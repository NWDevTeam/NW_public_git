    ### KHU
    KHU_manual_state_management:0 "Ручное управление государством"
    KHU_manual_state_management_desc:0 "На текущий момент в нашей стране практически полностью отсутствуют рабочие законы. Из-за этого все проблемы рассматриваются в индивидуальном порядке, что значительно тормозит работу госаппарата."
    KHU_return_of_relatives_in_government_idea:0 "Родственники в правительстве"
