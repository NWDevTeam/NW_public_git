l_russian:
    ### МЕХАБАД
    MHB_autonomous_kurdistan:0 "Автономный Курдистан"
    MHB_autonomous_kurdistan_desc:0 "Наконец-то наш народ добился полноценной автономии в составе Ирана. Это грандиозный шаг к полному признанию претензий нашего народа в будущем!"
    MHB_use_kurdish_language:0 "Использовать курдский язык в школах"
    MHB_use_kurdish_language_desc:0 "Теперь, пользуясь правами автономии, мы можем пользоваться родным нашему народу языком для преподавания в школах."
    MHB_friendship_with_azeri:0 "Дружба с азербайджанским народом"
    MHB_friendship_with_azeri_desc:0 "Соседняя с нами азербайджанская автономия так же, как и мы, отстаивает интересы своего народа. Стоит налаживаться с ними дружеские отношения. Вместе малые народы сильнее."
    MHB_friendship_with_ussr:0 "Сотрудничество с СССР"
    MHB_friendship_with_ussr_desc:0 "СССР готов помочь нашему народу в развитии собственной инфраструктуры. Стоит принять это выгодное предложение."
    MHB_mahabad_economy:0 "Мехабадская экономика"
    MHB_mahabad_economy_desc:0 "Благодаря зарубежной помощи мы в короткие сроки сможем построить большое число новых заводов и фабрик."
    MHB_send_students_to_ussr:0 "Послать студентов обучаться в СССР"
    MHB_send_students_to_ussr_desc:0 "Многонациональный народ Советского Союза желает оказать нашему народу помощь в развитии его науки. Кажется, нам стоит принять это дружеское предложение."
    MHB_unsleashing_scientific_potential:0 "Раскрыть научный потенциал"
    MHB_unsleashing_scientific_potential_desc:0 "Благодаря последнем преобразованиям и улучшении системы обучения мы начинаем добиваться значительно больших успехов в развитии науки."
    MHB_create_militia:0 "Создание милиции"
    MHB_create_militia_desc:0 "Наша небольшая страна не может содержать полноценную армию, поэтому мы сделаем ставку на создание народной милиции, где за правопорядком будут следить сами граждане параллельно со своей основной деятельностью."
    MHB_create_doctrine:0 "Разработка доктрины"
    MHB_create_doctrine_desc:0 "Наша автономия занимает достаточно небольшую территорию. Основываясь на нашем знании рельефа, мы сможем создать доктрину, которая будет давать нам значительное превосходство в этой гористой местности."
    MHB_new_equipment:0 "Производство снаряжения"
    MHB_new_equipment_desc:0 "После создания народной милиции многие её сотрудники всё ещё не имеют какого-либа современного оружия. Благо, мы скоро сможем это исправить."
    MHB_mountain_war:0 "Война в горных условиях"
    MHB_mountain_war_desc:0 "Нам стоит сосредоточиться на создании подразделений, которые будут строить тактику, основываясь на грамотном использовании нашего сложного рельефа."
    MHB_summon_barzani_tribes:0 "Призвать племена барзани"
    MHB_summon_barzani_tribes_desc:0 "Племена Барзани долгое время оставались движущей силой непризнанной Республики Курдистан. Но всё начинает меняться. Мы можем пригласить его в нашу курдскую автономию. Вряд ли он откажется."
    MHB_create_armed_militias_tt:0 "В столице появятся 2 дивизии милиции"
    MHB_barzani_tt:0 "Племя барзани предоставит генерала и 4 тысячи всадников"
    MHB_create_people_militia:0 "Крестьянская милиция"
    MHB_hemin_mukriyani:0 "Хемин Мукрияни"
    MHB_haji_baba_sheikh:0 "Хаджи Баба Шейх"
    MHB_muhammad_husain_saif:0 "Мухаммад Хусейн Саиф"
    MHB_mustafa_barzani_theoretic:0 "Мустафа Барзани"
    
    ### АЗЕРБАЙДЖАН
    APG_create_militia:0 "Формирование крестьянской милиции"
    APG_create_militia_desc:0 "Наша небольшая страна не может содержать полноценную армию, поэтому мы сделаем ставку на создание народной милиции, где за правопорядком будут следить сами граждане параллельно со своей основной деятельностью."
    APG_soviet_experience:0 "Опыт советской армии"
    APG_soviet_experience_desc:0 "Советские союзники уже подготовили план реформы армии. Осталось только воплотить его в жизнь."
    APG_mountain_war:0 "Война в горных условиях"
    APG_mountain_war_desc:0 "Нам стоит сосредоточиться на создании подразделений, которые будут строить тактику, основываясь на грамотном использовании нашего сложного рельефа."
    APG_new_equipment:0 "Начать производство снаряжения"
    APG_new_equipment_desc:0 "После создания народной милиции многие её сотрудники всё ещё не имеют какого-либо современного оружия. Благо, мы скоро сможем это исправить."
    APG_collaborate_with_comparty:0 "Сотрудничество с компартией"
    APG_collaborate_with_comparty_desc:0 "Компартия Советского Союза поможет нашей молодой республике организовать работу правительства и укрепить власть народа."  
    APG_occupy_all_iranian_azerbaijan:0 "Занять весь Иранский Азербайджан"
    APG_occupy_all_iranian_azerbaijan_desc:0 "Мы должны отстоять своё право на обладание всеми азербайджанскими территориями в Иране."
    APG_liberal_reforms:0 "Провести либеральные реформы"
    APG_liberal_reforms_desc:0 "Азербайджанский народ всегда ценил свободу человека. Закрепим это законодательно."
    APG_attract_biriya_to_work:0 "Привлечь к работе Бирию"
    APG_attract_biriya_to_work_desc:0 "Мохаммад Бирия, азербайджанский поэт, он поможет сплотить народ в стремлении отстоять Родину."
    APG_revive_azeri_culture:0 "Возрождение азербайджанской культуры"
    APG_revive_azeri_culture_desc:0 "Долгая время наша культура угнеталась иранским большинством, но настали новые времена, и новый расцвет азербайджанской культуры."
    APG_defend_fire_country:0 "Защита огненной страны"
    APG_defend_fire_country_desc:0 "В текущей сложной ситуации мы должны сплотиться дабы отстоять независимость нашей страны."
    APG_teheran_is_azerbaijan:0 "Тегеран - тоже Азербайджан"
    APG_teheran_is_azerbaijan_desc:0 "Когда-то территория Азербайджана простиралась далека за пределы существующих границ. Кажется, пришла пора напомнить Ирану об этом."
    APG_friendship_with_ussr:0 "Сотрудничество с СССР"
    APG_friendship_with_ussr_desc:0 "СССР готов помочь Азербайджану в его стремлении к независимости. В частности, к экономической."
    APG_develop_azeri_economy:0 "Развитие экономики Азербайджана"
    APG_develop_azeri_economy_desc:0 "Сегодня наше промышленное производства почти не покрывает собственных потребностей Азербайджана. Необходимо это исправить."
    APG_send_students_to_ussr:0 "Послать студентов обучаться в СССР"
    APG_send_students_to_ussr_desc:0 "Многонациональный народ Советского Союза желает оказать нашему народу помощь в развитии его науки. Кажется, нам стоит принять это дружеское предложение."
    APG_unsleashing_scientific_potential:0 "Раскрыть научный потенциал"
    APG_unsleashing_scientific_potential_desc:0 "Благодаря последнем преобразованиям и улучшении системы обучения мы начинаем добиваться значительно больших успехов в развитии науки."
    
    ### НАЦИСТСКАЯ ПЕРСИЯ
    PEN_mobilize_boy_scouts:0 "Мобилизовать бойскаутов"
    PEN_mobilize_boy_scouts_desc:0 "Бойскауты из наших военно-патриотических организаций нам могут очень пригодиться в это напряжённое время."
    PEN_mobilize_students:0 "Мобилизовать студентов"
    PEN_mobilize_students_desc:0 "Не время учиться, пока идёт гражданская война."
    PEN_learn_tactics_of_blitzkrieg:0 "Изучить тактику блицкрига"
    PEN_learn_tactics_of_blitzkrieg_desc:0 "Одним быстрым рывком к стратегически важным объектов мы обескровим наших противников!"
    PEN_all_for_victory:0 "Всё для победы"
    PEN_all_for_victory_desc:0 "Все имеющиеся у нас ресурсы должны быть направлены на победу в войне!"
    PEN_confiscate_jewish_property:0 "Изъять еврейскую собственность"
    PEN_confiscate_jewish_property_desc:0 "Евреи - враги для всего человечества, в особенности для немцев и иранцев."
    PEN_build_more_military_factory:0 "Построить больше военных предприятий"
    PEN_build_more_military_factory_desc:0 "Несмотря на текущее положение мы в состоянии построить новые военные заводы, которые помогут нам одержать победу в войне."
    PEN_send_nations_enemies_labor_camps:0 "Отправить врагов нации в трудовые лагеря"
    PEN_send_nations_enemies_labor_camps_desc:0 "Всех противников нашей власти мы сошлём в трудовые лагеря. Пусть там подумают над своим выбором."
    PEN_get_help_from_germany:0 "Получить помощь из Германии"
    PEN_get_help_from_germany_desc:0 "Германия готова поддержать нас в стремлении взять власть над всем Ираном."
    PEN_spread_progerman_propaganda:0 "Распространить прогерманскую пропаганду"
    PEN_spread_progerman_propaganda_desc:0 "Иранцы, ваш лидер предал вас! Только германское правительство в действительности заботится о ваших интересах!"
    PEN_mayers_personal_satellite:0 "Личный сателлит Майера"
    PEN_mayers_personal_satellite_desc:0 "Майер - немецкий генерал, он сможет возродить Иран и привести его к процветанию."
    PEN_expand_german_colonies:0 "Расширить немецкие колонии"
    PEN_expand_german_colonies_desc:0 "Немцы желают развивать Иран и использовать его под расширение своего жизненного пространства. Что ж, очень правильное желание!"
    PEN_pit_minorities:0 "Стравить меньшинства"
    PEN_pit_minorities_desc:0 "Всяким этническим меньшинствам, не достойным германского и иранского народа, не место в новом Иране."
    PER_dictatorship_zahedi:0 "Диктатура Захеди"
    PER_dictatorship_zahedi_desc:0 "Захеди - немецкий генерал, имеющий свой взгляд на дальнейший путь развития Ирана. Возможно, нам стоит довериться ему."
    PER_get_rid_opponents:0 "Избавиться от оппонентов"
    PER_get_rid_opponents_desc:0 "Все противники Захеди - это просто завистники и паникёры, расшатывающие ситуация в стране. Нам нужно срочно избавиться от них!"
    PER_expand_role_of_army:0 "Расширить роль армии"
    PER_expand_role_of_army_desc:0 "Только благодаря грамотному организацию армии мы смогли одержать победу в битве с врагом. Именно поэтому армии в новом Иране будет отводиться значительная роль."
    PER_country_of_aryans_in_action:0 "Страна ариев в деле"
    PER_country_of_aryans_in_action_desc:0 "Недавно местные учёные обнаружили, что прародиной великих ариев является территория современного Ирана! Невероятно! Это открывает нам совершенно новые горизонты!"
    
    ### КАШКАЙ
    QAS_return_home:0 "Возвращение домой"
    QAS_return_home_desc:0 "Насыр-хан вернулся в Фарс и готов возглавить Кашкай в его стремлении к независимости!"
    QAS_revival_of_qashqai_confederation:0 "Возрождение Кашкайской конфедерации"
    QAS_revival_of_qashqai_confederation_desc:0 "Кашкай - объединение большого числа самых разнообразных племён. Не так давно мы утратили свою самостоятельность, но текущая обстановка в Иране говорит нам о необходиомости действовать самостоятельно."
    QAS_restore_economy_farce:0 "Восстановить экономику Фарса"
    QAS_restore_economy_farce_desc:0 "Фарс ныне находится не в самом лучшем состоянии. Для успешного противодействия Ирану нам необходимо в срочном порядке создать ряд промышленных предприятий для обеспечения себя всем необходимым."
    QAS_form_an_independent_army:0 "Сформировать независимую армию"
    QAS_form_an_independent_army_desc:0 "После восстановления нашей независимости нам так же необходимо воссоздать полноценную армию для защиты кашкайских племён от иранской агрессии."
    QAS_produce_military_equipment:0 "Произвести военное снаряжение"
    QAS_produce_military_equipment_desc:0 "Нашей армии не хватает вооружения, но уже скоро мы сможем исправить это."
    QAS_nationalize_oil_industry:0 "Национализировать нефтяную промышленность"
    QAS_nationalize_oil_industry_desc:0 "Сейчас почти вся нефтяная промышленность в Кашкае принадлежит Англии. Необходимо решительным образом бороться с этим наследием Ирана!"
    QAS_strengthen_economy:0 "Укрепить экономику"
    QAS_strengthen_economy_desc:0 "Несмотря на новые заводы и фабрики, наша экономика всё ещё находится в шатком положении. Новые заводы улучшат ситуацию."
    QAS_unlock_scientific_potential:0 "Раскрыть научный потенциал"
    QAS_unlock_scientific_potential_desc:0 "Нельзя отрицать, что в Кашкае есть много светлых умов. Им просто надо дать условия для работы."
    QAS_qashqai_science:0 "Кашкайская наука"
    QAS_qashqai_science_desc:0 "Создав полноценное министерство науки Кашкая мы оформим государственную поддержку для учёных, что значительно увеличит продуктивность их работы."
    QAS_poach_neighboring_tribes:0 "Переманить соседние племена"
    QAS_poach_neighboring_tribes_desc:0 "Хоть шах Кашкая и вернулся на свой престол, часть племён всё ещё не присягнули новому правителю, оставаясь под властью Ирана. Но нам скорее всего удастся найти с ними общий язык."
    QAS_new_shah_of_iran:0 "Новый шах Ирана"
    QAS_new_shah_of_iran_desc:0 "Насыр-хан отныне поправу будет считать себя новым шахом Ирана. Это уже признали кашкайские племена. Признание остальных племён - лишь вопрос времени."
    QAS_new_qashqai_dynasty:0 "Новая династия Кашкай"
    QAS_new_qashqai_dynasty_desc:0 "Отныне над Ираном будет править новая династия - династий Кашкай!"
    QAS_dictatorship_of_nasir_khan:0 "Диктатура Насыр-хана"
    QAS_dictatorship_of_nasir_khan_desc:0 "Насыр-хан, новый иранский монарх, должен железной рукой установить порядок в Иране и вывести страну из глубокого кризиса."
    QAS_expand_role_of_army:0 "Расширить роль армии"
    QAS_expand_role_of_army_desc:0 "Только благодаря грамотному организацию армии Кашкай смог одержать победу в битве с Ираном. Именно поэтому армии в новом Иране будет отводиться значительная роль."
    QAS_create_their_own_boy_scout_organizations:0 "Создать свои бойскаутские организации"
    QAS_create_their_own_boy_scout_organizations_desc:0 "Создав новую военноориентированную орагнизацию молодёжи, мы упрочим нашу армию в будущем."
    QAS_bring_up_patriotism:0 "Воспитать патриотизм"
    QAS_bring_up_patriotism_desc:0 "Военно-патриотическое воспитание создаст новое поколение иранцев, готов сражаться за свою Родину."
    QAS_expand_powers_of_parliament:0 "Расширить полномочия парламента"
    QAS_expand_powers_of_parliament_desc:0 "Новый парламент станет отражать волю народа и влиять на политический курс страны."
    QAS_modernization_of_mossadegh:0 "Модернизация Моссадыка"
    QAS_modernization_of_mossadegh_desc:0 "Реформы Моссадыка значительно ускорят темпы экономического роста Ирана."
    QAS_build_new_factory:0 "Построить новые фабрики"
    QAS_build_new_factory_desc:0 "Благодаря проведённым реформам мы можем потратить большие средства на развитие собственной промышленности."
    QAS_begin_urbanization:0 "Провести урбанизацию"
    QAS_begin_urbanization_desc:0 "Урбанизация - естественный процесс, связанный с промышленным переворотом. Мы немного ускорим его ручными методами."
    QAS_legitimization_of_power:0 "Легитимизация власти"
    QAS_legitimization_of_power_desc:0 "Умелые и решительные действия нового правительства Ирана восстановили страну после войны и значительно улучшили жизнь граждан, получив тем самым одобрение от всех слоев населения."
    QAS_recognize_authority_of_tehran:0 "Признать власть Тегерана"
    QAS_recognize_authority_of_tehran_desc:0 "В текущем состоянии мы не сможем одолеть гораздо более могущественный Иран. Нам стоит признать его лидерство и начать совместно развиваться на взаимовыгодных условиях."
    QAS_common_way_out_of_crisis:0 "Совместный выход из кризиса"
    QAS_common_way_out_of_crisis_desc:0 "Нельзя не признать, что сегодня Иранский регион значительно отстаёт от многих других стран, что может служить поводом для значительного беспокойства."
    QAS_develop_oil_fields:0 "Развивать нефтяные месторождения"
    QAS_develop_oil_fields_desc:0 "Нефтяными месторождениями Иран прирастать будет."
    QAS_buy_new_machines_abroad:0 "Купить за границей новые станки"
    QAS_buy_new_machines_abroad_desc:0 "Пока мы не можем, опираясь лишь на внутренние производственные мощности, индустриализировать экономику региона в нужных нам объёмах. Хорошо, что всегда можно закупить оборудование за рубежом."
    QAS_production_of_equipment:0 "Производство своей техники"
    QAS_production_of_equipment_desc:0 "Продолжаем индустриализировать страну."
    QAS_black_gold:0 "Чёрное золото"
    QAS_black_gold_desc:0 "Нефтяная добыча приносит в бюджет региона очень большие суммы. Если мы хотим ускорить развитие нашей промышленности, стоит направить нефтяную прибыль в эту отрасль."
    QAS_development_of_farce:0 "Развитие Фарса"
    QAS_development_of_farce_desc:0 "Нам необходимо продолжать экономическое развитие нашего региона."
    QAS_first_qashqai_fleet:0 "Первый кашкайский флот"
    QAS_first_qashqai_fleet_desc:0 "Наша страна имеет достаточно протяжённую границу в море, поэтому нам стоит задумать о создании своего собственного военно-морского флота."
    QAS_protectorate_germany:0 "Протекторат Германии"
    QAS_protectorate_germany_desc:0 "В Иране уже очень давно присутствует значительный немецкий офицерский контингент. Возможно, нам стоит укрепить связи с Германией, как одной из сильнейших стран Европы."
    QAS_begin_enhanced_propaganda:0 "Развернуть усиленную пропаганду"
    QAS_begin_enhanced_propaganda_desc:0 "Союз с Германией - вот наш путь!"
    QAS_expand_role_of_german_advisers:0 "Расширить роль германских советников"
    QAS_expand_role_of_german_advisers_desc:0 "Немецкий советники, пользуясь опытом развития германии, смогут в очень короткие сроки привести регион к процветанию."
    QAS_modernization_of_army_on_german_model:0 "Модернизация армии по немецкому образцу"
    QAS_modernization_of_army_on_german_model_desc:0 "Немецкие советники уже подготовили план реформы армии. Осталось только воплотить его в жизнь."
    QAS_introduce_antisemitic_laws:0 "Ввести антисемитские законы"
    QAS_introduce_antisemitic_laws_desc:0 "Евреи - вот главный враг арабов на ближнем востоке! В этом мы определённо солидарны с немцами."
    QAS_expand_german_colonies:0 "Расширить немецкие колонии"
    QAS_expand_german_colonies_desc:0 "Немцы желают развивать наш регион и использовать его под расширение своего жизненного пространства. Мы дадим своё согласие, потому что ничего не имеем против наших друзей немцев!"
    QAS_german_iran:0 "Немецкий Иран"
    QAS_german_iran_desc:0 "Благодаря последним изменениям в Иране теперь проживает большое число немцев, что даёт свои преимущества."
    QAS_farce_is_true_homeland_of_aryans:0 "Фарс - истинная родина ариев"
    QAS_farce_is_true_homeland_of_aryans_desc:0 "Недавно иранские учёные обнаружили, что прародиной великих ариев является территория современного Ирана! Невероятно!"
    QAS_new_iran:0 "Новый Иран"
    QAS_new_iran_desc:0 "Мы прошли длинный путь по восстановлению иранского региона. Теперь мы полностью восстановлены и готовы к будущим свершениям!"
    
    ### АРАБИСТАН
    KHU_arabistans_own_army:0 "Собственная армия Арабистана"
    KHU_arabistans_own_army_desc:0 "Наше недавно образованное государство экстренно нуждается в создании своей собственной армии. И либо мы сделаем это в кратчайшие сроки, либо нас сомнут соседние державы."
    KHU_port_security:0 "Охрана порта"
    KHU_port_security_desc:0 "Наша страна весьма не велика по размерам, однако значимую её часть составляет морская граница, которую мы должны охранять. Для этого нам необходимо расширить наши верфи и начать проектировать первые корабли береговой охраны."
    KHU_merchant_fleet:0 "Торговый флот"
    KHU_merchant_fleet_desc:0 "Для обеспечения устойчивого развития нашей страны мы должны заняться развитием нашего торгового флота."
    KHU_official_purchase_of_british_weapons:0 "Официальная закупка британского оружия"
    KHU_official_purchase_of_british_weapons_desc:0 "Пока мы не можем полноценно развернуть собственное промышленное производство вооружения. Поэтому стоит запросить военную помощь у Великобритании."
    KHU_modernization_of_rifle_production_facilities:0 "Модернизация ружейных производств"
    KHU_modernization_of_rifle_production_facilities_desc:0 "Получив некоторые образцы иностранного оружия и некоторый боевой опыт обращения с ними, мы можем наладить собственное производство."
    KHU_restore_reza_shahs_artillery:0 "Восстановить артиллерию Резы-шаха"
    KHU_restore_reza_shahs_artillery_desc:0 "После нашего отсоединения от Ирана и ряда небольших военных стычек, мы заполучили в свои руки некоторые запасы артиллерии иранской армии. Значительная часть в нерабочем состоянии. Однако, мы можем направить силы на их починку, что будет дешевле, чем произвести новые орудия."
    KHU_british_licenses:0 "Британские лицензии"
    KHU_british_licenses_desc:0 "Наши винтовки значительно уступают по боевым характеристикам западным образцам. Стоит запросить у британцев лицензию на производство их вооружения. Вряд ли они откажут."
    KHU_provide_protection_from_air:0 "Обеспечить защиту с воздуха"
    KHU_provide_protection_from_air_desc:0 "Пока что мы не можем позволить себе хоть сколько-то значительное производство самолётов. Однако можем позволить производство средств противовоздушной обороны."
    KHU_modern_production_in_ahvaz:0 "Современное производство в Ахвазе"
    KHU_modern_production_in_ahvaz_desc:0 "Можно поставить новые заводы тут."
    KHU_high_quality_training:0 "Качественные тренировки"
    KHU_high_quality_training_desc:0 "Дабы наша малочисленная армия могла противостоять значительно превосходящим численно армиям потенциального противника, мы должны отдавать немало времени подготовке наших солдат."
    KHU_one_more_try:0 "Ещё одна попытка"
    KHU_one_more_try_desc:0 "Ранее мы уже предпринимали попытки к восстанию, но они не оканчивались успехом. Пришло время попробовать ещё раз."
    KHU_renounce_claims_to_persia:0 "Отказаться от претензий на Персию"
    KHU_renounce_claims_to_persia_desc:0 "Нашей целью не является низложение Ирана. Мы стремимся лишь к обретению независимости в наших национальных территориях. Стоит донести эту мысль иранскому правительству."
    KHU_development_of_arabistan:0 "Развитие Арабистана"
    KHU_development_of_arabistan_desc:0 "Нужно больше фабрик."
    KHU_return_of_relatives_in_government:0 "Вернуть родственников в правительство"
    KHU_return_of_relatives_in_government_desc:0 "Почему бы не отдать ключевые посты в правительстве и госаппарате родственникам правителя? Отличная идея."
    KHU_sell_personal_possessions_in_other_countries:0 "Продать личные владения в других странах"
    KHU_sell_personal_possessions_in_other_countries_desc:0 "У нашего правителя есть несколько дворцов в других странах. Продав их, мы можем вложить полученные деньги в развитие экономики."
    KHU_modernization_of_port_of_ahvaz:0 "Модернизация порта Ахваза"
    KHU_modernization_of_port_of_ahvaz_desc:0 "Наши порты не совсем отвечают нашим нынешним требованиям и запросам растущей экономики. Необходимо заняться решением этого вопроса."
    KHU_development_plan_ahwaz:0 "План застройки Ахваза"
    KHU_development_plan_ahwaz_desc:0 "Ахваз может стать полноценным экономическим центром нашей страны. Однако сначала нужно заняться его серьёзной реновацией."
    KHU_army_elites:0 "Армейские элиты"
    KHU_army_elites_desc:0 "После значительных преобразований в экономике, политике и армии, постепенно в армии начинают вырастать собственные элиты, положительно сказывающиеся на вертикальной системе подчинения в нашей армии."
    KHU_hike_to_tehran:0 "Поход на Тегеран"
    KHU_hike_to_tehran_desc:0 "Либо мы сокрушим Иран в кратчайшие сроки, либо он соберёт силы и уничтожит нас. Не будем терять ни минуты. Вперёд, братья!"
    KHU_new_iranian_dynasty:0 "Новая иранская династия"
    KHU_new_iranian_dynasty_desc:0 "Скоро оставшиеся иранские части будут полностью уничтожены и новая династия воцарится на персидских землях."
    KHU_modernization_of_country:0 "Модернизация страны"
    KHU_modernization_of_country_desc:0 "Наша отсталая аграрная держава срочно нуждается в кардинальных реформах всех сфер жизни общества."
    KHU_working_constitution:0 "Работающая конституция"
    KHU_working_constitution_desc:0 "Ранее в нашей стране все законы работали из рук вон плохо. Новая конституция исправит эту проблему."
    KHU_political_rights_for_women:0 "Политические права для женщин"
    KHU_political_rights_for_women_desc:0 "Дав политические права и свободы женскому населению, мы укрепим собственную власть, при этом продолжая идти по пути прогресса."
    KHU_integrate_christian_ideals:0 "Интегрировать христианские идеалы"
    KHU_integrate_christian_ideals_desc:0 "Христианские идеалы и вера не так далеки от нас, как может показаться на первый взгляд. Продемонстрируем это просвещённым странам Европы."
    KHU_political_freedoms_without_political_parties:0 "Политические свободы без политических партий"
    KHU_political_freedoms_without_political_parties_desc:0 "Дадим гражданам возможность участвовать в политической жизни страны без создания в стране многопартийности."
    KHU_university_of_ahwaz:0 "Университет Ахваза"
    KHU_university_of_ahwaz_desc:0 "Новый университет в центре страны позволит значительно ускорить наши научные исследования в самых различных областях."
    KHU_restoration_of_local_autonomy:0 "Восстановление местных автономий"
    KHU_restoration_of_local_autonomy_desc:0 "Следуя древним традициям, мы предоставим автономию нашим племенам. При этом этот шаг позволит снять с правительства значительную часть претензий на наши земли соседних государств."
    KHU_link_country_with_roads:0 "Связать страну автодорогами"
    KHU_link_country_with_roads_desc:0 "Без автодорог наша страна может не рассчитывать на современную конкурентоспособную экономику."
    KHU_modern_tax_legislation:0 "Современное налоговое законодательство"
    KHU_modern_tax_legislation_desc:0 "Текущее положение правил сбора налогов никуда не годиться. Давно пора пересмотреть их и создать новое полноценное налоговое законодательство."
    KHU_transition_to_full_federation:0 "Переход к полноценной федерации"
    KHU_transition_to_full_federation_desc:0 "В Персии всегда проживало множество племён. Как показал исторический опыт, унитарные воплощения Персии рано или поздно всегда распадались. Мы же организуем обновленную Персию на федеративной основе."
    KHU_dispatch_to_london:0 "Депеша в Лондон"
    KHU_dispatch_to_london_desc:0 "Британцы должны помочь прогрессивным силам на ближнем востоке. Это в их же интересах."
    KHU_business_trips_of_british_officers:0 "Командировки британских офицеров"
    KHU_business_trips_of_british_officers_desc:0 "Запросив у Британии военных офицеров, мы сможем перенять их опыт ведения войны."
    KHU_return_to_london_oil:0 "Вернуть Лондону нефть"
    KHU_return_to_london_oil_desc:0 "Некогда Великобритания потеряла свои нефтяные концессии в Иране. Пришла пора вернуть их её законному владельцу."
    KHU_investment_in_arabistans_infrastructure:0 "Инвестиции в инфраструктуру Арабистана"
    KHU_investment_in_arabistans_infrastructure_desc:0 "Иностранные инвестиции в нашу инфраструктуру укрепят нашу экономику."
    KHU_english_professors:0 "Английские профессора"
    KHU_english_professors_desc:0 "Прибывшие в страну иностранные учёные, помогут в развитии отраслей нашей науки."
    KHU_old_british_intrigue:0 "Старая британская интрига"
    KHU_old_british_intrigue_desc:0 "Когда-то британцы хотели посадить нынешнего короля Арабистана править в Кувейте. Сейчас,мы можем это осуществить в более выгодном для нас ключе..."
    KHU_waiver_of_claims_for_el_wafr:0 "Отказ от претензий на Эль-Вафр"
    KHU_waiver_of_claims_for_el_wafr_desc:0 "Сейчас между Кувейтом и Саудовской Аравией существует демилитаризованная зона. После получения в свои руки кувейтских территорий мы хотим донести саудовским властям, что не имеем стремления расширяться дальше и отказываемся от любых претензий на эти спорные территории."
    
    
    ### EVENTS
    NWpersian.301.t:0 "Предложение мира от Арабистана"
    NWpersian.301.desc:0 "Война с государством [From.GetName] отмечается переменными успехами как нашей, так и их стороны, и вражеские дипломаты предлагают прекратить бессмысленный конфликт, признав за ними право владения регионом [413.GetName]."
    NWpersian.301.a:0 "В этой войне придётся уступить"
    NWpersian.301.b:0 "Никогда!"
    
    NWpersian.302.t:0 "Государство Арабистан хочет приобрести оружие"
    NWpersian.302.desc:0 "Сегодня к нам прибыли делегаты от Арабистана. Их страна хочет приобрести у нас некоторое количество вооружения. Им требуется 1000 винтовок, 150 артиллерии и 250 допоснащения. Арабистан сегодня представляют весьма прогрессивные монархические силы, поэтому в наших интересах будет оказать им поддержку. Так каков будет наш ответ?"
    NWpersian.302.a:0 "Отправьте им оружие"
    NWpersian.302.b:0 "Оно нам самим нужно"
    
    NWpersian.303.t:0 "Арабистан хочет купить лицензию на производство винтовок"
    NWpersian.303.desc:0 "Сегодня к нам прибыли делегаты от Арабистана. Их страна сейчас находится в крайне затруднительном положении, поэтому хочет приобрести у нас лицензию на производство наших винтовок. Арабистан сегодня представляют весьма прогрессивные монархические силы, поэтому в наших интересах будет оказать им поддержку. Так каков будет наш ответ?"
    NWpersian.303.a:0 "Подпишите"
    NWpersian.303.b:0 "Мы не торгуем нашими секретами"
    
    NWpersian.304.t:0 "Депеша из Арабистана"
    NWpersian.304.desc:0 "Шеф, все пропало!"
    
    NWpersian.305.t:0 "Арабистан требует Кувейт"
    NWpersian.305.desc:0 "Сегодня к нам прибыли делегаты от Арабистана. Некогда мы уже хотели посадить короля Арабистана на трон Кувейта. Возможно, пришла пора реализовать этот план. Арабистан сегодня представляют весьма прогрессивные монархические силы, поэтому, если дадим своё согласие, то можем рассчитывать на их лояльность. Так каков будет наш ответ?"
    NWpersian.305.a:0 "Мы согласны уступить"
    NWpersian.305.b:0 "Это шутка?"
    
    NWpersian.306.t:0 "Ремилитаризация региона Эль-Вафр"
    NWpersian.306.desc:0 "Сегодня к нам прибыли послы от Арабистана. На встрече с высшими государственными деятелями они заявили о том, что несмотря на расширение границ их государства, Арабистан не намерен заниматься дальнейшей экспансией, и поэтому отказывается от претензий на Эль-Вафр, наш спорный регион. В связи с чем предлагает ремилитаризировать его, подкрепляя это тем, что так наша армия сможет быть уверена в незыблимости общих границ."
    NWpersian.306.a:0 "Мы должны согласиться"
    
    
