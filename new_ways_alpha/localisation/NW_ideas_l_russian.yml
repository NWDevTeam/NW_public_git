    four_inter_member_snab_idea_desc:0 "Поток товаров и ресурсов из Четвертого Интернационала служит для укрепления нашей экономики и промышленного потенциала, делая нас более приспособленными к ведению войны."
    KMX_DEFENCE:0 "Оборона республики"
    KMX_DEFENCE_desc:0 "После двух гражданских войн, наша страна находится в руинах, но мы смогли взять власть. Теперь мы должны ее удержать и наладить промышленность и экономику. Сейчас мы слабы, и, если дело дойдёт до войны, мексиканский народ должен быть готов бороться, используя свои превосходные знания местности и решимость защищать свою родину."
    KMX_EXPANSION:0 "Экспансионизм"
    KMX_EXPANSION_desc:0 "Мировая революция не ждет! Мы должны взять как можно больше."
