    Joaquin_Amaro:0 "Джоакин Амаро Домингес"
    Joaquin_Amaro_desc:0 "Известный как "El Indio" Амаро, этот человек сумел восстановить всю армию после революции. Его усилиями была вновь собрана разрозненная мексиканская армия, а сам он привнес огромное количество нововведений. В свое время даже в американских газетах поражались способностям этого человека. "
    Andres_Figueroa:0 "Андрес Фигероа"
    Andres_Figueroa_desc:0 "Андрес Фигероа - секретарь армии, назначенный Карденосом для выявления и уничтожения предателей и проведения армейских реформ."
    MEX_pablo_m_valenzuela:0 "Пабло Масиас Валенсуэла"
    MEX_pablo_m_valenzuela_desc:0 "Валенсуэла, будучи министром обороны, отвечал за защиту всей страны (особенно береговой ее линии) от любого внезапного нападения."
    MEX_leon_trotsky:0 "Лев Троцкий"
    enrique_estrada2:0 "Энрике Естрада"
    enrique_estrada_desc2:0 "Энрике Эстрада был учеником знаменитого революционера Фелипе-Анджелеса, когда тот преподавал искусство артиллерии."

    MEX_Escobar:0 "Жозе Гонсало Эскобар"
    MEX_Escobar_desc:0 "Жозе Гонсало Эскобар был лидером Эскобарского сопротивления, целью которого было лишить Кальеса и сторонников власти. Его люди одерживали победу за победой на суше, но бунт был подавлен ВВС Мексики."

    matias:0 "Матиас Рамос"

    urquizo:0 "Франциско Луис Урквизо"
    urquizo_desc:0 "Франциско на протяжении своей политической карьеры занимал самые разные должности, но помнят его как главу военной промышленности."

    manuel:0 "Мануэль Авила Камачо"
    manuel_desc:0 "Мануэль был министром обороны с 1936 по 1939 годы, а затем ушел в отставку, чтобы баллотироваться на пост президента в следующем году."

    jesus:0 "Иисус Августин Кастро Ривера"

    cardenas_min:0 "Ласаро Карденас"
    cardenas_min_desc:0 "Карденас, после своего президентского срока, стал противоречивой фигурой из-за его правых убеждений. Однако, его статус как героя революции внушал доверие."


    # Air Figures

    Luis_F_Cubillas:0 "Луис Фарелл Кубилас"
    Luis_F_Cubillas_desc:0 "Кубилас - один из самых почитаемых представителей воздушных войск Мексики. Он участвовал в боевых вылетах в каждом конфликте после мексиканской революции, и его заслуги делают этого человека символом и гордостью Мексики."
    Luis_F_Cubillas2:0 "Луис Фарелл Кубилас"
    Luis_F_Cubillas_desc2:0 "Кубилас - один из самых почитаемых представителей воздушных войск Мексики. Он участвовал в боевых вылетах в каждом конфликте после мексиканской революции, и его заслуги делают этого человека символом и гордостью Мексики."

    MEX_Alfonso_Cruz_Rivera:0 "Альфонсо Ривера"
    Alfonso_C_Rivera:0 "Альфонсо Ривера"
    Alfonso_C_Rivera_desc:0 "Альфонсо Крус Ривера - одна из немногих легенд мексиканской авиации, переживших всё. Во время испанской гражданской войны он был ответственен за ночные поставки снабжения. Также он участвовал в планировании авианалета на гватемальский основной аэропорт во время Мексиканско-Гватемальского конфликта, однако его крыло было отозвано в последний момент."
    Alfonso_C_Rivera2:0 "Альфонсо Ривера"
    Alfonso_C_Rivera2_desc:0 "Альфонсо Крус Ривера - одна из немногих легенд мексиканской авиации, переживших всё. Во время испанской гражданской войны он был ответственен за ночные поставки снабжения. Также он участвовал в планировании авианалета на гватемальский основной аэропорт во время Мексиканско-Гватемальского конфликта, однако его крыло было отозвано в последний момент."

    Juan_Azcarate:0 "Хуан Азкарейт"
    Juan_Azcarate_desc:0 "Хуан Азкарейт был заслуженным инженером авиации в эпоху Максимато и был директором TNCA, пока она не закончилась, а еще раньше был легендой авиации. Ответственность за окончание эпохи Максимато он взял на себя в своей автобиографической повести."

    MEX_Alfonso_Tabon:0 "Альфонсо Табон"
    MEX_Alfonso_Tabon_desc:0 "Alfonso Tabon was the army officer appointed to explore ways of modernizing the Mexican airforce. In real life, his attempts were futile as the paranoia leading up to WWII meant other countries were histant to license planes, and technology. The dismantling of the Mexican aviation programs during the Maximato led to a serious brain drain on native designs."

    MEX_Juan:0 "Хуан Вилласана"
    MEX_Juan_desc:0 "Хуан Вилласана считается одним из основателей мексиканской авиации. Он внес большой вклад в изобретение вертолета, ведь его разработки были экспортированы в США и Японию. Последние, кстати, объявили ему особую благодарность."

    MEX_Gustavo_L_Gonzalez:0 "Густаво Гонсалез"

    Salinas:0 "Густаво Адольфа Салинас Камина"
    Salinas2:0 "Густаво Адольфа Салинас Камина"
    Salinas3:0 "Густаво Адольфа Салинас Камина"
    Salinas_desc:0 "Первый летчик, который смог нанести авиаудур по флоту. В своей цитате он сказал, что "использовал самодельные бомбы, состоящие из 52 динамитных шашек. Я не ожидал, что это сработает, но это, черт возьми, сработало. В те времена, когда я это придумал, я летал на старом-старом самолете, чуть ли не первая версия самолетов братьев Райт. Я знал, что настанет день, когда чудо техники - самолеты - станут использовать в качестве непревзойденной военной техники. Этот день настал." "
    Salinas2_desc:0 "Первый летчик, который смог нанести авиаудур по флоту. В своей цитате он сказал, что "использовал самодельные бомбы, состоящие из 52 динамитных шашек. Я не ожидал, что это сработает, но это, черт возьми, сработало. В те времена, когда я это придумал, я летал на старом-старом самолете, чуть ли не первая версия самолетов братьев Райт. Я знал, что настанет день, когда чудо техники - самолеты - станут использовать в качестве непревзойденной военной техники. Этот день настал." "
    Salinas3_desc:0 "Первый летчик, который смог нанести авиаудур по флоту. В своей цитате он сказал, что "использовал самодельные бомбы, состоящие из 52 динамитных шашек. Я не ожидал, что это сработает, но это, черт возьми, сработало. В те времена, когда я это придумал, я летал на старом-старом самолете, чуть ли не первая версия самолетов братьев Райт. Я знал, что настанет день, когда чудо техники - самолеты - станут использовать в качестве непревзойденной военной техники. Этот день настал." "

    agustin_olachea2:0 "Августин Олачи"
    agustin_olachea2_desc:0 "Августин во времена Второй Мировой сумел построить огромное количество авиационных училищ, которые смогли подготовить будущие поколения и привести авиацию Мексики в порядок к временам, когда эпоха революционеров-самоучек подошла к концу."

    antonio:0 "Антонио Карденас Родригез"
    antonio_desc:0 "Определяющим моментом военной карьеры Антонио Родригеза стало то, что под конец Второй Мировой он командовал 201-ой эскадрильи."

    #POLITICAL FIGURES

    MEX_MARC:0 "Марселино Инуррета де ла Фуэнте"
    MEX_MARC_desc:0 "Марселино управлял D.F.S (Федеральным управлением безопасности) Мексики в администрации Алемана и был обвинен в многочисленных нарушениях прав человека во время "грязной войны"."

    Miguel_Comacho:0 "Мигель Авила Камачо"
    Miguel_Comach_desc:0 "Мигель Авила Камачо заменил Андреса Фигаро на посту военного министра. Его запомнили за создание небольшой, но профессиональной дисциплинированной армии, ранее пребывавшей в упадке."
    Mugica:0 "Франциско Жозе Магикар"
    Mugica_desc:0 "Магикар был одним из известнейших генералов армии во времена революции. Карденас выбрал его своим преемником вместо более консервативного Мигеля Камачо. Однако, под конец срока Ласаро у этого генерала не осталось более поддержки и вся его кампания рухнула."

    MEX_PAB:0 "Пабло Кьюрога Тревино"
    MEX_PAB_desc:0 "Пабло слыл одним из самых близких союзников Карденасаs. Он был в ответе за внедрение социалистического образования и всячески боролся за политику Карденаса. Пабло - один из немногих министров, которые были и остались сторонниками Ласаро."

    MEX_SANTA:0 "Мигель Санта Ана"
    MEX_SANTA_desc:0 "Мигель Санта Ана был ответственен за закупку и производство оборудования, экипировки, снабжения и других расходных материалов от имени организации S.E.D.E.N.A, мексиканский министр армии и флота."

    Castillo:0 "Франциско Кастильо"
    Castillo_desc:0 "Кастильо известен за его работу в качестве посла в зарубежных странах, за налаживание дипломатических отношений и проведение торговых сделок."

    agustin_olachea:0 "Августин Авилс Олачи"
    agustin_olachea_desc:0 "Августин Олачи фактически занимался строительством военных заводов и реализацией множества военных проектов, начиная от авиабаз и заканчивая военными училищами, что сыграло решающую роль для мексиканской армии."
    MEX_plutarco_e_calles_desc:0 "Плутарко Кальес, также знаменитый под именем "Эль Хефе Максимо", был президентом с 1928 по 1928 годы. Изначально пользовался огромной народной любовью и слыл героем революции. Однако затем он боролся против революционных идей, держался за власть вплоть до 1936 года с помощью президентом-марионеток, поддерживая революционную партию, даже после его отставки. Его политические взгляды не раз менялись на протяжении жизни. После организации войны Кристеро его репутация была под конец уничтожена. Последним его дерзким шагом была критика Карденаса, который также пользовался общественной поддержкой, за что первый и был депортирован."
    padilla:0 "Эсекьель Падилья Пеналоза"
    padilla_desc:0 "За время его работы в правительстве, Падилья был известен как самый человек с самой яркой про-американской позицией. Пеналоза был убежденным сторонником Соединенных Штатов, и время от времени передавал сверхсекретные мексиканские документы правительству США."
    # Navy
    Heriberto:0  "Эриберто Хара"
    Heriberto_desc:0  "Эриберто был первым министром флота Мексики. Из-за централизации военного дела страны, эта должность была создана, дабы ослабить политическую власть военных."

    hector:0 "Гектор Мейхуиро"

    # Theorists

    gustavo:0 "Густаво Адольфо Салинас Камина"
    gustavo_desc:0 "Первый летчик, который смог нанести авиаудур по флоту. В своей цитате он сказал, что "использовал самодельные бомбы, состоящие из 52 динамитных шашек. Я не ожидал, что это сработает, но это, черт возьми, сработало. В те времена, когда я это придумал, я летал на старом-старом самолете, чуть ли не первая версия самолетов братьев Райт. Я знал, что настанет день, когда чудо техники - самолеты - станут использовать в качестве непревзойденной военной техники. Этот день настал." "


    enrique_estrada:0 "Энрике Эстрада"
    enrique_estrada_desc:0 "Энрике Эстрада был учеником знаменитого революционера Фелипе-Анджелеса, когда тот преподавал искусство артиллерии."

    #############
    ##COMPANIES##
    #############

    KMX_PEMEX:0 "PEMEX"
    KMX_PEMEX_desc:0 "PEMEX - национализированная нефтяная компания Мексики. Ее создание сопряжено с волной геологических открытий, социальной эволюции, и эти экономические инновации стали главной движущей силой индустриализации Мексики."

    aguila:0 "Aguila Oil"
    aguila_desc:0 "Синархисты, мексиканские фашисты, были ярыми капиталистами, которые верили в развитие мексиканской собственности на мексиканском рынке. Если какая-либо иностранная компания хотела войти в мексиканский рынок, ей нужен был посредник. Под руководством этой компании и были национализированы природные ресурсы Мексики. Так что, если если PEMEX и существовала, то она была разделена на куски и принадлежала мексиканской элите."

    CEMEX:0 "CEMEX"

    Azcarate:0 "Azcarate S.A."
    Azcarate_desc:0 "Азкарейт, вернувшись из политического изгнания, сформировал небольшую авиакомпанию, где он разрабатывал различные проекты совместно с Lockheed Martin на протяжении Второй Мировой."

    baja:0 "Baja S.A."
    baja_desc:0 "Баха - авиационная компания, делавшая ставку на рабочий диапозон своих машин. Организация была ориентирована на экстремальные самолеты дальней авиации на протяжении всей их истории."

    Mendoza:0 "Productos Mendoza"
    Mendoza_desc:0 "Мендоза - второй по масштабам производитель оружия в Мексике, сразу после Manuel Mondragon. Они специализировались на пулеметах, автоматах, полуавтоматах и винтовках."

    Obregon: "Алехандро Обрегон"
    Obregon_desc:0 "Обрегон наиболее известен за изобретение пистолета Obregón .45, который примечателен простым дизайном, и выглядел он как оружие 1911 года. Конструкцией он сильно отличался и включал в себя множество упрощенных деталей. Это сделало пистолет Обрегон более надежным и дешевым, чем в 1911. Компания Обрегона отличалась отличным мастерством и знанием дела."

    KMX_tga:0 "TGA"
    TGA2:0 "TGA"
    TGA2_desc:0 "TNCA, а теперь TGA, не делала никаких планов Они разрабатывали танки с фокусом на тяжелую броню и крупный калибр орудий. Однако, их производство как танков, так и авиации, было прекращено в связи с окончанием Максимато."

    Grupo_Ramirez:0 "Grupo Ramirez"
    Grupo_Ramirez_desc:0 "Первая мексиканская автомобильная компания, создатель грузовика "Rural Ramirez". Специализировались они на дешевых и надежных машинах и двигателях."

    Grupo_Ramirez2:0 "Grupo Ramirez"
    Grupo_Ramirez2_desc:0 "Первая мексиканская автомобильная компания, создатель грузовика "Rural Ramirez". Специализировались они на дешевых и надежных машинах и двигателях."

    VAM:0 "VAM"
    VAM_desc:0 "Контролируемая правительством компания, производящая машины. Изначально финансировалась американской компанией - производителем джипов, пока ее не выкупило правительство Мексики."

    VAM2:0 "VAM"
    VAM2_desc:0 "Контролируемая правительством компания, производящая машины. Изначально финансировалась американской компанией - производителем джипов, пока ее не выкупило правительство Мексики."

    TELMEX:0 "TELMEX"
    TELMEX_DESC:0 "Telmex - монополист в мексиканских телекоммуникацих. Прежде чем компанию приватизировали, она долго работала на государство и весьма неплохо улучшила сеть мексиканских коммуникаций."

    MEX_ASTIMAR:0 "ASTIMAR"
    MEX_ASTIMAR_desc:0 "ASTIMAR - государственный производитель кораблей. Они специализируются на легких кораблях и кораблях береговой обороны."

    KMX_AHMSA:0 "AHMSA"
    KMX_AHMSA_desc:0 "AHMSA - крупнейший концерн по добыче и производству угля и железа, а также переработки их в сталь. Специализируется на запчастях для машин, а также на частях инфраструктурных строений вроде мостов."

    league:0 "Мексиканская Лига Радиоэкспериментов"
    league_desc:0 "Мексиканская Лига Радиоэкспериментов - группа ученых, некоторые из этих ученых дети-вундеркинды, которая занималась разработками в сфере радиокоммуникаций. Они наиболее известны за технологию, позволившую передавать на экраны телевизоров цветное изображение."

    Echevarrieta:0 "Echevarrieta Shipyards"
    Echevarrieta_desc:0 "Echevarrieta - испанская компания-верфь, продававшая эскорты для конвоев Мексике."

    Odero:0 "Odero Shipyards"
    Odero_desc:0 "Odero Shipyards - итальянская компания-верфь, которая ответственна за производство большей части тяжелого флота Мексики."

    Angel:0 "Энджел Ласкуриан"
    Angel_desc:0 "Энджел Ласкуриан был великим мексиканским авиатором, и он построил самый футуристический и передовой самолет в Мексике. Энтузиасты из журналов об авиации удивлялись, как ему удалось построить грузовой самолет на два двигателя, используя простейшие инструменты. Этот самолет под названием Аура,  как говорили наблюдатели, был слишком шустрый и маневренный для своего размера."

    electridad:0 "Comisión Federal de Electricidad"
    electridad_desc:0 "Comisión Federal de Electricidad - это государственная энергетическая компания,  также отвечающая за разработку и строительство атомных электростанций в Мексике."


    #########
    ##IDEAS##
    #########

    curse:0 "Проклятие Уицилопочтли"
    curse_desc:0 "Мексиканская революция, война Кристеро и восстание Эскобара привели к тому, что народ перестал доверять военным. Просвященные мыслители говорят, что все эти беды, обрушившиеся на Мексику, были созданы ацтецким богом войны для того, чтобы получить свою дань, как он однажды получил ее от самих ацтеков."
    jenkins:0 "Блокада Дженкинса"
    jenkins_desc:0 "Вильям Дженкинс является монополистом всех мексиканских СМИ. У него есть тайный партнер, Авила Комачо, кто симпатизирует Оси. Этот альянс, который историки окрестили "Блокадой Дженкинса", и спас Мексику от французской и британской пропаганды и навязывания своего влияния в стране."  
    allied:0 "Союзная пропаганда"
    allied_desc:0 "Франция и Британия пытаются внедрить свою пропаганду в мексиканские СМИ, чтобы взять верх над американским влиянием. Их усилия выглядят тщетными и плачевными на всей этой дипломатической арене."
    porfirismo:0 "Порфиризмо"
    porfirismo_desc:0 "Старая гвардия Мексики - портфиристы, которые появились еще во времена правления Порфирио Диаса. Порфиристы поддерживают Германию назло Соединенному Королевству и подрывают союзную пропагандуs. Они используют свое влияние, чтобы подтолкнуть Мексику в руки стран Оси."
    porfirato:0 "Нуэво Порфирато"
    PAN:0 "Политика PAN"
    PRM:0 "Политика PRM "
    cardenismo:0 "Рабочая революция"
    maximato:0 "Максимато"
    maximato_desc:0 "Мексиканское правительство переполнено лояльными Плутарко Кальесу людьми, который был президентом с 1924 по 1928 год. Кальес руководил Мексикой даже после своей отставки через марионеточных президентов и сторонников революционной партии вплоть до 1936 года.  Все это время он обладал огромной политической силой, и честь него назвали целый период жизни страны - Максимато. "
    sexenio:0 "Шестилетний военный план"
    sexenio_desc:0 "До Второй Мировой Мексика разработала план стремительной модернизации, перестройки и профессионализации своей армии, ее автомибилизации и механизации, улучшения экипировки и развитие ВВС. Из-за страха перед Гитлером тяжело было найти компании, которые производить эту самую экипировку и т.д. Да и "Шестилетка" не включала в себя модернизацию флота как таковую."
    sedena:0 "Secretaría de la Defensa Nacional"
    sedena:0 "Когда с Кальесом и его сторонниками покончено, теперь мы можем назначить своих людей и построить свою политику национальной обороны."
    MEX_DN-I:0 "DN-I"
    MEX_DN-I_desc:0 "DN-1 - первый из трех масштабных проектов национальной защиты Мексики. Его содержимое пересматривается каждые несколько лет, и его текущее содержимое неизвестно. Проект приводился в действие лишь единожды, во время Второй Мировой."
    MEX_DN-II: "DN-II"
