 ###
 tr_japan.3.t:0 "Токийские дипломаты"
 tr_japan.3.desc:0 "Сегодня к нам из Токио прибыли дипломаты Японской Империи, которые в очередной раз заверили нас в том, что Япония не претендует на территории Китайской Республики. Однако, основная цель их прибытия заключается в другом. Японцы предлагают заключить союз, нацеленный на борьбу с мировой коммунистической угрозой. Главное их условие - признание независимости Маньчжурии. Сделка действительно выглядит чрезвычайно выгодной в свете нараставшей японской угрозы, но антияпонские настроения будоражат китайскую общественность уже несколько лет, а признание нами независимости Маньчжурии приведёт к новому витку гражданской войны, идущей в стране. Однако, теперь воевать с коммунистами и непокорными генералами станет намного проще, так как у нас появится надёжный союзник и исчезнет сильнейший противник."
 tr_japan.3.a:0 "Это будет величайшая сделка десятилетия"
 tr_japan.3.b:0 "Мы не готовы жертвовать Маньчжурией ради интересов остального Китая"
 
 tr_japan.4.t:0 "Отказ китайского правительства"
 tr_japan.4.desc:0 "После долгих споров правительство Китайской Республики отказалось от вступления в наш союз, объясняя это невозможностью признания независимости Маньчжурии."
 tr_japan.4.a:0 "Это их выбор"
 
 tr_japan.5.t:0 "Подписание антикоммунистического договора"
 tr_japan.5.desc:0 "Правительство Китайской Республики согласилось на предложенные нами условия, несмотря на некоторые возмущения отдельных его членов. Сегодня же в Токио произошло подписание так называемого "Азиатского антикоммунистического договора", на котором присутствовали представители Китайской Республики, Японской Империи и Маньчжоу-Го. Многие аналитики высказываются в пользу того, что это событие наверняка вызовет новое обострение в борьбе Нанкина с коммунистами и непокорными генералами в своих вотчинах-провинциях."
 tr_japan.5.a:0 "Они не понимают, кто является главной опасностью для Азии"
 
 tr_japan.6.t:0 "Предательство нанкинского правительства"
 tr_japan.6.desc:0 "Правительство Китайской Республики переступило через труп поверженной Маньчжурии и заключило сделку с правительством Японской Империи, согласно которому Китай признаёт независимость Маньчжурии, а также вступает в союз с Японией и Маньчжурией, направленный против коммунистов. И всё это происходит на фоне непрекращающихся антияпонских протестов общественности, которые призывали правительство страны ответить на японскую агрессию в Маньчжурии и Внутренней Монголии."
 tr_japan.6.a:0 "Мы не готовы терпеть такое предательство"
 tr_japan.6.b:0 "Наступило время доказать, кто должен объединить Китай"
 tr_japan.6.c:0 "Мы солидарны с правительством республики"
 tr_japan.6.d:0 "Мы останемся в стороне от разгорающегося конфликта"
 
 tr_japan.7.t:0 "Формирование Северо-западного правительства национальной обороны"
 tr_japan.7.desc:0 "Давний проект Мао Цзэдуна – создание альтернативного правительства, к которому присоединяется лидеры тех провинций, которые считают, что сопротивление Японии – первоочередный вопрос, начинает воплощаться сам собой. Нанкинское правительство присоединилось к союзу с Японией и Маньчжурией, чем вызвало ненависть многих генералов и политиков. Это самый лучший момент, чтобы объявить о формировании нашего нового правительства."
 tr_japan.7.a:0 "Теперь это антинанкинское и антияпонское правительство"
 
 tr_japan.8.t:0 "Письмо от Северо-западного правительства национальной обороны"
 tr_japan.8.desc:0 "Лидеры Северо-западного правительства национальной обороны приглашают нас к сотрудничеству в борьбе с нанкинским правительством и Японией."
 tr_japan.8.a:0 "Мы готовы присоединиться"
 tr_japan.8.b:0 "Мы не ведём дела с коммунистами"
 
 ##### ИВЕНТЫ Револьтрейха #####
 #смерть Августа и Хунты
 tr_germany.1.t:0 "Скончался Август фон Макензен"
 tr_germany.1.d:0 "Прошлой ночью мирно, во сне, скончался наш самый прославленный фельдмаршал Август фон Макензен. Его заслуги в Великой войне и в деле изгнания фашистских угнетателей из нашей страны навсегда останутся в памяти. Роль лидера нации после кончины фельдмаршала перейдёт революционнерам, успешно взявшим власть в свои руки."
 tr_germany.1.a:0 "Да здравствует революция!"
 #Ивент по защите Австрии
 tr_german.2.t:0 "Германия предлагает нам защиту"
 tr_german.2.d:0 "Государство [From.GetName] обратилось к нам с предложением. Они предлагают нам защиту, если мы станем их протекторатом. Хотя мы потеряем полную независимость, становление марионеткой с некоторой автономией звучит немного лучше, чем проглатывание целиком Италией..."
 tr_german.2.a:0 "Мы согласны!"
 tr_german.2.b:0 "Никогда!"
 tr_german.3.t:0 "Австрия принимает наше предложение!"
 tr_german.3.d:0 "Австрия согласился с нашим предложением защиты! Надеюсь, это уменьшит агрессию Италии в Центральной Европе."
 tr_german.3.a:0 "Замечательно!"
 tr_german.4.t:0 "Австрия отклоняет наше предложение!"
 tr_german.4.d:0 "Австрия отклонила наше предложение о защите! Похоже, что они хотят подружиться с Италией..."
 tr_german.4.a:0 "Неудача"
 #Ивент по защите Польши
 tr_german.5.t:0 "Германия предлагает нам защиту"
 tr_german.5.d:0 "Государство [From.GetName] обратилась к нам с предложением. Они предлагают нам защиту, если мы станем их протекторатом. Хотя мы потеряем полную независимость, становление марионеткой с некоторой автономией звучит немного лучше, чем проглатывание целиком государствами [ITA.GetName] и [SOV.GetName]..."
 tr_german.5.a:0 "Мы согласны!"
 tr_german.5.b:0 "Никогда!"
 tr_german.6.t:0 "Польша принимает наше предложение!"
 tr_german.6.d:0 "Польша согласилась с нашим предложением защиты! Надеюсь, это уменьшит агрессию СССР и Италии в Европе."
 tr_german.6.a:0 "Замечательно!"
 tr_german.7.t:0 "Польша отклоняет наше предложение!"
 tr_german.7.d:0 "Польша отклонила наше предложение о защите! Похоже, что они хотят подружиться с государством [SOV.GetName]..."
 tr_german.7.a:0 "Неудача"
 #Ивент по защите Франции
 tr_german.8.t:0 "Германия предлагает нам защиту"
 tr_german.8.d:0 "Государство [From.GetName] обратилась к нам с предложением. Они предлагают нам защиту, если мы станем их протекторатом. Хотя мы потеряем полную независимость, становление марионеткой с некоторой автономией звучит немного лучше, учитывая тот факт, что сейчас мы остались одни в полностью агрессивном окружении..."
 tr_german.8.a:0 "Мы согласны!"
 tr_german.8.b:0 "Никогда!"
 tr_german.9.t:0 "Франция принимает наше предложение!"
 tr_german.9.d:0 "Франция согласилась с нашим предложением защиты! Надеюсь, это усилит наше положение в Центральной Европе."
 tr_german.9.a:0 "Замечательно!"
 tr_german.10.t:0 "Франция отклоняет наше предложение!"
 tr_german.10.d:0 "Франция отклонила наше предложение о защите! Мы не должны допустить существования потенциальной угрозы рядом с нами. Спровоцируем во Франции рабочие столкновения..."
 tr_german.10.a:0 "Революция через силу!"
 #Ивент на алли
 tr_german.11.t:0 "Предложение альянса из Германии"
 tr_german.11.d:0 "[GER.GetName] предлагает нам военный альянс. Хотя мы мало любим их, нам нужен сильный союзник, чтобы помочь отпугнуть [ITA.GetName] или [SOV.GetName] от проглатывания нас целиком..."
 tr_german.11.a:0 "Мы согласны!"
 tr_german.11.b:0 "Отказаться"
 tr_german.12.t:0 "Согласие на вступление в Альянс!"
 tr_german.12.d:0 "[From.GetName] соглашается присоединиться к военному союзу с нами! Это усилит наше влияние в Европе."
 tr_german.12.a:0 "Замечательно!"
 tr_german.13.t:0 "Отклонение предложения Альянса!"
 tr_german.13.d:0 "[From.GetName] отклонил наше предложение о союзе. Похоже, они хотят справляться сами."
 tr_german.13.a:0 "Черт"
 
 tr_german.15.t:0 "Предложение государства [From.GetName]"
 tr_german.15.desc:0 "[From.GetName] предлагает переименовать наш славный альянс в Центральные Державы, тем самым заявив о былом величии. По их мнениею, наши силы сейчас крепки, как никогда и мы явно не повторим судьбу предыдущей коалиции."
 tr_german.15.a:0 "Хорошее предложение!"
 tr_german.15.b:0 "Ну уж нет..."
 
 ##### ИВЕНТЫ Фра #####
 # Съезд рабочих Франции
 tr_france.1.t:0 "Съезд рабочих Франции"
 tr_france.1.desc:0 "Нам поступило приглашение посетить съезд рабочих Франции. По задумке, это будет первый съезд работников различных отраслей и профсоюзов для решения разногласий между собой, однако вполне ожидаемо, что делегаты поднимум важные для страны, вопросы. Не стоит забывать, что именно эти люди - мотор нашей экономики."
 tr_france.1.a:0 "Сейчас нам не до них"
 tr_france.1.b:0 "Разрешить съезд, но мы слишком заняты"
 tr_france.1.c:0 "Принять приглашение"
 tr_france.2.t:0 "Забастовки рабочих Франции"
 tr_france.2.desc:0 "Ответными действиями на запрет съезда стали массовые забастовки рабочих. Профсоюзы их полностью поддерживают и нам не остается ничего, кроме как уладить ситуацию. На это потребуется некоторое время."
 tr_france.2.a:0 "Это происки коммунистов"
 tr_france.3.t:0 "Съезд рабочих Франции"
 tr_france.3.desc:0 "Мы одобрили проведение съезда и делегаты со всей Франции прибыли в Париж для решения важных промышленных вопросов Франции после революции. Наблюдатели сообщают, что на съезде довольно быстро сформировались фракции, каждая из которых старалась отстаивать собственную позицию и, как итог, это привело к крайне непродуктивным «баданиям» между собой. После продолжительных прений и попыток выяснить, чей план промышленного развития оказался лучше, часть делегатов обратила внимание остальных участников на тот факт, что споры никуда не ведут, а лишь усугубляют ситуацию. В ходе выступления инициативной группы, был найден компромисс. Идея о необходимости укрепления оборонной способности Франции смогла объединить всех присутствующих. Была сформулирована резолюция которая была подписана всеми участниками." 
 tr_france.3.a:0 "Здравые мысли"
 tr_france.4.t:0 "Съезд рабочих Франции"
 tr_france.4.desc:0 "Пришло время и делегаты со всей Франции прибыли в Париж для решения важных промышленных вопросов Франции после революции. Для всех очевидно, что рабочие профсоюзы активно учавствуют в политической жизни страны, но сегодня политика ушла на второй план. На съезде присутсвовали промышленники, оружейники и кустари всех мастей. Довольно быстро из делегатов сформировались фракции. Каждая из фракций понимала важность защиты плодов Французской революции и все на перебой предлагали планы промышленного развития Франции, которые, по их мнению, должны помочь Франции. Промышленники выступали за увеличение субсидий на добычу ресурсов и строительное дело, оружейники предлагали увеличить финансирование военной промышленности, повысив её эффективность, кустари же выступали за расширение экономической автономии и субсидировании развития личного хозяйства, что поможет разгрузить экономику страны, т.к. люди частично смогут производить все нужное сами."
 tr_france.4.a:0 "Поддержать промышленников"
 tr_france.4.b:0 "Поддержать оружейников"
 tr_france.4.c:0 "Поддержать кустарей"
 
 ##### ИВЕНТЫ СССР #####
 soviet.49.t:0 "Вторая российская гражданская война"
 soviet.49.d:0 "Растущее недоверие Сталина вызвало раскол в партии и армии. Те, кто добились его доверия (хотя бы временно), хотят сохранить его у власти и поддерживать созданный им культ личности, но большинство других де-факто отстранены от руководства страной. Некоторые из них считают, что Сталин потерпел неудачу, другие осознают, что рано или поздно НКВД найдет либо сфабрикует повод, чтобы арестовать их.\n\nОни объединились в группу, обладающую достаточным влиянием, чтобы бросить вызов действующей власти. Их цель: свергнуть сталинскую тиранию и уйти от модели тоталитарного государства, а власть на время передать группе военных.\n\nСторонники Сталина в партии и армии сумели сохранить текущий режим и заклеймили своих противников предателями-контрреволюционерами. Назревает новая гражданская война."
 soviet.49.a:0 "Смерть предателям!"
 soviet.49.b:0 "Долой тирана!"
 soviet.963.t:0 "Смерть Калинина"
 soviet.963.d:0 "Недавно стало известно, что скончался революционер, советский государственный и партийный деятель Михаил Калинин. Смерть наступила из-за прогрессирующего рака кишечника. Коммунистическая партия потеряла одного из своих выдаюзщихся деятелей."
 soviet.963.a:0 "Печально"
 soviet.963.nocomm:0 "На одного коммуниста меньше"
 
 # Конгресс Коминтерна
 tr_soviet.1.t:0 "Коммунистический Интернационал"
 tr_soviet.1.desc:0 "Мы подготовились к съезду Коммунистического Интернационала и готовы провести восьмой Конгресс прямо здесь в Москве. В течение трех дней, город будет принимать делегатов из практичеки каждой Социалистической и Коммунистической и партий со всего мира. Нам, как организаторам, предоставляется право первого выступления."
 tr_soviet.1.a:0 "Таким образом Восьмой Конгресс Коммунистического Интернационала открыт!"
 tr_soviet.2.t:0 "Вопрос троцкизма"
 tr_soviet.2.desc:0 "Выступает генеральный секретарь Исполкома Коминтерна Димитров Г.М.\n\nЭтот конгресс был созван экстренно поэтому многие из делегатов пребывали в легком непонимании срочности и важности этого съезда. Теперь, когда все собрались и Конгресс начался, настало время выйти на открытую дискуссию. Генсек ИККИ вышел на сцену первым зачитал центральный доклад съезда. далее все делегаты разбились по секциям, но везде основной темой заседаний было решение вопроса о нарастающей угрозе троцкизма и консолидации сил в борьбе с ним."
 tr_soviet.2.a:0 "Использовать любые средства против революционного оппортунизма"
 tr_soviet.2.b:0 "Проблема троцкизма раздута и нам нужно сфокусироваться на угрозе фашизма"
 tr_soviet.3.t:0 "Отношения с социал-демократами"
 tr_soviet.3.desc:0 "В резолюциях двух предыдущих конгрессов говорилось о том, что социал-демократия является «социал» только на словах и никакого отношения к рабоему движению не имеет, являясь проводником буржуазных идей среди пролетариата. Центральной темой предыдущего конгресса являлась идея о консолидации сил и борьбе с увеличивающейся фашистской угрозой. Тогда же был создан Рабочий единый фронт, который представлял собой орган координации активности трудящихся разнообразных политических интересов.\nСегодня мы снова поднимем вопрос от отношениях Коминтерна с социал-демократическими партиями, с учетом новой угрозы троцкисткого движения. Есть мнение, что нам пора преодолеть разногласия и признать социал-демократические партии полезными и необходимыми элементами укрепления рабочего движения. Возможно, нам стоит рассмотреть роль социал-демократии с той позиции, где она играет роль переходного политического элемента, как это делает социализм, по отношению к коммунизму. Возможно, их даже стоит включить в состав Коминтерна, как отдельную секцию."
 tr_soviet.3.a:0 "Да, нам необходимо расширить взаимодействие с ними"
 tr_soviet.3.b:0 "Крепкие связи с реакционерами и буржуазией нам ни к чему"
 tr_soviet.4.t:0 "«Демократизация»?"
 tr_soviet.4.desc:0 "За решениями этого конгресса следят народы всего мира. Они наблюдают за ярким примером коммунистической утопии в которую, возможно, могут поверить и они. Укрепление связей с социал-демократами логично требует от нас некоторого расширения демократии и если мы расширим гражданские права и свободы народу и наладим отношения со странами Капиталистического лагеря, то для всех станет очевидным, что мировая революция распространится не мечом войны, а стремлением человека сделать мир лучше."
 tr_soviet.4.a:0 "Да, нам необходимы реформы"
 tr_soviet.4.b:0 "Есть только одна демократия - «советская»"
 USSR_democrat:0 "Выбрана «Демократизация»"
 tr_soviet.5.t:0 "«Экспансионизм»?"
 tr_soviet.5.desc:0 "Часть делегатов приходит к мысли, что идеи о «Социализме в отдельно взятых странах» требует много времени для построения социалистической утопии. Но сейчас, после подъема идей Троцкизма, нам нужно ответить тем же! Настало время возродить искру истинно социалистической Революции. Мы не должны допустить расширения сферы влияния Троцкого."
 tr_soviet.5.a:0 "Мы на горе всем буржуям Мировой пожар раздуем!"
 tr_soviet.5.b:0 "Мы должны сосредоточиться на усилении своих текущих позиций"
 USSR_expansionist:0 "Выбран «Экспансионизм»"
 tr_soviet.6.t:0 "«Изоляционизм»?"
 tr_soviet.6.desc:0 "Мы не будем вести никаких переговоров с капиталистами. Хоть и не отрицаем временную возможность существования с демократиями Запада и двух систем, мы не будем сотрудничать с ними."
 tr_soviet.6.a:0 "Мы должны сосредоточиться на усилении своих текущих позиций"
 tr_soviet.6.b:0 "Обсудить предыдущий вопрос еще раз"
 tr_soviet.7.t:0 "Окончание первого Конгресса"
 tr_soviet.7.desc:0 "Завершился первый Конгресс Коммунистического Интернационала, повестка дня которого была выполнена."
 tr_soviet.7.a:0 "Хорошо"
 tr_soviet.8.t:0 "Советский Союз продолжает ядерные испытания"
 tr_soviet.8.desc:0 "Советский Союз напомнил всему миру о своём прогрессе в области атомных технологий. Его арсенал теперь достаточно велик для того, чтобы сдержать любую агрессию в его сторону."
 tr_soviet.8.a:0 "Очевидно, что мы вступили в эпоху гарантированного взаимоуничтожения. Мы не можем позволить начаться Третьей мировой."
 tr_soviet.8.b:0 "В какое опасное время всё-таки мы живём."
 tr_soviet.9.t:0 "Советский Союз провёл первые испытания ядерной бомбы"
 tr_soviet.9.desc:0 "Советский Союз успешно завершил испытание атомной бомбы, подорвав РДС-1  на атомном полигоне в Семипалатинске, Казахстан."
 tr_soviet.9.a:0 "Очевидно, что мы вступили в эпоху гарантированного взаимоуничтожения. Мы не можем позволить начаться Третьей мировой."
 tr_soviet.9.b:0 "В какое опасное время всё-таки мы живём."
 tr_soviet.10.t:0 "Соединённые Штаты объявили «Политику сосуществования» в отношении Советского Союза"
 tr_soviet.10.desc:0 "Американцы по своим дипломатическим каналам заявили, что желают мирного сосуществования с Советским Союзом. Они подчеркнули, что война между нашими странами может привести к уничтожению всей человеческой расы."
 tr_soviet.10.a:0 "Возможно, нам удалось достичь «мира в наше время»?"
 tr_soviet.11.t:0 "Первые выборы в Советском Союзе"
 tr_soviet.11.desc:0 "Сегодня в Советском Союзе прошли первые в истории выборы главы государства. Вперед вышли четыре человека, четыре потенциальных лидера. Иосиф Сталин, Николай Бухарин и Вячеслав Молотов. Теперь вопрос в том, кого выберет народ?" 
 tr_soviet.11.a:0 "Стране нужен сильный лидер. За Сталина!"
 tr_soviet.11.b:0 "Стране нужны значительные перемены. За Керенского!"
 tr_soviet.11.c:0 "Стране нужны незначительные реформы. За Бухарина!"
 tr_soviet.11.d:0 "Стране нужна гибкая политика. За Молотова!"
 tr_soviet.12.t:0 "Социалистическая Спартакиада"
 tr_soviet.12.desc:0 "«За единство рабочих-спортсменов всех стран», «Каждый физкультурник должен быть метким стрелком» - такими лозунгами было обозначено открытие первой Социалистической Спартакиады.\n\nВ соревнованиях заявлено участие 9125 спортсменов, из них треть — представители заграничных рабочих спортивных организаций из более, чем 17 стран.\n\nЭти спортивные соревнования должны они стать полноценной заменой буржуазному олимпийскому движению.\nГлавные события спартакиады проходили на выстроенном к празднику стадионе «Спартак». Количество мест на его трибунах казалось неслыханно огромным - 25 тысяч! Принимал гостей и стадион Юных пионеров. В программе Спартакиады и соревновались они по 17 видам спорта."
 tr_soviet.12.a:0 "Да здравствует спорт!"
 tr_soviet.13.t:0 "Социалистическая Спартакиада"
 tr_soviet.13.desc:0 "Мы получили приглашение на участие в Социалистической Спартакиаде.\n\nВ соревнованиях заявлено участие 9125 спортсменов, из них треть — представители заграничных рабочих спортивных организаций из более, чем 17 стран.\n\nЭти спортивные соревнования должны они стать полноценной заменой буржуазному олимпийскому движению.\nГлавные события спартакиады проходили на выстроенном к празднику стадионе «Спартак». Количество мест на его трибунах казалось неслыханно огромным - 25 тысяч! Принимал гостей и стадион Юных пионеров. В программе Спартакиады и соревновались они по 17 видам спорта."
 tr_soviet.13.a:0 "Послать своих спортсменов"
 tr_soviet.13.b:0 "Отказаться от участия"
 tr_soviet.14.t:0 "Итоги Социалистической Спартакиады"
 tr_soviet.14.desc:0 "Вот и подошла к концу Социалистическая Спартакиада.\nВ ходе 7 дней борьбы 83 раза устанавливались рекорды СССР. Главным итогом спартакиады стала её идея - привлечь к спорту как можно больше юношей и девушек, вызвать подъем физкультурного движения, выявить талантливых спортсменов, дать толчок к развитию спорта во всех областях страны, а так же укрепить дружественные связи международного социалистического движения.\n\nМы очень надеемся, что Спартакиады станут всенародными смотрами массового развития физической культуры, привлеченных к занятиям спортом миллионов людей разных возрастов и профессий и смотром спортивных достижений."
 tr_soviet.14.a:0 "Для нас это бесценный опыт"
 tr_soviet.14.b:0 "Для нас это бесценный опыт"
 tr_soviet.15.t:0 "Награды наших спортсменов"
 tr_soviet.15.desc:0 "По результатам Спартакиады наши спортсмены заняли ведущие строчки лидеров соревнований, заслужили почетные награды и золотые медали. Эти награды были переданы в национальный музей спорта, а спортсменам было предложено совмещать роль тренера с основной деятельностью."
 tr_soviet.15.a:0 "Золото наше!"
 tr_soviet.16.t:0 "Награды наших спортсменов"
 tr_soviet.16.desc:0 "По результатам Спартакиады наши спортсмены заняли многие ведущие строчки лидеров соревнований, заслужили почетные награды и серебрянные медали. Эти награды были переданы в национальный музей спорта, а спортсменам было предложено совмещать роль тренера с основной деятельностью."
 tr_soviet.16.a:0 "Серебро наше!"
 tr_soviet.17.t:0 "Награды наших спортсменов"
 tr_soviet.17.desc:0 "По результатам Спартакиады наши спортсмены заняли некоторые ведущие строчки соревнований, заслужили награды и бронзовые медали. Эти награды были переданы в национальный музей спорта, а спортсменам было предложено совмещать роль тренера с основной деятельностью."
 tr_soviet.17.a:0 "Бронза наша!"
 tr_soviet.18.t:0 "Награды наших спортсменов"
 tr_soviet.18.desc:0 "По результатам Спартакиады наши спортсмены почти не заняли никаких мест на соревнованиях. Не смотря на то, что наши спортсмены выступили очень достойно, им не досталось медалей, однако они заслужили некоторые награды. Эти награды были переданы в национальный музей спорта. Спортивному комитету были даны инструкции по улучшению качества поготовки спортсменов."
 tr_soviet.18.a:0 "Мы ничего не взяли"
 tr_soviet.19.t:0 "Отношения с республиками"
 tr_soviet.19.desc:0 "На фоне последних событий, на окраинах нашей страны наблюдается значительное увеличение самовольных решений. Фактически все республики, вошедшие в СССР стали заявлять о собственной независимости и полной автономии. Первыми о своей независимости объявили республики северного кавказа. За ними последовали Беларусь и Украина. Спустя сутки о отделении объявили азиатские республики.\n\nЧто это? Демарш или следствие нашей новой политики?"
 tr_soviet.19.a:0 "Мы и без них справимся"
 tr_soviet.19.b:0 "Наказать виновных"
 tr_soviet.20.t:0 "Отношения с республиками"
 tr_soviet.20.desc:0 "После массового отделения республик мы остались, фактически без союзников. Работа правительства парализована, но во время обсуждения рабочих моментов прослеживаются две четкие позиции.\n\nПервой позиции придерживаются некоторые радикально настроенные члены партии и большая часть военных. Они видят необходимость в силовом варианте восстановления порядка, объясняя это тем, что выход из состава СССР был осуществлен без соблюдения всех формальностей.\n\nВторая позиция заключается в дипломатическом подходе, который опирается на конституции СССР где говорится о том, что любая республика может свободно выйти из состава Союза ССР. Необходимость сфокусироваться на собственном развитии и не обострять и без того накаленную обстановку - так же приводится как аргумент в пользу второй позиции."
 tr_soviet.20.a:0 "Пригрозить войсками"
 SOV_war_tt:0 "§RНачнется подготовка к военным действиям против республик. Это приведет к полному разрыву отношений§!"
 tr_soviet.20.b:0 "Провести дипломатические переговоры"
 SOV_peace_tt:0 "§GНачнется подготовка к дипломатическим переговорам с республиками. Результат будет зависеть от итогов переговоров§!"
 tr_soviet.21.t:0 "Вопрос языка"
 tr_soviet.21.desc:0 "Как нам известно в отколовшихся Украине и Беларуси после доминирующей силой стали националистические течения. Мы почти уверены, что сотрудничать с нами они не станут, но есть шанс того, что мы сможем выйграть для себя значительную пользу.\n\nТем не менее, сейчас представители этих двух стран разворачивают новую политику, основанную на сильном национальном единстве и идентичности. Ключевым вопросом в их политике является вопрос официального языка. Сторонники режимов стран желают оказать полную поддержку их родным языкам, исключив из официальных языков русский.\nМы можем вмешаться и потребовать сохранения двухязыковой системы или же уступить в этом вопросе."
 tr_soviet.21.a:0 "Уступить"
 tr_soviet.21.b:0 "Вмешаться"
 tr_soviet.22.t:0 "Притеснение народов в республиках"
 tr_soviet.22.desc:0 "Преобразования в европейских республиках продолжаются и теперь они дошли до вопроса национальностей. Под немилость попало все некоренное население обеих стран.\n\nМы можем потребовать прекращения этих притеснений, пока они не переросли во что-то большее или же можем провести операцию по эвакуации некоренного населения из Украины и Беларуси. В конце концов, мы можем просто закрыть на это глаза."
 tr_soviet.22.a:0 "Потребовать прекращения притеснений"
 tr_soviet.22.b:0 "Эвакуировать население"
 SOV_UKR_repression:0 "§RУкраина§! выселит §Y100.000§! человек со своей территории"
 SOV_BLR_repression:0 "§RБеларусь§! выселит §Y100.000§! человек со своей территории"
 SOV_evacuation:0 "§GМы§! примем §Y200.000§! человек на свои территории"
 tr_soviet.22.c:0 "Закрыть глаза на это"
 SOV_UKR_repression2:0 "§RУкраина§! расправится с §Yнекоренным§! населением на своей территории"
 SOV_BLR_repression2:0 "§RБеларусь§! расправится с §Yнекоренным§! населением на своей территории"
 tr_soviet.23.t:0 "Судьба наших земель"
 tr_soviet.23.desc:0 "По всей видимости, в европейских республиках наблюдается апогей становления их власти. Они полностью расправились с оппозицией и не смотря на возражения с нашей стороны смогли организоваться.\n\nНа данный момент развитие их политической мысли решило выйти во внешний мир и их дипломаты обратились к нам с требованиями вернуть им их «исконные земли».\n\nУкраина считает, что Крым принадлежит им и они вполне готовы променять его на свою благосклонность. Беларусь же хочет в свой состав территории Смоленска, Рославля и Брянска.\nСвои требования руководство республик оправдывает тем, что там испокон времен проживало население их стран и они ставят для себя высшую цель единения своих народов."
 tr_soviet.23.a:0 "Единство народов - достойная цель. Потеряв малое, возможно, мы получим нечто большее"
 tr_soviet.23.b:0 "Кто подумает о единстве нашего народа? Мы не собираемся разбрасываться своими землями"
 tr_soviet.24.t:0 "Итог переговоров с европейскими республиками"
