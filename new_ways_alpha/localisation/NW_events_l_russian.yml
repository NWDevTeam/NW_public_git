 #США вмешаться или нет в МЕХ ГВ1?
 amtrocivwar.1.t:0 "Защита демократии в Мексике"
 amtrocivwar.1.d:0 "Как мы только что узнали, в Мексике началась гражданская война между коммунистами и действующим правительством. Нас крайне беспокоит наличие красной заразы у нас под боком и мы не можем допустить "покраснения" нашего южного соседа. \n\nОднако, наше нынешнее положение далеко не самое лучшее. Великая депрессия дает о себе знать, а общество несколько расколото и в нем наблюдаеются сильные пацифистские настроения. Мы не можем наверняка дать ответ как именно отреагирует общество. \n\nЧто нам делать?"
 amtrocivwar.1.a:0 "Мы должны заниматься своим развитием, а с ними разберемся потом."
 amtrocivwar.1.b:0 "Нужно защитить демократию в Мексике!"
 usa_war_chosen:0 "Выступить на стороне Мексиканского правительства"
 #СССР. Реакция на США. Вмешаться или нет?
 amtrocivwar.2.t:0 "США вмешивается Мексику"
 amtrocivwar.2.d:0 "В Мексике началась гражданская война между коммунистами и действующим правительством. Почти сразу это вызвало бурную реакцию в правительстве США и они решили выступить на стороне действующего правительства Мексики.\n\nМы считаем действия США недопустимыми, но так же для нас было бы очень удобно, если коммунисты в Мексике победили. Перед принятием решения нам нужно помнить что Мексика далеко и возможная военная операция потребует от нас сильного надрыва наших мощностей, а проблем "перед носом" у нас куда больше. Игнорирование нестабильной ситуации на востоке и растущие амбиции Германии могут дорого нам стоить.\n\nЧто нам делать?"
 amtrocivwar.2.a:0 "Мы должны заниматься своим развитием, а с ними разберемся потом."
 amtrocivwar.2.b:0 "Оказать дипломатическое давление."
 ussr_diplo:0 "Потребовать заключения мира с Мексиканской революцией"
 #Выбор США на требование СССР
 amtrocivwar.3.t:0 "Ультиматум СССР"
 amtrocivwar.3.d:0 "Сегодня утром представители Народного Комиссариата Иностранных Дел СССР направили в наше посольство текст с ультиматумом. Советы требуют от нас прекратить вмешательство во внутренние дела Мексики. \n\nНапомню, что наше нынешнее положение далеко не самое лучшее - великая депрессия дает о себе знать, а среди населения довлеют пацифисткие настроения. \n\nС другой стороны, мы не знаем к чему приведет эта война и у нас нет гарантий, что под нашим боком не появится "красный" плацдарм. \n\nЧто же мы предпримем?"
 amtrocivwar.3.a:0 "Мы вынуждены уступить"
 amtrocivwar.3.b:0 "Никто не смеет указывать Америке!"
 usa_diplo:0 "Конфликт будет улажен"
