 #ГВ США
 amtrocivwar.9.t:0 "Гражданская война в США"
 amtrocivwar.9.d:0 "Кажется, что наши опасения оправдались и мы находимся в еще более глубокой яме, чем могли себе представить. Секция Четвертого Интернационала возглавила "революцию" под шум неразберихи, царящей после начала массовых беспорядков, вызванных осуждением наших действий по отношению к Мексике."
 amtrocivwar.9.a:0 "Это конец"
 # USA supports trozkism
 amtrocivwar.10.d:0 "[From.GetName] и их призывы к троцкизму начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader]. Мы даже нашли листовки, в которых [Root.GetAdjective] рабочих призывают к самоорганизации и пропаганде [From.GetAdjective] образа жизни. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."

