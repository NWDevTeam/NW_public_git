 news.290.t1:0 "[GetNewsHeadline]Отто коронован в Венгрии"
 news.290.desc1:0 "Венгерское королевство в поисках подходящего короля предложило Отто фон Габсбургу вернуться на земли, до недавнего времени находившиеся под властью его династии. Отто, живший с конца Великой войны и краха отцовской империи в изгнании по всей Западной Европе, принял предложение и сегодня был торжественно коронован в королевском дворце в Будапеште.\n\nВ своей коронационной речи он поблагодарил народ Венгрии за верность и дал обет снова собрать воедино земли Габсбургов, пообещав, что на этот раз центром объединенной державы будет Венгрия."
 news.290.t2:0 "[GetNewsHeadline]Отто коронован в Австрии"
 news.290.desc2:0 "Австрийское государство в поисках подходящего короля предложило Отто фон Габсбургу вернуться на земли, до недавнего времени находившиеся под властью его династии. Отто, живший с конца Великой войны и краха отцовской империи в изгнании по всей Западной Европе, принял предложение и сегодня был торжественно коронован в королевском дворце в Вене.\n\nВ своей коронационной речи он поблагодарил народ Австрии за верность и дал обет снова собрать воедино земли Габсбургов."
 news.290.t3:0 "[GetNewsHeadline]Отто коронован в Богемии"
 news.290.desc3:0 "Богемское королевство в поисках подходящего короля предложило Отто фон Габсбургу вернуться на земли, до недавнего времени находившиеся под властью его династии. Отто, живший с конца Великой войны и краха отцовской империи в изгнании по всей Западной Европе, принял предложение и сегодня был торжественно коронован в королевском дворце в Праге.\n\nВ своей коронационной речи он поблагодарил народ Богемии за верность и дал обет снова собрать воедино земли Габсбургов, пообещав, что на этот раз центром объединенной державы будет Богемия."
 news.290.a:0 "Теперь полноценное королевство."
 news.290.b:0 "Это опасные слова..."
 news.290.c:0 "Начинается гонка за Австрию!"
 news.290.e:0 "Встанет ли империя с колен?"
 
 france.1.t1:0 "Япония требует Индокитай"
 france.1.t2:0 "Япония требует подчинения"
 france.1.d1:0 "Японские силы расположились вдоль границ нашей колонии в Индокитае, они требуют полного доступа к нашим базам и укреплениям! Если мы согласимся, то фактически уступим им контроль над Индокитаем. С другой стороны, у нас сейчас нет ресурсов, чтобы отстаивать свои интересы."
 france.1.d2:0 "Японские силы расположились вдоль наших границ и требуют полного доступа к нашим базам и укреплениям! Если мы согласимся, то фактически уступим им контроль над Индокитаем. С другой стороны, у нас нет сил, чтобы вступать в спор с Японией."
 
 japan.6.t:0 "[From.GetAdjective] предствители принимают наши требования"
 japan.6.d:0 "[From.GetAdjective] предствители согласились на наши требования, и теперь их базы и укрепления в Индокитае в нашем полном распоряжении. Фактически, они передали нам контроль над своей колонией."
 japan.6.a:0 "Разумный шаг."
 japan.7.t:0 "[From.GetAdjective] предствители отвергли наши требования"
 japan.7.d:0 "[From.GetAdjective] предствители ответили на наши требования возмутительным отказом! Если нам нужен Индокитай, его придется взять силой!"
 
 #NWgeneric
 NWgeneric.1.t:0 "Экономические связи с метрополией"
 NWgeneric.1.desc:0 "Мы расширяем свои экономические связи с метрополией, что укрепляет нашу и их экономику."
 NWgeneric.1.a:0 "Славно"
 NWgeneric.2.t:0 "Экономические связи с [From.GetName]"
 NWgeneric.2.desc:0 "Наш субъект [From.GetName] расширяет свои экономические связи с нами, что укрепляет нашу и их экономику."
 NWgeneric.2.a:0 "Славно"
 NWgeneric.3.t:0 "Военные связи с метрополией"
 NWgeneric.3.desc:0 "Мы расширяем свои военные связи с метрополией, что укрепляет нашу и их армии."
 NWgeneric.3.a:0 "Славно"
 NWgeneric.4.t:0 "Военные связи с [From.GetName]"
 NWgeneric.4.desc:0 "Наш субъект [From.GetName] расширяет свои военные связи с нами, что укрепляет нашу и их армии."
 NWgeneric.4.a:0 "Славно"
 NWgeneric.5.t:0 "Субъект [From.GetName] проводит своевольную политику"
 NWgeneric.5.desc:0 "После долгого наблюдения стало совершенно понятно – [From.GetName] проводит самостоятельную политику, желая ослабить наше влияние в регионе."
 NWgeneric.5.a:0 "Пусть проводят..."
 NWgeneric.5.b:0 "Это недопустимо!"
 NWgeneric5b_tt:0 "§RЕсли они примут наш ультиматум, их уровень автономии упадёт на один ранг§!"
 NWgeneric.5.c:0 "Это недопустимо, но что насчёт автономии?"
 NWgeneric5c_tt:0 "§RОни получат возможность согласиться на получение статуса доминиона, прекратив дальнейшую деятельность по обретению независимости§!"
 NWgeneric.6.t:0 "[From.GetName] - требование прекратить своевольную политику"
 NWgeneric.6.desc:0 "Похоже, наши хозяева, известные в мире как [From.GetName], недовольны нашей внутренней политикой. Они считают её слишком автономистской, что идёт вразрез с их интересами."
 NWgeneric.6.a:0 "Мы отстоим свою свободу!"
 NWgeneric.6.b:0 "Придётся согласиться..."
 autonomy_NWgeneric6_adopt_tt:0 "§RВсе национальные духи на прирост автономии будут удалены, а дальнейшее продвижение по ветке будет заблокировано§!"
 autonomy_NWgeneric6_adopt:0 "Согласились прекратить антиколониальную политику"
 NWgeneric.7.t:0 "[From.GetName] - требует независимости!"
 NWgeneric.7.desc:0 "Словно гром средь бела дня пробила весть о том, что наша колония, известная как [From.GetName], потребовала предоставить ей независимость! Нужно с этим что-то делать..."
 NWgeneric.7.a:0 "Пусть получат, раз так хотят!"
 NWgeneric.7.b:0 "Никакой независимости!"   
 NWgeneric.8.t:0 "[From.GetName] призывает к борьбе за независимость"
 NWgeneric.8.desc:0 "[From.GetName] призывает нас, когда наступит война против метрополии, вступить в борьбу за независимость!"
 NWgeneric.8.a:0 "Принято!"
 accept_call_to_fight_for_independence_tt:0 "§RКогда начнётся война против метрополии, мы автоматически вступим в неё, но мы не получим независимость, если её потребует [From.GetName]§!"
 NWgeneric.8.b:0 "Нет, мы против"
 NWgeneric.9.t:0 "[From.GetName] – требование независимости"
 NWgeneric.9.desc:0 "Этого следовало ожидать – наш своевольный субъект [From.GetName] потребовал независимости. Если мы откажем, то начнём войну не только с этим субъектом, но и его союзниками..."
 NWgeneric.9.a:0 "Хорошо. Начнётся война!"
 NWgeneric.9.b:0 "Придётся предоставить независимость"
 root_out_of_all_war_tt:0 "§R§Y[ROOT.GetName]§! выйдет из всех текущих войн метрополии.§!\n"
 from_out_of_all_war_tt:0 "§R§Y[FROM.GetName]§! выйдет из всех текущих войн метрополии.§!\n"
 NWgeneric.10.t1:0 "Правительство государства [From.GetName] организовало гражданскую войну!"
 NWgeneric.10.t2:0 "Анархисты из страны [From.GetName] организовали народные восстания!"
 NWgeneric.10.desc:0 "Наша разведка долго предупреждала об этом, и вот этот день настал — ведомые [From.GetAdjective] лидерами мятежники подняли вооружённое восстание против нашей власти!\nМы уничтожим и их, и организаторов этого преступления."
 NWgeneric.10.a:0 "Негодяи!"
 NWgeneric.11.t:0 "Война кажется безнадёжной"
 NWgeneric.11.desc:0 "[is_revolter_of_shard_@ROOT.GetAdjective] лидеры вселяли нам уверенность в нашей правоте, но разве наша истина сразила врагов народа, с которыми мы боремся? За ними и дальше идут люди.\nВ этот час мы понимаем, что государство [is_revolter_of_shard_@ROOT.GetName] должно показать свою верность не только словом, но и делом."
 NWgeneric.11.a:0 "Пусть помогут нам!"
 NWgeneric.11.b:0 "У нас достаточно своих сил"
 NWgeneric.12.t:0 "[From.GetName] запрашивает помощь"
 NWgeneric.12.desc:0 "Мы развязали гражданскую войну в стране [From.GetName], и теперь наши товарищи, так же признающие верность такой идеи, как [Root.GetRulingIdeology], требуют нашего непосредственно вмешательства в конфликт.\nЕсли этого не случится, они явно будут не в восторге."
 NWgeneric.12.a:0 "Мы не можем отказать"
 NWgeneric.12.b:0 "Они воюют для себя"
 NWgeneric.13.t:0 "Государство [target_to_revenge_from_@ROOT.GetName] должно заплатить за свои преступления"
 NWgeneric.13.desc:0 "Война в границах нашего государства окончена, мы победили. Теперь пора преподать урок тем, кто смеет вмешиваться в наши внутренние дела."
 NWgeneric.13.a:0 "Это будет справедливо"
 NWgeneric.13.b:0 "Не в этот раз"
 NWgeneric.14.t:0 "[From.GetName] приглашает в [From.GetFactionName]"
 NWgeneric.14.desc:0 "Анархисты коммун, называемых [From.GetName] прислали к нам своего представителя, чтобы пригласить войти в состав новообразованного альянса -  [From.GetFactionName], объединяющего взгляды всех анархистов под лозунгами об объединении мира для каждого человека."
 NWgeneric.14.a:0 "Нам следует принять предложение"
 NWgeneric.14.b:0 "Мы должны действовать самостоятельно"
 NWgeneric.16.t:0 "Первомайская демонстрация"
 NWgeneric.16.desc:0 "Сегодня, первого мая, тысячи рабочих собрались во всех городах страны, чтобы вспомнить смелость чикагских тружеников, боровшихся за права обычного пролетариата. Это мероприятие прошло торжественно, в чём, конечно, заслуга всех наших товарищей."
 NWgeneric.16.a:0 "Слава первомаю!"
 NWgeneric.16.b:0 "Нам стоит поддержать такие мероприятия"
 NWgeneric.17.t:0 "[From.GetName] – требование территорий"
 NWgeneric.17.desc:0 "Мы и [From.GetName] вместе состоим в одном союзе, но прения всё ещё имеют место в наших отношениях; причина их кроется в неразрешённых территориальных спорах. [From.GetAdjective] дипломаты хотят раз и навсегда положить конец этому, требуя передать регионы, на которые они претендуют."
 NWgeneric.17.a:0 "Их требования вполне справедливы"
 NWgeneric.17.b:0 "Они не должны думать, что могут расчленить нашу страну"
 NWgeneric.18.t:0 "[From.GetName] – отказ возвращать наши территории"
 NWgeneric.18.desc:0 "[From.Capital.GetName] – не самое лучшее место, учитывая тот факт, сколько там сидит [From.GetAdjective] бюрократов, без зазрения совести готовых воткнуть нож в спину своим же союзникам. Наши политики приходят к выводу, что мы должны показать им их место."
 NWgeneric.18.a:0 "Тогда пусть катятся из нашего альянса"
 NWgeneric_18a_tt:0 "§YНекоторым членам альянса не понравится такой шаг.§!\n"
 NWgeneric.18.b:0 "А что думает глава альянса?"
 NWgeneric.18.c:0 "Нужно это принять"
 NWgeneric.19.t:0 "[From.From.GetName] – исключение из альянса [From.GetFactionName]"
 NWgeneric.19.desc:0 "[is_outcast.GetName] – это, может, и не лучший союзник, но уважение мы должны проявить: [is_outcast.GetAdjective] дипломаты долго терпели территориальные уступки, которые требовали [From.GetAdjective] политики. Но некоторые считают, что с таким отношением к членам альянса [From.GetName] – не то государство, которому можно доверять."
 NWgeneric.19.a:0 "В принципе, всё справедливо"
 NWgeneric.19.b:0 "Мы официально выражаем протест"
 NWgeneric.20.t:0 "[From.GetName] и [From.From.GetName] – территориальный спор"
 NWgeneric.20.desc:0 "[From.GetName] и [is_call_canceler.GetName] явно не могут договориться насчёт государственных границ. [From.GetAdjective] политики просят нас воспользоваться авторитетом: как они считают, тогда [is_call_canceler.Capital.GetName] пойдёт на уступки."
 NWgeneric.20.a:0 "Мы поможем им"
 NWgeneric.20.b:0 "Они нам не импонируют"
 NWgeneric.21.t:0 "[From.GetName] – требование вернуть [is_demender.GetAdjective] территории"
 NWgeneric.21.desc:0 "Вести о территориальном конфликте разлетелись по миру, о них даже говорят в таком месте, как [From.Capital.GetName]! [From.GetAdjective] политики требуют, чтобы мы уступили территории, на которые претендует [is_demender.Capital.GetName], иначе нам придётся покинуть альянс."
 NWgeneric.21.a:0 "Останемся при своём"
 NWgeneric.21.b:0 "Придётся смириться"
 NWgeneric.22.t:0 "[From.GetName] – отказ нас поддержать"
 NWgeneric.22.desc:0 "[From.GetAdjective] руководство отказало нам в помощи. Кажется, [From.GetFactionName] – не место для нас."
 NWgeneric.22.a:0 "Поищем других друзей"
 NWgeneric.22.b:0 "У нас нет запасного варианта"
 #ПЕРЕКАТЫ ИДЕОЛОГИИ
 #ФАШИ
 NWgeneric.23.t:0 "Призыв к милитаризации общества"
 NWgeneric.23.desc:0 "Первым шагом к фашизации режима, является милитаризация общества. Подняв националистические настроения, создав молодёжные военизированные организации и начав пропаганду наших ценностей, мы подготовим простых людей к новым порядкам."
 NWgeneric.23.a:0 "Наш народ на первом месте!"
 NWgeneric.23.b:0 "Не все с этим согласны"
 NWgeneric.24.t:0 "Распространение корпоративизма"
 NWgeneric.24.desc:0 "Очередным шагом к фашизму, станет перестройка экономики по принципам корпоративизма, создание акционерных обществ и общественных организаций."
 NWgeneric.24.a:0 "Это поможет нашей экономике"
 NWgeneric.24.b:0 "Нельзя оттеснять рабочих на второй план"
 NWgeneric.25.t:0 "Поддержка старых традиций"
 NWgeneric.25.desc:0 "Для сохранения нашей нации и народа, необходимо сохранить старые традиции и культуру, которые мы непременно должны сохранить от иностранного давления."
 NWgeneric.25.a:0 "Культура и традиции – это часть нашей страны!"
 NWgeneric.25.b:0 "Люди хотят смотреть в будущее, а не в прошлое"
 #КОММ / ТРО
 NWgeneric.26.t:0 "Устранение социального неравенства"
 NWgeneric.26.desc:0 "Первым шагом к построению нового общества, является устранение классового неравенства. Уравняв всех людей в правах и возможностях, мы сумеем предоставить каждому человеку равные возможности!"
 NWgeneric.26.a:0 "Народ давно этого ждал!"
 NWgeneric.26.b:0 "Не все с этим согласны"
 NWgeneric.27.t:0 "Национализация промышленности"
 NWgeneric.27.desc:0 "Очередным шагом к построению нового общества, станет национализация промышленности. Взяв предприятия под прямой контроль государства, мы сумеем корректировать область промышленного сектора и расширить возможности рабочих профсоюзов."
 NWgeneric.28.t:0 "Отмена частной собственности"
 NWgeneric.28.desc:0 "Последним шагом к коммунистическому строю, станет отмена частной собственности. Это будет последним решением по буржуазному строю, сломив который, мы сможем дать каждому человеку по его вкладу и возможностям."
 #ДЕМ
 NWgeneric.29.t:0 "Узаконить гражданские права"
 NWgeneric.29.desc:0 "Первым шагом навстречу демократии, является расширение прав граждан."
 NWgeneric.29.a:0 "Теперь государство не просто ширма!"
 NWgeneric.29.b:0 "Каждый человек знает о продажности этой системы"
 NWgeneric.30.t:0 "Провозгласить свободу слова"
 NWgeneric.30.desc:0 "Получив право на свободу слова, граждане не только смогут свободно говорить о своих политических взглядах, но и сумеют участвовать в выборах, и выдвигаться на них сами!"
 NWgeneric.30.a:0 "Это большой шаг вперёд для нашей страны!"
 NWgeneric.30.b:0 "Эти голоса всегда можно подделать..."
 NWgeneric.31.t:0 "Установление и реорганизация партийной системы"
 NWgeneric.31.desc:0 "Для упорядочивания вертикали власти и здоровой оппозиции необходимо установить в государстве."
 NWgeneric.31.a:0 "Всегда должен быть запасной план"
 NWgeneric.31.b:0 "Это разделит наше государство!"
 #ТЕХНО
 NWgeneric.32.t:0 "Делегирования производственных процессов"
 NWgeneric.32.desc:0 "Делегировав производственные процессы и распределение расходов квалифицированным специалистам, мы добьёмся максимальной эффективности промышленных мощностей."
 NWgeneric.32.a:0 "Это улучшит промышленность нашего государства!"
 NWgeneric.32.b:0 "Каждый человек должен иметь шанс проявить себя, даже без образования!"
 NWgeneric.33.t:0 "Построение автаркии"
 NWgeneric.33.desc:0 "Для построения технократической экономики, вторым шагом станет создание в нашем государстве автаркии."
 NWgeneric.33.a:0 "Это большой шаг вперёд для нашей страны!"
 NWgeneric.33.b:0 "Эти приведёт к ослаблению действующей экономики"
 NWgeneric.34.t:0 "Поставить науку и образование во главу"
 NWgeneric.34.desc:0 "Сделав науку и образование людей главным приоритетом нашего государства, мы сумеем добиться гораздо больших успехов."
 NWgeneric.34.a:0 "Всегда должен быть запасной план"
 NWgeneric.34.b:0 "Они навязывают нам свои порядки!"
 #НЕЙТРАЛЫ
 NWgeneric.35.t:0 "Усиление правоохранительных органов и спецслужб"
 NWgeneric.35.desc:0 "Первым шагом к авторитарному режиму, является усиление органов надзора за деятельностью радикальных партий. Благодаря этому, мы сможем обезопасить себя от их влияния на общество."
 NWgeneric.35.a:0 "Нам нужно сильное и стабильное государство!"
 NWgeneric.35.b:0 "Наш народ должен быть свободен от диктатуры!"
 NWgeneric.36.t:0 "Подтверждения права на власть"
 NWgeneric.36.desc:0 "Предводитель нового движения, на всю страну высказался о своей исключительности, и праве на власть, утверждая, что лишь при нём, наше государство добьётся решительных успехов!"
 NWgeneric.36.a:0 "Именно такой лидер необходим нашей стране!"
 NWgeneric.36.b:0 "Это кто?"
 NWgeneric.37.t:0 "Подконтрольное СМИ"
 NWgeneric.37.desc:0 "Для сохранения порядка и единого движения нашей страны, лучшим решением будет взять СМИ под контроль, вот только все ли будут с этим согласны."
 NWgeneric.37.a:0 "Это хорошее решение"
 NWgeneric.37.b:0 "Они пытаются заткнуть наши голоса"
 #МОНАРХИ
 NWgeneric.38.t:0 "Призыв к религии"
 NWgeneric.38.desc:0 "Первым шагом к возвращению монархии, станет углубление религии во все слои общества."
 NWgeneric.38.a:0 "Религия важна для нас"
 NWgeneric.38.b:0 "Религия – лишь опиум для народа"
 NWgeneric.39.t:0 "Судьба монархии"
 NWgeneric.39.desc:0 "Очередным шагом в построении королевства, станет вопрос власти короля. Стоит ли его власть сделать абсолютной и передаваемой по наследству, или установить выборную монархию?"
 NWgeneric.39.a:0 "Власть монарха абсолютна!"
 NWgeneric.39.b:0 "Только самый достойный, по мнению народа, может быть королём"
 NWgeneric.40.t:0 "Поддержка старых традиций"
 NWgeneric.40.desc:0 "Для сохранения нашей нации и народа, необходимо сохранить старые традиции и культуру, которые мы непременно должны сохранить от иностранного давления."
 NWgeneric.40.a:0 "Культура и традиции – это часть нашей страны!"
 NWgeneric.40.b:0 "Люди хотят смотреть в будущее, а не в прошлое"
 ##
 NWgeneric.41.t:0 "Недовольные вышли на улицы"
 NWgeneric.41.desc:0 "Поэтапное реформирование нашего государства провалилось, не найдя поддержки среди народа. Сегодня недовольные вышли на улице с плакатами, требуя вернуть старые порядки. Разумеется, это недопустимо, но разве мы можем игнорировать протесты?"
 NWgeneric.41.a:0 "Разогнать толпы недовольных, а зачинщиков арестовать!"
 NWgeneric.41.b:0 "Пусть ходят, они ничего не изменят"
 NWgeneric.42.t:0 "Свержение правительства"
 NWgeneric.42.desc:0 "С каждым днём, протесты только набирали силу, словно пожар распространяясь по стране. Достигнув своего пика, недовольство переросло в ультиматум правительству, который они были вынуждены принять, чтобы избежать гражданскую войну."
 NWgeneric.42.a:0 "Теперь народ сам определит свою судьбу"
 NWgeneric.43.t:0 "Вооружённое восстание"
 NWgeneric.43.desc:0 "С каждым днём, протесты только набирали силу, словно пожар, распространяясь по стране. Достигнув своего пика, недовольство переросло в ультиматум перед зданием парламента. Правительство не согласилось с выдвинутыми условиями и национальная гвардия открыла огонь по толпе.\nЭтот случай стал лишь началом и мгновенно перерос в массовые бунты по всей стране.\nЛюди взялись за оружие..."
 NWgeneric.43.a:0 "Теперь наше будущее под большим вопросом"
 NWgeneric_43_a_tt:0 "\n§RНачнется гражданская война с анархистами и прежним правительством!§!"
 NWgeneric.43.b:0 "Мы сами определяем свою судьбу"
 NWgeneric_43_b_tt:0 "\n§RМы выступим на стороне народа. Начнется гражданская война между нами, новым и прежним правительством!§!"

 

 
 ### АНАРХОГЕНЕРИК ###
 NWgeneric.100.t:0 "Революция свершилась"
 NWgeneric.100.desc:0 "Революция свершилась.\nСтарый строй был сметён вихрем народного недовольства, он пронёсся с юга на север, с востока на запад, уничтожая старые институты паразитарной власти.\n\nТеперь, когда над нашей землёй веет чёрный флаг свободы, встаёт вопрос о построении нового общества. По каким принципам жить? Какие связи налаживать? Люди идут за ответами на эти вопросы к нам, творцам революции, и мы должны дать ответ: то слово, из которого будет возведено новое анархическое общество.\n\nОднако народные делегаты не готовые ждать вечно и отвели нам время для предоставления нашей концепции. Если мы не сможем вовремя её предоставить, то они возьмут все в свои руки и решат как жить дальше без нашего участия."
 NWgeneric.100.a:0 "Время для бурных обсуждений"
 NWgeneric.101.t:0 "Какая мораль должна господствовать в обществе?"
 NWgeneric.101.desc:0 "Вопрос морали является самым спорным для многих людей. И всё же мы должны утвердить новые нормы поведения в нашем анархическом обществе."
 NWgeneric.101.a:0 "Человек живёт ради помощи другим"
 NWgeneric.101.b:0 "У каждого свой взгляд"
 NWgeneric.101.c:0 "Бог давно решил за нас!"
 NWgeneric.101.d:0 "Идеологические установки есть рудимент государства"
 NWgeneric.102.t:0 "Каков должен быть статус частной собственности?"
 NWgeneric.102.desc:0 "Одни называют частную собственность причиной неравенства людей, другие утверждают, что без неё невозможен человек в принципе. Кто прав, должны решить мы."
 NWgeneric.102.a:0 "Пора её упразднить"
 NWgeneric.102.b:0 "Сохраним и утвердим"
 NWgeneric.102.c:0 "Всё по умолчанию принадлежит лидеру"
 NWgeneric.102.d:0 "Имущество принадлежит только достойным!"
 NWgeneric.103.t:0 "Какое право должно господствовать в обществе?"
 NWgeneric.103.desc:0 "Чтобы анархическое общество не превратилось в чистый хаос, необходимо сформировать конкретные нормы права и определить их источники."
 NWgeneric.103.a:0 "Каждому суду свои законы"
 NWgeneric.103.b:0 "Трудящиеся сами его выработают"
 NWgeneric.103.c:0 "В священных книгах всё написано"
 NWgeneric.103.d:0 "Элита определит сама"
 NWgeneric.104.t:0 "Свободна ли личность в новом обществе?"
 NWgeneric.104.desc:0 "Анархизм сам по себе предполагает свободу каждого индивидума, и всё же нам стоит определить её меру."
 NWgeneric.104.a:0 "Абсолютно"
 NWgeneric.104.b:0 "Ровно на столько, на сколько свободно само общество"
 NWgeneric.104.c:0 "До тех пор, пока человек служит высшей идее"
 NWgeneric.105.t:0 "Какова судьба общественных организаций?"
 NWgeneric.105.desc:0 "Нужны ли общественные объединения? Некоторые считают, что в новом анархическом обществе в них нет нужны. Ответ, в любом случае, даём мы."
 NWgeneric.105.a:0 "Все организации – в частных руках"
 NWgeneric.105.b:0 "Организации подконтрольны рабочим"
 NWgeneric.105.c:0 "Элита создаёт организации"
 NWgeneric.105.d:0 "Перепрофилировать их для народного просвещения"
 NWgeneric.106.t:0 "Способ распространения идеи о новом обществе"
 NWgeneric.106.desc:0 "Для того, чтобы о результатах наших обсуждений узнали широкие массы людей и приняли их, необходимо решить способ их распространения."
 NWgeneric.106.a:0 "Закажем пропаганду в СМИ"
 NWgeneric.106.b:0 "Что для них значит авторитет революционеров?"
 NWgeneric.106.c:0 "Мы обратимся к такой фундаментальной вещи, как религия"
 NWgeneric.106.d:0 "Они обязаны выполнять указания новых отцов нации!"
 NWgeneric.106.e:0 "Нашей идее обучат в школах и вузах"
 NWgeneric.107.t:0 "Завершение разработки концепции"
 NWgeneric.107.desc1:0 "Где вчера шла оживлённая дискуссия, сегодня покрывались пылью столы. Долгое обсуждение будущего устройства анархического общество завершилось всеобщим принятием определённых принципов.\n\nТеперь это будет настоящий коммунистический рай. Рабочий получат действительную свободу, а всякая эксплуатация будет уничтожена."
 NWgeneric.107.desc2:0 "Где вчера шла оживлённая дискуссия, сегодня покрывались пылью столы. Долгое обсуждение будущего устройства анархического общество завершилось всеобщим принятием определённых принципов.\n\nБольше не будет подавления свободы личности. Право каждого на творчество и свободный труд — вот наши новые идолы."
 NWgeneric.107.desc3:0 "Где вчера шла оживлённая дискуссия, сегодня покрывались пылью столы. Долгое обсуждение будущего устройства анархического общество завершилось всеобщим принятием определённых принципов.\n\nНаше анархическое общество будет уникальным. Вместо слепого следования оторванным от действительности догмам мы построим свой строй, берущий лучшее из всех течений анархизма."
 NWgeneric.107.desc4:0 "Где вчера шла оживлённая дискуссия, сегодня покрывались пылью столы. Долгое обсуждение будущего устройства анархического общество завершилось всеобщим принятием определённых принципов.\n\nБездуховные скряги не смеют больше терроризировать наш народ. Теперь мы построим свободное общество, ведомое великим лидером."
 NWgeneric.107.desc5:0 "Где вчера шла оживлённая дискуссия, сегодня покрывались пылью столы. Долгое обсуждение будущего устройства анархического общество завершилось всеобщим принятием определённых принципов.\n\nНаша великая нация сбросила цепи рабства. Теперь непоколебимый дух нашего народа построит новый мир на зависть остальным."
 NWgeneric.107.desc6:0 "Где вчера шла оживлённая дискуссия, сегодня покрывались пылью столы. Долгое обсуждение будущего устройства анархического общество завершилось всеобщим принятием определённых принципов.\n\nНикакая чахонта не сможет решать за людей, что делать и творить. Новыми звёздами XX века станут учёные, вольные в своей деятельности."
 NWgeneric.107.a:0 "Вперед к анархо-социализму!"
 NWgeneric.107.b:0 "Вперед к анархо-индивидуализму!"
 NWgeneric.107.c:0 "«Анархизм без прилагательных» - наш выбор!"
 NWgeneric.107.d:0 "Это... анархо-монархизм?"
 NWgeneric.107.e:0 "Эм.. анархо-национализм?"
 NWgeneric.107.f:0 "Это что? Анархо-технократия?"
 NWgeneric107_flag:0 "Концепция была сформирована"
 NWgeneric.108.t:0 "Народ сам сформировал концепцию"
 NWgeneric.108.desc:0 "Прошло уже много времени со дня победы революции. Пыль улеглась на дорогах, а мы всё так и не выработали проект реформирования общества.\n\nВпрочем, это уже и не нужно. Пока мы сидели в томных кабинетах, люди сами сформировали свои правила жизни, а нам лишь остаётся смириться."
 NWgeneric.108.a:0 "Им видней"
 
 NWgeneric.110.t:0 "Наём специалистов для типографии"
 NWgeneric.110.desc:0 "Недостаточно набрать уборщиков и сотрудников, занимающихся подсобными работами, ведь они не смогут написать газету, которая заинтересует читателей. Мы должны найти наиболее подходящих для этого специалистов, если хотим, чтобы наша типография не работала в убыток."
 NWgeneric.110.a:0 "Неважно, сколько опыта за спиной: нам нужны люди, полные революционного свободолюбивого духа!"
 NWgeneric_110_a_tt:0 "§LМолодые и агрессивные редакторы не смогут предложить дельной пищи для ума, однако они способны зарядить читателем своим боевым настроем.§!\n\n"
 NWgeneric.110.b:0 "Лучше нанять опытных работников"
 NWgeneric_110_b_tt:0 "§LОпытные редакторы могут найди подход к самым разным читателям, благодаря чему предлагают наиболее интересную информацию, сплачивающую людей.§!\n\n"
 NWgeneric.110.c:0 "Стоит набрать и тех, и этих"
 NWgeneric_110_tt:0 "§Hот выбора специалистов для типографии.§!\n\n"
 
 NWgeneric.111.t:0 "Определение фокусной группы"
 NWgeneric.111.desc:0 "К сожалению, у нас нет достаточно ресурсов для того, чтобы учесть интересы всех потенциальных читателей, поэтому мы должны определить, среди кого хотим распространять наши газеты и журналы."
 NWgeneric.111.a:0 "Лучше разбиться в лепёшку, но учесть интересы всех"
 NWgeneric.111.b:0 "Мы должны распространяться среди взрослого населения"
 NWgeneric.111.c:0 "Мы должны распространяться среди молодёжи"
 NWgeneric_111_tt:0 "§Hот определения фокусной группы.§!\n\n"
 
 NWgeneric.112.t:0 "Определение основного содержания периодической литературы"
 NWgeneric.112.desc:0 "У нас очень разношёрстная команда специалистов, многие пишут кто во что горазд. Если мы хотим добиться успеха, стоит определиться с основным содержанием нашей периодической литературы."
 NWgeneric.112.a:0 "Больше пропаганды и революционного духа!"
 NWgeneric.112.b:0 "Стоит рассказывать о чём-то более приземлённом"
 NWgeneric.112.c:0 "Разные издания для разных тем!"
 NWgeneric_112_tt:0 "§Hот определения основного содержания периодической литературы.§!\n\n"
 
 NWgeneric.114.t:0 "Блистательный успех"
 NWgeneric.114.desc:0 "Наше предприятие добилось величайшего успеха благодаря правильному подходу к его внутреннему устройству. Мы подобрали таких специалистов, которые лучше всего справлялись с вверенной им работой, которая, в свою очередь, оказалась нужна тем, кому мы её предлагали.\nБольшинство типографистов нашего содружества уже собираются работать так же, как и мы."
 NWgeneric.114.a:0 "Славно!"
 n_multiplier_tt:0 "Изменение значения множителя награды: [?n_multiplier_temp]"
 
 NWgeneric.115.t:0 "Посредственная работа"
 NWgeneric.115.desc:0 "Мы не смогли добиться успеха. Люди, которых мы наняли, не могли справиться со всей работой, которую мы им поручили, а та, в свои очередь, так и не нашла отклика у потенциальных клиентов.\nЭта типография скоро закроется. Здесь не на что смотреть."
 NWgeneric.115.a:0 "Жаль"
 
 NWgeneric.116.t:0 "Должный успех"
 NWgeneric.116.desc:0 "Мы проделали хорошую работу, и наше предприятие работает, как надо. Конечно, некоторые специалисты сомневаются в том, что это действительно лучший образец для подражания, но можно быть уверенным, что такой подход позволит создать жизнеспособное дело.\nЖители некоторых коммун даже задумались об открытии собственной типографии, построенной по нашему принципу."
 NWgeneric.116.a:0 "Недурно"
 
 NWgeneric.120.t:0 "Вопрос сохранения института государства"
 NWgeneric.120.desc:0 "Все видные деятели нашего движения собрались для обсуждения важного вопроса: Стоит ли сохранить минимум от государства, оставив ему функции защиты свободы и собственности каждого гражданина? Или же необходимо избавиться от любых признаков государственности?\n\nРазумеется, первая же встреча закончилась громкими спорами между собравшимися и ни к какому консенсусу не привела. Было принято решение о дебатах между несогласными сторонами по нескольким пунктам. Те, кто получат преимущество во время дебатов, смогут реализовать свои идеи."
 NWgeneric.120.a:0 "Это разумное решение. Истина рождается во время дискуссий"
 
 NWgeneric.121.t:0 "Первые дебаты"
 NWgeneric.121.desc:0 "На первых дебатах представители минархизма и анархо-капитализма обсуждали необходимость поддержания государства, как гаранта свобод.\n\nМинархисты выступили с докладом о том, что государственные структуры из армии, судов и полиции – тот самый минимум, который необходим для поддержания справедливой судебной системы и полиции.\nАнархо-капиталисты же выступали за частные охранные и юридические фирмы, а так же суды, к услугам которых могли бы нанимать граждане в частном порядке."
 NWgeneric.121.a:0 "Судебная и охранная система должна быть всеобщей"
 NWgeneric.121.b:0 "Пусть граждане сами заботятся о своей физической и юридической защите"
 
 NWgeneric.122.t:0 "Вторые дебаты"
 NWgeneric.122.desc:0 "На вторых дебатах представители минархизма и анархо-капитализма обсуждали необходимость обязательных налогов.\n\nПервая сторона утверждала, что получая средства с налогов, судебные и армейские системы смогут полнокровно функционировать и обеспечивать защиту, доступную для каждого гражданина нашего общества.\nВторая же сторона выступала за отмену налогов, т.к. ни частные охранные и юридические фирмы, ни суды не должны содержаться за чей-то счет, кроме их владельцев. Это позволит обычным гражданам жить в достатке, тратя средства на эти услуги лишь по мере необходимости."
 NWgeneric.122.a:0 "Налоги необходимы"
 NWgeneric.122.b:0 "В налогах нет нужды"
 
 NWgeneric.123.t:0 "Третьи дебаты"
 NWgeneric.123.desc:0 "На третьих дебатах представители минархизма и анархо-капитализма обсуждали способ рассмотрения страны, как образования в целом.\n\nАнархо-капиталисты считают, что страну и новый строй необходимо воспринимать как общественный договор, выражающий добровольность граждан в готовности его соблюдать.\nМинархисты же рассматривают государство, как компромисс, который необходим для поддержания существования страны как таковой."
 NWgeneric.123.a:0 "Нет – государству. Да – договору"
 NWgeneric.123.b:0 "Пусть и слабое, но государство необходимо для существования страны"
 
 NWgeneric.124.t1:0 "Доминирование минархистов"
 NWgeneric.124.t2:0 "Доминирование анархо-капиталистов"
 NWgeneric.124.t3:0 "Итог дебатов"
 NWgeneric.124.desc1:0 "Минархисты победили на дебатах получив большинство. Теперь именно им предстоит воплотить новую модель общественного строя."
 NWgeneric.124.desc2:0 "Анархо-капиталисты победили на дебатах получив большинство. Теперь именно им предстоит воплотить новую модель общественного строя."
 NWgeneric.124.a:0 "Отлично!"
 minarchism_focus_flag:0 "Минархисты домируют на дебатах"
 libertarian_focus_flag:0 "Анархо-капиталисты домируют на дебатах"
 
 NWgeneric.125.t:0 "Трагедия общих ресурсов"
 NWgeneric.125.desc:0 "Ещё в 1833 году британский экономист Уильям Фостер Ллойд во время одной из своих лекций представил концепцию «трагедии общин» или «трагедии общих ресурсов». Под этими терминами подразумевается проблема истощения блага общего использования на фоне противоречий интересов индивидов. В общем случае, «трагедия» состоит в том, что свободный доступ к экономическому ресурсу уничтожает или истощает ресурс из-за чрезмерного его использования. В нашем новом обществе данная проблема выходит на первый план.\nУ нас есть два пути выхода из этой ситуации."
 NWgeneric.125.a:0 "Никаких запретов"
 NWgeneric.125.b:0 "Мы должны беречь ресурсы"
 
 NWgeneric.126.t:0 "Успешное судебное дело"
 NWgeneric.126.desc:0 "Совсем недавно завершилось весьма длительное судебное разбирательство на тему территориальных претензий нашего общества на земли соседней страны. По итогу долгих дискуссий суд принял нашу сторону, официально огласив своё решение о правомерности наших притязаний. Конечно, не стоит думать, что чужая сторона так просто отдаст эти земли."
 NWgeneric.126.a:0 "Необходимо готовиться к войне..."
 
 NWgeneric.127.t:0 "Успешное судебное дело против нас"
 NWgeneric.127.desc:0 "Совсем недавно мы узнали о завершении судебного разбирательства на тему территориальных претензий соседнего анархо-капиталистического общества на наши земли. По итогу заседания суд принял их сторону, официально огласив своё решение о правомерности притязаний. Это просто немыслимо! Иностранный суд решает вопросы о принадлежности чужих территорий! Конечно, мы так просто не отдадим наши земли по решению их купленного суда!"
 NWgeneric.127.a:0 "Мы будем готовы встать на защиту Родины!"
 
 NWgeneric.128.t:0 "Провал судебного дела"
 NWgeneric.128.desc:0 "Совсем недавно завершилось весьма длительное судебное разбирательство на тему территориальных претензий нашего общества на земли соседней страны. По итогу долгих дискуссий суд не принял нашу сторону, официально огласив своё решение о неправомерности подобных территориальных претензий. Что ж, границы останутся стоять на месте. По крайней мере сегодня."
 NWgeneric.128.a:0 "Придется оплатить издержки"
 
 NWgeneric.129.t:0 "Суды присвоили победу противнику!"
 NWgeneric.129.desc:0 "Совсем недавно завершилось весьма длительное судебное разбирательство на тему территориальных претензий нашего общества на земли соседней страны. По итогу долгих дискуссий суд не принял нашу сторону. Более того, он официально огласил своё решение о неправомерности подобных территориальных претензий, выдав хозяевам оспариваемых регионов разрешение на изъятие части наших собственных земель."
 NWgeneric.129.a:0 "Это возмутительно! Мы им ничего не отдадим!"
 
 NWgeneric.130.t:0 "Странная ситуация"
 NWgeneric.130.desc:0 "Совсем недавно мы узнали о завершении судебного разбирательства на тему территориальных претензий соседнего анархо-капиталистического общества [From.GetName] на наши земли. По итогу заседания суд не то что не принял сторону наших оппонентов, наоборот, он официально огласил своё решение о неправомерности подобных территориальных претензий, выдав нам разрешение на изъятие части их собственных земель. Это просто невероятно! Хотя вряд ли эти анархо-капиталисты добровольно передадут нам под контроль эти территории. Сейчас мы можем или воспользоваться поводом для расширения своих границ, или просто проигнорировать этих психически больных."
 NWgeneric.130.a:0 "Надо пресекать такие ситуации на корню"
 NWgeneric.130.b:0 "Ради общего спокойствия, сегодня мы закроем на это глаза"
 
 NWgeneric.131.t:0 "Ускорение реформирования армии"
 NWgeneric.131.desc:0 "Приложенные усилия в деле перестройки принципов организации наших вооруженных сил дали свои положительные плоды. В целом, текущее положение дел указывает на то, что мы значительно приблизились к формированию армии нового типа и ждать осталось недолго."
 NWgeneric.131.a:0 "Скоро будем готовы"
 
 NWgeneric.132.t:0 "Замедление реформирования армии"
 NWgeneric.132.desc:0 "Приложенные усилия в деле перестройки принципов организации наших вооруженных сил оказались бесполезными. Из-за нашего вмешательства в такой хрупкий процесс, как перестройка армии на новых принципах, весь процесс остановился. К уже существующим проблемам прибавились новые, которые также потребуют время на их решение."
 NWgeneric.132.a:0 "Скоро будем готовы"
 
 
 
 ### ТРОЦИКСТЫ ###
 NWgeneric.201.t:0 "Желание мира"
 NWgeneric.201.desc:0 "Уже не первый год среди сторонников наших идеологических взглядов, ходят разговоры об объединении всех троцкистов в единый, Четвертый Интернационал. Кому как не нам возглавить его?"
 NWgeneric.201.a:0 "Объявить об объединении в новом Интернационал!"
 NWgeneric.201.b:0 "Нам это не нужно"
 four_international_flag:0 "Четвертый Интернационал был сформирован"
 CURRENT_LEADER_FOUR_INTERNATIONAL_FLAG:0 "Лидер Четвертого Интернационала"
 
 NWgeneric.202.t:0 "Объединение в Четвертый Интернационал"
 NWgeneric.202.desc:0 "Лидер мировой революции – [From.GetLeader], объявил о создании Четвертого Интернационала в который он призвал влиться всех сторонников мировой революции!"
 NWgeneric.202.a:0 "Мы согласны!"
 NWgeneric.202.b:0 "Мир ещё не готов к этому"
 
 NWgeneric.203.t:0 "Прибытие Троцкого"
 NWgeneric.203.desc:0 "Сегодня, в нашу славную страну, прибыл товарищ Троцкий для продвижения своих идей революции, и попросил аудиенции у [Root.GetLeader]."
 NWgeneric.203.a:0 "Примем его"
 
 NWgeneric.204.t:0 "Визит Троцкого"
 NWgeneric.204.desc:0 "Лев Троцкий предложил новый план по продвижению революции во всём мире, и в качестве двигателя этого процесса он предложил свою кандидатуру, готового объединить все социалистические страны.\nЭтим он дал непрозрачный намек, что готов возглавить наше государство и весь интернационал."
 NWgeneric.204.a:0 "Мы согласны сделать его лидером революции!"
 NWgeneric.204.b:0 "Мы примем его исключительно как советника"
 NWgeneric.204.c:0 "Мы справлялись без него до этого, справимся и дальше!"
 
 NWgeneric.205.t:0 "[Root.GetLeader] обвиняет Льва Троцкого в развязывании войны на весь мир"
 NWgeneric.205.desc:0 "[Root.GetLeader] обвинил Льва Троцкого в том, что тот слишком далеко зашёл в своих стремлениях к революции, и погрузил весь мир в хаос. Он призвал к созданию Нового Интернационала, который остановит войны во всем мире, и добьётся социалистического мира более мирными методами. Его бывшие сторонники так же взялись за оружие, и вышли на улицы. В тот же день, в странах 4 Интернационала, многотысячными тиражами разошлись листовки с призывом «Революция уже закончилась, прекрати убивать!»"
 NWgeneric.205.a:0 "Выступить на стороне [Root.GetLeader]!"
 NWgeneric.205.b:0 "Выступить на стороне Троцкого!"
 
 NWgeneric.206.t:0 "Нужна ли нам эта революция?"
 NWgeneric.206.desc:0 "Наблюдая за страной некогда ведущей наш мир к светлому будущему, многие сходятся во мнении, что на самом деле это было движением в пропасть и все чаще задаются вопросом, а чего хотим мы, простые люди? Весь мир пылает в пламени революции, так ли нам это нужно, как говорит Троцкий? Возможно, лучшим решением будет прекратить все войны, пока наши близкие ещё живы?"
 NWgeneric.206.a:0 "Мы покараем предателей!"
 NWgeneric.206.b:0 "Мы должны остановить мир, катящийся в пропасть!"
 
 NWgeneric.208.t:0 "Троцкий предложил помощь в революции"
 NWgeneric.208.desc:0 "Троцкий, получив [no_invite_leon_trotsky_scope.GetAdjective] отказ, обратился к нам, уверяя, что с его авторитетом, мы можем добиться большего в общем деле."
 NWgeneric.208.a:0 "Это большая честь, мы примем его как лидера"
 NWgeneric.208.b:0 "Мы справимся без его советов"
 
 NWgeneric.209.t:0 "Выступление Троцкого на конгрессе Четвертого Интернационала"
 NWgeneric.209.desc:0 "Троцкий, только недавно возглавивший [Root.GetName], обвинил [no_invite_leon_trotsky_scope.GetAdjective] в противодействии революции. Он так же заявил, что действовать необходимо гораздо решительней, объявив войну соседям не, разделяющих их взгляды на новый мир."
 NWgeneric.209.a:0 "Действительно, пора переходить к решительным действиям!"
 NWgeneric.209.b:0 "Обвиним его в бесчеловечности!"
 NWgeneric.209.c:0 "Правильные слова!"
 NWgeneric.209.d:0 "Так ли его слова правдивы?"
 
 NWgeneric.210.t:0 "[From.GetLeader] бездействует"
 NWgeneric.210.desc:0 "Не смотря на обвинение Троцкого, [From.GetLeader] так и не перешёл к решительным действиям. Возможно, нам стоит взять всё в свои руки?"
 NWgeneric.210.a:0 "Создадим «Истинный Интернационал» и проведём революцию до конца!"
 NWgeneric.210.b:0 "Нам остаётся только делать посильный вклад..."
 
 NWgeneric.211.t:0 "Троцкий предлагает присоединиться к совершенной революции"
 NWgeneric.211.desc:0 "Троцкий покинул Четвертый Интернационал, и создал новый, назвав его «Истинным». Он призвал всех революционеров присоединиться к нему, для установления настоящей революции, под его знаменем."
 NWgeneric.211.a:0 "Мы присоединимся!"
 NWgeneric.211.b:0 "Мы не предатели!"
 
 NWgeneric.212.t:0 "Создание «Истинного интернационала»"
 NWgeneric.212.desc:0 "Троцкий покинул Четвертый Интернационал, и создал новый, назвав его «Истинным». Часть стран нашего союза последовали за ним, и влились в состав нового интернационала, не считаясь с нашим мнением."
 NWgeneric.212.a:0 "Он ответит за это вероломное предательство!"
 NWgeneric.212.b:0 "Неважно, мы всё равно продолжим общее дело"
 
 
 ### МОНАРХОГЕНЕРИК ###
 NWgeneric.301.t:0 "Действия парламента"
 NWgeneric.301.desc:0 "Недавно члены парламента начали обсуждение земельной реформы, которая предполагает перераспределение части земель аристократов и короля в пользу крестьян. Это крайне возмутительная деятельность, однако депутаты стоят на своём. Тем не менее король имеет право временно распустить парламент."
 NWgeneric.301.a:0 "Пора разогнать этих вольнодумцев!"
 NWgeneric.301.b:0 "Этот закон справедлив"
 
 NWgeneric.302.desc:0 "Недавно член парламента, представляющий немногочисленную левую фракцию парламента, заявил, что правительство якобы старается не допустить республиканские партии в парламент, и потребовал расширить их представительство. Это предложение было с восторгом поддержано многими другими депутатами."
 NWgeneric.302.a:0 "Разогнать этих вольнодумцев!"
 NWgeneric.302.b:0 "Это справедливые требования"
 
 NWgeneric.303.t:0 "Подвешенный парламент"
 NWgeneric.303.desc:0 "После очередных выборов в парламент оказалось, что не одна из фракций не получила абсолютного большинства. В результате работа парламента оказалась почти парализована, ввиду невозможности депутатов прийти к компромиссу. Получают одобрение только законы, которые продвигает лично монарх."
 NWgeneric.303.a:0 "Необходимо временно приостановить работу парламента"
 NWgeneric.303.b:0 "Будем надеяться, что это ненадолго"
 
 NWgeneric.304.desc:0 "В парламенте всё больше растёт недовольство войной, в которую [Root.GetLeader] втянул нашу страну. Это существенно усложняет принятие ряда необходимых законопроектов."
 NWgeneric.304.a:0 "Пора разогнать эту пятую колонну!"
 NWgeneric.304.b:0 "Да что нам сделает эта кучка либералов?"
 
 NWgeneric.305.desc:0 "Недавно в парламенте была одобрена программа, которая призвана улучшить условия жизни солдат нашей армии, однако её реализация требует немалых вложений, поэтому правительство не желает реализовывать эту программу."
 NWgeneric.305.a:0 "Да что они себе позволяют?!"
 NWgeneric.305.b:0 "Мы пойдём на некоторые уступки"
 
 NWgeneric.306.desc:0 "Недавно парламентом была выработана программа, расширяющий социальные гарантии работникам заводов. Депутаты требуют, чтобы монарх одобрил данный проект."
 NWgeneric.306.a:0 "Какая возмутительная наглость!"
 NWgeneric.306.b:0 "Мы пойдём на уступки"
 
 NWgeneric.307.desc:0 "В последнее время всё чаще между королём и парламентом возникают споры касательно продвигаемых парламентом законопроектов. Депутаты всё становятся всё меньше подконтрольны короне."
 NWgeneric.307.a:0 "Их необходимо усмирить!"
 NWgeneric.307.b:0 "Попытаемся найти компромисс"
 
 NWgeneric.308.desc:0 "Большой резонанс в парламенте вызвало исследование одного из депутатов, в котором в подробностях описана якобы царящий в армии офицерский беспредел. Парламентарии требуют от монарха снять особо несправедливых офицеров с должностей."
 NWgeneric.308.a:0 "Их необходимо усмирить!"
 NWgeneric.308.b:0 "Виновные в беспределе офицеры будут наказаны... по крайне мере низшие чины"
 
 
 #3 сценарий
 NWgeneric.9997.t:0 "Статус агрессии"
 NWgeneric.9997.desc:0 "Вариант "А" незначительно повысит агрессивность ИИ.\n\nВариант "Б" работает идентично правилу "Ультраагрессии" и повысит агрессию ИИ сразу.\n\nВариант "В" идентичен варианту "Б", но агрессия ИИ будет увеличена спустя два игровых года, тем самым дав время на развитие. Однако, несколько случайных ИИ будут более агрессивны для придания игре хоть какой-то динамики.\n\nВариант "Д" будет повышать общемировую агрессию среди ИИ постепенно:\nСначала агрессия повышается у одной случайной страны каждой идеологии. Спустя год агрессия повышается у троцкистов и анархистов. Спустя два года от старта – у фашистов, коммунистов и технократов. Еще через год – агрессивными станут нейтралы и монархисты. И через пол года – демократы."
 NWgeneric.9997.a:0 "§GА. Незначительное повышение агрессии§!"
 NWgeneric.9997.b:0 "§RБ. Повысить агрессию сейчас§!"
 NWgeneric.9997.c:0 "§YВ. Повысить агрессию через два года§!"
 NWgeneric.9997.d:0 "§TД. Динамичная система§!"
 
 NWgeneric.9998.t:0 "Статус альянсов"
 NWgeneric.9998.desc:0 "Вариант "А" оставит все, как есть.\n\nВариант "Б" установит правило для всех стран, ПОЗВОЛЯЮЩЕЕ им создавать альянсы со старта.\n\nВариант "В" установит правило для всех стран, ЗАПРЕЩАЮЩЕЕ им создавать альянсы. В этом случае, создание альянсов возможно только после взятия фокусов и/или получения нац.духов."
 NWgeneric.9998.a:0 "§YА. Оставить как есть§!"
 NWgeneric.9998.b:0 "§GБ. Разрешить альянсы§!"
 NWgeneric.9998.c:0 "§RВ. Запретить альянсы§!"
 
 NWgeneric.9999.t:0 "Статус армии"
 NWgeneric.9999.desc:0 "Вариант "А" создаст всем странам, у которых меньше 15 дивизий по 4 оборонительных дивизии.\n\nВариант "Б" удалит всем странам армии, но сохранит снаряжение на складе.\n\nВариант "В" удалит всем странам армии и всё снаряжение на складе.\n\nВариант "Г" удалит всем странам армии и всё снаряжение на складе, а так же создаст каждой стране по 4 оборонительных дивизий."
 NWgeneric.9999.a:0 "§GА. Оставить как есть§!"
 NWgeneric.9999.b:0 "§YБ. Удалить армию§!"
 NWgeneric.9999.c:0 "§RВ. Удалить армию и снаряжение§!"
 NWgeneric.9999.d:0 "§TГ. Удалить армию и снаряжение и создать 4 дивизии§!"
 
 #NWgeneric_stories
 NWgeneric_stories.2.t:0 "Кыршехирское землетрясение"
 NWgeneric_stories.2.desc:0 "Сегодня в Кыршехире случилось страшное землетрясение силой в 6,7 баллов, приведшее к множеству разрушений. Подсчёт жертв всё ещё ведётся."
 NWgeneric_stories.2.a:0 "Ужас"

 NWgeneric_stories.3.t:0 "Землетрясение в Дикили"
 NWgeneric_stories.3.desc:0 "Сегодня в районе города Дикили произошло землетрясение. К счастью, разрушения не оказались существенными, однако катастрофа привела к гибели нескольких человек."
 NWgeneric_stories.3.a:0 "Надеемся, это больше не повторится"

 NWgeneric_stories.4.t:0 "Землетрясение в Эрзиджане"
 NWgeneric_stories.4.desc:0 "Сегодня ночью случилось страшнейшее землетрясение в районе Эрзиджана. Город был полностью уничтожен, общий ущерб оценивается в двадцать миллионов долларов. Число жертв пока остаётся неизвестным."
 NWgeneric_stories.4.a:0 "Это большой ущерб для экономики"

 NWgeneric_stories.5.t:0 "Землетрясение в Ван-Эрджище"
 NWgeneric_stories.5.desc:0 "Ночью 10-11 сентября на территории Ван-Эрджища случилось землетрясение магнитудой 5,9 баллов. Подсчёт жертв ведётся."
 NWgeneric_stories.5.a:0 "Неприятное событие"
 
 NWgeneric_stories.6.t:0 "Землетрясение в Никсар-Эрбаа"
 NWgeneric_stories.6.desc:0 "Сегодня произошло землетрясение на территории Никсар-Эрбаа магнитудой в 7 баллов, нанесены значительные разрушения. Подсчёт жертв ведётся."
 NWgeneric_stories.6.a:0 "Страшно"
 
 NWgeneric_stories.7.t:0 "Землетрясение в Адапазары-Хендеке"
 NWgeneric_stories.7.desc:0 "Сегодня произошло землетрясение на территории Адапазары-Хендек магнитудой в 6.6 баллов, особых разрушений нет. Подсчёт жертв ведётся."
 NWgeneric_stories.7.a:0 "Ясно"
 
 NWgeneric_stories.8.t:0 "Пожар на Большом базаре"
 NWgeneric_stories.8.desc:0 "Сегодня случился пожар на Большом базаре – самом крупном крытом рынке Стамбула, ведущем свою историю ещё с XV века. В результате сгорело около 202 магазинов, местным предпринимателям нанесён существенный урон."
 NWgeneric_stories.8.a:0 "Мы постараемся возместить ущерб"
 
 NWgeneric_stories.9.t:0 "Землетрясение в Тосья-Лядик"
 NWgeneric_stories.9.desc:0 "Сегодня ночью произошло страшное землетрясение в районе Тосья-Лядик на севере Турции, нанесён серьёзный урон инфраструктуре. Подсчёт многочисленных жертв всё ещё ведётся."
 NWgeneric_stories.9.a:0 "Это неприятно"
 
 NWgeneric_stories.10.t:0 "Ошибочный обстрел Миласа"
 NWgeneric_stories.10.desc:0 "В результате ошибки пилота сегодня был обстрелян турецкий город Милас на побережье Средиземного моря. Подобный просчёт может стоить нам мира на Ближнем Востоке – необходимо дождаться официальной реакции Анкары."
 NWgeneric_stories.10.a:0 "Надеемся, всё обойдётся"
 
 NWgeneric_stories.11.t:0 "Британская авиация обстреляла Милас"
 NWgeneric_stories.11.desc:0 "Сегодня Британская авиация, ведя войну на Средиземном море, обстреляла наш город Милас в регионе Анталья – как утверждает посол, по ошибке. И хоть это не привело к каким-либо значительным разрушениям, это акт агрессии, который мы можем использовать так, как нам выгодно."
 NWgeneric_stories.11.a:0 "Если бьёшь – делай больно"
 NWgeneric_stories.11.b:0 "Не стоит доводить до войны"
 
 
 
 
 #ивенты монголам под исторический режим
 NWmongolia.1.t:0 "Маршал Чойбалсан требует смены главы страны"
 NWmongolia.1.desc:0 "Воспользовавшись тем, что наш премьер-министр Пэлжидийн Гэндэн утратил доверие И.В.Сталина, маршал Монголии и одновременно заместитель премьер-министра Хорлоогийн Чойбалсан созвал сегодня пленум ЦК МНРП. На нем маршал осудил нашего лидера за препятствие репрессиям в сторону буддистов и потребовал отставки Гэндэна. Как же нам поступить?"
 NWmongolia.1.a:0 "Мы не должны сопротивляться воле Москвы, Гэндэн уйдет в отставку"
 NWmongolia.1.b:0 "Договоримся с генералом Дэмидом и арестуем Чойбалсана"
 
 NWmongolia.2.t:0 "Маршал Чойбалсан устраивает переворот"
 NWmongolia.2.desc:0 "Вновь поручившись поддержкой Москвы, маршал Чойбалсан решил вновь бросить вызов властям. На этот раз он арестовал нашего нынешнего премьера-министра Анандына Амара и взял контроль над страной в свои руки."
 NWmongolia.2.a:0 "Слава Чойбалсану!"
 
 
