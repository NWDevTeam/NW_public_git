l_russian:
 MEX_focus_national_bank:0 "Национальный банк"
 MEX_focus_national_bank_desc:0 "Основанный в 1925 году с целью восстановления экономики, разрушенной гражданской войной, Банк Мексики – это наш кредитор последней инстанции, выпускающий национальную валюту, и инвестор всех предприятий в интересах государства."
 MEX_focus_military_budget_review:0 "Пересмотр военного бюджета"
 MEX_focus_military_budget_review_desc:0 "Хорошему финансированию военных при режиме Диаса пришел конец, когда революционно настроенные ополченцы начали освобождать города и отсекать их денежные потоки. Давайте пересмотрим военный бюджет – его должно хватать даже во время войны."
 tooltip_military_budget_review:0 "Пересмотр военного бюджета"
 MEX_focus_gulf_coast_naval_yards:0 "Верфи на побережье Залива"
 MEX_focus_gulf_coast_naval_yards_desc:0 "Побережье нашего Залива обращено к Европе и восточному побережью США, нашим основным торговым партнерам. Наша растущая нефтяная промышленность только выиграет от расширения верфей в Веракрусе."
 MEX_focus_pacific_coast_naval_yards:0 "Верфи на Тихом океане"
 MEX_focus_pacific_coast_naval_yards_desc:0 "Торговля с Японией и Калифорнией через Тихий океан не так важна, как атлантические торговые пути, однако мы должны защищать свои интересы и искать новые возможности. Развитие тихоокеанских верфей даст нам пространство для маневра на случай блокады Залива."
 MEX_focus_brown_water_navy:0 "Речной флот"
 MEX_focus_brown_water_navy_desc:0 "Защита торговли близ берегов Мексики зависит от устаревших кораблей, спущенных на воду еще до Первой мировой войны. Мы пытаемся закупить более современные суда у Испании и других держав, однако дело движется медленно. Нам нужно разработать стратегию для флота на случай, если война захлестнет Европу и прорвется в Западное полушарие."
 tooltip_escort_ships:0 "Корабли сопровождения"
 MEX_focus_blue_water_navy:0 "Океанский флот"
 MEX_focus_blue_water_navy_desc:0 "Мексика никогда не была морской державой. В колониальную эпоху наши испанские владыки боролись всем своим флотом против британцев. Во время борьбы за независимость и последовавших за ней гражданских войн всё наше внимание было приковано ко внутренним вопросам. А после того, как США обошли нас, войдя в число великих держав, исчез и всякий смысл бороться за господство на море. Но, возможно, в эти турбулентные времена Мексике все же понадобится мощный флот."
 tooltip_capital_ships:0 "Крупные корабли"
 MEX_focus_raiding_navy:0 "Рейдерский флот"
 MEX_focus_raiding_navy_desc:0 "Мы не сравнимся с ведущими морскими державами мира, с их линкорами и авианосцами. Вместо этого нам нужно научиться перехватывать транспортные суда еще до того, как они прибудут к нашим берегам, для защиты Мексики от вторжения."
 MEX_focus_heroic_military_college:0 "Героическая военная академия"
 MEX_focus_heroic_military_college_desc:0 "Военная академия была основана в 1823 году, а почетную приставку «Героическая» получила после того, как пятеро ее кадетов пали, сражаясь против американских морских пехотинцев в ходе Американо-мексиканской войны 1847 года. Шестой же кадет завернулся во флаг Мексики и бросился со стены замка, чтобы избежать плена."
 tooltip_mexico_stability_hit_for_peacetime_expansion:0 "Мы еще не вступили в войну, и увеличение вооруженных сил будет очень непопулярным решением!\n"
 MEX_focus_tank_workshops:0 "Танкоремонтные мастерские"
 MEX_focus_tank_workshops_desc:0 "Наша авиаконструкторская компания TNCA экспериментировала с бронетехникой во время Первой мировой войны и создала прототип на основе британских танков с ромбическими гусеницами. Нам нужно продолжить эти эксперименты и создать танкоремонтную мастерскую."
 MEX_focus_weapons_modernisation:0 "Модернизация вооружения"
 MEX_focus_weapons_modernisation_desc:0 "До революции в Мексике была просто удивительная стрелковая промышленность. Несмотря на все свои недостатки, ненавистный диктатор Диас был всецело заинтересован в разработке оружия. Эксперименты по созданию автоматического оружия, начатые в эпоху Диаса, необходимо изучить внимательнее."
 MEX_focus_aviation_workshops:0 "Авиационные мастерские"
 MEX_focus_aviation_workshops_desc:0 "После революции деятельность TNCA была прекращена из-за недостатка финансирования. Однако с тех пор убийственная мощь авиации лишь росла, а потому и мы не должны отставать от новейших разработок в области аэронавтики."
 MEX_focus_military_aviation_specialists:0 "Специалисты по военной авиации"
 MEX_focus_military_aviation_specialists_desc:0 "Высшая военная авиационная школа обучит корпус опытных механиков тонкостям технического обслуживания нашей авиации. Чем лучше самолет поддерживается в рабочем состоянии, тем больше у пилотов времени для приобретения опыта."
 MEX_focus_army_expansion_programme:0 "Программа расширения армии"
 MEX_focus_army_expansion_programme_desc:0 "Благодаря государственной революционной программе, объединившей разрозненные провинции в единую державу, у Мексики появился значительный потенциал для расширения армии. Наши патриотически настроенные граждане придут государству на помощь в тяжелое время."
 MEX_focus_heavy_artillery:0 "Тяжелая артиллерия"
 MEX_focus_heavy_artillery_desc:0 "Убийственная мощь полевой артиллерии неоспорима. Первая мировая война продемонстрировала, насколько важна артиллерия для поддержки наступлений и отражения атак противника. Нам необходимо создать собственную ствольную артиллерию."
 MEX_focus_aerial_artillery:0 "Воздушная артиллерия"
 MEX_focus_aerial_artillery_desc:0 "Мы экспериментировали с использованием бомбардировщиков против пехоты во время восстания кристерос и многочисленных восстаний мятежных генералов. Повстанцы ничего не могут противопоставить авиации, а потому поддержка бомбардировщиков будет неоценима для защиты Мексики."
 MEX_focus_agricultural_credit_bank:0 "Сельскохозяйственный банк"
 MEX_focus_agricultural_credit_bank_desc:0 "Сельскохозяйственный банк Мексики поможет ускорить проведение земельной реформы за счет кредитов фермерам-эхидатариям, на которые те смогут купить технику и другие средства производства. Альберто Х. Пани – ветеран финансовой индустрии, который может возглавить этот банк и помочь Мексике увеличить производственную мощность."
 MEX_focus_rural_infrastructure:0 "Сельская инфраструктура"
 MEX_focus_rural_infrastructure_desc:0 "Железнодорожная сеть Мексики увеличилась за время правления Диаса, однако охватила преимущественно северные города, чтобы стимулировать торговлю с США. Мы должны проложить железные дороги дальше на юг."
 MEX_focus_peripheral_infrastructure:0 "Периферийная инфраструктура"
 MEX_focus_peripheral_infrastructure_desc:0 "В большинстве наших сельских регионов состояние инфраструктуры десятилетиями практически не улучшалось. Есть целый пласт фермеров-бедняков, которые будут готовы работать на фабриках и учиться, если мы расширим нашу дорожную сеть."
 MEX_focus_rural_schools:0 "Сельские школы"
 MEX_focus_rural_schools_desc:0 "Именно в школах мы превращаем неграмотных крестьян в патриотически настроенных граждан, готовых бороться с несправедливостью и трудиться во благо отчизны. Школы революционизируют крестьян, научат техническим навыкам и сделают их более самодостаточными."
 MEX_focus_rent_freeze:0 "Замораживание арендной платы"
 MEX_focus_rent_freeze_desc:0 "Городские рабочие – это ключевая составляющая новой Мексики, которую мы строим. Они были мобилизованы в «красные батальоны» во время революции и теперь хотят получить обещанную компенсацию. Одним из вопросов, по которому необходимо принять решение как можно скорее, являются домовладельцы, паразитирующие на этих трудолюбивых производителях материальных благ."
 MEX_focus_confederation_of_mexican_workers:0 "Конфедерация рабочих Мексики"
 MEX_focus_confederation_of_mexican_workers_desc:0 "Политическая элита Мексики всегда стремилась контролировать работу профсоюзов. На смену CROM придет CTM, так как первая организация погрязла в коррупции и дискредитировала себя связями с непопулярными лидерами прошлого режима."
 MEX_focus_ejido_worker_militias:0 "Рабочее ополчение эхидо"
 MEX_focus_ejido_worker_militias_desc:0 "Земельная реформа, обещанная по Конституции 1917 года, продвигается медленно. Землевладельцы нередко прибегают к услугам преступников и частных армий, чтобы запугать арендаторов и предотвратить тем самым перераспределение земли. Давайте создадим отряды самообороны из крестьян, фермеров и рабочих, чтобы защитить от произвола результат наших трудов."
 MEX_focus_party_of_the_revolution:0 "Революционная партия"
 MEX_focus_party_of_the_revolution_desc:0 "Президент Карденас был избран благодаря обещанию провести земельную реформу – его поддержали организации рабочих и земледельцев. Мы провели реформы, и теперь Мексика – это гордая социалистическая страна, готовая дать отпор несправедливости в международном масштабе."
 MEX_focus_liberalize_the_banking_sector:0 "Либерализация банковского сектора"
 MEX_focus_liberalize_the_banking_sector_desc:0 "Политика государства по многим вопросам слишком грубая, это не дает свободному рынку преобразовать Мексику. Так, закон 1925 года о кредитных организациях запрещает банкам владеть долями других банков. Глупость какая! Чем свободнее рынок, тем свободнее люди. Луис Монтес де Ока, приверженец Австрийской школы экономики, поможет нам реформировать банковскую систему."
 MEX_focus_strike_breaking:0 "Штрейкбрехерство"
 MEX_focus_strike_breaking_desc:0 "Право на создание профсоюзов является одним из фундаментальных прав, гарантированных Конституцией 1917 года. А вот нападения на собственность – это преступления и не более. Отток рабочей силы из критически важных отраслей промышленности во время кризиса можно даже считать предательством."
 MEX_focus_urban_development:0 "Городское развитие"
 MEX_focus_urban_development_desc:0 "Города – это центры экономической активности, а потому в первую очередь следует заниматься именно ими, а не отсталыми сельскими провинциями. Мы должны строить автомобильные дороги и налаживать железнодорожное сообщение в Мехико и других крупных городских регионах, что позволит Мексике стать еще более богатой державой."
 MEX_focus_cientifico_camarilla:0 "Сьентификос"
 MEX_focus_cientifico_camarilla_desc:0 "Группа технократов из кабинета министров и частных компаний приветствовала режим Диаса. Основанная ими система семейно-клановых отношений стала одной из причин падения режима. Впрочем, люди нас любят и поддерживают, а у сьентификос есть некоторые навыки, столь нам необходимые..."
 MEX_focus_end_land_reform:0 "Завершение земельной реформы"
 MEX_focus_end_land_reform_desc:0 "Руководители на местах, имеющие знакомства среди политиков или военных, уже давно эксплуатируют программу земельной реформы. Богатый фермер, захватывающий общие земли ради собственной выгоды, не делает Мексику ни более сильной, ни более сплоченной. Эта земля должна быть продана тому, кто готов больше всего за нее заплатить. Возможно, некоторые землевладельцы будут дурно обращаться со своими арендаторами, однако эти вопросы следует решать в суде."
 MEX_focus_privatization:0 "Приватизация"
 MEX_focus_privatization_desc:0 "Система эхидо накладывает ограничения на использование земли, завися при этом от целей, определяемых правительством. Но почему государство должно обрекать фермеров на нищенское существование, когда можно выращивать товарные культуры на экспорт? Мы можем сделать Мексику богаче, если порвем оковы сельскохозяйственных общин и дадим дорогу настоящему развитию. Устаревшие концепции самодостаточности лишь мешают поступи прогресса и глобализации."
 MEX_focus_caudillo_private_armies:1 "Частные армии каудильо"
 MEX_focus_caudillo_private_armies_desc:0 "Правители, бизнесмены и командиры гарнизонов в провинциях – как правило, одни и те же люди: революционные генералы, увеличивающие свою власть тем, что назначают на нижестоящие должности своих верных людей. Такие каудильо – факт, которым мы должны воспользоваться, а не пытаться искоренить."
 MEX_focus_support_general_cedillo:0 "Поддержка генерала Седильо"
 MEX_focus_support_general_cedillo_desc:0 "Генерал армии Сатурнино Седильо и другие подобные ему каудильо хотят гарантий, что правительство будет уважать их независимость. Президенты Кальес и Карденас сумели быстро сосредоточить в своих руках власть, что позволило нам принять множество мер к решению проблем, лежащих перед страной. Продолжать лишать каудильо имущества и собственности дальше уже не нужно."
 tooltip_mexico_cedillo_will_be_placated:0 "Генерал Седильо §Gуспокоится§!.\n"
 MEX_focus_oil_field_expansion:0 "Расширение нефтяных полей"
 MEX_focus_oil_field_expansion_desc:0 "Американская жажда нефти неутолима. Они производят больше всех нефти в мире, но это не мешает им импортировать черное золото. У Мексики как раз есть малоразвитые нефтяные поля на побережье Залива, которые могут внести свой вклад в объем экспорта."
 MEX_focus_northern_steel_plants:0 "Сталелитейные заводы севера"
 MEX_focus_northern_steel_plants_desc:0 "Северная часть страны рядом с американской границей - это самый промышленно развитый регион Мексики за пределами столицы. Города на Рио-Гранде, такие как Матаморос и Сьюдад-Хуарес, наслаждаются тесными экономическими связями со своими расположенными по ту сторону границы партнерами - например, Браунсвиллом и Эль-Пасо. Мы должны использовать превосходную инфраструктуру этого региона для дальнейшего развития нашей тяжелой промышленности."
 MEX_focus_capital_reserves:1 "Резервный капитал"
 MEX_focus_capital_reserves_desc:1 "Живые деньги, заработанные продажей нефти, позволяют нам поиграть экономическими мускулами. Например, если нам потребуется купить у США или Британии технологии, то мы сможем это сделать. Мы можем провести инженерный анализ или запустить массовое производство этих технологий, если сочтем это необходимым."
 MEX_focus_oil_revenue_reinvestment:1 "Реинвестирование прибыли от нефти"
 MEX_focus_oil_revenue_reinvestment_desc:1 "Сейчас наша прибыль от продажи нефти увеличилась, вследствие чего у нас быстро вырос бюджет. Мы должны придумать разумный способ расходования новых средств. Судя по всему, самым выгодным в долгосрочной перспективе будет реинвестировать эту прибыль для стимуляции экономики."
 MEX_focus_royal_dutch_shell:0 "Роял Датч Шелл"
 MEX_focus_royal_dutch_shell_desc:0 "«Роял Датч Шелл» – это британско-нидерландская фирма, которой принадлежат 60% нефтяных концессий Мексики. Пойдя навстречу иностранным нефтяным компаниям в плане трудовых споров, мы можем найти взаимовыгодные варианты."
 MEX_focus_community_of_nations:0 "Содружество наций"
 MEX_focus_community_of_nations_desc:0 "Наша экономическая зависимость от британской торговли не должна быть проклятием. Приняв статус кво, мы сможем выйти на международную дипломатическую арену, обладая поддержкой сверхдержавы."
 anglo_mexican_diplomacy:0 "Англо-мексиканская дипломатия"
 MEX_focus_purchase_belize:0 "Покупка Белиза"
 MEX_focus_purchase_belize_desc:0 "Эта небольшая территория в колониальную эпоху долго принадлежала испанской короне, хотя испанцы там и не селились. После потери Испанией колоний во время наполеоновских войн Британия постепенно установила свой контроль над этой территорией, кульминацией чего стало создание в 1862 году новой колонии – Британского Гондураса. Эта территория должна быть передана Мексике в качестве жеста доброй воли."
 MEX_focus_nationalize_the_oil_fields:0 "Национализация нефтяных полей"
 MEX_focus_nationalize_the_oil_fields_desc:0 "Иностранные нефтяные концессии доминируют в экономике Мексики и имеют слишком много влияния на нашу политику, как внутреннюю, так и внешнюю. Британцы и американцы уделяют больше внимания «Роял Датч Шелл» и «Стандард Ойл», чем нашему правительству!"
 tooltip_mexico_they_may_declare_war:0 "§RНефтяные магнаты, возможно, убедят их объявить войну!§!\n"
 MEX_focus_german_resource_exchange:0 "Обмен ресурсами с Германией"
 MEX_focus_german_resource_exchange_desc:0 "Военная машина Германии ищет резервы и нуждается в мексиканской нефти для продолжения своей поступи. Зачем унижаться перед американцами или продавать страну русским, когда можно воспользоваться потребностью Германии в нефти и увеличить нашу военную мощь?"
 mexico_german_resource_exchange:0 "Германо-мексиканский обмен ресурсами"
 MEX_focus_new_world_order:0 "Новый мировой порядок"
 MEX_focus_new_world_order_desc:0 "Очевидно, что немцы стали новыми владыками Европы. И для нас непременно найдется место в их новом мировом порядке, если мы поможем им в борьбе против британцев и американцев. Старая телеграмма Циммермана была отправлена не просто так: США можно уничтожить лишь наземным наступлением..."
 german_mexican_diplomacy:0 "Германо-мексиканская дипломатия"
 MEX_focus_oppose_yanqui_imperialism:0 "Противодействие империализму янки"
 MEX_focus_oppose_yanqui_imperialism_desc:0 "Мы с полным на то основанием вернули природные ресурсы нашей страны, и теперь иностранцы возмущенно требуют компенсаций. Но разве концессии не были украдены у народа Мексики в минуту слабости, когда страна прозябала под пятой диктатора Диаса? Почему мы должны платить ворам за возврат украденного имущества?"
 MEX_focus_international_proletarianism:0 "Международный пролетариат"
 MEX_focus_international_proletarianism_desc:0 "Советский Союз показал, что их социализм преобразует мир. Революция, за которую мы столь усердно боролись, была лишь шагом на пути к освобождению людей: сперва Мексика, а потом и весь мир."
 russo_mexican_diplomacy:0 "Русско-мексиканская дипломатия"
 MEX_focus_interior_defence_plan:0 "План внутренней обороны"
 MEX_focus_interior_defence_plan_desc:0 "Да, янки превосходят нас численно и технологически, но мы знаем свою территорию, нас поддерживает народ и у нас есть время и место для организации сильной обороны. Мы изнурим врага в пустынях и горах, применяя тактику набегов, глубокую оборону и скрытые укрепрайоны."
 MEX_focus_compensation:0 "Компенсация"
 MEX_focus_compensation_desc:0 "Нефтяные концессии были законно проданы «Роял Датч Шелл» и «Стандард Ойл». Мы не можем обвинять иностранные компании в стремлении заработать. Мы должны соблюдать целостность нашей юридической системы и компенсировать иностранцам активы, потерянные в ходе национализации."
 MEX_focus_liberty_and_justice_for_all:0 "Свобода и справедливость"
 MEX_focus_liberty_and_justice_for_all_desc:0 "Америка стала величайшей экономической силой в истории. Да, Советский Союз быстро прошел через индустриализацию, а Германия отлично разбирается во всем, что связано с войной, однако преимущества Америки подчеркиваются тем, что грубой силе эта страна предпочитает свободу индивида и гражданские институты. Вполне логично будет расширить наше экономическое сотрудничество до вступления в один военный союз."
 american_mexican_diplomacy:0 "Американо-мексиканская дипломатия"
 MEX_focus_aztec_eagles:0 "Ацтекские орлы"
 MEX_focus_aztec_eagles_desc:0 "Мы – одна из самых влиятельных стран Латинской Америки. Мы должны продемонстрировать наш вклад в защиту мира, помогая Америке бороться с иностранными милитаристами, угрожающими миру во всем мире своими симпатиями экспансионизму."
 aztec_eagles_opinion:0 "Ацтекские орлы"
 MEX_focus_international_peacekeepers:0 "Международные миротворцы"
 MEX_focus_international_peacekeepers_desc:0 "Демократические силы мира планируют создать альянс равных – Организацию Объединённых Наций. Эта организация будет обеспечивать международную безопасность, выступая в качестве форума, где страны мира смогут сойтись при всех своих различиях и обсудить спорные вопросы. Мы всецело поддержим этот проект, чтобы помочь странам Латинской Америки сохранить свою независимость."
 MEX_focus_march_southwards:0 "Марш на юг"
 MEX_focus_march_southwards_desc:0 "Мексика потеряла свои южные провинции в ходе борьбы за независимость. Слабая Мексиканская империя - это позорная страница нашей истории, и мы исправим ошибки прошлого. Южные регионы являются критически важными для безопасности нашей страны. Мы вернем их обратно."
 threat_mexico_marching_southwards:0 "Мексика марширует на юг"
 MEX_focus_unify_centroamerica:0 "Объединение Центральной Америки"
 MEX_focus_unify_centroamerica_desc:1 "Жалкие банановые республики Никарагуа, Панама и Коста-Рика слишком малы, чтобы быть полноценными странами. Мы должны присоединить их к себе и тем самым умножить славу Мексики и мексиканского народа."
 threat_mexico_unify_centroamerica:1 "Мексика стремится к объединению Центральной Америки"
 MEX_focus_push_past_the_darien_gap:1 "Прорыв через Дарьенский пробел"
 MEX_focus_push_past_the_darien_gap_desc:1 "Завершив кампанию по объединению Центральной Америки, теперь мы должны совершить прорыв через джунгли между Панамой и Колумбией - так называемый Дарьенский пробел, - чтобы оказаться в Южной Америке."
 threat_mexico_push_south_of_the_darien_gap:1 "Мексиканская угроза к югу от Дарьенского пробела"
 MEX_focus_andean_offensive:1 "Андское наступление"
 MEX_focus_andean_offensive_desc:1 "Теперь, когда мы обосновались к северу от Анд, нам уготовано судьбой продолжить наступление по труднопроходимому ландшафту тропиков и завершить объединение Латинской Америки."
 threat_mexico_andean_offensive:1 "Мексиканская угроза в Андских государствах"
 MEX_focus_seize_the_panama_canal:0 "Захват Панамского канала"
 MEX_focus_seize_the_panama_canal_desc:0 "Один из важнейших перевалочных пунктов мира, этот канал был прорыт рабочими-латиноамериканцами, заплатившими за него огромную цену. Они истекали кровью и гибли под ударами американских плетей лишь для того, чтобы промышленники стали еще богаче! Захватив прилегающие области, мы сможет нанести неожиданный и быстрый удар по небольшому гарнизону канала, заставив янки выбирать между кровавой войной против нас и передачей нам контроля над каналом."
 MEX_focus_fortify_the_canal:1 "Укрепить канал"
 MEX_focus_fortify_the_canal_desc:1 "Теперь, когда Панамский канал наконец-то в наших руках, мы должны укрепить его шлюзы и берега, чтобы он стал неприступной крепостью."
 MEX_focus_integrate_the_south:0 "Объединение Юга"
 MEX_focus_integrate_the_south_desc:0 "Процесс объединения мексиканцев всегда шел медленно, однако ни региональные границы, ни даже горы не смогут остановить его. Мы преодолели эти препятствия в прошлом и преодолеем их снова ради южных провинций."
 MEX_focus_plan_of_agua_prieta:0 "План Агуа-Приета"
 MEX_focus_plan_of_agua_prieta_desc:0 "Революция против режима Диаса и последовавшая за ней жестокая гражданская война длилась целое десятилетие. Когда гул сражений утих и пыль улеглась, победившие генералы Севера встретились в Агуа-Приета, Сонора, чтобы обсудить свое видение будущего Мексики. Это популистская клика модернизаторов и секуляризаторов... или конфедерация касиков, которые немногим лучше главарей бандитов, делящих награбленное. Все зависит от точки зрения."
 MEX_focus_exile_calles:0 "Изгнание Кальеса"
 MEX_focus_exile_calles_desc:0 "Бывший президент Плутарко Кальес занимал свой пост с 1924 по 1928 годы. Неэффективность его правления стала причиной восстания кристерос и бесчисленного множества более мелких выступлений. Теперь он хочет взять под контроль президента Карденаса – так же, как он контролировал несколько последних президентов-марионеток. Но Карденас получил свой собственный демократический мандат, у него есть свои планы на будущее, и Кальесу следует покинуть страну ради стабильности Мексики."
 MEX_focus_institutional_revolution:0 "Институциональная революция"
 MEX_focus_institutional_revolution_desc:0 "Мексиканская демократия слаба, нам необходимо укрепить ее. Наша приверженность власти закона усиливается, люди начинают доверять нашим выборам, результатами которых в прошлом манипулировало правительство."
 MEX_focus_jefe_maximo:0 "Великий руководитель"
 MEX_focus_jefe_maximo_desc:0 "Если Плутарко Кальес лишится своего влияния над страной, то Мексика еще глубже погрузится в хаос. Он создал правительства Портеса, Ортиса, Родригеса, а теперь еще и Карденаса. Политические оппоненты называют его «Великим руководителем», как какого-то бандитского вожака! На самом же деле Кальес – это пожилой государственный деятель, желающий Мексике лишь всего самого лучшего. Потерять его на этом этапе революции было бы издевательством."
 MEX_focus_purge_the_bureaucracy:0 "Чистки бюрократов"
 MEX_focus_purge_the_bureaucracy_desc:0 "Кальесисты лишаются своих незаслуженных должностей. У нас уже есть достойные кандидаты им на замену, и это люди разумные и решительные, которые будут крайне признательны за предоставленную им возможность послужить Мексике..."
 MEX_focus_arrest_general_cedillo:0 "Арест генерала Седильо"
 MEX_focus_arrest_general_cedillo_desc:0 "Каудильо стали угрозой. Они разрывают Мексику на крошечные вотчины, в которых право назначать чиновников дает им власть над экономикой, военными и правительством. Они грабят Мексику, и особенно это относится к провинции генерала Сатурнино Седильо. Его независимость от правительства страны невозможно терпеть, и мятежники, которых он собирает под своим флагом, ему не помогут."
 tooltip_mexico_cedillo_will_be_neutralised:0 "Генерал Седильо §Gнейтрализован§!.\n"
 MEX_focus_control_the_army:0 "Контроль над армией"
 MEX_focus_control_the_army_desc:0 "Армия – это, пожалуй, самая важная часть Мексики. За последние 20 лет мы убедились, что народную волю можно подкрепить лишь штыками. Следовательно, генералы-мошенники – это угроза самому существованию страны, не говоря уже про ее легитимность."
 MEX_focus_repeal_the_calles_law:0 "Отмена «Закона Кальеса»"
 MEX_focus_repeal_the_calles_law_desc:0 "Авторитарные антирелигиозные статьи Конституции президента Кальеса стали причиной восстания кристерос. «Закон Кальеса» унижает достоинство Церкви, запрещая священникам публично носить одеяния священнослужителей и отправляя в тюрьму деятелей Церкви, критикующих правительство. Мы согласны, что политическое влияние Церкви следует ограничить, однако всё это – атака против свободы индивида, а не Церкви."
 MEX_focus_abolish_capital_punishment:0 "Отмена смертной казни"
 MEX_focus_abolish_capital_punishment_desc:0 "За последнее время страна прошла через восстание военных, восстание крестьян, восстание кристерос. Кровавый ответ правительства как на эти, так и на действительно пустяковые «преступления» окутал Мексику атмосферой страха. Забыта свобода слова – люди боятся наказания, боятся государства. Мы должны отменить смертную казнь. Нам нужно ослабить хватку, и тогда люди не будут думать о том, как бы избежать ее."
 MEX_focus_enforce_the_calles_law:0 "Исполнение «Закона Кальеса»"
 MEX_focus_enforce_the_calles_law_desc:0 "Возможно, всех пехотинцев-кристеро и не уничтожили на поле боя, но спустя годы после этого жалкого восстания мы выследили их оставшихся лидеров и сторонников внутри Церкви, обезглавив движение и сведя к нулю шансы на продолжение мятежа. У Церкви нет другого выбора, кроме как принять наши требования. Или Церковь станет еще одним инструментом в руках государства, или мы продолжим... свою политику."
 MEX_focus_triumph_over_the_cristeros:0 "Победа над кристерос"
 MEX_focus_triumph_over_the_cristeros_desc:0 "Многие талантливые деятели проложили себе дорогу к вершине в ходе войны с кристерос. Борьба с повстанцами с помощью тактики малых подразделений и воздушной поддержки дала нашим генералам отличную возможность проверить свои силы. Подавление выступлений кристерос также позволило нам найти тех, кто не боится грязной работы."
 MEX_focus_state_education:0 "Государственная образовательная политика"
 MEX_focus_state_education_desc:0 "Социалистическое образование в Мексике делает акцент на рационализм и патриотизм, а не на следование догмам и диктатам Папы Римского. Нам всего лишь нужно дать одному поколению мексиканской молодежи хорошее антиклерикальное образование, и поддержка Церкви исчезнет в мгновение ока. Люди больше не будут смиренно терпеть паразитов-церковников, узнав, что жить можно иначе."
 MEX_focus_xefo:0 "Радио XEFO"
 MEX_focus_xefo_desc:0 "Правительство строит радиомачты и создает радиостанции по всей стране. Это полезно для распространения пропаганды, а также сближает жителей сельских регионов друг с другом. Радио XEFO – одна из таких станций, за которой стоит Национально-революционная партия."
 MEX_focus_law_on_industrial_promotion:0 "Закон о развитии промышленности"
 MEX_focus_law_on_industrial_promotion_desc:0 "Многие годы региональное и федеральное правительства Мексики старались стимулировать развитие новых отраслей промышленности с помощью налоговых льгот. Часто оказывалось так, что местные законы вступали в противоречие с национальными интересами, позволяя капиталу уходить в маловажные или неэффективные сферы. Нам необходимо рационализировать наш подход к развитию промышленности с помощью общего централизованного плана."
 MEX_focus_nafinsa:0 "Банк NAFINSA"
 MEX_focus_nafinsa_desc:0 "Банк Nacional Financiera – это банк развития, призванный стимулировать индустриализацию Мексики. Он сыграл особенно важную роль в открытии новых фабрик в центральных провинциях страны – например, химических и сталелитейных заводов в Мехико."
 MEX_focus_engineering_school:0 "Инженерный факультет"
 MEX_focus_engineering_school_desc:0 "Являясь частью Национального политехнического института в Мехико, инженерный факультет проводит обучение нового поколения пионеров машиностроения и электронной промышленности."
 MEX_focus_television_innovators:0 "Новаторы телевидения"
 MEX_focus_television_innovators_desc:0 "Электронная промышленность Мексики развита на удивление хорошо. Гильермо Гонсалес Камарена и другие члены группы «Лиги радиоэкспериментов» работают над цветным телевещанием. Мы можем стать мировыми лидерами в телекоммуникационных технологиях, если сфокусируемся на этих исследованиях."
 MEX_focus_antidisestablishmentarianism:1 "Движение за теократизацию"
 MEX_focus_antidisestablishmentarianism_desc:0 "«Революционная» хунта уже многие десятки лет оскорбляет «Истинную веру». Церкви, монастыри и святыни формально принадлежат государству, а священнослужителям нужно получать от правительства лицензии на окормление паствы! В некоторых регионах и вовсе осталось всего по одному священнику на десятки тысяч верующих. Нам нужно отбросить это требование и вернуть Церкви то, что по праву принадлежит ей."
 MEX_focus_rewrite_the_constitution:0 "Переработка Конституции 1917 года"
 MEX_focus_rewrite_the_constitution_desc:0 "Написанная жестокими генералами Конституция ставит государство выше Церкви, превращает брак в акт гражданского состояния, не дает священнослужителям выдвигать кандидатов на политические посты и не признает Римско-католическую церковь в качестве высшего морального авторитета Мексики. Мы должны положить этим противоречиям конец, признав католичество государственной религией."
 MEX_focus_legion_of_christ:1 "Легион Христа"
 MEX_focus_legion_of_christ_desc:1 "Мы безустанно исправляем ошибки «Революции», как и подобает ученикам Христа, но пока что мы лишь в самом начале пути. Нам нужно создать организацию, которая будет искать и наказывать всех, кто дерзновенно поднимал руку на Святую Церковь. Ибо сказано в Книге Исход: «око за око, жизнь за жизнь»."
 MEX_focus_crusade_against_atheism:0 "Крестовый поход против атеизма"
 MEX_focus_crusade_against_atheism_desc:0 "В начале 30-х годов XX века большинство лидеров восстания кристерос были выслежены и убиты властями. Немногие избежали чисток, но все они как один готовы вновь возглавить верующих Мексики. Во имя Христа и Девы Марии Гвадалупской!"
 MEX_focus_knights_of_columbus:0 "Рыцари Колумба"
 MEX_focus_knights_of_columbus_desc:0 "Во время восстания кристерос, когда преступления совершались по обе стороны, международное братство Рыцарей Колумба решило прийти нам на помощь. Сперва они скрытно собирали пожертвования для финансирования и закупки вооружения для кристерос. Когда же мексиканские епископы отреклись от восстания, Рыцари пролоббировали в правительстве США требование о проведении переговоров, положивших конец восстанию."
 MEX_focus_catholic_politics:1 "Католическая политика"
 MEX_focus_catholic_politics_desc:1 "В большинстве политических партий Мексики доминируют антиклерикалы, набравшие силу после революции 1911 года. Если мы, католики, хотим легально получить и удержать власть, необходимо создать партию богобоязненных масс."
 MEX_focus_social_catholicism:0 "Социал-католицизм"
 MEX_focus_social_catholicism_desc:0 "Политико-религиозная доктрина, созданная в начале первого десятилетия XX века, социал-католицизм ставит акцент на борьбе с нищетой за счет устранения проблем, приводящих к нищете. Несправедливости разнузданного промышленного капитализма требуют внятного ответа со стороны Церкви, и прогрессивные священнослужители Мексики прикладывают все усилия к тому, чтобы найти лучшее решение."
 MEX_focus_church_schools:0 "Церковные школы"
 MEX_focus_church_schools_desc:0 "Революционные генералы собирались промыть мозги молодежи в социалистических лагерях переобучения, которые те называли школами. Мы должны вновь вернуть религию в классы, позволив священникам и монахиням учить наших детей."
 MEX_focus_triumph_of_synarchism:1 "Триумф синархизма"
 MEX_focus_triumph_of_synarchism_desc:1 "Наши враги полностью разгромлены и прячутся в тени, как пособники Сатаны. Теперь мы можем реконструировать государство так, чтобы оно было едино и в вере, и в политической воле."
 MEX_focus_reform_the_cristero_guard:1 "Преобразовать гвардию кристерос"
 MEX_focus_reform_the_cristero_guard_desc:1 "Кристерос отважно защищали церковь от нападок тирана Кальеса, и многие из них приняли мученическую смерть под знаменем Христа. Теперь, когда власть Святой церкви восстановлена, их нужно реорганизовать, превратив в вооруженных защитников Христа."
 tooltip_mexico_reform_the_cristero_guard:2 "Реформирование §Yгвардии кристерос§!:\nРазместить §Y8 дивизий§! §Yдесяти пехотных§! батальонов и обеспечить §Yартиллерийскую§! поддержку"
 MEX_focus_synarchist_youth:1 "Синархическая молодежь"
 MEX_focus_synarchist_youth_desc:1 "Молодежь - будущее нашей страны. Если дать ей правильное образование, она станет воплощением наших идеалов - силы, верности и набожности."
 MEX_focus_synarchist_communes:1 "Синархические коммуны"
 MEX_focus_synarchist_communes_desc:1 "Теперь, когда умы народа спасены от революционеров, и верные прихожане возвращаются в заново освященные церкви, можно привести в действие наш экономический план. Новые производственные единицы позволят тем, кто верует, послужить делу нации и церкви, испытывая при этом чувство единства в вере и в мыслях."
 MEX_focus_revolutionary_women:0 "Женщины и революция"
 MEX_focus_revolutionary_women_desc:0 "Хотя традиционно считается, что женский удел – это работа по дому, женщины уже многие десятки лет работают на промышленных предприятиях Мексики. В табачной, кофейной и текстильной промышленности предпочитают нанимать женщин, пусть даже это и стало причиной определенных разногласий с профсоюзным движением, управляемым преимущественно мужчинами. У мужчин уже есть право на равную оплату за равную работу, а также право на минимальную зарплату. Теперь все эти права должны получить и женщины."
 MEX_focus_womens_suffrage:0 "Женское избирательное право"
 MEX_focus_womens_suffrage_desc:0 "Многие законотворцы и министры революционных правительств были против предоставления женщинам права голоса. Они считали, что священникам будет проще привлечь женщин на свою сторону, и это положит конец программе секуляризации. Какой бы ни была причина в прошлом, мы не можем более противиться прогрессу."
 MEX_focus_soldaderas:0 "Сольдадеры"
 MEX_focus_soldaderas_desc:0 "Неотъемлемая часть истории революции, женщины-солдаты участвовали в боевых действиях, и некоторые из них получили младшие офицерские звания. Они играли особенно важную роль в логистике плохо обеспеченных революционных армий."
 MEX_focus_ban_political_militias:0 "Запрет политических ополчений"
 MEX_focus_ban_political_militias_desc:0 "Полувоенные группировки левого и правого толка заявляют, что являются патриотами, ведущими борьбу с предателями страны. На самом же деле все они лишь пешки иностранных сил, стремящихся дестабилизировать Мексику в своих зловещих целях. Правительство должно положить конец этим вооруженным формированиям фашистов и коммунистов."
 MEX_focus_depoliticised_army:0 "Деполитизированная армия"
 MEX_focus_depoliticised_army_desc:0 "У генералов нет права на преданную любовь своих солдат. Единственный источник легитимности – это Мексика. Мы должны предотвратить даже намек на появление у генералов мыслей о мятеже, для чего необходимо регулярно переводить их из одной провинции в другую. Так они не смогут ни обзавестись поддержкой местных элит, ни завоевать верность своих солдат."
 MEX_focus_professional_army:0 "Профессиональная армия"
 MEX_focus_professional_army_desc:0 "Мы не можем надеяться на сольдадер в обеспечении войск, сражающихся на поле боя. Нам нужны базы снабжения, нам нужны военные логисты. Мы хотели бы использовать автотранспорт и железные дороги, но даже гужевой транспорт будут прогрессом на фоне войск, самостоятельно добывающих себе пропитание и припасы."
 MEX_focus_legacy_of_revolution:0 "Наследие революции"
 MEX_focus_legacy_of_revolution_desc:0 "Победы и достижения революции следует защищать, а предателей страны – искоренять. Генералы находятся в авангарде этой борьбы. На местах они ежедневно сталкиваются с теми же трудностями, что и правительство. Мы должны обеспечить им большую свободу действий, усилив власть государства."
 MEX_focus_the_gold_shirts:0 "Золотые рубашки"
 MEX_focus_the_gold_shirts_desc:0 "Генерал Николас Родригес Карраско в 1933 году основал организацию «Золотые рубашки» для борьбы с предателями-коммунистами, работающими на правительство. Военизированная группа должна получить поддержку правительства, ведь их цель правая, а методы – необходимые."
 MEX_focus_revanchist_revolution:0 "Революция реваншистов"
 MEX_focus_revanchist_revolution_desc:0 "Долгие годы мексиканцы страдали от агрессии янки и внедрения коммунистов. Нам нужно преодолеть эти препятствия на пути к национальному единству и создать сильное государство, управляемое сильным лидером. Мы обязаны исправить все ошибки, от которых в прошлом страдала Мексика."
 trotsky_not_welcome_in_mexico:1 "Политический климат неблагоприятен для Троцкого"
 MEX_focus_the_red_shirts:0 "Красные рубашки"
 MEX_focus_the_red_shirts_desc:0 "Губернатор Томас Гарридо Канабаль в 1930 году основал организацию «Красные рубашки» для защиты революции от католической церкви и ее реакционно настроенных священников. Поиск и уничтожение врагов народа – это достойная цель, и мы должны помочь краснорубашечникам, обеспечив им некоторую поддержку со стороны военных."
 MEX_focus_communist_revolution:0 "Коммунистическая революция"
 MEX_focus_communist_revolution_desc:0 "Революция против режима Диаса превратилась в настоящую социалистическую революцию, которая решит все противоречия капитализма, положив конец использованию товаров для обмена и открыв новый образ жизни."
 MEX_focus_hispanic_culture:0 "Испанская культура"
 MEX_focus_hispanic_culture_desc:0 "Нации Латинской Америки отличаются сильной культурой, закаленной в завоевании и выживании, в бунтах и под твердым правлением. Наша общая культура - предмет нашей гордости и путеводный свет для нашего будущего развития."
 MEX_focus_revolutionary_class_war:1 "Война революционного класса"
 MEX_focus_revolutionary_class_war_desc:1 "Лишь пролетариат, вооруженный и организованный, как регулярная армия, сможет защищать и распространять идеалы Революции."
 faction_mexico_4th_international:1 "4-й Интернационал"
 MEX_focus_smash_the_bureaucrats:1 "Борьба с бюрократией"
 MEX_focus_smash_the_bureaucrats_desc:1 "После смерти Ленина коррумпированный бюрократический аппарат, возглавляемый Сталиным, образовал в Советском Союзе бонапартистский режим, украв власть у трудящихся. Таким образом СССР превратился в государство-дегенерат, исказившее идеалы Революции."
 MEX_focus_liberate_the_antilles:1 "Освобождение Антильских островов"
 MEX_focus_liberate_the_antilles_desc:1 "Многие Карибские острова до сих пор оккупированы империалистами, которые продолжают вести там эксплуатацию, что не прекращалась с самого открытия американского континента. Мы покончим с бесчестным колониализмом навсегда!"
 MEX_focus_one_world_government:1 "Одно мировое правительство"
 MEX_focus_one_world_government_desc:1 "Теперь, когда с тиранией Сталина покончено, мы можем убедить некоторых его последователей рассмотреть свои действия критически и вступить в сообщество наций, по-настоящему освобожденных от реакционного давления."
 tooltip_socialist_marine_corps:0 "Социалистический корпус морской пехоты"
 MEX_focus_international_struggle:0 "Международное противостояние"
 MEX_focus_international_struggle_desc:0 "Мы не одиноки в борьбе против наших идеологических противников. В других странах у нас найдется множество потенциальных союзников. Мы должны помочь им прийти к власти, чтобы создать обширный блок государств, готовых поддержать нас."
 MEX_focus_spanish_civil_war_refugees:0 "Беженцы гражданской войны в Испании"
 MEX_focus_spanish_civil_war_refugees_desc:0 "Пожар, охвативший Испанию, лишил крова десятки тысяч граждан этой страны. Многие из них являются сливками испанской интеллигенции и опытными техническими специалистами. Предоставив им убежище, мы не только исполним свой человеческий долг, но и окажем Мексике неоценимую услугу."
 tooltip_spanish_civil_war_technical_knowledge:0 "Технические знания после гражданской войны в Испании"
 scw_over:0 "Гражданская война в Испании завершилась"
 MEX_focus_falangist_veterans:0 "Фалангисты-ветераны"
 MEX_focus_falangist_veterans_desc:0 "Фалангисты – это члены испанской фашистской организации. Они боролись за Бога и Отечество, хотя, что прискорбно, многие из них разделяют монархистские взгляды. Впрочем, мы должны связаться с фалангистами-ветеранами гражданской войны в Испании и попросить их поделиться опытом."
 tooltip_falangist_veterans_doctrine_knowledge:0 "Доктрина фалангистов-ветеранов"
 falangist_veterans_opinion:1 "Фалангисты-ветераны"
 MEX_focus_support_spains_loyalists:1 "Поддержать испанских лоялистов"
 MEX_focus_support_spains_loyalists_desc:1 "Республиканское правительство Испании было выбрано демократическим образом, и теперь оно столкнулось с восстанием предателей-«националистов», стремящихся лишь к личной власти и откровенно ненавидящих простых испанцев. Мы должны поддержать лоялистов, отправив им помощь и выступив в их поддержку в Лиге Наций, пытающейся ввести эмбарго против принявшего бой республиканского правительства страны."
 loyalist_spanish_government_support_opinion:1 "Поддержать республиканское правительство Испании"
 MEX_focus_liberate_the_caribbean:1 "Освобождение Карибских стран"
 MEX_focus_liberate_the_caribbean_desc:1 "Как и остальная Латинская Америка, Карибы страдали от безжалостной европейской эксплуатации, прежде чем смогли сбросить оковы. Эти государства до сих пор слабы, но они достойны нашей защиты. Национальная гордость Мексики требует защитить Карибы, чтобы не допустить их эксплуатации империалистами!"
 threat_mexico_pressure_the_caribbean:1 "Мексиканская угроза Карибам"
 MEX_focus_integrate_the_caribbean:1 "Интеграция карибских стран"
 MEX_focus_integrate_the_caribbean_desc:1 "Малые карибские страны поглощаются Мексикой, и теперь пришел черед карибских народов. Они станут верными гражданами Мексики, будут поддерживать наши традиции, а за это получат все плюсы от принадлежности к мексиканской нации."
 MEX_focus_hispanic_alliance:1 "Испанский альянс"
 MEX_focus_hispanic_alliance_desc:1 "Наши правители происходят от жителей Пиренейского полуострова, колонистов, которые принесли в Новый Свет цивилизацию. Испания, где сильна власть церкви и элит, владеющих землей, была некогда источником легитимности. Однако в наши дни Испания уже не производит впечатления страны, подходящей на роль лидера латиноамериканского мира. Мы должны взять эту роль на себя и усилить связи между странами на всем континенте, используя для этого нашу «испанскость»."
 faction_mexico_hispanic_alliance:1 "Испанский альянс"
 faction_mexico_synarchist_pact:1 "Синархический пакт"
 MEX_focus_propaganda_pact:0 "Пакт о пропаганде"
 MEX_focus_propaganda_pact_desc:0 "Угроза коммунизма все больше занимает умы преданных латиноамериканских патриотов. Вместе с нашими новыми союзниками мы выставим стену штыков против большевистской угрозы. Давайте же проведем парад единства и братства перед народом Мексики, чтобы убедить его в неизбежности победы над ненавистным врагом!"
 MEX_focus_invite_brazil:1 "Пригласить Бразилию"
 MEX_focus_invite_brazil_desc:1 "Бразилия - бывшая португальская колония, и ее история не совсем похожа на историю Мексики, но она все равно культурно ближе к нам, чем к мстительным европейским империалистам или жадным дельцам-янки. Нужно еще больше приблизить ее к нам, чтобы оба наших государства выгадали от взаимной защиты."
 MEX_focus_realpolitik:0 "Реальная политика"
 MEX_focus_realpolitik_desc:1 "У нас есть идеологические воззрения, однако Мексика имеет и собственные интересы, не связанные с международной борьбой. Впереди сложные времена, и мы должны быть осторожны. Один неверный шаг - и на нас всей своей мощью обрушатся те, кто хочет быть империалистами и тиранами."
 MEX_focus_bolivarian_alliance:1 "Боливарианский альянс"
 MEX_focus_bolivarian_alliance_desc:1 "Симон Боливар привел испанские колонии в Южной Америке к независимости, создав Великую Колумбию. На юге его уважают ничуть не меньше, чем в Мексике таких борцов за независимость, как Мигель Идальго и Мариано Матаморос. Боливар мечтал о том, что однажды страны Латинской Америки объединятся против эксплуатации со стороны европейцев и янки. Мы можем исполнить его мечту."
 faction_mexico_bolivarian_alliance:0 "Боливарианский альянс"
 MEX_focus_coastal_defence_plan:0 "План обороны побережья"
 MEX_focus_coastal_defence_plan_desc:0 "В 1846 году американцы показали нам, что, хотя нашему северу придают стратегической глубины пустыни и горы, наши приморские фланги уязвимы к вторжению с моря. Нужно укрепить береговую оборону в портах и городах на берегах Залива и Тихого океана."
 MEX_focus_rescind_the_mexican_cession:0 "Отмена «Мексиканской уступки»"
 MEX_focus_rescind_the_mexican_cession_desc:0 "Бескрайние земли, отошедшие в 1848 году напавшему на нас северному соседу, продолжают терзать сердца некоторых мексиканских националистов. Сейчас в США живут миллионы людей испанского происхождения – как потомки коренных мексиканских жителей, так и перебравшиеся в страну мигранты. Мы должны восстановить честь Мексики, раздавив агрессоров-янки и объединив мексиканцев под нашим стягом!"
 threat_mexico_rescind_cession:0 "Мексика отменяет «Уступку» земель США"
 MEX_focus_redeem_aztlan:1 "Освобождение Ацтлана"
 MEX_focus_redeem_aztlan_desc:1 "Мексиканцы, живущие в освобожденных регионах США, мечтают о правительстве, которое не будет преследовать их за происхождение, место рождения или язык, на котором они говорят у себя дома. Эта мечта стала реальностью."
 ENG_special_air_service:1 "Особая воздушная служба"
 ENG_special_air_service_desc:1 "Офицер по имени Дэвид Стирлинг выдвинул мысль о том, что небольшая группа коммандос сможет посеять хаос во вражеском тылу и нанести противнику серьезный урон. Название «Воздушная служба» собьет противника с толку и заставит его думать, что ему нужно опасаться десантников. Это вполне дельное предложение."
 ENG_chiefs_of_staff_committee:1 "Комитет начальников штабов"
 ENG_chiefs_of_staff_committee_desc:1 "Мы должны наделить полномочиями начальников различных штабов, чтобы они вели войну так, как считают нужным. Комитет начальников штабов, впервые появившийся в 1923 году, теперь сможет координировать действия во всех уголках планеты и будет подчиняться непосредственно кабинету военного времени. Это существенно упростит планирование военных операций."
 ENG_revisit_colonial_policy:1 "Пересмотр колониализма"
 ENG_revisit_colonial_policy_desc:1 "Мы стоим на пороге перемен. Сегодня уже отчетливо ясно, что движения за независимость будут и дальше возникать в разных уголках империи, набирая силу и размах. Если мы не хотим постоянно тратить огромные ресурсы на подавление этих движений, нам придется признать, что империя изжила себя, и позволить колониям самостоятельно искать свое место в мире."
 ENG_guide_the_colonies:1 "Рекомендации для колоний"
 ENG_guide_the_colonies_desc:1 "Делать первые шаги к полной независимости после долгих лет пребывания под нашим управлением не так-то просто. Доминионам потребуется наша помощь в переформатировании своих правительств, чтобы они смогли функционировать в условиях полной независимости так же эффективно, как и сейчас."
 ENG_towards_dominion_independence:1 "Путь к независимости доминионов"
 ENG_towards_dominion_independence_desc:1 "После завершения реструктуризации правительств наших доминионов мы должны помочь им сделать последний шаг и разорвать оставшиеся связи с Вестминстером. Мы, скорее всего, станем свидетелями массовой миграции, поскольку те, для кого [Root.GetNameDef] остается родиной, наверняка захотят уехать."
 ENG_foundations_for_an_indian_state:1 "Основы индийского государства"
 ENG_foundations_for_an_indian_state_desc:2 "Чтобы Индия смогла функционировать как независимое государство, мы должны ускорить ее индустриализацию и полностью изменить структуру правительства. Мы на своем опыте убедились в том, что управлять целым субконтинентом не так-то легко, и Индия должна как следует подготовиться, чтобы добиться успеха."
 ENG_the_three_nation_solution:1 "Разделение на три государства"
 ENG_the_three_nation_solution_desc:1 "Индийский субконтинент - сочетание диаметрально противоположных культур и религий. Между некоторыми группировками, придерживающимися разных взглядов, уже назревает борьба. Возможно, вместо того, чтобы утрамбовывать их в одно государство, нам следует разделить субконтинент на три региона: индуистская Индия, мусульманский Пакистан на северо-западе и мусульманский Бангладеш на северо-востоке."
 ENG_towards_indian_independence:1 "Путь к независимости Индии"
 ENG_towards_indian_independence_desc:1 "Пришла пора наставить Индию на путь к независимости. Мы начнем постепенную передачу полномочий правительства и будем постепенно усиливать автономию, чтобы подготовиться к полной независимости."
 ENG_withdraw_from_contested_territories:0 "Вывод спорных территорий"
 ENG_withdraw_from_contested_territories_desc:0 "На некоторые регионы мира, считающиеся частью Британских заморских территорий, претендуют соседние государства. Это затрудняет дипломатические отношения, поэтому будет лучше, если мы пересмотрим их принадлежность к Соединенному Королевству."
 ENG_self_government_for_the_mediterranean:1 "Самоуправление в Средиземноморье"
 ENG_self_government_for_the_mediterranean_desc:1 "Страны Средиземноморья уже готовы к предоставлению им широкой автономии в рамках подготовки к полной независимости. Это, скорее всего, вызовет приток иммигрантов, желающих получить британское гражданство до объявления независимости."
 ENG_self_government_for_africa:1 "Самоуправление в Африке"
 ENG_self_government_for_africa_desc:1 "Страны Африки уже готовы к предоставлению им широкой автономии в рамках подготовки к полной независимости. Это, скорее всего, вызовет приток иммигрантов, желающих получить британское гражданство до объявления независимости."
 ENG_self_government_for_the_middle_east:1 "Самоуправление на Ближнем Востоке"
 ENG_self_government_for_the_middle_east_desc:1 "Страны Ближнего Востока уже готовы к предоставлению им широкой автономии в рамках подготовки к полной независимости. Это, скорее всего, вызовет приток иммигрантов, желающих получить британское гражданство до объявления независимости."
 ENG_self_government_for_the_americas:1 "Самоуправление в Америке"
 ENG_self_government_for_the_americas_desc:1 "Страны Америки уже готовы к предоставлению им широкой автономии в рамках подготовки к полной независимости. Это, скорее всего, вызовет приток иммигрантов, желающих получить британское гражданство до объявления независимости."
 ENG_self_government_for_asia:1 "Самоуправление в Азии"
 ENG_self_government_for_asia_desc:1 "Страны Азии уже готовы к предоставлению им широкой автономии в рамках подготовки к полной независимости. Это, скорее всего, вызовет приток иммигрантов, желающих получить британское гражданство до объявления независимости."
 ENG_decolonization:1 "Деколонизация"
 ENG_decolonization_desc:1 "Это конец эпохи, но мы сами его избрали. Вместо того, чтобы вести унизительную и напрасную борьбу с непреодолимой волной движений за независимость, мы с достоинством повели тех, кто находился под нашей защитой, так далеко, как смогли. Теперь нам осталось лишь разорвать последние связи и поприветствовать наших бывших вассалов на мировой арене - как равных."
 ENG_decolonized:1 "Великобритания провела деколонизацию"
 ENG_steady_as_she_goes:1 "Не время раскачивать лодку"
 ENG_steady_as_she_goes_desc:1 "Надвигающийся кризис лишний раз доказывает, что нам нельзя отрекаться от своих принципов. Мы продолжим курс, которым следовали последние несколько лет, и не станем проводить кардинальные изменения, способные дестабилизировать мир тогда, когда нам это нужно меньше всего."
 ENG_global_defense:1 "Глобальная оборона"
 ENG_global_defense_desc:1 "Лучший способ защитить британских граждан от угрозы - уничтожить ее в зародыше. Мы должны искать тлеющие угли конфликтов и тушить их еще до того, как они превратятся в пожар, способный уничтожить наш дом."
 ENG_every_man_will_do_his_duty:1 "Каждый должен выполнять свой долг"
 ENG_every_man_will_do_his_duty_desc:1 "Следуя духу знаменитых слов Нельсона, мы должны привить нашим гражданам чувство ответственности. Стране не преодолеть наступающий кризис без их самоотверженного труда, нравится это им или нет."
 ENG_motion_of_no_confidence:1 "Вотум недоверия"
 ENG_motion_of_no_confidence_desc:1 "Действующее правительство потерпело неудачу, пытаясь предотвратить наступающий мировой кризис. Дальнейшие попытки будут расценены как признаки бессилия. Нам нужны более решительные руководители, с которыми мы сможем пережить надвигающуюся бурю."
 ENG_no_further_appeasement:1 "Конец политики умиротворения"
 ENG_no_further_appeasement_desc:1 "Попытки задобрить наших врагов ни к чему не привели, и будет глупо продолжать эту политику. Теперь нам ясно, что противник не отступится и продолжит требовать все больше и больше. Мы должны остановить его как можно скорее, пока он не нарастил свое превосходство."
 ENG_no_further_appeasement_tt:1 "Будет установлено правило: £trigger_yes£Можно оправдать и объявить войну государству с той же идеологией.\nБудет установлено правило: £trigger_yes£Можно установить марионеточный режим в государстве.\n"
 ENG_kickstart_the_war_industry:1 "Быстрое развитие военной промышленности"
 ENG_kickstart_the_war_industry_desc:1 "Время на исходе, и нам некогда ждать, пока наша военная промышленность наберет обороты сама по себе. Мы должны вложить крупные суммы в быстрое строительство дополнительных заводов, чтобы подготовиться к войне."
 ENG_secure_the_oil_imports:1 "Контроль над импортом нефти"
 ENG_secure_the_oil_imports_desc:1 "Нельзя допускать, чтобы наш импорт нефти зависел от торговых соглашений с капризными властями других государств. Мы должны получить контроль над нефтяными месторождениями, чтобы они всегда были в наших руках вне зависимости от политики, проводимой этими странами."
 ENG_maintaining_imperial_integrity:1 "Сохранение целостности империи"
 ENG_maintaining_imperial_integrity_desc:1 "Защита нашей империи зависит в первую очередь от морского господства и верности доминионов. Мы должны отбить у прочих морских держав желание оспаривать наше превосходство на море и одновременно усилить контроль над колониями, чтобы мы могли решительно действовать во всех уголках мира."
 ENG_enforce_the_naval_treaties:1 "Принуждение к морским соглашениям"
 ENG_enforce_the_naval_treaties_desc:2 "Нам стало известно, что некоторые державы намеренно игнорируют условия Вашингтонского морского договора. Мы этого не потерпим. Чтобы сохранить наше превосходство и отбить желание у остальных, мы должны нанести быстрый удар и наказать в пример другим тех, кто осмелился перечить нашей воле."
 ENG_enforce_the_naval_treaties_tt:0 "С их помощью можно требовать, чтоб страны, у которых слишком много §Yкрупных кораблей§! по сравнению с нами, §Gснизили§! их количество. В случае отказа мы сможем применить к ним §Yвоенную цель «марионетка»§!.\n"
 ENG_maintaining_the_balance_of_power:1 "Поддержание баланса сил"
 ENG_maintaining_the_balance_of_power_desc:1 "Сила империи зиждется на слабости и бездействии Европы. Нужно сделать так, чтобы Европа погрузилась в свои внутренние проблемы и не мешала нам вести дела на мировой арене. Мы не будем вмешиваться в дела Европы, за исключением действий против экспансионистских режимов, которые могут разрушить созданное нами хрупкое равновесие."
 ENG_continental_intervention:1 "Вторжение на континент"
 ENG_continental_intervention_desc:1 "Мы осознали, что без активного вмешательства не сможем сохранить баланс сил на европейском континенте. Мы должны раздавить недавно возникшие экспансионистские режимы и сделать так, чтобы Европа никогда не смогла объединиться и устроить вторжение на Британские острова."
 ENG_continental_intervention_tt:1 "Даст цели войны против ведущих европейских государств, увеличивших §Yмировую напряженность§! более чем на §R10§!:\n"
 ENG_prepare_for_the_inevitable:1 "Подготовка к неизбежному"
 ENG_prepare_for_the_inevitable_desc:1 "Теперь нам ясно со всей очевидностью, что наша страна будет втянута в очередную мировую войну. Мы должны увеличить расходы на промышленность, чтобы ускорить темпы перевооружения армии."
 ENG_a_change_in_course:1 "Смена курса"
 ENG_a_change_in_course_desc:1 "В мире нарастает напряженность, и мы теперь понимаем, что действующее правительство не в силах защитить интересы нашей страны. Пришло время сделать резкий поворот и отказаться от политики, которую мы проводили в течение последних десятилетий."
 ENG_the_kings_party:1 "Партия короля"
 ENG_the_kings_party_desc:1 "Теперь, когда кризис завершен, а правительство низложено, самые преданные сторонники короля могут сформировать свое правительство, которое станет более... внимательно... следовать желаниям монарха. В королевскую партию войдут Дэвид Ллойд Джордж, Уинстон Черчилль и Освальд Мосли, что позволит устранить разногласия между политическими партиями и быстрее восстановить единство нашей страны."
 edward_viii_married_wallis_simpson:1 "Эдуард VIII женился на Уоллис Симпсон"
 ENG_reassess_continental_commitments:0 "Пересмотр участия в боях на континенте"
 ENG_reassess_continental_commitments_desc:1 "Своими действиями в Европе мы активно поддерживаем бывших союзников по мировой войне, пока наши противники [GER.GetName] и [SOV.GetName] накапливают силы, однако между нами и союзниками все чаще возникают явные разногласия. Возможно, нам пора пересмотреть прежние договоренности."
 ENG_isolate_the_mediterranean_threat:1 "Изолирование угрозы в Средиземном море"
 ENG_isolate_the_mediterranean_threat_desc:1 "[ITA.GetAdjective] флот угрожает нашим торговым судам в Средиземном море. Мы должны организовать кампанию, чтобы наш противник оказался в дипломатической изоляции."
 ENG_alliance_with_germany:1 "Союз с Германией"
 ENG_alliance_with_germany_desc:1 "Интересы нашей страны и Германии совпадают. Они стремятся к полному господству на европейском континенте, а мы хотим, чтобы Европа не мешала Великобритании строить мировую империю. Возможно, идея заключить союз, предложенная королем, звучит не так уж и странно."
 ENG_alliance_with_germany_tt:1 "На §Rстабильность§! будет наложен штраф, равный половине текущего значения поддержки §Yдемократии§!:\n"
 ENG_noninterference_treaty_with_germany:1 "Невмешательство в дела Германии"
 ENG_noninterference_treaty_with_germany_desc:1 "Успех наших имперских амбиций зависит от невмешательства Европы в наши дела. Возможно, нам удастся с легкостью решить эту задачу, если [GER.GetNameDef] получит карт-бланш в Европе в обмен на дальнейшие мирные отношения и обещание не вмешиваться в дела Британской империи."
 ENG_take_out_the_regia_marina:1 "Уничтожение итальянского флота"
 ENG_take_out_the_regia_marina_desc:1 "Пришла пора ликвидировать угрозу в Средиземном море. Мы обезопасим торговый маршрут, проходящий через Суэцкий канал, главную артерию нашей империи, уничтожив блокирующий его флот."
 ENG_organize_the_blackshirts:1 "Шествия чернорубашечников"
 ENG_organize_the_blackshirts_map_category_name:0 "Выберите, где вы хотите провести шествия чернорубашечников."
 ENG_organize_the_blackshirts_desc:2 "Успех Британского союза фашистов зависит от его публичного имиджа. Чтобы показать нашу сплоченность и силу, мы организуем шествия в духе военных парадов в разных уголках страны. Это позволит нам пополнить ряды сторонников и сломить сопротивление, запугав несогласных. Наша конечная цель - устроить шествие на Даунинг-стрит и потребовать смены правительства."
 ENG_organize_the_blackshirts_tt:1 "Открывает решения §YОрганизация шествий чернорубашечников§!.\n"
 ENG_the_british_path_to_fascism:1 "Путь Британии к фашизму"
 ENG_the_british_path_to_fascism_desc:1 "Мы проложим свой путь к установлению фашистского режима и не склонимся перед теми странами континента, которые считают, что их идеология лучше нашей. Люди еще помнят последнюю войну и, если [GER.GetName] будет сотрудничать с нами, это непременно вызовет народный гнев."
 ENG_secure_the_italian_alliance:1 "Стремление к союзу с Италией"
 ENG_secure_the_italian_alliance_desc:1 "Муссолини подходит к фашизму более разумно, и Мосли уже давно восхищается им. Будет логичным укрепить отношения между нашими государствами - это пойдет на пользу народам обеих стран."
 ENG_gibraltar_for_spanish_support:1 "Гибралтар в обмен на поддержку Испании"
 ENG_gibraltar_for_spanish_support_desc:1 "Гибралтар уже давно считается неотъемлемой частью нашего государства, но, возможно, пора вернуть его Испании в обмен на поддержку наших действий правительством Франко."
 ENG_pre_empt_spanish_alignment:1 "Помешать альянсу с Испанией"
 ENG_pre_empt_spanish_alignment_desc:1 "Существует опасность того, что Испания встанет на сторону немцев, если мы предпримем какие-либо враждебные действия против Германии. Этого нельзя допустить - нужно устранить эту возможную угрозу до того, как [GER.GetName] станет нашей следующей целью."
 ENG_prevent_a_continental_hegemony:1 "Помешать захвату континента"
 ENG_prevent_a_continental_hegemony_desc:1 "Теперь мы понимаем, что [GER.GetNameDef] планирует захватить всю Европу. Мы не должны этого допустить. Действуя вместе с союзниками, мы разберемся с Германией, прежде чем она станет слишком могущественной."
 ENG_enact_the_mosley_manifesto:1 "Ввести в действие манифест Мосли"
 ENG_enact_the_mosley_manifesto_desc:2 "Несколько лет назад Мосли подготовил манифест по проведению масштабных экономических реформ для борьбы с бедностью. Пора реализовать предложения нашего руководителя."
 ENG_god_save_the_king:1 "Боже, храни короля!"
 ENG_god_save_the_king_desc:2 "Верность королю и короне для нас превыше всего. Король Эдвард - символ сопротивления, надежды и единства империи для наших граждан. Подданные должны превозносить, а враги - бояться короля. Так оно и будет."
 ENG_ceylon_forward_operating_base:1 "Передовая база на Цейлоне"
 ENG_ceylon_forward_operating_base_desc:1 "Чтобы подготовиться к масштабному вторжению, которое позволит империи вернуть контроль над Индией, мы должны значительно расширить нашу базу на острове Цейлон."
 ENG_reclaim_the_jewel_in_the_crown:1 "Возвращение жемчужины Британской короны"
 ENG_reclaim_the_jewel_in_the_crown_desc:1 "Индия стала независимой совсем недавно, но скоро мы с этим покончим. Наши войска уже находятся на позициях и готовы вернуть жемчужину в корону Британии."
 ENG_pre_empt_the_ideological_threat:1 "Упреждающий удар по идеологическому врагу"
 ENG_pre_empt_the_ideological_threat_desc:1 "Инакомыслящие угрожают разрушить империю изнутри. Мы знаем, что эта «пятая колонна» действует по указаниям из Москвы, поэтому нужно лишить их голоса, сокрушив источник этого зла."
 ENG_expose_the_belly_of_the_bear:1 "Удар в медвежье брюхо"
 ENG_expose_the_belly_of_the_bear_desc:1 "Война с Советами без возможности организовать высадку с моря - невероятно сложная задача. Мы потребуем, чтобы [PER.GetName] и [AFG.GetName] разрешили нам пройти через их территорию, и нанесем удар Советам там, где они этого ожидают меньше всего - на суше, прямо в их уязвимое брюхо."
 ENG_imperial_conscription:1 "Всеобщий призыв в имперскую армию"
 ENG_imperial_conscription_desc:1 "Наша империя щедра людскими ресурсами, но мы давно игнорировали это богатство. Нам пора увеличить масштаб всеобщего призыва по всей империи, чтобы нарастить армию для войны. Служба на благо короны - долг каждого гражданина!"
 ENG_consolidate_the_british_isles:1 "Объединение Британских островов"
 ENG_consolidate_the_british_isles_desc:1 "Ирландцы продолжают городить глупости про свою независимость, и наше терпение уже на исходе. Пора сломить их сопротивление и вновь сделать эту страну частью Соединенного Королевства."
 ENG_unite_the_anglosphere:1 "Объединение «английского мира»"
 ENG_unite_the_anglosphere_desc:1 "Наследием золотого века нашей империи стали ее язык и культура, распространившиеся по всем уголкам планеты. Мы не будем терпеть унижения со стороны неблагодарных наций, до сих пор сохраняющих свою независимость. Пора вновь объединить их под нашей властью."
 ENG_appeal_to_imperial_loyalists:1 "Обращение к лоялистам"
 ENG_appeal_to_imperial_loyalists_desc:1 "Наши доминионы являются технически независимыми, но среди их населения еще достаточно граждан, верных британской короне. Обратившись к ним, мы, возможно, сумеем свергнуть местные режимы, чтобы потом вторгнуться и вновь установить свой контроль."
 ENG_appeal_to_imperial_loyalists_tt:1 "Открывает решение: §YОбращение к императорским лоялистам§!, позволяющее организовывать выгодные Британии гражданские войны в бывших доминионах.\n"
 ENG_bring_the_dominions_back_into_the_fold:1 "Возвращение доминионов в империю"
 ENG_bring_the_dominions_back_into_the_fold_desc:1 "Фигуры на доске расставлены, партия начинается. Пришла пора осуществить наш план и «вылечить» правительства доминионов от стремления к независимости."
 ENG_bring_the_dominions_back_into_the_fold_tt:1 "Открывает решение: §YПомощь империалистическому восстанию§!.\n"
 ENG_the_sun_never_sets:1 "Там, где никогда не заходит солнце"
 ENG_the_sun_never_sets_desc:1 "Говорят, Британская империя столь велика, что над ней никогда не заходит солнце. Ее опорой является военно-морской флот, охраняющий торговые маршруты и пути снабжения, столь важные для нашего процветания. Наш флот должен преодолевать огромные расстояния с большой скоростью, чтобы мы могли быстро реагировать на угрозы, возникающие в любой части света."
 ENG_the_sun_never_sets_tt:0 "Эти бонусы будут применяться ко всем новым типам кораблей.\n"
 ENG_pre_empt_the_strategic_threat:1 "Упреждающий удар по стратегической угрозе"
 ENG_pre_empt_the_strategic_threat_desc:1 "Империю осаждают внешние враги, желающие заполучить наши ресурсы. Мы знаем, кто и зачем это делает, и ничто не мешает нам нанести первый удар, прежде чем они набросятся на нас, выбрав подходящий момент."
 ENG_concessions_to_the_trade_unions:1 "Уступки профсоюзам"
 ENG_concessions_to_the_trade_unions_desc:1 "Наши усилия по перевооружению армии замедляются из-за конфликтов с профсоюзами. Этот процесс пойдет более гладко, если мы прекратим борьбу с ними и начнем сотрудничать."
 ENG_concessions_to_the_trade_unions_tt:1 "Открывает решения §YУступки профсоюзам§!, являющиеся обязательными для перехода к коммунизму.\n"
 ENG_concessions_to_the_trade_unions_tt_3:1 "Открывает решения §YПоддержка профсоюзов§!.\n"
 ENG_concessions_to_the_trade_unions_tt_2:1 "§RЕсли не выполнить деколонизацию в течение 2 лет после перехода к коммунизму, в стране вспыхнет гражданская война!§!\n"
 ENG_move_to_secure_the_dominions:1 "Обеспечение порядка в доминионах"
 ENG_move_to_secure_the_dominions_desc:1 "Доминионы с подозрением наблюдают за тем, как меняется наша идеология. Они могут пересмотреть свои связи с Вестминстером, если мы им это позволим... Поэтому так делать нельзя. Мы должны иметь возможность действовать быстро и оперативно сменить правительство до того, как ухудшатся наши дипломатические отношения."
 ENG_move_to_secure_the_dominions_tt:1 "Открывает решения §YОбеспечение безопасности доминионов§!.\n"
 ENG_the_fate_of_the_royal_family:1 "Судьба королевской семьи"
 ENG_the_fate_of_the_royal_family_desc:1 "Нам противна мысль о том, что один человек стоит выше другого только по праву рождения. Огромные богатства, которыми кичится королевская семья, продолжают раздражать нас. Их, вне всяких сомнений, стоило бы потратить на перевооружение армии и развитие промышленности. Возможно, нам пора убить двух зайцев одним выстрелом..."
 ENG_eliminate_the_upper_class:1 "Искоренение высшего класса"
 ENG_eliminate_the_upper_class_desc:1 "Рабочие должны восстать и освободиться от ига высшего класса. Мы расправимся с богачами и национализируем их предприятия."
 ENG_eliminate_the_upper_class_tt:0 "Убирает аристократов-фельдмаршалов, генералов и адмиралов.\n"
 ENG_for_the_good_of_the_revolution:1 "Во имя революции"
 ENG_for_the_good_of_the_revolution_desc:1 "Все мы должны быть готовы идти на жертвы ради блага родной страны. Британский народ будет стоически терпеть выдачу продуктов по карточкам, зная, что это неизбежно приведет нас к победе."
 ENG_the_british_communist_alternative:1 "Коммунистическая альтернатива"
 ENG_the_british_communist_alternative_desc:1 "Вместо заключения альянса с Москвой мы сами начнем объединять коммунистические государства. Британии нет равных на мировой арене, и мы не склонимся перед Москвой - ни сегодня, ни вообще когда бы то ни было."
 ENG_enforce_decolonization:1 "Принудительная деколонизация"
 ENG_enforce_decolonization_desc:1 "Мы освободили свои колонии, а теперь это должны сделать другие страны мира. Мы выдвинем им ультиматум - всякому, до кого не дойдет наш мудрый совет, мы внушим эту мудрость силой."
 ENG_reach_out_across_the_channel:1 "Помощь товарищам с континента"
 ENG_reach_out_across_the_channel_desc:1 "Коммунизм распространился в странах по ту сторону Ла-Манша. Мы наладим с ними контакт и протянем им руку помощи, которая значительно ближе, чем рука далекой Москвы."
 ENG_reach_out_across_the_channel_tt:0 "Приглашает государство §Y[FRA.GetName]§! или §Yстраны Бенилюкса§! (если они коммунистические) в наш альянс.\n"
 ENG_soviet_cooperation:1 "Сотрудничество с Советами"
 ENG_soviet_cooperation_desc:1 "Несмотря на все наши разногласия, у нас есть общий враг. Мы предложим напасть на немцев с обеих сторон и раздавить их, пока они не поняли, что произошло."
 ENG_the_one_true_revolution:1 "Есть лишь одна настоящая революция"
 ENG_the_one_true_revolution_desc:1 "Сотрудничество с Москвой невозможно в принципе. [SOV.GetNameDef] - рассадник коррупции, и нам придется удалить прогнившую сердцевину и стать бесспорным мировым лидером в борьбе пролетариев."
 ENG_follow_moscow:1 "Исполнение приказов Москвы"
 ENG_follow_moscow_desc:1 "Британские коммунисты с самого начала выполняли приказы, полученные из Москвы. Продолжать эту практику не только логично, но и нужно. С помощью Красной Армии и нашего флота мы разнесем учение Маркса по всем уголкам мира, и нас никто не остановит."
 ENG_tackle_fascism:1 "Борьба с фашизмом"
 ENG_tackle_fascism_desc:1 "Фашизм - главная угроза пролетариата. Мы должны сосредоточить усилия на искоренении этой чумы в Европе."
 ENG_preparing_the_second_front:1 "Подготовка к открытию второго фронта"
 ENG_preparing_the_second_front_desc:1 "Когда начнется война, мы должны сразу открыть второй фронт, чтобы помочь нашим советским друзьям. Подготовку к этому следует начать уже сейчас."
 ENG_tackle_capitalism:1 "Борьба с капитализмом"
 ENG_tackle_capitalism_desc:1 "Капитализм - злейший враг пролетариев всего мира, и мы не будем молча смотреть, как он процветает, пусть даже по ту сторону океана. Мы дадим ему отпор на его родной земле."
 ENG_bermuda_invasion_launch_point:1 "База на Бермудах"
 ENG_bermuda_invasion_launch_point_desc:1 "Вторжение в Северную Америку - непростая задача. Нам нужно расширить наши владения на Бермудах, чтобы мы смогли держать там силы для вторжения столько времени, сколько понадобится, а потом отправить их в Америку, где они разожгут огонь революции."
 ENG_crush_the_dream:1 "Уничтожение американской мечты"
 ENG_crush_the_dream_desc:1 "Американцы часто упоминают свою «мечту» - мол, в Америке добьется успеха всякий, кто готов идти к нему по головам других людей. Эта идея вызывает у нас омерзение; нельзя поощрять стремление к наживе за счет угнетения остальных. Мы освободим их народ от столь нелепых мыслей и полностью уничтожим эту «мечту»."
 ENG_socialist_science_pool:1 "Социалистические технологии"
 ENG_socialist_science_pool_desc:1 "Мы должны координировать обмен технологиями, чтобы все наши союзники смогли воспользоваться нашими научными достижениями, а мы - их наработками. Только так мы добьемся окончательной победы пролетариата."
 ENG_liberate_the_home_of_marx:1 "Освобождение родины Маркса"
 ENG_liberate_the_home_of_marx_desc:1 "Фашисты захватили родину Карла Маркса. Тем самым они не только очернили его память, но и плюнули в лицо всем приверженцам социализма. Пора прогнать эту армию зла с немецкой земли и спасти местных граждан от влияния лжепророков."
 ENG_spirit_of_the_industrial_revolution:1 "Дух промышленной революции"
 ENG_spirit_of_the_industrial_revolution_desc:1 "Промышленная революция началась на Британских островах. Теперь же мы возродим ее дух и покажем всему миру, чего могут добиться свободные рабочие в государстве с плановой экономикой."
 ENG_british_commonwealth_air_training_plan:0 "Летная подготовка Британского Содружества"
 ENG_british_commonwealth_air_training_plan_desc:0 "Наш военный успех зависит от превосходства в воздухе и, следовательно, от мастерства наших летчиков. Мы создадим крупнейшую программу подготовки пилотов, какую только видел мир, чтобы у нас было столько опытных летчиков и экипажей, сколько нужно для убедительных побед в новых сражениях."
 ENG_indian_autonomy:0 "Автономия Индии"
 ENG_indian_autonomy_desc:0 "Чтобы ослабить движение за свободную Индию, мы не будем обещать их стране полную независимость. Вместо этого мы создадим автономию с широкими полномочиями, подобную тем, которые уже есть в остальных доминионах."
 ENG_indian_autonomy_tt:0 "§RБез автономии государство [RAJ.GetNameDef] не примет предложения о создании федеративной империи.§!"
 ENG_imperial_conference_defense_dominion:0 "Соглашения по обороне с имперской конференции"
 ENG_imperial_conference_economy_dominion:0 "Соглашения по экономике с имперской конференции"
 ENG_federal_integration:0 "Федеративная интеграция"
 ENG_imperial_conference:0 "Провести имперскую конференцию"
 ENG_imperial_conference_desc:1 "В последний раз главы государств наших автономных колоний и доминионов встречались, чтобы обсудить вопросы, связанные с империей, в 1932 году. Сейчас самое время провести новую конференцию, особенно если мы хотим упрочить нашу империю как можно скорее."
 ENG_imperial_conference_tt:0 "Открывает решения §YИмперская конференция§! на 60 дней.\n§RУбедитесь, что вы накопили достаточно политической власти, чтобы ими воспользоваться!§!\n"
 ENG_imperial_federation:0 "Федеративная империя"
 ENG_imperial_federation_desc:0 "Федеративную империю уже давно предлагают как альтернативу автономии. Мы завершили долгий подготовительный период и теперь можем наконец-то объединить наше правительство с властями доминионов, чтобы вновь стать величайшей сверхдержавой планеты. Да здравствует Британия!"
 ENG_dominions_accepted_federation:0 "Доминионы одобрили федеративную империю\n"
 ENG_a_s_warfare:0 "Противолодочная война"
 ENG_a_s_warfare_desc:0 "Атлантический океан - наша «дорога жизни», мы должны защищать его от врагов, готовых охотиться на уязвимые торговые суда, как на поверхности воды, так и на глубине. Мы сосредоточимся на новейших разработках в области противолодочной борьбы, чтобы наши корабли сопровождения были вооружены лучшим оружием и техникой в этой области."
 ENG_anti_submarine_training_school:0 "Противолодочная школа"
 ENG_anti_submarine_training_school_desc:0 "Одно из наших преимуществ - возможность привлечь большое количество офицеров с опытом прошлой войны к обучению новых экипажей. Основание в Тобермори новой противолодочной школы, руководить которой станет эксперт по противолодочной борьбе коммодор Гилберт Стивенсон, позволит морякам получить все необходимые навыки, прежде чем отправиться сопровождать корабли в Атлантике и сражаться с подлодками."
 ENG_expand_the_repair_yards:0 "Расширение судоремонтных верфей"
 ENG_expand_the_repair_yards_desc:0 "Наш флот - один из крупнейших в мире, но при этом нам нельзя забывать о необходимости быстро ремонтировать корабли, если их повредят в бою, иначе враги могут взять нас измором. Расширив свои судоремонтные верфи, мы не только получим такую возможность, но и сможем перевооружить часть своих старых кораблей сообразно требованиям времени."
 ENG_vanguard:0 "«Вэнгард»"
 ENG_vanguard_desc:0 "[Root.GetVanguardDesc]"
 ENG_VANGUARD_DESC_HISTORICAL:0 "Нельзя допустить, чтобы враг превосходил нас в море числом. У нас на складах есть несколько 15-дюймовых орудий, которые можно использовать вместо времязатратных 16-дюймовых орудий, требуемых на запланированных нами линкорах. Это заметно ускорит строительство ведущего корабля в своем классе - линкора «Вэнгард»."
 ENG_VANGUARD_DESC_COMMUNIST:0 "Нельзя допустить, чтобы враг превосходил нас в море числом. У нас на складах есть несколько 15-дюймовых орудий, которые можно использовать вместо времязатратных 16-дюймовых орудий, требуемых на запланированных нами линкорах. Это заметно ускорит строительство ведущего корабля в своем классе - линкора «Вэнгард»."
 ENG_vanguard_tt_hms:0 "Построить корабль «Вэнгард».\n"
 ENG_vanguard_tt_communism:0 "Построить корабль «Вэнгард».\n"
 ENG_anti_non_contact_committee:0 "Комитет по бесконтактным минам"
 ENG_anti_non_contact_committee_desc:0 "Наши технические эксперты по минному делу говорят, что в следующей войне важную роль наверняка будут играть новые типы мин, активируемых магнитным полем, звуком и т.п. способами. Поручив специальному Комитету по бесконтактным минам изыскать пути траления таких мин, мы сможем уберечь свои корабли и, возможно, разработать новаторские технологии минного дела."
 ENG_secure_the_imperial_shipping_routes:0 "Охрана имперских торговых маршрутов"
 ENG_secure_the_imperial_shipping_routes_desc:0 "Единство нашей колониальной империи зависит от нашей способности защищать связывающие ее торговые маршруты, в том числе и силой. Мы всегда полагались в этом на обширный флот легких крейсеров, и мы должны сделать все, чтобы у нас всегда было достаточно таких кораблей - они позволяют нам быть сразу повсюду."
 HOL_obtain_foreign_colonial_investments:0 "Привлечение инвестиций в колонии"
 HOL_obtain_foreign_colonial_investments_desc:0 "Американцы отвергают колониальную политику, но, тем не менее, давно ведут бизнес с нашими колониями, особенно с Вест-Индией. Подобно британцам и японцам, они горят желанием вкладывать средства в развитие наших колоний как на западе, так и на востоке. Мы должны поддерживать это стремление."
 HOL_obtain_foreign_colonial_investments_tt:0 "Это даст временные бонусы к §Yпотребительским товарам§! и §Yскорости строительства§!, а также на постоянной основе увеличит объемы производства §Yнефти§! в Ост-Индии и Вест-Индии.\n"
 HOL_the_western_possessions:0 "Западные ресурсы"
 HOL_the_western_possessions_desc:0 "Многие часто игнорируют Вест-Индию в пользу ее восточных соседей, но и у нее хватает ресурсов. Создание надлежащей инфраструктуры - первый шаг к развитию промышленности и добыче полезных ископаемых в этом регионе."
 HOL_expand_curacao_oil_refineries:0 "Расширение нефтяных заводов в Кюрасао"
 HOL_expand_curacao_oil_refineries_desc:0 "Озеро Маракайбо является неглубоким, поэтому с 1918 года почти вся венесуэльская нефть доставляется мелководными прибрежными судами для переработки в Арубе и Кюрасао, а уже оттуда океанские танкеры развозят ее по всему миру. Наши перерабатывающие заводы уже являются крупнейшими в мире, но, возможно, в свете грядущего мирового кризиса нам стоит расширить их."
 HOL_expand_curacao_oil_refineries_tt:0 "Открывает промышленный концерн §Y«Роял Датч Шелл»§!.\n"
 HOL_open_second_paranam_bauxite_mine:0 "Бокситовый рудник в Паранаме"
 HOL_open_second_paranam_bauxite_mine_desc:0 "Бокситы из Суринама являются важнейшим источником алюминия для авиационной промышленности ведущих держав. Масштабные военные приготовления по всему миру резко повысили спрос на алюминий, и мы наверняка сможем увеличить наш экспорт, открыв второй бокситовый рудник в Паранаме."
 HOL_antilles_defenses:0 "Оборона Антильских островов"
 HOL_antilles_defenses_desc:0 "Учитывая колоссальную важность наших нефтеперерабатывающих заводов в Арубе и Кюрасао, неудивительно, что зарубежных партнеров, вложивших в них средства, сильно тревожит наша слабая оборона этих районов. Чтобы у партнеров не возникло желания оборонять эти острова за нас, нам стоит укрепить их самостоятельно..."
 HOL_pre_empt_venezuelan_aggression_tt:0 "Не обладает национальным духом §YШок Первой мировой§!"
 HOL_pre_empt_venezuelan_aggression:0 "Упреждающий удар по Венесуэле"
 HOL_pre_empt_venezuelan_aggression_desc:0 "Венесуэльцы уже открыто претендуют на наши Антильские острова. На сей раз они всего лишь пытались предложить нам «помощь в обороне», но кто знает, до чего они дойдут, если наше положение ухудшится. Мы должны нанести удар первыми и защитить наши нефтеперерабатывающие заводы."
 HOL_the_crown_jewel_colony:0 "Жемчужина среди колоний"
 HOL_the_crown_jewel_colony_desc:0 "Ост-Индия для нас важна в той же мере, в какой Индия - для британцев. Но устаревшая инфраструктура Ост-Индии уже не отвечает требованиям современного мира. Мы отнесемся к гордости нашей нации с должным пиететом и модернизируем ее инфраструктуру, чтобы она соответствовала статусу одного из важнейших регионов нашего государства."
 HOL_java:0 "Ява"
 HOL_java_desc:0 "Главному острову нашей Ост-Индии требуются серьезные капиталовложения, чтобы нарастить его индустриализацию до современного уровня."
 HOL_reinforce_java:0 "Укрепление обороны Явы"
 HOL_reinforce_java_desc:0 "На Яве сосредоточена львиная доля населения и промышленности Ост-Индского архипелага, а также столица плюс все крупные военные базы и штабы. Таким образом, это важнейший остров Ост-Индии. Мы должны упрочить его оборону, чтобы он остался у нас даже тогда, когда мы потеряем все остальное."
 HOL_the_foundations_of_defense:0 "«Основы обороны»"
 HOL_the_foundations_of_defense_desc:0 "В 1927 году был подготовлен отчет «Оборонительные принципы голландской Ост-Индии», авторы которого проанализировали оборону наших колоний. Учитывая нарастающую агрессию со стороны японцев и их планы касательно Ост-Индии, возможно, нам стоит сдуть пыль с этого документа и узнать, на укрепление каких уязвимых точек следует направить наши недавно освободившиеся ресурсы."
 HOL_the_foundations_of_defense_tt:0 "Устанавливает максимальный уровень §Yморской базы§! в Сурабая.\n"
 HOL_sumatra:0 "Суматра"
 HOL_sumatra_desc:0 "Несмотря на то, что площадь Суматры, северного соседа Явы, самая большая в Ост-Индии, этот остров сильно отстает по уровню индустриализации и развития инфраструктуры. Мы должно срочно исправить этот недостаток."
 HOL_borneo_and_the_grote_oost:0 "Борнео и «Великий восток»"
 HOL_borneo_and_the_grote_oost_desc:0 "Крупный остров Борнео и ряд других островов, вместе известных как «De Grote Oost» («Великий восток»), в том числе Сулавеси и Молукка, должны стать более доступными для нашего растущего населения. Мы должны активнее развивать промышленность в этих районах."
 HOL_curtail_colonial_autonomy:0 "Ограничение автономии колоний"
 HOL_curtail_colonial_autonomy_desc:0 "Вполне вероятно, что континентальные Нидерланды будут захвачены, несмотря на все наши приготовления. На этот случай нам нужны альтернативные варианты, и одним из них является перенос столицы в голландскую Ост-Индию, а именно - в город Батавия на острове Ява. Нужно, чтобы колониальная администрация четко осознавала, что мы, возможно, скоро будем сами управлять их делами."
 HOL_continue_the_war_in_batavia:0 "Продолжение войны в Батавии"
 HOL_continue_the_war_in_batavia_desc:1 "Вторжение, которого мы опасались, произошло, и враг смел нашу оборону. Членам правительства удалось выбраться к нашим союзникам и создать там правительство в изгнании. Наша королева предпочла бы, чтобы правительство осталось в ссылке и было «поближе к активным действиям» в Европе, но мы считаем, что пришла пора перебраться в Ост-Индию и продолжать войну оттуда в качестве суверенной державы."
 HOL_continue_the_war_in_batavia_tt:0 "Что даст:\n"
 HOL_a_western_capital:0 "Западная столица"
 HOL_a_western_capital_desc:0 "Нам придется серьезно усилить гражданскую промышленность Явы, чтобы обеспечить поставки для военпрома, без которых нам не освободить родину."
 HOL_expand_the_colonial_army:0 "Расширение колониальной армии"
 HOL_expand_the_colonial_army_desc:0 "Люди - ресурс, которого всегда хватает в Ост-Индии. Используя все мыслимые уступки и обещания, мы должны сделать службу в армии более привлекательной для граждан, а также четко объяснить народу, что только новобранцы смогут защитить острова от алчной Японии."
 HOL_colonial_shipbuilding:0 "Колониальные судоверфи"
 HOL_colonial_shipbuilding_desc:0 "Вместе с Нидерландами мы потеряли и наши судоверфи на континенте. Нам придется потратить часть ресурсов на строительство новых судоверфей в Ост-Индии, чтобы нарастить флот."
 HOL_the_east_indies_war_machine:0 "Военная машина Ост-Индии"
 HOL_the_east_indies_war_machine_desc:0 "Мы больше не можем рассчитывать на помощь союзников в поставках техники и боеприпасов. У нас огромные запасы ресурсов - нужно организовать производство и использовать эти ресурсы для снабжения нашей военной машины."
 HOL_prepare_for_our_return:0 "Подготовка к нашему возвращению"
 HOL_prepare_for_our_return_desc:0 "Нам потребуется очень много кораблей для переброски войск на континент, если мы хотим помочь в освобождении нашей страны. Для этого необходимо возвести еще несколько судоверфей и освоить искусство строительства грузовых судов."
 HOL_liberation:0 "Освобождение"
 HOL_liberation_desc:0 "Наша родина освобождена. Армия, сложившая оружие после нашей капитуляции, освободилась и жаждет мести. Толпы жителей радостно приветствуют освободителей. В следующий раз люди будут активнее сражаться с захватчиками."
 HOL_abandon_the_gold_standard:0 "Отказ от золотого стандарта"
 HOL_abandon_the_gold_standard_desc:0 "Нежелание отказываться от золотого стандарта дорого обошлось нам за последние годы. Теперь, когда Франция покинула золотой блок, в нем остались только мы и Швейцария. Пришла пора девальвировать наши гульдены и потратить освободившиеся ресурсы на укрепление нашей жалкой обороны."
 HOL_continue_the_public_works:0 "Дальнейшее развитие инфраструктуры"
 HOL_continue_the_public_works_desc:1 "Мы должны продолжить строительство крупных объектов гражданской инфраструктуры, начатое в конце 1920-х годов. Освоение земель, строительство новых каналов, дорог и тоннелей не только создает новые рабочие места, но и укрепляет наше государство."
 HOL_finish_the_noordoostpolder:0 "Завершение Нордостполдера"
 HOL_finish_the_noordoostpolder_desc:0 "Отгородив залив Зёйдерзе дамбой Афслёйтдейк и тем самым превратив его в рукотворное озеро Эйсслемер, мы теперь должны завершить проект по освоению земель и созданию Нордостполдера. Тем самым мы улучшим нашу инфраструктуру и получим новые территории для строительства заводов и ферм."
 HOL_the_maastunnel:0 "Маасский тоннель"
 HOL_the_maastunnel_desc:0 "Наши великие реки являются мощными преградами, но мы сможем значительно улучшить инфраструктуру, если построим под ними тоннели. Маасский тоннель станет первым из них. Он намного облегчит доступ к Роттердаму с юга."
 HOL_expand_the_artillerieinrichtingen:0 "Южноафриканская артиллерия"
 HOL_expand_the_artillerieinrichtingen_desc:0 "Завод «Artillerie-Inrichtingen» выпускает боеприпасы и небольшие партии стрелкового оружия (по лицензии) для нашей пехоты. Нужно увеличить его мощности, чтобы мы смогли нарастить армию."
 HOL_expand_the_artillerieinrichtingen_tt:1 "Открывает компанию §Y«Завод боеприпасов в Хембруге»§! как нового конструктора материального обеспечения.\n"
 HOL_philips_focus:0 "«Филипс»"
 HOL_philips_focus_desc:0 "«Филипс» уже много лет является лидером на рынке радиоприборов и прочей электронной техники. Возможно, заключив контракт с этим голландским производителем и обеспечив финансирование, мы совершим свои открытия в области военной электроники, которая становится все более важной."
 HOL_philips_focus_tt:1 "Открывает компанию §Y«Филипс»§! как новый промышленный концерн.\n"
 HOL_expand_RD_facilities:0 "Расширение научных центров"
 HOL_expand_RD_facilities_desc:0 "Развитие промышленности и другие открытия последнего времени позволят нам вести параллельные научно-технические исследования, особенно если мы расширим уже существующие лаборатории «Филипс»."
 HOL_the_zuiderzee_works:0 "Дальнейшая работа над проектом «Зёйдерзи»"
 HOL_the_zuiderzee_works_desc:0 "Следующий этап в освоении земель получил название «Флевопольдер» в честь древнего Флевонского озера, существовавшего во времена Римской империи. Так как это весьма крупный проект, на его выполнение уйдет несколько лет, однако первые результаты станут заметны почти сразу."
 HOL_develop_the_randstad:0 "Развитие Рандстада"
 HOL_develop_the_randstad_desc:0 "Развивая крупнейшие города и близлежащие территории, мы можем заложить фундамент так называемого «кольцевого города», или городской агломерации, которая будет объединять Амстердам, Гаагу, Роттердам и Утрехт, с «зеленым сердцем» в центре «кольца»."
 HOL_expand_the_ijmuiden_steel_mill:0 "Металлургический комбинат в Эймейдене"
 HOL_expand_the_ijmuiden_steel_mill_desc:0 "Так как для производства военной техники требуется сталь высочайшего качества, нам стоит рассмотреть возможность расширения уже существующих комбинатов в Эймейдене."
 HOL_fokker:0 "«Фоккер»"
 HOL_fokker_desc:0 "«Фоккер», мировой лидер по производству самолетов гражданской авиации, планирует расширить производство военных летательных аппаратов. Возможно, нам стоит поддержать эту задумку, а также помочь развитию авиационной промышленности."
 HOL_fokker_tt:1 "Открывает компанию §Y«Фоккер»§! как нового авиаконструктора.\n"
 HOL_domestic_jet_engine_designs:0 "Отечественные реактивные двигатели"
 HOL_domestic_jet_engine_designs_desc:0 "Нам определенно стоит поддерживать инновационные идеи отечественных производителей самолетов и поощрять всяческие эксперименты. Возможно, построить рабочий самолет с реактивным двигателем удастся нескоро, зато этот ход, несомненно, поможет развитию авиационной промышленности в целом."
 HOL_develop_the_zandstad:0 "Развитие Зандстада"
 HOL_develop_the_zandstad_desc:0 "Вместо того чтобы бросить все силы на застройку крупнейших городов, нам стоит позаботиться о развитии отдаленных районов."
 HOL_friesland_agricultural_impetus:0 "Сельское хозяйство Фрисландии"
 HOL_friesland_agricultural_impetus_desc:0 "Развивая сельскохозяйственную отрасль, мы сделаем нашу небольшую страну более самодостаточной, а также снизим потребность во ввозе товаров из-за рубежа."
 HOL_daf:0 "DAF"
 HOL_daf_desc:1 "Поскольку в нашей стране развито автомобилестроение, мы можем заключать контракты с автомобильными заводами на производство военной техники. При поддержке государства фабрика прицепов братьев ван Доорн (DAF) вполне могла бы снабжать нас необходимым механизированным оборудованием."
 HOL_daf_tt:1 "Открывает компанию §YDAF§! как нового конструктора материального обеспечения.\n"
 HOL_domestic_vehicle_designs:0 "Отечественная автопромышленность"
 HOL_domestic_vehicle_designs_desc:0 "Если мы дадим отечественным производителям автомобилей больше свободы при разработке новых моделей, то рискуем поплатиться за это снижением эффективности производства."
 HOL_continental_shipbuilding:0 "Континентальное судостроение"
 HOL_continental_shipbuilding_desc:1 "Расширив судостроительные заводы в Голландии, Зеландии и Фрисландии, мы сможем строить более крупные и технологичные корабли."
 HOL_domestic_innovation:0 "Отечественные разработки"
 HOL_domestic_innovation_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности для технических исследований, которыми нам стоит воспользоваться."
 HOL_make_use_of_our_riches:0 "Использование природных богатств"
 HOL_make_use_of_our_riches_desc:0 "Несмотря на сравнительно небольшие размеры, наша страна обладает таким же количеством природных ресурсов, как и любое крупное государство. Если мы научимся грамотно ими распоряжаться, то сделаем большой скачок в развитии, а может, даже снова войдем в число господствующих держав."
 HOL_the_ultimate_deterrent:0 "Грамотная политика сдерживания"
 HOL_the_ultimate_deterrent_desc:0 "Сильные ВВС И ВМФ, конечно, нужны, но если мы займемся разработкой атомной бомбы, то отобьем у враждебных государств охоту нападать на принадлежащие нам колонии или иными способами нарушать наш нейтралитет."
 HOL_overturn_military_budget_cuts:0 "Прекратить сокращение военного бюджета"
 HOL_overturn_military_budget_cuts_desc:0 "После отказа от золотого стандарта наша экономика восстановилась на удивление быстро. Если первое время нам приходилось ограничивать военный бюджет, чтобы избежать падения курса гульдена, то теперь в этом нет смысла."
 HOL_prepare_the_inundation_lines:0 "Защита от затоплений"
 HOL_prepare_the_inundation_lines_desc:0 "Борьба с намеренным затоплением местности стала неотъемлемой частью нашей стратегии защиты еще в XVI веке, когда развернулась война за независимость с Испанией. Это решение спасет нас еще не раз, ведь плавающих танков пока не придумали."
 HOL_prepare_the_inundation_lines_tt:0 "Это даст бонусы к защите в виде §Yзатопления§! и §Yосушения§! некоторым провинциям в округе «крепости Голландия».\n"
 HOL_protect_against_britain:0 "Защита от Великобритании"
 HOL_protect_against_britain_desc:0 "Чтобы сохранить нейтралитет, нам необходимо оберегать наш суверенитет от любых посягательств извне, в том числе со стороны Великобритании, которая якобы из благих намерений порывается защитить наши порты и аэродромы от немцев."
 HOL_further_reinforce_the_ports:0 "Дальнейшее укрепление портов"
 HOL_further_reinforce_the_ports_desc:0 "Нам следует и дальше укреплять береговую оборону, чтобы отбить у Великобритании всякую охоту «оказывать нам поддержку» без нашего на то согласия."
 HOL_southward_defenses:0 "Оборона южной границы"
 HOL_southward_defenses_desc:0 "Нам необходимо установить линию обороны вдоль реки Маас, чтобы предотвратить любое посягательство на нашу территорию со стороны границы с Бельгией. Если мы как следует укрепим береговую оборону, то расстроим планы Великобритании по отправке экспедиционных войск в наши порты."
 HOL_germany_is_the_greater_threat:0 "Германия представляет серьезную угрозу"
 HOL_germany_is_the_greater_threat_desc:0 "Ввиду нарастающей агрессии Германии нам не помешало бы укрепить восточную границу на тот случай, если в этот раз немцы по какой-то причине решат пренебречь нашим нейтралитетом."
 HOL_fortress_holland:0 "«Крепость Голландия»"
 HOL_fortress_holland_desc:0 "Мы должны бросить все силы на защиту «крепости Голландия». К северу от крупных рек и западу от Эйсселмера проживает большая часть населения и сосредоточено огромное количество заводов. Если мы пожертвуем остальными землями и защитим самый промышленно развитый район, то сможем продержаться до тех пор, пока не подоспеет помощь от более могущественного союзника."
 HOL_modernize_the_grebbeline:1 "Модернизация линии Греббе"
 HOL_modernize_the_grebbeline_desc:0 "Юг «крепости Голландия» хорошо защищен Рейном и Маасом. Осталась единственная брешь в восточной границе Амстердама между северной частью Эйсселмера и южной - Рейна. Там находится оборонительный рубеж, или линия Греббе, которую необходимо модернизировать и укрепить, чтобы в случае нападения сдержать натиск врагов."
 HOL_war_on_pacifism:0 "Война пацифизму"
 HOL_war_on_pacifism_desc:0 "Пацифистское движение пользуется большой популярностью у голландцев еще со времен мировой войны. Подобные настроения мешают нам выделять необходимые средства на развитие военной промышленности. Люди не понимают, что подвергают себя и свою родину смертельной опасности... Пора объявить войну пацифизму и избавить наш народ от разрушительных мыслей, засевших в их сознании!"
 HOL_war_on_pacifism_tt:0 "Данное решение приведет к §Gснижению или исчезновению§! §YШока Первой мировой§!.\n"
 HOL_appoint_new_supreme_commander:0 "Назначение нового главнокомандующего"
 HOL_appoint_new_supreme_commander_desc:0 "Нынешний главнокомандующий армией перестал выполнять приказы и продолжает придерживаться бесперспективных планов обороны. Его необходимо заменить. Мы можем вернуть из отставки Хенри Винкельмана - он наверняка предложит более... достойную альтернативу."
 HOL_appoint_new_supreme_commander_tt:0 "§YХенри Винкельман§! станет фельдмаршалом.\n"
 HOL_modernize_our_infantry_equipment:0 "Модернизация пехотного снаряжения"
 HOL_modernize_our_infantry_equipment_desc:0 "Снаряжение наших пехотинцев сильно устарело. Его срочно требуется заменить, иначе мы не сможем дать отпор врагам в случае нападения."
 HOL_modernize_our_infantry_equipment_tt:0 "Мы сосредоточимся на том, чтобы в будущем производить свое снаряжение, а не лицензированное.\n"
 HOL_production_under_license:0 "Производство по лицензии"
 HOL_production_under_license_desc:0 "Так как наша военная промышленность никуда не годится, нам стоит обратить внимание на новейшие модели стрелкового оружия и средств артиллерии, которые производятся за рубежом. Если повезет, мы можем получить лицензию на производство такого оружия у нас."
 HOL_production_under_license_tt:0 "Мы сосредоточимся на том, чтобы в будущем производить лицензированное снаряжение, а не свое.\n"
 HOL_light_tanks_for_the_colonies:0 "Легкие танки для колоний"
 HOL_light_tanks_for_the_colonies_desc:0 "Легкие танки идеально подойдут для защиты наших колоний на островах, где преобладает труднопроходимая местность, от нападения вражеской морской пехоты."
 HOL_light_tanks_for_the_colonies_tt:0 "В зависимости от вашего выбора - модернизация или производство по лицензии - вам достанется: \n"
 HOL_light_tanks_for_the_colonies_2tt:0 "Либо: \n"
 HOL_secret_staff_talks:0 "Тайные переговоры"
 HOL_secret_staff_talks_desc:0 "Несмотря на то, что официально мы придерживаемся нейтралитета, нам стоит задуматься о тайных переговорах с соседями. Четкий план обороны, пускай неофициально разработанный совместно с соседним государством, пригодится в случае вражеского нападения."
 HOL_secret_staff_talks_tt:0 "Это позволит вам получить §Yснаряжение§!, боевые бонусы к §Yатаке§! и §Yзащите§!, научные бонусы к §Yсухопутной доктрине§! и повысит £legitimacy §Yлегитимность§! государства в изгнании.\n"
 HOL_anti_tank_guns_for_the_continent:0 "Противотанковые орудия для континента"
 HOL_anti_tank_guns_for_the_continent_desc:0 "Государства-соседи ведут разработку новых, усовершенствованных моделей танков с начала мировой войны. Если они решат на нас напасть, то обязательно их задействуют. Нам необходимо подготовиться к такой ситуации."
 HOL_lessons_from_the_last_war:0 "Чему нас научила предыдущая война"
 HOL_lessons_from_the_last_war_desc:0 "Несмотря на то, что мы не принимали непосредственного участия в прошлой войне, у нас была прекрасная возможность увидеть план Шлиффена в действии и отметить его сильные и слабые стороны. Нам необходимо сделать выводы на основе данных наблюдений."
 HOL_expand_the_mld:0 "Развитие морской авиации"
 HOL_expand_the_mld_desc:0 "Вне всяких сомнений, самое важное подразделение военно-воздушных сил - морская авиация. Нам следует задуматься о расширении этого направления, а именно: усовершенствовать основную операционную базу в Ост-Индии и разработать новые тактики и стратегии."
 HOL_protect_the_mainland:0 "Защита материка"
 HOL_protect_the_mainland_desc:0 "Чтобы защитить континентальную часть Нидерландов и удержать превосходство в воздухе, нам необходимы современные истребители."
 HOL_protect_the_colonies:0 "Защита колоний"
 HOL_protect_the_colonies_desc:0 "Нам нужно поставить большее количество современных морских бомбардировщиков в наши колонии, чтобы защитить их в случае нападения с моря."
 netherlands_has_no_colonies_tt:0 "У §YНидерландов§! и их марионеток нет стартовой §Yколониальной территории§!."
 HOL_modernize_the_air_fleet:0 "Модернизация воздушного флота"
 HOL_modernize_the_air_fleet_desc:0 "Нам необходимо ускорить процесс закупки самолетов, чтобы укрепить оборону. Времени остается все меньше и меньше!"
 HOL_strategic_bombing_defense:0 "Защита от бомбардировки"
 HOL_strategic_bombing_defense_desc:0 "Если Нидерландам однажды придется ввязаться в войну, мы, скорее всего, столкнемся со стратегической бомбардировкой невиданных прежде масштабов. Чтобы предотвратить эту угрозу, нам нужно разработать новые доктрины, а также расширить авиационные базы на материке с целью нарастить мощь военно-воздушного флота."
 HOL_longer_range_models:0 "Самолеты с дальним радиусом действия"
 HOL_longer_range_models_desc:0 "Господство на море необходимо для сохранения целостности нашей колониальной империи, но так как это довольно большая территория, нам требуются самолеты с подходящим радиусом действия."
 HOL_unsinkable_aircraft_carriers:0 "Непотопляемые авианосцы"
 HOL_unsinkable_aircraft_carriers_desc:0 "Так как боевые действия теперь ведутся по трем направлениям, нашему флоту требуется прикрытие с воздуха. В то же время приобретение массивных авианосцев из чистой стали - не выход. Зато несколько тысяч островов вдоль берегов Ост-Индии вполне могут сойти за непотопляемые авианосцы, если мы разместим на них аэродромы."
 HOL_aviatic_aspirations:0 "Авиационные амбиции"
 HOL_aviatic_aspirations_desc:0 "Воздух стал новым театром военных действий, который нам теперь предстоит освоить. Так как мы преуспели в производстве гражданских самолетов, то наверняка сможем повторить свой успех и в военной сфере."
 HOL_prepare_naval_expansion:0 "Подготовка к расширению ВМФ"
 HOL_prepare_naval_expansion_desc:0 "Нам необходимо увеличить военно-морской флот, а для этого следует бросить все силы на расширение производства военных судов, и как можно быстрее."
 HOL_expand_the_amsterdam_petroleum_harbor:0 "Расширить нефтяной порт Амстердама"
 HOL_expand_the_amsterdam_petroleum_harbor_desc:0 "Увеличение нашего флота потребует пропорционального расширения хранилищ топлива, иначе мы не сможем пользоваться своими кораблями. Нефтяной порт Амстердама уже служит транспортным центром для импорта топлива, но нам нужно сделать его еще вместительнее."
 HOL_cornerstone_of_colonial_defense:0 "Основа защиты колоний"
 HOL_cornerstone_of_colonial_defense_desc:0 "Для защиты нашей колониальной империи необходим сильный флот. Нам стоит подумать, как решить этот вопрос."
 HOL_rely_on_submarines:0 "Вся надежда на подводные лодки"
 HOL_rely_on_submarines_desc:0 "Современные крейсеры вряд ли смогут дать отпор многочисленному вражескому флоту. Вместо этого мы должны вложить средства в разработку усовершенствованных подводных лодок - они помогут нам сдерживать натиск противника до тех пор, пока не прибудет флотилия более могущественного союзника."
 HOL_modernize_the_cruiser_fleet:0 "Модернизация крейсеров"
 HOL_modernize_the_cruiser_fleet_desc:0 "Крейсеры нужны нам для обороны Ост-Индии, но те, что у нас есть, уже давно устарели. Мы сейчас же займемся разработкой нового поколения боевых кораблей, чтобы как можно быстрее приступить к производству."
 HOL_the_battlecruiser_plan:0 "План линейного крейсера"
 HOL_the_battlecruiser_plan_desc:0 "Все больше голосов поступает в пользу создания трио таких огромных линейных крейсеров, которые мы раньше не могли и представить. Надеемся, немцы поделятся с нами чертежами линейного крейсера «Шарнхорст» и позволят использовать свои наработки. Такие корабли определенно смогут защитить наши колонии от нападений."
 HOL_the_battlecruiser_plan_tt:0 "§RГосударство [GER.GetNameDefCap] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 HOL_air_cover_for_the_new_fleet:0 "Прикрытие с воздуха для новой флотилии"
 HOL_air_cover_for_the_new_fleet_desc:0 "Если мы собираемся вложить средства в разработку крупных линейных крейсеров, нам также следует обеспечить им прикрытие с воздуха, иначе мы рискуем быстро их лишиться. Нам стоит задуматься о создании авианосцев."
 HOL_escorts_for_the_new_fleet:0 "Сопровождение для новой флотилии"
 HOL_escorts_for_the_new_fleet_desc:0 "Нашим линейным крейсерам требуются корабли сопровождения для защиты от торпедных катеров и подводных лодок. Нам следует позаботиться о том, чтобы эти корабли были изготовлены по последнему слову техники."
 HOL_naval_heritage:0 "Морское наследие"
 HOL_naval_heritage_desc:0 "Михаил де Рюйтер, Пит Хейн... История нашего государства знает немало отважных героев, которые успешно противостояли сильнейшим морским державам своего времени. Любовь к морям у нас в крови, и нам нужно это понять и принять, чтобы возродить морское наследие."
 HOL_form_new_government:0 "Формирование нового правительства"
 HOL_form_new_government_desc:0 "Наше государство совсем ослабло и вновь оказалось на краю гибели. Нужно дать новому премьер-министру поручение собрать новое, более сильное правительство."
 HOL_gateway_to_europe:0 "Путь в Европу"
 HOL_gateway_to_europe_desc:0 "Через Нидерланды пролегает торговый путь в Европу, и наши торговые партнеры прекрасно это знают. Но помимо того, что эта позиция позволяет нам развиваться, она также ставит нас в невыгодное положение: в то время как Великобритания намеревается изолировать своих потенциальных противников, Германия просит увеличить поступающий через нас торговый поток, чтобы не допустить полной блокады."
 HOL_gateway_to_europe_tt:0 "Это позволит вам добавить очки торгового влияния в государства §Y[GER.GetName]§! и §Y[ENG.GetName]§!.\n"
 HOL_cave_to_the_germans:0 "Уступка требованиям Германии"
 HOL_cave_to_the_germans_desc:0 "Так как мы граничим с Германией, нам стоит ожидать вторжения немецкой армии в случае, если мы откажем им в просьбе увеличить торговый поток, проходящий через Нидерланды. Давайте не будем подвергать опасности нашу страну и позволим Германии воспользоваться нашим положением для обхода британской блокады."
 HOL_trade_influence_tt:0 "Получает §Yполитическую власть§! в размере, равном количеству очков, вложенных всеми участниками §Y«Пути в Европу»§!. В данный момент эта сумма составляет:\n"
 HOL_cave_to_the_germans_tt:0 "@ГЕР§Y[GER.GetName]§! имеет по меньшей мере на §Y15§! очков торгового влияния больше, чем @АНГ§Y[ENG.GetName]§!."
 HOL_cave_to_the_germans2_tt:0 "@ГЕР§Y[GER.GetName]§! имеет не менее §Y25§! очков торгового влияния."
 HOL_maintain_trade_neutrality:0 "Поддержка торгового нейтралитета"
 HOL_maintain_trade_neutrality_desc:0 "Нам необходимо придерживаться нейтралитета в вопросе торговли и следовать выбранной торговой политике. Если мы встанем на одну сторону, то, скорее всего, ввяжемся в войну с другой."
 HOL_maintain_trade_neutrality_tt:0 "Разница в количестве очков торгового влияния между @ГЕР§Y[GER.GetName]§! и @АНГ§Y[ENG.GetName]§! не превышает §Y5§! очков.\n"
 HOL_maintain_trade_neutrality2_tt:0 "@ГЕР§Y[GER.GetName]§! и @АНГ§Y[ENG.GetName]§! имеют по меньшей мере §Y50§! очков торгового влияния.\n"
 HOL_cave_to_the_british:0 "Уступка требованиям Великобритании"
 HOL_cave_to_the_british_desc:0 "Великобритания ведет с нами жесткие торговые переговоры и требует сократить торговый поток, который идет через нашу страну в Германию. Британцы боятся, что Германия может использовать нас как «черный вход» и обойти блокаду. Если мы откажем Великобритании, они также подвергнут нас блокаде. Так как наша экономика еще не окрепла, этого нельзя допустить! Придется играть по их правилам."
 HOL_cave_to_the_british_tt:0 "@АНГ§Y[ENG.GetName]§! имеет по меньшей мере на §Y15§! очков торгового влияния больше, чем @ГЕР§Y[GER.GetName]§!.\n"
 HOL_cave_to_the_british2_tt:0 "@АНГ§Y[ENG.GetName]§! имеет не менее §Y25§! очков торгового влияния."
 HOL_volk_en_vaderland:0 "Народ и отечество"
 HOL_volk_en_vaderland_desc:0 "Сдружившись с одним из соседей, мы сами же нарушили наш нейтралитет. Рост прогерманских и националистических настроений, связанный с нашим решением, особенно заметен во внутренней политике. Одним из признаков можно считать появление крайне правой газеты «Народ и отечество»."
 HOL_de_jeugdstorm:0 "Молодежное движение"
 HOL_de_jeugdstorm_desc:0 "Снизить пацифистские настроения в обществе и в кратчайшие сроки навязать народу культуру милитаризма - задача отнюдь не простая, однако выполнимая. Нам нужно задействовать все возможные средства пропаганды и риторики, а главное - запустить молодежное движение и таким образом повлиять на неокрепшие умы."
 HOL_strength_over_blood:0 "Способности превыше родства"
 HOL_strength_over_blood_desc:1 "Глава государства не должен выбираться по принципу кровного родства. Пусть лучше страной правит тот, кто хорошо себя проявил, а не тот, в чьих жилах течет королевская кровь."
 HOL_join_germany:0 "Союз с Германией"
 HOL_join_germany_desc:0 "Чтобы выстоять, мы должны сплотиться с союзниками, разделяющими наши взгляды. Самое время запросить членство в Оси."
 HOL_german_technological_exchange:0 "Обмен немецкими технологиями"
 HOL_german_technological_exchange_desc:0 "Имея доступ к немецким технологиям, нам будет проще помогать установить Новый мировой порядок."
 HOL_beginnings_of_a_dutch_blitzkrieg:0 "Начало голландского блицкрига"
 HOL_beginnings_of_a_dutch_blitzkrieg_desc:0 "Заручившись поддержкой Германии, мы сможем присоединиться к блицкригу и отправить на фронт наши танковые войска."
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_1:0 "Дает §Yлицензию на производство§! лучшей модели §Yсреднего танка§!, разработанной в данное время государством §Y[GER.GetNameDef]§!.\n"
 HOL_beginnings_of_a_dutch_blitzkrieg_tt_2:0 "Дает бонусы к исследованию всех моделей §Yсредних танков§!, разработанных в данное время государством §Y[GER.GetNameDef]§!.\n"
 HOL_placate_the_japanese:0 "Дружба с Японией"
 HOL_placate_the_japanese_desc:0 "Давно известно, что японцы положили глаз на наши богатые восточные колонии. Нам стоит задуматься о том, чтобы предоставить им эксклюзивные права на ресурсы архипелага, а может, и вовсе передать контроль над колониями. Это решение позволит поддерживать мирные и взаимовыгодные отношения с Японией."
 HOL_assume_the_naval_burden:0 "Груз наследия"
 HOL_assume_the_naval_burden_desc:0 "В то время как наш союзник хорошо сражается на суше, богатое морское наследие нашей родины наводит на мысль, что, возможно, нам стоит развернуть боевые действия на море."
 HOL_the_netherlands_first:0 "Сначала Нидерланды"
 HOL_the_netherlands_first_desc:0 "Так как Нидерланды богаты природными ресурсами, у нас есть все шансы стать сверхдержавой. Если мы будем грамотно распоряжаться ресурсами и продолжим навязывать народу культуру милитаризма, мы вполне сможем добиться успеха сами, без помощи Германии."
 HOL_implement_the_program:0 "Выполнение «программы»"
 HOL_implement_the_program_desc:0 "Благодаря грамотной политике национального лидера в данный момент нашей стране ничего не угрожает, а значит, сейчас самое время приступить к выполнению партийной «программы». Сильные государственные, экономические и социальные реформы, а также отмена свободы печати и избирательных прав сделают Нидерланды еще сильнее. Да здравствует труд во благо нашего отечества!"
 HOL_taking_back_french_flanders:0 "Возврат французской Фландрии"
 HOL_taking_back_french_flanders_desc:0 "Ведущие державы поделили между собой часть Нидерландов. Так, Франция до сих пор удерживает большую территорию, которая некогда была частью Фландрии. Нам хватит военной мощи, чтобы вернуть свои земли, а значит, именно этим нам и стоит заняться."
 HOL_the_united_netherlands:0 "Объединенные Нидерланды"
 HOL_the_united_netherlands_desc:0 "Чем наши народы дружнее, тем мы сильнее. Британцы прекрасно это знали и поэтому создали буферное государство под названием Объединенные Нидерланды после наполеоновских войн. Но так как просуществовало оно недолго, в следующий раз нам понадобится более сильное руководство. Мы снова объединим усилия с Бельгией и Люксембургом, и тогда ни один враг нам не будет страшен."
 HOL_taking_back_our_old_colonies:0 "Возврат старых колоний"
 HOL_taking_back_our_old_colonies_desc:0 "После наполеоновских войн, которые охватили мир 150 лет назад, мы временно ослабли и уступили многие наши колонии Великобритании. Тем не менее, жители этих колоний до сих пор придерживаются культурных традиций Голландии и хранят наше наследие. Нам следует вернуть наши колонии назад!"
 HOL_imperial_ambitions:0 "Имперские амбиции"
 HOL_imperial_ambitions_desc:0 "Наш народ счастлив жить в процветающей империалистической державе, и это вполне ожидаемо. Нам остается лишь вернуть старые колонии, Новые Нидерланды, которые располагаются в северо-восточной части Соединенных Штатов Америки."
 HOL_legacy_of_the_de_zeven_provincien_mutiny:0 "Последствия «Зевен Провинсиен»"
 HOL_legacy_of_the_de_zeven_provincien_mutiny_desc:0 "Бунт на борту крейсера «Зевен Провинсиен», вспыхнувший в феврале 1933 года, долгое время считался запретной темой. Однако нам необходимо вспомнить это событие, чтобы не забыть о жертвах, на которые пошли те смельчаки ради рабочих. Мы должны последовать их примеру и встать на защиту своих идеалов!"
 HOL_decolonization:0 "Деколонизация"
 HOL_decolonization_desc:0 "Наша родина переживает не лучшие времена. Вместо того, чтобы отправлять ресурсы в наши колонии на другой континент и притеснять коренное население, возможно, нам стоит дать им свободу, и тогда в один прекрасный день эти колонии станут полноценными членами мирового сообщества и перестанут разорять и ослаблять нашу страну."
 HOL_decolonization_tt1:0 "Все штаты в §YИндонезии§!: полностью контролируются государством §Y[INS.GetNameDef]§!"
 HOL_decolonization_tt2:0 "Все штаты в §YИндонезии§!: полностью контролируются государством §Y[HOL.GetNameDef]§!"
 HOL_decolonization_tt:0 "Создает 8 боевых единиц KNIL с §Y9 пехотными§! батальонами в §YГолландии§!.\n"
 HOL_red_is_the_new_orange:0 "Красный - это новый оранжевый"
 HOL_red_is_the_new_orange_desc:0 "Равенство - это когда все люди имеют равные права и привилегии. Данное правило должно касаться даже потомков великих деятелей, оставивших след в истории нашего государства. Их следует лишить титулов, а богатства - забрать и использовать во благо всего народа."
 HOL_affirm_loyalty_to_moscow:0 "Подтверждение верности Москве"
 HOL_affirm_loyalty_to_moscow_desc:0 "Наша партия получает указания из Москвы, а потому само собой разумеется, что мы должны помочь русским распространить коммунизм по всему миру."
 HOL_soviet_technical_teams:0 "Советские эксперты"
 HOL_soviet_technical_teams_desc:0 "Нашим союзникам удалось расширить производство военной техники до максимума. Если мы пригласим к себе их экспертов, то сможем воспользоваться их наработками и наладить собственное производство."
 HOL_making_the_ends_of_europe_meet:0 "Охват Европы"
 HOL_making_the_ends_of_europe_meet_desc:0 "Коммунизм постепенно поглощает Европу с обеих сторон. Самое время позаботиться о том, чтобы эти стороны сошлись и уничтожили все, что существовало прежде."
 HOL_join_the_french:0 "Союз с Францией"
 HOL_join_the_french_desc:0 "Коммунистическое движение во Франции набрало обороты, и французы решили, что их страна готова отделиться от Коминтерна. Так как географически Франция находится к нам ближе, чем Советы, будет гораздо проще и правильнее сделать своим союзником именно эту страну."
 HOL_french_military_mission:0 "Французское военное представительство"
 HOL_french_military_mission_desc:0 "Франция славится производством оружия и военной техники. Если мы пригласим французское военное представительство к себе, то повысим уровень подготовки наших военных теоретиков и улучшим организацию войск."
 HOL_socialist_industrial_support:0 "Поддержка промышленности"
 HOL_socialist_industrial_support_desc:0 "Наши союзники имеют гораздо больший промышленный потенциал, чем мы. Нам нужно заручиться их поддержкой, чтобы перенести надвигающийся шторм."
 HOL_for_the_common_good:0 "Ради общего блага"
 HOL_for_the_common_good_desc:0 "Мы должны делиться научно-техническими достижениями с другими странами во благо всего коммунизма."
 HOL_for_the_common_good_tt:0 "§Y[HOL.GetName]§! и все члены альянса присоединяются к §Yобмену технологиями коммунистов§!.\n"
 HOL_mobilize_the_masses:0 "Мобилизация населения"
 HOL_mobilize_the_masses_desc:0 "Лишь сами рабочие способны защитить рабочий класс. Люди должны встать на защиту родины и своих убеждений!"
 HOL_bastion_of_true_communism:0 "Оплот истинного коммунизма"
 HOL_bastion_of_true_communism_desc:0 "Ни одно государство Восточной Европы не согласно с нашей трактовкой коммунизма. У нас нет союзников, а значит, чтобы добиться торжества коммунистических идей, нам придется полагаться только на себя."
 HOL_bring_socialism_south:0 "Движение социализма на юг"
 HOL_bring_socialism_south_desc:0 "Нам необходимо поддержать наших единомышленников на юге, в том числе и силовым путем, если потребуется. Так как Москва далеко, а на нас со всех сторон давят враждебные идеологии, мы собственными руками воздвигнем нерушимый оплот коммунизма на восточном побережье Европы."
 HOL_enemies_on_all_fronts:0 "В кольце врагов"
 HOL_enemies_on_all_fronts_desc:0 "Наше государство небольшое, поэтому нам не хватает стратегической глубины. Но мы продержимся, если каждый житель будет выполнять свои обязательства перед родиной, а в случае нападения мы возьмем врага количеством, а не качеством."
 HOL_haven_of_tolerance:0 "Гостеприимная страна"
 HOL_haven_of_tolerance_desc:0 "Даже в эпоху коммунизма Голландия славится своим гостеприимством. Мы рады всем и каждому, даже тем, кто стал изгоем у себя на родине. Нас не интересует ваше прошлое - нам важно, чтобы вы были готовы защищать нашу молодую страну, этот райский уголок, который недоброжелатели мечтают ослабить. "
 HOL_pre_empt_western_intervention:0 "Предотвращение вторжения с запада"
 HOL_pre_empt_western_intervention_desc:0 "Несмотря на то, что наша идеология успела занять прочные позиции, некоторые государства по-прежнему хотят ее уничтожить. Нам нельзя этого допустить - вместо того, чтобы сидеть сложа руки и ждать, когда дамоклов меч обрушится нам на головы, мы должны избавиться от этой угрозы, и как можно скорее."
 HOL_oranje_boven:0 "Оранье бове!"
 HOL_oranje_boven_desc:1 "История нашего государства тесно связана с Оранско-Нассауской династией, впоследствии ставшей царствующей. Так оранжевый цвет стал национальным символом Нидерландов: во время государственных праздников мы вешаем оранжевый вымпел на наш флаг и поем патриотические песни, например «Оранье бове», или «Слава оранжевому», прославляя королеву и всю королевскую семью."
 HOL_symbol_of_resistance:0 "Символ сопротивления"
 HOL_symbol_of_resistance_desc:0 "Еще со времен Восьмидесятилетней войны, когда Вильгельм I Оранский по прозвищу «Молчаливый» освободил Голландию от испанского владычества, королевская семья считается символом голландской независимости и сопротивления иноземным захватчикам. Нет никаких сомнений в том, что если наши границы вновь будут нарушены, мы сумеем дать отпор."
 HOL_replace_the_defeatist_government:0 "Замена слабого правительства"
 HOL_replace_the_defeatist_government_desc:0 "Наше правительство состоит из жалких трусов, которые не видят смысла в сопротивлении агрессору. Необходимо найти им достойную замену - грамотных руководителей, которые сумеют положить конец этой борьбе."
 HOL_the_only_man_in_the_dutch_government:0 "Единственный мужчина в правительстве"
 HOL_the_only_man_in_the_dutch_government_desc:0 "Как однажды сказал Уинстон Черчилль, наша королева Вильгельмина - «единственный мужчина в голландском правительстве», который не боится принимать верные решения. Ей пора перестать полагаться на мягкотелых министров и вместо этого взять бразды правления в свои руки."
 HOL_de_vernieuwing:0 "Реновация"
 HOL_de_vernieuwing_desc:0 "Один из пунктов программы, предложенной королевой, - так называемая «реновация», или борьба с бесполезными, по ее мнению, политическими партиями. Неприязнь королевы к политикам давно не новость, и, возможно, она права, раз считает, что наше государство вполне может без них обойтись. Так будет гораздо проще править страной."
 HOL_depillarization:0 "Ликвидация расслоения"
 HOL_depillarization_desc:1 "Нидерландское общество расслоилось. Королева надеется избавиться от этого явления, которое уже столько лет губит страну. Теперь люди разных религиозных взглядов, мировоззрений и социальных статусов могут свободно общаться друг с другом и строить стабильное общество."
 HOL_a_new_dutch_unity:0 "Единство голландского народа"
 HOL_a_new_dutch_unity_desc:0 "Поскольку авторитет нашей королевы растет, мы должны укреплять дух единства и чувство национальной гордости у народа. Лишь сообща мы справимся со всеми трудностями! И хотя нас окружают могущественные державы, нам не нужно стыдиться крохотных размеров нашего государства - ведь мы намного сильнее, чем кажется."
 HOL_revive_the_buffer_state_proposal:0 "Возрождение буферного государства"
 HOL_revive_the_buffer_state_proposal_desc:0 "Раз Германия и Франция не в силах перестать грызть друг другу глотки, возможно, сейчас подходящее время для Нидерландов снова стать могущественным буферным государством. Если Бельгия и Люксембург не согласны с этим, возможно, им следовало уделить больше внимания своей военной экономике, как это сделали мы."
 HOL_revive_the_buffer_state_proposal_tt1:0 "§Y[HOL.GetName]§!: £legitimacy §Yлегитимность§! выше, чем у государства §Y[BEL.GetName]§!"
 HOL_revive_the_buffer_state_proposal_tt2:0 "§Y[HOL.GetName]§!: £legitimacy §Yлегитимность§! выше, чем у государства §Y[LUX.GetName]§!"
 HOL_royal_arms_purchases:0 "Королевские закупки оружия"
 HOL_royal_arms_purchases_desc:0 "Теперь, когда ее интересы еще сильнее связаны со страной в целом, королева предложила использовать собственные немалые средства для закупки нового снаряжения за границей."
 HOL_develop_the_south:0 "Развивать Юг"
 HOL_develop_the_south_desc:1 "Теперь, заполучив оставшуюся часть Объединенных Нидерландов, мы должны обеспечить этим землям такие же инвестиции для развития промышленности, как и в старых регионах, чтобы не допустить отставания от остальной страны."
 HOL_wilhelminism:0 "Вильгельминизм"
 HOL_wilhelminism_desc:0 "[Root.GetWilhelminismDesc]"
 HOL_WILHELMINISM_FASCISM:0 "Династические связи нашего королевского дома и дома немецкого кайзера, проживавшего в Дорне с конца Великой войны, по-прежнему сильны. Возможно, нам следует использовать в своих целях популярность, которая и сейчас есть у него среди немецких военных. Так мы создадим сильное государство, которое будет благодарно нам даже по завершении войны."
 HOL_WILHELMINISM_NEUTRALITY:0 "Династические связи нашего королевского дома и дома немецкого кайзера, до недавнего времени проживавшего в изгнании в голландском Дорне, по-прежнему сильны. Мы - одна семья и должны держаться вместе. У немцев, без сомнения, есть причины благодарить нас за то, что у нас все это время жил их кайзер."
 HOL_wilhelminism_tt:0 "Поднимает национальный дух и дает §Yнемецких перебежчиков§!, которые будут периодически генерировать боевые единицы: §Y7 пехотных§! и §Y2 артиллерийских§! батальона, а также §Yинженерную§!, §Yразведывательную§! и §Yартиллерийскую§! поддержку.\n"
 HOL_unity_through_democracy:0 "Единство и демократия"
 HOL_unity_through_democracy_desc:0 "«Голландское движение за единство и демократию» было организовано в 1935 году и с тех пор стало своего рода внепарламентским голосом против демагогов, прославляющих другие идеологии. Если мы поддержим это движение, оно поможет нам защитить нашу демократию и укрепить государство."
 HOL_go_with_britain:0 "На стороне Великобритании"
 HOL_go_with_britain_desc:0 "В условиях нынешней кризисной ситуации Великобритания встала на защиту демократических идеалов и выразила заинтересованность в сохранении целостности наших колониальных империй. Судя по всему, нам следует поддержать их."
 HOL_de_vaarplicht:0 "Флотская служба"
 HOL_de_vaarplicht_desc:0 "Несмотря на то, что мы придерживались нейтралитета на протяжении полутора веков, а в нашем обществе несколько десятилетий росли пацифистские настроения, нам следует доказать нашим новым союзникам, что мы готовы вести борьбу. Однако нам не стоит следовать примеру других стран и полагаться на добровольческий торговый флот. Вместо этого мы примем закон, согласно которому все голландцы, которых еще не призывали на военную службу, будут обязаны помогать развитию торгового флота."
 HOL_request_allied_favors:0 "Просьба о помощи"
 HOL_request_allied_favors_desc:0 "Пускай нашу страну нельзя назвать ведущей державой, мы доказали, что готовы на все ради победы в войне. Но для этого нам нужна помощь, и союзники должны понять, что мы ее действительно заслуживаем."
 HOL_request_allied_favors_tt:0 "Это позволит вам получить §Yпромышленность§!, §Yлюдские ресурсы§!, §Yснаряжение§! и многое другое от ваших союзников.\n"
 HOL_the_singapore_conferences:0 "Сингапурские конференции"
 HOL_the_singapore_conferences_desc:0 "Британцы пригласили нас, американцев и австралийцев на серию конференций, чтобы обсудить возросшую за последние годы агрессию со стороны Японии, так как она угрожает нашим планам в Юго-Восточной Азии. Нам предстоит сообща разработать стратегию обороны, которая, возможно, позволит понять, какую помощь союзники готовы оказать в случае войны с Японией."
 HOL_ship_a_day_sinking_quotas:0 "Нарушение маршрутов снабжения"
 HOL_ship_a_day_sinking_quotas_desc:0 "Хотя мы не в состоянии защитить Ост-Индию в случае нападения агрессора, нам ни в коем случае нельзя опускать руки. Наш подводный флот вполне может нарушить вражеские маршруты снабжения, но для этого он должен быть хорошо оснащен и находиться под командованием сильного и дальновидного капитана."
 HOL_allied_technological_developments:0 "Технологические разработки союзников"
 HOL_allied_technological_developments_desc:0 "Без технологического превосходства победа попросту немыслима. Нам необходимо инвестировать в научно-технические исследования союзников, чтобы тоже получить выгоду."
 HOL_american_west_indies_protectorate:0 "Вест-Индия под защитой Америки"
 HOL_american_west_indies_protectorate_desc:0 "Нам стоит попросить Америку взять под защиту наши удаленные западные территории. Американцы явно не потерпят любых нарушений условий доктрины Монро."
 HOL_american_west_indies_protectorate_tt:0 "§RГосударство [USA.GetNameDefCap] должно утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 HOL_combined_chiefs_of_staff_representation:0 "Представительство в объединенном комитете начальников штабов"
 HOL_combined_chiefs_of_staff_representation_desc:0 "Так как наш вклад был отмечен, теперь нам стоит оказать небольшое политическое давление, чтобы получить представительство или даже членство в обществе англо-американских специалистов по стратегическому планированию или в объединенном комитете начальников штабов США и Великобритании."
 HOL_the_fourth_ally:0 "Четвертый союзник"
 HOL_the_fourth_ally_desc:0 "Несмотря на скромные начинания, наш вклад в общее дело неоспорим. Мы готовы стать четвертым союзником в войне против фашистов наряду с Великобританией, США и Советским Союзом."
 HOL_zandery_military_airport:0 "Военный аэропорт в Зандерии"
 HOL_zandery_military_airport_desc:0 "Поскольку для производства военной техники нам нужны суринамские бокситы и нефть из Кюрасао, американцы предложили этим странам помощь: они хотят установить радиотехнический пост в Кюрасао и построить самый крупный в Южной Америке военный аэропорт, а также объекты инфраструктуры в районе суринамской деревни Зандерий."
 HOL_lead_the_minor_democracies:0 "Дорогу малым демократическим государствам"
 HOL_lead_the_minor_democracies_desc:0 "Так как сегодня ведущие мировые державы всеми силами пытаются разжечь новую войну, небольшим демократическим государствам Европы ничего не остается, кроме как сдерживать агрессоров. Нам нужно убедить лидеров других стран создать блок для противодействия поджигателям войны."
 HOL_form_the_benelux:0 "Создание Бенилюкса"
 HOL_form_the_benelux_desc:0 "Мы, небольшие государства Западной Европы, веками притесняемые Великобританией, Францией и теперь Германией, устали от конфликтов, терзающих наш континент. Однажды Соединенные Штаты Европы будут в состоянии предотвратить очередную мировую войну, и если мы заключим союз с южными соседями, то сможем уже сегодня заложить фундамент этой организации."
 HOL_form_the_benelux_bel_tt:0 "Произойдет событие «§YНидерланды приглашают государство [BEL.GetName] в Бенилюкс§!».\n"
 HOL_form_the_benelux_lux_tt:0 "Произойдет событие «§YНидерланды приглашают государство [LUX.GetName] в Бенилюкс§!».\n"
 HOL_responsibility_for_our_own_defense:0 "Ответственность за собственную оборону"
 HOL_responsibility_for_our_own_defense_desc:0 "Поскольку у нас нет могущественных покровителей, в вопросах обороны нам приходится полагаться только на свои силы и следить за тем, чтобы наше государство было в состоянии ответить на давление извне."
 HOL_lessons_from_the_low_countries:0 "Поучительная история Нидерландов"
 HOL_lessons_from_the_low_countries_desc:0 "Будучи нейтральным государством, находящимся между двумя противоборствующими мировыми державами, Нидерландам не раз приходилось поневоле становиться участником боевых действий. Нам необходимо извлечь уроки из нашей истории и подготовиться к новым вторжениям, если один сосед снова попытается дотянуться до своего противника через нас."
 HOL_foundations_for_a_european_union:0 "Фундамент Европейского союза"
 HOL_foundations_for_a_european_union_desc:0 "Скромные начинания Бенилюкса должны помочь нам создать союз наций, который позволит нашим странам сплотиться и противостоять поджигателям войны в лице мировых держав. Европейский союз обеспечит мир и процветание всему континенту."
 HOL_the_continents_best_and_brightest:0 "Лучшие умы континента"
 HOL_the_continents_best_and_brightest_desc:0 "Пускай у наших стран не так много ресурсов, но если мы объединим их, то сможем составить конкуренцию ведущим мировым державам."
 HOL_the_best_defense:0 "Лучший способ защиты"
 HOL_the_best_defense_desc:0 "Мы не позволим снова застать себя врасплох, как это случалось во время прошлых войн. Если наши соседи не хотят прислушиваться к голосу разума и поддерживать мирные отношения, мы их заставим."
 ENG_fortify_the_empire:0 "Укрепить империю"
 mtg_usa_civil_war_warning_tt:0 "§RВы станете ближе к гражданской войне!§!\n"
 fascists_uprising_tt:0 "Фашистские элементы среди населения начнут подготовку к восстанию."
 USA_intervention_mandate_tt:0 "§YРазрешения на вмешательство§! позволяют нам запросить у Конгресса одобрение на военные действия против другой страны."
 USA_honor_the_confederacy_tt:0 "С помощью этих решений мы сможем провести параллели с прошлым и вернуть веру народа в правительство в случае гражданской войны."
 USA_foreign_support_tt:0 "Эти решения позволят нам просить материальной поддержки у ведущих держав."
