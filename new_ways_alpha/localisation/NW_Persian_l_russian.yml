    PER_serious_disintegration_of_army_desc:0 "Несмотря на все попытки шахиншаха реформировать иранскую армию, на сегодняшний день она представляет из себя слабо организованные боевые соединения, весьма посредственно связанные единым командованием, а также нехотя выполняющие приказы высшего руководства."
