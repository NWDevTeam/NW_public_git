    PER_largescale_disintegration_of_army_desc:0 "Несмотря на все попытки правительства реформировать иранскую армию, на сегодняшний день она представляет из себя разрозненные боевые соединения, слабо связанные единым командованием, а также нехотя выполняющие приказы высшего руководства."
