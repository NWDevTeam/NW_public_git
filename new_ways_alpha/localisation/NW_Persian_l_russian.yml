    PER_problems_with_organization_in_army_desc:0 "Несмотря на все успехи в преодолении проблем иранской армии, на сегодняшний день она представляет из себя не очень хорошо организованные боевые соединения, имеющие проблемы с организацией централизованного командования, а также медленно выполняющие приказы высшего руководства."
