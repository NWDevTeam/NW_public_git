l_spanish:
 DOD_hungary.1.t:0 "Hungría exige un referéndum"
 DOD_hungary.1.desc:0 "En un discurso en Budapest, [HUN.GetLeader] ha exigido que se le permita volver a gobernar a sus súbditos austríacos. No obstante, en un gesto de reconciliación ha señalado en público que se debe permitir al pueblo austríaco que tome esta decisión por sí mismo."
 DOD_hungary.1.a:0 "Que el pueblo exprese su opinión."
 DOD_hungary.1.b:0 "Estas cosas se deben dejar en manos de profesionales."
 DOD_hungary.1.c:0 "Nos cercioraremos de que se dé el resultado apropiado."
 DOD_hungary.2.t:0 "Referéndum aprobado"
 DOD_hungary.2.desc:0 "El referéndum ha terminado, y el conteo preliminar señala que hay una mayoría importante a favor de la unión con Hungría."
 DOD_hungary.2.a:0 "El pueblo ha hablado."
 DOD_hungary.3.t:0 "El referéndum fracasa"
 DOD_hungary.3.desc:0 "Pese a una campaña bien orquestada por los grupos prohúngaros y monárquicos, los resultados preliminares muestran que hay una pequeña mayoría a favor de mantener el statu quo."
 DOD_hungary.3.a:0 "Una sabia elección."
 DOD_hungary.4.t:0 "Triunfa el referéndum"
 DOD_hungary.4.desc:0 "Poco después de la media noche, [AUS.GetLeader] ha anunciado que el pueblo austríaco ha votado a favor de la unión con Hungría. Ha llegado un telegrama, en el que se ofrece formalmente a [HUN.GetLeader] la corona de Austria en un primer paso por resucitar la doble monarquía."
 DOD_hungary.4.a:0 "Excelente."
 DOD_hungary.5.t:0 "Derrota en el referéndum"
 DOD_hungary.5.desc:0 "Pese a todos nuestros esfuerzos, el pueblo de Austria ha decidido mantener el statu quo."
 DOD_hungary.5.a:0 "Debemos liberar al país y devolvérselo a su legítimo gobernante."
 DOD_hungary.5.b:0 "Debemos respetar el resultado."
 DOD_hungary.6.t:0 "Referéndum rechazado"
 DOD_hungary.6.desc:0 "El líder austríaco, [AUS.GetLeader], ha declarado públicamente que todo el país está unido en su oposición a los Habsburgo y que la idea misma de un referéndum sobre la independencia de Austria es absurda por completo. "
 DOD_hungary.6.a:0 "Ya veremos lo unidos que están de verdad."
 DOD_hungary.6.b:0 "Muy "demócrata"."
 DOD_hungary.7.t:0 "La dirección del referéndum"
 DOD_hungary.7.desc:0 "La oferta húngara de un referéndum nos ha puesto en un aprieto, internacionalmente hablando. No podemos aparecer como los que niegan al pueblo una decisión, pero tampoco podemos confiar en que tomen la adecuada. Por suerte, hay maneras de resolver este problema. ¿Qué resultado queremos en el referéndum?"
 DOD_hungary.7.a:0 "El pueblo se niega."
 DOD_hungary.7.b:0 "El pueblo accede."
 DOD_hungary.10.t:0 "Austria-Hungría ofrece garantías"
 DOD_hungary.10.desc:0 "Con los recientes cambios radicales en el panorama político de los Balcanes, la cuestión de nuestra relación con el nuevo Imperio Austrohúngaro ha salido a colación repetidas veces. Hoy mismo, el embajador húngaro ha presentado una misiva oficial en la que nos solicita formalmente que declaremos nuestra posición respecto al imperio. Los Habsburgo sostienen que Bohemia y Moravia les pertenecen, por ser tierras de la antigua corona. \n\nNo obstante, [HUN.GetLeader] ha señalado que aceptaría una solución de compromiso, en la que él sería el jefe de estado nominal de nuestro país, pero con muy poco poder de facto."
 DOD_hungary.10.a:0 "Debemos volver al imperio."
 DOD_hungary.10.b:0 "Debemos aceptar el compromiso."
 DOD_hungary.10.c:0 "¡Nunca renunciaremos a nuestra libertad en aras de la seguridad!"
 DOD_hungary.11.t:0 "Bohemia regresa a la corona"
 DOD_hungary.11.desc:0 "Tras un encuentro al más alto nivel que ha durado hasta las tantas de la madrugada, el gobierno [CZE.GetAdjective] ha decidido aceptar nuestra oferta y proclamar a [HUN.GetLeader] Rey de Bohemia y Margrave de Moravia. Los soldados del antiguo ejército checo han jurado lealtad a su nuevo rey y emperador, y la administración civil de los reinos se ha integrado por completo."
 DOD_hungary.11.a:0 "Otro paso hacia la recuperación de lo que nos pertenece por nacimiento."
 DOD_hungary.12.t:0 "Bohemia accede a estrechar relaciones"
 DOD_hungary.12.desc:0 "Guardando un delicado equilibrio entre la facción republicana y monárquica de su gobierno, [CZE.GetLeader] ha optado por una solución de compromiso. [HUN.GetLeader] será proclamado rey de Bohemia y Moravia, pero la constitución [CZE.GetAdjective] limitará sus poderes para que solo actúe a instancias del parlamento."
 DOD_hungary.12.a:0 "Es aceptable."
 DOD_hungary.13.t:0 "[CZE.GetNameDef] se niega a avanzar"
 DOD_hungary.13.desc:0 "[CZE.GetNameDef] se ha negado a considerar cualquier clase de arreglo o acuerdo en relación a su relación de futuro con nosotros. Cuando nuestro embajador ha llegado al Ministerio de Asuntos Exteriores para hablar de la misiva oficial que había entregado con anterioridad, le han dicho que no había nada de lo que hablar y le han indicado con rapidez dónde estaba la puerta. El embajador [CZE.GetAdjective] en nuestro país ha declarado que, aunque su gobierno quiere mantener una relación pacífica y cordial entre las dos naciones, no hay posibilidad alguna de incorporar a [CZE.getName] al Imperio Austrohúngaro."
 DOD_hungary.13.a:0 "Es una lástima."
 DOD_hungary.20.t:0 "La guerra de Hungría"
 DOD_hungary.20.desc:0 "Tras el estallido de la guerra en Hungría, la cuestión de auxiliarlos se ha convertido en un tema recurrente. Los diarios conservadores han pedido a gritos que se emprendan acciones para ayudar a los húngaros, sosteniendo que no es razonable que el rey se quede cruzado de brazos mientras atacan a su propio hijo, ahora rey de Hungría. Se ha filtrado a la prensa una carta de un grupo anónimo de oficiales del ejército en la que se asegura que hay un gran número de soldados deseosos de ir a Hungría a luchar si el gobierno les deja. \n\nLas autoridades se han reunido para hablar de las distintas opciones."
 DOD_hungary.20.a:0 "No podemos permitirnos el lujo de vernos abocados a este conflicto."
 DOD_hungary.20.b:0 "Enviemos a una misión de observadores a Hungría. Hagámoslo a lo grande."
 DOD_hungary.20.c:0 "Su guerra es nuestra guerra."
 DOD_hungary.21.t:0 "Suecia se niega a ayudar"
 DOD_hungary.21.desc:0 "Pese a las diversas súplicas del rey sueco y de integrantes de las Fuerzas Armadas de Suecia, el gobierno sueco se ha negado a permitir que alguien venga en nuestra ayuda. Hasta niega el visado de viaje a los particulares que quieren venir a Hungría a luchar y el gobierno ha aprobado una ley que prohíbe que se nos vendan armas."
 DOD_hungary.21.a:0 "Estamos solos."
 DOD_hungary.22.t:0 "Suecia envía ayuda"
 DOD_hungary.22.desc:0 "Aunque la postura oficial del gobierno sueco es mostrarse neutral, ha permitido que un número sorprendentemente grande de soldados y oficiales se tomen excedencias prolongadas e incluso les ha permitido que se lleven sus armas personales. Los soldados han llegado a Hungría y ya están listos para incorporarse a nuestro ejército."
 DOD_hungary.22.a:0 "Excelente."
 DOD_hungary.23.t:0 "Suecia interviene"
 DOD_hungary.23.desc:0 "En una decisión que ha sorprendido incluso a los diplomáticos más avezados, el gobierno sueco ha anunciado que considera que nuestra supervivencia es esencial para los intereses de Suecia. Se dice que el mismísimo rey sueco ha intervenido a nuestro favor, amenazando con abdicar y venir a Hungría en persona a ofrecer sus servicios al ejército a menos que el gobierno ofrezca algo más que palabras amables de apoyo."
 DOD_hungary.23.a:0 "¿Llegarán a tiempo?"
 DOD_hungary.24.t:0 "Atacan Suecia"
 DOD_hungary.24.desc:0 "Suecia ha acabado involucrada en un conflicto sangriento. En una comparecencia inusual ante ambas cámaras de representantes, el rey ha señalado que se encuentra muy preocupado por su antigua tierra y, en especial, por la suerte que podría correr su familia si Suecia cayera derrotada. A raíz de esto, el gobierno ha decidido reunirse a debatir qué se puede hacer por ayudar a Suecia."
 DOD_hungary.24.a:0 "No podemos involucrarnos en este conflicto."
 DOD_hungary.24.b:0 "Enviemos ayuda de manera encubierta."
 DOD_hungary.24.c:0 "Estaremos al lado de los suecos."
 DOD_hungary.25.t:0 "Hungría se niega a ayudar"
 DOD_hungary.25.desc:0 "Pese a la petición personal del rey húngaro, el parlamento ha decidido negar cualquier clase de ayuda a Suecia. La oposición ha amenazado con destituir a [HUN.GetLeader] mediante una moción de censura si intenta hacer cualquier cosa que viole la neutralidad húngara."
 DOD_hungary.25.a:0 "Estamos solos."
 DOD_hungary.26.t:0 "Hungría envía ayuda"
 DOD_hungary.26.desc:0 "Hungría ha abierto sus antiguos arsenales y nos ha enviado un gran número de fusiles reacondicionados y otros equipos de infantería. Varios miles de voluntarios húngaros también se han desplazado hasta aquí."
 DOD_hungary.26.a:0 "Son más que bienvenidos."
 DOD_hungary.27.t:0 "Hungría interviene"
 DOD_hungary.27.desc:0 "El gobierno húngaro ha emitido una declaración en la que proclama que cualquier ataque contra Suecia se considerará también un ataque contra Hungría. El ejército húngaro está en alerta máxima y se espera que entre en guerra en cuanto acabe de movilizarse."
 DOD_hungary.27.a:0 "¿Llegarán a tiempo?"
 DOD_hungary.30.t:0 "Hungría ofrece un acercamiento"
 DOD_hungary.30.desc:0 "El gobierno húngaro nos ha tanteado con la oferta de volver a negociar el Tratado de Trianon. Según su oferta, se levantarán las restricciones del tratado para permitir que el actual ejército húngaro alcance todo su potencial. Además, se le permitirá a Hungría gastar una parte mayor del presupuesto en ampliar y modernizar su industria militar. \n\nCon un gobierno democrático firme al frente del país, nuestro servicio diplomático apoya de manera considerable el plan."
 DOD_hungary.30.a:0 "Es una petición razonable."
 DOD_hungary.30.b:0 "¿Y para qué necesitan un ejército más grande?"
 DOD_hungary.31.t:0 "La revisión de Trianon"
 DOD_hungary.31.desc:0 "El gobierno de [HUN.GetLeader] se ha anotado una victoria política importante, ya que [From.GetNameDef] acaba de ratificar la revisión del Tratado de Trianon. Ya se nos permite reinstaurar el reclutamiento y podemos destinar dinero de los presupuestos a la construcción de fábricas militares."
 DOD_hungary.31.a:0 "Excelente."
 DOD_hungary.32.t:0 "[From.GetNameDef] se niega a negociar"
 DOD_hungary.32.desc:0 "El gobierno de [From.GetNameDef] se ha negado a transigir respecto a la cuestión del rearmamento. Las conversaciones se han interrumpido casi de inmediato, pues la delegación [From.GetAdjective] ha puesto trabas siempre que ha podido, convirtiendo problemas menores -como la distribución de los asientos- en largos debates. Está claro que no pretenden dejar que nos rearmemos, pero quieren que seamos nosotros quienes se marchen de las conversaciones."
 DOD_hungary.32.a:0 "Muy bien, les daremos ese placer."
 DOD_hungary.32.b:0 "Acerquémonos a Francia en busca de ayuda."
 DOD_hungary.32.c:0 "Acerquémonos a Gran Bretaña en busca de ayuda."
 DOD_hungary.33.t:0 "Hungría pide apoyo"
 DOD_hungary.33.desc:0 "Hace poco, Hungría ha empezado a tantear a sus vecinos sobre la posibilidad de revisar algunas de las restricciones que se les impusieron después de la última guerra. En concreto, quieren volver a introducir el reclutamiento y ampliar su industria militar. El argumento de los húngaros es que el mundo se está volviendo menos seguro cada día y que necesitan un ejército adecuado para defenderse. [From.From.GetNameDef] no piensa lo mismo."
 DOD_hungary.33.a:0 "Se les debe permitir un rearmamento limitado."
 DOD_hungary.33.b:0 "No podemos trastocar el equilibrio de poderes en la zona."
 DOD_hungary.34.t:0 "[From.GetName] apoya a Hungría"
 DOD_hungary.34.desc:0 "El embajador de [From.GetNameDef] ha dejado claro que su gobierno se opone por completo a nuestra decisión de negar a los húngaros el derecho a rearmarse. También ha precisado que, si insistimos en que Hungría siga sin armarse, su gobierno lo tendrá en cuenta en todas las cuestiones diplomáticas futuras relativas a nosotros. \n\nEn otras palabras, están dispuestos a que perdamos nuestras buenas relaciones por este asunto."
 DOD_hungary.34.a:0 "Esperemos que se no equivoquen."
 DOD_hungary.34.b:0 "Debemos mantenernos firmes en este asunto."
 DOD_hungary.35.t:0 "[From.GetName] niega su apoyo"
 DOD_hungary.35.desc:0 "El gobierno de [From.GetNameDef] nos ha informado de que considera la cuestión de la revisión del Tratado de Trianon un asunto puramente interno de los países firmantes y se ha negado a involucrarse en ello. Parece ser que les importa más mantener las buenas relaciones con sus antiguos aliados que la justicia."
 DOD_hungary.35.a:0 "Malditos sean."
 DOD_hungary.36.t:0 "[From.GetNameDef] sigue en sus trece"
 DOD_hungary.36.desc:0 "Pese a las fuertes presiones políticas de [From.From.GetNameDef], [From.GetNameDef] se ha negado rotundamente a discutir el asunto. Parece ser que aún tienen miedo de que usemos nuestras armas contra ellos. \n\nCon todas las vías diplomáticas bloqueadas, habrá que esperar a ver si en el futuro tenemos otra oportunidad de volver a sacar esta cuestión."
 DOD_hungary.36.a:0 "¿Tanto miedo nos tienen?"
 DOD_hungary.40.t:0 "[HUN.GetNameDef] renuncia al Tratado de Trianon"
 DOD_hungary.40.desc:0 "Hoy mismo, [HUN.GetLeader] ha anunciado públicamente que considera que el tratado ya no vincula a [HUN.GetNameDef]. Es más, lo ha declarado nulo de pleno derecho, alegando que se le impuso a Hungría a punta de pistola y que, por tanto, no es vinculante legalmente. El gobierno húngaro no ha tenido ni el detalle de informarnos de su decisión. \n\nMuchos miembros del gobierno están a favor de una respuesta contundente. Si les demostramos a los húngaros que no los tememos, seguro que se plegarán. No obstante, también es posible que decidan que nos estamos marcando un farol."
 DOD_hungary.40.a:0 "Démosles un ultimátum ahora mismo."
 DOD_hungary.40.b:0 "Ahora mismo no nos podemos permitir una guerra."
 DOD_hungary.41.t:0 "[From.GetName] nos da un ultimátum"
 DOD_hungary.41.desc:0 "Nuestra reciente decisión de abandonar el Tratado de Trianon se ha encontrado con una oposición sorprendentemente enconada por parte de [From.GetNameDef]. Al parecer, [From.GetLeader] ha exigido que el ejército [From.GetAdjective] se prepare para intervenir de una vez. Mientras tanto, el embajador [From.GetAdjective] nos ha pedido que aclaremos nuestras pretensiones respecto al tratado, insinuando que la opción militar sigue sobre la mesa."
 DOD_hungary.41.a:0 "Está claro que es un farol."
 DOD_hungary.41.b:0 "Parece que ha habido un malentendido."
 DOD_hungary.42.t:0 "[From.GetName] cede"
 DOD_hungary.42.desc:0 "Pese a nuestras duras declaraciones en relación al Tratado de Trianon, [From.GetNameDef] no ha tomado medida alguna para detenernos. En una conferencia de prensa reciente, [From.GetLeader] ha hecho cuanto ha podido por no responder pregunta alguna en relación a nuestra decisión de abandonar el tratado. Esto demuestra con claridad lo que ya sospechaba todo el mundo: que [From.GetNameDef] no es más que un tigre de papel."
 DOD_hungary.42.a:0 "Era de esperar."
 DOD_hungary.43.t:0 "Hungría se niega a echarse atrás"
 DOD_hungary.43.desc:0 "Parece ser que Hungría ha hecho oídos sordos a nuestro aviso. En una concentración en Budapest ayer por la tarde, al parecer la muchedumbre gritaba "¡Muerte a [From.From.GetNameDef]!", y [HUN.GetLeader] prometió a los asistentes que cualquier intento de impedir que Hungría ocupe el lugar que le corresponde por derecho en el mundo se verá correspondido con "una guerra como nunca ha visto el mundo, una guerra que hará que la gran carnicería de 1914-1918 parezca una mera pelea de taberna".\n\nEstamos en una encrucijada. Debemos ir a la guerra y defender nuestro honor y credibilidad o aceptar que nos han ganado."
 DOD_hungary.43.a:0 "Si los húngaros quieren guerra, se la daremos."
 DOD_hungary.43.b:0 "Nos han visto el farol."
 DOD_hungary.44.t:0 "Hungría se echa atrás"
 DOD_hungary.44.desc:0 "Con la amenaza de una guerra sobre la mesa, el gobierno húngaro se ha vuelto más cordial de repente. Han invitado a nuestro embajador a un almuerzo privado con [HUN.GetLeader], donde le han asegurado que [HUN.GetNameDef] no quiere más que la paz y tener buenas relaciones con nosotros. Cualquier declaración que haga la prensa sensacionalista no debe considerarse proveniente del gobierno húngaro, que nunca ha querido una guerra."
 DOD_hungary.44.a:0 "Eso es lo que pensábamos."
 DOD_hungary.45.t:0 "Intervención en Hungría"
 DOD_hungary.45.desc:0 "[From.GetNameDef] ha declarado una intervención militar después de que Hungría renunciara de manera abierta al Tratado de Trianon. Han pedido unirse a nosotros en la lucha por hacer caer a Hungría antes de que esta recupere todas sus fuerzas."
 DOD_hungary.45.a:0 "Debemos atacar antes de que sea demasiado tarde."
 DOD_hungary.45.b:0 "No nos veremos abocados a este conflicto."
 DOD_hungary.46.t:0 "[From.GetNameDef] proclama su neutralidad"
 DOD_hungary.46.desc:0 "¡Los traidores y cobardes de [From.GetNameDef] se han negado a responder a nuestra llamada a las armas! En vez de plantarle cara al matón en Budapest, han dado la vuelta y nos han dejado solos en el enfrentamiento contra los húngaros."
 DOD_hungary.46.a:0 "Nos las arreglaremos solos."
 DOD_hungary.50.t:0 "Hungría exige Transilvania"
 DOD_hungary.50.desc:0 "Transilvania formó parte de Hungría durante mucho tiempo, antes de que su pueblo decidiera unirse a nosotros después de la Gran Guerra. Por desgracia, Hungría nunca ha superado la pérdida de ese territorio. Varias veces ha manifestado en público que considera que Transilvania es una parte integral de Hungría. Con los recientes cambios en la situación política, han decidido una vez más hacer valer sus pretensiones, exigiendo que les devolvamos toda Transilvania o que nos atengamos a las consecuencias."
 DOD_hungary.50.a:0 "No vale la pena la carnicería de otra guerra."
 DOD_hungary.50.b:0 "¿Qué consecuencias?"
 DOD_hungary.51.t:0 "Rumanía nos traspasa Transilvania"
 DOD_hungary.51.desc:0 "En vez de enfrentarse a nuestros ejércitos, los cobardes rumanos han decidido devolvernos los territorios que nos pertenecen por derecho. Han cedido toda Transilvania a nuestra administración y nuestras fuerzas tienen el control absoluto de la zona."
 DOD_hungary.51.a:0 "Como debe ser."
 DOD_hungary.52.t:0 "Rumanía se niega a traspasarnos Transilvania"
 DOD_hungary.52.desc:0 "Quizá lo más relevante sea que el embajador rumano, en un encuentro con [HUN.GetLeader] esta mañana, haya sentido la necesidad de añadir un "como siempre" a su negativa rotunda a discutir siquiera la posibilidad de ceder los territorios en litigio. Una y otra vez, el gobierno rumano se ha opuesto públicamente a nuestras pretensiones e incluso las ha ridiculizado. Durante años, hemos sido demasiado débiles para doblegarlos.\n\nPero ya no."
 DOD_hungary.52.a:0 "La ira no es una buena consejera en una guerra. Aguardaremos el momento."
 DOD_hungary.52.b:0 "Esta vez han llegado demasiado lejos."
 DOD_hungary.53.t:0 "Hungría se moviliza"
 DOD_hungary.53.desc:0 "Hungría ha puesto a sus fuerzas en un estado de máxima disponibilidad. Los aviones de reconocimiento húngaros han invadido nuestro espacio aéreo docenas de veces durante las últimas horas. El servicio de inteligencia informa de grandes movimientos de tropas hacia las fronteras y de que las sirenas antiaéreas resuenan en Budapest. Parece ser que los húngaros van en serio esta vez. Puede que esto acabe en una guerra."
 DOD_hungary.53.a:1 "Ya hemos hecho el gesto. Nadie quiere una guerra."
 DOD_hungary.53.b:1 "¡No pasarán!"
 DOD_hungary.53.c:0 "Quizá sea el momento de llegar a un acuerdo."
 DOD_hungary.54.t:0 "Rumanía se moviliza"
 DOD_hungary.54.desc:0 "En respuesta a nuestros preparativos militares, [ROM.GetLeader] ha firmado la Orden General Nº. 1, por la que pone a las Fuerzas Armadas rumanas en alerta máxima. La Fuerza Aérea de Rumanía está en sus puestos de combate y sus cazas se han enfrentado a los nuestros en persecuciones incruentas. El embajador rumano ha pedido su pasaporte. Aún no se ha producido ni un disparo, pero es solo cuestión de tiempo que esta crisis estalle en una guerra. \n\nNuestros embajadores en Gran Bretaña, Francia y Alemania informan de una actividad frenética en los respectivos Ministerios de Exteriores, lo cual indica que estos países están interesados en la crisis que se gesta. Si queremos resolver esto por la fuerza, debemos atacar con rapidez."
 DOD_hungary.54.a:0 "Esto se está descontrolando."
 DOD_hungary.54.b:0 "Así sea: guerra."
 DOD_hungary.54.c:0 "Ofrezcámonos a aceptar a un mediador imparcial."
 DOD_hungary.55.t:0 "Elección de un mediador"
 DOD_hungary.55.desc:0 "Pese a las elevadas tensiones, aún hay una posibilidad de que resolvamos este asunto mediante la diplomacia. El otro bando se ha acercado a nosotros a través de intermediarios, sugiriendo que no se opondría necesariamente a que una comisión de naciones neutrales zanjara la disputa. ¿A quién deberíamos pedirle que defienda nuestra causa?"
 DOD_hungary.55.a:0 "Acerquémonos a Alemania."
 DOD_hungary.55.b:0 "Acerquémonos a Gran Bretaña."
 DOD_hungary.55.d:0 "Acerquémonos a Francia."
 DOD_hungary.55.c:0 "Acerquémonos a la Unión Soviética."
 DOD_hungary.55.e:0 "Acerquémonos a Italia."
 DOD_hungary.55.f:1 "Nadie está dispuesto a escuchar nuestra causa..."
 DOD_hungary.57.t:0 "Hungría se echa atrás"
 DOD_hungary.57.desc:0 "Pese a la dura retórica que sigue llegándonos de Budapest, las fuerzas húngaras que había cerca de la frontera se han retirado y han dejado de violar nuestro espacio aéreo. Parece ser que [HUN.GetLeader] quiere mantener la máxima discreción con esto y casi todo el mundo en el Ministerio de Exteriores está de acuerdo en que deberíamos permitir que se haga así. Un gesto de reconciliación es un pequeño precio a pagar cuando hemos evitado una guerra por tan poco."
 DOD_hungary.57.a:0 "Esto es un triunfo."
 DOD_hungary.58.t:0 "Hungría nos pide que mediemos"
 DOD_hungary.58.desc:0 "Con la situación de los Balcanes cada vez más cerca de una guerra total, Hungría ha decidido pedir que se medie en la disputa por Transilvania. Nos han pedido que formemos parte de la comisión que decidirá el futuro de este territorio. Está claro que piensan que defenderemos su caso en la conferencia que está a punto de celebrarse."
 DOD_hungary.58.a:0 "Estaremos encantados de hacerlo."
 DOD_hungary.58.b:0 "No nos interesa representarlos."
 DOD_hungary.59.t:0 "Rumanía nos pide que mediemos"
 DOD_hungary.59.desc:0 "Ante las crecientes presiones de Hungría, Rumanía ha pedido que una comisión imparcial decida la disputa sobre Transilvania. Nos han preguntado si estaríamos dispuestos a formar parte de esa comisión. No hay duda de que creen que defenderemos sus pretensiones sobre ese territorio."
 DOD_hungary.59.a:0 "Lo haremos, sin duda."
 DOD_hungary.59.b:0 "No nos interesa defenderlos."
 DOD_hungary.60.t:0 "La crisis de los Balcanes"
 DOD_hungary.60.desc:0 "Durante los últimos días, las tensas relaciones entre Hungría y Rumanía se han roto por completo. Hungría le ha exigido a Rumanía que le devuelva el territorio en litigio, Transilvania, y Rumanía se ha negado. Ambos bandos han pasado a movilizar sus fuerzas, y la guerra en la zona parece inevitable.\n\nEl Ministerio de Asuntos Exteriores cree que es imperativo que preparemos una intervención para defender nuestros intereses en la región. También cabe la posibilidad de que el mero hecho de que metamos baza sirva para sentar de nuevo al otro bando a la mesa de negociaciones."
 DOD_hungary.60.a:0 "Debemos apoyar a Hungría."
 DOD_hungary.60.b:0 "Debemos respaldar a Rumanía."
 DOD_hungary.60.c:0 "Solo es otra chorrada de los Balcanes."
 DOD_hungary.61.t:0 "La crisis de los Balcanes - [From.GetNameDef] apoya a Hungría"
 DOD_hungary.61.desc:0 "El embajador [From.GetAdjective] ha llegado al Ministerio de Asuntos Exteriores esta mañana y nos ha informado de que su gobierno ve la crisis actual con gran preocupación. Nuestra decisión de arriesgarnos a una guerra por Transilvania ha obligado al gobierno [From.GetNameAdj] a considerar una intervención militar en apoyo de Hungría."
 DOD_hungary.61.a:0 "No podemos enfrentarnos a ellos."
 DOD_hungary.61.b:0 "Ahora no podemos echarnos atrás."
 DOD_hungary.61.c:0 "Pidamos una mediación."
 DOD_hungary.62.t:0 "La crisis de los Balcanes - [From.GetNameDef] apoya a Rumanía"
 DOD_hungary.62.desc:0 "Han llamado a consulta a nuestro embajador en [From.GetNameDef]. Durante la reunión, le han informado de que [From.GetNameDef] considera que la integridad territorial de Rumanía es de máximo interés para su nación. En especial, los pozos petrolíferos de Ploiesti son muy importantes para [From.GetNameDef]. Si Transilvania cae en nuestro poder o si ocupamos toda Rumanía, el suministro de petróleo correría gran peligro. Es evidente que el gobierno [From.GetAdjective] no está dispuesto a arriesgarse, y ha llegado al extremo de amenazar con una intervención militar del lado de Rumanía si estalla la guerra."
 DOD_hungary.62.a:0 "Debemos ceder."
 DOD_hungary.62.b:0 "Esta guerra se habrá acabado antes de que lleguen aquí."
 DOD_hungary.62.c:0 "Pidamos una mediación."
 DOD_hungary.63.t:0 "La mediación ha fracasado"
 DOD_hungary.63.desc_HUN_refused:0 "Pese a todos nuestros esfuerzos, no hemos conseguido que nación alguna apoye nuestras pretensiones. Todos los países a los que nos hemos dirigido nos han dado la espalada y nos han dicho que debemos aceptar el hecho de que Transilvania ahora forma parte de Rumanía. \n\n¿Cómo acepta uno lo inaceptable?"
 DOD_hungary.63.desc_HUN_nothing:0 "La Conferencia de Transilvania ha acabado en una catástrofe absoluta. Por motivos desconocidos, se ha decidido que toda Transilvania siga siendo rumana. Aunque el tratado final contiene algunas disposiciones que se supone que van dirigidas a proteger los derechos de la etnia húngara, no hay duda de que hemos sufrido una completa derrota diplomática."
 DOD_hungary.63.a:0 "¡Todo el mundo nos ha traicionado!"
 DOD_hungary.63.b:0 "¡Recuperaremos nuestras tierras o moriremos en el intento!"
 DOD_hungary.64.t:0 "La mediación ha fracasado"
 DOD_hungary.64.desc_ROM_refused:0 "Hemos intentado ganar apoyos para nuestra causa, pero parece que hoy en día hay pocos países dispuestos a defender el orden creado en Versalles y Trianon. Con matones como [HUN.GetLeader] sueltos, lo único que importa es la fuerza bruta."
 DOD_hungary.64.desc_ROM_nothing:0 "Parece ser que los tratados y las buenas formas ya no valen para nada. La Conferencia de Transilvania ha decidido que todos los territorios en litigio deben ser para Hungría. Las instituciones del estado aún se están recuperando de la conmoción, pero debemos tomar una decisión: ¿aceptamos esta abominación o luchamos contra ella?"
 DOD_hungary.64.a:0 "Un día aciago."
 DOD_hungary.64.b:0 "Aún podemos luchar."
 DOD_hungary.65.t:0 "Hungría se niega a aceptar el resultado de la mediación"
 DOD_hungary.65.desc:0 "Cuando se le ha informado de la decisión sobre los territorios en litigio, [HUN.GetLeader] se ha negado a aceptarla. Según él, todo lo que no sea el completo restablecimiento de las antiguas fronteras de Hungría es un insulto para cualquier húngaro, vivo o muerto.\n\nY ha llegado todavía más lejos, afirma que ya ha pasado el tiempo de las negociaciones y la diplomacia y que ahora solo hay una manera de zanjar esto. \n\nEl gobierno rumano nos ha pedido que tomemos partido en esta disputa, puesto que habíamos accedido a apoyarlos con anterioridad."
 DOD_hungary.65.a:0 "La oferta no llegaba hasta este extremo."
 DOD_hungary.65.b:0 "Hay que pararles los pies a los húngaros antes de que subyuguen toda la zona."
 DOD_hungary.66.t:0 "Rumanía se niega a aceptar el resultado de la mediación"
 DOD_hungary.66.desc:0 "Los términos del tratado que se ha negociado en la reciente conferencia no han tenido la aceptación del gobierno rumano. Al parecer, [ROM.GetLeader] no ha llegado a leer todo el documento antes de romperlo y declarar que antes se cortaría la mano que firmar algo tan humillante.\n\nEl gobierno húngaro ha anunciado su total disposición a luchar por lo que les pertenece por derecho y así se ha declarado, pero también nos ha preguntado de qué lado nos pondremos en este conflicto."
 DOD_hungary.66.a:0 "Les deseamos que venzan."
 DOD_hungary.66.b:0 "Estamos dispuestos a apoyarlos."
 DOD_hungary.67.t:0 "Se rompen las negociaciones"
 DOD_hungary.67.desc:0 "Las negociaciones entre las grandes potencias se han roto por completo, ya que ambas naciones han sido incapaces de encontrar punto común alguno. Cualquier intento de alcanzar una solución de compromiso se ha visto minado por exigencias inaceptables de una u otra parte. Las delegaciones han vuelto a sus países de origen dejando el asunto sin resolver."
 DOD_hungary.67.a:0 "Esto se resolverá con fuego, sangre y acero."
 DOD_hungary.68.t:0 "El premio de Transilvania"
 DOD_hungary.68.desc:0 "Ambos bandos nos han tanteado para que decidamos quién se queda con Transilvania. El Ministerio de Asuntos Exteriores ha preparado el informe siguiente:\n\n"En la situación actual, no sería aconsejable darle toda Transilvania a un solo bando. Es preferible una solución de compromiso, impopular pero aceptable para ambas partes, a insultar a uno de ellas hasta el extremo de que se niegue a firmar el acuerdo.""
 DOD_hungary.68.a:0 "Démosle toda Transilvania a Hungría."
 DOD_hungary.68.b:0 "Démosle Transilvania del norte a Hungría."
 DOD_hungary.68.c:0 "Transilvania se queda en Rumanía."
 DOD_hungary.69.t:0 "El Compromiso de Transilvania"
 DOD_hungary.69.desc:0 "Tras pasar largas horas negociando, parece que se puede llegar a alguna clase de resolución. Las malas noticias son que vamos a tener que cederle parte del territorio a Hungría. La mitad septentrional de Transilvania será para ellos, mientras que nosotros conservamos la mitad meridional. No es lo que esperábamos, pero una valoración realista de la situación nos indica que este es el mejor desenlace posible."
 DOD_hungary.69.a:0 "Es un desenlace aceptable. A duras penas."
 DOD_hungary.69.b:0 "¡No cederemos ni un palmo de tierra!"
 DOD_hungary.70.t:0 "El Compromiso de Transilvania"
 DOD_hungary.70.desc:0 "A primera hora de la mañana, los delegados de la conferencia han conseguido cerrar un acuerdo. En virtud de este, obtendremos la parte norte de Transilvania, mientras que la zona sur del territorio permanecerá en Rumanía. La delegación rumana ya ha accedido. El Ministerio de Asuntos Exteriores nos advierte que, de no aceptar el acuerdo, nos quedaríamos aislados en el campo diplomático."
 DOD_hungary.70.a:0 "No se puede pedir más."
 DOD_hungary.71.t:0 "La Conferencia de Transilvania - Día 1"
 DOD_hungary.71.desc:0 "Prescindiendo del protocolo diplomático, las delegaciones de Hungría, Rumanía y [ROM_mediator.GetNameDef] se han sentado para debatir la cuestión objeto de esta conferencia. Se ha acordado que, como representantes del bando húngaro, tenemos permiso para hacer la primera oferta."
 DOD_hungary.71.a:0 "Démosle toda Transilvania a Hungría."
 DOD_hungary.71.b:0 "Démosle Transilvania del norte a Hungría."
 DOD_hungary.71.c:0 "Transilvania se queda en Rumanía."
 DOD_hungary.72.t:0 "La Conferencia de Transilvania - Día 2"
 DOD_hungary.72.desc_HUN_all:0 "La parte húngara nos ha presentado una oferta para resolver la amenaza de crisis. De manera poco sorprendente, han exigido que se le devuelva a Hungría toda Transilvania lo antes posible. Podríamos aceptar esta oferta, pero sin duda ello molestaría mucho a nuestros aliados rumanos. \n\nTambién podríamos hacer una contraoferta. El jefe de nuestro cuerpo diplomático nos sugiere encarecidamente esto último. Es posible que una solución de compromiso sea la más apetecible para ambas partes."
 DOD_hungary.72.desc_compromise:0 "La parte húngara nos ha presentado una oferta para resolver la amenaza de crisis. En ella, la parte norte de Transilvania se le cedería a Hungría, mientras que la parte sur permanecería en Rumanía. \n\nEl jefe de nuestro cuerpo diplomático cree que esto indica que la parte húngara tiene sus dudas y que deberíamos presionar para conseguir unos términos mejores."
 DOD_hungary.72.desc_HUN_nothing:0 "Sorprendentemente, la parte húngara ha ofrecido unas condiciones conciliatorias. Toda Transilvania permanecería en Rumanía, a cambio de ciertas concesiones menores a las minorías étnicas. El representante rumano nos insta de manera apremiante a aceptar esta oferta y promete que aprobará dichas concesiones en pocos días si hay acuerdo."
 DOD_hungary.72.a:0 "Aceptemos la propuesta."
 DOD_hungary.72.b:0 "Presionemos para conseguir mejores condiciones."
 DOD_hungary.73.t:0 "La Conferencia de Transilvania - Día 3"
 DOD_hungary.73.desc:0 "Tras haber decidido rechazar la oferta húngara, depende de nosotros ofrecer unas condiciones distintas."
 DOD_hungary.73.a:0 "Démosle toda Transilvania a Hungría."
 DOD_hungary.73.b:0 "Démosle Transilvania del norte a Hungría."
 DOD_hungary.73.c:0 "Transilvania se queda en Rumanía."
 DOD_hungary.74.t:0 "La Conferencia de Transilvania - Día 4"
 DOD_hungary.74.desc_HUN_all:0 "Parece ser que la parte rumana está muy ansiosa por ver zanjada esta cuestión, ya que ha rechazado nuestra anterior oferta conciliatoria y, en su lugar, se ha ofrecido a cederle toda Transilvania a Hungría. En una reunión privada, nuestra delegación no ha conseguido dilucidar por qué han hecho una oferta así, pero parece genuina. Deberíamos aceptarla."
 DOD_hungary.74.desc_compromise:0 "Los rumanos han ofrecido una solución de compromiso: partir Transilvania en dos. Dadas las tensiones entre ambos países, puede que esta sea la mejor solución posible."
 DOD_hungary.74.desc_HUN_nothing:0 "Ninguna sorpresa: la parte rumana no ha cedido en la cuestión transilvana. Parecen estar muy dispuestos a quedarse con toda Transilvania. A estas alturas de las negociaciones, podemos hacer bien poco ya. O aceptamos su oferta o nos marchamos."
 DOD_hungary.74.a:0 "La aceptamos."
 DOD_hungary.74.b:0 "¡Ellos serán responsables de las consecuencias de este error!"
 DOD_hungary.75.a:0 "Hemos hecho todo lo posible."
 DOD_hungary.80.t:0 "Hungría exige el sur de Eslovaquia"
 DOD_hungary.80.desc:0 "El gobierno húngaro se ha dirigido a nosotros y nos ha pedido que les cedamos la parte sur de Eslovaquia, pues sostiene que se trata mal a los húngaros que viven en esta zona. Al mismo tiempo, se ha detenido a los miembros de un grupo terrorista llamado la "Guardia Harapienta" que intentaban cruzar la frontera desde Hungría. Aunque dicen que no tienen nada que ver con el gobierno húngaro, se les ha incautado equipo que tiene el marchamo oficial de Hungría.\n\nSe masca la guerra, pero puede que logremos una solución diplomática si conseguimos el respaldo de alguna nación importante."
 DOD_hungary.80.a:0 "No podemos esperar ganar una guerra. Cedámosles el territorio."
 DOD_hungary.80.b:0 "Apelemos a nuestros aliados."
 DOD_hungary.80.c:0 "Apelemos a Alemania."
 DOD_hungary.80.d:0 "¡No nos amedrantarán!"
 DOD_hungary.81.t:0 "[From.GetNameDef] devuelve el sur de Eslovaquia"
 DOD_hungary.81.desc:0 "[From.GetName] ha cedido el sur de Eslovaquia y ha retirado a sus fuerzas tras la línea de demarcación. Ahora controlamos por completo la zona."
 DOD_hungary.81.a:0 "Bien."
 DOD_hungary.82.t:0 "[CZE.GetName] nos pide ayuda"
 DOD_hungary.82.desc:0 "El embajador de [CZE.GetName] ha venido con una petición de ayuda urgente. Hace poco que [HUN.GetNameDef] ha lanzado una gran campaña de desestabilización dirigida contra el sur de Eslovaquia. Su objetivo es claro: quieren crear un pretexto para realizar una invasión y proteger a quienes consideran sus ciudadanos. \n\nEl gobierno [CZE.GetAdjective] nos ha pedido que los auxiliemos en este asunto."
 DOD_hungary.82.a:0 "Lo haremos."
 DOD_hungary.82.b:0 "Esta no es nuestra lucha."
 DOD_hungary.83.t:0 "[SLO.GetName] nos pide ayuda"
 DOD_hungary.83.desc:0 "Hace poco, [SLO.GetName] ha recibido fuertes presiones por parte de [HUN.GetNameDef] para devolverles tierras que están en sus lindes meridionales, las cuales pertenecieron a Hungría en el pasado. El gobierno húngaro ha indicado que está muy dispuesto a luchar por ellas, llegado el caso. \n\nNo nos podemos permitir que estalle una guerra en esta zona por una cuestión tan nimia; debemos buscar una solución diplomática."
 DOD_hungary.83.a:0 "Decidle a Hungría que adelante."
 DOD_hungary.83.b:0 "Decidle a Hungría que se retire."
 DOD_hungary.84.t:0 "[From.GetName] se niega"
 DOD_hungary.84.desc:0 "[From.GetName] se ha negado siquiera a hablar de nuestras exigencias, insistiendo en que ese territorio siempre ha formado parte de [From.GetName] y que lo defenderá "hasta el último hombre, hasta la última bala, hasta el último aliento"."
 DOD_hungary.84.a:0 "Ya llegará nuestra oportunidad."
 DOD_hungary.84.b:0 "Entonces, debemos permitírselo."
 DOD_hungary.85.t:0 "[From.GetNameDef] nos avisa en relación al sur de Eslovaquia"
 DOD_hungary.85.desc:0 "El gobierno de [From.GetNameDef] nos ha notificado que la integridad territorial de Eslovaquia no está abierta a discusión. Nos han ordenado que retiremos todas las fuerzas regulares o irregulares que podamos tener en la zona o afrontemos las consecuencias."
 DOD_hungary.85.a:0 "Estoy hasta el gorro de la autodeterminación de las naciones."
 DOD_hungary.85.b:0 "Cogeremos lo que nos pertenece."
 DOD_hungary.86.t:0 "[From.GetNameDef] se niega a apoyarnos"
 DOD_hungary.86.desc:0 "El gobierno [From.GetAdjective] ha declinado la petición de ayudarnos contra la flagrante agresión húngara. Aunque simpatizan con nuestra causa, no están dispuestos a arriesgarse a dar su sangre o su oro por defenderla."
 DOD_hungary.86.a:0 "No podemos ganar una guerra solo con palabras cordiales."
 DOD_hungary.86.b:0 "Pues lucharemos solos."
 DOD_hungary.90.t:0 "Hungría exige la Provincia de Voivodina"
 DOD_hungary.90.desc:0 "El gobierno húngaro ha empezado a presionar más en el asunto de Voivodina, alegando que fue parte de Hungría durante el imperio y que, por tanto, se le debería devolver. Sostiene que la unificación con Serbia al final de la Gran Guerra "no fue válida debido a las presiones extranjeras" y que, por tanto, ese territorio sigue formando parte de Hungría legalmente."
 DOD_hungary.90.a:0 "Este conflicto no podemos ganarlo."
 DOD_hungary.90.b:0 "No apoyaremos sus desvaríos."
 DOD_hungary.91.t:0 "[YUG.GetNameDef] cede Voivodina"
 DOD_hungary.91.desc:0 "\n[YUG.GetNameDef] ha accedido a cedernos la Provincia de Voivodina. Nuestras fuerzas ya tienen el control absoluto de esta."
 DOD_hungary.91.a:0 "Bien."
 DOD_hungary.92.t:0 "[From.GetNameDef] rechaza nuestras exigencias"
 DOD_hungary.92.desc:0 "En un encuentro muy tenso con [YUG.GetLeader], este le ha dicho a nuestra delegación que no pensaba discutir sobre la soberanía de la Provincia de Voivodina y que en ningún caso el gobierno [YUG.GetAdjective] cederá ante presión alguna. El pueblo de Voivodina ya dijo lo que pensaba en 1919, y eligió permanecer en [YUG.GetNameDef]. Por lo que respecta al gobierno [YUG.GetAdjective], la cuestión se acaba aquí."
 DOD_hungary.92.a:0 "Puede que sí."
 DOD_hungary.92.b:0 "Pidamos apoyo a Alemania."
 DOD_hungary.92.c:0 "Pidamos apoyo a Italia."
 DOD_hungary.92.d:0 "Apelemos a Italia y Alemania."
 DOD_hungary.92.e:0 "Acabaremos esto sin ayuda."
 DOD_hungary.93.t:0 "Hungría sugiere una reordenación de Yugoslavia"
 DOD_hungary.93.desc:0 "En la reunión de Zúrich, los representantes del gobierno húngaro nos han propuesto una acción conjunta contra [YUG.GetNameDef]. Hasta el momento, el gobierno [YUG.GetAdjective] se ha negado a las exigencias húngaras de devolver los territorios que [YUG.GetNameDef] se anexionó al final de la Gran Guerra. Como nosotros también tenemos zonas en disputa con [YUG.GetNameDef], podríamos unir fuerzas y darles un ultimátum, pero puede que eso nos obligue a entrar en guerra."
 DOD_hungary.93.a:0 "Tendrán todo nuestro apoyo."
 DOD_hungary.93.b:0 "No nos involucraremos en este asunto."
 DOD_hungary.94.t:0 "[From.GetNameDef] nos ofrece ayuda contra Yugoslavia"
 DOD_hungary.94.desc:0 "\nLas negociaciones con [From.GetNameDef] a través de intermediarios han llevado a un acuerdo. En principio, Yugoslavia debe desmantelarse por completo o al menos reducirse de tamaño drásticamente. \n\nCon estos nuevos padrinos, ahora podremos negociar con el gobierno [YUG.GetAdjective] desde una posición de fuerza abrumadora. También podríamos optar por resolver el asunto por la fuerza, mientras el ejército yugoslavo no esté preparado."
 DOD_hungary.94.a:0 "¡Enviemos un ultimátum a Belgrado!"
 DOD_hungary.94.b:0 "¡Ataquemos ya!"
 DOD_hungary.95.t:0 "[From.GetNameDef] rechaza nuestra oferta"
 DOD_hungary.95.desc:0 "\nTras varias rondas de negociaciones, no se ha alcanzado acuerdo alguno con el gobierno [From.GetAdjective] en lo tocante a la reordenación de Yugoslavia. Una misiva firmada por el mismísimo [From.GetLeader] asevera que cualquier cuestión territorial importante debe resolverse de manera bilateral "cuando la situación lo requiera"."
 DOD_hungary.95.a:0 "Qué pena."
 DOD_hungary.95.b:0 "¡Pues iremos a por ello solos!"
 DOD_hungary.96.t:0 "Ultimátum de Budapest"
 DOD_hungary.96.desc_HUN_GER:0 "Al parecer, nuestra respuesta contundente a las últimas exigencias húngaras en relación a la Provincia de Voivodina ha conllevado un pacto entre Hungría y Alemania, en vez de apaciguar los ánimos. En un discurso reciente, [GER.GetLeader] se ha referido a Eslovenia como "una de las antiguas provincias irredentas del Reich" que debe ser recuperada cuanto antes. Los embajadores húngaro y alemán nos han entregado una misiva a los efectos de que les cedamos de inmediato el control de Voivodina y de Eslovenia."
 DOD_hungary.96.desc_HUN_ITA:0 "Al parecer, nuestra respuesta contundente a las últimas exigencias húngaras en relación a la Provincia de Voivodina ha conllevado un pacto entre Hungría e Italia, en vez de apaciguar los ánimos. En un discurso reciente, [ITA.GetLeader] se ha referido a Dalmacia como "la costa lejana e irredenta del Adriático". Los embajadores húngaro e italiano nos han entregado una misiva a los efectos de que les cedamos de inmediato el control de Voivodina y de Dalmacia."
 DOD_hungary.96.desc_HUN_both:0 "Nuestra negativa a plegarnos a las exigencias húngaras no ha conllevado un cambio de parecer en Budapest. La retórica enojada proveniente de la capital húngara se ve ahora igualada por las declaraciones igual de perturbadoras de Roma y Berlín. Ambas naciones han expresado su apoyo a la postura húngara, a la vez que han anunciado su propio pliego de exigencias. Los embajadores de los tres países han comparecido juntos ante el Ministerio de Asuntos Exteriores para entregar formalmente una misiva en la que exigen que se entregue Voivodina, Eslovenia y Dalmacia a sus respectivos reclamantes."
 DOD_hungary.96.a:0 "No tenemos más remedio que aceptar."
 DOD_hungary.96.b:0 "¡Antes preferimos morir en combate!"
 DOD_hungary.97.t:0 "Yugoslavia desafiante"
 DOD_hungary.97.desc:0 "Aunque se enfrenta a fuerzas de una superioridad abrumadora, el gobierno [YUG.GetAdjective] se ha negado a entrar en razón y les ha dicho a nuestros representantes que, si queremos buscar una solución militar, encontrarán al ejército [YUG.GetAdjective] bien preparado y dispuesto."
 DOD_hungary.97.a:0 "Así sea: guerra."
 DOD_hungary.100.t:0 "Hungría exige Eslovaquia"
 DOD_hungary.100.desc:0 "El gobierno húngaro se ha dirigido a nosotros sobre el futuro de Eslovaquia. Creen firmemente que tienen el pleno control sobre el destino de Eslovaquia, al considerar que formaba parte de Hungría en los días del imperio.\n\nAunque la delegación húngara ha evitado lanzar amenazas concretas, nuestro servicio de inteligencia informa de una cantidad perturbadora de actividad en el ejército húngaro."
 DOD_hungary.100.a:0 "No tenemos elección."
 DOD_hungary.100.b:0 "No cederemos ni un ápice."
 DOD_hungary.101.t:0 "Nos ceden Eslovaquia"
 DOD_hungary.101.desc:0 "Volvemos a controlar Eslovaquia. Ahora la cuestión es cómo debemos organizarla. Aunque muchos miembros del gobierno están a favor de la anexión directa y la tildan de "recuperación de las fronteras históricas", a algunos otros les preocupa el efecto que tendría el intentar integrar tantos súbditos que no son húngaros en nuestro estado. Su opción sería disponer un gobierno delegado en Bratislava, con algunas competencias sobre política interna, pero claramente alineado con nosotros en todas las demás cuestiones."
 DOD_hungary.101.a:0 "Volveremos a las antiguas fronteras."
 DOD_hungary.101.b:0 "Es preferible un gobierno títere."
 DOD_hungary.102.t:0 "[From.GetNameDef] se niega a ceder Eslovaquia"
 DOD_hungary.102.desc:0 "Las negociaciones sobre la cesión de Eslovaquia se han estancado casi de inmediato. La delegación [From.GetAdjective] ha expresado su postura en esencia como un mantenimiento del statu quo, sin proponer cambios importantes. Evidentemente, nuestra delegación ha vuelto a afirmar que consideramos Eslovaquia parte de nuestro territorio, que se nos arrebató de manera ilegal al finalizar la Gran Guerra.\n\nNo hemos hecho progresos, y la creciente frustración en ambos lados de la mesa casi imposibilita que se haga alguno."
 DOD_hungary.102.a:0 "Dejemos correr el tema."
 DOD_hungary.102.b:0 "Planteemos a Alemania la posibilidad de dividir el país."
 DOD_hungary.103.t:0 "Hungría quiere dividir [CZE.GetNameDef]"
 DOD_hungary.103.desc:0 "El gobierno húngaro se ha dirigido a nosotros con la oferta de dividir [CZE.GetNameDef]. Nosotros nos quedaríamos la parte occidental del país mientras que Hungría se quedaría con la mayor parte de Eslovaquia, y la línea de demarcación entre nuestras dos naciones separaría a grosso modo el país. \n\nNos han asegurado que, mientras consigan lo que quieren, están dispuestos a dejar que hagamos el primer movimiento."
 DOD_hungary.103.a:0 "Tendremos en cuenta sus intereses."
 DOD_hungary.103.b:0 "No conseguirán nada."
 germany.55.do:0 "Cumplamos la promesa hecha a Hungría."
 DOD_hungary.104.t:0 "[GER.GetLeader] accede"
 DOD_hungary.104.desc:0 "En un telegrama secreto, el gobierno alemán nos ha asegurado que tendrán en cuenta nuestros intereses a la hora de decidir el destino de [CZE.GetNameDef]. De momento, es una incógnita cuándo sucederá eso."
 DOD_hungary.104.a:0 "Bien."
 DOD_hungary.105.t:0 "Alemania se niega a dividir [CZE.GetName]"
 DOD_hungary.105.desc:0 "\nAl oír nuestra propuesta de partir [CZE.GetNameDef], al parecer [From.GetLeader] ha montado en cólera y nos ha calificado de "antiguallas que no tienen ni la más mínima idea sobre la realidad del mundo". \n\nNi que decir tiene que no ha aceptado nuestra propuesta."
 DOD_hungary.105.a:0 "Qué maleducado."
 DOD_hungary.105.b:0 "Cogeremos lo que nos pertenece."
 DOD_hungary.106.t:0 "[From.GetLeader] incumple su promesa"
 DOD_hungary.106.desc:0 "Pese a la promesa que nos hiciera por escrito [From.GetLeader], el gobierno alemán ha incumplido el compromiso adquirido con nosotros. En las negociaciones recientes sobre el futuro de [CZE.GetNameDef], no hemos tenido más papel que el de ser un instrumento de presión para obligar a los demás a aceptarlo. Parece ser que [From.GetLeader] nunca pretendió cumplir su palabra."
 DOD_hungary.106.a:0 "Protestemos de la manera más enérgica posible."
 DOD_hungary.106.b:0 "Movilicemos al ejército."
 czech.1.t:0 "Ingreso en la Comintern"
 czech.1.d:1 "En el pasado, nuestras relaciones con los checos han sido irregulares, pero, desde hace poco, su política ha dado un giro radical hacia la izquierda. Esto, combinado con la creciente presión de Alemania y la incapacidad de las democracias occidentales para protegerlos, ha dado lugar a una petición formal de entrar en la Comintern."
 czech.1.a:1 "Son más que bienvenidos."
 czech.1.b:1 "Aún no están listos."
 czech.2.d:1 "[SOV.GetLeader] ha aceptado nuestra petición de entrar en la Comintern. Nuestra delegación se ha incorporado al Comité Ejecutivo con derecho pleno al voto."
 czech.3.d:1 "[SOV.GetLeader] ha rechazado nuestra petición de entrar en la Comintern sin alegar razón alguna."
 czech.4.t:0 "El problema rumano"
 czech.4.d:0 "Las relaciones con Rumanía siempre han sido tensas debido a que ocupan un territorio, Besarabia, que nos pertenece por derecho. Pero, por si esto fuera poco, toda la nación nos bloquea la posibilidad de acudir en ayuda de nuestros aliados [From.GetNameAdj]. Estos mismos aliados nos han propuesto ahora una solución: repartirnos Rumanía para acabar con este problema de una vez por todas."
 czech.5.d:1 "[From.GetNameDef] ha dado el visto bueno a nuestra solución del problema rumano. El ejército está listo, y la campaña empezará cuando digamos."
 czech.6.d:1 "[From.GetLeader] ha desestimado nuestra propuesta sobre el problema rumano. Parece que aún tiene planes en mente para Rumanía."
 czech.7.t:0 "La situación polaca"
 czech.7.d:1 "Polonia no ha dado más que problemas desde que empezamos nuestra misión de liberar al pueblo obrero en todo el mundo. Ahora nuestros aliados [From.GetNameAdj] han propuesto algo interesante: ya que Polonia ha arrebatado tierras a nuestros respectivos países, ¿por qué no les devolvemos el favor y nos repartimos Polonia?"
 czech.8.d:1 "[From.GetNameDef] ha autorizado la solución que propusimos para la situación polaca. Pondremos en marcha la operación en cuanto nos den luz verde."
 czech.9.d:1 "[From.GetNameDef] no ha aprobado nuestra propuesta. Debemos esperar y evaluar otras opciones."
 czech.10.d:0 "Desde el final de la Gran Guerra, Polonia ha ocupado tierras alemanas. Por si no fuera poco, han atacado de manera constante a sus vecinos para ampliar su territorio con agresividad. Nuestros aliados [From.GetNameAdj] han llegado a la misma conclusión que nosotros: para conseguir la paz en Europa hay que acabar con el Estado polaco."
 czech.11.d:1 "[From.GetNameDef] ha dado el visto bueno a nuestro plan para abordar la situación polaca. Podremos atacar en cuanto terminen los preparativos."
 czech.12.d:1 "[From.GetNameDef] ha rechazado nuestra solución a la situación polaca. El tiempo dirá si tendremos otra oportunidad."
 czech.14.t:0 "La rebelión eslovaca"
 czech.14.d:1 "Después de que los excluyéramos del gobierno, el rencor de los líderes eslovacos hizo que llamaran al pueblo a las armas. Hoy, sus discursos finalmente han surtido efecto y obtendrán la guerra que tanto ansiaban. La rebelión eslovaca ha comenzado."
 czech.14.a:0 "Si guerra es lo que quieren, la tendrán."
 czech.15.d:0 "Los últimos bastiones del poder eslovaco han sido aplastados. La rebelión ha terminado."
 czech.15.a:0 "¡Victoria!"
 czech.16.t:0 "¿Checos en el Eje?"
 czech.16.d:2 "A pesar de su recelo inicial, los checos han llegado a la conclusión de que el bolchevismo es la amenaza que realmente representa, y ahora solicitan unirse a las fuerzas del Eje. El gobierno de [CZE.GetLeader] ha puntualizado que esto no afectará a la cuestión de los Sudetes."
 czech.17.d:0 "¡[From.GetNameDef] ha aceptado nuestra petición de entrar en el Eje!"
 czech.17.a:0 "Excelente."
 czech.18.d:0 "¡[From.GetNameDef] ha denegado nuestra petición de entrar en el Eje!"
 czech.18.a:0 "Menudo incordio."
 czech.19.t:1 "Muerte antes que deshonra"
 czech.19.d:1 "El gobierno de [From.GetLeader] se ha dado cuenta de algo que sabíamos desde hace mucho: que [From.GetNameDef] solo puede continuar bajo nuestra protección. Aunque esto cierra la posibilidad de ocupar sus tierras directamente, puede que sea mejor tener un aliado por voluntad propia."
 czech.20.t:1 "Muerte antes que deshonra"
 czech.20.d:1 "[From.GetLeader] ha aceptado nuestra oferta. Un plenipotenciario [From.GetAdjective] ha llegado a Praga para coordinar las políticas."
 czech.20.a:0 "Es la única manera."
 czech.21.t:1 "Muerte antes que deshonra"
 czech.21.d:2 "Cuando le presentamos nuestra propuesta, [From.GetLeader] presuntamente respondió que "ni en un millón de años" para después soltar una perorata sobre la inferioridad de nuestro pueblo, nuestro sistema de gobierno y el liderazgo de [CZE.GetLeader]. No la han rechazado de manera oficial, pero nuestro embajador no alberga muchas esperanzas."
 czech.21.a:0 "Quizá sea lo mejor."
 czech.22.t:0 "La cuestión de los Sudetes"
 czech.22.d:1 "El gobierno de [From.GetNameDef] nos ha ofrecido los Sudetes como un paso previo para alcanzar un entendimiento mutuo. Por un lado, esta es una gran oportunidad de conseguir unas tierras ricas por un coste muy bajo y sin apenas riesgos. Por otro lado, una crisis en los Sudetes supondría una oportunidad perfecta para tildar a las presuntas grandes potencias del Tratado de Versalles de ineficaces y demostrar que su moral deja mucho que desear."
 czech.23.d:2 "[From.GetNameDef] ha aceptado nuestra oferta. Las tropas [From.GetAdjective] se han trasladado a los Sudetes para alegría de los lugareños."
 czech.23.a:0 "Está claro que no pueden pedir más."
 czech.24.d:2 "[From.GetLeader] ha rechazado nuestra oferta de entregar los Sudetes. No ha explicado el porqué de su negativa, pero la decisión [From.GetAdjective] ha agitado al ejército, que considera que los alemanes podrían tener grandes planes para nosotros."
 czech.24.a:0 "Esperemos a ver qué pasa."
 czech.25.t:0 "Yugoslavia en la Entente"
 czech.25.d:1 "El gobierno de [From.GetNameDef] ha decidido consolidar la alianza de la "Pequeña Entente", que había decaído durante los últimos años ante la creciente influencia alemana. Hace poco, su ministro de asuntos exteriores visitó nuestra capital para estudiar la posibilidad de unirnos a la alianza como miembro permanente."
 czech.26.d:1 "[From.GetName] ha accedido a entrar en la Entente. Ha llegado una delegación militar para coordinar los preparativos defensivos."
 czech.27.d:2 "Aunque [From.GetLeader] aceptó reunirse con nuestra delegación, hasta ahora ha rechazado la incorporación de su país a la Entente. Al gobierno [From.GetAdjective] le preocupa que dicha incorporación pueda desestabilizar el delicado equilibrio de poder en la región."
 czech.28.t:0 "Rumanía en la Entente"
 czech.32.t:0 "Acercamiento entre Chequia y Hungría"
 czech.32.d:2 "La Entente dirigida por [From.GetNameDef] busca contener nuestra nación desde hace tiempo. No obstante, a medida que el poder alemán crece, [From.GetNameDef] ve una amenaza cada vez mayor en ese frente. Como no quiere enfrentarse a una amenaza por dos flancos, [From.GetLeader] ahora busca llegar a un acuerdo con nosotros.\n\nEste asunto ha dividido a nuestro gabinete. Una facción considera que un acuerdo con [From.GetNameDef] sería el primer paso para romper el cerco, mientras que la otra señala que esta acción despertaría la ira de [GER.GetLeader]."
 czech.32.a:1 "Aceptamos su oferta."
 czech.32.b:0 "¡Nunca!"
 czech.33.d:2 "Contra todo pronóstico, [From.GetLeader] se mostró receptivo a nuestra oferta. Hemos firmado un tratado de amistad mutua, según el cual ninguno manifestamos intereses territoriales sobre el otro."
 czech.33.a:0 "¡Era lo mejor que podíamos esperar!"
 czech.34.d:2 "Como era de esperar, [From.GetLeader] rechazó nuestra oferta, y mencionó nuestra negativa de entregar ciertos territorios a Hungría."
 czech.34.a:1 "Nada nuevo bajo el sol."
 dod_news.1.t:1 "La Pequeña Entente, reafirmada"
 dod_news.1.d:0 "[From.GetName] ha anunciado hoy que el sistema de alianzas de la casi extinta "Pequeña Entente" será fiel a sus compromisos. En una declaración realizada hoy, el Ministerio de Asuntos Exteriores [From.GetNameAdj] ha anunciado:\n"[From.GetName] no es una gran potencia, pero sí una potencia local. Creemos firmemente que una alianza de potencias locales puede impedir, e impedirá, la injerencia de las grandes potencias en nuestros asuntos"."
 dod_news.1.a:1 "Unidos somos una gran potencia."
 dod_news.2.t:0 "[GetNewsHeadline][CZE.GetName] entra en el Eje"
 dod_news.2.d:0 "Para gran consternación de Europa, [CZE.GetName] ha firmado un tratado de alianza con [GER.GetNameDef]. [CZE.GetName], de gran tradición democrática, se ha posicionado cada vez más hacia la derecha en los últimos meses."
 dod_news.3.t:0 "[GetNewsHeadline][CZE.GetName] entra en la Comintern"
 dod_news.3.d:0 "Para gran consternación de Europa, [CZE.GetName] ha firmado un tratado de alianza con [SOV.GetNameDef]. [CZE.GetName], de gran tradición democrática, se ha posicionado cada vez más hacia la izquierda en los últimos meses."
 dod_news.4.t:0 "[GetNewsHeadline][CZE.GetName] cede los Sudetes"
 dod_news.4.d:0 "En una maniobra que ha sorprendido a muchos, [CZE.GetName] ha cedido hoy de manera unilateral la región de los Sudetes a Alemania. Cuando se le ha preguntado al respecto, una fuente del Ministerio de Asuntos Exteriores de [CZE.GetName] ha respondido: "Es obvio en qué dirección sopla el viento. Esta era la única manera de asegurarnos la supervivencia de la nación". \n\nAl parecer, un ministro francés ha condenado la medida [CZE.GetNameAdj], aseverando que Occidente habría apoyado a [CZE.GetName] ante las presiones de Alemania."
 DOD_hungary.107.t:1 "Hungría exige el dominio"
 DOD_hungary.107.desc_SLO_independent:0 "Tras varias semanas de actividad febril en las Fuerzas Armadas húngaras, [HUN.GetLeader] ha hecho una proclama en la que ha declarado que la situación actual en Eslovaquia representa una grave preocupación para Hungría y nos exige ciertas garantías. \n\nEntre otras cosas, tendremos que consultarles antes de entrar en alianzas o firmar cualquier tratado y deberemos aceptar una misión militar para coordinar nuestros ejércitos."
 DOD_hungary.107.desc_SLO_puppet:0 "Ha llegado una delegación húngara para hablar de la cuestión de Eslovaquia. Ellos consideran que el país se encuentra dentro de su esfera de influencia histórica, y les preocupa mucho el peso que tenemos en la política eslovaca.\n\nEl líder de la delegación ha llegado al extremo de sugerir que alguien podría usar el territorio eslovaco como trampolín para iniciar la invasión de Hungría.\n\nProponen que al gobierno húngaro se le permita tener una cantidad de influencia sobre Eslovaquia similar a la que disfrutamos nosotros."
 DOD_hungary.107.a:0 "Muy bien."
 DOD_hungary.107.b:0 "Ni hablar."
 DOD_hungary.108.t:0 "Eslovaquia está bajo nuestro control"
 DOD_hungary.108.desc:0 "Nuestro plenipotenciario ha fijado su residencia en Bratislava para cerciorarse de que el gobierno eslovaco tenga una política muy alineada con la nuestra."
 DOD_hungary.108.a:0 "Bien."
 DOD_hungary.109.t:0 "Nos deniegan el control de Eslovaquia"
 DOD_hungary.109.desc:0 "Pese a todos nuestros esfuerzos, el gobierno de Eslovaquia se ha negado a aceptar su subordinación respecto a nosotros. Debemos considerar la posibilidad de una acción militar para asegurar la frontera del norte."
 DOD_hungary.109.a:0 "De una manera u otra, lo tendremos."
 DOD_hungary.110.t:0 "Hungría quiere presionar a Rumanía"
 DOD_hungary.110.desc:0 "[HUN.GetLeader] ha llegado a Moscú para hablar del problema rumano. A final de la Gran Guerra, Rumanía se apoderó de manera ilegal de varios territorios que incluyen Besarabia y Transilvania. Nuestros camaradas húngaros sugieren que presionemos a Rumanía para que devuelva esos territorios a sus legítimos propietarios."
 DOD_hungary.110.a:0 "¡Una idea excelente, camaradas!"
 DOD_hungary.110.b:0 "Ahora no."
 DOD_hungary.111.t:0 "Ultimátum de los comunistas"
 DOD_hungary.111.desc:0 "Los gobiernos de [HUN.GetNameDef] y [SOV.GetNameDef] han emitido una misiva conjunta en la que declaran que consideran ilegítima nuestra anexión de Transilvania y Besarabia. Por lo que a ellos concierne, estos territorios están ocupados ilegalmente, y nos dan una última oportunidad de retirarnos de esas zonas."
 DOD_hungary.111.a:0 "No tenemos elección."
 DOD_hungary.111.b:0 "Quizá podamos llegar a un compromiso."
 DOD_hungary.111.c:0 "Es posible que un gobierno comunista obtenga mejores resultados."
 DOD_hungary.111.d:0 "¡Estas tierras son sagradas!"
 DOD_hungary.112.t:0 "[SOV.GetLeader] rechaza nuestra oferta"
 DOD_hungary.112.desc:0 "En su reciente viaje a Moscú, [HUN.GetLeader] ha tenido que soportar varias horas de duras negociaciones con [SOV.GetLeader], que no ha parado de llamarlo idiota por intentar sugerir un plan tan burdo y errado. Al parecer, todavía no hemos comprendido bien el papel que tiene el territorio nacional en la lucha revolucionaria y, por tanto, hemos llegado a una conclusión errónea sobre cuál debe ser nuestra estrategia."
 DOD_hungary.112.a:0 "Pues seguiremos solos."
 DOD_hungary.112.b:0 "Pensaremos en nuestros errores."
 DOD_hungary.113.t:0 "Rumanía ofrece un compromiso"
 DOD_hungary.113.desc:0 "El gobierno rumano de [ROM.GetLeader] ha enviado una delegación a Moscú para negociar el problema de los territorios en disputa. Parece ser que creen que pueden alcanzar una solución de compromiso, por la que nos cederían partes de las zonas en conflicto para conservar otras. Si accedemos, ¿qué parte deberíamos exigir?"
 DOD_hungary.113.a:0 "Obliguémoslos a ceder Transilvania."
 DOD_hungary.113.b:0 "Obliguémoslos a ceder Besarabia."
 DOD_hungary.113.c:0 "Repitamos nuestra primera oferta con más contundencia."
 DOD_hungary.114.t:0 "Rumanía ofrece concesiones políticas"
 DOD_hungary.114.desc:0 "En una maniobra sorprendente, [ROM.GetLeader] ha ofrecido compartir el poder con el Partido Rumano si a cambio les garantizamos sus fronteras. Puede que esta sea una buena manera de incrementar nuestra influencia en la zona sin arriesgarnos a una guerra."
 DOD_hungary.114.a:0 "La revolución nunca se detiene."
 DOD_hungary.114.b:0 "Insistamos en lo del territorio."
 DOD_hungary.115.t:0 "Rumanía rechaza nuestras exigencias"
 DOD_hungary.115.desc:0 "El gobierno [ROM.GetAdjective] se ha negado a negociar sobre los territorios en disputa. En una reunión a puerta cerrada, el ministro de asuntos exteriores rumano ha llegado al extremo de decirle a nuestro embajador que la única manera que tendríamos de conseguir estas tierras sería sacrificando a un millón de hombres."
 DOD_hungary.115.a:0 "No vale la pena el esfuerzo."
 DOD_hungary.115.b:0 "Insistamos en lo del territorio."
 DOD_hungary.115.c:0 "Pues un millón de hombres es lo que tendrán."
 DOD_hungary.116.t:0 "[SOV.GetLeader] responde a la oferta"
 DOD_hungary.116.desc_transylvania:0 "Después de reunirse con nuestra delegación, [SOV.GetLeader] nos ha ofrecido una especie de compromiso. En principio, [SOV.GetNameDef] ha accedido a que Besarabia siga siendo nuestra pero sostiene que una "comisión fronteriza independiente", compuesta por autoridades de la Unión Soviética y de Tannu Tuvá ha llegado a la conclusión de que la mayor parte de Transilvania debe ser para Hungría."
 DOD_hungary.116.desc_bessarabia:0 "Después de reunirse con nuestra delegación, [SOV.GetLeader] nos ha ofrecido una especie de compromiso. Con la ausencia notable de la delegación húngara, nos ha dicho que los soviéticos están dispuestos a renunciar al traspaso de Transilvania si nosotros estamos dispuestos a cederles Besarabia."
 DOD_hungary.116.desc_no_deal:0 "Durante la reunión con nuestros delegados, el bando soviético-húngaro ha reiterado sus exigencias. A menos que entreguemos Besarabia y Transilvania a sus respectivos reclamantes, sopesarán medidas militares."
 DOD_hungary.116.a:0 "Es aceptable."
 DOD_hungary.116.b:0 "¡Nunca accederemos a esas condiciones!"
 DOD_hungary.117.t:0 "[SOV.GetLeader] acepta la propuesta"
 DOD_hungary.117.desc:0 "Los soviéticos han aceptado nuestra oferta de poner a los comunistas al mando. [SOV.GetLeader] ha asegurado en persona a nuestra delegación que no se nos reclamarán más territorios, no al menos por parte de la Comintern."
 DOD_hungary.117.a:0 "Y haremos que cumpla su palabra."
 DOD_hungary.118.t:0 "Los soviéticos se echan atrás"
 DOD_hungary.118.desc:0 "Nuestra respuesta contundente a la agresión soviético-húngara parece haber dado sus frutos. El Pravda ha publicado hace poco un artículo central que habla contra "las exigencias revisionistas antisocialistas", haciendo especial hincapié en la cuestión de la reclamación de Besarabia y Transilvania como un "comportamiento imperialista en el que las naciones socialistas del mundo no participarán".\n\nNo obstante, Budapest ha respondido con silencio. Es posible que [HUN.GetLeader] aún tenga planes para nuestros territorios."
 DOD_hungary.118.a:0 "Nos gustaría ver cómo lo intenta."
 DOD_hungary.120.t:0 "Hungría sugiere que se apoye a Checoslovaquia"
 DOD_hungary.120.desc:0 "[HUN.GetLeader] ha ido a Moscú con una propuesta de oferta conjunta para [CZE.GetNameDef] a cambio de levantarle las restricciones al Partido Comunista y que se le transfiera la soberanía del sur de Eslovaquia a Hungría."
 DOD_hungary.120.a:0 "Es una gran idea."
 DOD_hungary.120.b:0 "¿Por qué debemos involucrarnos en guerras imperialistas?"
 DOD_hungary.121.t:0 "La Comintern nos ofrece garantías"
 DOD_hungary.121.desc:0 "Los embajadores de [HUN.GetNameDef] y [SOV.GetNameDef] nos han tanteado con una oferta conjunta para garantizar nuestras fronteras contra cualquier ataque enemigo. A cambio, tendríamos que garantizarles cargos en el gobierno a los comunistas. Además, Hungría ha condicionado su compromiso a que se le devuelva el control del sur de Eslovaquia."
 DOD_hungary.121.a:0 "Es un precio aceptable."
 DOD_hungary.121.b:0 "¡Estas son las exigencias contra las que nos debemos defender!"
 DOD_hungary.122.t:0 "Checoslovaquia rechaza nuestra oferta"
 DOD_hungary.122.desc:0 "El gobierno [CZE.GetAdjective] no ha recibido con gran entusiasmo nuestra oferta. Las concesiones políticas que les pedimos han levantado un gran revuelo en [CZE.GetNameDef], y varios generales y personajes políticos prominentes amenazan con dimitir si el gobierno acepta.\n\nAlegando los graves problemas que una aceptación podría comportarle en su momento, el gobierno [CZE.GetAdjective] ha rechazado de manera oficial nuestra oferta."
 DOD_hungary.122.a:0 "Es una reacción comprensible."
 DOD_hungary.122.b:0 "Acerquémonos a los alemanes."
 DOD_hungary.123.t:0 "[SOV.GetLeader] descarta nuestra sugerencia"
 DOD_hungary.123.desc:0 "Ante un gran mapa de Europa, [SOV.GetLeader] le ha dado a nuestra delegación una disertación durante una hora en la que ha señalado de manera repetida los defectos y fallos del plan propuesto y se ha explayado sobre la gran insensatez de nuestra propuesta, llegando incluso al extremo de acusarnos de ponernos de lado de los imperialistas.\n\nLa delegación ha vuelto de Moscú con las manos vacías, pero viva."
 DOD_hungary.123.a:0 "Puede que no fuera el mejor plan, a fin de cuentas."
 DOD_hungary.123.b:0 "Acerquémonos a los alemanes."
 DOD_hungary.124.t:0 "[From.GetNameDef] nos ofrece repartirnos Checoslovaquia"
 DOD_hungary.124.desc:0 "El Ministro de Asuntos Exteriores [From.GetAdjective] ha llegado a Berlín para hablar del plan de dividir [CZE.GetNameDef] en dos pedazos. Cada parte del tratado propuesto controlaría su pedazo respectivo del territorio. Como es natural, nosotros nos quedaríamos con las tierras occidentales de Bohemia y Moravia, mientras que ellos se quedarían con Eslovaquia."
 DOD_hungary.124.a:0 "Es un plan fascinante."
 DOD_hungary.124.b:0 "¡No toleraremos que se entrometan en nuestro barrio!"
 DOD_hungary.126.t:0 "El gobierno [CZE.GetAdjective] se niegan"
 DOD_hungary.126.desc:0 "Al parecer, el gobierno [CZE.GetAdjective] ha rechazado la oferta de una garantía sobre la base de que se le piden a cambio concesiones "inasumibles".\n\nNo obstante, nuestro embajador en [SOV.GetNameDef] informa de que hay una actividad frenética en el Ministerio de Asuntos Exteriores [SOV.GetAdjective]. En círculos diplomáticos, los rumores apuntan a un posible acuerdo con Alemania."
 DOD_hungary.126.a:0 "Ya veremos."
 DOD_hungary.127.t:0 "Alemania se niega a dividir [CZE.GetNameDef]"
 DOD_hungary.127.desc:0 "[GER.GetLeader] ha firmado el Tratado de Berlín confidencial, en el cual el gobierno alemán accede a dividir [CZE.GetNameDef] en dos esferas de interés y promete respetar cualquier decisión que se tome en relación a Eslovaquia."
 DOD_hungary.127.a:0 "Una victoria para la diplomacia."
 DOD_hungary.127.b:0 "Este no era el acuerdo que esperábamos."
 DOD_hungary.128.t:0 "Alemania rechaza nuestra oferta"
 DOD_hungary.128.desc:0 "En una reunión con nuestro embajador, [GER.GetLeader] ha dejado muy claro que su gobierno considera que [CZE.GetNameDef] está por completo en su esfera de interés y que considerará un acto hostil cualquier intromisión en sus fronteras."
 DOD_hungary.128.a:0 "Maleducados."
 DOD_hungary.128.b:0 "Está claro que es un farol."
 DOD_hungary.129.t:0 "Ultimátum alemán"
 DOD_hungary.129.desc:0 "Hoy el embajador alemán le ha entregado una misiva a [GER.GetLeader] en la que le exige que se le traspasen de inmediato poderes gubernamentales como nuevo "Reichsprotektor", hasta que llegue de Berlín un administrador nombrado al efecto. En la misma nota, el embajador ha exigido que se le confieran a [From.From.GetNameDef] derechos similares en relación a Eslovaquia.\n\nSi nos negamos, la misiva promete "una acción militar rápida y contundente"."
 DOD_hungary.129.a:0 "No tenemos elección."
 DOD_hungary.129.b:0 "¡Tirémoslo por la ventana!"
 DOD_hungary.130.t:0 "El gobierno [From.GetAdjective] abandona las conversaciones"
 DOD_hungary.130.desc:0 "Pese a los éxitos iniciales, parece ser que el gobierno de [From.GetLeader] ha cambiado de parecer en el último instante en relación a la propuesta de tratado. Han permanecido muy callados respecto a los motivos exactos de su decisión, pero el servicio de inteligencia sospecha que la razón se debe a la falta de preparación de sus ejércitos."
 DOD_hungary.130.a:0 "Qué pena."
 DOD_hungary.140.t:0 "Hungría exige el derecho a rearmarse"
 DOD_hungary.140.desc:0 "Alegando el empeoramiento del panorama político en Europa y el absoluto fracaso de la Sociedad de Naciones para impedirlo, [HUN.GetLeader] ha anunciado públicamente que su gobierno recabará el apoyo de los países vecinos para conseguir que se revise el Tratado de Trianon. Sin mencionar exigencia territorial alguna, [HUN.GetLeader] solo ha hablado de las restricciones a las Fuerzas Armadas húngaras.\n\nUna delegación de Hungría ha llegado a nuestra capital para conseguir que demos el visto bueno formal al rearmamento de su nación."
 DOD_hungary.140.a:0 "Hay que permitirles que se defiendan."
 DOD_hungary.140.b:0 "¡Ya sumieron al mundo en una guerra una vez!"
 DOD_hungary.141.t:0 "Hungría consigue el apoyo [From.GetAdjective] para rearmarse"
 DOD_hungary.141.desc:0 "Sin consultarnos, el gobierno [From.GetAdjective] ha firmado un tratado con Hungría en el que altera o elimina las restricciones del Tratado de Trianon. Ahora Hungría tiene permiso para rearmarse libremente y desarrollar todo tipo de equipo militar, tanques y aviones incluidos.\n\nAunque es un secreto a voces que Hungría ha estado ampliando su ejército, este nuevo acuerdo pronto los llevará al punto de volver a representar una amenaza militar para nosotros."
 DOD_hungary.141.a:0 "Debemos atacar antes de que sea demasiado tarde."
 DOD_hungary.141.b:0 "Elevemos una protesta diplomática."
 DOD_hungary.141.c:0 "Haremos lo que diga el gobierno [From.GetAdjective]."
 DOD_hungary.142.t:0 "El Acuerdo de Bled"
 DOD_hungary.142.desc:0 "Hemos conseguido el apoyo [From.GetAdjective] para que se revise en parte el Tratado de Trianon. Se han eliminado todas las restricciones a nuestras Fuerzas Armadas. Los inspectores internacionales de armamento han dejado el país, y el Ministerio de Defensa ha empezado a trazar los primeros planes para ampliar de forma modesta nuestras Fuerzas Armadas."
 DOD_hungary.142.a:0 "Genial."
 DOD_hungary.143.t:0 "[From.GetNameDef] entrega una carta de protesta"
 DOD_hungary.143.desc:0 "El embajador [From.GetAdjective] nos ha emitido el siguiente comunicado: \n"El gobierno [From.GetNameDef] contempla los recientes acontecimientos en [HUN.GetNameDef] con una gran preocupación. Hace mucho que el Tratado de Trianon es una garantía de paz y estabilidad en la zona. Aunque el gobierno [From.GetAdjective] acepta, en un principio, que se debe permitir a las naciones que escojan su propio destino, debemos instar de la manera más contundente al gobierno de [HUN.GetNameDef] a que acate el tratado. Las consecuencias de desestabilizar más la zona pueden devenir incontrolables rápidamente.""
 DOD_hungary.143.a:0 "Bien por ellos."
 DOD_hungary.144.t:0 "[From.GetNameDef] se mantiene firme en relación al rearmamento"
 DOD_hungary.144.desc:0 "Las negociaciones relativas a una posible revisión del Tratado de Trianon no han superado el estadio inicial. El gobierno de [From.GetNameDef] ha dejado claro que no cambiarán ni un ápice su postura de mantener el statu quo.\n\nPodemos aceptarlo o intentar recabar el apoyo de un tercero."
 DOD_hungary.144.a:0 "Debemos ceder a sus presiones."
 DOD_hungary.144.b:0 "Pidamos apoyo a una gran potencia."
 DOD_hungary.145.t:0 "Petición de apoyo"
 DOD_hungary.145.desc:0 "Con las negociaciones de Bled en un punto muerto completo, debemos recuperar la iniciativa diplomática introduciendo a un actor ajeno a ellas. Si conseguimos el respaldo de una nación importante, puede que aún podamos convencer a [From.From.GetLeader] de que ceda. ¿A quién deberíamos dirigirnos?"
 DOD_hungary.145.a:0 "Alemania."
 DOD_hungary.145.b:0 "Francia."
 DOD_hungary.145.c:0 "Unión Soviética."
 DOD_hungary.145.d:0 "Italia."
 DOD_hungary.145.e:0 "Gran Bretaña."
 DOD_hungary.146.t:0 "[HUN.GetLeader] nos pide apoyo diplomático"
 DOD_hungary.146.desc:0 "En estos momentos, el gobierno húngaro intenta cambiar el Tratado de Trianon para permitirle a Hungría que empiece a reconstruir sus Fuerzas Armadas. Hace varios días que las negociaciones de Bled están estancadas. El embajador húngaro se ha dirigido a nuestro gobierno con una petición para que ejerzamos presión diplomática desde el otro lado.\n\nEl Ministerio de Asuntos Exteriores nos avisa de que ponernos del lado de Hungría afectaría sin duda de manera negativa a nuestras relaciones con los vecinos de esta y de que ello alteraría el equilibrio de poderes en la zona. No obstante, negarles esto a los húngaros podría obligarlos a tomar una medida agresiva y abandonar del todo la diplomacia, lo cual desestabilizaría toda la zona."
 DOD_hungary.146.a:0 "Hay que permitir que Hungría se rearme."
 DOD_hungary.146.b:0 "No hay que permitir que Hungría se rearme."
 DOD_hungary.147.t:0 "[From.GetNameDef] interviene en la crisis del rearmamento húngaro"
 DOD_hungary.147.desc:0 "En una carta personal, [From.GetLeader] nos insta a reconsiderar nuestra postura en relación a la cuestión del rearmamento húngaro. En particular, señala que, aunque se les permitiera rearmarse ahora mismo, a los húngaros les costaría años formar un ejército lo bastante poderoso para representar una amenaza para alguien en la zona. \n\nSi nos mantenemos firmes en este asunto, nos quedaremos aislados diplomáticamente. Debemos decidir si la seguridad adicional compensa esto."
 DOD_hungary.147.a:0 "Esperemos que tengan razón."
 DOD_hungary.147.b:0 "Nosotros sabemos lo que más nos conviene."
 DOD_hungary.148.t:0 "La Conferencia de Bled fracasa"
 DOD_hungary.148.desc:0 "Tras varios días de negociaciones acaloradas, no se han hecho progresos en Bled y las delegaciones han regresado a sus respectivos países de origen. Ni tan siquiera la mediación de [From.From.GetLeader] ha conseguido algo. \n\nEn el servicio diplomático se respira una frustración considerable. Muchos diplomáticos veteranos nos dicen que nos rearmemos igualmente, aunque solo sea para enseñarle a [From.GetLeader] lo que pasa si se niega a negociar."
 DOD_hungary.148.a:0 "No podemos arriesgarnos a una guerra."
 DOD_hungary.148.b:0 "¡Es momento de hechos, no de palabras!"
 DOD_hungary.150.t:0 "Concurso de cazas"
 DOD_hungary.150.desc:0 "Un estudio reciente de combate aéreo moderno ha sacado a la luz un punto débil crítico en nuestras fuerzas aéreas. Nuestros cazas están muy rezagados respecto a los avances hechos en otros países. El Ministerio del Aire ha iniciado un programa de choque para conseguir un caza moderno cuanto antes. Como producirlos internamente requeriría de una cantidad de tiempo inaceptable, se ha decidido que adquiramos una licencia extranjera. A tal efecto se ha autorizado una partida presupuestaria extraordinaria.\n\nLos expertos no se ponen de acuerdo sobre qué tipo de avión sería el más adecuado para modernizar nuestras alas de cazas."
 DOD_hungary.150.a:0 "Un interceptor pequeño y ligero."
 DOD_hungary.150.b:0 "Un caza grande y pesado."
 DOD_hungary.151.t:0 "Concurso de cazas ligeros"
 DOD_hungary.151.desc_light_fighter:0 "El Ministerio del Aire busca adquirir un nuevo caza para hacer barridos de ataque con cazas y tareas de protección inmediata, pero el Ministerio de Asuntos Exteriores ha sugerido que las cuestiones políticas y diplomáticas también son un factor a la hora de decidir a qué país se lo compramos."
 DOD_hungary.151.desc_light_fighter_refused:0 "Por motivos de seguridad nacional, el gobierno [From.GetAdjective] se ha negado a concedernos una licencia de producción. Puede que tengamos más posibilidades con otros o también sería posible intentar modernizar los aviones que ya tenemos como medida de contingencia."
 DOD_hungary.151.a:0 "Acerquémonos a Alemania."
 DOD_hungary.151.b:0 "Acerquémonos a Italia."
 DOD_hungary.151.c:0 "Acerquémonos a Francia."
 DOD_hungary.151.d:0 "Acerquémonos a Gran Bretaña."
 DOD_hungary.151.e:0 "Acerquémonos a los EE. UU."
 DOD_hungary.151.f:0 "Aprovechemos la experiencia ganada en el concurso para mejorar nuestros aviones."
 DOD_hungary.152.t:0 "Concurso de cazas pesados"
 DOD_hungary.152.desc_heavy_fighter:0 "El Ministerio del Aire busca adquirir un nuevo caza pesado para realizar intercepciones a grandes distancias y proteger bombarderos, pero el Ministerio de Asuntos Exteriores ha sugerido que las cuestiones políticas y diplomáticas también son un factor a la hora de decidir a qué país se lo compramos."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "Por motivos de seguridad nacional, el gobierno [From.GetAdjective] se ha negado a concedernos una licencia de producción. Puede que tengamos más posibilidades con otros o también sería posible intentar modernizar los aviones que ya tenemos como medida de contingencia."
 DOD_hungary.153.t:0 "Concurso de cazas [From.GetAdjective]"
 DOD_hungary.153.desc:0 "La Fuerza Aérea [From.GetAdjective] está realizando pruebas para adquirir un nuevo caza ligero. Según nuestro agregado del aire, está a punto de ganar el concurso el modelo más moderno que tenemos. Esperamos que nos llegue en breve una petición formal del gobierno [From.GetAdjective]. \n\nLos representantes del fabricante están completamente a favor, pero vender nuestro equipo más moderno suscita dudas respecto a la seguridad nacional. ¿Debemos permitir que se realice la venta?"
 DOD_hungary.153.a:0 "Sin duda."
 DOD_hungary.153.b:0 "No podemos arriesgarnos a que haya filtraciones."
 DOD_hungary.154.desc:0 "La Fuerza Aérea [From.GetAdjective] está realizando pruebas para adquirir un nuevo caza pesado. Según nuestro agregado del aire, está a punto de ganar el concurso el modelo más moderno que tenemos. Esperamos que nos llegue en breve una petición formal del gobierno [From.GetAdjective]. \n\nLos representantes del fabricante están completamente a favor, pero vender nuestro equipo más moderno suscita dudas respecto a la seguridad nacional. ¿Debemos permitir que se realice la venta?"
 DOD_hungary.155.t:0 "Concurso de cazas completado"
 DOD_hungary.155.desc:0 "Tras negociar con el fabricante y las autoridades, hemos conseguido una licencia para producir el nuevo caza. Ha llegado una muestra del avión para formar a los mecánicos en su mantenimiento, y esperamos que nos envíen los planos y los croquis en breve. La producción puede comenzar en cualquier momento."
 DOD_hungary.155.a:0 "Perfecto."
 DOD_hungary.160.t:0 "Concurso de bombarderos"
 DOD_hungary.160.desc:0 "Un estudio del Ministerio del Aire ha puesto de manifiesto que nuestras Fuerzas Aéreas están infradotadas para dar apoyo al Ejército de Tierra. Los ataques aéreos a larga distancia y el apoyo aéreo de cercanía son las áreas esenciales en las que somos gravemente deficitarios. El gobierno ha inyectado dinero para un programa de choque destinado a adquirir un bombardero moderno, pero debemos decidir de qué clase de avión se trata."
 DOD_hungary.160.a:0 "Un bombardero pequeño para apoyo de cercanía."
 DOD_hungary.160.b:0 "Un avión más grande y con más alcance."
 DOD_hungary.161.t:0 "Concurso de bombarderos ligeros"
 DOD_hungary.161.desc_cas:0 "El Ministerio del Aire busca adquirir un nuevo bombardero ligero para prestar apoyo de cercanía a las fuerzas terrestres, pero el Ministerio de Asuntos Exteriores ha sugerido que las cuestiones políticas y diplomáticas también son un factor a la hora de decidir a qué país se lo compramos."
 DOD_hungary.161.desc_cas_refused:0 "Por motivos de seguridad nacional, el gobierno [From.GetAdjective] se ha negado a concedernos una licencia de producción. Puede que tengamos más posibilidades con otros o también sería posible intentar modernizar los aviones que ya tenemos como medida de contingencia."
 DOD_hungary.162.t:0 "Concurso de bombarderos medios"
 DOD_hungary.163.t:0 "Concurso de bombarderos [From.GetAdjective]"
 DOD_hungary.163.desc:0 "La Fuerza Aérea [From.GetAdjective] está realizando pruebas para adquirir un nuevo bombardero ligero. Según nuestro agregado del aire, está a punto de ganar el concurso el modelo más moderno que tenemos. Esperamos que nos llegue en breve una petición formal del gobierno [From.GetAdjective]. \n\nLos representantes del fabricante están completamente a favor, pero vender nuestro equipo más moderno suscita dudas respecto a la seguridad nacional. ¿Debemos permitir que se realice la venta?"
 DOD_hungary.164.t:0 "Concurso de bombarderos [From.GetAdjective]"
 DOD_hungary.164.desc:0 "La Fuerza Aérea [From.GetAdjective] está realizando pruebas para adquirir un nuevo bombardero medio. Según nuestro agregado del aire, está a punto de ganar el concurso el modelo más moderno que tenemos. Esperamos que nos llegue en breve una petición formal del gobierno [From.GetAdjective]. \n\nLos representantes del fabricante están completamente a favor, pero vender nuestro equipo más moderno suscita dudas respecto a la seguridad nacional. ¿Debemos permitir que se realice la venta?"
 DOD_hungary.165.t:0 "Concurso de bombarderos completado"
 DOD_hungary.165.desc:0 "Tras negociar con el fabricante y las autoridades, hemos conseguido una licencia para producir el nuevo bombardero. Ha llegado una muestra del avión para formar a los mecánicos en su mantenimiento, y esperamos que nos envíen los planos y los croquis en breve. La producción puede comenzar en cualquier momento."
 DOD_hungary.165.a:0 "Perfecto."
 DOD_hungary.170.t:0 "La muerte del Tratado"
 DOD_hungary.170.desc:0 "Desaparecidos quienes lo apoyaban, el Tratado de Trianon ya no vale ni el papel en el que está escrito. ¡Ahora nadie puede negarnos nuestro derecho a llevar armas!"
 DOD_hungary.170.a:0 "Excelente."
 SWE_HUN_ALLIANCE:0 "La Casa de Bernadotte"
 DOD_romania.1.t:0 "Rumanía quiere recuperar la alianza"
 DOD_romania.1.desc:0 "La antigua alianza con Rumanía se ha estancado en los últimos años. La amenaza de Alemania y Hungría parecía lejana, pero, ante este cambio de circunstancias, [ROM.GetLeader] ha llegado a Varsovia para hablar de la renovación de la alianza polaco-rumana. De momento, este acuerdo es solo de naturaleza defensiva y recoge la promesa de ambas partes de ayudar a la otra en caso de guerra."
 DOD_romania.1.a:0 "Es una petición razonable."
 DOD_romania.1.b:0 "No nos interesa."
 DOD_romania.2.t:0 "[From.GetNameDef] accede a aliarse"
 DOD_romania.2.desc:0 "La delegación que enviamos a Varsovia ha vuelto con un tratado de ayuda firmado por [POL.GetLeader]. Ahora estamos obligados a defender al otro en el caso de que estalle una guerra."
 DOD_romania.2.a:0 "Bien."
 DOD_romania.3.t:0 "[From.GetNameDef] se niega a entrar en la alianza"
 DOD_romania.3.desc:0 "[From.GetLeader] se ha negado a reunirse con nuestra delegación en Varsovia y ha enviado solo un mensaje escueto en el que dice que una asociación más estrecha con Rumanía "no le interesa actualmente al gobierno [From.GetAdjective]".\n\nNo han respondido a los requerimientos de dar más explicaciones."
 DOD_romania.3.a:0 "Qué pena."
 DOD_romania.10.t:0 "El cordón sanitario"
 DOD_romania.10.desc:0 "La idea del cordón sanitario -pensada en un principio para contener la propagación del comunismo e impedir que el Ejército Rojo se hiciera con Europa- se ha visto recuperada hace poco por [ROM.GetLeader] para mantener a raya a los exiliados diplomáticos de [GER.GetNameDef] y [SOV.GetNameDef].\n\nLos rumanos nos han sondeado sobre la posibilidad de formar una alianza con ellos."
 DOD_romania.10.a:0 "Permanezcamos unidos."
 DOD_romania.10.b:0 "La neutralidad es la mejor defensa."
 DOD_romania.11.t:0 "[From.GetNameDef] accede a entrar en el cordón sanitario"
 DOD_romania.11.desc:0 "El gobierno de [From.GetLeader] ha declarado que apoya el cordón sanitario. Ha llegado una delegación de [From.GetNameDef] para hablar de los pormenores de entrar en nuestra facción y para disponer planes de apoyo militar en caso de guerra."
 DOD_romania.11.a:0 "Bien."
 DOD_romania.12.t:0 "[From.GetNameDef] se niega"
 DOD_romania.12.desc:0 "Se han roto las negociaciones con [From.GetNameDef] en relación a entrar en nuestra facción. La delegación de [From.GetNameDef] ha presentado una lista extensa de exigencias como requisito para unírsenos, incluidos compromisos de ayuda militar de gran calado.\n\nEl Estado Mayor ha rechazado estas exigencias debido a que son imposibles de cumplir, y el Ministro de Asuntos Exteriores ahora cree que esto es una maniobra deliberada de [From.GetLeader] para rechazar nuestra oferta sin parecer responsable por ello."
 DOD_romania.12.a:0 "Qué maleducado."
 DOD_romania.20.t:0 "Rumanía exige una garantía"
 DOD_romania.20.desc:0 "Hace varios meses que intentamos cerrar una alianza con [ROM.GetNameDef], aunque solo sea para evitar que su petróleo caiga en manos enemigas. Ahora [ROM.GetLeader] ha declarado que es necesario que les garanticemos formalmente apoyo militar en caso de guerra como paso previo a que su gobierno considere siquiera entrar en nuestra facción."
 DOD_romania.20.a:0 "Tendrán esa garantía."
 DOD_romania.20.b:0 "Eso solo hará que intentemos abarcar demasiado."
 DOD_romania.21.t:0 "[From.GetNameDef] garantiza las fronteras rumanas"
 DOD_romania.21.desc:0 "En el discurso que ha dado tras una reunión de la Asociación de Amigos [From.GetAdjective] y de Rumanía, [From.GetLeader] ha anunciado que las fronteras actuales de Rumanía son "inmutables y permanentes" y ha prometido que su gobierno hará todo lo que esté a su alcance para defenderlas en caso de guerra."
 DOD_romania.21.a:0 "Bien."
 DOD_romania.22.t:0 "[From.GetNameDef] se niega a dar una garantía"
 DOD_romania.22.desc:0 "Nuestra reciente ofensiva diplomática se ha topado con el frío rechazo por parte de [From.GetNameDef]. En un discurso en el parlamento, [From.GetLeader] ha declarado que la cuestión de dar una garantía formal a Rumanía "se decidirá cuando proceda, y si procede"."
 DOD_romania.22.a:0 "Duras declaraciones."
 DOD_romania.30.t:0 "Rumanía nos ofrece bases"
 DOD_romania.30.desc:0 "Con el aumento de tensiones en Europa, [ROM.GetLeader] se nos ha acercado con una oferta sorprendente: si nos comprometemos a defender Rumanía de cualquier amenaza externa, nos permitirán acantonar tropas en territorio rumano. \n\nComo gesto de buena voluntad, [ROM.GetLeader] ha suavizado las restricciones al Partido Comunista."
 DOD_romania.30.a:0 "Tendrán esa garantía."
 DOD_romania.30.b:0 "No negociamos con los imperialistas!"
 DOD_romania.31.t:0 "[From.GetNameDef] accede a la oferta"
 DOD_romania.31.desc:0 "[SOV.GetLeader] le ha ordenado personalmente al Ejército Rojo que planee la defensa de Rumanía en caso de guerra. Ha llegado una pequeña delegación militar para preparar las bases y los aeródromos para la llegada de las guarniciones."
 DOD_romania.31.a:0 "Esperemos que no nos arrepintamos de esto."
 DOD_romania.32.t:0 "[From.GetNameDef] rehúsa nuestra oferta"
 DOD_romania.32.desc:0 "Las conversaciones sobre las bases para las tropas soviéticas en Rumanía han terminado hace unas horas, al declarar los [SOV.GetAdjective] que no están interesados en garantizarnos las fronteras.\n\nBastantes de nuestros generales están preocupados por lo que implica esto: que no les gusta la forma que tienen estas fronteras y que quieren cambiarlas."
 DOD_romania.32.a:0 "Es preocupante, la verdad."
 DOD_romania.40.t:0 "Presiones rumanas"
 DOD_romania.40.desc:0 "[ROM.GetLeader] ha llamado a consulta urgente a nuestro embajador en [ROM.GetNameDef]. Antes de que este haya podido inquirirle acerca de los recientes movimientos del ejército rumano hacia la frontera que compartimos, ha recibido un ultimátum. [ROM.GetLeader] ha insistido en que ya no se puede permitir que [BUL.GetNameDef] actúe sin su consentimiento expreso y en que debe someter a su aprobación cualquier decisión política importante.\n\nNegarnos a ello supondrá el uso de la fuerza."
 DOD_romania.40.a:0 "Debemos plegarnos a sus exigencias."
 DOD_romania.40.b:0 "¡Muerte antes que deshonra!"
 DOD_romania.41.t:0 "[From.GetNameDef] accede"
 DOD_romania.41.desc:0 "[BUL.GetNameDef] ha aceptado nuestras peticiones y ahora nos consulta antes de tomar alguna decisión política.\n\nUn representante especial ha llegado a Sofía para coordinarse con su gobierno."
 DOD_romania.41.a:0 "Bien."
 DOD_romania.42.t:0 "[From.GetNameDef] nos desafía"
 DOD_romania.42.desc:0 "Cuando le hemos presentado una lista con nuestras exigencias, al parecer [BUL.GetLeader] se ha reído y ha roto el papel, afirmando que ningún ejército rumano podría superar jamás a uno búlgaro en combate."
 DOD_romania.42.a:0 "No vale la pena derramar sangre por esto."
 DOD_romania.42.b:0 "Averigüemos si está en lo cierto."
 DOD_romania.50.t:0 "Rumanía exige cambios en el gobierno"
 DOD_romania.50.desc:0 "Cuando [ROM.GetLeader] exigió en público que se le debería permitir vetar cualquier decisión del gobierno [HUN.GetAdjective], simplemente porque era lo que le interesaba a Rumanía, muchos miembros del servicio diplomático consideraron que ello era pura propaganda, dirigida a sus nacionales. \n\nPara nuestra sorpresa, hemos recibido una misiva oficial unos días más tarde.\n\nLa amenaza de usar la fuerza militar si no nos avenimos ha sumido al Estado Mayor en el pánico, y el Alto Mando del Ejército ha planteado graves dudas sobre si podremos mantener o no a los rumanos en la frontera."
 DOD_romania.50.a:0 "No tenemos elección."
 DOD_romania.50.b:0 "Podemos hacer algunas concesiones."
 DOD_romania.50.c:0 "Es mejor morir libre que vivir como un esclavo."
 DOD_romania.51.t:0 "[From.GetNameDef] se alinea"
 DOD_romania.51.desc:0 "Al darse cuenta de que oponerse militarmente sería imposible y absurdo, el gobierno húngaro ha decido seguir nuestras sugerencias y ponerse a nuestra disposición. [HUN.GetLeader] ha prometido consultarnos cualquier decisión política de peso."
 DOD_romania.51.a:0 "Bien."
 DOD_romania.52.t:0 "[From.GetNameDef] nos ofrece un tratado de amistad"
 DOD_romania.52.desc:0 "En respuesta a la petición que les hicimos hace poco de introducir algunos cambios en el gobierno húngaro, [HUN.GetLeader] nos ofrece un tratado de amistad y ayuda mutua que los obligaría a ayudarnos en tiempos de guerra pero que también contiene una cláusula por las que nos comprometemos a no interferir en la política húngara."
 DOD_romania.52.a:0 "Es un compromiso aceptable."
 DOD_romania.52.b:0 "No era eso lo que queríamos."
 DOD_romania.53.t:0 "[From.GetNameDef] nos desafía"
 DOD_romania.53.desc:0 "Pese a la clara inferioridad de sus fuerzas armadas, [HUN.GetLeader] se ha negado a entrar en razón y ha ordenado a su ejército ocupar posiciones defensivas a lo largo de la frontera. Por motivos desconocidos, parece ser que una parte importante de su ejército ha seguido estas órdenes.\n\nSe ve que quieren que solucionemos esto luchando."
 DOD_romania.53.a:0 "No vale la pena el tiempo ni el esfuerzo."
 DOD_romania.53.b:0 "Seguro que venceremos. ¡A la guerra!"
 DOD_romania.60.t:0 "Rumanía exige una reorganización radical"
 DOD_romania.60.desc:0 "Con el ejército rumano apostado en nuestras fronteras, han circulado rumores sobre el propósito de este. Cuando nuestro embajador en Bucarest ha inquirido sobre el asunto, le han respondido con aspereza que [ROM.GetLeader] ha decidido que una Yugoslavia unida ya no le interesa. En vez de ello, nuestra nación deberá dividirse en diversos estados vasallos bajo el control directo de Rumanía.\n\nSe espera que nos den un ultimátum oficial en una hora."
 DOD_romania.60.a:0 "No podemos enfrentarnos a ellos."
 DOD_romania.60.b:0 "¡Nunca!"
 DOD_romania.61.t:0 "[From.GetNameDef] cede"
 DOD_romania.61.desc:0 "Unos minutos después de que le diéramos el ultimátum a Belgrado, nos ha llegado un comunicado oficial que afirma que el gobierno yugoslavo se ha disuelto y que ha transferido sus poderes a los gobiernos locales, todos los cuales se han declarado leales a nosotros."
 DOD_romania.61.a:0 "Bien."
 DOD_romania.62.t:0 "[From.GetNameDef] nos desafía"
 DOD_romania.62.desc:0 "El gobierno [YUG.GetAdjective] ha dejado que los ecos del ultimátum se extingan sin dar una respuesta. Nuestros vuelos de reconocimiento han descubierto movimientos de tropas en el lado yugoslavo de la frontera, lo cual ha impulsado al Estado Mayor a revisar sus planes de invasión. Los mejores consejeros militares no garantizan que consigamos una victoria contra Yugoslavia rápidamente."
 DOD_romania.62.a:0 "Los vamos a aplastar."
 DOD_romania.62.b:0 "Pidamos ayuda."
 DOD_romania.63.t:0 "[From.GetLeader] quiere dividir Yugoslavia"
 DOD_romania.63.desc:0 "Ha brotado una crisis entre Rumanía y Yugoslavia, lo cual puede ofrecernos una gran oportunidad. [YUG.GetLeader] se ha negado a las exigencias de [ROM.GetLeader] de entregar el país. A cambio, [ROM.GetLeader] nos ha sugerido una propuesta para dividir Yugoslavia. Nos ha ofrecido Eslovenia y crear un Estado croata independiente que solo controlaríamos nosotros."
 DOD_romania.63.a:0 "Es un plan fascinante."
 DOD_romania.63.b:0 "¿Para qué íbamos a necesitar su ayuda...?"
 DOD_romania.64.desc:0 "Ha surgido una crisis entre Rumanía y Yugoslavia, lo cual puede ofrecernos una gran oportunidad. [YUG.GetLeader] se ha negado a las exigencias de [ROM.GetLeader] de entregar el país. A cambio, [ROM.GetLeader] nos ha sugerido una propuesta para dividir Yugoslavia. Nos ha ofrecido Dalmacia y crear un estado títere que solo controlaríamos nosotros."
 DOD_romania.65.t:0 "[From.GetNameDef] acepta"
 DOD_romania.65.desc:0 "[From.GetLeader] ha afirmado la aceptación de los términos. El gobierno [From.GetAdjective] nos apoyará en cualquier acción que emprendamos en Yugoslavia."
 DOD_romania.65.a:0 "Excelente."
 DOD_romania.66.t:0 "[From.GetNameDef] se niega"
 DOD_romania.66.desc:0 "Aunque no nos ha disuadido directamente de intervenir en Yugoslavia, el gobierno de [From.GetNameDef] se ha negado a aprobar nuestra propuesta. \n\nEs posible que esperen que fallemos y planeen quedarse Yugoslavia para ellos solos, sin nosotros en el mapa."
 DOD_romania.66.a:0 "Lamentaremos mucho decepcionarlos."
 DOD_romania.67.t:0 "Ultimátum a Yugoslavia"
 DOD_romania.67.desc:0 "Tras haber conseguido apoyos diplomáticos, es hora de informar a los yugoslavos de que la situación ha cambiado por completo. Como se han diseminado para defender unas fronteras enormes, su situación militar es más desesperada todavía."
 DOD_romania.67.a:0 "La victoria ya es casi nuestra."
 DOD_romania.68.t:0 "Tanteos diplomáticos fallidos"
 DOD_romania.68.desc:0 "Nuestros intentos de ponernos en contacto con Italia y Alemania no se han visto coronados con el éxito. No hay duda de que el balón de oxígeno que esto ha supuesto para los yugoslavos tendrá consecuencias en la campaña que se avecina, pero el Estado Mayor sigue mostrando un optimismo cauteloso, pues cree que podremos obtener la victoria con rapidez."
 DOD_romania.68.a:0 "¡A las armas!"
 DOD_romania.69.t:0 "Envolvimiento"
 DOD_romania.69.desc_GER:0 "Nos ha llegado un segundo ultimátum. Esta vez las exigencias iban acompañadas de una misiva similar, firmada por el embajador de [GER.GetNameDef], en la que declara su apoyo al plan rumano e insiste en que nuestras Fuerzas Armadas no interfieran con la ocupación de Eslovenia y Croacia por parte de las tropas alemanas."
 DOD_romania.69.desc_ITA:0 "Nos ha llegado un segundo ultimátum. Esta vez las exigencias iban acompañadas de una misiva similar, firmada por el embajador de [ITA.GetNameDef], en la que declara su apoyo al plan rumano e insiste en que nuestras Fuerzas Armadas no interfieran con la ocupación de Dalmacia y Montenegro por parte de las tropas italianas."
 DOD_romania.69.desc_GERITA:0 "Nos ha llegado un segundo ultimátum. Esta vez las exigencias iban acompañadas de una misiva similar, firmada por los embajadores de [GER.GetNameDef] y de [ITA.GetNameDef], en la que declaran su apoyo al plan rumano e insisten en que nuestras Fuerzas Armadas no interfieran con la ocupación para evitar un derramamiento de sangre innecesario."
 DOD_romania.69.a:0 "Cederemos."
 DOD_romania.69.b:0 "¡Lucharemos hasta el último aliento!"
 DOD_romania.70.t:0 "Yugoslavia dividida"
 DOD_romania.70.desc:0 "El gobierno yugoslavo ha aceptado su derrota. Las fuerzas de las potencias aliadas se han hecho con el control del país y han ocupado las zonas designadas."
 DOD_romania.70.a:0 "Otra victoria para la diplomacia."
 DOD_romania.71.t:0 "Yugoslavia desafiante"
 DOD_romania.71.desc:0 "El ejército yugoslavo ha ocupado posiciones a lo largo de nuestra frontera, y las Fuerzas Aéreas yugoslavas están en sus puestos de combate. Parecen listos para luchar. \n\nNo obstante, una fuente del Ministerio de Defensa yugoslavo afirma que esto es un mero gesto de desafío, ya que [YUG.GetLeader] cree firmemente que vamos de farol y que no habrá guerra."
 DOD_romania.71.a:0 "No es un farol."
 DOD_romania.81.t:0 "La amante del rey se compra una villa "
 DOD_romania.81.desc:0 "Al parecer Magda Lupescu, amante del rey Carlos II, ha adquirido una nueva finca en un lujoso barrio de la periferia de Bucarest. Se ha especulado extensamente sobre cómo habrá podido comprárselo. Las pruebas aparecidas en los diarios extranjeros apuntan con claridad a que fue el propio rey quien autorizó la compra a cargo del erario público.\n\nEl escándalo es más grande cada vez, y debemos hacer un comunicado público al respecto cuanto antes."
 DOD_romania.81.a:0 "El gobierno ha comprado el edificio y deja vivir ahí a la señorita Lupescu."
 DOD_romania.81.b:0 "El rey cogió el dinero como un avance de su asignación."
 DOD_romania.82.t:0 "El rey prohíbe un libro donde se le critica"
 DOD_romania.82.desc:0 "Hace poco que se ha publicado un nuevo libro, escrito por un famoso sociólogo, en el que detalla la gran influencia que tiene el círculo interno del monarca en las decisiones políticas. Muchas de esas decisiones acaban beneficiando a los miembros de este. Destacan especialmente los tejemanejes de la amante del rey, que al parecer ha utilizado sus contactos para enriquecerse. El rey ha ordenado que se detenga al escritor.\n\nLos diarios liberales y los de extrema derecha han puesto el grito en el cielo, pero por distintos motivos. Tenemos que hacer una declaración antes de que esto se nos vaya de las manos."
 DOD_romania.82.a:0 "La calumnia es un delito."
 DOD_romania.82.b:0 "Hay que liberar al autor de inmediato."
 DOD_romania.83.t:0 "El rey da una fiesta suntuosa"
 DOD_romania.83.desc:0 "La crónica oficial del reciente festín que se celebró en el palacio real ha suscitado una gran disensión entre el pueblo, pese a que el propio rey la ha examinado con lupa. Las fotos de la amante del rey ataviada con un caro vestido de noche francés y las descripciones detalladas del banquete de siete platos servido en vajilla de oro han soliviantado todavía más a la población, que aún padece las secuelas de la Gran Depresión.\n\nEl rey exige que emitamos de inmediato un comunicado público de apoyo."
 DOD_romania.83.a:0 "Se debe permitir que el rey sea representativo."
 DOD_romania.83.b:0 "La vida privada del rey no es asunto del gobierno."
 DOD_romania.84.t:0 "Ven a la amante del rey en París"
 DOD_romania.84.desc:0 "En los periódicos franceses abundan las noticias sobre las "hazañas" de Magda Lupescu en París, donde al parecer ha estado disfrutando de una extensa salida de compras.\n\nAunque esto no es algo inusual en sí mismo, la prensa nacional se ha hecho eco de rumores que aseveran que la mujer pidió ayuda a la embajada rumana para llevarse sus compras y que les dijo a las tiendas que le enviaran la factura al gobierno rumano. Nos han pedido que comentemos estos rumores."
 DOD_romania.84.a:0 "La señorita Lupescu actuó a instancias del rey."
 DOD_romania.84.b:0 "El gobierno no comenta los actos de los particulares."
 DOD_romania.85.t:0 "El rey pasa las vacaciones en Niza"
 DOD_romania.85.desc:0 "Acompañado por su amante y la mayor parte de su círculo interno, el rey Carlos II ha llegado a Niza para pasar las vacaciones. Hospedado en el salón real del hotel Negresco, el rey les ha dicho a los reporteros locales que piensa pasarse las semanas siguientes disfrutando de la mejor comida y cordialidad, con visitas planificadas a la ópera de Niza y pequeñas escapadas a París para irse de compras.\n\nLa prensa local ha estado haciendo preguntas mordaces sobre la oportunidad de esta visita y sobre de dónde se supone que sale el dinero para pagar esto."
 DOD_romania.85.a:0 "Es una visita oficial de Estado."
 DOD_romania.85.b:0 "El rey se va de vacaciones a Niza cada año."
 DOD_romania.86.t:0 "El rey, implicado en un escándalo de malversación"
 DOD_romania.86.desc:0 "Tras los rumores sobre corrupción en los procesos de compraventas del ejército, el rey prometió una investigación imparcial sobre el asunto. Se ha filtrado un informe preliminar a la prensa que no solo confirma los rumores, sino que además implica directamente en ello a los consejeros más allegados al rey.\n\nTodo el asunto se ha convertido en un motivo de vergüenza para el gobierno. El rey ha pedido que se tomen medidas, pero ha declarado que dará todo su apoyo a los consejeros en cuestión."
 DOD_romania.86.a:0 "Un contrato firmado es inapelable."
 DOD_romania.86.b:0 "Reformemos el proceso."
 DOD_romania.110.t:0 "Rumanía ofrece dividir [CZE.GetNameDef]"
 DOD_romania.110.desc:0 "[ROM.GetLeader] se nos ha acercado con una oferta para negociar con [CZE.GetNameDef]. Advirtiendo los intereses comunes que tenemos en la zona, sugiere que el país se divida en tres partes: nosotros nos quedaríamos con la occidental, Rumanía controlaría Eslovaquia y a Hungría se le cedería una franja diminuta de territorio en la frontera meridional."
 DOD_romania.110.a:0 "Debemos aprovechar la oportunidad."
 DOD_romania.110.b:0 "¿Para qué negociar si lo podemos coger?"
 DOD_romania.111.t:0 "[GER.GetLeader] acepta"
 DOD_romania.111.desc:0 "El gobierno alemán ha aprobado el borrador del tratado y las líneas de demarcación que les habíamos propuesto. Solo queda enviarle un ultimátum a Praga."
 DOD_romania.111.a:0 "Enviemos una misiva."
 DOD_romania.113.t:0 "[GER.GetLeader] se niega"
 DOD_romania.113.desc:0 "En una reunión airada con [GER.GetLeader], nuestro embajador se ha topado con una negativa tajante a hablar o negociar respecto a todo lo referente a [CZE.GetNameDef]. El gobierno alemán considera que el país se encuentra por completo dentro de su esfera de influencia y ha avisado de que considerará que cualquier interferencia va contra los deseos expresos de [GER.GetLeader]."
 DOD_romania.113.a:0 "Es hora de cambiar de estrategia."
 DOD_romania.113.b:0 "Atacaremos solos."
 DOD_romania.114.t:0 "Ultimátum alemán"
 DOD_romania.114.desc:0 "Con las tropas alemanas concentrándose ante nuestras fronteras, los embajadores de Alemania y Rumanía nos han dado un ultimátum: a menos que accedamos a devolver Eslovaquia a Hungría y que Rumanía se convierta en un "protectorado" de Alemania, la Luftwaffe alemana se dispondrá a "erradicar" Praga y las tropas húngaras se prepararán para invadir nuestro país desde el sur."
 DOD_romania.114.a:0 "No tenemos elección."
 DOD_romania.114.b:0 "Preferimos la muerte antes que la deshonra."
 DOD_romania.115.t:0 "[CZE.GetLeader] se muestra desafiante"
 DOD_romania.115.desc:0 "El gobierno [CZE.GetAdjective] ha hecho caso omiso de nuestro ultimátum y ha movilizado al ejército. [CZE.GetLeader] ha prometido que cualquier invasor encontrará a las Fuerzas Armadas más que dispuestas a defender el país hasta el último hombre."
 DOD_romania.115.a:0 "Sopesaremos nuestras opciones."
 DOD_romania.120.t:0 "Invitar a empresas automovilísticas extranjeras"
 DOD_romania.120.desc:0 "Varias empresas automovilísticas extranjeras han expresado su interés en abrir una fábrica en Rumanía para producir nuevos camiones tanto para el mercado civil como para el militar. Elegir una de ellas se considerará un trato representativo que podría ir seguido por la adquisición de más licencias de producción.\n\n¿A quién debemos dirigirnos?"
 DOD_romania.120.a:0 "A Vauxhall, porque sus vehículos son más rápidos."
 DOD_romania.120.b:0 "A Opel, por su ingeniería alemana tan fiable."
 DOD_romania.120.c:0 "A Ford, por su producción en masa."
 DOD_yugoslavia.1.t:0 "Golpe de Estado del Ejército del Aire"
 DOD_yugoslavia.1.desc:0 "Tras la decisión que tomamos de firmar un pacto con Alemania, un grupo de mandos de las Fuerzas Aéreas ha dado un golpe de Estado. Los militares han tomado puntos clave en Belgrado. Han declarado que el rey Pedro es mayor de edad, lo cual pone fin a la regencia de [YUG.GetLeader].\n\nEn general, la población ha apoyado el golpe y las multitudes corean "¡Mejor una guerra que un pacto, antes muertos que esclavos!".\n\nEl gobierno se encuentra en una encrucijada. Podemos apoyar el golpe, lo cual significaría la guerra con Alemania. O podemos intentar combatirlo, lo cual dividiría al país en una sangrienta guerra civil."
 DOD_yugoslavia.1.a:0 "Deberíamos haber escuchado a los mandos."
 DOD_yugoslavia.1.b:0 "¡No daremos nuestro brazo a torcer!"
 DOD_yugoslavia.2.t:0 "Golpe de Estado en [YUG.GetNameDef]"
 DOD_yugoslavia.2.desc:0 "Justo después de que el gobierno del príncipe Pablo firmara el Pacto Tripartito, un grupo de mandos de las Fuerzas Aéreas [YUG.GetAdjective] ha realizado un golpe de Estado muy bien orquestado que ha derrocado al gobierno legítimo y ha puesto en el trono a Pedro II, menor de edad.\n\nEl gobierno yugoslavo se ha disuelto y los nuevos líderes han declarado que la firma del príncipe Pablo es nula y carece de validez."
 DOD_yugoslavia.2.a:0 "Pongamos en práctica la Directiva del Führer nº. 25."
 DOD_yugoslavia.3.desc:0 "Justo después de que el gobierno del príncipe Pablo firmara el Pacto Tripartito, un grupo de mandos de las Fuerzas Aéreas [YUG.GetAdjective] ha dado un golpe de Estado muy bien orquestado que ha derrocado al gobierno legítimo y ha puesto en el trono a Pedro II, menor de edad.\n\nLos integrantes del antiguo gobierno han denunciado el golpe y han declarado el estado de emergencia nacional. Como es evidente que esto es obra de agentes extranjeros, dicen que estamos obligados a defenderlos."
 DOD_yugoslavia.3.a:0 "Se equivocan por completo."
 DOD_yugoslavia.3.b:0 "Los salvaremos."
 DOD_yugoslavia.10.t:0 "La quinta columna"
 DOD_yugoslavia.10.desc:0 "A medida que la noticia de la declaración de guerra contra Alemania se extiende por el país, queda claro con rapidez que en el país hay muchas personas que no tienen la intención de levantarse en armas contra los invasores. La mayoría de unidades croatas se han negado a cumplir las órdenes de dirigirse a la frontera y, en varias ocasiones, han llegado incluso a abrir fuego contra otras unidades que sí las cumplían.\n\nParece ser que ya no podemos confiar en los croatas para que nos ayuden, lo cual dificulta cuanto menos la defensa de la frontera con Alemania."
 DOD_yugoslavia.10.a:0 "¡Traidores!"
 DOD_yugoslavia.20.t:1 "[YUG.GetName] pide que se le vendan aviones."
 DOD_yugoslavia.20.desc:0 "Tras darse cuenta de sus puntos débiles estratégicos, la Fuerza Aérea [YUG.GetAdjective] ha iniciado un programa de choque para modernizar y ampliar sus dotaciones. Se han apartado reservas monetarias importantes para cubrir la compra. Una comisión está recorriendo Europa en busca de nuevas fuentes de cazas y bombarderos medios.\n\nDado lo urgente de la cuestión, los portavoces [YUG.GetAdjective] han insistido en que se le entregue o transfiera directamente los aviones desde el fabricante."
 DOD_yugoslavia.20.a:0 "Aprobaremos la venta de cazas de nuestras reservas."
 DOD_yugoslavia.20.b:0 "Aprobaremos la venta de bombarderos de nuestras reservas."
 DOD_yugoslavia.20.d:0 "Desviaremos la producción de cazas para servir su pedido."
 DOD_yugoslavia.20.e:0 "Desviaremos la producción de bombarderos para servir su pedido."
 DOD_yugoslavia.20.c:0 "No podemos darles nada."
 DOD_yugoslavia.21.t:0 "[From.GetNameDef] aprueba la venta de cazas"
 DOD_yugoslavia.21.desc:0 "La comisión de compras de [From.GetNameDef] ha cerrado la venta de una determinada cantidad de cazas para nuestras Fuerzas Aéreas. Ya han llegado los primeros aviones, y los pilotos han empezado la formación de adaptación."
 DOD_yugoslavia.21.a:0 "Excelente."
 DOD_yugoslavia.22.t:0 "[From.GetNameDef] aprueba la venta de bombarderos"
 DOD_yugoslavia.22.desc:0 "La comisión de compras de [From.GetNameDef] ha cerrado la venta de una determinada cantidad de bombarderos medios para nuestras Fuerzas Aéreas. Ya han llegado los primeros aviones, y los pilotos han empezado la formación de adaptación."
 DOD_yugoslavia.30.t:0 "La cuestión de [YUG.GetNameDef]"
 DOD_yugoslavia.30.desc:0 "\nTras la reincorporación de Austria al Reich, compartimos frontera con [YUG.GetNameDef]. El gobierno de [YUG.GetLeader] se ha mostrado muy callado respecto a nuestra propuesta de reordenar Europa. Quizá deberíamos recordarles que llegará un momento en el que tendrán que elegir."
 DOD_yugoslavia.30.a:0 "Presionémosles."
 DOD_yugoslavia.30.b:0 "Su opinión es irrelevante."
 DOD_yugoslavia.31.t:0 "Presiones alemanas"
 DOD_yugoslavia.31.desc:0 "Hace unos días, el embajador alemán acorraló a [YUG.GetLeader] durante una recepción diplomática. Ha señalado que, tras el Anschluss de Austria, [YUG.GetNameDef] y [GER.GetNameDef] comparten fronteras. El embajador le ha asegurado a [YUG.GetLeader] que es evidente que a Alemania le interesa mantener unas relaciones cordiales. \n\nSolo ha pedido que lo tengamos en cuenta a la hora de tomar decisiones políticas en el futuro."
 DOD_yugoslavia.31.a:0 "Qué detalle por su parte."
 DOD_yugoslavia.32.desc:0 "Con [CZE.GetNameDef] fuera de juego, el equilibrio de poderes en el sureste de Europa ha cambiado por completo. Las armas y el dinero checos se usaban para apoyar a diversos países que ahora precisan de nuevos padrinos. Quizás haya llegado la hora de recordarle a [YUG.GetLeader] este hecho."
 DOD_yugoslavia.32.a:0 "Presionémosle."
 DOD_yugoslavia.32.b:0 "Tenemos otros planes."
 DOD_yugoslavia.33.desc:0 "Pocas horas después de que las tropas alemanas entraran en Praga, mientras el embajador [CZE.GetAdjective] aún se estaba despidiendo, el embajador [GER.GetNameDef] ha llamado al Ministerio de Asuntos Exteriores. \n\nSegún él, el gobierno alemán lamenta mucho que haya tenido que tomar tales medidas en [CZE.GetNameDef], y [GER.GetLeader] está encantado de que las decisiones de [YUG.GetLeader] no le hayan dado pie a tener que considerar las mismas medidas en relación a Yugoslavia.\n\nEl embajador ha terminado expresando su esperanza de que esto siga siendo así en el futuro."
 DOD_yugoslavia.33.a:0 "Qué detalle por su parte."
 DOD_yugoslavia.34.desc:0 "Ahora dominamos Europa. Durante mucho tiempo, Francia cimentaba la estabilidad en el sureste de Europa, pero ahora la zona entera está a nuestro alcance. Podemos llevar a todas esas naciones a nuestra órbita para que no quede ni una que nos detenga. \n\nEs hora de decirles a los yugoslavos que tienen que elegir: o se ponen de nuestro lado... o serán barridos."
 DOD_yugoslavia.34.a:0 "Se nos está acabando la paciencia con ellos."
 DOD_yugoslavia.34.b:0 "Al tigre tanto le da la opinión de los ratones."
 DOD_yugoslavia.35.desc:0 "En una reunión reciente en el Berghof, [GER.GetLeader] y [YUG.GetLeader] han hablado de la situación en Europa y de nuestro papel en ella. [GER.GetLeader] insiste en que Yugoslavia no puede evitar tomar partido en la pugna a vida o muerte que surge amenazadora por el horizonte. Y en que Alemania no tolerará junto a sus fronteras a ningún país que no esté alineado. \n\nAntes sería preferible, ha concluido, que Yugoslavia optara por unirse a los Aliados, al menos todo el mundo sabría de qué bando están."
 DOD_yugoslavia.35.a:0 "Se acaba el tiempo."
 DOD_yugoslavia.36.t:0 "El destino de Yugoslavia"
 DOD_yugoslavia.36.desc:0 "Tras presionarlos una y otra vez para decantarse por un bando, el gobierno de [YUG.GetLeader] sigue aferrándose a la idea de que Yugoslavia puede mantenerse al margen de este conflicto. Ahora deberán afrontar las consecuencias de su cobardía."
 DOD_yugoslavia.36.a:0 "¡Si no están con nosotros, están contra nosotros!"
 DOD_yugoslavia.36.b:0 "Son irrelevantes, y siempre lo serán."
 DOD_yugoslavia.40.desc:0 "Yugoslavia es la piedra angular de nuestra nueva estrategia para los Balcanes. Hasta ahora no se han comprometido y comercian con Alemania, pero se cuidan mucho de no entrar en el Eje. Debemos recordarles que no toleraremos que comercien con el enemigo en el caso de que estalle la guerra."
 DOD_yugoslavia.40.a:0 "Vamos a escribirles unas líneas."
 DOD_yugoslavia.40.b:0 "No podemos inmiscuirnos en los asuntos de otra nación."
 DOD_yugoslavia.41.t:0 "Presiones británicas"
 DOD_yugoslavia.41.desc:0 "Hace poco que [ENG.GetLeader] ha anunciado una ofensiva diplomática en la zona de los Balcanes. Parte de esa maniobra ha consistido en una reunión a puerta cerrada entre nuestro embajador en Londres y él. Durante el encuentro, le ha indagado sobre nuestra postura respecto a Alemania. Ha señalado que [GER.GetNameDef] representa una cantidad importante de nuestras exportaciones no relacionadas con recursos naturales. Ha concluido que haríamos bien en reducir nuestra dependencia de Alemania."
 DOD_yugoslavia.41.a:0 "Lo consideraremos."
 DOD_yugoslavia.42.desc:0 "Puede que los Acuerdos de Múnich supongan la paz para estos tiempos... o puede que no. Difícilmente se puede decir que Alemania sea el único país que quiera redibujar las fronteras de Europa. Hasta el momento, [YUG.GetLeader] se ha mostrado sorprendentemente callado sobre la suerte que ha corrido su principal proveedor de armamento.\nEsto ha hecho que muchos miembros del servicio diplomático se pregunten si los yugoslavos sabían lo que iba a pasar y si, de hecho, accedieron a ello. \n\nDeberíamos pensar en recordarles que cualquier acuerdo con Alemania se considerará un acto hostil si estalla una guerra."
 DOD_yugoslavia.42.a:0 "Enviemos a un representante especial."
 DOD_yugoslavia.42.b:0 "Igual aún están perplejos."
 DOD_yugoslavia.43.desc:0 "Ha venido un representante especial de Gran Bretaña para saber qué opinamos de los Acuerdos de Múnich. Parece ser que [ENG.GetLeader] esperaba de nuestra parte una declaración de apoyo durante la escalada bélica que ha acompañado a las negociaciones. Nos ha recordado que la suerte que corra [CZE.GetNameDef] está vinculada a la nuestra. Si [CZE.GetNameDef] cayera ante los alemanes, nos veríamos cada vez más aislados en el continente."
 DOD_yugoslavia.43.a:0 "Solo buscan nuevos peones."
 DOD_yugoslavia.44.desc:0 "Pese a la guerra que prosigue con furia desde hace meses, [YUG.GetLeader] aún se niega a decantarse por un bando y sigue comerciando con Alemania, aunque se mantiene en la neutralidad más estricta. Pese al hecho de que apoyen a Alemania no es una cuestión apremiante, debemos decidir si queremos dejar que apoyen a un país con el que estamos en guerra activamente."
 DOD_yugoslavia.44.a:0 "Deben elegir un bando."
 DOD_yugoslavia.44.b:0 "Su neutralidad nos conviene más."
 DOD_yugoslavia.45.desc:0 "Hoy el embajador británico ha visitado el Ministerio de Asuntos Exteriores y ha exigido saber por qué seguimos comerciando con Alemania. Nos ha dicho que el gobierno británico considera que esto es un "acto hostil" y que sopesará las "medidas adecuadas" a menos que paremos de una vez."
 DOD_yugoslavia.45.a:0 "Debemos elegir."
 DOD_yugoslavia.46.desc:0 "Parece ser que las presiones sobre Yugoslavia no han tenido el efecto que pretendíamos. En vez de cancelar el tratado con Alemania o declarar que apoya la causa aliada, el gobierno de [YUG.GetLeader] se aferra a su neutralidad y se niega a cambiar de opinión. Hace poco, el MI6 ha recibido informes que afirman que el gobierno yugoslavo está pensando en darle a Alemania el derecho a mover tropas libremente por su país."
 DOD_yugoslavia.46.a:0 "Pues ya es como si fueran enemigos."
 DOD_yugoslavia.46.b:0 "No deberíamos crearnos más enemigos."
 DOD_romania.999.t:0 "Un homenaje al amor"
 DOD_romania.999.desc:0 "Un rey Carlos II excepcionalmente ebrio y emotivo ha copado la reunión de estrategia de hoy, llamando la atención de todo el mundo sobre una "idea genial" que se le ocurrió anoche.\n\nSu Majestad, un romántico empedernido, ha declarado con lágrimas en los ojos que desea que las mujeres de su vida sepan lo intenso y verdadero que es el amor que siente por ellas. Dirigiéndose a la Plana Mayor y al Consejo de Ministros con un monólogo largo aunque algo balbuceante, ha apelado a sus sensibilidades más delicadas y sentidas solo para terminar con la petición solemne de que se cambie el nombre de dos ciudades enemigas como homenaje al mayor y más profundo de los sentimientos conocidos por el hombre: el amor.\n\nEstá claro que al rey se le he metido esta idea en la cabeza y que es improbable que renuncie a ella fácilmente si queremos disuadirlo."
 DOD_romania.a:0 "¡No hay duda de que es un genio caído del cielo!"
 DOD_romania.b:0 "En vez de eso, demos una fiesta para que se distraiga. Una de las grandes..."
 DOD_hungary.162.desc_tac:0 "El Ministerio del Aire busca adquirir un nuevo bombardero medio para realizar interdicciones a grandes distancias y ataques aéreos tácticos, pero el Ministerio de Asuntos Exteriores ha sugerido que las cuestiones políticas y diplomáticas también son un factor a la hora de decidir a qué país se lo compramos."
 DOD_hungary.162.desc_tac_refused:0 "Por motivos de seguridad nacional, el gobierno [From.GetAdjective] se ha negado a concedernos una licencia de producción. Puede que tengamos más posibilidades en otro sitio, aunque también podríamos intentar modernizar los aviones que ya tenemos como medida de contingencia."
 czech.3.a:0 "Basta ya de hablar de nuestros lazos eslavos..."
 czech.4.a:0 "De una simplicidad brillante."
 czech.4.b:0 "Encontraremos otra solución."
 czech.6.a:0 "Valía la pena intentarlo."
 czech.7.a:0 "Claro, ¿por qué no?"
 czech.10.a:0 "Vamos a ello."
 dod_news.1.b:0 "Una sugerencia interesante."
 dod_news.1.c:0 "No hemos olvidado contra quién iba esto."
 dod_news.1.e:0 "De todos modos, si es necesario, les daremos carpetazo."
 dod_news.1.f:0 "¡Un cambio fascinante!"
 dod_news.2.a:0 "Lucharemos junto a nuestros nuevos aliados hasta el final."
 dod_news.2.b:0 "Han tomado una sabia elección."
 dod_news.2.c:0 "Estas noticias son de lo más preocupante..."
 dod_news.4.a:0 "No teníamos más remedio."
 dod_news.4.b:0 "Gracias a su visión de futuro, han evitado una crisis."
 dod_news.4.c:0 "Han sido prudentes en su decisión."
 dod_news.4.e:0 "¿Podríamos haber hecho algo?"
