 victory_resistance_movements_desc:0 "Our Fatherland is liberated! We can carry over all the Resistance`s equipment and manpower in our recreated army.\n\n§gClick on the decision \"Return home\", to replenish the army from the Resistance.§!\n\n§g£equipment_texticon! Number and configuration of the underground:§!\n [RebelManpowerName] human;\n [RebelInfantryName] pcs. Infantry equipment;\n [RebelSupportName] pcs. Support equipment;\n [RebelArtilleryName] ед. Artilleries.\n\n§g£divisions! Number of divisions trained:§!\n                Divisions':   [?num_division@ROOT]£division_lvl_1_texticon!  [?num_division_trained_1@ROOT] £division_lvl_2_texticon!  [?num_division_trained_2@ROOT] £division_lvl_3_texticon!\n Small divisions:   [?num_small_division@ROOT] £division_lvl_1_texticon!  [?num_small_division_trained_1@ROOT] £division_lvl_2_texticon!  [?num_small_division_trained_2@ROOT] £division_lvl_3_texticon!\n"
 
