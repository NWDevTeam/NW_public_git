 JAP_building_a_pacific_civilization: "Building a Pacific Civilization"
 JAP_building_a_pacific_civilization_desc: "In Matsuoka's overall strategy, China and the United States were the two most important countries. Peace with China was necessary for stability in East Asia, and friendship with the United States was necessary for building a Pacific civilization. He envisioned the creation of an economic bloc in the western Pacific Ocean, led by Japan and China, and another in the Eastern Pacific Ocean, led by the United States.These two blocks will engage in friendly competition and cooperation to ensure the prosperity and nurture of the Pacific civilization."
