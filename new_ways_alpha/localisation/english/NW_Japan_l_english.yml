 JAP_resume_the_search_for_peace_with_china: "Resume the Search for Peace with China"
 JAP_resume_the_search_for_peace_with_china_desc: "As soon as Matsuoka became Minister of Foreign Affairs, he ordered the First Department of the Bureau of East Asian Affairs to prepare a document with recommendations on policy towards China. Kitazawa Naokichi, a young foreign service officer who had just returned from China, was asked to present the first draft. Kitazawa said that in order to dispel the Chinese people's distrust of Japan, people like Toyama Mitsuru should be appointed as Japanese delegates for direct talks. Kitazawa's project was included in the recommendation submitted by Ichirō Ōta, Head of the First Department, Matsuoka. Ōta's own plan contained the following conditions for peace: China's recognition of Manchukuo at an appropriate time; joint defense against the Communists; withdrawal of Japanese troops from China as soon as possible; and the deployment of Japanese troops in certain areas to maintain order, but not in the Yangtze Delta area. Kitazawa's project and Ōta's plan have created an atmosphere of optimism in relations with China that Japan's basic demands will be accepted."
