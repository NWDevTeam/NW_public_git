 NW_JAP_news.25.t: "[GetNewsHeadline] Hiranuma has been Chosen as Japan's New Prime Minister"
 NW_JAP_news.25.d: "The new prime minister of Japan was Kiichirō Hiranuma, long considered the patron and head of Japan's right wing. Although earlier in the decade he had been a staunch opponent of the political influence of conservative parties and big business, Hiranuma now shared the view that what the country needed at the moment was national harmony rather than conflict among elites.\n\n\nOn the other hand, he was also quick to make it clear that as prime minister he was of little value to the reformers' cause. Hiranuma's stance dealt a death blow to the right-wing unification movement and decisively placed the Japanese in the ranks of the conservatives on the issue of reform. The new prime minister is proving to be a staunch opponent of a movement demanding radical institutional change."
 NW_JAP_news.25.a: "With such a powerful leader, the Conservatives are firmly entrenched in power"
 NW_JAP.226.t: "Retirement"
 NW_JAP.226.d: "The recent events in Europe have had such a profound effect on the balance of events in the world that the Japanese Government is in a state of confusion. The long-held hope for an alliance with Germany, aimed among other things against the USSR, has been shattered by the unexpected conclusion of a non-aggression pact between the USSR and Germany and the visit of the latter's Foreign Minister to Moscow.\n\n\nPrime Minister Hiranuma has decided that under these circumstances it would be better for him to leave his post in order to give more professional diplomats an opportunity to resolve the problem. However, since no decision has yet been made on how our government will proceed, an interim cabinet will be formed under the leadership of General Nobuyuki Abe."
 NW_JAP.226.a: "It's worth realizing that Abe won't be around for long."
 NW_JAP_news.26.t: "[GetNewsHeadline] Japan's New Prime Minister"
 NW_JAP_news.26.d: "Japanese elites have decided to change the course of their foreign policy actions, and for this purpose the previous prime minister resigned. In his place was chosen General [ROOT.GetLeader], about whom, however, rumor has it that he was only chosen “to hold the place not empty” while among the highest political levels there is a discussion of what direction to take the Japanese Empire next. Other analysts say the new leader has a chance of retaining his post if he convinces politicians, parliament or the military that he is suitable for the role."
 NW_JAP_news.26.a: "Nothing is more permanent than temporary"
 NW_JAP.227.t: "Weak Political Support"
 NW_JAP.227.d: "To be fair, [ROOT.GetLeader] has tried to do what he can in his situation to stay in power, but when you are initially offered the post of prime minister for a temporary purpose, it is very difficult to do so. With no support among the military, MPs, or elites, [ROOT.GetLeader] will have to make room for someone else to be prime minister. At the moment, the elites are considering a representative from the navy for the role, and the emperor is of the same opinion, suggesting his naval advisor Mitsumasa Yonai, who proved his loyalty to the throne during the February 26 incident."
 NW_JAP.227.a: "In such volatile times, the navy has always reaffirmed its loyalty"
 NW_JAP_news.27.t: "[GetNewsHeadline] Admiral Yonai Becomes Prime Minister of Japan"
 NW_JAP_news.27.d: "The Prime Minister of the Empire of Japan was Admiral Mitsumasa Yonai, who had served as Minister of the Navy in the last several government cabinets, and who had also been a personal advisor to Emperor Hirohito. He is said to have become prime minister for this reason - the emperor himself chose him for the role as a confidant. Yonai was once a supporter of the treaty faction in the navy. As a cabinet minister, concerned about the growing tension between Japan on the one hand and the United States and Britain on the other, he tried to advocate peaceful resolution of conflicts. However, his peace policy made him extremely unpopular with far-right nationalist extremists, and he survived several attempts on his life."
 NW_JAP_news.27.a: "He will not allow a war between the U.S. and Japan"
 NW_JAP.228.t: "Prohibition of Deification of the Military"
 NW_JAP.228.d: "What Matsumasa Yonai could not tolerate most among the various rituals inherent in Shintoism or other modern religions was the excessive worship of the military, especially in the matter of ascribing to them a holy status or deity status. This is especially often done to famous generals or admirals who have died on the battlefield. All this creates a convenient ground for the seizure of power by living military men, as it creates around them a certain halo of sanctity and unattainability."
 NW_JAP.228.a: "Yonai is strict, but probably right"
 NW_JAP.229.t: "Meetings with Cchildren of the Military"
 NW_JAP.229.d: "A very large number of our soldiers and officers are dying in the ongoing bloody war, many of whom have families back home. Most of them will already be left incomplete with single mothers who will have to raise their children on their own. To ease this burden and also to show their value to the state, Yonai can arrange a series of meetings with the children of such families and also provide financial support. This would raise the morale of the community."
 NW_JAP.229.a: "That's not a bad idea"
 NW_JAP_news.28.t: "[GetNewsHeadline] Fumimaro Konoe Becomes Prime Minister of Japan Again"
 NW_JAP_news.28.d: "After a break, Prince Konoe returns to the post of the head of the Cabinet of Ministers of Japan, who is now going to finally implement the long-planned by him and his entourage domestic political reforms, aimed primarily at extraordinary strengthening of the powers of the executive branch in the person of the Prime Minister. In addition, it is known that Konoe's entourage includes a large number of leftist intellectuals who also want to carry out economic and agrarian reforms, so the current government may become a momentous one in the country's history."
 NW_JAP_news.28.a: "We'll keep an eye on the situation"
 NW_JAP.230.t: "New Political Structure"
 NW_JAP.230.d: "“- Japan must finally solve its internal problems - this has now become definitively clear. Only by destroying the old regime, shifting to totalitarianism, and integrating other modern practices can we compete on an equal footing with other powers. This requires the creation of a so-called “new political structure”.\n\nTo avoid immediate rejection of his ideas, Konoe presented them in muted and hopeful language. Publicly, he promised that “we will honor our constitution in good faith.” Addressing the leaders of the lower house, he hinted that the new order would restore parliament's influence and save them from losing power altogether as their party organizations disintegrated." # \n\nPrime Minister [ROOT.GetLeader] has then decided to resign, as he is not ready to take on such a big responsibility. There are two candidates to replace him: Prince Fumimaro Konoe himself, or the diplomat Yōsuke Matsuoka, who has long dreamed of getting into this position. It is worth noting their fundamentally different views on the country's foreign policy - Konoe still wants to find a settlement with Britain and the U.S., and Matsuoka nurtures ideas about a Eurasian alliance of Japan, Germany and the USSR, which he will be able to realize in the highest position. However, Konoe's influence is far greater than that of Matsuoka, who is also a well-known political figure and has connections, but cannot compare with the prince - his authority is unyielding even in front of the military.
 NW_JAP.230.a: "It's time to invite Konoe"
 NW_JAP.230.b: "We must summon Matsuoka"
 NW_JAP_news.29.t: "[GetNewsHeadline] Yōsuke Matsuoka becomes prime minister of Japan"
 NW_JAP_news.29.d: "Yōsuke Matsuoka, a prominent diplomat, has been elected the new prime minister of the Empire of Japan and is going to lead a movement for a new political structure, which has long been under discussion among the government elites. Among the most important of these are political reform to strengthen the powers of the executive branch and economic reform to build a more state-run economy in a modern manner. In addition, since Matsuoka is known to the world primarily as a diplomat, he also has foreign policy ambitions - building a new global alliance system based on checks and balances."
 NW_JAP_news.29.a: "He's an ambitious man"
 NW_JAP.231.t: "Resumption of Negotiations with Japan"
 NW_JAP.231.d: "Through diplomatic channels we have received a message from the Prime Minister of the Empire of Japan, in which he states that the Japanese Government is prepared to make simplified demands for a possible armistice between our countries. In essence, they're proposing a return to the points of agreement drawn up by German Ambassador Trautmann. That is:\n1. The autonomy of Inner Mongolia;\n2. Demilitarized Zone between Manchukuo and northern China under the government of Nanjing;\n3. Demilitarized Zone in Shanghai with international police;\n4. Termination of all anti-Japanese policies;\n5. Cooperation between Japan and China against communism;\n6. Reduction of tariffs on Japanese goods;\n7. Respect for the property and rights of foreign countries in China."
 NW_JAP.231.a: "We are prepared to accept such an agreement"
 NW_JAP.231.b: "We're not willing to make those terms"
 NW_JAP.232.t: "The Chinese government's Refusal"
 NW_JAP.232.d: "The negotiators who tried to establish a dialog between our and Chinese governments reported that the Chinese would not negotiate an armistice on such terms as long as our troops were on their soil. Thus, another attempt failed and we will have to continue the war in China."
 NW_JAP.232.a: "They chose this path for themselves..."
 NW_JAP_news.30.t: "[GetNewsHeadline] Japan-China Truce"
 NW_JAP_news.30.desc: "The long-awaited 1936 cease-fire and boundary restoration agreement was concluded between the Republic of China and the Empire of Japan. Some analysts suggested that the Japanese would also force China to recognize the independence of Manchukuo-Go, but there was no mention of this state entity in the final document."
 NW_JAP_news.30.a: "Has Japan realized its mistake?"
 NW_JAP_news.30.b: "The Chinese government has betrayed its citizens"
 NW_JAP_news.30.c: "This truce is likely just a breather for China"
 NW_JAP_news.30.d: "Is this the long-awaited peace?"
 NW_JAP.233.t: "A Conversation at the Highest Level"
 NW_JAP.233.d: "Prime Minister Okada restored political stability in the state, as well as his position among the elites, despite his poor morale after the February 26 incident. For him, however, his main goal was to restore democratic cabinets made up of members of parliament. As it seemed to him, at the moment, he was ready for that. But the talks held today with the genro and the Emperor's advisers had made him change this opinion. Moreover, he has now been persuaded to continue to lead the “national unity cabinet” (now called the “navy cabinet” by some because of the reforms the former admiral is implementing) in order to keep the country stable."
 NW_JAP.233.a: "Parliament forgot to ask"
 NW_JAP.234.t: "Shōwa Democracy"
 NW_JAP.234.d: "Prime Minister Keisuke Okada has decided to resign amid his belief that the time has come to form a cabinet again after 5 years from members of the most popular party in parliament. At the moment, this is the Rikken Minsaito Party, which managed to defeat the Rikken Seiyukai in the February 20, 1936 election with a vigorous election campaign using new and relevant slogans among the voters. However, perhaps we should hold new Seimas elections against the backdrop of the changes that have taken place so that the first party cabinet after a long break will have more legitimacy in the eyes of the voters."
 NW_JAP.234.a: "Minsaito can create a cabinet of ministers"
 NW_JAP.234.b: "It's better to have another election"
 NW_JAP.235.t: "Okada Resigns"
 NW_JAP.235.d: "Okada has proven to be an amazing prime minister - he was on the verge of leaving office twice before, but each time he was persuaded to stay for different reasons. Now, however, he has finally accomplished all his plans, and has also managed to restore a stable political system that suits the elites, even though it has not returned to the state of Taize democracy. Okada is already too old - both himself and the politicians around him recognize this. In addition, Genro Saionji has a good candidate to replace him, also a man from the navy, Admiral Mitsumasa Yonai, who proved himself during the coup - moreover, since then he has become personally trusted by the Emperor."
 NW_JAP.235.a: "The Admiral is leaving, long live the Admiral!"
 NW_JAP_news.31.t: "[GetNewsHeadline] Machida Chūji Becomes Prime Minister of Japan"
 NW_JAP_news.31.d: "After a long hiatus, the leader of the political party dominating the Diet became Prime Minister of the Empire of Japan. Machida Chūji succeeded in rallying the party in a hopeless situation and wrested the leadership in the last election from his main opponent, the Rikken Seiyukai Party. Now, after a period of political stabilization undertaken by Admiral Keisuke Okada and his National Unity Cabinet, the government will once again be formed entirely of one party. This gives hope of strengthening parliamentary politics in the country and pacifying the radicalism of the military."
 NW_JAP_news.31.a: "Democracy has definitely returned to Japan"
 NW_JAP.236.t: "Rikken Seiyūkai Agitation"
 NW_JAP.236.d: "After our party, in its intentions, reemphasized its goal of preserving the parliament as the central body of power and forming a stable two-party system on the British model, the propaganda of the Rikken Seiyūkai Party began to work against us, and they clearly received the support of that part of the elite who are not yet abandoned by the plan to reduce the power of the parliament. This slogan was once again raised on the shield and actively promoted as the goal of the party. It will be really difficult to build a two-party system with such a party."
 NW_JAP.236.a: "That's why we've always opposed them"
 NW_JAP.237.t: "One Party Movement"
 NW_JAP.237.d: "Despite all our efforts to maintain democracy and the regime of party cabinets, the opponents of parliamentary-oriented politics do not give up hope to take revenge and establish a one-party regime. They have held several meetings where they discussed joint actions against our government and now they are going to defeat us with our own weapons - they are preparing to gather a broad coalition in the upcoming Sejm elections, which after victory will create a new single party and take power."
 NW_JAP.237.a: "We'll keep an eye on their popularity"
 NW_JAP.239.t: "Ryūtarō's Coalition Wins the Election"
 NW_JAP.239.d: "The attempt by the Kakushin Shintō Party to form a major parliamentary coalition drew an unnoticed reaction from an old political schemer, Ryūtarō Nagai, who immediately began poking his opponents, and when they succeeded in getting their parties to merge, he decided to take a similar step himself, especially since he had good connections with the leaders and members of other parties. Some predicted that such a mix of political views within the same party would only hurt Shinshintō's popularity, but in the end Nagai's bet paid off, and the party president himself, Machida Chūji, decided to entrust Ryūtarō with the opportunity to form the cabinet."
 NW_JAP.239.a: "Ryūtarō has a great responsibility."
 NW_JAP.240.t: "Nakajima got What He Wanted"
 NW_JAP.240.d: "Chikuhei Nakajima, who heads the Rikken Seiyūkai Party of the Reformist faction, will take over as prime minister because his party won the last general election for the Seim. Despite all the difficulties he has encountered on his long road to this goal, he has proven that he can mobilize every possible tool from intra-party intrigue to bribery and cooperation with the military to achieve his goal. The latter point is particularly overshadowing the outcome of the election, as the new Seiyūkai leader has long been known as a supporter of army officers and their ideologies."
 NW_JAP.240.a: "The Army men have again found an advocate for their interests"
 NW_JAP.241.t: "Nakano Will be the Prime Minister from Kakushin Shintō"
 NW_JAP.241.d: "Every news related to the Kakushin Shintō Party was like a bucket on the heads of not only the common people, but also the political elites - the very idea of the merger of Tōhōkai and Shakai Taishūtō, which initially seemed impossible, was realized with monstrous speed before everyone's eyes, and after that their rapid growth in popularity among the population. In addition, the discord in the camp of the two main parliamentary parties played a role - all this together gave the new party a chance to come to power, which it took advantage of. For a while, the question of who would form the cabinet hung in the air, as at the moment Kakushin Shintō retained a system of collective leadership of two presidents - Abe Isu or Seigō Nakano, but it quickly became known that the latter would become prime minister, as it is his ideology that the whole party adheres to at the moment."
 NW_JAP.241.a: "Let's see if Nakano can keep the party united."
 NW_JAP.242.t: "The New Leader of the Seim"
 NW_JAP.242.d: "Every news related to the Kakushin Shintō Party was like a bucket on the heads of not only the common people, but also the political elites - the very idea of a merger between Tōhōkai and Shakai Taishūtō, which initially seemed impossible, was realized with monstrous speed before everyone's eyes, and after that their rapid growth in popularity among the population. In addition, a rift in the two main parliamentary parties played a role - all this together gave the new party a chance to come to power, which it took advantage of."
 NW_JAP.242.a: "Well, now Nakano is prime minister and he will be criticized by the opposition."
 NW_JAP_news.32.t: "[GetNewsHeadline] Chikuhei Nakajima Becomes Prime Minister of Japan"
 NW_JAP_news.32.d: "A representative of the traditional parliamentary party Rikken Seiyūkai, Chikuhei Nakajima, will head the new government of the Japanese Empire. It is worth noting that his party has long been seriously divided. Some of its leaders sabotage parliamentary work, violate party discipline and join the so-called “one-party movement,” which envisions a multi-party regime in the country. This is especially sad against the backdrop of how Japan seemed to have managed to stabilize the political situation and return to party-based cabinets."
 NW_JAP_news.32.a: "Let's hope he manages to keep the party in his hands"
 NW_JAP_news.33.t: "[GetNewsHeadline] Seigō Nakano Forms Japanese Government"
 NW_JAP_news.33.d: "It is possible that the establishment of a stable democracy in the Empire of Japan is once again delayed - a working coalition to form a government has been assembled by Seigō Nakano, the creator of perhaps the only sincerely fascist party in the Japanese parliament. However, he still calls his ideology “totalism”. Moreover, it even includes the idea of returning to democracy after a certain period of dictatorship, obtained in a “constitutional” way through the parliament. The nationalist faction of the Shakai Taishutō party has agreed to join him in a coalition, but it is unlikely that this will be enough to realize all the plans of the new prime minister of Japan."
 NW_JAP_news.33.a: "Fascism has come to yet another country"
 NW_JAP.243.t: "Democracy as a Goal - Dictatorship as a Tool"
 NW_JAP.243.d: "Seigō Nakano, after persistent and long months of negotiations, succeeded in persuading all parties in the Diet to accept his party's proposal to transfer dictatorial powers to the Cabinet for the time being in order to implement his plan for national reconstruction. He himself emphasized the importance of this formal procedure and respect for the Meiji constitution in the process. In addition, he has even stated that he respects democracy, but under the circumstances, only such a parliamentarily formalized temporary dictatorship will help the country out of the crisis."
 NW_JAP.243.a: "Let's see him return to democracy"
 NW_JAP_news.34.t: "[GetNewsHeadline] Fusenosuke Kuhara forms the government of Japan"
 NW_JAP_news.34.d: "Fusenosuke, head of one of the zaibatsu and a political schemer suspected of supporting the February 26 conspirators, came to power in Japan after the parliamentary elections. He managed to lead one of the two factions of the Rikken Seiyūkai Party after its collapse and to form skillful coalitions of supporters of different policies but united by the idea that the country needed complete political reform. Thus, it is likely that Japan, after taking one step toward democracy, may take two backward steps."
 NW_JAP_news.34.a: "We'll keep an eye on developments"
 NW_JAP.244.t: "Rallies of Supporters of the "One Party Movement"
 NW_JAP.244.d: "Young people with placards began to gather near the offices of the two main political parties in Tokyo, Rikken Seiyūkai and Rikken Minsaitō. They began to set up some sort of camps near them and would not disperse. They fussed and made a lot of noise, starting to disturb the people around them. After they unfurled their placards and started the rally, it became clear who they were - militants of the Movement for One Party. They started harassing those going in and out of party offices with demands to dissolve or leave their parties. The total number of the two bases of protesters does not exceed one thousand people."
 NW_JAP.244.a: "Street terror is not a good borrowing from Western countries"
 NW_JAP.245.t: "Formation of a Parliamentary Coalition"
 NW_JAP.245.d: "For Shakai Taishūtō, the election victory posed a new, perhaps even more difficult task - to sort out the internal ideological dispute and, based on this, to decide with which parties to form a parliamentary coalition. Either the old man Abe Iso and his centrist faction, which adheres to social-democratic attitudes, will become the leader of the party. Or give way to the young and assign the formation of the government to the main ideologist of the party, Hisashi Aso and his right-wing, national-socialist faction, who advocate the establishment of totalitarian rule in the country."
 NW_JAP.245.a: "Abe Iso can still compose to run the party and the country"
 NW_JAP.245.b: "Time for new people and new politics"
 NW_JAP.246.t: "Negotiating With Konoe"
 NW_JAP.246.d: "Hisashi Aso, who was to form the new government, held surprise talks with Fumimaro Konoe at his residence. Both are members of the One Party Movement, which can be said to have “triumphed” as their broad parliamentary coalition managed to take a majority in the Seim. As planned, they will achieve their goals by completely legal means.\n\n\nThe new prime minister will now be Konoe, who will lead his own party, as he himself stated. The most surprising thing is that such an abrupt change of political plans will be supported both in the Seim, where the one-party movement has a broad coalition, and among the conservative political elites, thanks to the figure of Fumimaro Konoe - the young prince whom the elderly genro Saionji Kimmochi has been preparing his replacement all his life, which gives hope that Konoe will not make unnecessarily radical steps."
 NW_JAP.246.a: "Are party offices being canceled again?"
 NW_JAP_news.35.t: "[GetNewsHeadline] Abe Iso Forms the Japanese Government"
 NW_JAP_news.35.d: "A well-known parliamentary politician of the Japanese Empire, Abe iso, despite his advanced age, has managed to lead his party to the point where it needs to form a new cabinet in coalition with other democratic forces in the parliament. Abe himself will have to lead this movement as only such an experienced person will be able to lead the country through the current difficult situation in the world. At the same time, his party is said to be going through a bad time - its long-established nationalist faction has tried to pull the blanket over itself and has begun to drift toward radicalism and anti-parliamentarianism, which is surprising for a social democratic party."
 NW_JAP_news.35.a: "Interesting social democrats....."
 NW_JAP_news.36.t: "[GetNewsHeadline]"
 NW_JAP_news.36.d: ""
 NW_JAP_news.36.a: ""
 NW_JAP.247.t: "Interfactional Disputes"
 NW_JAP.247.d: "It has long been clear to many that the Shakai Taishūtō party has two major factions within it, which are very different in their views. One of the stumbling blocks between them has always been the issue of labor unions. The Social Democrats believe that this is the most important organ of “workers' power” that must be supported and developed. The National Socialists, on the other hand, believe that trade unions, on the contrary, solve only the very difficulties of the working class, but do not eliminate the problem itself. In addition, they divide workers into two kinds: those who have joined a trade union and everyone else.\n\n\nThe National Socialist faction's decision not only to withdraw support from the unions, but also to launch a state struggle against them, could not but cause an explosion of discontent both among the unions themselves and within Shakai Taishūtō. Many say it was a thoughtless move by the party leaders."
 NW_JAP.247.a: "It was a necessity for the greater good"
 NW_JAP.248.t: "Condemnation of Fascists"
 NW_JAP.248.d: "One of the most important rhetoric of the National Socialist faction in the House of Representatives, and often during elections as well, was anti-fascist agitation: in fact, it was their work that made the term have a negative context in Japan, since in any case communist agitation had been banned in the country since the 1920s and could not be disseminated. However, the further Shakai Taishūtō's National Socialists drifted to the right on the political compass, the more they came to resemble those they opposed. Moreover, the parliamentary coalition with Seigō Nakano's Tōhōkai Party only reinforced these associations."
 NW_JAP.248.a: "These are literally the plans of the National Socialist faction."
 NW_JAP.249.t: "The Emperor Dissolves the Government"
 NW_JAP.249.d: "The democratic reforms of the Rikken Minsaitō party have gone so far that the Emperor sends the Prime Minister to resign by decree. Clouds have long been gathering over the Machuda Chūji cabinet, but now they have crossed the last line since the monarch has taken such a step. The main thing is that this is a sign - there will be no further moves towards liberalization in Japan. There are two candidates for the role of interim prime minister until the next parliamentary elections: Prince Naruhiko, who thanks to his status will be able to keep everything in his hands, or diplomat Hirota Kōki, who is a non-partisan politician but is known for his democracy."
 NW_JAP.249.a: "The prime minister better be Naruhiko"
 NW_JAP.249.b: "Hirota should be the prime minister"
 NW_JAP.250.t: "Self-Dissolution of Shakai Taishūtō"
 NW_JAP.250.d: "Having learned through secret channels about the plans to create a new state structure uniting the entire country and all political forces, the Socialist Mass Party - Shakai Taishūtō was the first of all parliamentary parties to announce its dissolution. Its leader, Abe Iso, was already tired of the complex political intrigues that plagued his party."
 NW_JAP.250.a: "We'll keep an eye out for developments"
 NW_JAP.251.t: "The Seiyūkai Self-Dissolution"
 NW_JAP.251.d: "The leaders of both factions of the Rikken Seiyūkai Party, Fusanosuke Kuhara, Ichirō Hitoyama, and Chikuhei Nakajima, despite what appeared to be major disagreements within their party, proclaimed the self-dissolution of one of the oldest parliamentary parties, following their Shakai Taishūtō counterparts. For Kuhara and Hitoyama, this is the beginning of the realization of their long-held plans to establish a “one state, one party” ideology. Nakajima, on the other hand, realizes that his faction and party have too little political clout to oppose the prime minister's decision."
 NW_JAP.251.a: "The Inglorious End of Seiyūkai"
 NW_JAP.252.t: "The Dissolution of Tōhōkai"
 NW_JAP.252.d: "The Tōhōkai Party disbanded despite the longtime persistence of its leader, journalist Seigō Nakano."
 NW_JAP.252.a: "He's cunning enough"
 NW_JAP.253.t: "Dissolution of Minsaitō"
 NW_JAP.253.d: "The last hope of democracy, Rikken Minsaitō, resisted almost the longest in parliament, but was also forced to make concessions under threat of being banned from the party. In any case, there was no other way, and its leader, Machuda Chūji, legally announced its dissolution."
 NW_JAP.253.a: "What was he hoping for..."
 NW_JAP.254.t: "Dissolution of the Great Japan Youth Party"
 NW_JAP.254.d: "Colonel Kingoro Hashimoto, as well as Seigō Nakano, was very afraid of losing his own party, and therefore he was reluctant to dissolve it (although his party has no seats in the parliament), but for the necessary effect its dissolution was also necessary. This problem was solved in the same way as with Tōhōkai - its leader was promised a place in the future organization, or rather for Hashimoto - he was promised to give the leadership over the youth wing of the future organization."
 NW_JAP.254.a: "The last bastion has fallen"
 NW_JAP.255.t: "Relations with the State Apparatus"
 NW_JAP.255.d: "According to the kokutai concept, the new state structure created by the prime minister of the country should become a political analog of the “state organism”: the emperor is assigned a place above it, and the prime minister himself becomes the head as his authorized representative in politics. However, the question of relations with the state apparatus immediately arises: will the “new structure” be a mass socio-political movement independent of the state or a para-state structure under the control of the bureaucracy? In the first case, the movement will be able to subordinate the apparatus itself, and in the second case it will be subordinated to it. We will have to make this difficult choice, respectively gaining or losing the support of various politicians, military and financial groups."
 NW_JAP.255.a: "Let's evaluate the different options"
 NW_JAP.256.t: "Proponents of the Radical Project"
 NW_JAP.256.d: "In the camp of supporters of the organization's radical project are those individuals who throughout the 1930s tried to change Japan's political system in various ways. These include military officers who tried to organize plots and coups, such as Kingoro Hashimoto. These include parliamentary politicians who wanted to do the same, but through more legal methods with the help of the House of Representatives - journalist Seigō Nakano and others. This group also includes Prince Fumimaro Konoe and his inner circle from the “think-tank” and some reformist bureaucrats who saw an opportunity to implement their plans with the help of the new organization: Fumio Gotō, Naoki Hoshino and Kishi Nobosuke."
 NW_JAP.256.a: "A lot of people want to make a change"
 NW_JAP.257.t: "Proponents of the Moderate Project"
 NW_JAP.257.d: "There is also another faction of supporters of the “new structure” - these are the more moderate politicians from the entourage of Kiichirō Hiranuma and his dissolved Kokuhonsha Society. However, their moderation is due to their political intentions: They do not need the “new structure” for any changes in the country, but as a tool to strengthen their personal power, to eliminate the changeability of power, or they are those politicians who want to get into ministerial seats with its help. They are mostly representatives of the Seiyūkai Party in the parliament."
 NW_JAP.257.a: "And how will these two groups be able to implement something working?"
 NW_JAP.258.t: "The Imperial Rule Assistance Association"
 NW_JAP.258.d: "Today, the Imperial Rule Assistance Association was officially established - that was the name of the “new political structure”. An official declaration of its objectives was also issued, but the words about the upcoming activities were so vague that these events did not arouse much enthusiasm, and on the contrary began to undermine the authority of the organization. The Prime Minister [ROOT.GetLeader] during his speech at the first meeting of the Committee for the preparation of the new structure emphasized the “supraparty” nature of the Association."
 NW_JAP.258.a: "Let's move on to addressing the real issues"
 NW_JAP.259.t: "The New Economic Structure Project"
 NW_JAP.259.d: "In an attempt to find a balance between the radicals and moderates in the composition of the Association for the Help of the Throne, the Prime Minister [ROOT.GetLeader] decided to keep the supporters of both visions of the structure so that they could prove the better of the two points of view while working out concrete solutions. And the first issue that the members of the Association moved to discuss was the draft of the “new economic structure” prepared by the Shōwa Research Association. It envisages a rather strong intervention of the Association in the work of the economy, a long-awaited transition to totalitarianism and the introduction of planned elements."
 NW_JAP.259.a: "We need to try our best to overcome the resistance of moderate circles"
 NW_JAP.260.t: "Adoption of a New Economic Structure"
 NW_JAP.260.d: "Despite great resistance from some of the elites within the state, we managed to get the draft of the new economic structure accepted at the meeting of the Imperial Rule Assistance Association. In this way, the new political structure proves its viability and also begins the formation of a new system of state governance."
 NW_JAP.260.a: "Did it really work?"
 NW_JAP.261.t: "Rejection of the New Economic Structure"
 NW_JAP.261.d: "The project of a new economic structure was too radical for most of the elites of our state and was not accepted by the Imperial Rule Assistance Association after long debates and negotiations. At some point, the business community stopped funding the Association because of its work on this plan to interfere with the economy."
 NW_JAP.261.a: "It seems that not even the Association can break the existing orders in the state...."
 NW_JAP.262.t: "The Case of the Reds"
 NW_JAP.262.d: "Kempeitai raided the Ministry of Commerce and Industry today, arresting almost all of the original authors of the draft of the new economic structure. The secret police justified the operation because of the suspicion that these bureaucrats 'sympathize with socialist and communist ideas' and 'want to undermine the state system,' for which the incident has been dubbed 'the case of the Reds' in the media.\n\n\n\nThis is a severe blow to the reputation of the Imperial Rule Assistance Association, as it was commissioned to draft the new economic structure. It is said that operation Kempeitai was initiated by opponents of the plan, so it is hoped that those arrested will be released quickly."
 NW_JAP.262.a: "It seems the repressive machine is out of control"
 NW_JAP.263.t: "Repressive Amendments to Laws"
 NW_JAP.263.d: "At the initiative of the Privy Council, the House of Representatives passed further repressive amendments to existing laws on the protection of the state system. This is a clear signal to those who wanted to remake the system of government to suit themselves with the help of the Imperial Rule Assistance Association. And it seems to be the final stroke in its helplessness. Recently, Kiichirō Hiranuma, a possible initiator of these amendments to the law, stated that the Association is not a “political” but only a “public” organization, despite earlier comments by other politicians."
 NW_JAP.263.a: "The moderate forces have won"
 NW_JAP.264.t: "Reforming the Association"
 NW_JAP.264.d: "The leadership of the Imperial Rule Assistance Association, headed by Yoriyasu Arima, resigned due to the circumstances of its functioning, or rather dysfunctionality. After this, Kiichirō Hiranuma was finally able to reform the Association in accordance with his plans for it to be a “public” rather than a “political” organization: the political, planning, and parliamentary bureaus of the Association were abolished, and its prefectural offices were reassigned to governors, i.e. the Ministry of the Interior."
 NW_JAP.264.a: "The Association has finally become an auxiliary body of the bureaucracy"
 NW_JAP.265.t: "The Resignation of the Radicals"
 NW_JAP.265.d: "The Prime Minister [ROOT.GetLeader] dismissed the last supporters of the radical vision of the Imperial Rule Assistance Association from among the reformist bureaucrats, Naoki Hoshino and Kishi Nobosuke. Their place was taken by the influential industrialist Ogura Masatsune. However, to maintain bureaucratic balance, the project's main economic opponent, Kobayashi Ichizo, also resigned. Now the Imperial Rule Assistance Association has finally become a screen and shadow of its planned greatness - Japan continues to exist as if it never existed."
 NW_JAP.265.a: "Twice the pride, double the fall."
 NW_JAP.266.t: "Government Resignation"
 NW_JAP.266.d: "[ROOT.GetLeader] announced his resignation as prime minister because the political climate in the country has changed too much. Obviously, this is just the “tip of the iceberg” of the political struggle that has been unfolding over the past months among the elites. It is over and the time has come to create a new government based on the existing political arrangements - based on the agenda of the supporters of the status quo, represented by their informal leader Kiichirō Hiranuma. Or, on the other hand, the failure of the reformers is a chance to take the path of returning to parliamentary politics, as all attempts at reform in the country have proven to be a failure. In such a case, it is worth appointing the leader of the former conservative parties in parliament as prime minister."
 NW_JAP.266.a: "The Conservatives will finally fix the status quo without Parliament"
 NW_JAP.266.b: "Back to the parliamentary parties"
 NW_JAP_news.37.t: "[GetNewsHeadline] Kiichirō Hiranuma Heads the Government of Japan"
 NW_JAP_news.37.d: "An internal political crisis continues in the Empire of Japan - after trying to form a new government system, the supporters of the status quo have taken over and their leader, Kiichirō Hiranuma, has had to form a new cabinet. Now they will have to work with the parliament, which no longer has any parties as they have all dissolved themselves."
 NW_JAP_news.37.a: "Can the Meiji Constitution still keep the country from radicalism?"
 NW_JAP_news.38.t: "[GetNewsHeadline] General Tojo Took Over the Japanese Government."
 NW_JAP_news.38.d: "Apparently, the Japanese civilian government has finally collapsed - the Emperor has ordered the new cabinet to be headed by the acting General Hideki Tojo, who previously served as Minister of War and became the leader of one of the military factions in the Imperial Japanese Army. Some analysts are already making loud claims that with this appointment Japan is finally on the path to war. In addition, Tojo is the first prime minister in a long time who decided to combine at once ministerial posts from his own cabinet on himself. And what is more, he did not leave the active army, which is also a violation of the traditions of Japanese politics."
 NW_JAP_news.38.a: "This man's ambition is frightening....."
 NW_JAP.267.t: "Ishiwara"
 NW_JAP.267.d: "Tojo's longtime political foe, the indefatigable Kanji Ishiwara, made a public statement in a newspaper today that he condemns Prime Minister Tojo as an enemy of Japan who should be “arrested and executed.” The outspoken move, but made most likely out of powerlessness to influence the political situation, proved to be the last line for Ishiwara. Their conflict comes to an end - Tojo takes this opportunity to send his old rival finally into retirement, something he has long dreamed of. Ishiwara is said to have announced that he will return to his native Yamagata, where he will continue to write his works and study agriculture."
 NW_JAP.267.a: "It's a blow to the PM's reputation!"
 NW_JAP.268.t: "The Overthrow of Tojo"
 NW_JAP.268.d: "Despite General Tojo's endless attempts to hold on to power, he finally had to resign after a mass exodus of ministers from his government - there were no replacements for all these positions as he usually did. According to the conspirators' plans, the emperor appoints a new prime minister..."
 NW_JAP.268.a: "...Kazushige Ugaki"
 NW_JAP.268.b: "...Kuniaki Koiso"
 NW_JAP_news.39.t: "[GetNewsHeadline] Prince Naruhiko heads the Japanese Government"
 NW_JAP_news.39.d: "After a period of power in the hands of military generals, it passed to another member of the Imperial Japanese Army, Emperor Hirohito's own uncle, Prince Naruhiko. He was known in Europe in the 20s for his extravagant behavior for a member of the monarchical house, but with the onset of the Great Depression he returned to Japan, joined the army and headed one of the units on the islands. He gradually became involved in politics in the 1930s, but he became actively involved in politics when the radical military, which was trying to start a war, became extremely influential. His arrival as Prime Minister means a great risk for the Chrysanthemum Throne, as now the Imperial dynasty is directly involved in political issues, and all responsibility for the future rests on the Prince's shoulders. However, his political views leave hope that this future will be bright."
 NW_JAP_news.39.a: "Let's hope this means a change of course for Japan"
 NW_JAP.269.t: "Japan Proposes Truce"
 NW_JAP.269.d: "The new Japanese Government is asking us to return to the subject of negotiations for peace between our countries. Apparently, they are willing to make great concessions to end the war."
 NW_JAP.269.a: "We are ready to make peace."
 NW_JAP.269.b: "We will only accept total surrender"
 NW_JAP.269.c: "We'll leave no stone unturned from old Japan!"
 NW_JAP.270.t: "Refusal to Negotiate"
 NW_JAP.270.d: "[FROM.GetAdjective] The Government has Refused to Negotiate a Cessation of Hostilities with Us."
 NW_JAP.270.a: "Don't they even feel sorry for their soldiers?"
 NW_JAP.271.t: "Total Surrender"
 NW_JAP.271.d: "[FROM.GetAdjective] the government has entered into negotiations with us, but has issued an ultimatum - total surrender. Only with its acceptance will they be willing to cease hostilities."
 NW_JAP.271.a: "We will not accept such conditions"
 NW_JAP.271.b: "We're willing to do that"
 NW_JAP.272.t: "Japan's Refusal of Total Surrender"
 NW_JAP.272.d: "Japanese diplomats responded that their government was not prepared to accept such monstrous peace terms, so hostilities would continue."
 NW_JAP.272.a: "Maybe we should lower the requirements"
 NW_JAP_news.40.t: "[GetNewsHeadline] Peace in Asia"
 NW_JAP_news.40.d: "After continued bloody fighting between the Empire of Japan and the Western powers, peace is finally made. It does not involve a complete surrender of the Japanese government, but it does involve heavy losses to their imperial possessions. The agreement was signed on the island of Taiwan, which is why it was already called the Treaty of Taiwan in the newspapers."
 NW_JAP_news.40.a: "Long-awaited peace"
 NW_JAP_news.41.t: "[GetNewsHeadline] Japan has Signed the Surrender"
 NW_JAP_news.41.d: "After continued bloody fighting between the Empire of Japan and the Western powers, the government of Tokyo realized the inevitability of losing the war and decided to accept the terms of its opponents for a speedy conclusion of hostilities. These demands implied the complete surrender of Japanese units, the loss of the colonial empire, and the occupation of the islands. However, the Japanese government agreed to all these conditions."
 NW_JAP_news.41.a: "An act worthy of respect"
 NW_JAP.273.t: "The Nanjing Massacre"
 NW_JAP.273.d: "After our army captured the Chinese capital Nanjing, mass uncontrolled crimes by soldiers and officers began in the city: rape, looting, arson and murders, including of civilians. The situation is complicated by the fact that despite the evacuations in the city remain representatives of European countries in the so-called “Nanjing Security Zone”, created by German businessman Jon Rabe. He and American missionary Luis Smythe are recording everything that is happening and have already filed complaints with our embassy. Journalists, including Japanese journalists and those officially allowed into the war zone by the army leadership, are adding fuel to the fire. For example, the case, which was covered by two Japanese newspapers, when two officers on the approach to Nanjing competed to be the first to slaughter 100 people with a sword - and their competition continued after this mark was reached, has already become widely known. If this massacre was not stopped, the morale of the troops would finally collapse and Japan would be irreparably damaged internationally. Since two members of the Imperial Family, Prince Kotohito and Prince Yasuhiko, are responsible for the capture of Nanking, the press may leak information about it, which would further damage the reputation of the Imperial Family."
 NW_JAP.273.a: "We need to take tough, immediate action."
 NW_JAP.273.b: "It's probably going to end on its own soon"
 NW_JAP.274.t: "The Massacre is Over"
 NW_JAP.274.d: "The events in Nanjing, which had led to many civilian deaths, had finally come to an end. Many of even the highest officers appeared completely depressed by what had happened. Rumors of what had happened spread throughout the army and the world. Diplomatic officials who remained in the city reported what was happening to their countries, asking them to influence our command at their level."
 NW_JAP.274.a: "It seems that something irreparable has happened"
 NW_JAP.275.t: "Retirement of the Generals"
 NW_JAP.275.d: "Generals Kesago Nakajima and Hisao Tani are retiring. Both of them are linked to the Nanjing incident that occurred several years ago."
 NW_JAP.275.a: "It's a strange pattern"
 NW_JAP.276.t: "Organization of Military-Technical Cooperation with Japan"
 NW_JAP.276.d: "After the warming of relations between our state and the Japanese Empire and the conclusion of several agreements, the Japanese military is interested in the possibility of exchanging developments in the military sphere. If we agree, we will be able to get information about some advanced technologies of the Japanese army or navy, and Japan will be able to get information about ours."
 NW_JAP.276.a: "We're willing to take that step"
 NW_JAP.276.b: "Let's not reveal our secrets"
 NW_JAP.277.t: "The USSR Rejected the Request"
 NW_JAP.277.d: "Our proposal to start military-technical cooperation between our countries was not appreciated by the Soviet leadership. They will not receive our technology, which is clearly one step ahead of their achievements."
 NW_JAP.277.a: "They missed a big chance..."
 NW_JAP.278.t: "The USSR Approved Cooperation"
 NW_JAP.278.d: "Our proposal to start military-technical cooperation between our countries was liked by [FROM.GetAdjective]'s leadership. Now we will be able to get them some advanced developments in exchange for our achievements."
 NW_JAP.278.a: "Let's get to studying"
 NW_JAP.280.t: "The U.S.A. Denied the Request"
 NW_JAP.280.d: "Our proposal to start military-technical cooperation between our countries was not appreciated by Washington. They will not receive our technologies, which are clearly one step ahead of their achievements."
 NW_JAP.281.t: "The U.S.A has Endorsed the Cooperation"
 NW_JAP.283.t: "Britain Rejected the Request"
 NW_JAP.283.d: "Our proposal to start military-technical cooperation between our countries was not appreciated by London. They will not receive our technology, which is clearly one step ahead of their achievements."
 NW_JAP.284.t: "Britain has Approved the Cooperation"
 NW_JAP.286.t: "Germany Rejected the Request"
 NW_JAP.286.d: "Our proposal to start military-technical cooperation between our countries was not appreciated by Berlin. They will not receive our technologies, which are clearly one step ahead of their achievements."
 NW_JAP.287.t: "Germany Approved the Cooperation"
 NW_JAP.288.t: "The Assassination of Admiral Yamamoto."
 NW_JAP.288.d: "Today, the worst thing imaginable at the moment had happened - one of the crazed junior officers from the army had made an assassination attempt on Admiral Yamamoto after all. Despite the so-called 'guards' assigned to him by the senior army officers, the admiral's safety was not properly ensured. Somehow, a land officer who had absolutely nothing to do with the local naval base managed to infiltrate it with a cold weapon and deliver a sneak attack, from which Yamamoto died almost on the spot. The news of this was a heavy blow to all who knew the admiral well. During an urgently convened government conference attended by the army minister, he was reprimanded by the emperor - an incredible gesture from the usually calm and composed monarch:\n\n- This is not just a blow to the Imperial Navy, it is a blow to the Imperial family and the emperor himself! It is likely that such harshness is due to Yamamoto's well-known closeness to the reigning monarch. It is expected that a solemn state funeral will be organized in the near future."
 NW_JAP.288.a: "This is a major blow to the entire country"
 NW_JAP.289.t: "Yamamoto Threats"
 NW_JAP.289.d: "The hatred of army officers for their naval counterparts continues to grow. Admiral Yamamoto is receiving an endless stream of hate mail from his opponents, as well as direct threats from Japanese nationalists, but he is very calm about the possibility of an attempt on his life. In an interview with reporters, he said:\n\n\n- To die for the Emperor and the Motherland is the highest honor for a military man. Flowers rise in the field where a hard, brave battle was fought. And even under the threat of death, a fighting man will be eternally loyal to the emperor and his land. The life and death of one man means nothing. The empire comes first. As Confucius said, “You can crush cinnabar, but you can't take away its color; you can burn flowers, but you can't destroy their scent.” They can destroy my body, but they can never subdue my will.\n\n\n\n0 Recently, senior army officers ordered the military police to “guard” the admiral. Many speculate that in reality, this is an attempt to 'keep him under control' because of his unwavering stance on the alliance with Germany.”"
 NW_JAP.289.a: "It's worth sending the Admiral to sea to save him from assassination attempts."
 NW_JAP.290.t: "The Conflict Between the Navy and the Army"
 NW_JAP.290.d: "During the past year a large number of army and navy officers have begun to speak out publicly against certain Japanese admirals. Isoroku Yamamoto, Mitsumasa Yonai, and Shigeyoshi Inoue have been particularly criticized because of their strong disapproval of a possible alliance with Germany and because of their opposition to plans to seize the “southern resource zone.” For example, Admiral Yamamoto Yamamoto did not personally support the invasion of Manchuria in 1931.\n/p Politically, he was in favor of a peaceful solution to all conflicts. He was strongly opposed to war with the United States, a position that came out of his training at Harvard, his service as an assistant admiral, and his service as naval attaché (twice) in Washington. He attended the second London Naval Conference in 1930 with the rank of Rear Admiral, and already with the rank of Vice Admiral at the London Naval Conference of 1934. The Japanese government believed that the cadre military specialist must accompany diplomats during the discussion of arms reduction.\n\n \n\nThe popularity of Yamamoto in the navy is incredibly high - he is loved by ordinary sailors and officers, as he has always treated them with deep respect. In addition, Admiral Yamamoto and Admiral Yonai have close ties to the Imperial Family, which further enhances their influence."
 NW_JAP.290.a: "An average officer really, but an executive ...."
 NW_JAP.291.t: "The Hustle and Bustle at the Konoe Residence"
 NW_JAP.291.d: "Sayonji Kimmochi, who once considered Konoe as his protégé in resolving the political conflict, has left this world. Perhaps this explains the radical nature of the proposals that Prince Konoe has made. There was now no genro representative left to advise the emperor on the appointment of a prime minister during such a difficult period. Instead, the new Lord Keeper of the Privy Seal, Kōichi Kido, canvassed the opinions of all former prime ministers as high-ranking statesmen (the so-called jushichi).\n\n\n\nThey quickly agreed that the army's position left no room for the appointment of anyone other than Prince Konoe. Before formally accepting the post of prime minister, Konoe held an extensive round of political discussions at his residence with the men who would occupy key positions in his cabinet: Foreign Minister Yosuke Matsuoka, Navy Minister Yoshida Zengo, and Army Minister Hideki Tojo.\n/pThese talks were designed to maximize Konoe's influence over his cabinet. They were held under the veiled threat that Konoe would reject the emperor's offer to lead the government if his key ministers were unwilling to support his political views. Satisfied that this maneuver led to agreement, Konoe quickly formed his cabinet."
 NW_JAP.291.a: "Sly move"
 NW_JAP.292.t: "Konoe's Idea"
 NW_JAP.292.d: "More often than not, during Breakfast Society meetings, if Prince Konoe was present, he was usually silent, as if parodying the Emperor's behavior at Government Ministerial Conferences. Today's meeting, however, went drastically out of the ordinary. Konoe was suddenly the first to break the silence after the meeting began, beginning to speak of his views on the upcoming changes in the country's political structure. The prince argued that the institutional weakness of the premiership limited the prime minister's ability to control the political activities of the military. The political settlement during the Meiji period had deprived the cabinet of leverage in choosing between the priorities of the army and navy or in reconciling the military's views on national policy with those of other elite groups.\n\n\n To cope with these problems, Konoe proposed the establishment of a new political order in Japan. The cornerstone of the new system was to be a new political party that would unite all existing groups in the lower house, but would be led by himself as president. By holding the posts of party leader and prime minister simultaneously, Konoe believed he could strengthen the prime minister's position of control over the people, the lower house, the bureaucracy, and the military. Based on mass organization, the new party would provide channels for mobilizing people in the service of cabinet policies. The political leverage that the prime minister could gain through the support of the new party would strengthen his bargaining position with both the bureaucracy and the military."
 NW_JAP.292.a: "Finally waited... The prince realized what was expected of him"
 NW_JAP.293.t: "On Muted Tones"
 NW_JAP.293.d: "When Konoe finished his detailed plan of action in the event that he became prime minister, the people present were afraid to even speak for fear of scaring away the prince's fighting spirit that everyone had been waiting for. The prolonged silence was interrupted again by Konoe himself:\n\n\n- My plans will require a fundamental.... ahem. reinterpretation of the Meiji Constitution, which was designed specifically to ensure that power is distributed among several elite groups, rather than concentrated in the hands of a single individual or political party. - he spoke in a muffled voice, as if embarrassed by each successive word."
 NW_JAP.293.a: "Right now, concentration of power is what the country needs to save itself"
 NW_JAP.294.t: "The Inaugural Season of the Japanese Baseball League has Begun."
 NW_JAP.294.d: "On February 5 this year, the Japan Professional Baseball League was founded, and today the first season of the league began at the Tokyo Stadium. Baseball is a game that came to Japan from the United States, but has become a favorite of many urban dwellers in recent times. Previously, there were individual games between national teams, but now everything is organized at the national and official level with financial support from outside.\n\n\n\nThe radical military from the Kōdōha faction and some Japanese politicians are in favor of banning this sport as a “Western”, but it has a large number of supporters among very different influential politicians and businessmen. For example, Arima Yoriyasu, a close friend of Prince Konoe, a reformer, created his own team, the Tokyo Senators, similar to the American Washingtone Senators. Arima is also a major lobbyist and advocate in political circles.\n\n\nThe current season will be played by 7 teams: 3 from Tokyo, 2 from Osaka, 2 from Nagoya. It is also worth noting the international nature of the Japanese League - several teams are played by Americans, including blacks who could not find a decent place in their homeland because of the policy of segregation, and even one Russian immigrant - Victor Starfin."
 NW_JAP.294.a: "It will strengthen our relationship with the U.S.A"
 NW_JAP_news.42.t: "[GetNewsHeadline] The Fall of Beiping"
 NW_JAP_news.42.d: "The old Chinese capital, Peking, now called Beiping, was taken by Japanese troops in a swoop. This is not surprising, as several military incidents and treaties have resulted in the Imperial Japanese Army taking up positions right under the city walls. For now, this does not have much bearing on the outcome of the next Sino-Japanese confrontation - far more important is how long Central China, with its rich provinces and industry built during the Nanjing decade, will hold on."
 NW_JAP_news.42.a: "That's hard news"
 NW_JAP_news.42.b: "Tenno heika, banzai!"
 NW_JAP_news.42.c: "China is troubled again"
 NW_JAP_news.43.t: "[GetNewsHeadline] The Second Battle of Shanghai is Over."
 NW_JAP_news.43.d: "The Japanese troops were completely driving the last Chinese units out of the outskirts of Shanghai, a metropolis that had once been caught between the hammer and anvil of the Sino-Japanese confrontation. That time, the Chinese side almost won, but this time luck is not on their side. The fate of the Shanghai International Settlement remains in limbo - despite the Japanese promises not to enter its jurisdiction, there have already been several incidents related to the fact that some Chinese units have taken refuge on its territory."
 NW_JAP_news.43.a: "The Chinese didn't get it right the first time"
 NW_JAP_news.43.b: "China's financial capital is lost"
 NW_JAP_news.43.c: "Maybe we can still make peace?"
 NW_JAP_news.44.t: "[GetNewsHeadline] Nanjing has Fallen"
 NW_JAP_news.44.d: "Nanjing, the capital of the Republic of China, fell under the onslaught of Japanese troops. The government was able to evacuate inland, but it was not possible to remove all the production facilities that had been built up during China's so-called 'Nanjing Decade,' when the capital was moved to the city that had been the capital during the Han Ming dynasty. All the achievements of Chiang Kaishi's regime were now finally crumbling as the most developed regions were subjected to the ravaging invasion of the Imperial Japanese Army. However, resistance to them in the city was quite fierce and there are still reports of Chinese units resisting in individual buildings."
 NW_JAP_news.44.a: "It won't break our resistance"
 NW_JAP_news.44.b: "It's time for China to lay down its arms"
 NW_JAP_news.44.c: "It's a tough loss for China"
 NW_JAP_news.45.t: "[GetNewsHeadline] The Japanese Have Taken [JAP_state_event_CHI_target.GetName]"
 NW_JAP_news.45.d: "Another Chinese city has been abandoned by its troops and is now gradually being occupied by units of the Imperial Japanese Army. [JAP_state_event_CHI_target.GetName] was an important strategic point whose control tilts the scales of the conflict toward the Japanese side. However, it is possible that the Chinese may yet be able to turn the tide of the confrontation by utilizing the Japanese army's stretched communications, as well as guerrilla movements and China's countless human resources."
 NW_JAP_news.45.a: "Will the Chinese be able to resist further?"
 NW_JAP_news.45.b: "There's not much left of the old Chinese government"
 NW_JAP_news.45.c: "We have more to fight for"
 NW_JAP_news.46.t: "[GetNewsHeadline] [JAP_state_event_colonial_target.GetName]: has Been Taken by the Japanese!"
 NW_JAP_news.46.d: "The colonial possessions in Asia one after another continue to crumble under the boots of Japanese soldiers and sailors. Today they took another important capital of the overseas territories of the Western powers. [JAP_state_event_colonial_target.GetName]was a major administrative point and an important trading port through which shipments by sea from Asia to Europe and back were made. Ships would now go from these cities to ports in the Japanese archipelago."
 NW_JAP_news.46.a: "The liberation of Asia from European oppression continues"
 NW_JAP_news.46.b: "Now instead of a European colony, they will be a Japanese colony....."
 NW_JAP_news.46.c: "We'll get our land back"
 NW_JAP.295.t: "Peace Proposal with China"
 NW_JAP.295.d: "The Chinese government has offered us a peace treaty because they no longer see any point in fighting - they have liberated the territory of their state. Our diplomats found out that the Chinese government's claim does not apply to the Korean Peninsula and it will be left to our country"
 NW_JAP.295.a: "We are ready to sign a peace treaty"
 NW_JAP.295.b: "We're not signing anything"
 NW_JAP.296.t: "Denial of Peace"
 NW_JAP.296.d: "The Japanese government has refused to negotiate peace with us, despite the heavy defeat of their army on the mainland. It seems that they are either preparing to strike us a serious blow or are too proud of themselves to admit their defeat."
 NW_JAP.296.a: "So the peace treaty will be signed in their capital."
 NW_JAP_news.47.t: "[GetNewsHeadline] The Gyeongsangnam Agreement"
 NW_JAP_news.47.d: "Representatives of the Chinese and Japanese governments met in the city of Gyeongseong on the Korean Peninsula, where peace talks between the two countries are being organized. After a long and bloody war, the Imperial Japanese Army was defeated on the mainland and expelled from Chinese territory. After that, Japan agreed to a cease-fire and began negotiating a peace agreement. China was able to regain its land half a century later."
 NW_JAP_news.47.a: "Is the age of humiliation over?"
 NW_JAP_news.47.b: "The China incident has finally come to an end....."
 NW_JAP.297.t: "The Fate of the Korean Peninsula"
 NW_JAP.297.d: "We need to decide what to do with the territories of the Korean Peninsula liberated by our army, where the Korean state of Joseon was located before the Japanese occupation. It will be very difficult to annex these lands, and many Koreans supported the coming of our army as a liberation of their people. Perhaps we should establish an independent state and leave it under the control of our government."
 NW_JAP.297.a: "Create a government controlled by us"
 NW_JAP.297.b: "Korea can develop independently, they will still be in our zone of influence"
 NW_JAP.297.c: "We annex these lands"
 NW_JAP.298.t: "Shigeo Iwanami Publicly Condemned the War"
 NW_JAP.298.d: "Japan's largest publisher of academic literature, Shigeo Iwanami, owner of the Iwanami Shoten Company, released a statement in the media under his control condemning the war between the Empire of Japan and the Republic of China as “a war in which Japan should not participate”. This publication has already sparked protests from the military and radical politicians in the Diet. Reportedly, however, it will go no further than verbal anger."
 NW_JAP.298.a: "Intellectuals don't have as much public support"
 NW_JAP.299.t: "Activities of the Birth Control Movement"
 NW_JAP.299.d: "“Fertility hell” became a well-known phrase during the Great Shōwa Depression. The term, literally meaning the painful life caused by having many children, suggests the common perception of having many children as a symbol of an unhappy life. In reality, however, fertility was seen as a pressing issue among the lower class, who suffered from poverty and unemployment. Newspapers began to mention infanticide in both urban and rural areas. To cope with this population growth, the proletarian movement spread the idea of birth control or helping workers and the poor to solve this problem. Since 1934, representatives of the leftist movement have opened Birth Control Advisory Centers in major cities. They are headed by a feminist, Katō Shizue, who, after studying in the West, has absorbed a lot of left-liberal ideas. She argues that the problem of Japan's growing population can be solved by women. She believes that giving women control over their own reproduction will allow women to achieve greater independence and also allow for a society in which women take the lead. Another part of her argument is that birth control will help the people of Japan raise better children. She thinks that by having fewer children, women will be able to create better educational and economic opportunities for their children. In keeping with the “influence and respectability of eugenics,” Katō Shizue also supports eugenics, believing that children born to two healthy parents will be better off than children born to sick or weak parents. Such ideas may become too popular in society and lead us eventually to population decline, and thus inevitable defeat in competition with other, more numerous nations such as the Chinese, Russians or Americans. Now, due to the outbreak of hostilities, we have an official reason to isolate Katō from public life and close her Counseling Center."
 NW_JAP.299.a: "That's what we're gonna do"
 NW_JAP.299.b: "These ideas can never take root in Japanese society"
 NW_JAP_news.48.t: "[GetNewsHeadline] Japan Installed a Nationalist Government in Burma"
 NW_JAP_news.48.d: "A nationalist government has been installed in Japan-occupied Burma and is willing to support their aspirations in return for a declaration of Burmese independence."
 NW_JAP_news.48.a: "As if anyone would give it to them!"
 NW_JAP_news.48.b: "For the Emperor!"
 NW_JAP_news.48.c: "It's our choice..."
 NW_JAP.300.t: "The Debate Around the New System"
 NW_JAP.300.d: "The Meiji Constitution contains no legal provisions regarding the procedure for appointing the prime minister. Officially, the emperor, who was the “general ruler of the government,” was to exercise the right of appointment at will, unconstrained by legal provisions or the wishes of his subjects. However, if the Prime Minister made a mistake, the Emperor would be responsible for the appointment, and while this was to be avoided, it was also necessary to maintain the format in which the Emperor personally appointed the Prime Minister. After much trial and error during the Meiji period, the issue was resolved when the emperor's nine unofficial advisors, the genro, advised him on whom to appoint as head of the cabinet, and the monarch “agreed” with their candidacy.By the end of the Taisho period, only the great Kimmochi Saionji was still alive.From this period onward, the emperors raised the question of a new procedure for appointing the prime minister.Now the time has come for the urgent need to choose one. Among the options being considered by various members of the emperor's inner circle are the following:\n\n- Consultation with the Privy Council;\n- Consultation with senior ministers.\n\n\n\n/n/n The first involves strengthening the powers of the Privy Council, the emperor's institutional law-making body that advises him on various matters of state. The second is to replace the genro with a group of people with experience in various government positions, such as former prime ministers."
 NW_JAP.300.a: "A method of consultation with the Privy Council should be chosen"
 NW_JAP.300.b: "The senior ministerial consultation method should be chosen"
 NW_JAP.301.t: "Youth League for the Revival of Buddhism"
 NW_JAP.301.d: "The Nitiren Buddhist sect has a long history dating back to the 13th century. During the Meiji Revolution, it gained a second wind as it began to take on a distinctly political character. In doing so, it split into two independent currents: those supporting militarism and imperialism, and those denying them. The former were suppressed by the government back in the early 30s after their failed coup attempt known as the Blood League Incident. It is worth noting that both political movements generally have a socialist orientation, as they believe that “the capitalist system generates suffering and thus violates the spirit of Buddhism.”"
 NW_JAP.301.a: "They should be arrested"
 NW_JAP.301.b: "They're not a threat"
 NW_JAP.302.t: "$JAP_the_story_of_rikken_sayukai$"
 NW_JAP.302.d: "Soon enough after joining the party, Nakajima's first order of business was to take control of the editorial office of the party newspaper Seiyu. This is not surprising - thanks to his financial sponsorship, he was able to raise staff salaries and increase circulation. At this time, the preparation of a major work, the book “The History of the Rikken Seiyūkai,” was just beginning. Because of the party squabbles that began, its completion was delayed for a long time, but today this “history” has been finalized. Today this book has been published and will be printed in large quantities for everyone. Naturally, in it all the laurels of Seiyūkai's victory in the parliamentary elections will go to Nakajima and his entourage, and the other factions will remain in oblivion."
 NW_JAP.302.a: "There is only one correct version of the party's history"
 NW_JAP.303.t: "Kōdōha's Nightmare"
 NW_JAP.303.d: "The military of the Kōdōha faction, as well as the sympathetic Young Officers of the Kokutai Henry-ha faction, and many other political forces, have long tried to portray Japan's political system as a zaibatsu oligarchy combined with a soulless group of military officers and bureaucrats who want not reform but maximum cooperation. At the time of the active confrontation between Tōseiha and Kōdōha, the country was still a blank slate on which anyone could write, draw, or implement a new system. And in the end, in a completely unexpected way, through the strengthening of the democratic government, the country turned into the very oligarchy firmly connected to the military of the Tōseiha faction. The ambitious leader of the Seiyūkai Party, Chikuhei Nakajima, had succeeded in realizing his ideas, and in doing so, he had become a caricatured parody of the Zaibatsu of the Communist propaganda poster: a man with money who was able to effectively subjugate the government."
 NW_JAP.303.a: "On the other hand, it was as if he was able to keep the military in check in this way"
 NW_JAP_news.49.t: "[GetNewsHeadline] "
 NW_JAP_news.49.d: ""
 NW_JAP_news.49.a: ""
 NW_JAP_news.50.t: "[GetNewsHeadline] Hatoyama Becomes Prime Minister of Japan"
 NW_JAP_news.50.d: "The Japanese Empire has held parliamentary elections, which resulted in a victory for the opposition Rikken Seiyūkai Party. Its leader is a longtime political schemer and member of parliament Ichiro Hatoyama - lately the party has fallen on hard times, but in the end he managed to hold on to his post as head of the Seiyūkai and lead it to victory, which undoubtedly further strengthens his authority. The most important thing, as some political analysts say, is that Japan has now finally returned to democratic rule."
 NW_JAP_news.50.a: "That's encouraging news"
 NW_JAP_news.51.t: "[GetNewsHeadline] Hisashi Becomes Prime Minister of Japan"
 NW_JAP_news.51.d: "The Japanese parliamentary elections led to an unexpected result - a left-wing coalition of reformist parties, opposed to the two main democratic parties dominating the parliament, managed to defeat them. Now the leader of this coalition, Hisashi Asō will have to form a government. Some newspapers have already dubbed this Japan's “first socialist government” because of the views of Hisashi himself and his entourage. Still, most analysts are waiting to see whether this will calm social discontent in the country or lead to further political instability."
 NW_JAP_news.51.a: "We should watch Japan more closely now."
 NW_JAP_news.52.t: "[GetNewsHeadline] Japanese Parliamentary Election Results"
 NW_JAP_news.52.d: "Machida Chūji and his party won the next election and now he will have to form the government of the country again. Ostensibly, this means that democracy has taken root in Japan. Now, however, there is talk in parliament of the need to continue the constitutional movement, and perhaps even to enshrine the supremacy of the civilian government over the military - an absolute taboo in previous years, the violation of which some politicians have had to pay with their lives. Everyone is now frozen in anticipation of how the young democracy will handle this conflict."
 NW_JAP_news.52.a: "Perhaps this is an overly radical policy"
 NW_JAP.304.t: "[ROOT.GetLeader] Passed Away"
 NW_JAP.304.d: "One of the greatest parliamentary orators, a leading member of the Rikken Minseitō Party and one of its leaders, [ROOT.GetLeader], died today in a hospital in Tokyo from chronic peretonitis. His last words before his death were “I feel sorry for the people” - until his last breath, [ROOT.GetLeader] thought and tried to take care of the fate of all people, both poor and from ordinary families, with the aim of improving the condition of all. Since [ROOT.GetLeader] was the head of the government, his place will be taken temporarily by $JAP_Yuki_Taketi$, a member of his faction in the party."
 NW_JAP.304.a: "It's a stab at every man's heart"
 NW_JAP.305.t: "Pardoning the Conspirators"
 NW_JAP.305.d: "According to a government decree, participants in several plots in 1931 and 1932 - the Blood League incidents and May 15 - were pardoned today. Among them are people with different political views. Thus, the radical Buddhist priest of the Nichiren sect, Nisshō Inoue, and the agrarian thinker and ideologist of young officers, Kōzaburō Tachibana, were released. Along with them, the perpetrators of several assassinations of statesmen themselves were released. They were greeted on their way out of the prisons by cheering crowds of military and civilian personnel who regarded them as great Japanese patriots."
 NW_JAP.305.a: "The main thing is not to go too far in such actions"
 NW_JAP.306.t: "The Debate Around the New System"
 NW_JAP.306.desc: " NW_JAP.306.desc: “The Meiji Constitution contains no legal provisions concerning the procedure for appointing the prime minister. Officially, the emperor, who was the “general ruler of the government,” was to exercise the right of appointment at will, unconstrained by legal provisions or the wishes of his subjects. However, if the Prime Minister made a mistake, the Emperor would be responsible for the appointment, and while this was to be avoided, it was also necessary to maintain the format in which the Emperor personally appointed the Prime Minister. After much trial and error during the Meiji period, this issue was resolved - the emperor's nine unofficial advisors, the genro, advise him on who to appoint as head of the cabinet, and the monarch “agrees” to their nomination. However, such a decision could not be permanent because of the natural aging and death of the advisors. Already by the end of the Taisho period, only the great Kimmochi Saionji was left alive. From this period onward, the emperors raised the question of a new procedure for appointing the prime minister. An important, symbolic point of the Shōwa Restoration may be this very reform - a change in the system of appointing the prime minister. The following may be taken as possible options:"
 NW_JAP.306.a: "Recommendation of the Minister of the Interior"
 NW_JAP.306.b: "Recommendation of the military"
 NW_JAP.306.c: "The emperor's personal wish"
 NW_JAP.306.d: "Gather new genros from the right people"
 NW_JAP.307.t: "Establishment of the East Asian League"
 NW_JAP.307.d: "The East Asian League, or East Asian League, was founded in Tokyo today. Its secretary was Kimura Takeo, a member of the House of Representatives at the instigation of the irrepressible Kanji Ishiwara. Key members of the movement included the latter's Manchu allies, such as Masayoshi Miyazaki, who were disillusioned with what they saw as a rejection of ideals and a slide toward colonialism; former military leaders; and a number of scholars. Kimura also drew into the movement a number of members of Nakano Seigō's right-wing Tōhōkai, who disagreed with the latter's insistence on expanding the war in China and Southeast Asia, as well as farmer's union activists from Northeast Japan and several politicians."
 NW_JAP.307.a: "Another Ishiwara project again...."
 NW_JAP.308.t: "A Critique of the War in China"
 NW_JAP.308.d: "In Ishiwara's own words, “The East Asian League will be based on three principles: political independence, economic integration, and common defense.”  All of this will be in anticipation of the coming 'last war.'” While these goals sound close to some of the goals of the Japanese government, it is also worth considering that Ishiwara's new organization is one of the few opposition voices to the war in China, which has caused it to be heavily criticized by right-wing groups. If the war continues to drag on and we don't counter these East Asian League attacks, we will lose legitimacy in the eyes of the people."
 NW_JAP.308.a: "They're not a threat"
 NW_JAP.308.b: "It's worth directing the attention of the police and intelligence services to them"
 NW_JAP.309.t: "Opening of the League's Branch in China"
 NW_JAP.309.d: "The East Asian League continues its political expansion. Besides beginning to print their own magazine, Tōarenmei, in which they promote their ideals, they have begun to open branches of their organization in the occupied territories of China. For example, today a branch of the China-East Asia League opened in Beijing, for which even Ishiwara himself arrived there."
 NW_JAP.309.a: "The pathetic attempts of a failed politician"
 NW_JAP.309.b: "It's worth keeping an eye on them in China as well"
 NW_JAP.310.t: "Mass Openings of League Branches"
 NW_JAP.310.d.a: "According to the police, the East Asian League has already opened 29 branches in different prefectures of the country, and membership in the organization has reached over 15,000 people (although they themselves claim at least 60,000 supporters). Moreover, they are also expanding their network in China, with the Guangzhou branch of the China-East Asia League and then the Association of Chinese Comrades in Nanjing. In Beijing, Ishiwara succeeded in getting one of the members of the Kuomintang, Miao Bin, on his side."
 NW_JAP.310.d.b: "$NW_JAP.310.d.a$\n\nAmong others, Wang Jingwei, the second most important Guomindang figure who fled Chongqing to seek compromise with us and set up his own government in Nanjing, became a key member of the East Asian League in Nanjing. It is most likely that Wang sympathized with the League because he agreed with its pan-Asian principles and because he saw an opportunity to advance the Nanjing government's position through it."
 NW_JAP.310.a: "The political losers continue to unite"
 NW_JAP.310.b: "It's worth taking control of these League branches"
 NW_JAP.311.t: "The Secretary of the Army's Proposal"
 NW_JAP.311.d: "The other day, speaking in the Seim, Kimura Takeo, a member of the East Asian League, called for the formation of a delegation from both houses of parliament to go to China to pursue peaceful goals. Some of the MPs reacted positively to this proposal by volunteering for such a mission, but the other, vociferous part of the parliament, on the contrary, remembered their old enemies from the East Asian League and began to fiercely criticize Kimura. The reaction to this was also a proposal by the War Ministry to officially condemn the East Asian League by the government."
 NW_JAP.311.a: "It's time to officially condemn the League"
 NW_JAP.311.b: "It's not worth it"
 NW_JAP.313.t: "Ishiwara Takes Charge"
 NW_JAP.313.d: "Today Ishiwara Kanji took direct intellectual leadership of the East Asian League and emphasized that the movement had failed in the Seim and should henceforth be seen “not as a political movement but as a true cultural, moral and ‘semi-religious movement’” that should serve as a force that the nation could use “to end the war in China and form an East Asian bloc.” And in society, “to become a motivating factor and a force for organizing people.” Ishiwara also introduced the movement as an “anti-war movement.”\n\n\n/n/n He also introduced a number of reforms in the movement, such as a mandatory membership fee (1 yen and 20 sen per year), which Ishiwara believed, despite the risk of alienating poorer farmers, would raise the level of determination and consciousness of members. The second major reform was the establishment of branches “adapted to local conditions and not limited to one branch in each prefecture.” This meant that local branches would have considerable autonomy and would be able to reflect local issues and culture. It was a measure that was to prove very important and stimulating, particularly for its largest branch in the Shōnai region, which includes the western part of Yamagata Prefecture, which is culturally and linguistically different from the eastern part and separated from it by high mountains."
 NW_JAP.313.a: "I think he realized he'd lost"
 NW_JAP.314.t: "The Government is Resigning"
 NW_JAP.314.d: "With the East Asian League movement gaining popularity, the current government, which has failed to meet its objectives and is in crisis for this reason, will be dissolved at the will of the head of the cabinet because it can no longer fulfill its mandate. The war in China has dragged on, the population is tired of it, and it's time to make peace - all this is confirmed by the growing popularity of the ideas of the irrepressible Kanji Ishiwara. The meeting of the emperor's advisers decided to entrust the formation of the cabinet to his supporters, but there are divided opinions about the candidacy of the prime minister - some believe that it should be Ishiwara himself, while others emphasize the need to let the parliamentary leader of the East Asian League - Kimura Takeo - prove himself. The main disconcerting thing about his candidacy is his age, as he would be the youngest cabinet chief in the country's history."
 NW_JAP.314.a: "Let it be Kimura"
 NW_JAP.314.b: "This post should be held by Ishiwara himself"
 NW_JAP.315.t: "Delegation From Japan"
 NW_JAP.315.d: "A new cabinet has come to power in Japan, composed mainly of members of the so-called East Asian League, whose leader, Kanji Ishiwara, favors the genuine independence of states like Manchukuo-Go and an immediate end to the war with China. \Now we have a delegation of Japanese members of the Japanese parliament from both houses, who intend to make peace on the following terms: recognition of Manchukuo and withdrawal of all Japanese troops from the remaining territories. Japanese diplomats also expect that after that we will voluntarily join the Pan-Asian movement. Japan's role in this movement will not necessarily be the leading one, which generally suits our interests."
 NW_JAP.315.a: "Far-reaching plans, but for peace we agree"
 NW_JAP.315.b: "We do not recognize puppet states"
 NW_JAP.316.t: "The Chinese Government's Refusal"
 NW_JAP.316.d: "The Chinese refused our proposed treaty. Perhaps our ideas of making peace with them were really too naive."
 NW_JAP.316.a: "Maybe later they'll agree"
 NW_JAP_news.53.t: "[GetNewsHeadline] Peace in China"
 NW_JAP_news.53.d: "Asia's major hotspot, the Sino-Japanese War, finally ended with a peace treaty between the powers. The Chinese government has made a concession recognizing Manchukuo-Go as an independent state, and the Japanese are withdrawing their troops from the captured territories, handing them over to the current Chinese government. This plan was put into action thanks to the efforts of Japanese General Kanji Ishiwara - he became the political center of that part of the Japanese elites who considered the war with China a senseless meat grinder, weakening even more Asian countries."
 NW_JAP_news.53.a: "Unexpected outcome"
 NW_JAP.317.t: "February Society"
 NW_JAP.317.d: "Following news of the formation of a Tōhōkai political party led by Seigō Nakano, who had decided to break away from his original Kokumin Domei party, other supporters of “national renewal” began to reach out to him. Sensing their weakness after the Young Officers' Putsch, they proposed the formation of the “February Society” as a basis for joint action and approached Nakano with the suggestion that the Tōhōkai take part in it. Although they were even prepared to give him a leading role in the new society, Nakano refused to consider any other course than direct affiliation of all other groups with his own party. This they were unwilling to do, and the plan proved unsuccessful."
 NW_JAP.317.a: "February Society repeated the fate of the February putsch"
 NW_JAP.318.t: "The New Ideology of Shakai Taishūtō"
 NW_JAP.318.d: "Important changes are taking place in Shakai Taishūtō's party - at the recent party congress, the National Socialist faction seems to have finally taken the upper hand. After a string of electoral successes, they have proven that it is their program and ideas that have won the trust of the voters. Although the leader of the Social Democratic faction, Abe Isu, will retain his post as party president, his position has waned amid the growing influence of Hisashi Asō, the party's general secretary and an ideologue who promotes totalitarian, socialist ideas. Among other things, he is known as a man willing to collude with the military."
 NW_JAP.318.a: "Disturbing sign"
 NW_JAP.319.t: "National Front"
 NW_JAP.319.d.a: "After holding its first national congress, Tōhōkai Nakano decided not to dwell on words about “merging Tōhōkai with the masses,” but decided to prove it in words by expanding its electoral base through a merger with the Shakai Taishūtō Party. While many still do not believe such a union is possible, and see it as an unlikely coincidence between the extreme right and left wings of parliamentary politics, the two parties hold similar positions on many issues, including supporting the interests of the military. In addition, some members of Shakai Taishūtō had already defected to Tōhōkai after the police crackdown on “Popular Front” cases - a response to the Comintern's current policy of forming a broad “popular front” among various left-wing organizations. or anti-fascist elements. In the view of many in the leadership of that party, a better alternative to the “popular front” would be a “national front” beginning with a merger with Tōhōkai."
 NW_JAP.319.d.b: "$NW_JAP.319.d.a$\n\nRyūtarō Nagai, a prominent member of our party and a skilled political schemer, suggests that Machida organize to sabotage Nakano's activities to prevent the formation of a strong anti-democratic coalition in parliament."
 NW_JAP.319.a: "Let's see what they come up with"
 NW_JAP.319.b: "It's worth supporting Ryūtarō"
 NW_JAP.319.c: "Ryūtarō need not fear some political fringe people"
 NW_JAP.320.t: "Kokumin Dōmei Joining the National Front"
 NW_JAP.320.d: "Nakano began a flurry of activity to form the National Front. The first contact was made between him and his old acquaintance and erstwhile fellow party leader of the Kokumin Dōmei, Adachi Kenzō. Unexpectedly, it turned out that Adachi was favorably disposed, “provided Shakai Taishūtō abandoned his class character.” After minor negotiations with Shakai Taishūtō leaders, an understanding was reached and now Kokumin Dōmei is also involved in the planned party merger."
 NW_JAP.320.a: "Old friends reunited"
 NW_JAP.321.t: "National Front's Failed Talks With Kokumin Dōmei"
 NW_JAP.321.d: "Nakano began a flurry of activity to form the National Front. The first contact was made between him and his old acquaintance and former fellow leader of the Kokumin Dōmei, Adachi Kenzō. Although initially sympathetic, 'provided Shakai Taishūtō abandoned his class character', Adachi was dissuaded from joining by parliamentary groups working on an alternative plan for cross-party unification, in which Ryūtarō Nagai, leader of the pro-war Rikken Minseitō faction, was particularly active."
 NW_JAP.321.a: "Nakano and Adachi couldn't agree again. Every Friday it's the same thing"
 NW_JAP.322.t: "Negotiating by the Bedside"
 NW_JAP.322.d: "After talks with Kokumin Dōmei leader Nakano wasted no time in drafting a joint declaration, which he presented at the bedside of ailing Shakai Taishūtō executive committee chairman Abe Isu - an old-timer in Japanese politics and the party's founder, Abe had been losing influence in the party for several years, losing ground to the National Socialist faction. However, Abe still agreed to the declaration proposed by Nakano, albeit with reservations about his own participation - despite this, it was immediately released to the media. Despite its brevity, it was dramatic in content: it spoke of fulfilling Japan's mission in East Asia by returning to the principle of “service to all the people,” which is at the heart of Japan's national policy that does not allow for “a policy of privilege, cliques, classes or complacency.” It said the parties, whatever their past differences, are united in concern for the nation and the people and, in true “Japanese spirit.” The parties expect sympathizers from all sides to join in the creation of a totalitarian national party, for which a preparatory committee will now be established."
 NW_JAP.322.a: "The situation is changing by the day"
 NW_JAP.323.t: "Preparatory Committee"
 NW_JAP.323.d: "The preparatory committee began its activities with a banquet at which wild boar stew prepared by Tōhōkai members from Kumamoto City was served. During the banquet, major newspaper owners Tokutomi and Miyake, Shakai Taishutō general secretary Hisashi Asō and Nakano himself spoke. Tiamu, the third “Grand Elder” among prominent Japanese newspaper owners, was dissuaded from attending by fellow members of the Japanist camp, such as representatives of the Great Japan Production Party and the Kokurikai, who jointly accused Nakano of seeking to establish a “totalitarian unified national party of the Western pattern.” Thus, for a time, Nakano and Tiamu were once again separated by this kind of conflict, despite their recent restoration of relations.\n/pThe Preparatory Committee made some progress by choosing the name “Kakushin Shintō” (New Renewal Party), drafting a platform, and setting a date for the inaugural meeting. The platform stated:\n\n\n1. In accordance with the basic principle of the founding of the nation, the national spirit of the Japanese people will be strengthened by contributing to the development of world culture;\n\n\n2. With the reform of capitalism, a new economic structure will be established that is in the common public interest;\n\n\n3. A new order will be established in East Asia and international relations will be reorganized."
 NW_JAP.323.a: "Did Nakano really make it?"
 NW_JAP.323.b: "We'll continue to monitor them"
 NW_JAP.323.c: "$NW_JAP.323.b$"
 NW_JAP.324.t: "Konoe's Entourage Supports Nakano"
 NW_JAP.324.d: "The leaders of the Japanese Reformist Village Council, Arima Yoriyasu and Akira Kazami, agreed to join the new party with their organization, which probably could not have happened without the approval of Prince Konoe himself, with whom Arima and Kazami have been actively involved lately. Akira, himself a member of the Kokumin Dōmei and “third” among its leaders after Adachi and Nakano, proved to be a successful link between Konoe and Nakano, despite the latter's initial negative reaction to the rise of his recent partner."
 NW_JAP.324.a: "Things are working out amazingly well"
 NW_JAP.325.t: "A New Renovationist Party has Been Formed"
 NW_JAP.325.d: "A most unusual and unexpected change occurred in the political landscape of the parliament - instead of the typical splits, parties that seemed to be on opposite sides of the political spectrum merged: the fascist Tohokai Party and the only socialist party, Shakai Taishūtō. They were also joined by individual deputies from other factions. The united party was called the Kakushin Shinto New Renewal Party, with the irrepressible Seigō Nakano at its head. It is quite possible that such a reshuffle will change the situation in the parliament after the next elections."
 NW_JAP.325.a: "Until the very end, I couldn't believe it could happen"
 NW_JAP.326.t: "Tension in Negotiations"
 NW_JAP.326.d: "The real possibility of forming a strong new party coalition in parliament could not help but strain other politicians. Rival movements attempted to undermine the formation of the New Renewal Party among the less committed elements in Shakai Taishūtō. The resulting tensions came to a head over the issue of the principal officers of the new party. The Shakai Taishūtō expected one of its leaders to be given the top position due to the larger number of members of parliament, but Nakano felt that since the basic principle was totalism and the Shakai Taishūtō was joining as a group of “rejects” of socialism, Nakano himself should be the main man in the new party. As a compromise, the possibility of Prince Konoe leading the new party is being considered."
 NW_JAP.326.a: "Everyone froze once again, waiting for Konoe's word"
 NW_JAP.327.t: "Unresolved Issue"
 NW_JAP.327.d: "The real possibility of forming a strong new party coalition in parliament could not help but strain other politicians. Rival movements attempted to undermine the formation of the New Renewal Party among the less committed elements in Shakai Taishūtō. The resulting tensions came to a head over the issue of the principal officers of the new party. Shakai Taishūtō expected one of its leaders to be given the top position because of the larger number of members of parliament, but Nakano felt that since the basic principle was totalism and Shakai Taishūtō was joining as a group of those who had “renounced” socialism, Nakano himself should be the main man in the new party."
 NW_JAP.327.a: "Is this really going to be a stumbling block?"
 NW_JAP.328.t: "Collective Leadership of the New Party"
 NW_JAP.328.d: "The real possibility of forming a strong new party coalition in parliament could not help but strain other politicians. Rival movements attempted to undermine the formation of the New Renewal Party among the less committed elements in Shakai Taishūtō. The resulting tensions came to a head over the issue of the principal officers of the new party. Shakai Taishūtō expected that one of its leaders would get the top post because of the larger number of members of parliament, but Nakano felt that since the basic principle was totalism and Shakai Taishūtō was joining as a group of “rejects” of socialism, Nakano himself should be the top man in the new party. However, during the difficult final negotiations, the parties reached a compromise: Seigō Nakano and Abe Isu would establish a system of collective presidency in the party. Hisashi Asō will retain the post of secretary-general under them."
 NW_JAP.328.a: "They will now be able to challenge for leadership in Parliament"
 NW_JAP.329.t: "Kakushin Shintō Counterweight"
 NW_JAP.329.d: "Ryūtarō Nagai, one of the high-profile leaders of the Rikken Minseitō Party, concerned about the formation of a new major party alliance, decided to pursue a similar project of his own. He announced the need to create a counterweight to the “emerging forces” in the Seim in order to maintain bipartisan politics in the Seim. It is already known that he is negotiating with several factions, as well as within his own party, to create a new party based on Rikken Minseitō."
 NW_JAP.329.a: "It seems that Nakano's original intent was to accomplish this by creating a unified party, not new ones"
 NW_JAP.329.b: "I guess that makes sense"
 NW_JAP.329.c: "Ryūtarō is overreacting, we don't need any other parties"
 NW_JAP.330.t: "Konoe Will Lead the New Renewal Party."
 NW_JAP.330.d: "Despite earlier refusals to take over as leader of one of the new parliamentary parties, Fumimaro Konoe has now responded in the affirmative to a request from the leaders of Shakai Taishūtō and Tōhōkai to lead their alliance, Kakushin Shintō. Apparently this is because the prince has realized that in order to take the position of prime minister, the easiest way to do so in the current situation is through the Seim and a massively popular party."
 NW_JAP.330.a: "Let's see what happens"
 NW_JAP.331.t: "Joint Statement"
 NW_JAP.331.d: "Nakano was closer than ever to forming a mass movement, but the public was not yet ready for such a movement. Tōhōkai and Shakai Taishūtō could not agree on the leadership issue, but they issued a joint statement saying they would continue to maintain “friendly relations between the parties with an eye toward future possibilities.” This was a problem of the same kind that had prevented the formation of the February Society as the basis of the right-wing Renewalist association in 1936. Various names, structures and leadership candidates were proposed in search of a compromise, but a joint leadership meeting convinced them that the time had not yet come, as they put it in a joint statement."
 NW_JAP.331.a: "The creation of a totalitarian party has completely failed. Completely!"
 NW_JAP.332.t: "Nakano Commentary"
 NW_JAP.332.d: "After the failure to form a new party, journalists could not leave the Tōhōkai leader alone, even though he had previously made statements. As a result, the irascible Nakano could not help himself and began making new comments that contradicted what he had previously said. For example, he said that the possibility of an alliance with Shakai Taishūtō in the future has now been ruled out. In addition, he said that the experience had extinguished in him “the last spark of hope for parliament-centered political maneuvers.” At the end of the interview, he revealed some very intriguing news:\n\n\n- I have decided to directly address the realization of the crisis in Japan and fight for the establishment of a totalitarian Imperial Way Party."
 NW_JAP.332.a: "The imperial way? Kōdōha again?"
 NW_JAP.333.t: "The National Front Goes On"
 NW_JAP.333.d: "Although it seemed that the Nakano scandal had put an end to the story of parliamentary party mergers, Shakai Taishūtō leaders decided not to abandon the idea, given that there are other parties besides Tōhōkai Nakano that have expressed their agreement to merge during past negotiations. Thus, Nakano's old colleague, Adachi Kenzō, agreed to continue the party merger talks, as did smaller associations and individual lawmakers and organizations. In the end, all of these movements agreed to merge into a single party under the same name, “Kakushin Shintō,” already proposed at one time."
 NW_JAP.333.a: "Nakano has written himself out of this story"
 NW_JAP.334.t: "Nakano's Visit to the Front"
 NW_JAP.334.d: "A few days later, Nakano went on a visit to the front with the approval of the War Minister. This was undoubtedly to divert attention from the party merger fiasco. However, on the way, still very agitated, he spoke sharply in another press interview about politics being in a "state of paralysis". Because of this and his sudden departure during a Sejm session, movements began among the two main parties to expel him from the Sejm. His own support in parliament was quickly eroded after the merger fiasco, and in the end only four Tohokai deputies remained party members. Much of this collapse was attributed to Nakano's excessive admiration for European fascist leaders, his close identification with the army line, and his generally dictatorial views - traits that many in his party hoped would be mitigated by the merger with Shakai Taishuto.\n\nOn his return to Japan, he found that he had no choice but to resign from the Diet. He rejected any suggestion that he might apologize from leaders of various parties. In a public statement, he said:\n\n- The recent failure was my ultimate disappointment in the new party, which is projected to rely on members of the Seimas, and I take full responsibility for this. Given these circumstances, I have now decided to resign from the Sejm and throw myself naked into the thick of the masses."
 NW_JAP.334.a: "Such a Quick Rise, and Such a Precipitous Fall."
 NW_JAP.335.t: "Kokumin Domei joins Ryutaro's movement"
 NW_JAP.335.d: "After the first news of the National Front promoted by Nakano, the first party to be negotiated with by Shakai Taishuto and Tohokai was Kokumin Domei, the party from which Nakano had left in 1936 because of ideological differences. Rumors had already appeared in the newspapers that the failure of those negotiations was due to Ryutaro's secret machinations, during which he promised Adachi Kenzo, the leader of Kokumin Domei, the creation of a different party coalition, more popular in parliament and without Seigo Nakano, his rival. Ryutaro was now able to confirm these words - Adachi had agreed to his proposal to join. The newspapers had already dubbed this news as "Kokumin Domei returns to the Rikken Minseito", since until 1932 Adachi and his co-partisans had made up the so-called "Adachi faction" within the Minseito."
 NW_JAP.335.a: "Interesting Reunion"
 NW_JAP.336.t: "Nakajima Joins Ryutaro's Movement"
 NW_JAP.336.d: "Ryutaro Nagai's movement to form a new major party based on Rikken Minshito managed to surprise by having Chikuhei Nakajima's Innovation Alliance, who had been expelled from the Rikken Seiyukai Party, agree to join. Against the backdrop of fighting other parties and in order to establish a solid majority in the Seimas, these people agreed to join such an unexpected alliance. However, we should now clearly expect no less factional infighting than existed until recently in the Seiyukai."
 NW_JAP.336.a: "And Minseito is used to this kind of squabbling"
 NW_JAP.337.t: "Fighting for Deputies"
 NW_JAP.337.d: "From the beginning, Shakai Taishuto had a faction of deputies with social democratic views - they were the centrist and right-wing faction of the Social Democratic Movement. They were the ones most opposed to the party's merger with Tohokai and Ryutaro Nagai was aware of this. It is not surprising, therefore, that his work to create a new party could not but affect these people, many of whom he managed to lure into his movement, which finally had a name. The new party will be called the "New Frontier Party" (Shinshinto), similar to the Progressive Party, one of Rikken Minshito's longtime predecessors."
 NW_JAP.337.a: "We'll see if these actions are justified"
 NW_JAP.338.t: "Fusanosuke Kuhara's Association with the Conspirators."
 NW_JAP.338.d: "In the course of the investigation of the failed putsch, the most surprising fact was the cooperation of the heads of some zaibatsu with the conspiratorial young officers. They themselves justify their actions by a sense of self-preservation due to threats from radicals, since it was the representatives of big capital who were most antagonistic to the young officers as "the people who seized power in the country". Some still believe that using young officers as a tool, the representatives of the zaibatsu wished to carry out reforms in the country that were convenient for themselves and truly seize power.\n\nThe most surprising example of such a person was Fusanosuke Kuhara - one of the leaders of the largest parliamentary party Rikken Seiyukai, its general secretary. His direct participation in the failed coup attempt has not yet been proven, but his financing of the conspirators and their ideologist Ikki Kita has been established.The scandal led to Kuhara's resignation from the party, and he was taken into custody pending a judicial investigation."
 NW_JAP.338.a: "Will this be another challenge for the Rikken Seiyukai?"
 NW_JAP.339.t: "President Rikken Seiyukai's statement"
 NW_JAP.339.d: "Since 1935, one of the main parliamentary parties, the Rikken Seiyukai, has been in a state of permanent crisis. First, a group of deputies broke away from the party to form the Shōwakai Party in protest of the Seiyukai's policies toward the then cabinet, and the 1936 parliamentary elections dealt a fatal blow to the party's leader, Kisaburo Suzuki. The near defeat in the election and the victory of their main rivals, the Rikken Minseito, with small parties growing in the background destroyed Suzuki's reputation within the party, and also undermined his morale and later his physical condition. It was only through the efforts of his relative, Ichiro Hatoyama, that he managed to win a seat in the House of Peers and retain influence in the party for a while longer. However, amid his deteriorating health, Suzuki announced today that he will step down as party president at the end of his term (in two years), but in the meantime the party will have a four-man collective leadership system: Ichiro Hatoyama himself, Yonezo Maeda, Toshio Shimada and Chikuhei Nakajima. The latter three are representatives of the so-called "pro-war" Seiyukai faction, an influential group in the party that favors cooperation with the army top brass and support for the military's actions."
 NW_JAP.339.a: "We'll keep an eye on them"
 NW_JAP.340.t: "Fate of Fusanosuke Kuhara"
 NW_JAP.340.d: "Ichiro Hatoyama, one of the leaders of the Rikken Seiyukai Party, is asking for a review of the conviction of Fusanosuke Kuhara, a member of his party who financed the February conspirators. Hatoyama's proposal was supported by a large number of people with their signatures vouching for the former Seiyukai leader's innocence. So far, it is true that his direct involvement in the incident has never been established, but the fact that he was basically funding people like Ikki Kita raises big questions about his political views."
 NW_JAP.340.a: "Let's get him off the hook"
 NW_JAP.340.b: "The sentence will stand"
 NW_JAP.341.t: "Kuhara's Reinstatement in the Party"
 NW_JAP.341.d: "As expected, after the charges against Fusanosuke Kuhara were dropped, he was immediately reinstated to the Rikken Seiyukai through the mediation of Ichira Hatoyama. The latter's persistence in trying to bring a man linked to army conspirators back into the party is surprising, but it is rumored to be due to the increasing influence of the Chikuhei Nakajima faction in the Rikken Seiyukai. Nakajima, the owner of the largest zaibatsu that manufactures military and civilian airplanes, has been gradually seizing his power in the party by surrounding himself with people with so-called "pro-war views" in the Seiyukai. It is possible that a shared hatred for Nakajima's reinforcement allowed Hatoyama and Kuhara to overcome their difference of opinion, given the latter's political weight, connections, and influence."
 NW_JAP.341.a: "Seiyukai continues to storm"
 NW_JAP.342.t: "Rikken Seiyukai Innovation Alliance"
 NW_JAP.342.d: "The time is approaching when the ailing and aged Rikken Seiyukai President Kisaburo Suzuki will finally leave office, ending the party's temporary collective governance regime. However, the conflict between the two factions within it has not died down, but has only flared up with renewed vigor - the Innovation Alliance or Reform Alliance group within the party was formed today. It comes from the reformist faction of Chikuhei Nakajima and his various organizations: The National Policy Research Group and the National Institute for Economic Research, where scholars were invited to conduct research on the political and economic situation at home and abroad. He was the man who promoted and assisted the so-called "new bureaucrats", and he is also a proponent of an alliance with army officers. Apparently, Nakajima and his supporters are preparing to finally seize power in the party."
 NW_JAP.342.a: "Would Hatoyama give up so easily?"
 NW_JAP.343.t: "Suzuki Appoints New Seiyukai Leadership"
 NW_JAP.343.d: "Tensions in the Rikken Seiyukai reached a fever pitch after the announcement of the Alliance for Reform. The "outburst" of discontent did not have to wait long. Today, the virtually powerless but formal president of the Rikken Seiyukai, Kizaburo Suzuki, announced that he was removing Chikuhei Nakajima, Yonezo Maeda, and Toshio Shimada from their positions as acting party president. In their place, Fusanosuke Kuhara, Tadaso Mito, and Kenkichi Yoshizawa take their places in the collective leadership. This was reportedly done at the prompting of Ichira Hatoyama, who thus responded to the formation of the Rikken Seiyukai Innovation Alliance. Mito and Yoshizawa are believed to be people from Hatoyama's faction. In addition, it should not be forgotten that in the coming months the period of collective leadership in the Seiyukai is expected to end with the election of a new president and such a castling dramatically strengthens the position of the "heir apparent"."
 NW_JAP.343.a: "Is it Hatoyama's victory?"
 NW_JAP.344.t: "Nakajima Becomes the New Seiyukai President"
 NW_JAP.344.d: "Tensions in the Rikken Seiyukai after the announcement of the Alliance for Reform reached a fever pitch. Various rumors and newspapers reported that because of such divisive behavior Hatoyama decided to take an important step - he turned to the still formally acting party president Kisabura Suzuki and asked him to change the collective presidents from among his opponents, even if it will be Fusanosuke Kuhara's people.\n\nApparently Nakajima, reasonably fearing that Hatoyama's mentor, Suzuki, would take this step, decided to "strike first" and today his faction, mostly members of the Alliance for Reform, gathered at an extraordinary party meeting, to which especially disloyal party members were pragmatically not invited, and proclaimed the end of the period of collective rule and the election of Nakajima as the new president of the Rikken Seiyukai. The meeting was given additional legitimacy by the presence of 3 of the 4 collective presidents, Toshio Shimada and Maeda Yoneza, who have long openly supported Nakajima on almost all issues. So far, the reaction of the remaining party is unknown, but it's worth assuming that they won't just swallow it."
 NW_JAP.344.a: "But they need to act just as decisively"
 NW_JAP.346.t: "Hatoyama is the New President of the Rikken Seiyukai"
 NW_JAP.346.d: "As promised, the elderly formal president of the Rikken Seiyukai, Kisaburo Suzuki, finally steps down, announcing the election of a new leader and thus ending the period of collective leadership of the party. During this time, two camps clearly emerged in the Seiyukai: the pro-war Nakajima faction and the faction of Hatoyama, Suzuki's successor, which managed to win the vote. With a sufficient margin, Ichiro Hatoyama now leads the country's oldest political party. It is said that Nakajima was extremely upset about this, but not feeling confident underneath himself, he did not dare to engage in divisive actions within the party. Especially since he had already formed a quite powerful, self-loyal Innovation Alliance group within the party a few months ago, without which Hatoyama's own legitimacy would be undermined. However, Hatoyama is rumored to be looking to further develop the party's image as a "pro-constitution" party, reaffirming its name and engaging in ideological confrontation with the more pro-war Rikken Minsaito."
 NW_JAP.346.a: "The Suzuki heir held on"
 NW_JAP.347.t: "Nakajima is the New President of the Rikken Seiyukai."
 NW_JAP.347.d: "As promised, the elderly formal president of the Rikken Seiyukai, Kisaburo Suzuki, finally steps down, announcing the election of a new leader and thus ending the period of collective leadership of the party. During this time, the Seiyukai clearly formed two camps: the faction of Hatoyama, Hatoyama's successor, who tried to keep the party from indulging in the military, and the faction of Nakajima, his ideological rival, who managed to win the vote. With a sufficient margin, Chikuhei Nakajima now leads the country's oldest political party. As head of the zaibatsu, which produces aircraft, mostly military aircraft, he is actively involved with army and navy officers. Nakajima supports the expansionist aspirations of the army, but does not consider it necessary to eliminate the parliament, and offers them a convenient cooperation in his person. Hatoyama has been unable to reverse the trend within the party to support Nakajima; moreover, the latter has become an overly important financial backer of the party through his financial conglomerate."
 NW_JAP.347.a: "The army threat is upon us once again"
 NW_JAP.348.t: "Alliance for Reform Leaves Seiyukai"
 NW_JAP.348.d: "Nakajima's reaction was not to be expected for long, as he announced the withdrawal of his Innovation Alliance from the Rikken Seiyukai in protest. This will severely undermine the party's position in parliament, as over the years Nakajima has managed to build a large faction of loyalists around him. It is true that the Seiyukai is not accustomed to such withdrawals from the party - this is exactly what happened in 1935 with the Shōwakai party - a group of former Seiyukai members who were dissatisfied with the lack of support for the current cabinet from the party leadership. However, the current situation is very different from the Shōwakai in that the Seiyukai leaders will now have to think about finding new sources of funding, as Nakajima had previously provided most of the investment from the income of his zaibatsu."
 NW_JAP.348.a: "Expected outcome"
 NW_JAP.349.t: "Hatoyama Elected President of the Rikken Seiyukai"
 NW_JAP.349.d: "After Nakajima's faction voluntarily withdrew from the Rikken Seiyukai, it was impossible to expect any other outcome to the election of the party president than the long-awaited victory of Ichira Hatoyama, as his faction became dominant. Fusanosuke Kuhara could have been a problem, but he failed to gather the necessary coalition around him, and Hatoyama made an important step that dramatically raised his position in the party - a proposal to change the collective leadership, which not only made Kuhara the interim president, but also Tadaso Mito and Kenkichi Yoshizawa. During the vote for party president, they thanked Hatoyama and the latter won the required number of votes."
 NW_JAP.349.a: "Congratulations to the "heir apparent""
 NW_JAP.350.t: "Rikken Seiyukai Schism"
 NW_JAP.350.d: "It did not take long for the rest of the Seiyukai Party to respond - Hatoyama and Kuhara quickly organized an alternative meeting to which they invited all remaining party members. At the meeting, they condemned the actions of the reformist faction and announced the expulsion of Nakajima, Shimada and Yonezo for violating the party charter and arbitrarily seizing power in the party. In their place, Tadaso Mito and Kenkichi Yoshizawa were appointed as acting presidents. The party leaders called their caucus the orthodox Rikken Seiyukai Party. Suzuki finally lost power and was left out, although it is worth noting that unlike the reformists immediately Hatoyama and Kuhara did not go to elect a new president. On the other hand, analysts speculate that this was due to their own ideological antagonism between each other and the "ad hoc alliance" assembled to oppose Nakajima."
 NW_JAP.350.a: "The collapse of the old party"
 NW_JAP.351.t: "Neutral Fraction"
 NW_JAP.351.d: "The collapse of the oldest parliamentary party, the Rikken Seiyukai, continues as the "neutral faction" headed by Tsuneo Kanemitsu, Masataka Ota, and Takeru Inukai announced today that it has split from the other two factions. The latter is the son of Tsuyoshi Inukai Tsuyoshi, prime minister of the Seiyukai Inukai, who was assassinated by the military in 1932, but despite this, Tsuneo Kanemitsu, a major bureaucrat and manager of several corporations, is the leader of this group. Their ideological views are rather close to Hatoyama's faction, but they do not support his tactical alliance with Kuhara, a man who has sullied his reputation as the "financial backer of the February 26 putschists". On the other hand, Ota and Inukai are acquaintances of Prince Fumimaro Konoe. But it's worth remembering that the entire "neutral faction" is much smaller than either of the other two Seiyukai factions, precluding the possibility of any strong influence on the political process. And yet, despite this, the main thing that unites the "neutrals" - is the desire to reunify the Rikken Seiyukai, as they told reporters at a press conference."
 NW_JAP.351.a: "Given their numbers, it's a logical endeavor"
 NW_JAP.383.t: "Kuhara Heads the Orthodox Rikken Seiyukai"
 NW_JAP.383.d: "The Rikken Seiyukai Party continues to maintain its frontrunner position in the headlines of recent months. The orthodox part of the party held elections for a new president after Kisaburo Suzuki resigned. No comment could be obtained from him on the split in the party as he has been in poor physical condition lately and refuses to give any interviews.\n\nFusanosuke Kuhara became the new president of the Seiyukai - on the wave of public sentiment he managed to collect more votes than his main opponent, Hatoyama. Despite his position as "Suzuki's heir", Hatoyama's faction was too small within the party. It was also partly influenced by the emergence of the Seiyukai "neutral faction", which Hatoyama is said to have counted on because of their similar ideological views. Other analysts say that Kuhara was chosen as a "mediator" between the two camps of Nakajima and Hatoyama, but it is likely to be of no avail and the party will not be reunited - its leaders are not going to back down."
 NW_JAP.383.a: "Let's see what Kuhara does in his position"
 NW_JAP.353.t: "Hatoyama Heads the Orthodox Rikken Seiyukai"
 NW_JAP.353.d: "The Rikken Seiyukai Party continues to maintain its frontrunner position in the headlines of recent months. The orthodox part of the party held elections for a new president after Kisaburo Suzuki resigned. No comment could be obtained from him on the split in the party as he has been in poor physical condition lately and refuses to give any interviews.\n\nThe new Seiyukai president was Ichiro Hatoyama - Suzuki's heir finally managed to subdue at least the orthodox Rikken Seiyukai faction. This was especially unexpected against the backdrop of the well-known ideological confrontation between "tactical allies" Hatoyama and Kuhara - the latter turned out to be an even more pro-war and radical politician, thus confirming his financial assistance to the February 26 coup plotters. However, Hatoyama needs to proceed with caution, as Kuhara, with his connections, continues to be a dangerous rival."
 NW_JAP.353.a: "Such a fierce struggle will turn Hatoyama into a giant of politics"
 NW_JAP.354.t: "Extraordinary meeting of the orthodox Rikken Seiyukai"
 NW_JAP.354.d: "The newly appointed leader of the Rikken Seiyukai orthodox faction called an extraordinary general meeting of the party, at which he announced the "Six Basic Policies". Kuhara's expectations were fully confirmed - he envisages the Seiyukai being dissolved so that its example will be followed by other parliamentary parties, and to reaffirm national unity, he advocated a "National Council". Thus he too preaches the "one country, one party" theory. After the Rikken Seiyukai meeting, Kuhara convened a coalition of former members of both houses of parliament and leaders of all branches in Tokyo's Shiba Park and proposed the dissolution of the Rikken Seiyukai Party. Kuhara also met with Fumimaro Konoe and reported in the newspaper."
 NW_JAP.354.a: "The idea of an alliance with Kuhara was a mistake - he's even more radical than Nakajima"
 NW_JAP.355.t: "Unsuccessful Negotiations Between Seiyukai and Minseito"
 NW_JAP.355.d: "Today's newspaper headlines once again intrigued everyone with another rumor - Ichiro Hatoyama took the desperate step of holding talks with Rikken Minseito's leader, Machida Chuji, about possibly uniting the orthodox Rikken Seiyukai faction with the Minseito Party to counter the ideas of Fusanosuke Kuhara, who had become president of his party. Apparently realizing that cooperating with Kuhara was a mistake, he decided to take this action. However, these futile attempts were a failure - Kuhara's influence and connections in the political world of Japan are so great that he managed to thwart Hatoyamu and Chuji's plan. Talk that very quickly after forming their alliance, Hatoyama and Kuhara realized that they could not work together has been going around for a long time. Perhaps to Hatoyama's surprise, his "anti-Nakajima ally" turned out to be an even more pro-war and radical politician than Nakajima himself."
 NW_JAP.355.a: "Keep your friends close and your enemies even closer"
 NW_JAP.356.t: "New President Rikken Seiyukai"
 NW_JAP.356.d: "Since 1935, one of the main parliamentary parties, the Rikken Seiyukai, has been in a state of permanent crisis. First, a group of deputies broke away from the party to form the Shōwakai Party in protest of the Seiyukai's policies toward the then cabinet, and the 1936 parliamentary elections dealt a fatal blow to the party's leader, Kisaburo Suzuki. The near defeat in the election and the victory of their main rivals, the Rikken Minseito, with small parties growing in the background destroyed Suzuki's reputation within the party, and also undermined his morale and later his physical condition. It was only through the efforts of his relative, Ichiro Hatoyama, that he managed to win a seat in the House of Peers and retain influence in the party for a while longer. Today, however, amid his deteriorating health, Suzuki announced that he would step down as party president and that Hatoyama, his protégé and one of the party's top functionaries, would take his place. Despite his some of his actions in his early 30s, he is currently considered the leader of the party's "anti-war faction"."
 NW_JAP.356.a: "Democracy is paying off"
 NW_JAP.357.t: "Intra-party Criticism of Hatoyama"
 NW_JAP.357.d: "After another failure of the Rikken Seiyukai in the parliamentary elections, the majority of the party has developed grievances against the party leadership, especially Hatoyama, who is now perceived as "the failed successor of the equally failed Suzuki" - their reputation ruined by successive failures in competition with other parties.In addition, they are also credited with the Shōwakai breakaway following the failed policy of opposing the cabinet.Hatoyama tried to fend off this criticism, realizing that behind it were his longtime rival Chikuhei Nakajima and his pro-war faction, as well as perhaps the army leaders themselves, who found in Nakajima a last chance to gain power by legal means."
 NW_JAP.357.a: "Hatoyama is really failing"
 NW_JAP.358.t: "Hatoyama Resigns"
 NW_JAP.358.d: "The storm of resentment against Hatoyama continued to grow as articles criticizing the Suzuki-Hatoyama leadership began to be published in party journals and newspapers. Soon enough, the party debate turned into a threat to withdraw the majority of party members if Hatoyama did not resign from his post. So far, however, there have been no statements from his side. Discussions began about the possible formation of a new party, but soon everything was resolved - Hatoyama called an extraordinary meeting of the party, where he announced his resignation and, accordingly, the election of the party president. They were held quickly and with an obvious outcome - the winner was Nakajima, who will obviously now begin the final restructuring of the party for himself and his pro-war faction."
 NW_JAP.358.a: "That's sad"
 NW_JAP.359.t: "Strengthening the pro-war agitation of Rikken Seiyukai"
 NW_JAP.359.d: "The Rikken Seiyukai Party, led by Chikuhei Nakajima, has decided to take the opposite stance against our party's claims of taking a strong anti-war stance, and to make the most of this issue. By promoting the old thesis about the independence of the Supreme Army Command, they are trying to win the trust of the voters and, most importantly, to gain support among the military to pressure us through them and other elite groups."
 NW_JAP.359.a: "Once again Nakajima has proven himself to be a puppet of the military"
 NW_JAP.360.t: "Kuhara's on Top"
 NW_JAP.360.d: "After much turmoil and what appeared to be the complete destruction of the Rikken Seiyukai Party, its leader, Fusanosuke Kuhara, who unexpectedly ascended to office, managed to lead it to victory, which confirmed his claim to the post. And while for party members this means a warm seat in the new cabinet, for the rest of us it means the restoration or rather the establishment of a pause, a silence. Silence before the thunder - because everyone has already heard about Kuhara's ties to the February 26 conspirators, and is also well aware, thanks to Kuhara himself, of his positions and the ideology that now dominates within the party."
 NW_JAP.360.a: "Will Kuhara dare to realize a one-party movement?"
 NW_JAP.361.t: "Rikken Seiyukai has Regained the Lead"
 NW_JAP.361.d: "After a long and unsuccessful period of Kisaburo-Hatoyama's rule, during which Rikken Seiyukai lost her position in parliament and was never able to lead the cabinet, she has now managed to do so under the leadership of Chikuhei Nakajima. This raises Nakajima's own reputation within the party to an even higher level, confirming that his faction has taken the ruling position for a reason. Along with this, however, come concerns due to the fact that the Seiyukai leader has long been known as a supporter of army officers and their ideologies."
 NW_JAP.361.a: "The Army men have again found an advocate for their interests"
 NW_JAP.362.t: "Seiyukai Dominates the Parliament"
 NW_JAP.362.d: "Ichiro Hatoyama has finally been able to prove that he is a good leader and not just a protege of the previous, unsuccessful Suzuki Party president. This victory in the parliamentary elections and the post of prime minister will fully enhance his reputation and allow him to realize the new political ideals he has developed over the past years in the course of intra-party confrontations."
 NW_JAP.362.a: "A stable Seiyukai is the key to the formation of a democratic system"
 NW_JAP.363.t: "Hatoyama Led the Rikken Seiyukai to Victory"
 NW_JAP.363.d: "Ichiro Hatoyama was able to unite at least the entire orthodox part of the Rikken Seiyukai Party under his control and lead it to victory in the parliamentary elections. This was an important goal for him, as it could help him against the now rival Reformist Seiyukai Party under the leadership of Chikuhei Nakajima, not a faction. In essence, this means that Hatoyama was right in the dispute between them, and now the number of questions for Nakajima, who destroyed the party, will increase dramatically."
 NW_JAP.363.a: "It is possible that this is the first step towards rebuilding the Seiyukai"
 NW_JAP.364.t: "Konoe Forms a Government"
 NW_JAP.364.d: "Prince Konoe's agreement to take over the Kakushin Shinto party was an unexpected decision on his part, as he had long refused to get involved in the political wrangling of the lower house of parliament because of his background and his seat in the House of Peers. However, having apparently realized the mood of the public and where the country was heading, the shrewd and sensitive Konoe decided to take this step in order to achieve his main goal of sitting in the prime minister's chair. Given his own ideological preferences, as well as those of his co-partisans, however, we should now expect a strong change in the political structure of the state."
 NW_JAP.364.a: "Seems like he's got it going on"
 NW_JAP.365.t: "Kakushin Shinto Forms a Government"
 NW_JAP.365.d: "Kakushin Shinto has proven to be much more resilient than initially thought. It has already survived many severe crises, but overall the idea of constant merger and cooperation of political parties in our country is still relevant - after all, its predecessor, Shakai Taishuto, was also a merger of several other parties initially. Now Kakushin Shinto has already won the election and will have to form a government."
 NW_JAP.365.a: "These mergers have proven to be extremely successful"
 NW_JAP.366.t: "Tohokai will have to Form a Government"
 NW_JAP.366.d: "The elections for the House of Representatives have been successfully concluded and unlike some previous ones without major bloody upheavals in Tokyo. The results are being circulated by the newspapers today, with Seigo Nakano's Tohokai Party unexpectedly winning. It's hard to say whose credit it is more - his or his opponents, who were too ill-prepared for this election."
 NW_JAP.366.a: "Well, now Nakano is prime minister and he will be criticized by the opposition"
 NW_JAP.367.t: "Shakai Taishuto Won the Election"
 NW_JAP.367.d: "After much party turbulence and inter-factional fighting, the National Socialist faction managed to impose its ideology on the rest of the party and together with it win the trust of the voters. Now the only thing left to do is to form a cabinet of ministers. However, it should be understood that members of the social-democratic faction will also take part in it."
 NW_JAP.367.a: "An amazing thing is happening before our very eyes"
 NW_JAP.368.t: "Abe Isu Led the Party to Victory"
 NW_JAP.368.d: "After much party turmoil and factional infighting, Abe Isu and his Social Democratic faction managed to impose their ideology on the rest of the party and together with it win the trust of the voters. Now it's just a matter of forming a cabinet. However, it should be understood that members of the National Socialist faction will also take part in it."
 NW_JAP.368.a: "The moderate left has gained credibility"
 NW_JAP.369.t: "Minsaito Holds the Upper Hand"
 NW_JAP.369.d: "Rikken Minseito continues to be the unsinkable ship of Japan's political world. It wins the next general election to the Diet, keeping party leader Machida Chuji in a position to form a government. To some extent, such successes contradict its ideology, as it assumes the formation of a stable two-party system, which has not yet been observed. However, it does open the door for the party to pursue various liberal reforms that were out of the question in previous years."
 NW_JAP.369.a: "A new stage for Rikken Minsaito"
 NW_JAP.370.t: "Tanaka Chigaku's Death"
 NW_JAP.370.d: "Tanaka Chigaku, founder of the Kokuchukai organization, chief preacher of Nitiren Buddhism and creator of the ideology of Nitirenism, passed away today at the age of 78. Having become interested in religion at the end of the 19th century, he quickly became disillusioned with its overly "peaceful" forms and decided to develop his own doctrine, which eventually turned into Nichirenism, a fusion of the nationalist doctrine of Kokuchukai and Buddhism. His ideas were followed by such famous people as Nisho Inoue and Kanji Ishiwara, and even Ikki Kita came under his influence. Supporters of Nichirenism at the moment are already tens of thousands of people throughout Asia. His son, Satomi Kishio, will take over the leadership of Kokuchukai."
 NW_JAP.370.a: "It was a really important person"
 NW_JAP.371.t: "Death of Hisashi Aso"
 NW_JAP.371.d: "One of the leaders of the One Party Movement, a vocal advocate of national socialism, and general secretary of the Shakai Taishuto Party, Hisashi Aso died unexpectedly today at his home of heart failure. He was only 49 years old. This is an incredible blow to his party and the ideology of national socialism, as he was one of its leaders in the country."
 NW_JAP.371.a: "A monstrously early death"
 NW_JAP.372.t: "The Decline of the National Socialist Faction of Shakai Taishuto"
 NW_JAP.372.d: "After the death of General Secretary Shakai Taishuto Hisashi Aso, who also headed the National Socialist faction of the party, the latter began to lose strength. Inejiro Asanuma, who was close to him, was so shattered by the grief of the early loss of his comrade that he became depressed and rarely appeared at party meetings. Kenichiro Kamei, left virtually alone, was unable to fully replace them both. As a result, Abe Isu's Social Democratic faction managed to regain influence in the party and their ideology now dominates."
 NW_JAP.372.a: "Moderate forces have regained power"
 NW_JAP.373.t: "Konoe's New Bodyguards"
 NW_JAP.373.d: "Prince Konoe had recently secured amnesty for those involved in the Blood League incident, including their leader, Nisho Inoue, a Nithirenist. There had been rumors as to why he did this and why he would stand up for them at all, but the answer was recently revealed that because of his plans for the New System Movement, Konoe had become fearful of a possible assassination attempt by the military, as Konoe's entourage and himself had now realized that powerful military leaders were the main threat to Japan and its future, their unchecked actions in China and other war zones making the civilian government a scapegoat every time.  To prevent this, he has decided to hire as his bodyguards people who would clearly hate those who would try to assassinate the prince - they are old ideological opponents of the currently dominant top army officers. Besides - they are just very good marksmen, since they managed to kill several people during their political terrorist attack."
 NW_JAP.373.a: "Is the situation so desperate that he has to take them as his guards?"
 NW_JAP.374.t: "A Failed Assassination Attempt on the Prime Minister"
 NW_JAP.374.d: "In Tokyo today, police arrested 38 men among the conspirators who intended to assassinate the Prime Minister and possibly some other officials. They are members of the so-called "god-sent troops," or more specifically, Colonel Kingoro Hashimoto's Japan Youth Party. This formidable organization, rumored to number as many as 100 000 ardent soldiers, was almost like the Colonel's personal army. Its flag, a white sun against a red balloon, symbolized "bloody patriotism under a red-hot sun." Her commander boasted, "Look at me - I'm not a man who can sit back and talk." However, for the past few months, Kingoro Hashimoto seemed to have disappeared from public life, but in fact he has been weaving a web of conspiracy against the current cabinet like a spider. He trusted the idea of Prince Fumimaro Konoe and was one of the most zealous agitators for the dissolution of the old political parties. Apparently, this moral pressure on the prime minister to give up his post to Konoe was the main purpose of Hashimoto's plot. By arresting not only the rank-and-file members of the conspiracy, but also the Colonel himself, we will finally be able to deal with the New System Movement, which has been testing our government in recent months."
 NW_JAP.374.a: "It's really time for us to recognize that the supporters of the Movement for a New System are right"
 NW_JAP.374.b: "Hashimoto should finally be arrested"
 NW_JAP.375.t: "The Assassination Attempt on Abe Isa"
 NW_JAP.375.d: "A terrible event happened this morning - Shakai Taishuto party leader Abe Isa was attacked. He is currently living with his wife in the Dojunkai Apartments in Tokyo, modern reinforced concrete buildings built after the Great Earthquake of 1923 for the victims and the needy, and a group of several men came in and rang the doorbell, and when Abe opened it, they hit him between the eyes with a cane with such force that the elderly politician fell to the floor. His wife, hearing something incomprehensible, immediately rushed into the corridor, from where the criminals had already left. Although the injury was not serious, Abe was lucky that his daughter and her husband, physician Tisato Maruyama, live in the same building.\n\nIn response to the attack on their leader, an emergency delegate meeting was held at the Socialist Mass Party headquarters, where it was decided that each faction would be called upon to submit "a resolution of censure regarding the maintenance of public order in the imperial capital". In addition, an opinion calling for the dismissal of Interior Minister Nobumasa Suetsugu was also expressed. Shakai Taishuto MP Jotaro Kawakami has already raised an urgent question in the House plenary and held the minister responsible. Suetsugu responded, "We will take decisive action. We will carefully protect members of parliament"."
 NW_JAP.375.a: "The perpetrators acted as if they were not even trying to kill Isa"
 NW_JAP.376.t: "The Attack on Hisashi Aso has been Thwarted."
 NW_JAP.376.d: "On the same day, the Metropolitan Police Department set up a joint investigative headquarters, with the head of the detective division stating, "We will arrest the perpetrator even if it jeopardizes the prestige of the Metropolitan Police Department".\n\nThat same night, rumors of a similar attack being prepared on the residence of Shakai Taishuto's general secretary, Hisashi Aso. His security was beefed up and it is possible that the assassination attempt was thus prevented. In the meantime, the investigation department was able to identify the assailants from a cane bought at a store in Tokyo. It was a group of juvenile ultranationalists who acted on the orders of their leader Toichi Mannen - they turned him in without delay during interrogation.\n\nThe investigation revealed that the reason for their attack was that the leaders of Shakai Taishuto had not abandoned their ideas of establishing socialism in the country at such a crucial historical moment, but on the contrary, they wanted to take advantage of the situation to advance their goal."
 NW_JAP.376.a: "Uh-huh. Just some juvenile bullies"
 NW_JAP.377.t: "The perpetrators have been found"
 NW_JAP.377.d: "On the same day, the Metropolitan Police Department set up a joint investigation headquarters. The head of the detective department said, "We will arrest the perpetrator even if it jeopardizes the prestige of the Metropolitan Police Department".\n\nMeanwhile, the investigation department was able to identify the assailants from a cane bought at a store in Tokyo. It was a group of juvenile ultra-nationalists who acted on the orders of their leader Toichi Mannen - they promptly surrendered him during interrogation.\n\nDuring the investigation it became clear that the reason for their attack was that the leaders of the Shakai Taishuto at such a crucial historical moment did not abandon their ideas to establish socialism in the country, but on the contrary, wanted to take advantage of the situation to advance their goal."
 NW_JAP.377.a: "$NW_JAP.376.a$"
 NW_JAP.378.t: "Debate Around the New System"
 NW_JAP.378.d: "The Meiji Constitution contains no legal provisions regarding the procedure for appointing the prime minister. Officially, the emperor, who was the "general ruler of the government", was to exercise the right of appointment at will, unconstrained by legal provisions or the wishes of his subjects. However, if the Prime Minister made a mistake, the Emperor would be responsible for the appointment, and while this was to be avoided, it was also necessary to maintain the format in which the Emperor personally appointed the Prime Minister. After much trial and error during the Meiji period, this issue was resolved by having the emperor's nine unofficial advisors, the genro, advise him on who to appoint as head of the cabinet, and the monarch "accepts" their nomination.However, this solution could not be permanent due to the natural aging and death of the advisors. By the end of the Taisho period, only the great Kimmochi Saionji was alive. From this period onward, the emperors raised the question of a new procedure for appointing the prime minister. Now the time has come for the urgent need to choose one. Among the options under consideration, offered by various of the emperor's inner circle, are the following:\n\n1. Consultation with the Privy Council;\n2. Consultation with senior ministers;\n3.\n\nThe first involves strengthening the powers of the Privy Council, an institutional law-making body under the emperor that advises him on various matters of state. The second involves replacing the genro with a group of people with experience in public service in various government positions, such as former prime ministers. The third, however, proposes a mixture of consultations with the Privy Council and former prime ministers - it is promoted by Koichi Kido, Konoe's closest aide and, like him, a representative of a group of "young aristocrats"."
 NW_JAP.378.a: "A method of consultation with the Privy Council should be chosen"
 NW_JAP.378.b: "The senior ministerial consultation method should be chosen"
 NW_JAP.378.c: "Kido should be trusted"
 NW_JAP.379.t: "Prince Mikasa's Secret Performance"
 NW_JAP.379.d: "The youngest brother of the reigning Emperor, Takahito, who had spent the last few years of his Amrean career as an officer on the Chinese front, returned recently to Tokyo. Here he composed a sharp written indictment of the conduct of the Imperial Japanese Army in China. In it he described the terrible atrocities committed by the Japanese against both civilians and prisoners of war. As an example, he cited an incident that shocked him when an officer told him that the best way to train recruits was to use live Chinese POWs for bayonet practice "because it gives you willpower". He also said that he had been shown army films showing Japanese soldiers gassing Chinese prisoners tied to stakes and attaching bacteriological bombs to planes preparing to bomb Chinese cities. The movie was shown to him personally by General Shiro Ishii, head of Unit 731, based in Manchuria and engaged in the development of such weapons."
 NW_JAP.379.a: "All copies of this document should be destroyed"
 NW_JAP.379.b: "An inconvenient truth"
 NW_JAP.380.t: "A Conversation Between Brothers"
 NW_JAP.380.d: "Prince Mikasa, Takahito, angered by the terrible state of discipline of the troops in China and returned to Tokyo after a long personal service there, continues his attempts to somehow influence the situation. He has now traveled to meet with his brother, the ruling emperor. After some conversation between them, Takahito managed to convince his brother to watch one of the movies devoted to the fighting in China, which the prince managed to take with him from the army. It is not known how the conversation between the two ended."
 NW_JAP.380.a: "Will the emperor be able to influence anything?"
 NW_JAP.381.t: "Samurai's Daughter"
 NW_JAP.381.d: "The premiere of the film "Samurai's Daughter" took place today at the Imperial Theater in Tokyo. It is the first joint German-Japanese film project and was produced at the suggestion of the Ministry of Culture of the Empire of Japan.\n\nThe movie tells the story of a successful young man, Yamato Teruo, who returns to Japan after six years of studying at an agricultural college in Germany. Teruo is an adopted son in an old samurai family and is expected to marry Mitsuko, the eldest daughter. However, Teruo has become infected with the idea of Western individualism during his time in Western Europe and refuses to submit to the demands of society. Instead, he confuses his future father-in-law, Yamato Iwao, by announcing that he intends to marry Gerda Storm, a German journalist he met on a ship returning to Japan. Gerda, however, is a blonde, chaste, Aryan woman, and she will not settle for a mixed-race relationship. She tries to convince him of his duty to the Japanese race and traditions and reconcile him with his family. Meanwhile, Mitsuko, feeling humiliated by Teruo's rejection, attempts suicide by throwing herself into a volcano. At the last second, she is rescued by Teruo, and the couple are romantically reunited.At the last second, she is rescued by Teruo, and the couple is romantically reunited. A short while later, the young couple and their child now live in Manchukuo-Go, "New Earth", working on a farm under the benevolent gaze of a vigilant soldier protecting them from the omnipresent threat of Bolshevism.\n\nThe film brought together an all-star cast of Japanese cinema: Mitsuko is played by the young diva Setsuko Hara, and she would travel to Germany on a tour to premiere the film. The film had two directors, Arnold Funk and Mansaku Itami, which eventually led to two versions of the film, each for its own country. Critics received the movie poorly in our country - they saw it as a condescending treatment of Japan as an exotic eastern nation that needs German political ideas as if it had none of its own. Also, many critics noted the racist ideology of "Blood and Soil", which they found disturbing. However, everyone appreciated Setsuko Hara's performance - she has now gained national and possibly worldwide fame."
 NW_JAP.381.a: "It's better to do without such movie experiments"
 NW_JAP.385.t: "Death of Gondo Seikyo"
 NW_JAP.385.d: "One of the leaders and ideologues of the Nohonsugi agrarian movement died today. Until the very last days of his life, he had a clear mind and, as he continued to follow the news, he commented on certain actions of the national government. For example, he criticized the projects of nationalization of electricity activities as another encroachment of the state and its interference in private life. He also criticized the military for constant incidents on the border with China, which could be too dangerous and lead to a real confrontation."
 NW_JAP.385.a: "Now only Tachibana is left of Nohonsugi's ideologues"
 NW_JAP.386.t: "Masaki's return"
 NW_JAP.386.d: "After the death of Gondo Seikyo, Nohonsugi's ideologue and prime minister, the question of who would become the country's next prime minister arose, as the leader of the agrarian movement had left no clear heir and died unexpectedly. General Masaki, who had long been looking for an opportunity to return to such a high position, took advantage of the confusion. Having once again reminded himself of the radicality of the young officers and the fact that only he could control them, he secured his reappointment as prime minister, despite the hatred of a large number of top government officials."
 NW_JAP.386.a: "He walks on thin ice"
 NW_JAP.384.t: "Ugaki's leaving"
 NW_JAP.384.d: "Prime Minister Kazushige Ugaki, who prepared and led the country through the worst war in human history, has decided to step down. His rule will be remembered for getting rid of political instability and uncontrolled military, as well as winning the war. In addition, Ugaki showed himself a good and intelligent general, who in time realized the need to modernize the army, as well as the use of the most modern means of warfare and rallying the nation.\n\nNow it is necessary to choose a new leader of the government of the Empire. Many people are tired of the military as prime minister, and despite all the merits of the army in the past war, they want to see a man from outside the army as prime minister. This could be diplomat Hirota Koki, who has already been in this position and has some experience in government.[JAP_get_event_384_desc]"
 JAP_get_event_384_desc_1: "\n\nUgaki himself sees a member of his old army faction, [JAP_get_name_of_ugaki_heir], who has long been groomed for the role, as his successor as head of the cabinet."
 JAP_get_event_384_desc_2: "\n\nOn the other hand, during the senior ministers' meeting, the view was expressed and massively supported that there should be further movement along constitutional lines, or at least a return to the system that existed when Hirohito ascended to the throne, i.e. inviting the leader of the parliamentary party to take over as prime minister as head of the party cabinet."
 JAP_get_name_of_ugaki_heir_1: "$JAP_Nobuyuki_Abe$"
 JAP_get_name_of_ugaki_heir_2: "$JAP_kuniaki_koiso$"
 JAP_get_name_of_ugaki_heir_3: "$JAP_Dziro_Minami$"
 NW_JAP.384.a: "It's time to go back to party offices"
 NW_JAP.384.b: "We have a good heir"
 NW_JAP.384.c: "It's time for the military to vacate the prime minister's office"
 NW_JAP.388.t: "Jewish Mentality"
 NW_JAP.388.d: "In his struggle against the growing monopoly of power by top civil and military officials and privileged capital, Seigo Nakano even adapted the theme of anti-Semitism to the Japanese political scene. Recalling Hitler's claim that Germany's defeat in the Great War was due to Jewish domination of finance and administration in collusion with the bureaucracy, he drew an analogy to the control of Japan's wartime economy by bureaucrats and their capitalist accomplices in state-supported economic agencies. It was the people, he insisted, who really had the "Jewish mentality", not the people sometimes accused by the new bureaucrats, the independently thinking industrialists, who resisted the dead hand of bureaucratic control and were the ones who were really capable of effectively managing Japan's crisis economy."
 NW_JAP.388.a: "It seems that imitating the Nazis is crossing the line"
 NW_JAP.389.t: "Attacks on Nakano"
 NW_JAP.389.d: "Various political forces, whether traditional Japanese, or liberals and leftists, equally branded Nakano as nothing less than a "fascist".The term had already entered Japanese usage as a pejorative, in the sense of "overbearing" or "willful".Once, when he heard this epithet used against him, and feeling that it was hardly appropriate, he asked his sons if they thought he was a fascist. However, Nakano himself used it sometimes almost as a pejorative, for example, when responding to an accusation of "fascism", he claimed that it was in fact the "new bureaucrats'" who had actually led the country into "professional bureaucratic fascism". The term first became widely used against him because of his confrontation with Rikken Minseito MP Saito Takao, who is known as a critic of military intervention in politics."
 NW_JAP.389.a: "Son, am I a... fascist?"
 NW_JAP.390.t: "Nakano's Speech in Parliament"
 NW_JAP.390.d: "The leader of the newly formed Tohokai Party, Seigo Nakano, made another high-profile speech in parliament. In it, he unexpectedly attacked the Japanists, the right-wing conservative advocates of Japan's own way. He disparaged them as people who, in practice, were inclined to support the monopoly of the current government.\n\n-They are no longer able to fulfill the hopes of the nation! - They look to mysticism as an outlet for their inadequate arguments and try to convey incomprehensible aspects of this mysticism through classical works that cannot be explained in modern language. Nothing of this kind can satisfy the national sentiments of modern Japan. Although, these right-wingers are called "fascists" by liberals, it must be recognized that Hitler's movement is not a reactionary-revolutionary movement isolated from national feeling as is seen in our "pure Japanists"."
 NW_JAP.390.a: "A reactionary and revolutionary movement...?"
 NW_JAP.391.t: "Tohokai General Conference"
 NW_JAP.391.d: "The Tohokai Party held a general conference the other day at which it called for a vigorous continuation of the campaign in China to prevent the development of a situation similar to that seen during the Spanish Civil War. In an article warning of this possibility, its leader, Seigo Nakano rejected Chiang Kaishi's prediction from their interview in early 1936 about the consequences of a long-term conflict between Japan and China, denying that the Kuomintang could rally the Chinese people to sustain a resistance similar to that of the Spartans to Persia or Japan to the Mongols because it was a mere puppet of "forces alien to China" and a purely regional power based on the comprador community of the Lower Yangtze."
 NW_JAP.391.a: "Let's see whose point of view is correct"
 NW_JAP.392.t: "Nakano's Trip"
 NW_JAP.392.d: "Seigo Nakano, leader of the Tohokai parliamentary party, said that in the current foreign policy environment, Japan has no choice but to seek an alliance with the Axis countries, as China has fallen under the sway of puppet forces supported collectively by the Soviet Union and the United States. Accordingly, he decided to visit the leaders of the Axis countries as a "national envoy", as opposed to the usual diplomats representing the supporters of the status quo line of foreign policy. To present him with the appropriate credentials, Tohokai held a mass rally on November 11, 1937, attended by, among other publicly known personalities, the "Three Great Elders": Miyake, Toyama, and Tokutomi So, owners of major national newspapers. The rally was followed by a procession of 3000 supporters carrying flags of the Axis countries and large lanterns bearing the party's name, past the Imperial Palace to the Tokyo train station. Further rallies were held in other cities further west along the Nakano route."
 NW_JAP.392.a: "It's worth secretly supporting him"
 NW_JAP_news.54.t: "[GetNewsHeadline] Seigo Nakano in Rome"
 NW_JAP_news.54.d: "Seigo Nakano, leader of the Japanese fascist movement, arrived in Rome. He conducted an interview with Mussolini and his foreign minister, Count Ciano. Nakano said that the Japanese people would never allow the government to compromise on China, and added that while the Manchurian Incident, the assassination of prime ministers, and the February uprising might look like the onset of chaos, each of these episodes had improved the situation in Japan. After an hour-long interview, Mussolini authorized Nakano to convey his willingness to enter into a comprehensive alliance with Japan and asked him to record an address to Japanese youth that read, "March straight ahead - straight ahead! If you encounter obstacles, keep marching straight ahead!" Nakano used this phrase as the title of his article about the trip."
 NW_JAP_news.54.a: "A promising meeting"
 NW_JAP_news.55.t: "[GetNewsHeadline] Seigo Nakano in Berlin"
 NW_JAP_news.55.d: "Through the mediation of the strongly pro-German Japanese military attaché Oshima, the leader of the Japanese fascist movement, Seigo Nakano, managed to meet with Foreign Minister Baron Neurath and other leading Nazis and finally with Hitler himself. Here too, the Japanese Embassy tried to limit the time of the interview, but Hitler extended it to 50 minutes. During their conversation, Hitler denied any territorial claims in East Asia, hoping only for trade opportunities, the main obstacle to which was the Comintern. He hoped Japan would solve the problem, but hoped the war would not be too debilitating. To this, Nakano assured him that the real battle was already over. The Kuomintang was now just a regional force. Nakano later described Hitler as much more cautious and deliberative in his discussions than Mussolini, who always had ready answers."
 NW_JAP_news.55.a: "Honest conversation"
 NW_JAP.393.t: "Trip Results"
 NW_JAP.393.d: "Returning to Japan, after personally reporting to Prince Konoe, who had given him a secret letter to the Axis leaders before his trip, Nakano addressed Army and Navy staff meetings at which he not only advocated a military alliance with the Axis, but insisted on the capture of Canton as a last resort to isolate the Kuomintang in order to challenge Britain. Kanji Ishiwara, who attended the meetings, lamented the callousness of the staff officers who quietly listened as Nakano "shamelessly expounded his amateurish strategy". It's worth remembering that Ishiwara was the center of resistance to launching a full-scale war with China in the army. And apparently despite their earlier close relationship (Ishiwara was Nakano's military advisor), they are now distancing themselves from each other."
 NW_JAP.393.a: "Surely the idea of an alliance with Germany must have greatly pleased other army officers"
 NW_JAP.394.t: "Nakano in the spotlight"
 NW_JAP.394.d: "Seigo Nakano's visit to the European fascist powers was accompanied by a major media campaign. A handout prepared by his diplomatic advisor Nakayama Masaru for distribution during his visit described Nakano as the central figure of the "renewal movement", Japan's greatest orator, a true Japanese in his faults and virtues, an economist of the Friedrich List school (whom he had studied at Waseda University and sometimes quoted, though not as a central authority), and a Confucian idealist, strengthened by personal tragedy and now living "the stoic life of a Zen monk".\n\nThe image he himself tried to project was definitely reminiscent of his assessment of Hitler, whom he described as a mere "patriot" from the lower strata of German society, whom he was for that reason "honored to represent". Similarly, "it is to our Tohokai that the privilege of leading our society has been entrusted". He regarded Hitler's loyalty as demonstrated by his celibacy and vegetarianism, just as Mussolini abstained from alcohol and tobacco."
 NW_JAP.394.a: "I visited European countries. The leaders there - well, literally me"
 NW_JAP.395.t: "Eastern Youth Corps"
 NW_JAP.395.d: "Upon his return from Europe, he focused on building a mass movement modeled on the Nazi Party as he envisioned it, based on a youth movement called the Eastern Youth Corps from late 1938 onwards. Its members wore a uniform consisting of a black field cap, a dark blue shirt, a dark red tie, and an armband depicting a swastika based on the initial character "Tohokai", meaning "East".\n\nNakano's own appearance changed so noticeably that an old friend of Ogata's commented, "His black fascist uniform, the emblem resembling a Nazi swastika on his armband, and his trips to Europe all make me think he's lost his mind". Despite these and other derisive comments, Nakano continued to wear the uniform and participate in rallies across the country."
 NW_JAP.395.a: "They don't have a lot of support"
 NW_JAP_news.56.t: "[GetNewsHeadline] Japanese parliament approves national mobilization law"
 NW_JAP_news.56.d: "After much debate in the Japanese Diet, the regular budget was finally approved, and the National Mobilization Law for the Time of Hostilities was passed and came into effect. From now on, the law gives the government full power to control people's daily lives and general business activities. Under the law, the Sejm will be effectively stripped of its functions.Small parties and some independent MPs actively supported the bill. The two dominant groups of lawmakers on whom the fate of the law depended, Rikken Minseito and Rikken Seiyukai, initially voiced strong opposition to the bill, saying it violated the Constitution. But in the end, after much negotiation, they too supported the bill."
 NW_JAP_news.56.a: "This is only a temporary departure from the constitution for the duration of the war"
 NW_JAP_news.56.b: "Japan is preparing for a serious war"
 NW_JAP.396.t: "Agrarian expansionism in Manchuria"
 NW_JAP.396.d: "The main ideologue of "agrarian expansionism" was Kato Kanji, an educator and agriculturist who has been running his own agricultural school for farmers and possible settlers in Manchuria for several years. He has his own coherent belief system, which assumes that the farmers will cultivate the land they receive on their own, thus returning to the "original Yamato spirit", purge internal moral issues, and become a solid support for the imperial throne. In addition, he suggests that they will abandon modern capitalist mechanization of labor and return to manual farming. Also, Kato believes that this is where the true spirit of "soldier-farmers" will be realized, as he believes that settlers should be armed with light small arms and be ready to defend their newly acquired land.\n\nHe is also assisted in this by Colonel Togu Tetsuo of the Kwantung Army, who is also interested in colonizing Manchuria, as this will make it easier to control all of Manchukuo-Go's lands and will be a powerful weapon in the future war with the Soviet Union - for this purpose the settlers are given plots of land along the border with the USSR. Togu suggests that when the war begins, Japanese farmers will be able to help the Kwantung Army with food supplies and fight guerrillas infiltrating across the border. It is worth noting, however, that Kato did not envision his settlers cooperating with the Kwantung Army, but in the end did not refuse the colonel's help."
 NW_JAP.396.a: "Interesting concepts"
 NW_JAP.397.t: "Kato's dissatisfaction with the colonization of Manchuria"
 NW_JAP.397.d: "Kato and his supporters were disappointed when the settlers in Manchuria turned out to be landowners rather than altruistic farmers and preferred modern farming methods. Instead of improving national fortunes and morals, they sought security and a comfortable life. This included hiring Chinese as laborers on their land holdings. This reality led Kato to cut back on recruiting adult settlers and instead focus on adolescents, who would presumably be young people with high goals. To this end, he convinced the Ministry of Agriculture to create a Youth Volunteer Corps for Manchurian development and personally train them in "Yamatobataraki" ("working for the Yamato")."
 NW_JAP.397.a: "On the other hand, the army is interested in recruiting young men into its ranks"
 NW_JAP.398.t: "Anti-Bolshevik Bloc Proposal"
 NW_JAP.398.d: "Through secret channels, the government of the Empire of Japan proposed to us the idea of an alliance against the Soviet Union in order to overthrow the Bolshevik power in that country. Long ago we promised this to the White forces during the Russian Civil War, but at that time it seemed to us that the Bolshevik power could not last five years without invasion, but now we can clearly say that totalitarian regimes are much more dangerous than we thought in the early 20s. In any case, since we do not have a border with the USSR, Japan will take the main blow, and we will only support it in this confrontation at sea, in the air and with arms, and most importantly - it will distract Japan for a long time from attempts to seize our Asian possessions."
 NW_JAP.398.a: "We agree with this idea"
 NW_JAP.398.b: "We don't want another war"
 NW_JAP.399.t: "French consent"
 NW_JAP.399.d: "The French representatives liked our proposal. Secret agreements were worked out to strike in two months."
 NW_JAP.399.a: "That's great news"
 NW_JAP.400.t: "French refusal"
 NW_JAP.400.d: "The French representatives have rejected the idea we have proposed. They do not want to take part in any wars in the near future, especially in such distant frontiers. Apparently, their hatred of the Communists is a farce, and their promises to the Whites during the Russian Civil War were indeed a deception."
 NW_JAP.400.a: "We'll find other allies"
 NW_JAP.401.t: "Turanist Union"
 NW_JAP.401.d: "The Japanese government in recent years has taken the concept of the Turanian origin of the Japanese people seriously and has decided to adopt it as a fundamental part of its policy. It thus reinforces the long-standing aspirations of the Japanese for Siberia and the liberation of these lands from the Bolsheviks and Russians. In line with this, they also wish to expand ties with us, and several other countries on the border with the USSR, as parts of the larger Turanian world. The final goal of this rapprochement should be a common alliance against the USSR for the liberation of the Turanian peoples from the clutches of Bolshevism and the Slavs."
 NW_JAP.401.a: "We're ready to join"
 NW_JAP.401.b: "War is too dangerous a toy"
 NW_JAP.402.t: "Union Repudiation"
 NW_JAP.402.d: "[FROM.GetAdjective] government has abandoned its alliance with us."
 NW_JAP.402.a: "They traded our Turanian alliance for peace."
 NW_JAP.403.t: "Help from Japan"
 NW_JAP.403.d: "The Japanese government has secretly sent us support in the form of arms for our army. The forces that have recently come to power there have now taken the course of supporting all colored peoples, so we may say that we have a fairly reliable ally."
 NW_JAP.403.a: "Finally someone to compete with the Europeans"
 NW_JAP.404.t: "Telephonogram from Japanese Headquarters"
 NW_JAP.404.d: "The Japanese army has sent us a telephonogram informing us that a Japanese soldier is missing and presumed to have been taken hostage and is being held in the fortress of Wanping, where our troops are stationed. They demand permission to enter the town for the purpose of searching for this soldier."
 NW_JAP.404.a: "We are prepared to let the Japanese army in to search"
 NW_JAP.404.b: "We can't let foreign troops into our territory"
 NW_JAP.405.t: "Chinese Consent"
 NW_JAP.405.d: "The Chinese Army agreed to let in a group of our troops to inspect Wanping Fortress and search for a missing soldier. In the course of this effort, our soldier was found in the basement, tied up. The Chinese were shocked by what they saw and returned our soldier. However, this is now a matter of international scandal. We must demand an official apology from the Chinese side."
 NW_JAP.405.a: "Yeah, that's the way to do it"
 NW_JAP.405.b: "We don't care about that anymore, the important thing is that we found it."
 NW_JAP.406.t: "Chinese Refusal"
 NW_JAP.406.d: "The commander of the Chinese units stationed at Wanping Fortress refused our offer to let our army pass through to search for the missing soldier. Apparently, we will have to start from a position of strength to achieve our goals."
 NW_JAP.406.a: "We send them an ultimatum"
 NW_JAP.407.t: "Japanese Ultimatum"
 NW_JAP.407.d: "This evening a Japanese general handed one of our advanced commanders an ultimatum demanding that the Japanese army be allowed into the city within the hour. Failure to do so will result in the shelling of the city."
 NW_JAP.407.a: "We're not gonna change our minds"
 NW_JAP.407.b: "We're ready to let the Japanese soldiers in"
 NW_JAP.408.t: "Marco Polo Bridge Incident"
 NW_JAP.408.d: "Due to the refusal of the Chinese side to let the Japanese army into Wanping, shelling of the city and fortress began that night, and Japanese troops entered the Marco Polo Bridge and attempted to occupy it completely. However, the Chinese army after the arrival of reinforcements managed to keep the bridge under their control. Further escalation of the conflict could escalate into a full-fledged war."
 NW_JAP.408.a: "Let's offer to negotiate again"
 NW_JAP.408.b: "We warned them, there's no turning back now"
 NW_JAP.408.c: "We will defend the Marco Polo Bridge to the last drop of blood"
 NW_JAP.409.t: "Continued Negotiations"
 NW_JAP.409.d: "The Japanese troops stopped fighting at the Marco Polo Bridge, proposing to continue negotiations. During the meeting of the highest officers of our army, opinions were divided. Some of them believe that the Japanese cannot be trusted, and should defend the bridge to the last, not agreeing to negotiations. The rest were in favor of negotiations and peaceful resolution of the incident."
 NW_JAP.409.a: "Let's keep negotiating"
 NW_JAP.409.b: "We will no longer negotiate with the occupiers"
 NW_JAP.410.t: "Meeting in Tianjin"
 NW_JAP.410.d: "Song Zheyuan, head of the Hebei Chahar Political Council, sent his representative Zhen Zizhong to Tianjin to meet with Japanese General Hashimoto, commander of all Japanese troops in the areas near Beijing and Tianjin. At the outset of the talks, he indicated that he believed the incident could be resolved peacefully. The Japanese promised not to attack Peking and Tianjin under the following conditions:\n\n1. The Kuomintang must expel all anti-Japanese organizations from the cities and stop anti-Japanese demonstrations;\n2. The Kuomintang should take full responsibility for the July 7 incident;\n3. Song Zheyuan, not any lower-ranking officer, should personally apologize for the incident.\n\nIn addition, Japanese representatives told Zheng that they would prefer to see him as the head of the Beijing and Hebei Chahar Council. Zhen agreed to the first two conditions, but said that he could not decide the personal issue for Sun, and thus could not accept the third condition."
 NW_JAP.410.a: "Let's wait for Song Zheyuan's reaction."
 NW_JAP.410.b: "We're ready to apologize"
 NW_JAP.410.c: "We're not going to apologize"
 NW_JAP.411.t: "Refusal to Negotiate"
 NW_JAP.411.d: "Through a messenger on the Marco Polo Bridge, the Chinese side forwarded us a letter in which General Song Zheyuan refused to hold peace talks because of the incident. In addition, we never received any information about our soldier in the Wanping Fortress area."
 NW_JAP.411.a: "So they want war"
 NW_JAP.412.t: "Continued Hostilities"
 NW_JAP.412.d: "Despite general attempts at a peaceful resolution of the incident, Japanese artillery resumed shelling Wanping this morning and their troops moved forward across the bridge. Perhaps the last chance to stop the Japanese invasion will be for Song Zheyuan to step down and be replaced by Zhen Zizhong, who has been holding talks with the Japanese side."
 NW_JAP.412.a: "We're resigning"
 NW_JAP.412.b: "The Japanese have made it clear that they are not ready for a peaceful solution"
 NW_JAP.413.t: "Song Zheyuan's Apology"
 NW_JAP.413.d: "Song Zheyuan spoke on the radio in Beijing. During his speech, he apologized personally for the incident with the Japanese soldier, who was indeed found tied up in the territory of Wanping Fortress. He was safely handed over to the Japanese side. Sun also said that he hopes to continue to find common ground with the Japanese side and resolve conflicts peacefully."
 NW_JAP.413.a: "The conflict is over"
 NW_JAP.413.b: "All this was just to stall for time. Attack!"
 NW_JAP.414.t: "Song Zheyuan's Rejection."
 NW_JAP.414.d: "Through a messenger on the Marco Polo Bridge, the Chinese side forwarded us a letter in which General Song Zheyuan refused to apologize for the incident. In addition, we never received any information about our soldier at the Wanping Fortress."
 NW_JAP.414.a: "So they want war"
 NW_JAP.415.t: "Hebei Chahar Personnel Reshuffle"
 NW_JAP.415.d: "It seems that the Chinese are still trying to resolve the incident peacefully: General Song Zheyuan resigned from all his posts and Zhen Zizhong became the new head of Hebei Chahar, as we hinted to him during the negotiations."
 NW_JAP.415.a: "In that case, we will cease hostilities"
 NW_JAP.415.b: "It's time to achieve our goals through war"
 NW_JAP.416.t: "Cessation of Hostilities"
 NW_JAP.416.d: "The Japanese army stopped the escalating conflict at the Marco Polo Bridge. It seems that the seemingly inevitable war with Japan has managed to bypass us this time. It is true that we should not expect Japan not to stop its attempts to take control of the lands of North China. The most surprising thing is that a Japanese soldier in the territory of Wanping Fortress was indeed found and handed over to the Japanese side."
 NW_JAP.416.a: "We will try to continue to find common ground with them"
 NW_JAP.417.t: "The Marco Polo Bridge Incident"
 NW_JAP.417.d: "Near Beijing, near the Marco Polo Bridge, fighting has broken out between the Japanese army stationed in Tianjin and units of the 29th Army of General Song Zheyuan, head of the Hebei Chahar Political Council, established as a buffer state between Japan and China. We do not have precise information as to what caused the conflict itself, but it may be time for us to try to stop Japanese imperialism. This decision will be supported by all of China."
 NW_JAP.417.a: "We will help the 29th Army"
 NW_JAP.417.b: "General Song has himself to blame for what happened"
 NW_JAP.418.t: "The Beginning of the Conflict in Beijing"
 NW_JAP.418.d: "After the incident of a missing Japanese soldier in the Chinese-controlled Wanping Fortress, hostilities between General Sun's troops and the Japanese Imperial Army began. In all likelihood this conflict will escalate into a full-blown Sino-Japanese war and we need to think of ways to escape from Japanese control without tarnishing our reputation. We can send a secret telegram to General Sun asking him to send troops to Tongzhou to try to free it from Japanese control."
 NW_JAP.418.a: "It's worth a try"
 NW_JAP.418.b: "It's useless"
 NW_JAP.419.t: "Yin Zheng's Request"
 NW_JAP.419.d: "The head of the Autonomous Government of Eastern Hebei, Yin Rugen, has sent us a secret telegram asking for our support in freeing him from Japanese control. He offers to send a group of troops to Tongzhou to liberate his government and start a local uprising."
 NW_JAP.419.a: "We'll send him help"
 NW_JAP.419.b: "They don't stand a chance, but we'll send in a small group of soldiers."
 NW_JAP.419.c: "It's a futile endeavor"
 NW_JAP.420.t: "Soldiers at the City Gates"
 NW_JAP.420.d: "A Chinese army of at least a couple of divisions is approaching our city gates. They are assembled in a makeshift camp near the city walls and are apparently preparing to storm it. The Japanese commander of the local garrison has sent a messenger demanding that you leave the area near Tongzhou, or the Tongzhou garrison will use force."
 NW_JAP.420.a: "We'll see what happens next"
 NW_JAP.421.t: "A Kuomintang unit at the city gates"
 NW_JAP.421.d: "A detachment of Chinese troops arrived at the city walls of our capital Tongzhou and camped in formation. The commander of the garrison of Japanese troops in Tongzhou ordered them to leave the area and return to the location of his army in Hebei Chahar, but the Chinese soldiers silently refused to leave. Otherwise, he threatened to disarm the Kuomintang troops."
 NW_JAP.421.a: "We'll see how it ends"
 NW_JAP.422.t: "Song Zheyuan's Rejection"
 NW_JAP.422.d: "Perhaps because of mistrust, or perhaps because of lack of our own forces, General Sun has refused to help us organize an anti-Japanese uprising. In all likelihood, we will either have to act on our own or remain loyal to Japan."
 NW_JAP.422.a: "We declare war on the Japanese ourselves"
 NW_JAP.422.b: "We will remain loyal in such a case"
 NW_JAP.423.t: "Tongzhou Uprising"
 NW_JAP.423.d: "Events in our capital began to unfold with incredible speed. When the Japanese garrison commander ordered the disarmament of the Kuomintang troops, the latter, despite their small numbers, gave battle to a superior garrison of East Hebei troops. Sandwiched between the city wall and the Japanese army, they continued their suicide mission. The East Hebei divisions, manned by ethnic Chinese, were inspired by this feat, and they defected to the resisting side. It was the perfect time to cross over to the rebel side."
 NW_JAP.423.a: "Our plan worked perfectly"
 NW_JAP.424.t: "Tongzhou Mutiny"
 NW_JAP.424.d: "The autonomous government of East Hebei, whose leader is the Chinese Yin Rugen, has rebelled against our authority! A detachment from Song Zheyuan's army came to the city walls of Tongzhou, after which a battle broke out between him and our troops. Unexpectedly, the divisions of the army of East Hebei, staffed by Chinese, came to the side of the Chinese, as a result of which our loyal units were defeated and almost completely killed. Only a few dozen soldiers and 60 civilians of the city who were living there in our concession managed to escape from Tongzhou. They report the horrors that took place in the city after the Chinese soldiers took possession of it. Most of the women were raped and killed in perverted ways. Men were brutally murdered and dismembered."
 NW_JAP.424.a: "We must punish outrageous China!"
 NW_JAP.425.t: "Missing Japanese Soldier"
 NW_JAP.425.d: "Today, after a routine inspection of our army units stationed in Tianjin, near Beijing, the command discovered that one of our army soldiers was missing. As his fellow soldiers say, the most probable version of what happened could be a provocation by the Chinese army stationed in Beijing and the Wanping Fortress."
 NW_JAP.425.a: "We cannot tolerate such insolence!"
 NW_JAP.426.t: "Missing Found"
 NW_JAP.426.d: "During a joint search by a Sino-Japanese commission, a soldier of the Imperial Army of Japan was found tied up in a cellar. Our officers were shocked by the incident and immediately returned the Japanese soldier to his side. This time we were lucky and this and a verbal apology were enough to settle this unpleasant incident."
 NW_JAP.426.a: "It's possible to find common ground with the Japanese"
 NW_JAP.427.t: "Japanese Demands"
 NW_JAP.427.d: "During a joint search by a Sino-Japanese commission, a soldier of the Imperial Army of Japan was found tied up in a cellar. Our officers were shocked by the incident and immediately returned the Japanese soldier to his side. However, they have now demanded that we negotiate a settlement of the incident."
 NW_JAP.427.a: "Well, let's get together"
 NW_JAP_news.57.t: "[GetNewsHeadline] Second Sino-Japanese War"
 NW_JAP_news.57.d: "Today, [FROM.GetLeader] spoke to reporters at the conference, during which he announced that the Chinese government has been doing everything in its power to prevent war between the Asian powers, but Japan's actions are out of line and there is no positive momentum in the negotiation process over disputed issues between the states. In this situation, China has no other choice but to begin the defense and liberation of its territories from the armies of the Japanese Empire."
 NW_JAP_news.57.a: "This is what the Chinese people have been longing for for so long"
 NW_JAP_news.57.b: "They shouldn't have started this"
 NW_JAP.428.t: "Emergency Government"
 NW_JAP.428.d: "The disgraceful expulsion of our armies from China has not only brought down the credibility of the military, but also undermined the credibility of the civilian government. The Prime Minister [ROOT.GetLeader] had already forwarded a message to the Emperor that he was taking responsibility for what had happened and wished to resign. The emperor's entourage felt it was the right thing for the prime minister to do, as it takes the shadow of shame away from the emperor. In such an unstable environment, the Emperor's uncle, Prince Naruhiko, volunteered to form a temporary emergency government, as the situation in the country had reached a breaking point - for many decades Japan had not faced such a situation when its army suffered a terrible defeat, and since it had great influence in pre-war politics, it would now shake up the entire state system."
 NW_JAP.428.a: "The Imperial House takes matters into its own hands"
 NW_JAP.429.t: "Formation of New Parties"
 NW_JAP.429.d: "Parliamentary leaders have started reforming their factions. However, this does not mean the emergence of radical new associations - they are essentially the old parties of the 1930s, given more modern names. Thus, the Shakai Taishuto became the Socialist Party of Japan. The Rikken Seiyukai changed its name to the Liberal Party of Japan, and the Rikken Minseito to the Progressive Party of Japan. Almost all deputies remained committed to the parties from which they were elected this term."
 NW_JAP.429.a: "Let's see how their political ideologies change"
 NW_JAP.430.t: "Konoe's Suicide"
 NW_JAP.430.d: "Konoe preferred death to the humiliation of a war crimes trial. The night before he was sent to Sugamo Prison, his son Michitaka searched his room for weapons and poison. That night Konoe and his son spoke at length about the past war and the heavy responsibility he felt to the emperor and the Japanese people. Fumimaro wrote down in pencil his feelings on these matters at his son's insistence.\n\nThen they sat in silence until Michitaka told his father to go to bed and asked if he was going to leave tomorrow. Fumimaro didn't answer, and they stared at each other in silence. Michitaka had never seen such a strange and unpleasant expression on his father's face and for the first time he sensed his intention to die.\n\nShortly before dawn, Michitaka was awakened by his mother's excited voice.When he entered his father's room, Fumimaro was stretched out and looked as calm and serene as if he were asleep. An empty brownish bottle lay next to his pillow. He had committed suicide by taking potassium cyanide."
 NW_JAP.430.a: "Sad end"
 NW_JAP.431.t: "Tokyo Tribunal"
 NW_JAP.431.d: "A few months ago our occupation forces in Japan arrested several dozen Japanese military officers and politicians who had participated in the administration of the country during the war. The politicians and some generals were being investigated for their participation in launching wars of conquest, and most of the officers were being investigated for the commission of war crimes by their subordinates in the conquered territories. During this time, each of them was investigated individually, taking into account the available material and the interrogation of witnesses, as well as their own cross-examinations. In the end, the main unifying feature of all those arrested was the words about the "innocence of the emperor". It is up to us to decide what punishment to mete out to these men."
 NW_JAP.431.a: "Give stricter sentences"
 NW_JAP.431.b: "Give more lenient sentences"
 NW_JAP_news.58.t: "[GetNewsHeadline] $NW_JAP.431.t$"
 NW_JAP_news.58.d: "In the capital of the former Empire of Japan, the so-called Tokyo Trial of that country's war criminals and civilian criminals came to an end. The court panel was composed of representatives of different countries in order to achieve maximum impartiality, but many still dubbed this event "victors' justice". There were a huge number of people on the bench, and the investigation and interrogations went on for months. In the end, fewer than 10 people were sentenced to capital punishment, while the rest received prison terms of varying lengths."
 NW_JAP_news.58.a: "When will the war criminals on the opposite side be tried?"
 NW_JAP_news.58.b: "This will be a lesson to all"
 NW_JAP.432.t: "Execution of Criminals"
 NW_JAP.432.d: "According to the court's decision, the death sentences of the accused political and military figures in the Tokyo trial were carried out. It took place at Sugamo Prison in Ikebukuro, with no photographers present, but only official witnesses. Most of the remaining defendants will remain behind bars for years to come, as almost no one has been pardoned."
 NW_JAP.432.a: "Winners' justice"
 NW_JAP.433.t: "A New Constitution in Japan"
 NW_JAP.433.d: "Japan needs a new constitution because the old one has allowed radical forces to come to power in the country. It is quite clear that the parliament will be the center of the new political system of the country, but the most important question we need to decide is whether to keep the monarchy in the country or not.\n\nOn the one hand, the members of the imperial house are tainted by their involvement in war crimes, and the monarch himself did not stop his subordinates when necessary. On the other hand, many analysts and experts on Japan believe that the emperor could not have done so, so it is difficult to blame him for starting the war. Moreover, there are fears that abandoning the monarchy would turn the vast majority of the country's population against us and threaten to start a civil war, since the Japanese are very loyal to their emperor and the dynasty that has ruled the country for more than 2000 years.\n\nWe should also consider a constitution proposed by the Japanese politicians themselves from the current government. These politicians are trustworthy, as they ruled the country during the Taisho democracy, but their draft of the main document of the country is almost a complete copy of the old Meiji constitution with some cosmetic changes and lack of such a strong influence of the military."
 NW_JAP.433.a: "Japan must become a republic"
 NW_JAP.433.b: "Japan may retain a symbolic monarchy"
 NW_JAP.433.c: "Let's accept Shidehara's project"
 NW_JAP_news.59.t: "[GetNewsHeadline] The Japanese monarchy has been abolished"
 NW_JAP_news.59.d: "After the Empire of Japan was occupied, the new authorities tried to organize the country's administration through the former authorities - the old bureaucratic apparatus of the monarchy. Today, however, it was announced that Japan would cease to be a monarchy and that the Emperor would abdicate. Many immediately suggested that the dangerous decision of the victorious power, as the two-thousand-year history of the Japanese monarchy will not be able to end so easily - after that, we can immediately expect unrest fraught with full-fledged uprisings."
 NW_JAP_news.59.a: "It's our final decision"
 NW_JAP_news.59.b: "Difficult decision"
 NW_JAP_news.59.c: "The end"
 NW_JAP.434.t: "Abolition of the Monarchy"
 NW_JAP.434.d: "The occupation authorities, while working on the new constitution, decided to abolish the monarchy in the country. Even experts on our country persuaded them to abandon this decision or to take a compromise option - to force the current emperor to abdicate in favor of his heir.\n\nNow the situation is getting worse and worse every day - discontent is growing in the countryside, spontaneous rallies are taking place in the cities, which the occupation forces are trying to disperse. Some officials have stopped performing their official duties. In this chaos we have to continue to govern the country."
 NW_JAP.434.a: "It's a very rash decision"
 NW_JAP.435.t: "The First Election under the New Constitution"
 NW_JAP.435.d: "Japan's new constitution, drafted by the very best [ROOT.GetAdjective] and [FROM.GetAdjective] lawyers, was recently adopted. It declares the country to be a constitutional monarchy, with all executive power in the hands of a prime minister elected by the parliament. Parliament becomes bicameral, but the upper house now includes "counselors" rather than aristocrats. The monarch retains purely ceremonial powers, moreover, he can no longer even make political statements, so as not to provoke anything more like the political conspiracies of the 30s.\n\nAlso today, under the new constitution, the first elections for the National Parliament were held. They were won by the Liberal Party, whose leader Ichiro Hatoyama will become the new Prime Minister. The Progressive Party will also join the parliamentary coalition."
 NW_JAP.435.a: "Democracy is not an outdated system after all"
 NW_JAP.436.t: "The Shidehara Constitution was Passed"
 NW_JAP.436.d: "A new basic law of the country, drafted by a group of lawyers under the Shidehara government, had recently been adopted. It was of such high quality and took into account the mistakes of the previous state system that the occupation authorities agreed to adopt it. With this, Shidehara was able to earn a lot of political respect, thanks to which he retained his position as head of the cabinet - in parliament he will be supported by the Liberal and Progressive parties. After the end of the transition period, the first free elections to the National Parliament under the new laws will be held, which will select a new prime minister who now has full executive power. The Monarch retains ceremonial constitutional powers."
 NW_JAP.436.a: "The Second Political Life of Mr. Shidehara"
 NW_JAP.437.t: "Release of Political Prisoners"
 NW_JAP.437.d: "Along with the official establishment of political and religious freedoms, amnesty is granted to political prisoners, especially those convicted under the Peace Protection Law. First of all, these are the figures of the Communist Party of Japan, which resumes its work in the country, despite the recommendations of Japanese politicians about the danger of such radical changes. In addition, figures from other left-wing parties, as well as various intellectuals and writers imprisoned for thought persecution, are also being released."
 NW_JAP.437.a: "The occupying forces know better"
 NW_JAP_news.60.t: "[GetNewsHeadline] The Abdication of the Japanese Emperor"
 NW_JAP_news.60.d: "In Japan, the first lifetime abdication of a ruling monarch in a long time took place. So he decided himself after the advice of his entourage to show all his subjects that the era is changing - every emperor of Japan at the beginning of his reign announces the name of the new era, which he comes up with himself. The new monarch is the young Akihito, the son of Emperor Hirohito. Nobuhito, Prince Takamatsu, will remain as regent. The outgoing emperor is given a new special title, "Emperor in Retirement"."
 NW_JAP_news.60.a: "Tenno Heika, banzai!"
 NW_JAP_news.60.b: "It's the common sense act of a monarch"
 NW_JAP.438.t: "Hatoyama's Purge"
 NW_JAP.438.d: "Current Liberal Party leader Ichiro Hatoyama, who is prime minister, has been purged by the occupation forces. He will be replaced as head of the cabinet by Shigeru Yoshida, who joined the Liberal Party despite not having previously been a member of any parliamentary party."
 NW_JAP.438.a: "The old politicians have tarnished themselves too much"
 NW_JAP.439.t: "The Victory of the Socialist Party"
 NW_JAP.439.d: "Today marks the end of Japan's period of transitional government and the restoration of its partial sovereignty. This is accompanied by a new election for the National Parliament, as it is now officially called under the constitution. As some analysts predicted, after the reforms, the Socialist Party of Japan and its leader Tetsu Katayama, who has been fighting the militaristic bias of the old governments since before the war, won."
 NW_JAP.439.a: "Socialists, after all"
 NW_JAP.440.t: "Liberal Party Victory"
 NW_JAP.440.d: "Today marks the end of Japan's period of transitional government and the restoration of its partial sovereignty. This is accompanied by a new election for the National Parliament, as it is now officially called under the constitution. The result confirmed the Liberal Party's mandate to rule despite being largely composed of representatives of the pre-war Rikken Seiyukai Party."
 NW_JAP.440.a: "However, because of the lustration, it is led by more acceptable people"
 NW_JAP.440.b: "They were advocating the same ideas before the war. Certainly"
 NW_JAP.441.t: "Progressive Party Victory"
 NW_JAP.441.d: "Today marks the end of Japan's period of transitional government and the restoration of its partial sovereignty. This is accompanied by new elections for the National Diet, as it is now officially called under the constitution. This allows, after many years, Machida Chuji, who led the most popular pre-war Rikken Minseito party, to finally take office as Prime Minister."
 NW_JAP.441.a: "He waited"
 NW_JAP.442.t: "Formation of the Reformed Government of the Republic of China"
 NW_JAP.442.d: "In Nanjing the establishment of the Reformed Government of the Republic of China, headed by the Chinese politician Tang Shaoi, a former famous diplomat from the time of the Qing Empire, was officially proclaimed. This is a necessary measure to maintain order in the territories controlled by our troops."
 NW_JAP.442.a: "Another puppet government"
 NW_JAP.442.b: "We'll see the fate of this experiment"
 NW_JAP.443.t: "Formation of the Reformed Government of the Republic of China"
 NW_JAP.443.d: "In Nanjing the establishment of the Reformed Government of the Republic of China, headed by the Chinese politician Liang Hongzhi, the former deputy leader of the Anhui clique, was officially proclaimed. This is a necessary measure to maintain order in the territories controlled by our troops."
 NW_JAP.443.a: "Another puppet government"
 NW_JAP.443.b: "We'll see the fate of this experiment"
 NW_JAP.444.t: "Four Handshakes"
 NW_JAP.444.d: "Count Richard Coudenhove-Kalergi is one of the main ideologists of the Pan-European Union in the world, but few people know that he was born into a mixed family of the Austro-Hungarian chargé d'affaires in Japan, Heinrich von Coudenhove-Kalergi, and a Japanese woman, Mitsuko Aoyama, the daughter of a large merchant. It is possible that it was this connection with Japan that saved the life of the young contemporary philosopher. Since the late 1920s, Kalergi had been in conflict with the NSDAP and Adolf Hitler in absentia, and after their rise to power, this became a direct threat to his life. In 1938 he published his last book, The Totalitarian State Against Man, after which he had to change country after country, hiding from persecution. Eventually, he was able to find asylum in Lisbon and then leave for the United States thanks to the Japanese ambassador, with whom he developed a good relationship. As a parting gift, the Count left the Ambassador a signed copy of this book. The ambassador, in turn, lent the book to the international journalist Shigeharu Matsumoto, who in turn lent it to the political scientist Asaso Ichimura of Waseda University. As a person close to Ichira Hatoyama, he gave the book to the prime minister, asking him to translate it into Japanese for wide distribution. Hatoyama was so taken by the ideas described in the book that he inquired about his fate and decided to establish a "Yuai" or "Brotherhood" in the country."
 NW_JAP.444.a: "Who's Yuai?"
 NW_JAP.445.t: "Brotherhood"
 NW_JAP.445.d: "The goal of the "Brotherhood" ("Yuai"), based on the Kudenhove-Kalergi philosophy, is to create a kinder world through motherly love. This theory includes mutual respect, mutual understanding, mutual aid, humanism, individualism, cooperation, chivalry, bushido, and building human relationships as if everyone is "ladies and gentlemen". The three principles of brotherhood are the philosophy of the fraternal movement: mutual respect, mutual understanding, and mutual aid (or mutual cooperation) based on the dignity of individuality. In addition, Hatoyama is known to have recently joined a Masonic lodge in Tokyo.\n\nThe move to create the Yuai suggests that Hatoyama not only liked the European philosopher's ideas, but also the prime minister's personal problems. In the early 1930s, as a cabinet member and protégé of Kisaburo Suzuki, he dealt a severe blow to the reputation of democratic parties and the idea of party cabinets, which indirectly helped the military to disintegrate for a time and nearly seize power in the country. Hatoyama was also directly to blame for the curtailment of academic freedom of speech when he forced the dismissal of a left-wing professor from Kyoto Imperial University in 1933.  Soon enough he realized what all these actions had brought the country to, and from that point on he began trying to repair the political system from the wounds he himself had had a hand in.\n\nThis was the task that drove Hatoyama all along - atoning for his own sin and restoring his reputation. It was for this reason that Kudenhove-Kalergi's book struck at the Prime Minister's heart and won his trust. And today he seems to be able to relax - he has succeeded in fulfilling the goal he set for himself."
 NW_JAP.445.a: "You want to die with dignity, and to be remembered by your family, and your children proud of you..."
 NW_JAP.446.t: "The Fte of the Monarchy in Japan"
 NW_JAP.446.d: "We need to make a decision about the abolition of the Japanese monarchy. On the one hand, members of the imperial house have been tainted by their involvement in war crimes, and the monarch himself did not stop his subordinates when necessary. On the other hand, many analysts and experts on Japan are of the opinion that the emperor could not have done this, so it is difficult to blame him for starting the war. Moreover, there are fears that abandoning the monarchy will turn the vast majority of the country's population against us and create a threat of civil war, as the Japanese are very loyal to their emperor and the dynasty that has ruled the country for more than 2000 years."
 NW_JAP.446.a: "Japan must become a republic"
 NW_JAP.446.b: "Japan may retain a symbolic monarchy"
 NW_JAP.447.t: "The monarchy is Preserved"
 NW_JAP.447.d: "The occupation authorities, after a short debate, agreed to maintain the monarchy and not to touch the emperor. This will allow our reforms to be as effective as possible and to be accepted by the people."
 NW_JAP.447.a: "That's great."
 NW_JAP.448.t: "Peasant Uprising"
 NW_JAP.448.d: "We were unable to keep the situation within moderate limits - popular discontent erupted into civil war. In one of the remote mountainous areas of the countryside, local peasant groups managed to completely seize their power and proclaimed the creation of a new imperial army. Their goal was to expel foreigners and restore the monarchy in the country."
 NW_JAP.448.a: "We need to tame these lunatics"
 NW_JAP.448.b: "We will liberate our country and restore the Emperor's power!"
 NW_JAP.449.t: "The Rebellion of the Nitiren Sect"
 NW_JAP.449.d: "Another side of the conflict became involved in the disaster: religious radicals from the Nitiren Buddhist sect, whose members had attempted a coup d'état in the early 1930s, reared their heads again. Their leader, Nisho Inoue, managed to attract some areas of the countryside and mobilize former soldiers in the confusion of mass disobedience."
 NW_JAP.449.a: "This nightmare just keeps getting worse"
 NW_JAP.449.b: "One man, one murder!"
 NW_JAP.450.t: "Communist Uprising"
 NW_JAP.450.d: "Our saddest predictions are coming true - in one part of the country the Communists have risen up and organized their own government, which will fight the occupation and "help the common people". We know that such cheap populism allowed the Bolsheviks to come to power in Russia and now their comrades want to repeat that success."
 NW_JAP.450.a: "We're not going to let them do that!"
 NW_JAP.450.b: "Let's liberate the people from the oppression of imperialism"
 NW_JAP.451.t: "Anarchist Uprising"
 NW_JAP.451.d: "The civil war was getting more and more terrible. A new uprising was organized by anarchists, who had been underground for a long time and seemed almost completely destroyed. It is hard to expect strong resistance from them, unless of course they receive help from abroad."
 NW_JAP.451.a: "We will crush the anarchists this time too"
 NW_JAP.451.b: "People will no longer be suppressed by the state!"
 NW_JAP.452.t: "Communist Underground in Japan"
 NW_JAP.452.d: "After the decision of the occupation authorities to abolish the Japanese monarchy, the country was one step away from a full-fledged civil war. Now the local authorities are trying to prevent this bloody outcome, but this is an opportunity for us to win the Japanese people to our side by secretly supporting the communist underground in Japan."
 NW_JAP.452.a: "We'll do our best"
 NW_JAP.453.t: "Anarchist Underground in Japan"
 NW_JAP.453.d: "After the decision of the occupation authorities to abolish the Japanese monarchy, the country was one step away from a full-fledged civil war. Now the local authorities are trying to prevent this bloody outcome, but this is an opportunity for us to lure the Japanese people to our side by secretly supporting the anarchist underground in Japan."
 NW_JAP.453.a: "We'll do our best"
 NW_JAP.454.t: "Choice of Regent"
 NW_JAP.454.desc: "Since the new emperor is too young to rule on his own, we need to choose someone to be his regent and perform his basic duties and, under the current political conditions, to rule the country completely. It could be one of the former Emperor Hirohito's brothers, or his uncle Prince Naruhiko, who has good political sense. However, he has ties to the army, which could negatively affect the authority of the throne."
 NW_JAP.454.a: "Prince Titibu will become Regent"
 NW_JAP.454.b: "Prince Takamatsu will become Regent."
 NW_JAP.454.c: "Prince Mikasa will become Regent"
 NW_JAP.454.d: "Prince Naruhiko will become regent"
 NW_JAP.455.t: "The Fate of the Imperial Family"
 NW_JAP.455.d: "We need to decide the fate of the former Japanese monarch and his family. As in Russia, he is an important symbol for the counter-revolutionary resistance and our intelligence services are already reporting attempts to "summon" the monarchs from prison. For this reason, perhaps we should try them all and execute them, so that the various conspirators don't even have the desire to try to restore the monarchy. On the other hand, this would further undermine the resistance to our government, so maybe we should just send them into exile."
 NW_JAP.455.a: "Everyone must be removed so that no one can claim the throne"
 NW_JAP.455.b: "Only the former emperor is on trial"
 NW_JAP.455.c: "They can leave the country"
 
 NW_JAP.456.t: "The Japanese are Withdrawing from East Hebei." # TODO
 NW_JAP.456.d: "The Japanese Government has secured the withdrawal of the Japanese military from East Hebei and henceforth makes no claim to its territories. This gesture of goodwill shows us that the Japanese are sincere in their proposals for an anti-Communist alliance."
 NW_JAP.456.a: "Hebei-Chahar must occupy these lands"
 NW_JAP.456.b: "We can accept the status quo if they recognize our supremacy"
 NW_JAP.456.c: "We don't have the ability to take control of these lands now"
 
 NW_JAP.457.t: "Restore Control of Hebei"
 NW_JAP.457.d: "The Japanese have abandoned the territory of East Hebei and renounced their claims to North China. In this way they hope to prove to the Nanking Government their sincerity in proposing the formation of a Sino-Japanese anti-Communist alliance. Nanking has transmitted to us orders to occupy the territory liberated by the Japanese army and to subordinate the East Hebei Government if necessary."
 NW_JAP.457.a: "All right, let's bring in the troops"
 
 NW_JAP.458.t: "Demand for Submission"
 NW_JAP.458.d: "As we expected, the Hebei Chahar Political Committee has received these lands from the Nanjing government and is ready to subjugate us if necessary by force. There is no point in trying to resist, but it may be worth discussing our status after the liquidation of the independent government - we may be able to keep our lives and maybe even take some position in the Beiping Committee."
 NW_JAP.458.a: "Send a negotiator to work out the terms"
 NW_JAP.458.b: "Better run away to Japanese-controlled territory before it's too late."
 NW_JAP.458.c: "We will resist"
 
 NW_JAP.459.t: "Escape of the Leaders of East Hebei"
 NW_JAP.459.d: "The members of the East Hebei government were not detected by our troops upon their arrival in the capital of their regime. Apparently, they had fled to Japanese-controlled territories because they were afraid of a possible trial because of their defection to the Japanese. The army of East Hebei, on the other hand, greeted our soldiers with jubilation - there were a large number of our agents there, and their loyalty to the Japanese was fictitious - they were ready to rebel against them at any moment."
 NW_JAP.459.a: "Who gives a shit about the leaders of a short-lived semi-state entity?"
 
 NW_JAP.460.t: "Negotiator from East Hebei."
 NW_JAP.460.d: "The leaders of the former puppet regime of East Hebei have approached us through the negotiators to inquire about their status after the reunification of Hebei with our Committee. They apparently fear retaliation in the form of a show trial against them, but in theory they are even willing to join our Political Committee as members. The army of East Hebei had already practically come under our control - their loyalty to the Japanese and local authorities was minimal, but they were happy to welcome the arrival of our troops."
 NW_JAP.460.a: "We are willing to have them on the Committee"
 NW_JAP.460.b: "We're not going to touch them, but we're not going to put them on the Committee"
 NW_JAP.460.c: "Arrest the negotiator"
 
 NW_JAP.461.t: "Japanese are leaving East Hebei."
 NW_JAP.461.d: "The Japanese military are leaving the territory of our Government and withdrawing to the territory of Manchukuo. They are doing this in order to achieve a détente with the Nanking government and to conclude a full-fledged anti-communist alliance with it. Without the support of the Japanese, we are unlikely to be able to oppose anything even the army of Hebei Chahar, so perhaps we should contact their leader to peacefully liquidate our government in exchange for guarantees of life preservation. Panic has already begun in our army."
 NW_JAP.461.a: "The Japanese couldn't do that to us...."
 
 NW_JAP.462.t: "Nanjing's Demand"
 NW_JAP.462.d: "The Nanjing government has suddenly made us the following offer - they are willing to accept that we continue to rule the territories of East Hebei in exchange for our getting rid of all signs of an independent government, i.e. accepting the supremacy of Nanjing and the Kuomintang. In the future, this may give us the opportunity to take some bigger positions or to get more territories under our control, as this strategy of Nanjing is aimed at not strengthening the Hebei Chahar Political Committee too much, as they are even more afraid of its disloyalty."
 NW_JAP.462.a: "We will accept these terms"
 
 NW_JAP.463.t: "Nanjing Beat Us"
 NW_JAP.463.d: "It has become known that the East Hebei regime has reached an agreement with the Nanjing government on the terms of recognizing their rule in those territories in exchange for the elimination of the independent status of the government. This is a blow from Nanjing to us - in this way they are trying to apply the strategy of “divide and conquer”, fearing our strengthening if we were to regain control over the entire territory of Hebei province."
 NW_JAP.463.a: "We'll remember that"
 
 NW_JAP_news.61.title: "Japan has renounced its special rights in China."
 NW_JAP_news.61.t: "[GetNewsHeadline]$NW_JAP_news.61.title$"
 NW_JAP_news.61.d: "The Japanese Empire is renouncing its special rights in China, acquired after the suppression of the Boxer Rebellion in 1901. This news has sparked approval and enthusiasm among the Chinese in the Japanese-recognized Chinese government. Apparently, they are trying to secure their support. Japan has also called on other countries to take this long-overdue step. This is another step toward recognizing China as an equal power.."
 NW_JAP_news.61.a: "An attempt to appease the Chinese"
 
 NW_JAP_news.62.title: "Wang Jingwei proclaimed the government in Nanjing"
 NW_JAP_news.62.t: "[GetNewsHeadline]$NW_JAP_news.62.title$"
 NW_JAP_news.62.d: "One of the leaders of the Chinese Kuomintang party and the heir of Sun Yat-sen, Wang Jingwei, who had long advocated for a truce with the Japanese government, defected to their side and proclaimed his own government in Nanjing, which absorbed the puppet regimes that had previously existed in the occupied territories of China. However, the Japanese did not give him freedom of action, meaning it retained its puppet character, which caused a storm of discontent in the old Kuomintang – since Wang had already proclaimed the creation of his own version of the party in Shanghai a few months earlier, which would not obey [CHI.GetLeader]."
 NW_JAP_news.62.a: "His betrayal is mind-boggling."
 NW_JAP_news.62.b: "This will help end the Sino-Japanese War"
 NW_JAP_news.62.c: "A serious split occurred in the Kuomintang"
 
 NW_JAP.464.t: "Submission of Wang Jingwei to the Kuomintang"
 NW_JAP.464.d: "A couple of months ago, Wang Jingwei, with the support of some Japanese elites, proclaimed the re-establishment of the Kuomintang party at its Sixth National Congress in Shanghai, thus removing the section of the party loyal to him from Chiang Kai-shek's control and proclaiming himself the new leader of the Kuomintang. Now the Japanese and Wang have taken the next step – they have demanded that we recognize the new leadership of Wang Jingwei and the Kuomintang over the occupied territories, subordinating all existing structures to it. However, this most likely does not mean the establishment of equal relations between Japan and the new Chinese government, but rather a change in leadership. The current leaders of the puppet regimes were able to take their places in Wang Jingwei's government.."
 NW_JAP.464.a: " This was to be expected"
 
 NW_JAP.465.t: "Submission to Nanjing"
 NW_JAP.465.d: "A couple of months ago, Wang Jingwei, with the support of some Japanese elites, proclaimed the re-establishment of the Kuomintang party at its Sixth National Congress in Shanghai, thus removing the section of the party loyal to him from Chiang Kai-shek's control and proclaiming himself the new leader of the Kuomintang. Now the Japanese and Wang have taken the next step – they have demanded that we recognize the new leadership of Wang Jingwei and the Kuomintang over the occupied territories, subordinating all existing structures to it. However, this most likely does not mean the establishment of equal relations between Japan and the new Chinese government, but rather a change in leadership. The current leaders of the puppet regimes were able to take their places in Wang Jingwei's government.."
 NW_JAP.465.a: "Great"
 
 NW_JAP_news.63.title: "Japan recognizes the sovereignty of the Chinese government"
 NW_JAP_news.63.t: "[GetNewsHeadline]$NW_JAP_news.63.title$"
 NW_JAP_news.63.d: "stablished in Chinese territories captured by the Japanese army, the government of Wang Jingwei, one of the leaders of the Kuomintang party, was today recognized by the Empire of Japan as an equal partner within the Co-Prosperity Sphere. However, it is believed that the long period of limited sovereignty led to a loss of public trust, and the current move highlights the problems of the Japanese army in China. On the other hand, it demonstrates Japan's willingness to make concessions.."
 NW_JAP_news.63.a: "We will monitor changes on the front."
 
 NW_JAP.466.t: "Armed rebellion of blacks"
 NW_JAP.466.d: "The situation is getting worse than we thought – Japanese agents have managed to create a powerful underground movement in the states populated by black people, and today they announced the creation of their militia and an uprising against the government.."
 NW_JAP.466.a: "The Japanese have penetrated too deep"
 
 NW_JAP.467.t: "Getting rid of Matsuoka"
 NW_JAP.467.d.a: "Immediately after the last meeting of the entire cabinet of ministers, the Prime Minister [ROOT.GetLeader] secretly met with the ministers of the army, navy, and home affairs to discuss the possibility of removing Matsuoka from office. They met again a day later and decided that the cabinet would resign en masse to force Matsuoka to resign with him. Matsuoka himself pleaded illness and stayed home during these days. Tomida Kenji, the cabinet secretary, came to obtain his signature on the resignation letter. The next day, the en masse resignation of the cabinet was announced. But within hours, a new cabinet was formed, including a new foreign minister. Matsuoka found himself on the sidelines..\n\nWhen Matsuoka was in power, guests would arrive one after another at his spacious Sendagai mansion. This morning, an eerie silence reigned.."
 NW_JAP.467.d.b: "Immediately after the last meeting of the entire cabinet of ministers, the Prime Minister [ROOT.GetLeader] secretly met with the ministers of the army, navy, and home affairs to discuss the possibility of removing Matsuoka from office. They met again a day later and decided that the cabinet would resign en masse to force Matsuoka to resign with him. Matsuoka himself pleaded illness and stayed home during these days. Tomida Kenji, the cabinet secretary, came to obtain his signature on the resignation letter. The next day, the en masse resignation of the cabinet was announced. But within hours, a new cabinet was formed, including a new foreign minister. Matsuoka found himself on the sidelines..\n\nMs. Konoe called Ms. Matsuoka, assuring her of her continued friendship, but otherwise it was all over..\n\nWhen Matsuoka was in power, guests would arrive one after another at his spacious Sendagai mansion. This morning, an eerie silence reigned.."
 NW_JAP.467.a: "It's a cruel inevitability"
 
 NW_JAP.468.t: "An unexpected honor"
 NW_JAP.468.d: "Matsuoka received praise from an unexpected quarter. After he handed over his official seal to the new Foreign Minister and delivered a farewell message, the entire Foreign Ministry staff lined up between the ornate gates and the entrance to see him off. Beneath the statue of Mutsu Munemitsu, Foreign Minister during the Sino-Japanese War of 1894-1895, everyone wept. They knew that, despite his harsh manner and the "Matsuoka Cyclone," he had restored the Foreign Ministry's dignity and some measure of independence, which they had lost due to the actions of the military. It was an era that had passed and was unlikely to return.."
 NW_JAP.468.a: "Matsuoka will be remembered"
 
 NW_JAP.469.t: "Special envoy Kurusu"
 NW_JAP.469.desc: "Japanese Foreign Ministry special envoy Kurusu Saburo, who had stopped in Hawaii three days earlier, arrived in Washington. The purpose of sending Japanese "reinforcements" was both to emphasize the urgency of the current round of negotiations and to provide technical assistance to the Japanese ambassador. Kurusu personally knows several American politicians. Moreover, Kurusu, married to an American and familiar with American English idioms, is better positioned to understand his American opponents. He met with the president and the secretary of state.\n\nDuring the negotiations, Kurusu offered to exchange the withdrawal of Japanese troops from Indochina for the easing of economic sanctions. He also offered to immediately send a symbolic amount of rice and oil to Japan, with government guarantees that these supplies would be destined for the civilian population of the Japanese islands and not for military purposes.."
 NW_JAP.469.a: "Yes, that would be a nice gesture."
 NW_JAP.469.b: "No, we can't trust the Japanese."
 NW_JAP.469.c: "Kurusu is overstepping his authority"
 NW_JAP.469.d: "This is a sound idea."
 
 NW_JAP.470.t: "Symbolic delivery of rice and oil"
 NW_JAP.470.d: "American-flagged ships docked in Tokyo again. They brought two particularly important cargoes to the capital of the Japanese Empire: rice and fuel. Numerous journalists and ordinary people arrived to greet this symbolic delivery. A crowd gathered on the pier, turning into a virtual political rally thanks to the presence of prominent figures from Japan's political world. They welcomed this friendly gesture from the United States.."
 NW_JAP.470.a: "Yes, we are ready to withdraw troops from Indochina in exchange for the lifting of sanctions."
 NW_JAP.470.b: "And nevertheless we cannot accept these proposals from the Americans"
 NW_JAP.470.c: "Hope for peace has been rekindled. We await a response from the Japanese"
 
 NW_JAP.471.t: "Return to the status quo"
 NW_JAP.471.d: "The Japanese government has agreed to the proposal of its special envoy, Kurusu, to conclude a "modus vivendi" agreement, returning relations between our countries to the state they were in before the Japanese occupation of Indochina. Japan will return its troops exclusively to Northern Indochina, reduce their numbers, and use them to enforce the blockade of the Chinese government. In return, we will lift the unconditional embargo on Japan. This will be a temporary agreement to prevent an endless cycle of hatred and misunderstanding, and in the future, we will work out a comprehensive agreement to restore relations between our countries.."
 NW_JAP.471.a: "Yes, we are ready to do this"
 NW_JAP.471.b: "No, this is still too much for us...."
 
 NW_JAP_news.64.t: "[GetNewsHeadline] Modus Vivendi deal between the US and Japan"
 NW_JAP_news.64.desc: "Japan's occupation of Indochina and the subsequent American imposition of a complete embargo on trade with the Japanese Empire seemed to make war between the two countries inevitable, at least according to many observers. However, a miracle, or at least the hope for one, occurred: diplomats from both countries managed to negotiate a temporary agreement between the United States and Japan, returning relations between them to their pre-occupation status in Indochina, and the Japanese army would also return to its permitted borders in the northern part of the region. Full-fledged negotiations between the two countries are expected to take place in the future.."
 NW_JAP_news.64.a: "Let's wait and see"
 NW_JAP_news.64.b: "The capitalists are conspiring with each other again"
 NW_JAP_news.64.c: "The Japanese are doing their best"
 NW_JAP_news.64.d: "Miracle on the Pacific Ocean..."
 
 NW_JAP.472.t: "Another demands from the Americans"
 NW_JAP.472.d: "War with the United States is inevitable – the hawks in the American president's entourage have once again pressured him and forced him to abandon the idea of ​​a modus vivendi agreement to return to the status quo ante in Indochina. Now the American Secretary of State is demanding the impossible – a complete withdrawal of troops from Indochina and China. This is an ultimatum for us.."
 NW_JAP.472.a: "They have us cornered!"
 
 NW_JAP.473.t: "Matsuoka steps down as Mantetsu President"
 NW_JAP.473.d: "When Ayukawa's plan for Manchukuo's industrial development was just getting underway, rumors circulated that Matsuoka's resignation was inevitable. However, Matsuoka proved far more resilient. He stayed on longer than anyone expected, overseeing the reorganization of his research division and pushing for his vice president, Omura Takuichi, to become president. Only today did he tender his resignation. Newspapers reported the change in leadership at the South Manchuria Railway, but treated it casually. This was a stark contrast to the time of his appointment, when it was considered headline news. These days, neither Matsuoka nor Mantetsu deserved front-page coverage. Times have changed.\n\nThe years spent at SMR were good and memorable because Matsuoka's presidency allowed him to maintain the illusion of limitless possibilities. When the Industrial Division of the South Manchuria Railway was transferred to the newly established Mangyo, Matsuoka decided to create a new Research Division.His frantic activity - creating and implementing one new project after another in Mantetsu - concealed doubts about his own abilities and direction for the future.\n\nEven this ended with his resignation. Upon returning to Tokyo, he suddenly realized that he no longer had a position. A feeling of complete loneliness and powerlessness arose. He was still ambitious, but all paths to power were closed to him. The Mantetsu Research Department continued to supply him with intelligence reports, but they were not encouraging. His chances of becoming the next prime minister are considered zero, and his chances of becoming foreign minister are very slim. He had made too many political enemies for himself, and times had changed in ways no one could have imagined."
 NW_JAP.473.a: "But everyone now needs to remember that Matsuoka is back in the game"
 
 NW_JAP.474.t: "Re-establishment of the Matsuoka Youth Organization"
 NW_JAP.474.d: "After his triumphant return from Geneva, where he led the Japanese delegation out of a League of Nations meeting that was discussing the seizure of Manchuria, Matsuoka began to think about translating the accumulated trust and popularity among the masses into political influence. Then he also left parliament, surrendering his parliamentary mandate, calling for the dissolution of all political parties. He also created his own Youth Corps, numbering tens of thousands of people throughout the country. He began touring the country giving speeches and appearances, and was secretly supported by major financial players, as well as some of the publishers of major newspapers, however, without waiting for the post of prime minister to be handed over to him and without daring to take decisive action in the spirit of Benito Mussolini, whom he looked up to, Matsuoka agreed to take over the post of President Mantetsu in mid-1935, dissolving his organizations and movements.\n\nHowever, having lost on the battlefields of Manchuria, he recently returned to Tokyo and recently called on Ota Koichi to revive the youth organization he had created during the movement to disband the political party. As before, these young people were asked to prepare to serve the country during the national emergency and attend special training sessions and lectures. They were promised 20,000 yen per month to hire lecturers and organize educational meetings for these young people. The youth organization alone could not ensure Matsuoka's transition to a new political position, as had already been proven once in 1935. However, this gave him a certain degree of independence in negotiations with other politicians and military personnel.Some members of the youth groups, mostly from the lower middle and lower classes and predominantly from rural areas, were associated with right-wing groups.These were the same groups from which mid-level officers received support. Matsuoka also maintained close contacts with people like Toyama Mitsuru, the leader of the all-powerful Amur River Society, to secure recognition for right-wing groups."
 NW_JAP.474.a: "Matsuoka is up to something..."
 
 NW_JAP.475.t: "Matsuoka's daughter's wedding"
 NW_JAP.475.d: "Former diplomat Yosuke Matsuoka's daughter Kaneko married Tajima Joji. This is a traditional arranged marriage, in simple terms. The couple was allowed only three dates, after which Dzedzi had to give a definite answer about his intentions. Matsuoka was looking for a man in his future son-in-law who would not disappear at home like himself, and Joji was exactly the kind of man he imagined for his daughter. Jedzi is a graduate student at the University of Tokyo in French literature and has no interest in politics..\n\n The connection between this unremarkable everyday event and big politics lies in the fact that Matsuoka, after leaving the League of Nations, gained enormous popularity among the people, but lost any reputation among the highest ruling circles, which is a critical thing if a person wants to take the post of prime minister. His connections with young and mid-level officers added fuel to the fire. Every time he was mentioned in the context of politics, everyone recalled his support for an alliance with Germany and similar radical ideas.\n\nThanks to this marriage, this problem was resolved. The groom's family is highly respected in business and court circles. Whether intentional or not, Matsuoka's daughter's wedding helped him regain the favor of his peers."
 NW_JAP.475.a: "How sometimes surprisingly small events influence the future of entire countries"
 
 NW_JAP.476.t: "Negotiations with Matsuoka"
 NW_JAP.476.d: "When the discussion turned to selecting candidates for the post of Foreign Minister, Matsuoka's name came up for the first time in a long time. In recent times, he has been able to restore his reputation in high political circles, and his diplomatic skills, despite the situation with the League of Nations, are well known. In addition, Matsuoka grew up in the United States, which in the current political climate looks like an ace up one's sleeve since it will allow Matsuoka to speak with many foreigners «in the same language» in every sense. Matsuoka himself has been searching for a long time for an opportunity to take the post of Minister of Foreign Affairs, which is what he has been focusing all his activities on in recent months.."
 NW_JAP.476.a: "We will accept Matsuoka into the office."
 NW_JAP.476.b: "We can do without Matsuoka"
 
 NW_JAP.477.t: "Yosuke Matsuoka fell ill"
 NW_JAP.477.d: "Diplomat Yosuke Matsuoka has suffered serious health problems – not long ago, this man was hoping to take the post of Minister of Foreign Affairs in the government, and now he is hospitalized with suspected serious pneumonia due to his existing asthma and stomach ulcer. His acquaintances say that in recent weeks he has also been depressed due to his failure to secure a cabinet position, a goal he has strived for all his life.."
 NW_JAP.477.a: "Let's hope he recovers"
 
 NW_JAP.478.t: "Matsuoka disease"
 NW_JAP.478.d: "The other day, Dr. Terao Denji, the personal physician of Foreign Minister Matsuoka, came to examine him and was alarmed by the minister's condition. Matsuoka often coughed and tired quickly. He noted a clear deterioration in his health. At the same time, he already suffered from asthma and stomach ulcers. Matsuoka was prescribed rest, but it is a luxury he cannot afford.\n\nHe probably could have delegated some of his tasks to subordinates, but combined with the need to maintain secrecy, the "lone ranger" always felt that he could do his job much better than his subordinates. Thus, anything that Matsuoka himself cannot do is often ignored. His health and his lone ranger style became constant challenges in the conduct of foreign affairs. Dr. Terao prescribed bed rest, expecting his instructions to be strictly followed, but perhaps the fate of the country is at stake now and Matsuoka has only one chance to turn things around."
 NW_JAP.478.a: "He will try to do everything he can"
 
 NW_JAP.479.t: "Hospitalization of the Minister of Foreign Affairs"
 NW_JAP.479.d: "Foreign Minister Matsuoka was urgently hospitalized in Tokyo's best hospital due to his critical health condition - the day before he began to choke and lose consciousness. As is known, he had been having problems with both his lungs and stomach for a long time, but despite the recommendations of his personal doctor, Matsuoka continued to lead an active lifestyle, not paying attention to how his physical condition was deteriorating. According to him, in such a difficult time for the country, while it is still one step away from disaster, he could not sit idly by. However, now he will definitely not be able to perform his duties, and in the worst case, he may not return from the hospital due to his serious condition.."
 NW_JAP.479.a: "He gave his all to the country"
 
 NW_JAP.480.t: "Cyclone Matsuoki"
 NW_JAP.480.d: "Today, Foreign Minister Matsuoka ordered six ambassadors, eighteen consuls, ten consuls general, and six embassy counselors to return home. This major reshuffle of diplomatic personnel, involving forty senior diplomats, was unprecedented. Many believe this is an attempt by Matsuoka to weed out those who do not support his views on foreign policy, but some say there is a more complex nature to these actions. The press has already nicknamed it "Cyclone Matsuoka".\n\nCyclone Matsuoka has different meanings for different people who were affected by it. Matsuoka jokingly told his physician, Dr. Terao Denji, that he was trying to remove from office those ambassadors who had foreign wives. However, the only such diplomat was Ambassador Chibo, whose wife was German. The minister's personal secretary, Hasegawa Shinichi, whose home was close to Matsuoka's in Sendagai and who often traveled home with him by car, believes that Matsuoka is seeking personnel changes to create a new and inspiring atmosphere within the ministry."
 NW_JAP.480.a: "And yet, perhaps this is connected with the direction of his policy?"
 
 NW_JAP.481.t: "Pro-Japanese ambassadors"
 NW_JAP.481.d: "Matsuoka essentially ridiculed the idea that diplomats are labeled as either pro-American, pro-German, or anything else. The diplomat being recalled, traditionally considered “pro-American,” was sent to commit some act of a clearly anti-American nature along the way—and this was done with most ambassadors and consuls. In his opinion, they are all dependent on the countries in which they were located and, accordingly, represented their interests. He also wanted to invite Japanese diplomats who would best represent Japan's national interests.\n\nMatsuoka was constantly seen writing down many names of countries and countries in his notebook these days. This confirms that Matsuoka "acted alone" in personnel matters. This led to Matsuoka successfully transforming the Kasumigaseki bureaucracy into one that was more supportive of his leadership."
 NW_JAP.481.a: "This is a smart idea"
 
 NW_JAP.482.t: "Two important ambassadors"
 NW_JAP.482.d: "Ambassadors to the USA and the USSR were also changed. The army was pleased with the manner in which General Tatekawa was appointed to the ambassadorial post in Moscow in consultation with it - consultations were held with key officials in the army structure. Some time later, Matsuoka offered the post of ambassador to Washington to Admiral Nomura Kichisaburo. The navy was also pacified."
 NW_JAP.482.a: "Now everything is definitely under control" 
 
 NW_JAP.483.t: "Japanese Foreign Minister's Proposal"
 NW_JAP.483.desc: "Japanese Foreign Minister Yōsuke Matsuoka invited our ambassador to Tokyo for tea and cautiously raised the subject of a possible alliance. He asked about Germany's attitude to Japan's advance in the South Pacific and how Germany viewed Japan's relations with the Soviet Union. Matsuoka's ultimate idea was for India, the Dutch East Indies, and French Indochina to gain independence after Germany defeated their colonial masters. Matsuoka's even more ambitious plan assumed that all the peoples east of the Suez Canal should be liberated after the war, and Germany should look for its market in Africa. Matsuoka added that Germany would, of course, gain access to the natural resources of Southeast Asia and remote regions, but our ambassador immediately pointed out that Matsuoka's plan would require significant sacrifices from Germany. In the end, Matsuoka repeated the question about the possible conclusion of an alliance between the two countries, to which the ambassador replied evasively."
 NW_JAP.483.a: "We are ready to form an alliance, but it must be directed against Britain and the United States"
 NW_JAP.483.b: "We are ready to conclude an alliance, but it must be directed against the USSR"
 NW_JAP.483.c: "We are ready to conclude an alliance without unnecessary obligations"
 NW_JAP.483.d: "We are not interested in such an alliance yet"
 
 NW_JAP.484.t: "German Counterproposal"
 NW_JAP.484.d: "The German ambassador agreed with the need to conclude an agreement between our countries, but stressed that it should be directed against the British Empire and the United States of America. It is known that the navy opposes war with America, therefore it will not accept the terms of such an agreement. We need to reach an agreement with the Germans at any cost, except for the clause on Germany's mandatory support in the confrontation with the United States."
 NW_JAP.484.a: "We invite them to emphasize the orientation of this alliance against Moscow"
 NW_JAP.484.b: "We will simply propose to exclude articles concerning the obligation to declare war on the United States"
 
 NW_JAP.485.t: "Japan Asks about the Anti-Soviet Alliance"
 NW_JAP.485.d: "Japanese Minister Matsuoka asks to shift the focus of the proposed alliance from anti-American to anti-Soviet. It is the threat posed by the Soviet Union that we should focus on, as the Bolsheviks will always destabilize the situation in Eurasia, according to Matsuoka. Apparently, Japan is afraid of war with the United States, and our ambassador in Tokyo says that the Japanese minister himself is more pro–American, which is not surprising, because Matsuoka grew up in the United States of America."
 NW_JAP.485.a: "We are ready to conclude an anti-Soviet alliance"
 NW_JAP.485.b: "It's better to offer to return to the alliance without additional obligations"
 
 NW_JAP.486.t: "Obligations of the Anti-Soviet Union"
 NW_JAP.486.d: "The ally entered the war against the Soviet Union. Since we signed an alliance agreement with them against Moscow, we must fulfill its terms."
 NW_JAP.486.a: "Yes, we will support our ally"
 
 NW_JAP_news.65.t: "[GetNewsHeadline] Japan Joins the Axis"
 NW_JAP_news.65.d: "The Empire of Japan and Germany signed an agreement in Berlin on an alliance directed against the Soviet Union. The new Berlin Pact provides for the delimitation of zones of influence between the Axis countries in the establishment of a new world order and military mutual assistance. In Tokyo, the atmosphere is on the rise. An imperial rescript was issued to commemorate this event. It was issued on Matsuoka's orders to follow the established precedent at the time of the Anglo-Japanese alliance in 1902. The new alliance looks rather strange, since the signatory powers do not have the opportunity to provide decent mutual assistance to each other."
 NW_JAP_news.65.a: "This will strengthen our position"
 NW_JAP_news.65.b: "Reactionary regimes are uniting against us"
 NW_JAP_news.65.c: "It was to be expected"
 
 NW_JAP.487.t: "Matsuoka's Request"
 NW_JAP.487.d: "Japanese Foreign Minister Matsuoka requests that articles suggesting a mutual obligation to declare war on the United States in the event of a conflict with one of the signatories of the agreement be deleted from the text of the treaty. This is due to the fact that Japan does not want to be directly involved in a war with America – a lot of elements within it are opposed to this, and Matsuoka himself grew up in the United States and least of all wants to be the cause of a war against it."
 NW_JAP.487.a: "We are ready to make an agreement without obligations"
 NW_JAP.487.b: "Then it is better to postpone the signing of this agreement"
 
 NW_JAP.488.t: "Germany Withdraws from Negotiations"
 NW_JAP.488.d: "Германский посол сообщил нам, что немецкое правительство не видит возможностей для заключения союза между нашими странами в данный момент и поэтому прекращает текущий раунд переговоров."
 NW_JAP.488.a: "Okay"
 
 NW_JAP.489.t: "The German Counterproposal"
 NW_JAP.489.d: "Немецкий посол согласился с необходимостью заключения соглашения между нашими странами, однако подчеркнул, что он должен быть направлен против Советского Союза. С одной стороны, это полезно, так как свяжет нас обязательствами перед неизбежной войной с СССР на стратегическом уровне. С другой стороны, на тактическом уровне мы можем ослабить свои позиции в переговорах с иными державами, которые ожидаются или уже идут, так как покажет наши чёткие намерения, таким образом связав пространство для дипломатических манёвров."
 NW_JAP.489.a: "We are ready to conclude this alliance"
 NW_JAP.489.b: "We would like to exclude articles concerning the obligation to declare war on Moscow"
 
 NW_JAP.490.t: "Alliance without Obligations"
 NW_JAP.490.d: "Японский министр предложил нам в таком случае подписать союз, который не будет иметь обязательных требований к объявлению войны против иных держав, но всё равно покажет наши намерения и единение перед лицом общих врагов. Они оправдывают это необходимостью не допустить войны на два или даже три фронта, а также их более сильными переговорными позициями в других дипломатических акциях."
 NW_JAP.490.a: "We are ready to do it"
 NW_JAP.490.b: "Then we are not ready to sign the union yet"
 
 NW_JAP_news.66.t: "[GetNewsHeadline] Japan Joins the Axis"
 NW_JAP_news.66.d: "Японская империя и Германия в Берлине подписали соглашение о союзе. Новый Берлинский пакт предусматривает разграничение зон влияния между странами Оси при установлении нового мирового порядка и военной взаимопомощи. В Токио атмосфера на подъёме. В ознаменование этого события был издан императорский рескрипт. Оно было издано по приказу Мацуоки, чтобы следовать созданному прецеденту на момент заключения англо-японского союза в 1902 году. Новый союз выглядит достаточно странно, так как подписавшие его державы не имеют возможности для оказания достойной взаимопомощи друг другу."
 NW_JAP_news.66.a: "This will strengthen our position"
 NW_JAP_news.66.b: "It was to be expected"
 
 NW_JAP.491.t: "Germany's Refusal"
 NW_JAP.491.d: "Мацуока пригласил немецкого посла в Токио на чай и осторожно затронул тему возможного союза. Он спросил об отношении Германии к продвижению Японии в южной части Тихого океана и то, как Германия смотрела на отношения Японии с Советским Союзом. Максимальная идея Мацуоки заключалась в том, чтобы Индия, голландская Ост-Индия и французский Индокитай получат независимость после того, как Германия победит их колониальных хозяев. Ещё более грандиозный план Мацуоки предполагал, что все народы к востоку от Суэцкого канала должны быть освобождены после войны, а Германия должна искать свой рынок сбыта в Африке. Мацуока добавил, что Германия, конечно, получит доступ к природным ресурсам Юго-Восточной Азии и отдаленных регионов, но наш посол сразу же указал, что план Мацуоки потребует от Германии значительных жертв. В конце Мацуока повторил вопрос о возможном заключении союза между двумя странами, на что посол ответил уклончиво."
 NW_JAP.491.a: "Okay, we still have backup options"
 
 NW_JAP.492.t: "Suggest a Visit to Matsuoka"
 NW_JAP.492.d: "После того, как мы заключили союз с Японией, мы можем пригласить её министра иностранных дел Ёсукэ Мацуоку посетить нашу страну с почётным визитом в честь подписания соглашения. Это подчеркнёт крепкие отношения между странами."
 NW_JAP.492.a: "Yes, that's what we should do"
 NW_JAP.492.b: "No, the agreement is enough"
 
 NW_JAP.493.t: "Union without Obligations"
 NW_JAP.493.d: "Немецкие дипломатические представители предложили нам в таком случае подписать союз, который не будет иметь обязательных требований к объявлению войны против иных держав, но всё равно покажет наши намерения и единение перед лицом общих врагов. Это также позволит нам добиться согласия флота на его подписание."
 NW_JAP.493.a: "Great, we agree to such an agreement"
 
 NW_JAP.494.t: "Proposal by the Japanese Minister of Foreign Affairs"
 NW_JAP.494.d: "Японское правительство выразило заинтересованность в заключении союза между нашими странами, который покажет решимость наших государств в борьбе с общими врагами. Кроме того, японцы обязуются сохранять неприкосновенность нашей колонии в Индокитае в случае такого подписания такого соглашения. Само оно не будет предполагать обязательный характер вступления в войну в случае если другой подписант окажется в ней с каким-либо государством."
 NW_JAP.494.a: "We will be satisfied with such an agreement"
 NW_JAP.494.b: "We don't need treaties with Japan"
 
 NW_JAP_news.67.t: "[GetNewsHeadline] Японо-французский союз"
 NW_JAP_news.67.d: "Японская империя и Франция в Париже подписали соглашение о союзе. Данный договор предусматривает разграничение зон влияния между странами Латинского блока при установлении нового мирового порядка и военной взаимопомощи. В Токио атмосфера на подъёме. В ознаменование этого события был издан императорский рескрипт. Оно было издано по приказу Мацуоки, чтобы следовать созданному прецеденту на момент заключения англо-японского союза в 1902 году. Новый союз выглядит достаточно странно, так как подписавшие его державы не имеют возможности для оказания достойной взаимопомощи друг другу."
 NW_JAP_news.67.a: "This will strengthen our position"
 NW_JAP_news.67.b: "It was to be expected"
 
 NW_JAP.495.t: "France's Refusal"
 NW_JAP.495.d: "Французское правительство отказалось заключать союзническое соглашение с нами. Они объяснили это тем, что интересы двух наших государств не совпадают, а также банальной сложностью в организации взаимной помощи друг другу из-за географического расположения наших стран."
 NW_JAP.495.a: "Well"
 
 NW_JAP.496.t: "Matsuoka's Departure to Europe"
 NW_JAP.496.d: "Когда ночью группа Мацуоки покидала токийский вокзал, у неё возникло странное чувство дежавю. Всего несколькими годами ранее, 12 октября 1932 года, этот же человек покинул тот же вокзал и отправился почти тем же маршрутом в Женеву для того чтобы в конечном счёте вывести Японию из Лиги Наций. После посещения Великого храма Исэ, переправы через Цусимский пролив в Корею, а затем на самолёте в Синьцзин группа Мацуоки пересекла границу между Маньчжоу-го и Сибирью. Его специальный поезд был подключен к регулярному поезду Сибирской Красной стрелы, и Сибирское путешествие Мацуоки началось.\n\nКогда в поезде подали первый ужин, Мацуока начал свою пространную речь о роли Японии в сибирской интервенции. Его сотрудники были ошеломлены. В Синьцзине их предупредили, что в поезде спрятаны подслушивающие устройства и опасались, что Мацуока выдаст важнейшие государственные секреты. Однако удержать его не было никакой возможности, поскольку их слова предостережения также могли быть записаны. Не обращая внимания на опасения сотрудников, Мацуока наслаждался икрой и коньяком и продолжал свою речь. Эта сцена повторялась каждый день, пока группа Мацуоки не прибыла в Москву.\n\nПостепенно сотрудники начали понимать, что пытался сделать Мацуока. Он обращался не к ним, а к Кремлю через скрытый микрофон. Его речь была посвящена теме того, как Соединенные Штаты и Великобритания обманули Японию и подтолкнули к интервенции в Сибирь. Поступая таким образом, они помешали Японии и Советскому Союзу Союз от превращения в близких партнеров. Он выступал за установление тесных и сердечных отношений между двумя странами. Его речи часто заканчивались напоминанием о том, что он является истинным наследником идеалов графа Гото Симпэя, который инициировал политику разрядки в отношениях с Советским Союзом в середине 20-х годов."
 NW_JAP.496.a: "Matsuoka begins his performance"
 
 NW_JAP.497.t: "Tour of the Japanese Minister of Foreign Affairs"
 NW_JAP.497.d: "После недавнего заключения союза между Германией и Японией, министр иностранных дел последней, Ёсукэ Мацуока, решил отправиться в турне по Европе с посещением своих союзников. Попасть туда он решил через нашу страну на поезде через Сибирь. Нам удалось добиться установки прослушивающих устройств в нём, поэтому мы смогли узнать о подробностях внутренних разговоров японской делегации.\n\nКогда в поезде подали первый ужин, Мацуока начал свою пространную речь о роли Японии в сибирской интервенции. Его речь была посвящена теме того, как Соединенные Штаты и Великобритания обманули Японию и подтолкнули к интервенции в Сибирь. Поступая таким образом, они помешали Японии и Советскому Союзу Союз от превращения в близких партнеров. Он выступал за установление тесных и сердечных отношений между двумя странами. Его речи часто заканчивались напоминанием о том, что он является истинным наследником идеалов графа Гото Симпэя, который инициировал политику разрядки в отношениях с Советским Союзом в середине 20-х годов. Эта сцена повторялась каждый день, пока группа Мацуоки не прибыла в Москву."
 NW_JAP.497.a: "Interesting behavior"
 
 NW_JAP.498.t: "Upcoming Negotiations with Matsuoka"
 NW_JAP.498.d: "Предстоящее посещение японским министром иностранных дел, Ёсукэ Мацуокой, нашей столицы может стать не только демонстрацией наших союзнических отношений между странами, но и шансом для дополнительного раунда переговоров с ним. Нам стоит заранее выбрать тему, которую мы хотим с ним обсудить."
 NW_JAP.498.a: "It is worth asking Japan to attack Britain as soon as possible"
 NW_JAP.498.b: "Japan needs to hint at an imminent war with the USSR."
 NW_JAP.498.c: "We've already discussed everything with them"
 
 NW_JAP.499.t: "Negotiations in Berlin"
 NW_JAP.499.d.a: "At the first official meeting of the foreign ministers, Matsuoka's German counterpart repeated the old theme that the Axis powers had already won the war. Appealing to his guest's desire to keep up with Germany, he said:\n\n- A quick attack on Singapore would be crucial for the speedy overthrow of Britain. The capture of Singapore was possible, most likely to deter America from entering the war, because the United States could hardly risk sending its fleet into Japanese waters. First of all, the purpose of the Trilateral Pact was to intimidate America "and keep it from going to war.”\n\n[GER.GetLeader] repeated the same refrain at the afternoon meeting:\n\n- Humanity could not have imagined, - he said, - that Japan would have a better opportunity to launch military operations in the Pacific. Such a moment, - he said, trying to impress his guest, - will never happen again. This is a unique case in history.\n\nMatsuoka's response was that, unfortunately, he does not control Japan and he does not have the authority to negotiate on issues related to the Supreme Command of the armed forces."
 NW_JAP.499.d.b: "At the first official meeting of the foreign ministers, Matsuoka's German counterpart repeated the old theme that the Axis powers had already won the war. Appealing to his guest's desire to keep up with Germany, he said:\n\n- A quick attack on Singapore would be crucial for the speedy overthrow of Britain. The capture of Singapore was possible, most likely to deter America from entering the war, because the United States could hardly risk sending its fleet into Japanese waters. First of all, the purpose of the Trilateral Pact was to intimidate America "and keep it from going to war.”\n\n[GER.GetLeader] repeated the same refrain at the afternoon meeting:\n\n- Humanity could not have imagined, - he said, - that Japan would have a better opportunity to launch military operations in the Pacific. Such a moment, - he said, trying to impress his guest, - will never happen again. This is a unique case in history.\n\nMatsuoka's response was that, unfortunately, he does not control Japan and he does not have the authority to negotiate on issues related to the Supreme Command of the armed forces.\n\nMatsuoka asked his colleague if he should stay in Moscow on the way back to negotiate a non-aggression pact or a neutrality treaty with the Russians. The next day, he received the following reply: "Germany will immediately strike if Russia does anything against Japan, and thereby keep Japan free in the rear in relation to Russia."
 NW_JAP.499.d.c: "At the first official meeting of the foreign ministers, Matsuoka's German counterpart repeated the old theme that the Axis countries should prepare for a large-scale war with the Soviet Union, and surely the minister, driving across the border, should have already seen the concentration of troops on it.\n\nMatsuoka asked his colleague if he should stay in Moscow on the way back to negotiate a non-aggression pact or a neutrality treaty with the Russians. The next day, he received the following reply: "Germany will immediately strike if Russia does anything against Japan, and thereby help its Far Eastern ally. Germany expects the same thing in its direction." The Japanese minister said that his country had never given up the fight against communism and would not give up in the future."
 NW_JAP.499.d.d: "Matsuoka asked his colleague if he should stay in Moscow on the way back to negotiate a non-aggression pact or a neutrality treaty with the Russians. The next day, he received the following reply: "Germany will immediately strike if Russia does anything against Japan, and thereby keep Japan free in the rear in relation to Russia."
 NW_JAP.499.a: "Everything is clear to us"
 NW_JAP.499.b: "An important thought"
 NW_JAP.499.c: "Very well"
 
 NW_JAP.500.t: "Matsuoka's Words"
 NW_JAP.500.d: "На последующих встречах с Риббентропом Мацуока предупреждал, что Германию не должны вводить в заблуждение его слова и действия, свидетельствующие о дружественном отношении к британцам. Он "вел себя таким образом не только для того, чтобы успокоить британцев, но и для того, чтобы ввести в заблуждение пробританские и проамериканские элементы в Японии, чтобы в один прекрасный день внезапно напасть на Сингапур”."
 NW_JAP.500.a: "It sounds rational"
 
 NW_JAP.501.t: "Meetings in Moscow"
 NW_JAP.501.d.a: "In Moscow, Matsuoka had a meeting with Ambassador Tatekawa and his staff, as well as a reception for Axis diplomats. The French ambassador paid a courtesy call, as did U.S. Ambassador Steinhardt. After lunch at the German Embassy, Matsuoka paid a visit to the Soviet Prime Minister in the Kremlin. Half an hour later, [SOV.GetLeader] joined them, and the meeting lasted another hour. Matsuoka's optimism was justified.\n\nAt this meeting, Matsuoka preached about "moral communism," but wisely refrained from discussing possible agreements with the host country. To create the impression that the visit to Moscow was strictly unofficial, he decided to leave Moscow for Berlin that night at 23:05. According to Matsuoka, any serious discussion of a non-aggression pact with Russia could take place only after his visit to Berlin. Thus, there is no need to linger in the Soviet capital."
 NW_JAP.501.d.b: "In Moscow, Matsuoka had a meeting with Ambassador Tatekawa and his staff, as well as a reception for Axis diplomats. The French ambassador paid a courtesy call, as did U.S. Ambassador Steinhardt. After lunch at the German Embassy, Matsuoka paid a visit to the Soviet Prime Minister in the Kremlin. Half an hour later, [SOV.GetLeader] joined them, and the meeting lasted another hour. Matsuoka's optimism was justified.\n\nAt this meeting, Matsuoka preached about "moral communism," but wisely refrained from discussing possible agreements with the host country. To create the impression that the visit to Moscow was strictly unofficial, he decided to leave Moscow for Berlin that night at 23:05. According to Matsuoka, any serious discussion of a non-aggression pact with Russia could take place only after his visit to Berlin. Thus, there is no need to linger in the Soviet capital.\n\nMeanwhile, his meeting with the American Ambassador Steinhardt was carefully prepared. The U.S. ambassador arrived at the Japanese embassy at Tatekawa's invitation, and his meeting with Matsuoka lasted about an hour. Matsuoka expressed his desire to put an end to the conflict in China as soon as possible and, in fact, asked the US president to provide him with good offices as a mediator between Japan and China. Matsuoka had already met Steinhardt in Tokyo, and he liked the man. He knew that the world was paying close attention to his every move and wanted to use this “psychological moment” to send a clear signal to Washington."
 NW_JAP.501.a: "The minister, in whom no one believes, decides to personally visit Moscow..."
 
 NW_JAP.502.t: "Matsuoka in Moscow"
 NW_JAP.502.d: "В Москве у Мацуоки была встреча с послом Татекавой и его сотрудниками, а также приём дипломатов стран Оси. Посол Франции нанёс визит вежливости, как и посол США Стейнхардт. После обеда в посольстве Германии Мацуока нанёс визит советскому премьер-министру в Кремле. Полчаса спустя к ним присоединился [SOV.GetLeader], и совещание продлилось еще час. Оптимизм Мацуоки был оправдан. На этой встрече Мацуока выступил с проповедью о «моральном коммунизме», но благоразумно воздержался от обсуждения возможных договоров с принимающей стороной."
 NW_JAP.502.a: "On the way back, he will probably stay longer in Moscow"
 
 NW_JAP_news.68.t: "[GetNewsHeadline] Matsuoka in Berlin"
 NW_JAP_news.68.d: "Японский министр иностранных дел Ёсукэ Мацуока отправился в европейский тур по приглашению своего немецкого коллеги, чтобы продемонстрировать единство новых союзников стран Оси. Встреча в Берлине продемонстрировала пышность и торжественность в лучшем виде. Железнодорожный вокзал был украшен национальным флагом Японии и военно-морским флагом страны восходящего солнца. Там был военный смотр на привокзальной площади, а оттуда Мацуока и его немецкий коллега поехали в открытом автомобиле по Вильгельмштрассе и Унтер-ден-Линден, где по пути 300 000 мужчин и женщин восторженно приветствовали Мацуоку."
 NW_JAP_news.68.a: "How strong is this alliance after all..."
 
 NW_JAP_news.69.t: "[GetNewsHeadline] Matsuoka in Rome"
 NW_JAP_news.69.d: "Японский министр иностранных дел Ёсукэ Мацуока продолжает свой тур по Европе и следующая его остановка – Рим. Посол Хорикири Дзенбе возглавлял группу итальянских и японских доброжелателей, которые приветствовали Мацуоку на перевале Бреннер. Церемонии приветствия были проведены в Тренто, Вероне, Болонье и Флоренции перед прибытием в Рим в 19:00. В отличие от нацистской аккуратности, итальянское гостеприимство было более непринужденным. Пышность и торжественность Берлина повторялись на встречах с королём Виктором Эммануилом, с Муссолини и с Чиано."
 NW_JAP_news.69.a: "Messire, I like Rome better!"
 
 NW_JAP.503.t: "Meeting with the Pope"
 NW_JAP.503.d: "Стоило ожидать, что Ёсукэ Мацуока, будучи пресвитерианином, обязательно постарается встретиться с представителями Ватикана. В итоге он получил аудиенцию у папы римского ([VAT.GetLeader]) и говорил более часа. Его сопровождал Сайондзи Кинкадзу, приемный сын гэнро Сайондзи. После обмена любезностями и после того, как Папа Римский вошел в зал по просьбе покойного принца Сайондзи и его семьи, Мацуока начал свою речь о христианстве, опровергая мнение о том, что он собирался использовать Трехсторонний пакт в качестве средства агрессии. Пакт, продолжил Мацуока, "должен был стать основой мира во всем мире, основанного на христианских принципах”. Также он попросил Папу поговорить с президентом США, чтобы предотвратить «войну взаимного уничтожения». Он был рад и даже потрясен, когда Папа Римский попросил его присоединиться к нему в молитве о мире.\n\nПосле окончания аудиенции Мацуока признался Сайондзи:\n\n- Кинкадзу, держу пари, ты не найдёшь никого другого, кто осмелился бы говорить с Папой Римским о христианстве так, как это сделал я. Просто смотрите, всё, что я сказал сегодня, будет немедленно передано в Великобританию, Соединенные Штаты и другие страны."
 NW_JAP.503.a: "This is an incredible meeting!"
 
 NW_JAP.504.t: "Meeting with the Japanese Minister of Foreign Affairs"
 NW_JAP.504.d: "Японский министр иностранных дел Ёсукэ Мацуока, совершающий своё турне по своим европейским союзникам, имеет также христианское имя Фрэнк Мацуока – он провёл юношество в Америке и был обращён в христианство местной пресвитерианской миссией. Стоило ожидать, что Мацуока обязательно постарается встретиться с нашими представителями. В итоге он получил аудиенцию у папы римского [лидер VAT] и говорил более часа. После обмена любезностями и после того, как Папа Римский вошёл в зал, Мацуока начал свою речь о христианстве, опровергая мнение о том, что он собирался использовать Трехсторонний пакт в качестве средства агрессии. Пакт, продолжил Мацуока, "должен был стать основой мира во всем мире, основанного на христианских принципах”. Также он попросил Папу поговорить с президентом США, чтобы предотвратить «войну взаимного уничтожения». Он был рад и даже потрясен, когда Папа Римский попросил его присоединиться к нему в молитве о мире."
 NW_JAP.504.a: "We will send these words to London and Washington"
 NW_JAP.504.b: "Let's put this question aside for now"
 
 NW_JAP.505.t: "Message from the Vatican"
 NW_JAP.505.d: "Святой престол сообщил нам о просьбе японского министра иностранных дел, Ёсуки Мацуоки, организовать встречу между ним и нашим президентом. Известно, что Мацуока является пресвитерианином, и имел аудиенцию с Папой Римским в Ватикане во время его посещения Италии в ходе своего европейского турне. Эта встреча, по словам Мацуоки, нужна для того, чтобы «предотвратить войну взаимного уничтожения."
 NW_JAP.505.a: "OK, we are waiting for an official notification from the Japanese representatives"
 
 NW_JAP.506.t: "Matsuoka's Return Trip"
 NW_JAP.506.d: "Мацуока вернулся в Берлин после поездки в Рим. Среди новых заявлений японского министра наиболее интересным было то, что Япония особенно приветствовала бы информацию о тактике ведения войны подводными лодками. Он также произвёл впечатление словами, что такая помощь была жизненно важна для подготовки Японии к возможной войне против Соединенных Штатов. Что касается Сингапура, то он зашел так далеко, что предложит императору, премьер-министру и министрам армии и флота обсудить этот вопрос. Мы бы могли дать ему больше уверенности, пообещав помощи в случае противостояния с США."
 NW_JAP.506.a: "It is worth promising Japan support in the war with the United States"
 NW_JAP.506.b: "So We've done a lot for them..."
 
 NW_JAP.507.t: "Meeting on the Way Back"
 NW_JAP.507.d: "Мацуока вернулся в Берлин после поездки в Рим. Среди новых заявлений японского министра наиболее интересным было то, что Япония особенно приветствовала бы информацию о тактике ведения войны подводными лодками. Он также произвёл впечатление словами, что такая помощь была жизненно важна для подготовки Японии к возможной войне против Соединенных Штатов. Что касается Сингапура, то он зашел так далеко, что предложит императору, премьер-министру и министрам армии и флота обсудить этот вопрос. Это переломило настрой немецких хозяев и [GER.GetLeader] пообещал Мацуоке, что Германия поддержит Японию если та окажется в состоянии войны с Америкой."
 NW_JAP.507.a: "It seems to be a success!"
 
 NW_JAP.508.t: "Promise to the Japanese Minister"
 NW_JAP.508.d: "Некоторое время назад нашу страну посещал японский министр иностранных дел, с которым мы имели длительные беседы, в ходе которых убедили Японию поддержать нас в противостоянии с Великобританией и США. Сегодня Япония наконец пошла на этот решительный шаг и теперь мы должны сдержать наше обещание – поддержать войну против США."
 NW_JAP.508.a: "Yes, we will support our ally"
 NW_JAP.508.b: "It was just words"
 
 NW_JAP.509.t: "Matsuoka's Departure to Europe"
 NW_JAP.509.d: "Когда ночью группа Мацуоки покидала токийский вокзал, у неё возникло странное чувство дежавю. Всего несколькими годами ранее, 12 октября 1932 года, этот же человек покинул тот же вокзал и отправился почти тем же маршрутом в Женеву для того, чтобы в конечном счёте вывести Японию из Лиги Наций. После посещения Великого храма Исэ, группа Мацуоки отправилась в длинное морское путешествие на корабле из города Кобэ."
 NW_JAP.509.a: "It`s interesting what Matsuoka will come back with now"
 
 NW_JAP.510.t: "Matsuoka is Back in Moscow"
 NW_JAP.510.d: "Встреча с советским наркомом иностранных дел продолжалась три с половиной часа. Мацуока предложил, чтобы обе стороны подписали договор о ненападении, но его советский коллега немедленно возразил, заявив, что ценой, необходимой для заключения такого пакта, будет прямая уступка Южного Сахалина. Зная, что Мацуока не согласится на такое условие, Молотов предложил, чтобы они обсудили пакт о нейтралитете вместо этого. За это также была назначена цена, предусматривавшая ликвидацию японских концессий на Северном Сахалине. В предложении Молотова не было ничего нового, та же тема обсуждалась несколько раз, когда посол Тибо Сигэнори начал переговоры о заключении пакта о нейтралитете в 1939 году. Несколько обескураженный, Мацуока на следующий день признался послу США Стейнхардту, что "он ничего не добился, поскольку советские требования были чрезмерными”.\n\nДва дня спустя Мацуока нанес визит Молотову в Кремль и пробыл там в течение трёх с половиной часов. Мацуока отказался от своего первоначального плана заключения пакта о ненападении и согласился обсудить более ограниченный пакт о нейтралитете. Однако он настаивал на том, что к нему не будут прилагаться документы о ликвидации японских концессий. И снова ситуация зашла в тупик.\n\nЧтобы получить день передышки, Мацуока вылетел в Ленинград. Чтобы успокоить любопытство сотрудников, он в шутку предположил, что намерен встретиться с русской девушкой, с которой подружился, когда служил там в посольстве в 1912 году. В Ленинграде он побывал в Эрмитаже и на балете “Ромео и Джульетта”. По возвращении состоялась трехчасовая встреча с Молотовым, и снова безрезультатная. Когда он вышел со встречи, его угрюмое лицо выдавало усталость и разочарование.\n\nВ тот же вечер Мацуока отправился в ресторан и начал пьянствовать."
 NW_JAP.510.a: "Everything doesn't seem to be going according to plan..."
 
 NW_JAP.511.t: "The Return of Matsuoka"
 NW_JAP.511.d: "Японский министр иностранных дел вернулся в Москву на обратном пути после своего европейского турне. Между ним и наркомом иностранных дел СССР начались долгие раунды упорных переговоров. Первая продолжалась три с половиной часа. Мацуока предложил, чтобы обе стороны подписали договор о ненападении, но наш нарком немедленно возразил, заявив, что ценой, необходимой для заключения такого пакта, будет прямая уступка Южного Сахалина. Зная, что Япония не согласится на такое условие, он предложил, чтобы они обсудили пакт о нейтралитете вместо этого. За это также была назначена цена, предусматривавшая ликвидацию японских концессий на Северном Сахалине.\n\nДва дня спустя Мацуока нанес визит в Кремль и пробыл там в течение три с половиной часа. Мацуока отказался от своего первоначального плана заключения пакта о ненападении и согласился обсудить более ограниченный пакт о нейтралитете. Однако он настаивал на том, что к нему не будут прилагаться документы о ликвидации японских концессий. И снова ситуация зашла в тупик.\n\nЧтобы получить день передышки, Мацуока вылетел в Ленинград. Чтобы успокоить любопытство сотрудников, он в шутку предположил, что намерен встретиться с русской девушкой, с которой подружился, когда служил там в посольстве в 1912 году. В Ленинграде он побывал в Эрмитаже и на балете “Ромео и Джульетта”. По возвращении состоялась трехчасовая встреча с наркомом, и снова безрезультатная. Когда он вышел со встречи, его угрюмое лицо выдавало усталость и разочарование.\n\nВ тот же вечер Мацуока отправился в ресторан и начал пьянствовать."
 NW_JAP.511.a: "Okay, we should give in anyway"
 NW_JAP.511.b: "We will continue to demand the fulfillment of our requirements"
 
 NW_JAP.512.t: "The Failure of Negotiations with the USSR"
 NW_JAP.512.d: "Мацуока провёл в ресторане всё возможное время. Водка никогда не осушалась в его стакане. За ним старался следить его помощник Касе Тошикадзу, который понимал, что состояние его начальника очень тяжёлое как в физическом плане, так и в моральном. Всё это может ударить по его позициям дома, в кабинете министров, так как явно за время его отсутствия, враги которых он успел нажить, попытаются подготовить какой-то план его устранения. И если даже откладывать личные интересы на второй план, на первом остаются государственные, и большой дипломатический план Мацуоки начинает давать трещину в самом разгаре его реализации. На следующий день Мацуока демонстративно отказался от посещения нескольких мероприятий, куда он был приглашён советскими дипломатами, что должно было показать настрой готовящегося к отъезду министру. Наконец, когда время отбытия поезда, на котором японская делегация должна была ехать домой приблизилось, Мацуока окончательно потерял надежду и дав небольшие распоряжение посольству, отбыл на вокзал."
 NW_JAP.512.a: "Matsuoka will need to make changes to the plans"
 
 NW_JAP.513.t: "Matsuoka Troupe Performance"
 NW_JAP.513.d: "С утра и до второй половины дня Мацуока посещал Институт почвоведения и Научно-исследовательский институт коллоидной электрохимии, которые принадлежат Академии Наук СССР, а также текстильную фабрику. В 17:00 Мацуока снова посетил Кремль и обнаружил, что [SOV.GetLeader] тоже там присутствует. Он выиграл первый раунд их нервного состязания. На встрече Мацуока попросил его уступить Северный Сахалин, на что [SOV.GetLeader] заявил, что Мацуока "душит его”, и показал соответствующим жестом. Это растопило лед, и когда Мацуока предложил заключить пакт в стиле дипломатии блицкрига, чтобы удивить всех в мире, [SOV.GetLeader] одобрительно кивнул. В обмен на оговорку о ненападении, которой добивался Мацуока, [SOV.GetLeader] настоял на том, чтобы в текст пакта была включена нерушимость территориальной целостности как Маньчжоу-го, так и Внешней Монголии. Сталин продолжал настаивать на полной ликвидации японской концессии на Северном Сахалине, но отказался от них в обмен на обещание Мацуоки, что он убедит японское правительство отказаться от этих концессий в течение ближайших нескольких месяцев. В тот вечер Мацуока и его помощники были приглашены в Московский художественный театр на постановку “Трёх сестёр” Антона Чехова. Дипломатический корпус также присутствовал в полном составе."
 NW_JAP.513.a: "It turned out well"
 
 NW_JAP.514.t: "Festive Banquet"
 NW_JAP.514.d: "Церемония подписания состоялась в 14:00 в Кремле. Затем последовал короткий банкет, на котором [SOV.GetLeader] лично переставлял стулья и расставлял тарелки и чашки. Мацуока пришел помочь. За шампанским последовала водка, и Мацуока стал разговорчивым. “Я человек слова", - сказал Мацуока. “Если я когда-нибудь солгу тебе, я с радостью совершу сэппуку по японскому обычаю и подарю тебе свою голову”. “С другой стороны, - продолжил он, - если ты мне солжешь, я приду за твоей головой". [SOV.GetLeader] с улыбкой ответил: “Моя голова важна для всех народов Советского Союза, как и твоя для народа Японии. Так что давайте не будем претендовать друг на друга". За этим последовал еще один раунд тостов.\n\nМацуока подтолкнул полковника Нагаи Яцудзи и флотского командующего Фудзии Сигеру подойти к главе СССР. Ранее в тот же день они были одеты в свои деловые костюмы для посещения Кремля, но для церемонии подписания Мацуока приказал им переодеться в военную форму. Бросаясь в глаза своей внешностью, они боялись, что их униформа оскорбит чувствительность хозяев. [SOV.GetLeader] добродушно произнес тост в честь Фудзии:\n\n- Я вижу, что Вы - морской офицер. Эти американцы строят корабли без способных моряков.\n\nМацуока присоединился к нему:\n\n- Мистер [SOV.GetLeader], эти люди миниатюрны на вид, но их решимость тверда. Их дух - это тот фактор, который помог Японии победить в русско-японской войне.\n\nПомощник Мацуоки считал, что это не следует переводить, но Мацуока настаивал. [SOV.GetLeader] не потерял самообладания. Беспричинное оскорбление Мацуоки было хорошо рассчитано. Он хотел, чтобы [SOV.GetLeader] знал, что японские военные были готовы к войне, но в то же время он имел в виду и своих внутренних недоброжелателей. После такого инцидента никто не мог обвинить его в мягком отношении к коммунизму."
 NW_JAP.514.a: "It's time to go home"
 
 NW_JAP.515.t: "Farewell at the Train Station"
 NW_JAP.515.d: "После церемонии в Кремле состоялась еще одна церемония в посольстве Японии, на которой было подано еще шампанское, водка и сакэ. К тому времени, когда Мацуока появился на Московском вокзале, чтобы сесть в транссибирский поезд, отправление которого было отложено на час по прямому приказу Сталина для удобства Мацуоки, поскольку он был пьян.\n\nЗатем пришло время отправления. Сталин неожиданно появился на вокзале. Он тепло обнял Мацуоку и обменялся словами о том, что две страны вместе могли бы решить проблемы в Европе, Азии и даже во всем мире. Несколько позже Сталин обратился к немецкому военному атташе полковнику Кребсу, сначала убедился, что он немец, а затем сказал ему:\n\n- Мы останемся с вами друзьями — в любом случае!\n\nЗатем Сталин лично поднялся на борт поезда, осмотрел кухню и другие помещения и приказал присутствующим сотрудникам хорошо заботиться о его гостях. Перед отъездом он даже пожал руку Хасигути Широ, камердинеру Мацуоки. Когда надпись "МОСКВА" отошла на задний план, Мацуока и его окружение продолжали наслаждаться сладким ароматом победы."
 NW_JAP.515.a: "An amazing end of the trip!"
 
 NW_JAP.516.t: "Meeting in the Toilet"
 NW_JAP.516.d.a: "Японский министр иностранных дел, находясь в своём европейском турне, постоянно поддерживает связь с послами Великобритании и США в каждой из европейских столиц, в которых останавливается. Исключением не стала и Москва, где после заключения пакта с Советским Союзом дипломатический корпус отправился в МХТ на постановку «Трёх сестер» Антона Чехова.\n\nВо время перерыва помощник Мацуоки попросил министра иностранных дел удалиться в мужскую гостиную. Британский посол в Москве, сэр Стаффорд Криппс уже был там. После того, как Мацуока заверил сэра Стаффорда, что Япония не имеет враждебных намерений против Великобритании или британских владений на Дальнем Востоке, британский посол вручил Мацуоке личное письмо от премьер-министра Соединённого Королевства. Их тайная дипломатия увенчалась успехом."
 NW_JAP.516.d.b: "Во время перерыва помощник Мацуоки попросил министра иностранных дел удалиться в мужскую гостиную. Британский посол в Москве, сэр Стаффорд Криппс уже был там. После того, как Мацуока заверил сэра Стаффорда, что Япония не имеет враждебных намерений против Великобритании или британских владений на Дальнем Востоке, британский посол вручил Мацуоке личное письмо от премьер-министра Соединённого Королевства. Их тайная дипломатия увенчалась успехом."
 NW_JAP.516.d.c: "Японский министр иностранных дел, находясь в своём европейском турне, постоянно поддерживает связь с послами Великобритании и США в каждой из европейских столиц, в которых останавливается. Исключением не стала и Москва, где после заключения пакта с Советским Союзом дипломатический корпус отправился в МХТ на постановку «Трёх сестер» Антона Чехова.\n\nВо время перерыва помощник Мацуоки попросил министра иностранных дел удалиться в мужскую гостиную. Британский посол в Москве, сэр Стаффорд Криппс уже был там. После того, как Мацуока заверил сэра Стаффорда, что Япония не имеет враждебных намерений против Великобритании или британских владений на Дальнем Востоке, британский посол вручил Мацуоке личное письмо от премьер-министра Соединённого Королевства. Их тайная дипломатия увенчалась успехом.\n\nНамеренно или нет, но это была шутка дурного тона. Туалеты имеют традиционное обозначение W.C., что означает "ватерклозет". Эти буквы также являются инициалами премьер-министра Великобритании."
 NW_JAP.516.d.d: "Во время перерыва помощник Мацуоки попросил министра иностранных дел удалиться в мужскую гостиную. Британский посол в Москве, сэр Стаффорд Криппс уже был там. После того, как Мацуока заверил сэра Стаффорда, что Япония не имеет враждебных намерений против Великобритании или британских владений на Дальнем Востоке, британский посол вручил Мацуоке личное письмо от премьер-министра Соединённого Королевства. Их тайная дипломатия увенчалась успехом.\n\nНамеренно или нет, но это была шутка дурного тона. Туалеты имеют традиционное обозначение W.C., что означает "ватерклозет". Эти буквы также являются инициалами премьер-министра Великобритании."
 NW_JAP.516.a: "Perhaps the Japanese minister really deserves our trust"
 
 NW_JAP_news.70.t: "[GetNewsHeadline] The USSR and Japan Signed a Pact of Neutrality"
 NW_JAP_news.70.d: "На своём обратном пути из Европы в Японии, её министр иностранных дел Ёсукэ Мацуока сделал остановку в советской столице, где после упорных переговоров заключил пакт о нейтралитете между двумя государствами. В его дополнительных статьях СССР и Япония взаимно признавали государства Маньчжурии и Внешней Монголии. Кажется, это очередной ошеломительный успех Мацуоки и его стратегии «дипломатии блицкрига», который действительно удивляет и меняет баланс сил на Дальнем Востоке. Говорят, что [SOV.GetLeader] оказал неестественно тёплый приём для своего японского гостя."
 NW_JAP_news.70.a: "They found a common language"
 NW_JAP_news.70.b: "Japan claimed that communism was its number one enemy..."
 
 NW_JAP.517.t: "Messages from the Ambassadors"
 NW_JAP.517.d: "Наши послы в городах следования японского министра иностранных дел Мацуоки сообщают о его удивительной искренности в разговорах с ними. Во-первых, стоит отметить сам факт того, что в ходе поездки к своим союзникам по блоку Оси, Мацуока уделяет такое внимание переговорам с нашими послами. Во-вторых, он каждый раз даёт самую свежую информацию «из первых уст», что можно себе представить. Послы считают, что всё это продолжение большого дипломатического плана Мацуоки, завершением которого должны стать переговоры с нашим президентом с возможным аналогичным туром по Америке."
 NW_JAP.517.a: "In other words, an alliance with the Axis for Matsuoka is only a strengthening of his negotiating positions..."
 
 NW_JAP.518.t: "Meeting at Tachikawa Airport"
 NW_JAP.518.d: "Самолёт, на котором находился Мацуока, вылетел из Даляня в 8:45, совершил дозаправку в Фукуоке и прибыл в токийский аэропорт Тачикава в 16:44 пополудни. Не было никакой помпезности и торжественности, подобающих возвращению национального героя. Лишь только премьер-министр [ROOT.GetLeader] прибыл для встречи со своим министром. Изначально он хотел пригласить весь кабинет министров, чтобы поприветствовать его. Но министр внутренних дел выступил против этого, объяснив, что такая демонстрация поддержки будет неверно истолкована. Японское правительство не должно создавать впечатления, что оно радовалось союзу с Осью. Министр внутренних дел выиграл этот раунд, и Мацуока был явно раздражён.\n\nВ премьер-отеле был устроен приём в его честь. Вместо того чтобы сразу отправиться на него, Мацуока приказал своему водителю остановиться перед Императорским дворцом, надеясь создать возможность сфотографироваться перед журналистами и задержаться на максимально возможное время к неудовольствию собравшихся гостей."
 NW_JAP.518.a: "Matsuoka's enemies are not sleeping in the country"
 
 NW_JAP.519.t: "Another Private Peace Offering"
 NW_JAP.519.d.a: "Новый министр иностранных дел Японской империи, Ёсукэ Мацуока, известный Китаю по его участию в работе Южно-Маньчжурской железной дороги и активному участию в делах Северо-Восточного Китая и его тогдашнего правителя, Чжана Цзолиня, возобновил деятельность по установлению мира между нашими странами. Однако, опять для этого были выбраны частные переговорщики вместо разговора на официальном уровне или через третью страну.\n\nСегодняшнее предложение Японии предполагает признание Китаем Маньчжоу-Го в подходящее время; совместная оборона от коммунистов; вывод японских войск из Китая как можно скорее; и размещение японских войск в определенных районах для поддержания порядка, но не в районе дельты Янцзы."
 NW_JAP.519.d.b: "Новый министр иностранных дел Японской империи, Ёсукэ Мацуока, известный Китаю по его участию в работе Южно-Маньчжурской железной дороги и активному участию в делах Северо-Восточного Китая и его тогдашнего правителя, Чжана Цзолиня, возобновил деятельность по установлению мира между нашими странами. Однако, опять для этого были выбраны частные переговорщики вместо разговора на официальном уровне или через третью страну.\n\nСегодняшнее предложение Японии предполагает признание Китаем Маньчжоу-Го в подходящее время; совместная оборона от коммунистов; вывод японских войск из Китая как можно скорее; и размещение японских войск в определенных районах для поддержания порядка, но не в районе дельты Янцзы.\n\nСамое главное, что требования японцев не предполагают уход в отставку Чана Кайши, и само соглашение может быть заключёно с ним, то есть Япония рассматривает его как главу государства."
 NW_JAP.519.a: "Okay, but after the withdrawal of troops from China and the dissolution of the puppet government"
 NW_JAP.519.b: "Okay, but after the withdrawal of troops from China"
 NW_JAP.519.c: "We will not make agreements with the Japanese"
 
 NW_JAP.520.t: "China's Refusal"
 NW_JAP.520.d: "Попытка установить контакт с китайским правительством через частных лиц провалилось. Наши переговорщики вернулись ни с чем. Однако, они сообщили по информации от их «китайских друзей», что нежелание Китая вести переговоры связано с частным характером этих встреч – все предыдущие подобные попытки проваливались, и чаще всего они выглядели как намеренный обман. Однако, возможно, обратившись напрямую на официальном уровне, или через третью страну нам удастся найти взаимопонимание."
 NW_JAP.520.a: "We'll think about it"
 
 NW_JAP.521.t: "Two Chinese Demands"
 NW_JAP.521.d: "Тадзири Айги, дипломат среднего звена назначенный Мацуокой на ведение переговоров с китайскими представителями, как профессиональный дипломат оставался осторожным. Он добился встречи со своим китайским коллегой Цянем и узнал от последнего, что правительство Китая вступит в переговоры с Японией только после выполнения следующих двух условий: Япония полностью выведет свои войска из Китая и распустит правительство Ван Цзинвея. Маньчжоу-Го, как и предполагалось, не оговаривается в данном случае, то есть она останется под нашим контролем."
 NW_JAP.521.a: "Great, we're ready to do it"
 NW_JAP.521.b: "We can't do this"
 
 NW_JAP.522.t: "Termination of Another Contact"
 NW_JAP.522.d: "После того как мы выставили наши минимальные требования для переговоров о перемирии, очередная попытка заключения мирного соглашения провалилась. По всей видимости, японцы не готовы идти на компромисс. Однако, японский министр иностранных дел Ёсукэ Мацуока прислал личную телеграмму, в которой сообщил, что приостановка текущих переговоров находится вне его контроля, но выразил надежду, что он сможет встретиться с главой нашего правительства, [CHI.GetLeader], и обсудить будущее двух стран в спокойной обстановке ради сотрудничества в долгосрочной перспективе."
 NW_JAP.522.a: "How many more colonels, majors, and private individuals will there be trying to make peace?.."
 
 NW_JAP.523.t: "The Chinese Demand"
 NW_JAP.523.d: "Тадзири Айги, дипломат среднего звена назначенный Мацуокой на ведение переговоров с китайскими представителями, как профессиональный дипломат оставался осторожным. Он добился встречи со своим китайским коллегой Цянем и узнал от последнего, что правительство Китая вступит в переговоры с Японией только после того, как Япония полностью выведет свои войска из Китая. Маньчжоу-Го, как и предполагалось, не оговаривается в данном случае, то есть она останется под нашим контролем."
 NW_JAP.523.a: "Great, we're ready to do it"
 NW_JAP.523.b: "We can't do this"
 
 NW_JAP.524.t: "Pressure from the Military"
 NW_JAP.524.d: "Представители нового китайского правительства и группа японских военных пролоббировали прекращение контактов со старым правительством Китая, называя это «возможной провокацией с целью оттянуть срок признания нового правительства Японией». Кодама Кикуо, номинально консультант Министерства иностранных дел, дислоцированного в Нанкине, вернулся в Токио, чтобы сообщить Мацуоке, что Китайская экспедиционная Армия была категорически против проекта перемирия, которое он подготовил. Если проект не будет немедленно остановлен, то экспедиционная армия предпримет меры по разоблачению секретных переговоров, что может вызвать политический кризис в Токио."
 NW_JAP.524.a: "Well, the military won this time"
 NW_JAP.524.b: "We have allies in the army"
 
 NW_JAP.525.t: "The Japanese Empire Recognized the Nanjing Government"
 NW_JAP.525.d: "Японская империя и коллаборационистское правительство в Нанкине, состоящее из части бывших членов Гоминьдана во главе с Ван Цзинвеем, подписали основное соглашение о сотрудничестве, в котором Япония соответственно признала нанкинское правительство как легитимное. Это особенно удивительно на фоне недавних попыток японского министра иностранных дел добиться перемирия с выводом японских войск. Однако, сомнения на этот счёт были развеяны полученной от него личной телеграммой. В ней он сообщил, что приостановка текущих переговоров находится вне его контроля, но выразил надежду, что он сможет встретиться с главой нашего правительства, [CHI.GetLeader], и обсудить будущее двух стран в спокойной обстановке ради сотрудничества в долгосрочной перспективе."
 NW_JAP.525.a: "It seems that the Japanese military really controls their government, but they don't..."
 
 NW_JAP.526.t: "Japanese Consent"
 NW_JAP.526.d: "Японское правительство согласилось с нашими требованиями и ждут официальных переговорщиков для заключения соглашения. После этого Императорская армия Японии покинет территории Китая. Однако, нам нужно быть готовым к новому противостоянию с вооружённой оппозицией на территории страны. В этом нам поможет сама Япония."
 NW_JAP.526.a: "We are going to conclude the long-awaited truce!"
 
 NW_JAP_news.71.t: "[GetNewsHeadline] China's Diplomatic Blitzkrieg"
 NW_JAP_news.71.d: "Японский министр иностранных дел Ёсукэ Мацуока и лидер китайского правительства [FROM.GetLeader] сумели заключить перемирие между двумя странами, предполагающее вывод японских войск со всех территорий Китая кроме Маньчжоу-Го, а также подписать соглашение о взаимной обороне. Все прочие правительства на территории Китая Япония отныне признавать не будет. Мацуока стал известен всему мир после того. как в 1933 году он вывел Японию из Лиги Наций, когда та представила доклад о маньчжурском инциденте, но кажется, что сегодня ему удалось закрыть окончательно эту страницу истории, хотя официального признания Маньчжоу-Го Китай не сделал."
 NW_JAP_news.71.a: "Apparently, this does not mean the onset of civil peace in China"
 
 NW_JAP_news.72.t: "[GetNewsHeadline] Japan Withdraws Troops from China"
 NW_JAP_news.72.d: "Императорская армия Японии начала вывод своих войск с оккупированных территорий Китая. Она собирается остаться лишь в дельте Янцзы у Шанхая, а также в отдельных регионах на севере Китая. Ходят слухи, что это только начало процесса мирных переговоров с китайским правительством и «жест доброй воли» со стороны японского правительства. Добиться этого решения сумел японский министр иностранных дел Ёсукэ Мацуока, известный миру по тому, как в 1933 он вывел Японию из Лиги Наций. Кажется, что этот волевой человек смог обуздать японских военных."
 NW_JAP_news.72.a: "It's an unexpected thing to do"
 
 NW_JAP.527.t: "Proposal by the Japanese Minister of Foreign Affairs"
 NW_JAP.527.d: "Министр иностранных дел Японской империи Ёсукэ Мацуока хочет посетить нашу столицу с тайным визитом, где он предлагает провести переговоры о заключении перемирия между нашими странами. Как нам известно, именно Мацуока ответственен за вывод японских войск с основных территорий Китая, который был совершён некоторое время назад.\n\nЕсли мы заключим перемирие, то оно будет на прежних условиях: Маньчжоу-Го сохраняется, однако мы его признаём лишь де-факто, и мы заключаем антикоммунистический союз с Японией. Это поможет нам в очевидно возобновляемой гражданской войне внутри страны."
 NW_JAP.527.a: "It's time for us to make peace"
 NW_JAP.527.b: "We will liberate the whole of China!"
 
 NW_JAP.528.t: "China's Refusal"
 NW_JAP.528.d: "Китайское правительство отказывается вести переговоры с нами в каком-либо виде, даже несмотря на наше беспрецедентное предложение о тайном визите министра иностранных дел в Чунцин."
 NW_JAP.528.a: "It seems that Matsuoka did not foresee that this could happen"
 
 NW_JAP_news.73.t: "[GetNewsHeadline] Matsuoka in China"
 NW_JAP_news.73.d: "Японский министр иностранных дел Ёсукэ Мацуока совершил свой очередный невероятный дипломатический ход – он лично с парой своих помощников в обстановке полнейшей секретности вылетел в текущую китайскую столицу, [CHI.capital.GetName], для ведения переговоров и заключения там мирного соглашения. Личная встреча с китайским лидером привела к выработке условий такого соглашения, которое было принято обоими сторонами там же в столице Китая. Кровавая бойная между двумя азиатскими гигантами наконец-то завершается, хотя многие говорят, что в Китае это вызовет лишь взрыв недовольства и новую гражданскую войну."
 NW_JAP_news.73.a: "However, Matsuoka has once again proved his "diplomatic genius""
 
 NW_JAP.529.t: "The Unexpected Proposal of the Japanese Minister of Foreign Affairs"
 NW_JAP.529.d: "Министр иностранных дел Японской империи Ёсукэ Мацуока хочет посетить нашу столицу с тайным визитом, где он предлагает провести переговоры о заключении перемирия между нашими странами. Такое посещение будет означать де-факто признание нашего правительства Японией, что подорвёт легитимность её коллаборационистские образования на территории Китая. Если мы заключим перемирие, то оно будет на прежних условиях: Маньчжоу-Го сохраняется, однако мы его признаём лишь де-факто, и мы заключаем антикоммунистический союз с Японией. Это поможет нам в очевидно возобновляемой гражданской войне внутри страны."
 NW_JAP.529.a: "Yes, we are ready to make peace"
 NW_JAP.529.b: "We will liberate the whole of China!"
 
 NW_JAP.530.t: "Japanese Minister's Proposal for a Visit"
 NW_JAP.530.desc: "Японский министр иностранных дел Ёсукэ Мацуока желает посетить нашу страну с визитом, предполагающим переговоры для восстановления отношений между нашими странами. Он желает провести его либо на основной территории Соединённых Штатов в Северной Америке, либо же на Гавайских островах."
 NW_JAP.530.a: "We are ready to receive him at any place"
 NW_JAP.530.b: "We would prefer to meet in North America"
 NW_JAP.530.c: "It's better to choose Hawaii, where Matsuoka will have less chance to manipulate the press"
 NW_JAP.530.d: "We don't want to see him"
 
 NW_JAP.531.t: "American Consent"
 NW_JAP.531.d: "Американцы согласились на организацию тура министра иностранных дел Мацуоки по Соедиённным Штатам Америки, причём оставили нам выбор места проведения встречи. Им может стать столица США, таким образом для нас откроется возможность свободного взаимодействия с американской прессой, а также посещения нескольких штатов. Другим вариантом могут стать Гавайи – острова посередине Тихого океана, подчёркивающие характер новой возникающей на наших глазах Тихоокеанской цивилизации."
 NW_JAP.531.a: "We should limit ourselves to meeting in Hawaii"
 NW_JAP.531.b: "We have to arrange a full-fledged trip to America"
 
 NW_JAP.532.t: "American Consent"
 NW_JAP.532.d: "Американцы согласились на организацию тура министра иностранных дел Мацуоки по Соедиённным Штатам Америки, выбрав местом встречи основные земли США. Таким образом Мацуоке удастся посетить несколько штатов, свободно вазимодействовать с американской прессой, а завершится она официальной встречей в Вашингтоне. Вполне возможно, что они знают о том, что Мацуока провёл свою юность в Орегоне, и для него лично очень важно посещение этого места."
 NW_JAP.532.a: "However, this is a trump card in our hands"
 
 NW_JAP.533.t: "American Consent"
 NW_JAP.533.d: "Американцы согласились на организацию тура министра иностранных дел Мацуоки по Соедиённным Штатам Америки, выбрав местом проведения официальной встречи Гавайи – острова посередине Тихого океана, подчёркивающие характер новой возникающей на наших глазах Тихоокеанской цивилизации."
 NW_JAP.533.a: "It's a good idea"
 
 NW_JAP_news.74.t: "[GetNewsHeadline] Matsuoka USA Tour"
 NW_JAP_news.74.d: "Всё внимание мира теперь приковано к японскому министру иностранных дел Ёсукэ Мацуоке и его путешествию в Соединённые Штаты Америки для встречи с американским президентом и переговоров о восстановлении отношений между двумя великими тихоокеанскими державами. Мацуока известен всему миру тем, что в 1933 году вывел Японию из Лиги Наций, а позже занимался промышленным развитием Маньчжоу-Го. Когда отношения между двумя странами ухудшились, то именно ему выпала роль восстановить их, особенно учитывая его биографию – юность он провёл в американском штате Орегон, в далёкие 1890-е годы."
 NW_JAP_news.74.a: "The imperialists continue to conspire against the progressive world"
 NW_JAP_news.74.b: "The peace Summit?"
 
 NW_JAP.534.t: "Meeting in Hawaii"
 NW_JAP.534.d.a: "Японский министр иностранных дел наконец-то прибыл в Гонолулу, Гавайи, где начались переговоры между нашими делегациями. Мацуока выставил следующие предложения: Япония выводит свои войска из Китая, Маньчжоу-Го сохраняется, Китай и Япония подписывают перемирие, предполагающее ликвидацию всех прочих марионеточных правительств, после чего США и Япония организуют помощь китайскому правительству в восстановлении страны и на случай возобновления гражданской войны в Поднебесной. Японская империя и США одновременно подписывают соглашение о торговле и мореплавании. Для того, чтобы установить мир на Дальнем Востоке Мацуока считает помощь США необходимой – американское правительство должно надавить на китайцев, пообещав прекратить помощь, если те не пойдут на подписание перемирия.\n\nЕсли нас устраивают эти условия, то мы можем подписать необходимые документы. Однако, возможно, с нашей стороны было бы необходимым ещё добиться от Японии принятия некоторых принципов дальнейшего сосуществования:\n\n1. Уважение территориальной целостности и суверенитета всех стран.\n2. Поддержка принципа невмешательства во внутренние дела других стран.\n\n3. Поддержка принципа равенства, включая равенство коммерческих возможностей.\n4. Ненарушение статус-кво в Тихом океане, за исключением случаев, когда статус-кво может быть изменен мирными средствами.\n\nТакже в отношении Китая может быть произведен совместный отказ от особых прав, как Японией, так и США, что покажет добрую волю в отношении китайского правительства."
 NW_JAP.534.d.b: "Японский министр иностранных дел наконец-то прибыл в Гонолулу, Гавайи, где начались переговоры между нашими делегациями. Основной заботящей японцев мыслью последнего десятилетия являлась возвращение в стан Великих держав из международной изоляции, вызванной Маньчжурским инцидентом. Нарушение торговли между нашими странами стало ещё одним ударом по японским элитам. Основная задача Мацуоки на Гавайях – возобновить Соглашение о торговле и мореплавании 1911 года, которое действовало долгие десятилетия до недавнего времени.\n\nЕсли нас устраивают эти условия, то мы можем подписать необходимые документы. Однако, возможно, с нашей стороны было бы необходимым ещё добиться от Японии принятия некоторых принципов дальнейшего сосуществования:\n\n1. Уважение территориальной целостности и суверенитета всех стран.\n2. Поддержка принципа невмешательства во внутренние дела других стран.\n\n3. Поддержка принципа равенства, включая равенство коммерческих возможностей.\n4. Ненарушение статус-кво в Тихом океане, за исключением случаев, когда статус-кво может быть изменен мирными средствами.\n\nТакже в отношении Китая может быть произведен совместный отказ от особых прав, как Японией, так и США, что покажет добрую волю в отношении китайского правительства."
 NW_JAP.534.a: "We are ready to sign documents without unnecessary difficulties."
 NW_JAP.534.b: "Yes, the Japanese side should be made aware of them"
 
 NW_JAP_news.75.t: "[GetNewsHeadline] Peace in the Pacific Ocean"
 NW_JAP_news.75.d: "Япония и Соединённые Штаты сумели прийти к взаимопониманию в ходе встречи японского министра иностранных дел с американским президентом. Две страны восстанавливают своё соглашение о торговле и мореплавании, а также сделали совместное заявление о том, что будут и дальше «искать мира и взаимопонимания для построения новой великой Тихоокеанской цивилизации на основе двух столпов – Японской империи и Соединённых Штатов Америки». Министр иностранных дел Мацуока стал героем газет и репортажей: пишут, что ему удалось достичь этого благодаря своему «квазиамериканству» - он вырос в Орегоне, в конце прошлого столетия."
 NW_JAP_news.75.a: "It seems that the war in the Pacific Ocean was avoided"
 NW_JAP_news.75.b: "We knew that the Americans would continue to support Japanese imperialism"
 NW_JAP_news.75.c: "The Japanese turned out to be much closer to America than to Europe."
 
 NW_JAP.535.t: "Joint Waiver of Special Rights"
 NW_JAP.535.d: "Американский госсекретарь в конце переговоров и после заключения прочих соглашений предложил дополнительную меру – произвести совместный отказ от особых прав в Китае Соединёнными Штатами и Японией. Это покажет нашу добрую волю и улучшит отношения с китайским правительством."
 NW_JAP.535.a: "Yes, that would be a good sign"
 NW_JAP.535.b: "It's worth avoiding this offer, all in good time"
 
 NW_JAP_news.76.t: "[GetNewsHeadline] The United States and Japan have Given Up Special Rights in China"
 NW_JAP_news.76.d: "Ещё одна новость пришла из тихоокеанского региона – Япония и США совместно отказываются от своих особых прав в Китае, полученных после подавления Боксёрского восстания в 1901 году. Эта новость вызвало одобрение и энтузиазм китайцев по всему миру. Также, два государства призвали другие страны пойти на этот давно назревший шаг."
 NW_JAP_news.76.a: "This is really a diplomatic blitzkrieg, so to speak"
 
 NW_JAP.536.t: "The Japanese Evaded the Supplementary Agreement"
 NW_JAP.536.d: "Мацуока выслушал наше предложение о дополнительном совместном отказе от особых прав в Китае, но уклонился от ответа на этот вопрос, сообщив, что это мера обязательно увидит свой свет, но в своё время. Текущих соглашений, касающихся Китая, уже достаточно."
 NW_JAP.536.a: "Well"
 
 NW_JAP.537.t: "American Conditions"
 NW_JAP.537.d: "Представители США выслушали наши предложения касаемо восстановления отношений между нашими странами и согласились с ними, но высказали необходимость принять некоторое основополагающие принципы дальнейшего сосуществования наших государств и устройства тихоокеанской цивилизации:\n\n1. Уважение территориальной целостности и суверенитета всех стран.\n2. Поддержка принципа невмешательства во внутренние дела других стран.\n3. Поддержка принципа равенства, включая равенство коммерческих возможностей.\n4. Ненарушение статус-кво в Тихом океане, за исключением случаев, когда статус-кво может быть изменен мирными средствами.\n\nТакже американский госсекретарь предложил произвести совместный отказ от особых прав в Китае, как Японией, так и США, что покажет добрую волю в отношении китайского правительства и улучшит с ним отношения."
 NW_JAP.537.a: "We are ready to adhere to these principles"
 NW_JAP.537.b: "We would only like to waive the joint rights"
 
 NW_JAP.538.t: "Matsuoka's Persistence"
 NW_JAP.538.d: "Мацуока выразил согласие с нашим предложением об отказе от особых прав в Китае, но не видит необходимым провозглашать столь «резкие» заявления, так как они могут подорвать отношения и Японии, и в первую очередь, самой Америки с такими старыми европейскими державами, как Британия, Франция и Нидерланды. Более того, Мацуока нашёл принципы противоречащими друг другу от пункта к пункту. Однако, он сообщил, что японское правительство духовно всегда будет стоять на принципах, предложенных их американскими коллегами, и поэтому предлагает не отказываться от их рассмотрения, а лишь отложить на время, так как они требуют отдельных серьёзных переговоров."
 NW_JAP.538.a: "Okay, that's a reasonable position"
 NW_JAP.538.b: "And yet we insist"
 
 NW_JAP.539.t: "Negotiations on the Brink"
 NW_JAP.539.d: "Американские представители заявили, что они не готовы подписывать с нами соглашения без принятия озвученных ими принципов. Они даже больше предпочитают отказаться от отказа от особых прав в Китае, чем от «этого важного заявления». В целом, так как эти принципы являются лишь декларацией, а не строгим заявлением, в связи с чем мы можем спокойно их принять, тем более, что идеи паназиатизма и свободы народов от колониализма хорошо пересекаются с принципами предложенными американской стороной."
 NW_JAP.539.a: "They speak from a position of strength, as it is impossible to return from Hawaii empty-handed"
 
 NW_JAP_news.77.t: "[GetNewsHeadline] Pacific Charter"
 NW_JAP_news.77.d: "Президент США и японский министр иностранных дел Ёсукэ Мацуока подписали несколько соглашений по итогам своей встречи: во-первых, они восстановили своё соглашение о торговле и мореплавании, во-вторых заключили документ, названный журналистами «Тихоокеанской хартией». Он предполагает принятие двумя державами четырёх основополагающих принципов сосуществования: уважение территориальной целостности и суверенитета всех стран, поддержка принципа невмешательства во внутренние дела, поддержка принципа равенства, ненарушение статус-кво в Тихом океане, за исключением если статус-кво может быть изменён мирными средствами."
 NW_JAP_news.77.a: "All these are pieces of paper to cover up their imperialism"
 NW_JAP_news.77.b: "The Japanese turned out to be much closer to America than to Europe"
 NW_JAP_news.77.c: "It seems that the ideas of Japan and America have found a response in each other's hearts"
 
 NW_JAP.540.t: "Matsuoka's Journey"
 NW_JAP.540.d.a: "The Japanese Foreign Minister has completed his trip to America, during which he managed to visit his native state of Oregon, as well as give countless media interviews. Reporters seem to have been following him at almost every turn, and now he has gained incredible support in American society – people see him as a messenger of peace, as well as a "commoner" who simply tries to do what his heart calls for. This is what he was betting on – Matsuoka is a very good diplomat and a skilled politician, and he probably remembers how the Russian Minister Witte used public opinion in 1905 to put pressure on the Japanese delegation during the peace negotiations and achieved his goals. Now Matsuoka has finally arrived in Washington, where negotiations between our delegations have begun. Matsuoka put forward the following proposals: Japan withdraws its troops from China, Manchukuo remains, China and Japan sign an armistice involving the elimination of all other puppet governments, after which the United States and Japan will organize assistance to the Chinese government in rebuilding the country and in case of a resumption of civil war in China. The Empire of Japan and the United States simultaneously sign an agreement on trade and navigation. In order to establish peace in the Far East, Matsuoka considers US assistance necessary – the American government should put pressure on the Chinese, promising to stop helping if they do not agree to sign an armistice.\n\nIf we are satisfied with these conditions, we can sign the necessary documents. However, perhaps it would be necessary for our part to get Japan to accept some principles of further coexistence.:\n\n1. Respect for the territorial integrity and sovereignty of all countries.\n2. Upholding the principle of non-interference in the internal affairs of other countries.\n3. Upholding the principle of equality, including equality of commercial opportunities.\n4. Non-violation of the status quo in the Pacific Ocean, except in cases where the status quo can be changed by peaceful means.\n\nAlso, a joint waiver of special rights may be made with respect to China, both by Japan and the United States, which will show goodwill towards the Chinese government."
 NW_JAP.540.d.b: "The Japanese Foreign Minister has completed his trip to America, during which he managed to visit his native state of Oregon, as well as give countless media interviews. Reporters seem to have been following him at almost every turn, and now he has gained incredible support in American society – people see him as a messenger of peace, as well as a "commoner" who simply tries to do what his heart calls for. This is what he was betting on – Matsuoka is a very good diplomat and a skilled politician, and he probably remembers how the Russian Minister Witte used public opinion in 1905 to put pressure on the Japanese delegation during the peace negotiations and achieved his goals. Now Matsuoka has finally arrived in Washington, where negotiations between our delegations have begun. The main concern of the Japanese over the past decade has been to return to the camp of the Great Powers from the international isolation caused by the Manchurian incident. The disruption of trade between our countries was another blow to the Japanese elites. Matsuoka's main task in Hawaii is to renew the Trade and Navigation Agreement of 1911, which was in force for many decades until recently.\n\nIf we are satisfied with these conditions, we can sign the necessary documents. However, perhaps it would be necessary for our part to get Japan to accept some principles of further coexistence.:\n\n1. Respect for the territorial integrity and sovereignty of all countries.\n2. Upholding the principle of non-interference in the internal affairs of other countries.\n3. Upholding the principle of equality, including equality of commercial opportunities.\n4. Non-violation of the status quo in the Pacific Ocean, except in cases where the status quo can be changed by peaceful means.\n\nAlso, a joint waiver of special rights may be made with respect to China, both by Japan and the United States, which will show goodwill towards the Chinese government."
 NW_JAP.540.a: "We are ready to sign documents without unnecessary difficulties"
 NW_JAP.540.b: "Yes, the Japanese side should be made aware of them"
 
 NW_JAP.541.t: "Americans' Refusal"
 NW_JAP.541.d: "The Government of the United States of America has stated that it does not want Mr. Matsuoka's visit to materialize. Such a visit would not be welcome and the negotiations would not be fruitful."
 NW_JAP.541.a: "Do Americans not want peace?"
 
 NW_JAP_news.78.t: "[GetNewsHeadline] Matsuoka heads the Japanese government"
 NW_JAP_news.78.d: "Не заставило долго ждать, как новым премьер-министром Японской империи стал человек, который сумел выпутать страну из того клубка проблем международных проблем, в которые она ввязалась свыше десяти лет назад. Известно, что он уже давно искал возможности стать главой правительства и теперь его цель осуществилась через пост министра иностранных дел. Несмотря на это, у него есть и большие планы на внутренние реформы государства, которые он вынашивал долгие годы. Кроме того, Мацуока – первый христианин на посту премьера Японии."
 NW_JAP_news.78.a: "The greatest diplomat of our time holds a position that deserves it"
 
 NW_JAP.542.t: "Appointment of a New Lord Keeper of the Privy Seal"
 NW_JAP.542.d: "В связи со смертью Сайто Макото, лорда-хранителя Малой печати, нам необходимо выбрать нового человека на эту роль. Первоначально выдвигали Цунео Мацудайру – известного дипломата, посла в Соединённом Королевстве, и тестя брата императора, Ясухито, но последний настоял на том, чтобы вместо этого Мацудайра занял освободившийся пост министра императорского двора – малозначащий пост, на котором его родственник не окажется под угрозой политических убийств. Связано это с тем, что должность Лорда-хранителя Малой печати в последние годы становится особенно важна на фоне угасания института государственных старейшин (гэнро) и того, что именно Лорд-хранитель является тем, кто определяет контакты императора с политиками и сановниками.\n\nСейчас же в качестве кандидатур рассматриваются два человека. Первый это Юаса Курахей, который не принадлежит к аристократии и не имеет опыта работы в качестве министра кабинета. Однако сам император его высоко ценит за его умеренную, строгую и честную личность, которая держится на определённой дистанции и от военных, и политических партий, таким образом устанавливая впервые за долгое время на этот важный пост нейтрального человека.\n\nДругим вариантом может стать Фумимаро Коноэ – протеже господина Сайондзи, которого хотят видеть на этом посту сам Юаса Курахей, занимающий последние три года должность министра императорского двора, и президент Тайного совета Итики Китокуро. В настоящий момент Коноэ занимает пост спикера Палаты пэров. Однако он не желает в настоящий момент занимать пост лорда-хранителя Малой печати, ссылаясь на «болезнь». Вероятно, это связано с тем, что в таком случае Коноэ окажется между реформаторами из своего окружения и консерваторами из своих учителей. Поэтому чтобы уговорить его занять этот пост, придётся пойти на какие-то дополнительные уступки."
 NW_JAP.542.a: "Konoe is needed as prime minister, so Yuasa will take the post"
 NW_JAP.542.b: "It will be a good role for Konoe and we are ready to make concessions"
 
 NW_JAP.543.t: "Yuasa Kurahei's Disease"
 NW_JAP.543.d.a: "The Lord Keeper of the Privy Seal, Yuasa Kurahei, has decided to retire for health reasons. Despite the fact that he is only 66 years old, which is not a record for Japanese politics, he has recently begun to feel much worse and this has begun to interfere with his duties.\n\nIn his place, on the recommendation of several high–ranking officials at once: Prince Konoe, Yuasa himself and others, a young aristocrat Kōichi Kido, a friend and associate of Fumimaro Konoe, is proposed. Kido proved himself during the February 26 incident, keeping the emperor in touch with Genrō Saionji, and has held several ministerial posts since then. However, Kido is only 50 years old, which is an exceptional example in the practice of appointing to such an important position, since he will be in charge of the emperor's entire relationship with his subjects and members of the government, but his candidacy is also approved by the army and right-wing circles." 
 NW_JAP.543.d.b: "$NW_JAP.543.d.a$\n\nOn the other hand, some officials in the emperor's entourage propose to appoint Prince Konoe to this post, whose character and qualities will show themselves well on it. The army will be ready to see Konoe in this post, perhaps even more than Kido." 
 NW_JAP.543.a: "Let Kido take this position"
 NW_JAP.543.b: "It will be a good job for Konoe"
 
 NW_JAP.544.t: "New Premier Election System"
 NW_JAP.544.desc: "The Meiji Constitution does not contain any legal provisions regarding the procedure for appointing a Prime Minister. Officially, the emperor, who was the "general ruler of the government," was supposed to exercise the right of appointment at will, without being limited by legal provisions or the desires of his subjects. However, if the Prime Minister made a mistake, then the Emperor would be responsible for the appointment, and although this had to be avoided, it was also necessary to maintain the format in which the Emperor personally appoints the Prime Minister. After much trial and error during the Meiji period, this issue was resolved – nine unofficial advisers to the emperor, Genrō, give him advice on whom to appoint as head of the Cabinet of Ministers, and the monarch "agrees" with their candidacy.\n\nHowever, such a decision could not be permanent due to the natural aging and death of the advisers. By the end of the Taishō period, only the great Saionji Kinmochi remained alive. Starting from this period, the emperors raised the issue of a new procedure for appointing a prime minister. Now is the time for the urgent need to choose her, as it is known that Saionji's days are numbered. Among the options being considered are the following:"
 NW_JAP.544.a: "The  Lord Keeper of the Privy Seal will choose a candidate"
 NW_JAP.544.b: "Senior vassals should replace the Genrō institute"
 NW_JAP.544.c: "The Lord Keeper and the senior vassals must work together to make the choice"
 NW_JAP.544.d: "The Privy Council should take over this issue"
 
 NW_JAP.545.t: "Kitokurō Resigns"
 NW_JAP.545.d.a: "The head of the Privy Council, Ichiki Kitokurō, wants to resign amid the events that have occurred. He is a henchman of Genrō Saionji and an important asset of the liberal elite faction, as the Privy Council continues to play a role in the government system, despite attempts to reform or even eliminate it. Kitokurō himself, according to the old tradition, gives a recommendation for choosing his successor before leaving. His choice fell on Kiichirō Hiranuma, the baron, the gray cardinal of Japan's judicial system, and the head of the right–wing Kokuhonsha society, which has more than 200,000 members, including many generals of the Kodoha faction, nationalist and traditionalist politicians. Hiranuma had long coveted the post of head of the Privy Council, but in 1934 he was prevented from doing so by Saionji – the conflict between these two people has been going on for more than a decade, as Saionji seeks to liberalize Japanese politics, and Hiranuma wants to at least prevent this, if not even reverse some changes. However, suddenly Hiranuma himself and his supporters proposed to elect the elderly Kiyoura Keigo, an 85–year-old politician, a man of the same generation as Saionji, who once headed both the government and the Privy Council, as head of the Privy Council." 
 NW_JAP.545.d.b: "$NW_JAP.545.d.a$\n\nHowever, Saionji himself wants Kitokurō to continue in office in order to prevent opponents of democracy from using the Privy Council to promote their ideas."
 NW_JAP.545.a: "Let's choose Hiranuma"
 NW_JAP.545.b: "Let's accept Kiyoura's candidacy"
 NW_JAP.545.c: "Let's persuade Kitokurō to stay"
 
 NW_JAP.546.t: "Dissolution of the Kokuhonsha"
 NW_JAP.546.d: "Today, by the decision of its chairman, Baron Kiichiro Hiranuma, the Kokuhonsha society, which he founded in 1924 when he was Minister of Justice and leader of the House of Peers, is self-dissolving. It called on Japanese patriots to reject various foreign political 'isms' (such as socialism, communism, Marxism, anarchism, etc.) in favor of a rather vaguely defined 'Japanese national spirit' (kokutai). The name 'kokuhon' was chosen as an antithesis to the word 'minpon', from 'minpon shugi', the commonly used translation of the word 'democracy'. Accordingly, the Secret Society openly supported totalitarian ideology. Genro Saionji Kinmochi publicly criticized the organization for promoting a Japanese variety of fascism.\n\nIncluded in the Kokuhonsha were many of Hiranuma's colleagues from the Ministry of Home Affairs, important businessmen, as well as some of the most influential generals and admirals, including Sadao Araki, Jinzaburo Masaki, Saito Makoto, and Yamakawa Kenziro, and war hero Admiral Togo Heihachiro served as honorary vice-chairman. By 1936, the organization claimed to have more than 200,000 members in 170 branches. The Kokuhonsha published a monthly newspaper called 'Kokuhon' and acted as a political support group for Hiranuma.\n\nIn Kokuhon, they openly advocated a concept they called Kokumin Zentaishugi ('National Totalitarianism'), which sought to 'incorporate all parts of the Japanese state and society into one all-encompassing whole.' According to Kokuhon, the idea of Kokumin Zentaishugi was better suited to the mentality of the Japanese people than Western democracy, stating that 'the Japanese, unlike the Chinese or Jews, are incapable of living without a state.'\n\nAfter a recent incident, Hiranuma apparently decided that the organization had fulfilled its role and he no longer needed it. It is likely that he is thus showing that, having obtained the post of head of the Privy Council (directly or indirectly), and against the backdrop of the radicalism of young officers and the fact that many members of the Kokuhonsha supported the conspirators, he is ready to compromise with the liberal elites, as reformers of various stripes turned out to be too radical even for him after the series of murders that took place."
 NW_JAP.546.a: "Hiranuma was horrified by those he had created"
 
 NW_JAP.547.t: "Probationary Supervision Law for Political Offenses" 
 NW_JAP.547.d: "For several years, Baron Hiranuma has been trying to revise the Peace Preservation Law to strengthen it by introducing a procedure for preventive detention. Today, he is again trying to overcome resistance, primarily parliamentary, by putting forward a new bill for discussion at the 69th session of parliament, which is not formally a revision of existing legislation.\n\nThe creator of the new law is Takeichiro Moriyama, director of the probation department of the Ministry of Justice. Moriyama, who is responsible for the bill, stated that 'we have completely discarded the existing circumstances and developed the bill on a completely new basis,' and stressed that the Probation Law for Offenders was based on 'protective guidance' rather than 'intimidation and oppression.' The purpose of the law is to 'prevent the re-offending of those who have changed their ideology, and to encourage those who have not changed their ideology to change their ideology.' This refers to the practice promoted by the secret police of 'changing views' among those convicted under the Peace Preservation Law, where a person officially declared that he had abandoned his former ideas (most often communist or Marxist) and remembered his 'Japanese spirit.'\n\nDuring the parliamentary debates, the left-wing independent politician Kato KanjQ spoke out against the bill, pointing out that the recidivism rate among violators of the Peace Preservation Law was low, at about 3 percent (compared to about 35 percent for ordinary crimes), and that the bill would violate the constitutional right to freedom of residence and movement."
 NW_JAP.547.a: "Let's support the bill"
 NW_JAP.547.b: "Let's get it rejected in parliament"
 NW_JAP.548.t: "Nazi Legislation and Legal Frameworks"
 NW_JAP.548.d: "Today, the Ministry of Justice released a brochure titled 'Nazi Legislation and Legal Frameworks,' which contains a translation and some commentary on the criminal law and criminal procedure sections of the 'Nationalsozialistisches Handbuch fur Recht und Gesetzgebung,' compiled by the German Minister without Portfolio, Dr. Hans Frank. The original book was published in Munich on December 15, 1934, and is a massive work of over 1600 pages, created through the joint efforts of more than 100 Nazi scholars. The Japanese translator is Haruyo Shinozuka, a Bachelor of Laws. As the brochure's table of contents states: 'People often say that the Nazis had no unique theory. Is this really the case? This work is one of the answers to this question... I hope and expect that by printing this, we can create a great research project in our country that will surpass the Nazis.' As is known, the initiator of the translation and publication of such a work is Baron Kiichiro Hiranuma, the author of the Peace Preservation Law, the main lobbyist for strict criminal legislation, and the leader of the conservative part of the elites."
 NW_JAP.548.a: "It seems Hiranuma is trying to promote Nazi ideas this way"
 NW_JAP.549.t: "Hirota Decides to Resign"
 NW_JAP.549.desc.a: "Prime Minister Hirota Koki has decided to resign as he has done everything he could to eliminate the consequences of the military putsch and implement his reforms. There are already several suitable candidates to replace him. First and foremost is Prince Konoe, who has long been prepared for this role by the elderly genro Saionji Kinmochi. Now Konoe himself, who had previously refused the offer to become prime minister several times, has announced that he is ready to take power. Another possible candidate is the leader of the group of bureaucratic reformers, Fumio Goto, a man who has already been a cabinet minister and even acting prime minister during the young officers' putsch. A third possible person could be General Kanji Ishiwara, the leader of the Manchurian faction within the army, which is known for having organized the seizure of Manchuria, thanks to which Ishiwara became a popular figure among young and middle-ranking officers. He has rather unusual views, as he is, for example, an opponent of war with China and a staunch supporter of Pan-Asianism."
 NW_JAP.549.a: "Let Konoe take his destined position"
 NW_JAP.549.b: "Fumio Goto and the bureaucratic reformers can bring the right reforms" 
 NW_JAP.549.c: "General Ishiwara's ideas will be useful at this stage"
 NW_JAP.550.t: "The Death of Saionji Kinmochi"
 NW_JAP.550.d: "Starting in February 1939, the health of the last genro, Saionji, often deteriorated, and in the summer of 1940, instead of his usual summer vacation at his villa in Gotemba, he had an air conditioner installed in his room at his usual residence, Zagyoso. Realizing that he was close to death, Saionji distributed money to close friends as commemorative gifts. In November, he developed pyelonephritis, and although he fully recovered, he could not bear the weakness and finally passed away on the evening of November 24 at 9:54 PM. He was 92 years old at the time of his death. Saionji had expressed his intention to refuse a state funeral, saying, 'Even after death, I will not need the care of monks or Shinto priests.' Nevertheless, a grand state funeral was held in Hibiya Park. Tens of thousands of people attended, and 8,000 people visited Zagyoso, which was opened to the public on the same day."
 NW_JAP.550.a: "The old Japan is finally dead" 
 NW_JAP.551 .t: "Choosing a Name for the New Party"
 NW_JAP.551 .d: "Konoe's circle has almost completed the formation of a new political party. The only unresolved issue is the choice of a name for this party. Three possible names have been proposed by different groups of politicians." 
 NW_JAP.551 .a: "Great Japan Party"
 NW_JAP.551.b: "Imperial Party of Japan"
 NW_JAP.551.c: "Great Imperial People's Association of Japan"
 NW_JAP.552.t: "Hisashi Aso's Speech in Parliament"
 NW_JAP.552.d: "At the first meeting of the Imperial Parliament after the suppression of the military rebellion, Hisashi Aso, the general secretary of the Shakai Taishuto party, delivered a speech on behalf of the party:\n\n- I believe that the key to national reform lies in stabilizing the lives of the people and giving society hope for tomorrow, while dealing a decisive blow to capitalist institutions, carrying out decisive internal reforms, and breaking old political abuses through the forced implementation of the Showa Restoration.\n\n'Being determined to carry out the Showa Restoration and internal reforms' — were these not the heroic words of the Young Officers in the days of the past putsch? Perhaps that is why, unlike other congressmen, Aso did not criticize the behavior of the military or the generals of the Kodoha faction at this parliamentary session. This is not surprising; his faction within the party, ever since the publication of the 'Army Pamphlet' in 1934, has taken a benevolent position towards the military and their desire to build a national defense state. They are ready to support them in exchange for the implementation of some socialist reforms. In the elections, his party, the only left-wing party in parliament, increased its number of deputy mandates to 24 people.\n\nAnother member of the Diet, Takao Saito, a member of the Rikken Minseito party, boldly criticized the concept of the Showa Restoration: 'Praise the transformation of the country, but do not know what the transformation of the country is; praise the Showa Restoration, but do not understand what the Showa Restoration is.'"
 NW_JAP.552.a: "It is hard to realize that even in parliament, there were defenders of the conspirators' actions"
 NW_JAP.553.t: "Hisashi Aso's Article"
 NW_JAP.553.d: "The General Secretary of the left-wing party Shakai Taishuto, Hisashi Aso, published his new article in the June issue of the magazine 'Reform', the party's print organ: 'It is obvious that capitalism can no longer guarantee national life as it did in the past, so the need for social reforms is urgently required.' At the same time, Aso also said directly: 'The reform of our country must be centered on the parliament and carried out through the parliament, that is, parliamentary politics. Therefore, the biggest political priority today should be the reform of the parliament. The parliament itself must be able to correctly reflect the needs of life and the hopes of the people.'"
 NW_JAP.553.a: "Well, at least they want to carry out their reforms through parliament, not by force"
 NW_JAP.554.t: "Major Katakura's Plan"
 NW_JAP.554.d: "The Ishiwara-Miyazaki five-year plan is undergoing a long period of discussion in the highest financial circles and bureaucracy. It has become clear that this plan cannot be implemented in Japan itself immediately. Additional research was conducted, according to which it was decided to shorten it for use in Manchukuo. The Bureau of Military Affairs and the Bureau of Equipment and Supplies of the Ministry of Defense proposed a sum of 2.3 billion yen for twenty-two projects under the plan. Major Tadashi Katakura presented this plan to General Seishiro Itagaki, Chief of Staff of the Kwantung Army, who agreed to it."
 NW_JAP.554.a: "Excellent, they will test it somewhere else first"
 NW_JAP.555.t: "The Only Officer with an Iron Neck"
 NW_JAP.555.d: "It is believed that Colonel Kanji Ishiwara, the initiator of the seizure of Manchuria in 1931, played the greatest role in the suppression. Despite the fact that many young officers among the putschists counted on Ishiwara's support, and in fact admired his actions, he, being appointed head of martial law in Tokyo, carried out the most consistent and tough policy towards the conspirators. Although the emperor's instructions were to quickly attack the rebels' positions, in the martial law headquarters itself there were fierce and emotional disagreements over the prospect of a military confrontation.\n\nIshiwara's sheer willpower broke through the fog of hesitation at headquarters. On the evening of the second day of the mutiny, several officers sympathetic to the rebels came to the headquarters to demand a postponement of action against the rebels. Their passionate and eloquent appeal made a deep impression on most of those present at the crowded meeting. Ishiwara listened in silence for a long time to the vacillations of the other officers, after which he rose from the corner of the huge table at which the martial law staff sat and announced in a loud voice:\n\n- We will immediately begin preparations for the assault. All units will assemble for this purpose. Stepping to the door, he stopped and, turning, added, 'The army will wait until noon tomorrow, then it will begin the offensive and suppress this uprising.'\n\nHe gave several specific orders to the various assault units and then withdrew. If ever there was a right man in the right place, it was Colonel Ishiwara."
 NW_JAP.555.a: "Tokyo was saved thanks to his courage and composure" 
 NW_JAP.556.t: "Unexpected Conclusion of the Teijin Company Trial" 
 NW_JAP.556.desc: "In June 1933, a group of young investors, the Banchokai, acquired 100,000 shares of Teijin (a leading rayon and textile firm) from the Bank of Taiwan at a price of 125 yen per share. The shares steadily rose in price, reaching 200 yen per share by the end of the year, and rumors began to appear in the editorial pages of various newspapers that the Banchokai had somehow managed to manipulate the market.\n\nWorking with this unfounded rumor, ultra-right-wing officials in the Ministry of Justice accused officials in the Ministry of Finance and members of the Saito Cabinet of colluding with the Bank of Taiwan to allow the Banchokai to buy shares at an artificially low price in exchange for cash and stock bribes. In April 1934, the Ministry of Justice ordered the arrest of the Deputy Minister of Finance, the director of the Bank of Taiwan, and the president of Teijin. Upon receiving news that a number of cabinet ministers were also to be arrested, Prime Minister Saito dissolved the government on July 3, 1934. Shortly thereafter, thirteen more officials were arrested on corruption charges. In total, corruption charges were brought against 16 people. The trial began in 1935.\n\nBut today, after 265 trials, all the defendants were acquitted. The court stated that the stock trading was conducted correctly and, therefore, the defendants were innocent. But the public still feels the taste of corruption, both within the bureaucracy and in the financial world, and this has undermined confidence in both the ideology of liberalism and the market economy. Back in 1934, there was talk that the entire prosecution was the result of a conspiracy by the faction of Fusanosuke Kuhara, one of the leaders of the Rikken SeiyQkai, the judicial elder and deputy chairman of the Privy Council Hiranuma Kiichiro, the military, and the right wing. A critic of this approach, the entrepreneur Muto Sanji, was killed by a right-wing fanatic in 1934."
 NW_JAP.556.a: "Nobody cares about this anymore"
 NW_JAP.556.b: "Perhaps this will damage Hiranuma's reputation"
 NW_JAP.556.c: "We must take advantage of this and use it in our propaganda against the right"
 NW_JAP.556.d: "It's better to leave this in the past as it will cause more problems"
 NW_JAP.557.t: "Fundamental Principles of Kokutai"
 NW_JAP.557.d: "In response to calls for the need to answer the question of kokutai, the government formed a committee of Japan's leading professors to discuss this issue. As a result of their work, they released a document titled Kokutai no Hongi (Fundamental Principles of the National Polity). It was a 156-page brochure, officially published by the Ministry of Education of Japan. This brochure is intended primarily for distribution among teachers throughout the country, but will also be sold openly to anyone who wishes.\n\nThe brochure contains the official position of the Japanese state on all aspects of domestic policy, international relations, culture, and civilization. It clearly states its purpose: to overcome social unrest and create a new Japan. In this brochure, students are taught to put the interests of the nation above their own, and that they are part of the state, not separate from it. It also explains the principle of hakko ichiu ('eight corners, one roof'). Defining the national polity as 'The Great Japanese Empire will be governed forever in accordance with the divine decree of the Emperor, who has been a continuous line of emperors for centuries. This is our national polity, which will never change,' it not only rejects communism and anarchism, but also considers democracy and liberalism incompatible with the national polity.\n\nA separate point criticizes the theory of the emperor as an organ of the state: 'The Emperor is the subject of sovereignty, and the theory that the subject of sovereignty is the state, and the emperor is merely its organ, has no basis other than the uncritical borrowing of Western nationalist theory. The Emperor is not simply the so-called head of state, monarch, sovereign, or ruling authority in foreign states, but governs this country in accordance with the just cause that has existed since the founding of the country, and Article 3 states that 'The Emperor is sacred and inviolable' to make this clear. Similar provisions found in foreign states are, of course, not based on such a deep meaning, but are merely an attempt to secure the position of the head of state by law.'"
 NW_JAP.557.a: "The manual has been handed down"
 NW_JAP.558.t: "Awkward Questions in Parliament"
 NW_JAP.558.d: "At a meeting of the Imperial Parliament, Sobei Hara of the Rikken SeiyQkai party asked the Minister of Education a question about a fragment from 'The Meaning of Kokutai,' which stated: 'This is not the rule of the Emperor and the people, and it is not a system of separation of the three powers or a system of rule of law, but rather a system of direct rule by the Emperor.' He asked:\n\n- If this is not a 'system of rule of law,' then where is the Japanese system of rule of law? If there is even a great body of laws for governing the country, such as the Meiji Constitution, is it not a country governed by law?\n\nThe Minister of Education replied that he would like to consider this matter carefully, and at the moment the 'Fundamental Principles of Kokutai' had not yet become 'sacred scripture,' so there might be some amendments in the future. In addition, many members of the cabinet had not yet read the brochure on the meaning of kokutai that was now being distributed."
 NW_JAP.558.a: "It seems the text of the brochure should have been approached more carefully"
 NW_JAP.559.t: "The Way of the Subjects"
 NW_JAP.559.d: "One of the main themes of the book is dedicated to the direct descent of Emperor Showa from the goddess Amaterasu and the religious characterization of Kokutai, which was defined as a 'theocracy' in which 'The Way of the Emperor's subjects comes from the Emperor's policy and consists in guarding and maintaining the Imperial Throne, which coexists with heaven and earth.' Emperor Showa and his war (seisen) are described as 'holy.' The virtues he embodied were unique and unchanging.\n\n'The Imperial Family is the source of the Japanese nation, and national and private life spring from this. The way of the subject is to be loyal to the Emperor, without caring for oneself, thereby supporting the Imperial Throne, which coexists with Heaven and Earth.'\n\nFilial piety and loyalty were the highest virtues of the subjects of the imperial state, and the book condemned 'individualism,' liberalism, utilitarianism, and materialism, which endangered these virtues: 'the country has been infected with perverted thinking, and it is our sacred duty to cleanse it and return to the virtuous customs of our ancestors. It is by working in harmony and cooperation and displaying our national dignity that we must obey the Heavenly Spirits of our Ancestors properly, which, by working in harmony with others, will contribute to the greater glory of the Throne.'\n\nThe brochure also claims that the Western powers have for centuries sought world domination and have been very successful in this, as evidenced by the fact that only a few thousand Europeans now ruled over 450 million Asians. The Western value system, based on greed and self-indulgence, is considered guilty of countless bloody aggressive wars and the current world economic crisis. America was singled out for special criticism, with mention of black slavery and the mistreatment of minorities and immigrants.\n\nOther sections are devoted to correct social and moral customs, some racial and eugenic ideas, theology and religion, military doctrines, and other aspects of Japanese customs."
 NW_JAP.559.a: "And all we want is a multipolar world..."
 NW_JAP.561 .t: "A Gift for the Premier"
 NW_JAP.561 .d: "The other day, one of General Tojo's friends gave him a Siamese cat. Many expected an indifferent reaction to such a gift from the tough general, who had even earned the nickname 'the Razor,' but he was unexpectedly pleased with it. The cat came to live at Tojo's house, and his rare visitors could see him sitting at his desk with the cat on the table."
 NW_JAP.561.a: "Cats can melt even Tojo's heart"
 NW_JAP.562.t: "Demand for the Dissolution of Other Political Associations"
 NW_JAP.562.d: "After the elections, the recommended candidates who were successful were united into a party called the 'Imperial Rule Assistance Political Association,' and the government announced that it no longer recognized any other political associations. This was the final step in establishing a genuine one-party state. After these statements, the major newspaper publishers Ogata and Tokutomi used their influence to secure the approval of the membership of the members of the Diet of the Tohokai party, which they supported, in the Association, while the party itself, after negotiations with its leader Seigo Nakano, will be transformed into a non-political association for moral thought called the Toho Jikai, 'Society of Eastern Comrades.' At the same time, auxiliary bodies such as the Youth Corps, as well as a public periodical called 'Totairiku,' or 'Eastern Review,' will be preserved."
 NW_JAP.562.a: "The fascists turned out to be the only coherent opposition..." 
 NW_JAP.563.t: "Discontent with the Dissolution of the Tohokai"
 NW_JAP.563.d: "Protests against the dissolution of the Tohokai swept across the country, and, given the danger that some members of the organization might resort to violence, Seigo Nakano wrote a detailed justification that the Tohokai was, after all, originally a cultural organization working on a plane beyond everyday politics, in the sense of the functioning of established institutions in which no more divisions were allowed. The party was only returning to this role, and its spirit was indestructible. However, he added that he 'felt a weariness from twelve years of fierce struggle suddenly descend upon him.' Originally, the party (besides the Youth Corps) had branches in twenty prefectures, as well as in Tokyo, with about 15,000 members. However, its level of activity is rapidly declining, and it is said that Nakano began to wonder whether it would be better for him to take up writing or science, especially when old friends noted that his early journalistic works were much more valuable than anything he had written as a politician."
 NW_JAP.563.a: "It seems we have managed to get rid of this thorn in our side in the form of Nakano"
 NW_JAP.564.t: "Nakano's Historical Notes"
 NW_JAP.564.d: "Seigo Nakano has retired from active politics. He now has free time to return to more scholarly pursuits, and he mainly lectures at his Shinjuku academy on various works of Chinese and Japanese classics, but especially on the late Tokugawa supporter, the historian Rai San'yo. Two main lecture series are devoted to Hideyoshi and the short-lived but famous Kemmu Restoration of 1333.\n\nMeanwhile, he had to resort to an alternative way of venting his irrepressible energy, reflecting on and discussing heroic episodes of past eras, while at the same time hoping that the seeds sown in the minds of his listeners would prepare them for new efforts when the opportunity arose. His lectures on the Kemmu Restoration were written quite well, although he read them not as a specialist, but with the aim of commenting on current events and his own experience.\n\nSince he is under increasingly close surveillance by the Special Higher ('Thought') Police and the Kempeitai, he has no other alternative but to speak in terms of national politics or restorationist rhetoric, although he has an additional motive for this, as he has begun to support Japanist politicians who are steadily becoming more hostile to the Tojo regime. In expressing his own views, he is forced to resort to more or less indirect historical allusions, often displaying his good ironic wit."
 NW_JAP.564.a: "Nakano remains a popular figure"
 NW_JAP.565.t: "The World Thrives on Personality"
 NW_JAP.565.d: "Recently, Seigo Nakano delivered a speech to a wide audience at Waseda University, which he himself had graduated from, which he called 'The World Thrives on Personality.' The title comes from a classic Chinese proverb: 'A state thrives on personality and is destroyed because of personality.' Beginning with a review of the complex military situation, Nakano elaborated on the irony of the situation where officials responsible for material production, such as Nobusuke Kishi, pay primary attention to issues of morale.\n\nHe also condemned Kishi's distinction between the 'Anglo-American' or 'Jewish' pursuit of profit, associated with liberalism, and the 'Japanese spirit' of completely selfless service, pointing out that long before Western influence was felt, Mitsui, Noike, and the proverbial Zeniya Goh diligently sought profit. This does not need to be condemned as long as private initiative and creativity are guided by public interests, as opposed to the suffocation of their organic life by mechanical submission to bureaucratic control. The latter, as he had often argued before, was the real 'Jewish mentality.'"
 NW_JAP.565.a: "Nakano... remembered that he was once a liberal?"
 NW_JAP.566.t: "Criticism of Bureaucrats"
 NW_JAP.566.d: "Nakano analyzed the history of the strengthening of bureaucratic control in Japan. According to him, before the Manchurian Incident, the useless alternation of 'positive' and 'negative' policies was criticized by both right-wing opponents of liberalism and pacifism, and by left-wing intellectuals. Many of the latter suffered from repression, but less dedicated people entered the bureaucratic apparatus and comfortably overcame their radicalism. When reforms became necessary after Manchuria, the army, as its main defender, rejected the parliamentary parties, but was forced to replace them on the political scene with bureaucratic reformers, whose only theoretical resource was the semi-leftist views left over from their student days. Therefore, they adopted an unreasonable policy of rationalization through amalgamation, putting quantity above quality and combining the vices of monopolistic capitalism and state control. Nakano cited specific cases revealed during the investigations of his Youth Corps."
 NW_JAP.566.a: "Nakano strikes back"
 NW_JAP.567.t: "Japanese Patriotic Liberalism"
 NW_JAP.567.d: "Returning to basic theory, he condemned the current fashion of belittling any liberalism as an Anglo-American ideology. Praising the slogan 'Give me liberty or give me death!', he interpreted it as an affirmation of the supreme responsibility of the individual, who can achieve more than any system of coercion. The pioneering liberalism of Itagaki Taisuke, he said, was completely Japanese and patriotic, as it arose from his observations of how, during the campaign to suppress the opposition to the Meiji Restoration, the peasantry in the hostile feudal domain of Aizu was completely indifferent to the outcome, because feudalism had deprived them of all sense of belonging to society and deprived them of freedom of choice and responsibility. Therefore, Itagaki sought to provide the Japanese people with a social stake and commitment to ensuring all their efforts for the greatness of their country. Japanese liberalism, therefore, was not anti-monarchical, as its Western counterpart often was, but merely opposed an official system that denied the rights of the people. In contrast to Kishi's approach, Nakano continued to promote a policy of stimulating the masses and self-sacrifice on the part of those in leadership positions, since the latter should be most endowed with public spirit (as patriots). He was particularly moved by the example of Clemenceau, who, in times of greatest danger to France, swept away a corrupt administration, won over rebellious workers, and inspired the troops by personal example at the front. It was clear enough that Nakano hoped that another Clemenceau would appear in Japan to save the situation, a role he would have been more than willing to play himself, although in the Japanese style, a more high-ranking person might have been required as the main hero."
 NW_JAP.567.a: "Nakano wants to become the Japanese Clemenceau..."
 NW_JAP.568.t: "The Second Speech"
 NW_JAP.568.d: "After urging the students to write their own 'Mein Kampf,' Nakano concluded his speech with a call to abandon opportunism, the root of all evils:\n\n- The great ship of Japan is drifting on a stormy sea, endangered by a whole detachment of opportunists. Awaken yourselves! Let the world thrive through each individual! I sincerely hope for this, my beloved fellow graduates.\n\nHe repeated this speech in a more popular form at the Hibiya Hall under the title 'Form a National Battle Order for a Certain Victory!', although in it he expressed disapproval of 'direct action' (terrorism) as a manifestation of simple aspiration without guiding principles. The police did not intervene because of the frantic enthusiasm of the large crowd of 4,000 people who paid the usual 30 yen to fill the hall to capacity, while twice as many people gathered outside. However, all further public speeches by Nakano were banned.\n\nBans and censorship of 'Tairiku,' Nakano's publication, were tightened, and even the latest issue of 'Asahi Shimbun' was banned for publishing an article by Nakano on wartime prime ministers. Although this was done with the help of cautious historical allusions, some of them were very eloquent, for example, the fact that Generals Hindenburg and Ludendorff were magnificent on the battlefield, but when they received supreme control over the war, they failed to show proper trust in the people, instead restricting them and 'trampling on their patriotism,' imposing on them a military policy and slavish hard labor."
 NW_JAP.568.a: "How did he manage to combine a call for liberalism and the book of a Nazi ideologue in one speech..."
 NW_JAP.569.t: "Confrontation in Parliament"
 NW_JAP.569.d: "A round of protests was directed against the amended Special Wartime Crimes Law, which prohibited any action aimed at disrupting the work of the National Government. The opposition in the regular advisory committee was led by Seigo Nakano's assistant, Takeo Mitamura, probably because of his legal background. He argued that the ban on any initiative to change a particular cabinet would turn it into a dictatorship that could not be challenged constitutionally.\n\nExtremist patriotic societies actively lobbied and agitated against the proposed law. Since such steps to strengthen the government were linked to plans to tighten economic control, which threatened a significant share of the zaibatsu in the management system, it is likely that the alliance between the zaibatsu and the Japanists was still ongoing. At the same time, emotional factors, such as dissatisfaction with the meager share of influence of the far right, must have played a certain role. An alliance of fifteen right-wing groups distributed several brochures denouncing the bill, which gave the current government an inviolability equal to the eternal state structure, and thus amounted to a new shogunate.\n\nA prominent representative of the opposition was Amano Tatsuo, a lawyer with exceptional fanaticism. In a recent issue of the newspaper 'Ishin Kuron,' he wrote that Tojo was using the war to usurp the emperor's prerogatives - like the shoguns and other similar villains of the restorationist ilk - and described him as a 'traitor and rebel, destroying the calm order in the national state,' who is in the power of 'pseudo-renouncers of communism.' As a result, he was arrested for a time. These efforts of the right were supported in parliament by such party liberals as Ichiro Hatoyama and Miki Bukichi, but the influence of the ruling party on the majority of parliament members allowed the bill to pass."
 NW_JAP.569.a: "Is there any chance of stopping Tojo?"
 NW_JAP.570.t: "Protest in Parliament"
 NW_JAP.570.d: "Another confrontation occurred at a special session of parliament convened to pass two important economic control measures, when the right wing, including supporters of Seigo Nakano, formed a special society to coordinate the opposition. But since the three-day session was limited to formalities, the only opportunity to express protest was a meeting of members of the Imperial Rule Assistance Political Association, at which the liberals Hatoyama, Bukichi Miki, and the fascist Seigo Nakano took an active joint position, and Nakano condemned corruption in the government by 'sycophants.'\n\nAfter this, there was an incident with Akao Bin, this young leader of right-wing extremist groups publicly reprimanded the prime minister during a speech, after which he was expectedly expelled from parliament and from the ruling party. After that, those who voted against his expulsion, Nakano, Hatoyama, and others, left the party in protest."
 NW_JAP.570.a: "They can't do anything"
 NW_JAP.571.t: "A Weaving Conspiracy"
 NW_JAP.571.d.a: "Various specific reports of dissatisfaction with the current government and attempts to remove it have begun to come in. One of the first was information about a meeting at the home of Yoshida Shigeru of the Ministry of Foreign Affairs, which was attended by Kojima Kazuo, Ikeda of the Mitsui zaibatsu, and military personnel from the Kodoha faction, who discussed the possibility of forming a cabinet headed by General Ugaki, apparently the most acceptable figure in the army outside the Toseiha faction. It is also known that Prince Konoe is obsessed with the danger of communist subversion if the war drags on or ends too catastrophically, while Kiichiro Hiranuma suspected Tojo himself of 'red ideas.'\n\nIn the government, Matsumae Shigeyoshi of the Ministry of Communications compiled a 150-page report on the technical shortcomings of military production and distributed it among former prime ministers and naval circles, including Prince Takamatsu, a captain and the emperor's brother. In addition, a senior researcher at the Planning Board, Tanabe Tadao, published an article with critical remarks in the latest issue of 'Ishin Kuron,' which attracted the attention of Seigo Nakano, who is currently considered to be the main driving force behind the conspiracy."
 NW_JAP.571.d.b: "$NW_JAP.571.d.a$\n\nThe only real possibility for the success of the movement against the prime minister is the mobilization of high-ranking statesmen who have been given the right to appoint prime ministers - a group consisting of all former prime ministers, the Lord Keeper of the Privy Seal Kido Koichi, and the chairman of the Privy Council. Kido in this group is our main ally, as it was he who was largely responsible for Tojo's appointment as prime minister and is unwilling to even think about changing the cabinet in wartime, so he does everything possible to inform the head of the cabinet of any actions against him, and in addition he keeps the emperor largely isolated from other elements."
 NW_JAP.571.a: "It's that Nakano again"
 NW_JAP.572.t: "Nakano and the Senior Vassals"
 NW_JAP.572.d: "Nakano did not see the high-ranking statesmen as promising material and spoke of them as those who needed to be constantly wound up like puppets. In the past, he had attacked them all with a certain amount of bitterness, sometimes ironically for being indifferent to the policies of the military, but he realized that there was no other way. Therefore, he created a network of collaborators, trying to influence them. He formed a particularly close alliance with Tatsuo Amano, whose article against Tojo in the newspaper 'Ishin Kuron' had impressed him, although Amano's earlier connection with terrorism would have been a hindrance from the point of view of the high-ranking statesmen. Contact was established with Matsumae by visiting him in the hospital, and with Tanabe through one of the ubiquitous natives of Fukuoka named Hinoshita, who was on his staff. Nakano arranged for Tanabe to travel to Konoe, and then he drew up a 'Plan for the Reconstruction of the Military Economy.' Additional data on the private sector of the economy were obtained from Tsuda Shingo of the Kanebo zaibatsu, who provided constant support to Nakano during this period. Immediately after leaving the ruling party, Nakano visited Prince Naruhiko, the emperor's uncle and a member of the Supreme War Council, with whom he had previously maintained contact and who was already sometimes considered a potential prime minister."
 NW_JAP.572.a: "Let's try to offer Nakano some government position, maybe he'll calm down"
 NW_JAP.573.t: "Movement Against the Cabinet"
 NW_JAP.573.d: "New information has been received from the secret police about the movement against the government. The campaign was organized during a visit at the end of July to the mountain resort of Karuizawa, where Prince Konoe, General Ugaki, and the former party leader Hatoyama had their villas. In addition to taking his son with him, Seigo Nakano was accompanied by the lawyer Tatsuo Amano and his son, Nakano's right-hand man, Takeo Mitamura, and his secretary, Hinoshita. Shigeyoshi Matsumae traveled separately and paid a visit to Konoe, asking him to work with the emperor, while Hinoshita presented his and Tanabe's 'reconstruction plan' to all three prominent political figures. Nakano Yasuo recalls delivering a sealed message to Konoe's villa and arranging a telephone meeting with Ugaki at one of the several dinners that Hatoyama treated the conspirators to.\n\nNakano returned to Tokyo in an optimistic mood. It so happened that Yoshida Shigeru was traveling on the same train. Shortly thereafter, Mitamura prepared a brochure under his own name, 'The Management of the IRAA and the Kokutai Constitution,' in which he explained the reasons for his departure from the Imperial Rule Assistance Political Association. In it, he criticized the single national party system as a new shogunate and condemned the way the monolithic Tojo regime, combining the government, the IRAA, and the APT, had deprived the Diet of its constitutional function of overseeing the executive branch: 'It is important to leave the way open for criticism of the administration. Without criticism, there is no reflection. Without reflection, there is no improvement. Criticism encourages purposeful efforts, and such efforts are a national asset.' Two thousand of its copies were distributed to members of parliament, ministers, privy councilors, newspapers, and prominent intellectuals, although a ban on their publication soon followed, naturally."
 NW_JAP.573.a: "We will continue to monitor them"
 NW_JAP.573.b: "We must teach Shigeyoshi a lesson, as he poses a great threat" 
 NW_JAP.574.t: "Mobilization of Shigeyoshi Matsumae"
 NW_JAP.574.d: "Shigeyoshi Matsumae, Director General of the Engineering Bureau of the Ministry of Communications and a young representative of the bureaucratic reformers, has been mobilized for military service. This was done thanks to an urgent amendment to the Military Service Law: previously, it stipulated that the maximum age of conscripts was 40 (and Matsumae is now 42), but now it has been raised to 45. It took only three days to consider this amendment. He was drafted as a private and sent to the front. The reason for this was that Matsumae had gathered engineers to conduct a thorough investigation into the huge difference in production capacity between Japan and the United States and had distributed the results to the military command and Prince Konoe, hoping for Tojo's resignation. Even many of Tojo's opponents in the army were outraged by such a blatant violation of the law for the sake of petty revenge and political struggle."
 NW_JAP.574.a: "At least he will teach the others a lesson"
 NW_JAP.575.t: "Meeting with the Senior Vassals"
 NW_JAP.575.d: "Concrete steps by the high-ranking statesmen began when Okada, at a meeting with Koichi Kido, suggested that Tojo could be appointed Chief of the General Staff and resign as prime minister. Kido replied that this could be done if 'public opinion' required it, which, he said, could be considered represented by the consensus of the high-ranking statesmen if necessary. Therefore, Okada secured the consent of the ex-prime ministers to meet with Tojo, inviting him to come alone in the hope that they could speak frankly and emphasize the general's personal responsibility for the work of the government. However, with Kido's support, the prime minister managed to insist on being accompanied by his usual public relations assistants (the ministers of foreign affairs, finance, and the navy, as well as the chairman of the Planning Board), as a result of which the high-ranking statesmen were unable to exert the necessary pressure."
 NW_JAP.575.a: "It's time to deal with Nakano and his group"
 NW_JAP.576.t: "Arrest of Takeo Mitamura"
 NW_JAP.576.d: "The other day, Seigo Nakano's closest assistant, Takeo Mitamura, was arrested. First, censorship officials interrogated him for a week about his brochure, which he had published more than a month ago, then he was interrogated in more detail by the Special Higher Police on suspicion of violating the Special Wartime Crimes Law, as well as on the actual case of inciting right-wing students to assassinate Tojo by a member of Tatsuo Amano's group 'Makotomusubi.' A copy of a document containing a list of the planned cabinet of General Ugaki by the conspirators also fell into the hands of the police. However, during the interrogations, Mitamura held up perfectly, relying on his legal and practical experience as a former police officer of the Ministry of Colonial Affairs."
 NW_JAP.576.a: "We need to arrest Nakano immediately"
 NW_JAP.577.t: "Resistance from Prosecutors"
 NW_JAP.577.d: "The head of the investigation department of the Prosecutor General's Office, Nakamura Toneo, refused to authorize Nakano's arrest, as the check on Mitamura had not yielded sufficient evidence. The prosecutors are apparently hostile to the prime minister, considering it their duty, as employees of the Ministry of Justice, to restrain the actions of the police and the Kempeitai. In addition, given the influence of Kiichiro Hiranuma in this ministry, they may well also regard Tojo with distrust, as a threat to national policy.\n\nAnd yet, early this morning, Seigo Nakano was temporarily arrested on the initiative of the police, along with all the officials of the Toho Jikai and Makotomusubi, a total of more than 100 people. He managed to give his son a copy of the 'Reconstruction of the Military Economy' before the police confiscated all the other documents, along with eleven swords from Nakano's personal collection.\n\nAlthough the police tried to get a confession from him for spreading false rumors, no particular progress was made, as they were unable to formulate enough evidence to satisfy the prosecutor's office. Meanwhile, Hatoyama and other activists were agitating in the parliament offices against the illegal detention of two deputies without charges. At a meeting convened at Tojo's residence to make a quick decision, Prosecutor General Matsuzaka denied that there were grounds for charging Nakano, while the dominant figure in the Imperial Rule Assistance Political Association, Asa Tadao, warned that parliament would not agree to Nakano's detention without charges during the session, as this contradicted Article 53 of the constitution."
 NW_JAP.577.a: "Tojo's protege, the head of the Tokyo branch of the Kempeitai, will put moral pressure on Nakano"
 NW_JAP.577.b: "Since both the judicial and executive branches are against us, we can't do anything with him"
 NW_JAP.578.t: "Nakano's Confession"
 NW_JAP.578.d: "Faced with such resistance from both the judicial and legislative branches, Tojo turned to his immediate support, the Kempeitai, and his closest protege in it, Colonel Shikata RyQji, who promised to obtain a confession from Nakano by the time of the arraignment the next day, in order to prevent him from attending parliament. Early in the morning, Nakano was secretly taken out of his cell, and at noon the Kempeitai reported to the Prosecutor General's Office his confession to spreading rumors that disagreements between the army and the navy had led to defeats at the front. The first thought of the editor-in-chief of the Asahi Shimbun, Taketaro Ogata, when he heard about the confession, was the possibility of torture, but there were no signs of torture on Nakano's body, who was released from detention.\n\nThe prosecutor Nakamura now had no choice but to accept a statement from Nakano in order to apply to the district court for a formal charge, which he still hoped would not be serious enough to justify Nakano's further detention. He ignored the meaningless additional charge of lese-majeste brought by the Kempeitai on the basis of contacts with Prince Naruhiko. However, when Nakano arrived, Nakamura was struck by his 'oriental humility.'\n\nThe parliament naturally did not agree to allow the detention of a deputy for such a minor crime, so Nakano was released home, albeit under the supervision of two policemen who were sent with him. He also gave a written undertaking that he would not attend parliamentary sessions to the head of the metropolitan military police."
 NW_JAP.578.a: "Nakano surrendered? Why? What happened?"
 NW_JAP.579.t: "Nakano Commits Harakiri"
 NW_JAP.579.d: "Nakano returned home early in the morning, accompanied by a policeman, who was later joined by another. He told his son: 'It's all over. I won't have to go there anymore.' The ambiguity of these phrases would only be understood by everyone later, as would his message to his assistant Mitamura 'not to follow him.' In his mother's room, he found the last remaining sword after the search, which he took to 'clean it.' In the evening, after what turned out to be a farewell dinner, he asked all family members to disperse by ten o'clock to let him rest, and the two policemen were placed in the guest room. Earlier, he had ordered the photographs of Hitler and Mussolini to be removed from his room and replaced them with a statue of Kusunoki Masashige on horseback and one volume of Saigo's biography. Then he was busy writing farewell notes until exactly midnight, when, after making two cuts on his stomach in observance of samurai traditions, he committed suicide by cutting his carotid artery.\n\nHis body was discovered the next morning. The two accompanying policemen denied having noticed anyone, and eventually the suspicions against them, which the local police were ready to investigate, were refuted by Nakano's personal doctor. He also noted that this would not have happened if Nakano's wife, who died of tuberculosis in 1934, had been alive. Several brief notes were found in the family altar in an envelope addressed to Toyama, the head of the Amur River Society. They were addressed to all of Nakano's relatives, his main colleagues, and various friends, even his late father, wife, and sons, in which he expressed the hope of reuniting with them. Other notes greeted the imperial army, in others he asked that his horses be properly cared for, and expressed gratitude to the family for having had the good fortune to gather one last time and find one remaining sword. Other records left by Nakano included a complaint about the dullness of the sword and his resignation from parliament, which indicates the responsibility he believed he shared with this institution for the grim prospects now facing Japan." 
 NW_JAP.579.a: "What influenced Nakano so much?"
 NW_JAP.580.t: "Nakano's Devotion"
 NW_JAP.580.d: "Naturally, there was much speculation about the motives for Nakano's suicide. The key to the mystery is a remark made by the policeman who remained in Nakano's house to his son: 'Your father was very worried about both of you.' This seems to mean that since Nakano's eldest surviving son had already been drafted into the army, and the younger was about to be drafted, the chief of the metropolitan military police could threaten to deal with them, perhaps by sending them to a combat zone where they would have no hope of survival. Choosing between the lives of his sons and continuing his political activities, he chose the former. But since he felt his personal responsibility for the start of the war, coupled with his inability to influence politics any longer, which he had been doing for the past 15 years, it led him to the thought of taking his own life.\n\nThe two social groups most agitated by this event were, on the one hand, representatives of the small business class, who formed the core of Nakano's supporters, and, on the other hand, the ultranationalists, whose ideology was the source of many of his statements, especially in the early and late stages of his activity. Representatives of the first group were most noticeable at his funeral, which, despite the ban by officials, was attended by 20,000 mourners, including a large number of politicians and journalists. One of Konoe's advisers commented:\n\n- I was struck by the grandeur of the funeral, rare in recent times. There were twenty or thirty wreaths, baskets of flowers, and floral arrangements, all from anonymous donors. When I inquired, I was told that they were mainly individuals or organizations belonging to the more modest class of medium and small businessmen.\n\nThis seems to have made an impression on the right-wing traditionalists. Honma Ken'ichiro, a representative of this group, describes Nakano's death as a 'redemptive ablution,' continuing with the words:\n\n- Our offering in his memory is to continue his struggle to expel the bureaucrats as a rearguard. What purpose would the repetition of sutras by thousands or myriads of monks serve? Even if we lit incense torches and offered a whole forest of flowers in sacrifice, Nakano would not be satisfied. Blood can only be redeemed by blood."
 NW_JAP.580.a: "A Real Human Bean and a Real Hero..."
 NW_JAP.581.t: "Pardon for the Blood League Incident Participants"
 NW_JAP.581 .d: "A group of Nichiren Buddhist followers approached Ishiwara with a request for a pardon for the conspirators of 1932, led by Nissho Inoue, who are serving life sentences."
 NW_JAP.581.a: "Yes, we will pardon them"
 NW_JAP.581.b: "No, they have committed too grave a crime"
 NW_JAP.581 .c: "And who are they?"
 NW_JAP.582.t: "Ishiwara's Character"
 NW_JAP.582.d: "Despite his sharp analytical mind and strategic thinking, Ishiwara's weakness lies elsewhere: he has difficult relationships even with his closest circle, not to mention his rivals and competitors. Even those for whom he felt no animosity sometimes found it difficult to communicate with him. 'Conversations with Ishiwara,' recalled one of his acquaintances, 'often resembled a Zen-style question-and-answer session. In response to the most serious questions asked, he would often slap his palm on his smoothly shaven head, stick out his tongue, or make faces, giving no answer.' And although he could be cheerful and relaxed, his general abstinence meant that he usually had neither the inclination nor the opportunity for the combination of camaraderie and backroom politics so characteristic of restaurant gatherings and so beloved by most Japanese military personnel."
 NW_JAP.582.a: "An interesting man"
 NW_JAP.583.t: "Approval and Criticism of Ishiwara's Ideas"
 NW_JAP.583.d: "Ishiwara's ideas in support of the true independence of Asian states found a response among the progressive members of Prince Konoe's think tank, the Koain, the Council for the Development of Asia, and even Konoe himself. However, for the idea of the East Asian League to be massively accepted in Japan, Ishiwara and his followers must recognize Japan as the leader of Asia. And on the other hand, this becomes a stumbling block in attempts to gain support for the idea of the East Asian League on mainland Asia. No matter how attractive it was outside of Japan, it was based on Ishiwara's assertion that it should become a 'federation of equal and politically independent Asian nations.' For nationalist critics in Japan, such a proposal is dangerously close to promoting the kind of internationalism that Japan has strongly opposed in recent years. Such critics believe that in name and content, this whole idea has a disgusting resemblance to the League of Nations, and, like that organization, it seemed to presuppose the existence of a supranational system above Japan. As such, it raised heretical questions about the supremacy of the kokutai and the position of the emperor. Moreover, in its emphasis on the racial issue and political independence, Ishiwara's proposal, in their opinion, opened up dangerous possibilities for the secession of Taiwan and Korea from Japan. All these arguments became a powerful reason for a flurry of criticism against Ishiwara's plans and the movement that supported him."
 NW_JAP.583.a: "They must admit we are right, otherwise they will lose all their colonies" 
 NW_JAP.584.t: "To All Officers and Men of the Imperial Army"
 NW_JAP.584.d.a: "Ishiwara had long encountered the arrogant attitude of his colleagues and many Japanese towards other Asians, especially the Chinese. This was particularly evident after the creation of Manchukuo, when the new state turned out to be far from the ideal of 'racial harmony,' but rather resembled European colonies in which the role of Europeans was taken by Ishiwara's comrades in the officer corps of the Imperial Army. To combat this, it was decided to distribute a circular 'To All Officers and Men of the Expeditionary Army' throughout the army as part of an effort to restore moral discipline in the Japanese troops. The circular stated that cruel actions against the civilian population demeaned the dignity of the Japanese army and pointed to the need to ensure 'sincere cooperation between Japan and the Asian peoples.'"
 NW_JAP.584.d.b: "Ishiwara had long encountered the arrogant attitude of his colleagues and many Japanese towards other Asians, especially the Chinese. This was particularly evident after the creation of Manchukuo, when the new state turned out to be far from the ideal of 'racial harmony,' but rather resembled European colonies in which the role of Europeans was taken by Ishiwara's comrades in the officer corps of the Imperial Army. Ishiwara and his circle had already tried to improve this situation, but they met with resistance from other army officers. Now they were able to distribute the circular 'To All Officers and Men of the Expeditionary Army' throughout the army, including to ordinary soldiers. The circular stated that cruel actions against the civilian population demeaned the dignity of the Japanese army and pointed to the need to ensure 'sincere cooperation between the two peoples of Japan and Asia.'"
 NW_JAP.584.a: "We must ensure the implementation of the provisions of this document"
 NW_JAP.585.t: "Condemnation of Political Persecution and Military Intervention" 
 NW_JAP.585.d: "Kanji Ishiwara, unexpectedly even for many of his supporters, condemned the government's persecution of political opponents with the help of the secret police and especially emphasized the danger of military intervention in the work of the government. This is doubly unusual to hear from a senior officer, but apparently he was strongly influenced by the difficulties he encountered during the development of his East Asian League Movement, and earlier in Manchukuo, where he saw the reality of when his military colleagues were trusted to run the country."
 NW_JAP.585.a: "That's how you work for a long time, and then you find out what scoundrels your colleagues are"
 NW_JAP.586.t: "The Housing Problem"
 NW_JAP.586.d: "In the new type of society that Ishiwara envisions, housing would, of course, be a crucial factor. His solution was to house people in large, hotel-like buildings, where the family would be the basic unit of social organization, and elderly relatives living in the same building would be a source of emotional support, not a burden. In this sense, Ishiwara believes he has discovered a system of life that, in his opinion, would combine the best aspects of filial piety and individual freedom.\n\n- We can, at least, realize a common destiny that will unite today's Japanese family with the agriculture of tomorrow, giving rise to an ideal that goes beyond blood kinship and leads to a stable economic existence and a spiritual life without conflict, Ishiwara said in one of his speeches on this topic."
 NW_JAP.586.a: "Ishiwara invented mass housing development"
 NW_JAP.587.t: "Problems of Communal Factories"
 NW_JAP.587.d: "Ishiwara's ideas about moving industry to the villages, and their integration with cities, as well as the elimination of giant factories, are faced with a harsh reality that some experts warned about: work in such 'small enterprises' turns out to be not only extremely inefficient, but also to some extent useless. It turned out that the main problem is that it is impossible to achieve the required level of product quality if it is produced not in special large factories, but in separate small rural factories (for example, an attempt to produce steel in rural factories led to the fact that the steel obtained in village blast furnaces fell apart in their hands). There is a shortage of specialized personnel who previously had the opportunity to control everything while being at one factory, as well as equipment. In addition, there were difficulties with logistics: it turned out to be monstrously overloaded and there was a shortage of vehicles, as now it is necessary to transport much more products over long distances between small enterprises scattered at least within one region."
 NW_JAP.587.a: "It seems even geniuses make mistakes"
 NW_JAP.588.t: "Showa Restoration Plan"
 NW_JAP.588.d: "Ishiwara has published his new work, titled 'Showa Restoration Plan.' In it, he took the original concept of the Showa Restoration as the basis for internal reform in Japan and expanded it to include reform in East Asia. Ishiwara argues that the Meiji Restoration was a Japanese restoration, carried out with the aim of overthrowing feudalism and creating a racial state centered on the emperor. The Showa Restoration, although it initially entailed radical changes in Japan, was to become an Asian restoration, uniting all Asian races. This would unite their devotion to a common set of moral values in a racial union to fight for the eradication of two hundred years of humiliation by the West. This struggle, the Final War, would lead to the restoration of peace, to a new unification of all races on the basis of the principle of the 'righteous way.'\n\nIn it, Ishiwara also outlined the essence of his reflections over two decades: his analysis of a protracted and decisive war, his view of battle as a geometric progression, the growing cruelty of the conflict, the clash of East and West, and the apocalyptic prophecy of Nichiren. To this he added several new assumptions. One of them was the assertion that the world had entered a 'second industrial revolution,' made possible by the fantastic achievements of science, especially in the field of electrochemistry (pioneered at the time by the Germans), which would allow the production of unprecedented sources of energy for both industrial production and the production of military weapons. Ishiwara told his audience that such discoveries would allow Asian countries to catch up with and, ultimately, surpass the West in productive and destructive power.\n\nMore important was his new focus on East Asia. The League, which was to be revived as a result of the reforms of the Showa Restoration, transformations aimed at the progress and liberation of all of Asia. Thus, the Showa Restoration included not only political reforms, but also national defense at home, as well as Pan-Asianism abroad. The East Asian League that it was to give rise to was to become a 'federation' of equal states, united to overthrow Western oppression by force of arms. However, the League itself was to be based on moral values, not on coercion. Once Asia defeated the West, its principles of harmony and cooperation, the 'righteous way,' could be extended to the whole world, and the 'eight corners of the world under one roof' could finally become a reality."
 NW_JAP.588.a: "And then will come the end of history?"
 NW_JAP.589.t: "Ishiwara's Promotion"
 NW_JAP.589.d: "Kanji Ishiwara has been transferred to a new position within the General Staff and promoted to the rank of major general. His other supporters have also received new appointments, so that now Ishiwara will not be able to influence the policy of our government so much, but at the same time his skills of strategic thinking will have the opportunity for realization."
 NW_JAP.589.a: "We hope that in his new position he will apply his best qualities and will not interfere"
 NW_JAP.590.t: "Criticism of Mein Kampf"
 NW_JAP.590.d: "Recently, Ishiwara made a new speech in which he criticized the book 'Mein Kampf' by the Nazi ideologue, Adolf Hitler. For many years, a certain cult has developed around the Nazis in Japan; from afar, from the other end of the world, they seem to many to be the most progressive and modern political force, capable of building a great state. Many politicians have adopted their methods of political struggle, and even Ishiwara himself has expressed some admiration for Hitler as the new 'Napoleon of Europe.' However, recently Ishiwara decided to better understand their ideology and expressed doubts about the correctness of their ideas. In particular, he warned against Japan adopting a position of racial purity that would exclude Koreans. Ishiwara argued that Hitler had made a biological mistake in believing that Germans and Jews were different biological species, when in fact they were more like varieties of the same species. In addition, racially pure peoples, such as the tribes of Native Americans, were in practice weak. In contrast, the Japanese, Ishiwara argues, are of 'mixed blood,' and therefore are a strong people."
 NW_JAP.590.a: "An unexpected blow to the cult of the Nazis"
 NW_JAP.591.t: "Ishiwara's Reflections on the Power of Arms" 
 NW_JAP.591.d: "The most important news of recent weeks, the beginning of the atomic age of mankind and the use of the first nuclear bomb, could not but remain without Ishiwara's attention. For some time he pondered, studying the consequences of the nuclear strike, which reached Japan both through open channels and through intelligence. Despite the fact that he himself had long predicted the appearance of this particular type of weapon, even he did not expect what kind of power it would be, and most importantly, what destruction and suffering it would bring. In the weeks that have passed, there is information about many people dying days later from the consequences of the nuclear explosion, radiation sickness.\n\nOn the one hand, according to Ishiwara's ideas, the appearance of a new, more destructive type of weapon should bring the beginning of the Final War closer, but now he began to think more often that it is possible to achieve the victory of the East over the West in other ways, and not just by direct military confrontation with the use of such monstrous new types of weapons."
 NW_JAP.591 .a: "However, this destroys the very basis of his concept of the Final War" 
 NW_JAP.592.t: "Ishiwara's Grave Condition"
 NW_JAP.592.d: "Ishiwara has become even more incapacitated due to a recurrence of a painful internal ailment caused by an old injury received during the Manchurian campaign. His condition has deteriorated so much that he was forced to move to a hospital in Tokyo for surgery and medical care. It is likely that he will no longer be able to perform the duties of prime minister, so he is going to hand over this post to one of his supporters, and after his recovery he will return to the role of spiritual leader of the East Asian League Movement." 
 NW_JAP.592.a: "Let's transfer power to Seishiro Itagaki"
 NW_JAP.592.b: "Let's transfer power to Takeo Kimura"
 NW_JAP.593.t: "Ishiwara's New Reflections on Agriculture"
 NW_JAP.593.d: "For the few remaining years of his life, bedridden, Ishiwara spends his time in semi-mystical reflections, as well as in spreading his theories of agricultural self-sufficiency among those followers who have gathered in Nishiyama to be with him. In his speech on 'Creating a New Japan,' Ishiwara touched upon the possibilities of shifting Japan's focus from industrialization and from centralized urbanism to decentralized and self-sufficient rural units. In particular, he developed the idea of 'returning to the land,' a concept that was in many ways similar to the ideas of the 'agrarian movement' of the 30s, and in particular the agrarian theorist Gondo Seikei. In Ishiwara's approach, special attention was paid to the resettlement of the population in rural areas, the government's encouragement of small local enterprises, the opening of new lands for cultivation, and the development of new methods of farming, in particular, through the use of yeast fertilizers."
 NW_JAP.593.a: "Yes, these are valuable remarks"
 NW_JAP.594.t: "Ishiwara's New Ideological Positions"
 NW_JAP.594.d: "More than anything else, recent years have been marked by a gradual weakening of Ishiwara's ideas, which were laid down in his concept of the Final War. The other day, he completely switched to a position of pacifism. Ishiwara decided to record his next address on tape, in the format of an interview. In it, he stated:\n\n- We must completely renounce war. We must resolutely avoid issues related to interests and benefits, and judge our national policy solely in the spirit of righteousness. Japan may be devastated because of a possible war, so we must live by completely rejecting war. The nation must gather, like Nichiren at Takenoguchi or Christ on the way to the crucifixion.\n\nTakenoguchi is a place in the city of Kamakura, designated for the execution of the monk Nichiren, the founder of this Buddhist school. It is possible that the spread of this idea undermines the ideas of the East Asian League movement too much, and we should limit its spread, citing Ishiwara's poor health in recent months and the clouding of his mind."
 NW_JAP.594.a: "No, the people must know the truth, and freedom of speech must be preserved, these are Ishiwara's own words"
 NW_JAP.594.b: "Yes, we must limit society from such statements"
 NW_JAP.595.t: "Ishiwara's Last Message"
 NW_JAP.595.d: "Experiencing constant pain from his chronic ailment, Ishiwara struggled all winter and spring of this year. Then, in the summer, a severe cold he caught developed into severe pneumonia. Realizing that his death was near, Ishiwara dictated a message the other day in which he summed up all his reflections of recent years about his country and its future. Ishiwara began by reviewing his point of view that in modern history there was first a transition from absolutism to liberalism, and by this he obviously meant laissez-faire liberalism, and then to a system of state planning, which he called a system of 'control.' Each of these systems represented a higher level of efficiency, with the most effective, in his opinion, being the system of the controlling state, since it arose as a dialectical synthesis of absolutism and liberalism. Probably because of his substantial confusion between the system of economic control and the system of political management, Ishiwara had to make a lot of effort to prove that the idea of planning, which was central to the control state he was talking about, was not identical to totalitarianism, as it had come to be understood in recent times."
 NW_JAP.595.a: "We must spread this message"
 NW_JAP.595.b: "In his dying speeches, Ishiwara is going too far"
 NW_JAP.596.t: "The Dangers of Group Despotism"
 NW_JAP.596.d: "In a note that he attached to his memorandum a few weeks later, Ishiwara emphasized that although Germany, Italy, Japan, and the Soviet Union had embarked on the path of state control, they soon fell victim to 'group despotism,' in which all decisions were made by a few people in the center. But their perversion of the original concept in no way made it invalid or incompatible with democracy or personal freedom, Ishiwara insisted. In fact, he argued, the control system was part of a broad world trend in which the maximum degree of freedom was preserved within a system of general planning. Thus, even democratic states had moved to a control system. As an example, he cited the 'New Deal' program in the United States. In his July memorandum, Ishiwara pointed out that he believed that true liberalism (in the sense of non-interference) no longer existed anywhere, even in the United States."
 NW_JAP.596.a: "These are the right words"
 NW_JAP.596.b: "In the current situation, we cannot allow the spread of such thoughts"
 NW_JAP.597.t: "Regional Specifics"
 NW_JAP.597.d: "Turning to the justification of the concept of the East Asian League, Ishiwara noted that the development of a system of state planning throughout the world must take into account regional differences. Thus, the Japanese system of government would be Asian in ideology and character (an assertion that allowed him to preserve the Asian idea of the 'righteous way' as the fundamental principle of the state). 'The world must develop through cooperation between globalism and regionalism,' Ishiwara stated, and therefore East Asian unity, based on common cultural ties, became a step on the path to world peace. But it was the East Asian League that offered the most practical and innovative plan for the unification of East Asia compared to other competitors, both within Japan and beyond its borders."
 NW_JAP.597.a: "We confirm this in practice"
 NW_JAP.597.b: "This means abandoning the Final War, so it's better to censor this part"
 NW_JAP.598.t: "The Death of Kanji Ishiwara"
 NW_JAP.598.desc.a: "For the last two weeks, Kanji Ishiwara's pneumonia has become terminal, and his closest followers have gathered around the small house where he was dying. He asked that Buddhist prayers be read for him. Another famous pan-Asianist ideologue, Okawa ShQmei, also arrived when he was informed of Ishiwara's dying condition. It is said that at the end, Ishiwara expressed satisfaction that he was leaving this world at the age of sixty-one, the same age at which Nichiren, the founder of the religious movement that Ishiwara had followed for so many years, died. In Japan, it is traditional to count a person's age as one year older, so at birth he is immediately one year old. Because of this, in the European manner, Ishiwara would only be 60 years old."
 NW_JAP.598.desc.b: "$NW_JAP.598.desc.a$\n\nThe death of Ishiwara has upset the delicate balance in the structure of the East Asian League, as previously it was Ishiwara, even sick and almost incapacitated, who remained the most legitimate leader and the most popular figure of the movement, despite the fact that the post of prime minister has been held by for several years. All decisions were considered to be made with Ishiwara's approval, although recently, due to the deterioration of his health, he has hardly participated in state work, and his closest assistants, secretaries, and friends have begun to play a greater role. The current government, against the backdrop of the death of the legendary general, has decided to resign, and elections for a new leader are taking place in the League, who will probably be the leader of the dominant faction in it."
 NW_JAP.598.a: "Multiple illnesses took this legendary personality too soon"
 NW_JAP.598.b: "In any case, the heir will continue Ishiwara's work" 
 NW_JAP.598.c: "In any case, the heir will continue Ishiwara's work"
 NW_JAP.598.d: "In any case, the heir will continue Ishiwara's work" 
 NW_JAP.598.e: "It's time to beat swords into plowshares"
 NW_JAP.598.f: "We must continue preparations for the Final War"
 NW_JAP.598.g: "The Final War is closer than even Ishiwara predicted"
 NW_JAP.599.t: "The Fall of Ishiwara"
 NW_JAP.599.d.a: "In the last month, Ishiwara's influence has fallen so low that, with the exception of Kawabe Torashiro and one or two other people, few even in the operations department of the General Staff followed his example. As genro Saionji told Prince Konoe, Ishiwara had become simply a 'nuisance' to the Umezu-Terauchi group: 'He is like a candle in the wind, ready to go out at any moment.' The necessary gust of wind was not long in coming. The other day, when Ishiwara's effectiveness was at zero, he was removed from his post in the General Staff. The victory of Sugiyama and Umezu seems complete.\n\nAlthough this is not entirely true. The people who are replacing Ishiwara in his post are also part of the group of moderate officers of the Imperial Army seeking a diplomatic resolution to the conflict that has begun, so it looks more like getting rid of a general who has become too useless and toxic for his entourage."
 NW_JAP.599.d.b: "$NW_JAP.599.d.a$\n\nHis new appointment was the post of deputy chief of staff of the Kwantung Army in Manchuria. Perhaps he will be able to change something in Manchukuo, as this state clearly does not correspond to the ideal of racial harmony that Colonel Ishiwara himself spoke of in 1932."
 NW_JAP.599.a: "He returns to where it all began"
 NW_JAP.599.b: "Ishiwara became a victim of his ambitions"
 NW_JAP.600.t: "The Return of Ishiwara"
 NW_JAP.600.d: "Kanji Ishiwara, the man thanks to whom Manchukuo got a chance to be born, returns to his original creation, from whose leadership he was excluded at the very beginning of its formation in 1932. Then he was an insignificant colonel, who, although he managed to gain influence over the headquarters of the Kwantung Army, was nothing more than that. Over the past years, fate has managed to raise him to incredible heights, practically bringing him to the role of the gray cardinal of the Japanese government, but after a series of political failures and the failure of his policy of detente and peace in relations with China, he was dismissed from the General Staff and sent to the post of deputy chief of staff of the Kwantung Army. Now he is in the rank of major general, but his reputation is severely damaged, and his actual position does not have the important tools of control, so he will be severely limited in his ability to bring Manchukuo to the ideal that he was fired up with when he created it several years ago."
 NW_JAP.600.a: "Maybe he can be a useful ally for us"
 NW_JAP.600.b: "He's too late"
 NW_JAP.600.c: "Ishiwara's students managed to carry his vision through the years"
 NW_JAP.601.t: "Ishiwara's Memorandums"
 NW_JAP.601.d: "When Ishiwara arrived in Manchuria, his position at the headquarters of the Kwantung Army and his ability to effect any real change had already been weakened by the failure of his local reformist allies. Nevertheless, since his interests were similar and since he treated them with such passion, he eventually re-established contact with this group and made their struggle his own. On an official level, Ishiwara tries to convey his views through a constant stream of memorandums to the command of the Kwantung Army, in which he sharply criticizes the current situation in Manchuria and gives energetic recommendations for making clear changes in policy. From these messages, several general themes of Ishiwara's disagreement can be identified. The main ones were the following memorandums: 'Recommendations for defense against a Soviet invasion'; 'Demands for the abolition of the internal leadership of Manchukuo'; 'On the abolition of the internal leadership of Manchukuo'; 'The guiding authority of the commander of the Kwantung Army'; 'Opinion regarding the army's withdrawal from politics.'"
 NW_JAP.601.a: "Will these recommendations somehow influence the decisions of the Kwantung Army?"
 NW_JAP.601.b: "Ishiwara's dreams collide with harsh reality"
 NW_JAP.601.c: "Will these recommendations somehow influence the decisions of the Kwantung Army?"
 NW_JAP.602.t: "Ishiwara Against Everyone"
 NW_JAP.602.d: "" #TODO
 NW_JAP.602.a: "These are Ishiwara's overly desperate attempts"
 NW_JAP.602.b: "Ishiwara has encountered what he himself created"
 NW_JAP.602.c: "These are Ishiwara's overly desperate attempts"
 NW_JAP.603.t: "The Ishiwara Problem"
 NW_JAP.603.d: "The situation with Ishiwara eloquently testifies to the surprising tolerance of the Japanese military system for acts of insubordination, as none of these incidents led to Ishiwara's arrest and court-martial. This is all considered a manifestation of the very gekokujo, the spirit of insubordination of juniors to seniors. Be that as it may, Ishiwara's frantic behavior and his connections with 'subversive' reformist elements both in Manchuria and in Japan led to his complete isolation at the headquarters of the Kwantung Army. Despite the departure of some of his direct opponents from the leadership, such as General Tojo, who held the post of Chief of the General Staff of the Kwantung, his successor, General Rensuke Isogai, a former ally of Ishiwara, found it prudent to stay away from him, as did other old friends like Colonel Tadashi Katakura, now working in the Special Services Bureau. Ishiwara's enemies, of course, were caustic in their remarks. One of them, Masahiko Amakasu, now one of the leaders of the Concordia Association, gave Ishiwara his scathing comment, telling him to his face that his continued presence was no longer in the interests of Manchukuo. By today, Ishiwara has become a universal disgrace, as a result of which the Chief of Staff of the Army, Korechika Anami, and concurrently his friend, noted in his diary the other day that the 'Ishiwara problem' was one of his biggest headaches."
 NW_JAP.603.a: "It seems Ishiwara has lost" 
 NW_JAP.603.b: "It seems Ishiwara has lost"
 NW_JAP.604.t: "Ishiwara Has Disappeared"
 NW_JAP.604.desc.a: "Discouraged by his precarious position in the army, dissatisfied with what he considered Japan's pernicious influence in Asia, and again suffering from a bout of illness, General Ishiwara decided to leave Manchukuo and the Kwantung Army before he was kicked out. The very process by which he tried to do this became the subject of fierce debate. Ishiwara submitted an application to the Ministry of War, where he was told that to be enrolled in the reserve, the matter had to be approved by the Minister of War, but in the meantime he was allowed to return to Japan on sick leave.\n\nHowever, the leadership of the Kwantung Army insists that Ishiwara left it without any permission, that one day he simply got up from his desk and left Manchuria not in military uniform, but in the dark olive uniform of the Concordia Association. Ishiwara's departure caused discontent in the command of the Kwantung Army, and an officer was sent to Tokyo to inform the Minister of War of Ishiwara's behavior. However, neither he nor his deputy made any attempt to summon the troublesome general once he arrived in Tokyo."
 NW_JAP.604.desc.b: "$NW_JAP.604.d.a$\n\nBut General Hideki Tojo, also as Vice Minister, got wind of the matter and, for understandable reasons, was very keen to see Ishiwara broken. He and his colleagues in the Manchurian faction, such as Asahara Kenzo and Sogo Shinji, were placed under surveillance by the Kempeitai. Now he wants Ishiwara to be pressured for violating military discipline."
 NW_JAP.604.a: "We will punish Ishiwara harshly"
 NW_JAP.604.b: "We will find an honorary position for Ishiwara"
 NW_JAP.604.c: "Ishiwara did everything legally"
 NW_JAP.604.d: "He flew away, but promised to return..."
 NW_JAP.605.t: "Tojo's Revenge"
 NW_JAP.605.d: "Ishiwara was transferred to the honorary post of fortress commander on the Japanese mainland. His enemies were also sent to new posts. But still, the day before all the transfer orders were published, Tojo managed to conduct one last check on Ishiwara. He ordered the commander of the Kempeitai special service, Colonel Keijiro Etani, to conduct a lightning raid on the Tokyo offices of the Concordia Association, which led to the arrest of Kenzo Asahara and others on charges of undermining discipline in the army." 
 NW_JAP.605.a: "Tojo has long arms"
 NW_JAP.606.t: "Lukewarm Support for Ishiwara's Positions"
 NW_JAP.606.d: "Changes have taken place in the command of the Kwantung Army. It is unknown whether this happened under pressure from Ishiwara or because of his bombardment of the leadership with memorandums, but many top positions, such as Chief of the General Staff, have been filled by people once considered part of the Manchurian Faction. Perhaps this will give a chance to fix the problems of Manchukuo from Ishiwara's point of view."
 NW_JAP.606.a: "Last chance?"
 NW_JAP.607.t: "Proposal from the Commander of the China Expeditionary Army"
 NW_JAP.607.d: "In Japan and the occupied territories of China, Kanji Ishiwara's movement for an East Asian League is gaining popularity. According to Ishiwara himself, 'The East Asian League will be based on three principles: political independence, economic integration, and common defense.' All this will be in anticipation of the coming 'final war.' In Manchuria, the League is just beginning to enjoy the fruits of active support from local Japanese groups scattered throughout the region, hoping to restore previous claims of racial harmony. The commander of the China Expeditionary Army has sent the command of the Kwantung Army a copy of the circular 'To All Officers and Men of the Expeditionary Army' as part of an effort to restore moral discipline in the Japanese occupation forces, hoping to enlist its support for a joint Sino-Manchurian statement of support for the East Asian League."
 NW_JAP.607.a: "We will support this proposal"
 NW_JAP.607.b: "It should be ignored"
 NW_JAP.608.t: "Ishiwara vs. the Army Leadership"
 NW_JAP.608.d: "As the pressure on his supporters intensified, Ishiwara again resorted to a public campaign to denigrate his enemies. Wherever he spoke, he vented his anger on the military leadership of Japan, especially on Generals Tojo and Umezu. This program of personal attacks culminated in a speech Ishiwara gave at Kyoto University on the problems of East Asia. Ishiwara told his audience, which included the governor of Kyoto Prefecture:\n\n- The enemy is not the Chinese people, but rather some Japanese. This is especially Tojo Hideki and Umezu Yoshijiro, who, armed and pursuing their own goals, are the enemies of Japan. As violators of public order."
 NW_JAP.608.a: "So Tojo is a coward too"
 NW_JAP.609.t: "Sending Ishiwara to the Reserve"
 NW_JAP.609.d: "Tojo was given a unique opportunity in his new post to send General Kanji Ishiwara, his long-time political enemy, to the reserve, as he had long dreamed. However, this idea was strongly opposed by General Korechika Anami, the Army Vice Minister, who highly valued Ishiwara's outstanding talent. Anami's behavior changed dramatically from his usual meek demeanor and neutral status, and he said: 'Having General Ishiwara in the reserve is a loss for the army itself. If we force such a talented man into the reserve, it will cause unnecessary friction.' He publicly argued with Tojo at the War Ministry, and they had a heated argument in front of other officers. Anami even relied on his connections with Prince Naruhiko, a member of the imperial family and an army general who is fond of Ishiwara, to try to reverse Tojo's arbitrary personnel changes. Finally, Anami said he would resign as Vice Minister if Ishiwara was sent to the reserve."
 NW_JAP.609.a: "No, we will finally send Ishiwara into retirement"
 NW_JAP.609.b: "Alright, Ishiwara can stay"
 NW_JAP.610.t: "A Failed Reconciliation Attempt"
 NW_JAP.610.d: "Under the guidance of Masahiko Amakasu, one of the architects of Manchukuo, and several other mediators, a meeting was recently held between Prime Minister Tojo and the retired General Ishiwara, with the aim of reconciling Tojo and Ishiwara and using the latter's knowledge and connections to de-escalate the war. However, at the beginning of the meeting, Ishiwara suddenly told Tojo: 'You are incompetent to wage war or govern the country, so please resign immediately,' which angered the Prime Minister, and the meeting ended in vain."
 NW_JAP.610.a: "So Ishiwara only agreed to meet to personally insult Tojo again" 
 NW_JAP.611.t: "Ishiwara's Interrogation at Home"
 NW_JAP.611.d: "It is known that Kanji Ishiwara, who is under close surveillance by the military police, continues to mercilessly call Prime Minister Tojo an idiot in private conversations with other people and laughs at him, calling him 'an effeminate man who can only serve in the military police.' The other day, he was interrogated by several Kempeitai officers at his home. They asked him why he opposed Tojo. Ishiwara replied that it was foolish to think that he, just an old retired soldier with no power or influence, could 'oppose' Tojo, who was both War Minister and Prime Minister of Japan. When the Kempeitai officers insisted that the heart of the problem was that his ideas contradicted Tojo's, Ishiwara retorted:\n\n- That is even more insane. Of course, I have ideas. But they do not contradict Tojo's ideas, because he has none at all."
 NW_JAP.611.a: "Ishiwara put Tojo in his place again"
 NW_JAP.612.t: "Dissolution of Parties"
 NW_JAP.612.d: "Someone leaked information to the newspapers about the impending dissolution of parties, and Tokyo was filled with talk of nothing else, although no official statements had yet been made by any side. The government has good relations with the leaders of some of the parliamentary parties, but it is still unknown whether it will be possible to persuade all of them to support this movement. However, given the influence of the two main old parties in parliament, everything will predominantly depend on them; if they fall, it will lead to the dissolution of all the others."
 NW_JAP.612.a: "Everyone is holding their breath"
 NW_JAP.613.t: "Self-dissolution of the Rikken Seiyukai"
 NW_JAP.613.d: "The president of the Rikken Seiyukai announced at an official press conference today the dissolution of his party in order to support the government in its movement to dissolve the parties. This news came as no surprise to those who understood the views of the individuals who now lead, or rather led, the now-former Seiyukai. However, it cannot be said that the dissolution was painless; a portion of the party's deputies, led by Ichiro Hatoyama, a failed party leader but one with a group of close supporters, protested the leadership's decision and stated that in that case, they were ready to form a new party."
 NW_JAP.613.a: "Hatoyama won't back down"
 NW_JAP.614.t: "Hatoyama Resists Party Dissolution"
 NW_JAP.614.d: "The movement for the dissolution of parties has met with the unexpectedly strong position of the president of the oldest party, the Rikken Seiyukai, Ichiro Hatoyama. Many experts believed that the party was on the verge of internal collapse due to the actions of its previous leadership and their corrupt behavior, and Hatoyama was considered one of the participants in these machinations. However, it seems he has managed to mobilize the support of the party's rank-and-file members and has fiercely resisted the demands for dissolution coming from both outside and from small factions within the party."
 NW_JAP.614.a: "He will not succeed"
 NW_JAP.615.t: "The Seiyukai is No More"
 NW_JAP.615.d: "The collapse of the oldest parliamentary party, the Rikken Seiyukai, has only added fuel to the fire of the party dissolution movement from the very beginning. And it was hard to imagine a better time for the proponents of dissolution to strike than now, when the Seiyukai is officially split between two offices with their own presidents and three factions. However, even without the split, there were too many supporters of dissolution within the Seiyukai; the only faction resisting this outcome is Hatoyama's circle with the old liberals of the party, but they had too little power and even they ultimately agreed to dissolve 'their' Seiyukai, following the Nakajima faction and the neutral faction, which is most actively participating in the dissolution movement."
 NW_JAP.615.a: "The main bastion fell without a fight"
 NW_JAP.616.t: "Hatoyama Surrendered"
 NW_JAP.616.d: "Hatoyama desperately tried to find support to preserve the oldest parliamentary party that had been entrusted to him, but now the stain of the party's dissolution will fall on his reputation. After much hesitation, he followed the others and announced the dissolution of the Rikken Seiyukai as well. However, it is said that he does not intend to abandon politics and, together with the core of his supporters, will try to resume resistance to the One-Party Movement in a different format."
 NW_JAP.616.a: "He does not give up"
 NW_JAP.617.t: "Chuji Resists the Dissolution of Minseito"
 NW_JAP.617.d: "The president of Rikken Minseito, Machida Chuji, has been waging a fierce battle in recent days, even within his own party, as he receives insistent demands from some of its rank-and-file members to dissolve the party and support the government. An unexpected backstab for him was the support for the dissolution movement from the party's 'second-in-commands': the famous orator Ryutaro Nagai and the quiet schemer Tadao Oasu. However, for now, Chuji is holding on and, according to sources close to the party, is negotiating with other pro-parliamentary forces: Ichiro Hatoyama, the social democrats, and independent liberals."
 NW_JAP.617.a: "A tough nut to crack"
 NW_JAP.618.t: "Dissolution of the Shinshinto"
 NW_JAP.618.d: "Once a liberal party, but now led by Ryutaro Nagai and tied by an alliance with the military, the Shinshinto party today announced its self-dissolution at the adventurous hand of its leader. A small group of Shinshinto deputies expressed their protest in a separate address to journalists, but they went unnoticed, as the loud headline that the main liberal parliamentary party had declared its support for the government became the main news of the day."
 NW_JAP.618.a: "Ryutaro is our convenient ally"
 NW_JAP.619.t: "Chuji Gave Up"
 NW_JAP.619.d: "As a close aide to Prince Konoe and a former member of Rikken Minseito, Akira Kazami, said: 'Mr. Machida's role is simply to dissolve the Minseito, and if he is going to take on a role beyond that, he must be prepared for new challenges. Simultaneously with the dissolution of the Democratic Party, he must take full responsibility for the party's poor performance so far and resign. There can be no doubt about this.' Despite attempting to resist the party's dissolution, under universal pressure, Machida Chuji today announced the dissolution of the Rikken Minseito."
 NW_JAP.619.a: "Kazami himself escaped the sinking ship in time"
 NW_JAP.620.t: "Self-dissolution of the Shakai Taishuto"
 NW_JAP.620.d: "The most obvious and expected news related to the dissolution of parties was the statement from the leaders of the Shakai Taishuto from the party's national-socialist faction, who were the main behind-the-scenes actors of the party dissolution movement. They tried to achieve the dissolution of their party faster than anyone else to set an example for others and to show their loyalty to the current government more than anyone else. They were not hindered even by the resistance of the party's founder, the legendary Abe Isoo, and his social-democratic faction. Deputies from his circle, including himself, announced their readiness to create a new party and even told journalists its name - Kinro Kokuminto, or the National Labor Party."
 NW_JAP.620.a: "Problems may arise here"
 NW_JAP.621.t: "Self-dissolution of the Kakushin Shinto"
 NW_JAP.621.d: "The New Innovation Party, Kakushin Shinto, has announced its self-dissolution. This news was expected, as its leaders were the ones lobbying for the party dissolution project in the government and even in parliament. With their action, they are setting an example for other politicians. However, as it became known, not everyone within the party agreed with their leadership's decision, and it is possible that we will hear more news from its former members."
 NW_JAP.621 .a: "We will be watching"
 NW_JAP.622.t: "Self-dissolution of the Kokumin Domei"
 NW_JAP.622.d: "The Kokumin Domei, led by the elderly but still active Kenzo Adachi - a mentor to many younger parliamentary politicians - is currently in a more deplorable state than its leader's health. The split at the end of 1935 and the departure of most of its deputies, the loss of major leaders like Seigo Nakano and Akira Kazami - all these were symptoms of the imminent death of this political combination. Today, Adachi decided to jump on the gaining momentum of the one-party movement and easily announced the dissolution of the Kokumin Domei."
 NW_JAP.622.a: "An easy victim"
 NW_JAP.623.t: "Self-dissolution of the Tohokai"
 NW_JAP.623.d: "Seigo Nakano, despite his active oratorical support for the government's actions, unexpectedly resisted for a long time and held on to his own party, but eventually agreed to its dissolution in exchange for a major position in the newly forming government bodies. And with all this, the dissolution of the Tohokai looks more like a fiction, as the party office only changed its sign and returned to its original task - becoming Nakano's own 'think tank,' or analytical center."
 NW_JAP.623.a: "Nakano is a cunning politician"
 NW_JAP.624.t: "Dissolution Crisis"
 NW_JAP.624.desc: "The two main parliamentary parties have resisted attempts to force them to self-dissolve. Their leaders, Hatoyama and Chuji, have refused to support the government and have apparently united to hold on to their 'political assets'. Now the next move is up to the government; newspaper readers are waiting, as the rumors are already incredible, even suggesting the possibility of another coup d'etat." 
 NW_JAP.624.a: "We are resigning"
 NW_JAP.624.b: "We can ask for help from the Anti-Comintern Defense Group" 
 NW_JAP.624.c: "Let's postpone the dissolution of the parties"
 NW_JAP.624.d: "Declare martial law"
 NW_JAP.624.e: "We can ask for help from Colonel Hashimoto"
 NW_JAP.625.t: "Meeting with Miyazaki"
 NW_JAP.625.d: "Today, Masayoshi Miyazaki, an economic advisor to Kanji Ishiwara, leader of the Manchurian military faction, arrived in Xinjing. At Ishiwara's request, Miyazaki has spent the last six months creating a five-year industrial development plan for Japan, with the knowledge of the director of the South Manchuria Railway, Yosuke Matsuoka, who provided funding for Miyazaki's group.\n\nThe developed plan turned out to be so radical and required such large financial investments that it was initially decided to adopt a scaled-down version for implementation in Manchukuo. To organize this, Miyazaki traveled to Xinjing and held a meeting with General Seishiro Itagaki and Yosuke Matsuoka. In his characteristic enthusiastic manner, Matsuoka approved the plan, and Itagaki already knew its details through their mutual friend, Kanji Ishiwara."
 NW_JAP.625.a: "It's time to get on with the industrialization of Manchuria"
 NW_JAP.626.t: "Brutal Persuasion"
 NW_JAP.626.d: "The most unpleasant news for the public spread through the streets of Tokyo: the resisting leaders of the two main parliamentary parties came under brutal pressure. First, rallies of several thousand participants were held at their headquarters, demanding that the politicians yield to the government and dissolve their parties. After that, the cars of Ichiro Hatoyama and Machida Chuji were attacked by terrorists on their way from home to their headquarters - they were shot at with pistols, but the radicals did not achieve their goal, and both deputies survived. Shortly after, the supporters of the One-Party Movement who had gathered at the rallies near the party offices began to storm, or rather blockade, these headquarters. Attempts to call the police were thwarted by some of the protesters cutting the buildings' telephone wires. After some time, Hatoyama and Chuji surrendered, apparently independently of each other, and released messages to journalists stating that their parties were joining the government's Movement for the Dissolution of Parties."
 NW_JAP.626.a: "Now the other parties will fall like dominoes after them"
 NW_JAP.627.t: "Choosing a New Prime Minister"
 NW_JAP.627.desc: "The previous government collapsed amidst the crisis of party dissolution, and the Emperor must appoint a new Prime Minister. In accordance with the established system for selecting a candidate for this role, the Emperor has been presented with the following options:"
