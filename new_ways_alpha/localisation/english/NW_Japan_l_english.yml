 NW_JAP.641 .t: "Discontent of Genro Saionji"
 NW_JAP.641.d: "The last living genro, Saionji, fears that 'if we continue to do all sorts of things like this in China, we will eventually suffer great losses.' 'It would be troublesome if our country were dragged into an unexpected place,' 'there are Chinese who are smarter than the Japanese, and not only Chinese, but also foreigners who can see Japan's intentions,' and 'if Japan does not do its best, everyone will laugh at it.' He also expressed concern about the use of phrases such as 'resolute contempt' and 'decisive blow' by newspapers in relation to the China incident, and the tendency to 'praise more people killed and more killed by them.' It is known that Saionji has always held pro-British and pro-American positions, and was also a supporter of international cooperation, so it is not surprising that he is dissatisfied with the current war. Saionji was concerned as early as the late 19th century about the excessive Japan-centric nationalism that arose after the First Sino-Japanese War, and he strove for a healthy nationalism in which people would join forces for the independence and development of the country while respecting the nationalism of other countries."
 NW_JAP.641.a: "You are disappointing the elder..."
 NW_JAP.642.t: "Status of the War"
 NW_JAP.642.d: "Japan has officially signed international conventions on the status of prisoners of war and their good treatment. During the Sino-Japanese War of 1894-1895, Japan had already faced international condemnation due to incidents involving Chinese prisoners of war, so during the Russo-Japanese War, these lessons were learned and Russian prisoners of war received proper treatment. However, this required spending part of the army's resources that could have gone to strengthening it. Because of this, the army leaders wish to receive imperial confirmation that the current hostilities are considered a war, which means they are obliged to fulfill international obligations."
 NW_JAP.642.a: "The army will resist"
 NW_JAP.643.t: "Masanobu Tsuji's Antics"
 NW_JAP.643.d: "Masanobu Tsuji, an ambitious officer of the Manchurian clique who has long fought for the creation of a state of racial harmony in Manchukuo, has been involved in several incidents of disgusting behavior with prisoners of war and captured civilians during the current hostilities. He would arrive at various local army units, hint that he was acting on behalf of the General Staff, and call for the most brutal treatment of prisoners. These included both Caucasians and other Asians, whom Tsuji called 'Asian collaborators' because of whom '300,000 whites tyrannized 100 million Asians.' In the unit under his command, he even distributed special brochures in which he wrote, to raise the soldiers' morale, to 'imagine the enemy as the man who killed their father, and that they are coming to take just revenge on him.' Other officers who interacted with him mentioned how he boasted to them that he sometimes took his 'special medicine,' by which he meant parts of the bodies of the enemies he had killed."
 NW_JAP.643.a: "He has crossed all lines"
 NW_JAP.644.t: "History of the Code's Creation"
 NW_JAP.644.d: "The idea of creating the code was proposed by Colonel Hideo Iwakura of the General Staff. Concerned about the prevalence of looting, rape, and mass murder of civilians at the front, Iwakuro proposed a simple phrase that expressed 'do not steal,' 'do not kill,' and 'do not commit crimes' as a measure to counter poor military discipline. Hitoshi Imamura, head of the Inspector General of Education Department, who drafted this document, stated succinctly: The supreme duty of servicemen is to destroy the resisting enemy, but to show mercy to those who have surrendered, to protect innocent inhabitants, and to refrain from committing illegal acts such as looting and rape. Adherence to the laws of land warfare, based on international law, increases the power of the nation and its armed forces and, in particular, can encourage the surrender of enemy soldiers and contribute to victory in the war.\n\nHowever, the text of the code went through too many stages of editing, and in its completed form, classical spiritualism was brought to the forefront, and it differed from its original intent. For example, special attention was given to the status of a prisoner; formally, the Code specifically forbade retreat or surrender: 'Never live to experience the shame of a prisoner.' Furthermore, the text became too cumbersome; it contained too many sentences and was too long, which hindered its simple and easy assimilation by the army personnel."
 NW_JAP.644.a: "A good idea has once again degenerated into an monstrosity"
 NW_JAP.645.t: "History of the Code's Creation"
 NW_JAP.645.d: "The idea of creating the code was proposed by Colonel Hideo Iwakura of the General Staff. Concerned about the prevalence of looting, rape, and mass murder of civilians at the front, Iwakuro proposed a simple phrase that expressed 'do not steal,' 'do not kill,' and 'do not commit crimes' as a measure to counter poor military discipline. Hitoshi Imamura, head of the Inspector General of Education Department, who drafted this document, stated succinctly: The supreme and highest duty of servicemen is to destroy the resisting enemy, but to show mercy to those who have surrendered, to protect innocent inhabitants, and to refrain from committing illegal acts such as looting and rape. Adherence to the laws of land warfare, based on international law, increases the power of the nation and its armed forces and, in particular, can encourage the surrender of enemy soldiers and contribute to victory in the war.\n\nHowever, the text of the code went through several stages of discussion, and in its completed form, provisions concerning the spiritualism promoted by the Kodoha faction were added. For example, special attention was given to the status of a prisoner; formally, the Code specifically forbade retreat or surrender: 'Never live to experience the shame of a prisoner.'"
 NW_JAP.645.a: "Let's see if this helps us"
 NW_JAP.646.t: "History of the Code's Creation"
 NW_JAP.646.d: "The idea of creating the code was proposed by Colonel Hideo Iwakura of the General Staff. Concerned about the prevalence of looting, rape, and mass murder of civilians at the front, Iwakuro proposed a simple phrase that expressed 'do not steal,' 'do not kill,' and 'do not commit crimes' as a measure to counter poor military discipline. Hitoshi Imamura, head of the Inspector General of Education Department, who drafted this document, stated succinctly: The supreme and highest duty of servicemen is to destroy the resisting enemy, but to show mercy to those who have surrendered, to protect innocent inhabitants, and to refrain from committing illegal acts such as looting and rape. Adherence to the laws of land warfare, based on international law, increases the power of the nation and its armed forces and, in particular, can encourage the surrender of enemy soldiers and contribute to victory in the war."
 NW_JAP.646.a: "This should help"
 NW_JAP.647.t: "A Tense Conversation"
 NW_JAP.647.d: "Army Minister Seishiro Itagaki requested the emperor's permission to use force in the current incident on the Soviet border. When the emperor asked if Itagaki had contacted the ministers concerned in this matter, Itagaki replied that the Minister of Foreign Affairs and the Minister of the Navy supported this decision. However, the emperor, knowing that both of them were against it, became angry and said, 'Are you trying to deceive me?' Moreover, the emperor, who did not trust the army's arbitrary actions during the Mukden Incident and other incidents, reprimanded Itagaki and other military officials, saying, 'From now on, you shall not move a single soldier without my order.'"
 NW_JAP.647.a: "Was Itagaki really trying to deceive the emperor?"
 NW_JAP.648.t: "Sugawara's Report"
 NW_JAP.648.d: "For several recent months, General Michihiro Sugawara was in Europe to inspect the state of German aviation armaments, and although the group was formally led by Hiroshi Oshima, the military attache in Germany, the actual leader was Sugawara. Today, Sugawara prepared the inspection group's report, which concluded that air defense is the responsibility of the air force, which is well acquainted with the characteristics of aircraft; that civilian air defense should also be strengthened by increasing the number of anti-aircraft guns, and that it is impossible to use a large number of aircraft for air defense.\n\nUpon returning to Japan, Sugawara, along with Kanji Ishiwara, chief of the operations department of the Army General Staff, who was his best friend and classmate from the Sendai Military Academy, and Colonel Kazumoto Machijiri, chief of the military affairs department of the Army Ministry's Military Affairs Bureau, submitted a petition to the General Staff, urging to 'emphasize aviation.' However, the General Staff, unable to completely abandon its 'infantry first' philosophy due to its rigidity, gave an ambiguous answer: 'aviation is a priority, but ground forces are absolute.'\n\nSugawara was disappointed that the army considered aviation a branch of the military responsible only for field battles, and believed that the navy, which had shifted its focus to aviation, was three years behind the army. When the navy asked him to clarify the details of his inspection in Germany, he officially proposed to the navy to create an independent air force in Japan, combining the army and navy aviation, similar to the Luftwaffe. In response to Sugawara's proposal, the Navy decided to reject his advanced proposal, stating that 'the issue of an independent air force is premature, and the Navy does not support it,' for reasons such as the army's larger size and political influence, which meant that an independent air force would likely be under the army's control, and that they did not want the Navy's aviation to be absorbed by the army's aviation, which was inferior in terms of technology and military tactics."
 NW_JAP.648.a: "Once again, progressive ideas are shattered by bureaucratic resistance"
 NW_JAP.649.t: "Pro-Japanese Uprising in Burma"
 NW_JAP.649.d: "The local population has risen up in rebellion against our rule as we entered the war against the Japanese Empire. It appears that the Japanese are the main organizers of this operation, which they prepared in advance, as the rebels have sufficient stocks of old Japanese weapons and there are rumors of Japanese commanders participating in this uprising."
 NW_JAP.649.a: "They couldn't be trusted"
 NW_JAP.649.b: "Well done"
