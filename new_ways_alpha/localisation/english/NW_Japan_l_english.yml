 NW_JAP.742.t: "Choosing the Minister of the Navy"
 NW_JAP.742.desc: "We have to choose the Minister of the Navy for our government. He should become one of the admirals, who will receive the approval of several people who have high influence in the Imperial Navy, but first of all it is the emperor's uncle, Prince Fushimi, who for a long time was the chief of the General Staff of the Fleet. In general, the rules for appointing ministers in the Navy are simpler than in the army. So, today the ministerial post will be able to be held:"
 NW_JAP.742.a: "Admiral Mitsumasa Yonai – let's choose him"
 NW_JAP.742.b: "Admiral Zengo Yoshida – let's choose him"
 NW_JAP.742.c: "Admiral Koshirō Oikawa – let's choose him"
 NW_JAP.742.d: "Admiral Shigetarō Shimada – let's choose him"
 
 NW_JAP.743.t: "Death of Tanomogi Keikichi"
 NW_JAP.743.d: "Tanomogi Keikichi, a well-known journalist and politician, General secretary of the Rikken Minseitō, died today at the age of 77. After graduating from his First High School in Tokyo, he went to the United States to study, and after returning to Japan in 1896, he found a job at the newspaper Hōchi Shimbun. In 1899, he founded his own newspaper, Chōnō Shimbun, but returned to Hōchi Shimbun in 1901 and was instrumental in expanding that firm into a major national newspaper with increased business coverage, hiring Japan's first female journalist and publishing the first evening edition in 1906. Also in 1906, he traveled to the United States and Europe on an inspection tour of the overseas newspaper business, and upon returning to Japan almost three years later, in 1908, he founded the Japan Press Agency press Club. In 1911, Tanomogi was elected a deputy from the Asakusa district in Tokyo, after which he continuously joined the most liberal parliamentary parties, finally gaining a foothold in the leadership of Rikken Minseitō in 1927. His wife was Tanomogi Koma, a renowned violinist and professor of music at the Tokyo Academy of Music, who died 3 years before her husband in the fall of 1936."
 NW_JAP.743.a: "Rikken Minseitō loses his Leaders"
 
 NW_JAP.744.t: "Selection of the Minister of Foreign Affairs"
 NW_JAP.744.desc: "We will have to choose a foreign minister for our new government. There is no less struggle within this bureaucratic structure than in other ministries – diplomats are arguing with each other about which direction Japanese policy should take. In addition, both our relations with foreign powers and with the army leadership depend on this. Therefore, this choice may be the most important for the success of the new Cabinet of Ministers."
 NW_JAP.744.a: "We need to choose a conciliatory diplomat."
 NW_JAP.744.b: "We need to choose a specific diplomatic direction."
 NW_JAP.744.c: "Let's choose a special Minister of Foreign Affairs"
 NW_JAP.744.d: "It's time to give a chance to Yōsuke Matsuoka's ambitious plans."
 
 NW_JAP.745.t: "Conciliatory Diplomats"
 NW_JAP.745.desc: "There is a strong faction of diplomats in the Ministry of Foreign Affairs who support the most peaceful policy, regardless of its direction, which will make it possible to achieve their appointment to a government post quite painlessly in relation to the army."
 NW_JAP.745.a: "Let's choose Hirota Kōki's conciliatory diplomacy"
 NW_JAP.745.b: "Let's choose Mamoru Shigemitsu's anti-militarist diplomacy"
 NW_JAP.745.c: "Let's choose the anti-militarist diplomacy of Tōgō Shigenori"
 
 NW_JAP.746.t: "The Direction of Diplomacy"
 NW_JAP.746.desc: "There are several factions of diplomats in the Ministry of Foreign Affairs, focused on the idea of an alliance with certain countries, or rather groups of countries. We can appoint one of them, but this polarization will cause dissatisfaction and disputes within our new government if we act carelessly."
 NW_JAP.746.a: "Let's choose Yoshida Shigeru`s pro-Western diplomacy"
 NW_JAP.746.b: "Let's choose Hachirō Arita's pro-Asian diplomacy"
 NW_JAP.746.c: "Let's choose Toshio Shiratori`s pro-fascist diplomacy"
 
