 NW_JAP_aht.1.t: "Rally for the Establishment of the Imperial Rule Assistance Association"
 NW_JAP_aht.1.d: "Before the inauguration of the Imperial Rule Assistance Association, a celebratory rally was held, during which leaders of the main political groups within it spoke. One of them was Seigō Nakano, who declared that a movement like the New Political Structure was possible only because, thanks to Japan's unique national polity, even opposing groups could unite."
 NW_JAP_aht.1.a: "A fine point."
 
 NW_JAP_aht.2.t: "Transformation of the Tōhōkai"
 NW_JAP_aht.2.d: "Seigō Nakano was appointed one of the eleven executive directors of the Imperial Rule Assistance Association. Before this, he dissolved his Tōhōkai party, but not completely - he transformed it into a cultural organization named Shintōsha, after the former Kaneko academy in Dairen. Among its branches is an academy called Shintjuku, dedicated to martial arts and the study of philosophy and history, where Nakano himself sometimes lectures."
 NW_JAP_aht.2.a: "Dissolved the party, but not quite."
 
 NW_JAP_aht.3.t: "Nakano's Speeches"
 NW_JAP_aht.3.d: "Seigō Nakano divides most of his time between meetings of the Board of Directors of the Imperial Rule Assistance Association, during which he must advise the government on policy and public sentiment, and giving speeches that are supposed to increase public involvement in the Association's activities. Naturally, however, they tend to increase the specific weight of his own faction within it."
 NW_JAP_aht.3.a: "A cunning plan."
 
 NW_JAP_aht.4.t: "Reorganization of Hashimoto's Party"
 NW_JAP_aht.4.d: "Kingorō Hashimoto, who has also reorganized his Great Japan Youth Party into the Sekiseikai (Society of Sincerity), is no less active in this period than his colleagues from the 'renovationist' camp, such as Seigō Nakano. For many outsiders, this raises questions about the sincerity of Hashimoto's intentions, but they do not know that this was a condition for Hashimoto's participation in the Imperial Rule Assistance Association project and the dissolution of his party."
 NW_JAP_aht.4.a: "He schemes and plays his own game."
 
 NW_JAP_aht.5.t: "Accusations from Bin Akao"
 NW_JAP_aht.5.d: "The right-wing traditionalists are extremely dissatisfied with the influence of right-wing radicals in the Imperial Rule Assistance Association due to their much larger number of members. Bin Akao, now one of the leading figures in the Japanist wing, has accused his rivals of insincerity for not completely dissolving their own organizations. This is primarily addressed to Seigō Nakano and Kingorō Hashimoto."
 NW_JAP_aht.5.a: "They have provoked a public reaction."
 
 NW_JAP_aht.6.t: "Attack on Nakano's Supporter"
 NW_JAP_aht.6.d: "Today, a surprise attack on supporters of Seigō Nakano occurred – during his visit to Hiroshima, a young supporter from his society's youth corps was wounded with a knife. It is believed that right-wing traditionalists may be responsible. It is also of some interest that Nakano's former 'bodyguard,' Terada Inejirō, has now switched to his opponents' camp, and his former functions have since been taken over by Sato Morio, a former soldier from the fighting in China."
 NW_JAP_aht.6.a: "It seems strife and disputes have only intensified with the Association's creation."
 
 NW_JAP_aht.7.t: "The New Economic Structure Project"
 NW_JAP_aht.7.d: "The Kikakuin, or Cabinet Planning Board, has developed a plan for a New Economic Structure, which represents an extreme form of state control, proposing to 'liberate management from the capitalist constraints applied in the pursuit of profit.'\nThis was to be achieved by limiting dividends and public control over the appointments of top management in key industries or control bodies, which would be coordinated by the Planning Bureau of the Imperial Rule Assistance Association.\nSmall enterprises would be ruthlessly rationalized."
 NW_JAP_aht.7.a: "It should be kept secret for now."
 NW_JAP_aht.7.b: "We should begin the process of its discussion."
 
 NW_JAP_aht.8.t: "Criticism of the New Economic Structure"
 NW_JAP_aht.8.d: "When the plan's contents became known, it was fiercely criticized by both business and right-wing traditionalists. A leading group, including the éminence grise Toyama and General Araki, wrote a letter to the Prime Minister demanding the dismissal of socialists from the Imperial Rule Assistance Association. Some members of the same group issued a 'Manifesto in Defense of the Constitution,' pointing out that the Constitution protects private property and accusing the 'renovationists' of aiding the enemy by sowing discord."
 NW_JAP_aht.8.a: "This was to be expected."
 
 NW_JAP_aht.9.t: "Discussion in the Cabinet"
 NW_JAP_aht.9.d: "During cabinet discussions, the New Economic Structure plan was criticized and amended by former party ministers and finance ministers, which, however, met with some resistance from the armed forces. The revised version of the plan was sent back to the Imperial Rule Assistance Association for consideration."
 NW_JAP_aht.9.a: "Very well."
 
 NW_JAP_aht.10.t: "Board of Directors Meeting"
 NW_JAP_aht.10.d: "The Board of Directors of the Imperial Rule Assistance Association discussed the draft of the New Economic Structure received after the cabinet's revisions, but did not fully agree with them and leaned towards adopting its original version, developed by the Cabinet Planning Board."
 NW_JAP_aht.10.a: "They will stand by this plan to the end."
 
 NW_JAP_aht.11.t: "Nakano's Alternative"
 NW_JAP_aht.11.d: "Seigō Nakano, with connections to both business and the military, has attempted to devise an alternative to the original New Economic Structure project that could better serve the interests of both sides. At the Board of Directors, he presented a nine-point statement on the 'basic principles of economic reform,' criticizing the Cabinet Planning Board for 'superficial theorizing' and 'left-wing totalitarianism disguised as Imperial Way totalitarianism,' which 'disregards the practical activities of private organizations, but in the name of uniformity of private life, property, and state administration, calls for their consolidation into companies engaged in national policy.'\nIn contrast, he proposed that 'private organizations play an independent role in carrying out national policy,' allowing for some competition between them in the interests of increasing efficiency."
 NW_JAP_aht.11.d.add: "\n\nHe viewed France under the Popular Front of socialism as a catastrophic example, while Nazi Germany had found the right formula."
 NW_JAP_aht.11.a: "We will consider it."
 
 NW_JAP_aht.12.t: "Compromise Bill"
 NW_JAP_aht.12.d: "The creation of a worthy compromise version of the New Economic Structure project has occupied the main attention of the members of the Imperial Rule Assistance Association. It proposes a bill on industrial organizations that would provide for economic control through autonomous associations in accordance with its general plan. They would select executives to cooperate with the Kikakuin in planning and with the Ministry of Commerce and Industry in implementing projects, which would be carried out according to government instructions sent to the associations.\n\nOther features included that excess profits would be converted into bonds; small enterprises would be rationalized only in case of difficulties; wages would be proportional to efficiency, and management would not be appointed by the state, except for industrial associations, and then on the basis of nominations by members."
 NW_JAP_aht.12.a: "This is a good solution."
 
 NW_JAP_aht.13.t: "Difficulties with the Compromise"
 NW_JAP_aht.13.d: "Although the compromise bill was planned for discussion in parliament, the government faced such difficulties that it was decided instead to develop another version of the New Economic Structure - a system of planning by decree under the General Mobilization Law.\n\nSeigō Nakano described the compromise bill as suppressed by 'hypocritical bureaucrats and members of parliament serving liberal capitalists.' Due to the resulting direct confrontation between the government and big business, the political intervention Nakano had hoped for was ruled out, so he had little to offer the business community for their support, which, incidentally, has since waned."
 NW_JAP_aht.13.a: "This is the very last possible option for implementing economic reform."
 
 NW_JAP_aht.14.t: "Problems in Parliament"
 NW_JAP_aht.14.d: "The government has begun to face serious problems in parliament, related to attacks on the Imperial Rule Assistance Association as an unconstitutional body. One argument was that parliament was losing its independence in legislation and in conducting audits if all its members were part of a body headed by the prime minister. The absence of many 'renovationist' representatives in parliament severely hampered their ability to defend the Association from attacks in the lower house. Members of parliament decided to cut the budget of the Imperial Rule Assistance Association, while the zaibatsu cooperated with them by withholding interim funds on the basis of the alleged influence of 'reds' in the Association."
 NW_JAP_aht.14.a: "This is the beginning of the end for the Association project..."
 
 NW_JAP_aht.15.t: "Hiranuma's Statement"
 NW_JAP_aht.15.d.Hiranuma: "After criticism of the government began in parliament, Akira Kazami was replaced as Minister of Justice by General Yanagawa of the 'Imperial Way' faction. Almost immediately after this reshuffle, Hiranuma stated in parliament that the Imperial Rule Assistance Association has no political status, being merely a public organization, and promised to reorganize it accordingly. After this, the reduced budget was passed, which, however, led to the swift resignation of Seigō Nakano and Kingorō Hashimoto from their posts. Nakano told reporters that the Imperial Rule Assistance Association, despite its limited budget, 'was destroyed by obsolete forces, professional right-wingers, financial capitalists, and representatives of the fifth column.'"
 NW_JAP_aht.15.d: "After criticism of the government began in parliament, to control the situation, [JAP.GetLeader] brought Hiranuma into the cabinet as Minister of Home Affairs, while Akira Kazami was replaced as Minister of Justice by General Yanagawa of the 'Imperial Way' faction. Almost immediately after this reshuffle, Hiranuma stated in parliament that the Imperial Rule Assistance Association has no political status, being merely a public organization, and promised to reorganize it accordingly. After this, the reduced budget was passed, which, however, led to the swift resignation of Seigō Nakano and Kingorō Hashimoto from their posts. Nakano told reporters that the Imperial Rule Assistance Association, despite its limited budget, 'was destroyed by obsolete forces, professional right-wingers, financial capitalists, and representatives of the fifth column.'"
 NW_JAP_aht.15.a: "A harsh decision."
 
 NW_JAP_aht.16.t: "The Military's Attempt to Save the Association"
 NW_JAP_aht.16.d: "The military from the Tōseiha faction were dissatisfied with this turn of events, such as the rejection of economic reform projects. General Akira Mutō tried to preserve a political role for the Imperial Rule Assistance Association, but he failed. Hiranuma managed to lead a movement too powerful to overcome, aimed at eliminating all the reformist aspirations of the Association."
 NW_JAP_aht.16.a: "Does this prove that the civilian government is capable of subordinating the military?"
 
 NW_JAP_aht.17.t: "The Red Affair"
 NW_JAP_aht.17.d: "Today, the Kempeitai raided the Ministry of Commerce and Industry, resulting in the arrest of almost all the original authors of the new economic structure project. The secret police justify this operation on suspicion that these bureaucrats 'sympathize with socialist and communist ideas' and 'want to undermine the state system,' for which the incident has been dubbed the 'Red Affair' in the media. This is a severe blow to the reputation of the Imperial Rule Assistance Association and personally to Prince Konoe's circle. It is said that the Kempeitai operation was initiated at the behest of opponents of the plan's implementation, which gives hope that the arrested will be released quickly."
 NW_JAP_aht.17.a: "It seems the repressive machine is out of control."
 
 NW_JAP_aht.18.t: "Repressive Amendments to Laws"
 NW_JAP_aht.18.d: "On the initiative of the Privy Council, the House of Representatives has passed additional repressive amendments to the existing laws on the protection of the state system. This is a clear signal to those who wanted to use the Imperial Rule Assistance Association to reshape the system of state power for themselves. And it seems that this is the final stroke in its helplessness. It is believed that the main driver of these amendments was the chief opponent of the economic reform project – Kiichirō Hiranuma."
 NW_JAP_aht.18.a: "The traditional forces have won."
 
 NW_JAP_aht.19.t: "Reforming the Association"
 NW_JAP_aht.19.d: "The leadership of the Imperial Rule Assistance Association, headed by Arima Yoriyasu, has resigned due to the circumstances of its functioning, or rather, dysfunction. After this, Kiichirō Hiranuma was finally able to reform the Association in accordance with his plans, according to which it will be a 'public' rather than a 'political' organization: the political, planning, and parliamentary bureaus of the Association were abolished, and its prefectural branches were subordinated to the governors, that is, to the Ministry of Home Affairs."
 NW_JAP_aht.19.a: "The Association has finally become an auxiliary body of the bureaucracy."
 
 NW_JAP_aht.20.t: "Resignation of the Radicals"
 NW_JAP_aht.20.d: "Prime Minister [JAP.GetLeader] has dismissed the last supporters of a radical vision for the Imperial Rule Assistance Association from among the reformist bureaucrats: Naoki Hoshino and Kishi Nobusuke. Their place was taken by the influential industrialist Ogura Masatsune. However, to maintain bureaucratic balance, the main economic opponent of the project, Kobayashi Ichizō, also resigned. Now the Imperial Rule Assistance Association has finally turned into a facade and a shadow of its planned greatness – Japan continues to exist as if it never was."
 NW_JAP_aht.20.a: "The bigger they are, the harder they fall."
 
 NW_JAP_aht.21.t: "Failure of the New Economic Structure"
 NW_JAP_aht.21.d: "One of the main goals pursued by the military from the Tōseiha faction and some of the 'renovationists,' especially from Prince Konoe's circle, in creating the Imperial Rule Assistance Association was to carry out economic reform, involving the establishment or at least partial introduction of planned elements into the Japanese economy. It is now quite clear that they will not be able to achieve it. All repeated attempts at such proposals are defeated each time due to the overly strong influence of the zaibatsu, as well as traditionalist politicians and Japanists from parliament."
 NW_JAP_aht.21.a: "Time will tell if this idea has been buried for good or merely postponed again."
 
 NW_JAP_aht.22.t: "Long Disputes over the Association's Status"
 NW_JAP_aht.22.d: "During six meetings of the preparatory committee of the Imperial Rule Assistance Association, sharp disagreements arose over the status of the proposed organization, as the head of the Bureau of Military Affairs (the army's main agent of influence on policy) openly called for the creation of a single national party structure. However, it was decided that the proposed body would not be a political association, as this would imply the exclusion of some part of the nation, but merely a body 'supplementing the government.' Thus, the prime minister would be its chairman by virtue of his office."
 NW_JAP_aht.22.a: "The Association is struggling to gain ground."
 
 NW_JAP_aht.23.t: "A Difficult Decision on the Status of Governors"
 NW_JAP_aht.23.d: "Another hotly debated issue at the meetings of the Imperial Rule Assistance Association concerned whether the heads of the Association's branches should be prefectural governors, which is crucial to the nature of this body as either administrative or political. Adopting such an option would imply a duplication of the state and 'party' hierarchy, and thus a centralization of power, as governors would now become even less dependent in their actions. Also, and perhaps more importantly, the Ministry of Home Affairs would lose its position in the state. However, in the end, the supporters of such a radical project failed to push their idea through, and it was decided not to interfere with the existing power structure at the local level."
 NW_JAP_aht.23.a: "The purpose of the Association is fading before our eyes."
 
 NW_JAP_aht.24.t: "Nakano's Statement"
 NW_JAP_aht.24.d: "Today, Seigō Nakano published a statement in the newspapers, in which he declared that since all channels of political activity in the proper sense of the word have ceased to function, society is plunging into a vortex of intrigue, and that the Tōhōkai party will be revived to deal with this situation.\n\nThere are no legal obstacles to this, as the former parties disbanded in the struggle for participation in the new power structure, and not by coercion. Furthermore, since the Imperial Rule Assistance Association has now been declared non-political, another political party cannot be considered as competing with it."
 NW_JAP_aht.24.a: "A brilliant move. Is everything returning to how it was?"
 
 NW_JAP_aht.25.t: "The New Tōhōkai Platform"
 NW_JAP_aht.25.d: "Today, Seigō Nakano was officially declared president of the Tōhōkai party, whose new platform reads as follows:\n1. Declaring to those above the loyalty of the masses, we, in accordance with the provisions of the Constitution, will play a leading role in manifesting the imperial approach in politics.\n2. The pure spirit of Japan will be strengthened, strengthening Great East Asia and proclaiming justice throughout the world.\n3. An economic order of service to the whole people will be established, requiring labor and self-sacrifice from the entire nation, but promising honor and a livelihood.\n\nThe adopted rhetoric is clearly aimed at smoothing over some recent animosity, but since Nakano's political leverage has weakened as a result of the latest upheavals, he has taken a more reckless stance than ever, betting on the effectiveness of playing on two main sources of tension - the difficulties faced by small businesses under increased economic control and the hysteria caused by the rampant drive for war."
 NW_JAP_aht.25.a: "Nakano truly intends to revive parliamentary politics."
 
 NW_JAP_aht.26.t: "Hatoyama Revives the Liberal Party"
 NW_JAP_aht.26.d: "Ichirō Hatoyama, long dissatisfied with the changes taking place in the country, has planned to form a group of like-minded members to revive parliamentary politics. First, a 'Census Association' was formed, and today, with Hatoyama as the group's representative, 37 members of parliament have formed the Dōkōkai party. It has been joined by former representatives of different parties, both Seiyūkai and Minseitō, and even some deputies from the Shakai Taishūtō. Hatoyama's actions have received particularly important support from the 'father of constitutional politics,' Yukio Ozaki – the oldest member of parliament, who has been a deputy since 1891 and is the country's most steadfast and radical liberal politician. In the early 30s, he left all parties and became an independent deputy, as he was disillusioned with the parties of that time and their cooperation with the military. Now, it seems, he is ready to support the new movement."
 NW_JAP_aht.26.a: "This is now becoming alarming."
 
 
