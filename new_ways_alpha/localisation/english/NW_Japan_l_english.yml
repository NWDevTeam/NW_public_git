 JAP_fishing_conventions_category: "Fishing Convention with the USSR"
 JAP_fishing_conventions_category_desc: "The vast water resources of the Far East remain underutilized due to their territorial control, first by Russia and then by the Soviet Union, and their remoteness from densely populated areas of the Soviet state. After the Russo-Japanese War, this issue was settled by the special Fishing Convention of 1907, which established exceptionally broad rights for Japanese subjects to use the fish resources of the coastal regions of the Russian Far East.\n\nIn 1925, with the establishment of diplomatic relations between the USSR and Japan, negotiations on fisheries began, which were difficult and lasted until 1928. In 1928, the first Soviet-Japanese Fisheries Convention was concluded. Japan has leased 255 out of 511 salmon fishing sites and 14 out of 47 crab fishing sites. In addition, for both Soviet Russia and Japan, the signing of the fishing agreement was essentially the first step towards legally regulated relations between the countries, even within the same industry and the same region.\n\nHer term expired in 1932, but she was extended for another 4 years. Now its new term is also expiring, and the task has arisen either to conclude a new convention or to extend the old one. The first option is preferable, since the nature and scale of fishing has changed significantly over the past 10 years, new technologies have appeared, and all this needs to be clarified in the new agreement."
