 JAP_apocalypse: "Apocalypse"
 JAP_apocalypse_desc: "The 'Apocalypse' or 'Final War' (Saishū sensō) is the 'trunk' from which all other Ishiwara ideas grow. It was a central, all-consuming idea. It had a double basis. First, it is scientific determinism – his 'scientific analysis of war' and 'technical studies of military history' led him to the conclusion that technology (especially aviation and new energy) makes total, global war inevitable. Secondly, as a religious prophecy, his 'Nichiren eschatology' and faith in Nichiren's prophecy of a 'titanic world struggle' in the era of Mappō (the last days of the law) gave this scientific inevitability a divine meaning. The 'Final War' was thus a necessary and desirable apocalypse — an act of creative destruction that was supposed to destroy corrupt the old world and open the way for a new, unified and spiritual order."
 JAP_world_peace: "World Peace"
 JAP_world_peace_desc: "The ultimate goal of the apocalypse was "world peace." Ishiwara is, in fact, an "apocalyptic pacifist." He believes that the "Final War" will be so total and destructive (due to aviation) that it will make the war itself impossible. After this final, cleansing war, the world will finally reach its ultimate goal. It will become "united, peaceful and Buddhist", united under the spiritual guidance of the "Global Tennō" and living in the "highest culture" based on the "unity of science and religion." Ishiwara's entire radical and often violent program was, in his mind, the only way to achieve this "eternal peace"."
 
