 NW_JAP.650.d: "The local population has risen up in rebellion against our rule as we entered the war against the Japanese Empire. It appears that the Japanese are the main organizers of this operation, which they prepared in advance, as the rebels have sufficient stocks of old Japanese weapons and there are rumors of Japanese commanders participating in this uprising."
 NW_JAP.650.a: "They couldn't be trusted"
 NW_JAP.650.b: "Well done"
 NW_JAP.651 .t: "Economic Recovery"
 NW_JAP.651.d: "Now we can definitively and irrevocably state that Finance Minister Takahashi Korekiyo was absolutely right in his actions in his post - acting with the most modern economic methods, he was able to overcome the Showa Depression, and the economy has recovered and continued its growth at a high rate."
 NW_JAP.651.a: "Nobody cares about that now, he's dead, and his supporters have taken a back seat"
 NW_JAP.651.b: "Takahashi acted only in the interests of a narrow group of zaibatsu owners!"
 NW_JAP.651 .c: "We can use this as proof of the correctness of our position" 
 NW_JAP.652.t: "Opponents of Democratization Have Strengthened Their Positions"
 NW_JAP.652.d: "Opponents of a return to the practice of party cabinets have once again strengthened their positions. Right-wing groups associated with the army, as well as some parliamentary politicians, despite all the past events, argue for the need for authoritarian reforms in the country, or even turning Japan into a totalitarian state. Sometimes these thoughts are coupled with ideas of radical economic changes. Naturally, all this is mixed with ideas of an alliance with the most radical modern European states, forgetting the importance of peaceful coexistence with giants like the USA or Britain."
 NW_JAP.652.a: "We must continue to fight for the future"
 NW_JAP.653.t: "Prime Minister Okada Found Dead"
 NW_JAP.653.d: "This morning, Keisuke Okada was found dead in his room at his residence by a maid. He had committed seppuku, ritual suicide, leaving a note in which he said that he 'could not live up to the trust placed in him by the emperor and could not repay the deaths of his relatives and mentors.' Exactly what the emperor had feared immediately after the coup happened - the morally broken prime minister would commit suicide. At that time, Okada had agreed to continue leading the government to maintain the previous course, but he lacked the strength to cope with the growing influence of the opponents of liberalization.\n\nThe genro Saionji announced that the time has now come for the formation of a cabinet by his 'successor,' Prince Konoe, whom he had been preparing for this role for many years. Once, immediately after the failed military coup, his name had already surfaced as a possible candidate for forming a cabinet, but at that time Konoe had shied away from this role. Now there is no turning back; the responsibility for stabilizing the political life in the country falls on him."
 NW_JAP.653.a: "We will not forget Mr. Okada's courage"
 NW_JAP.654.t: "The Poverty of Prime Minister Okada"
 NW_JAP.654.d: "Prime Minister Okada continued to live in his residence, now alone, surrounded by a few maids. After his second wife died, he lived in this residence with his murdered secretary, Denzo Matsuo, who was his younger sister's husband.\n\nHe never enriched his own pocket and lived his whole life in relative poverty; there was barely enough money for the servants' salaries and food. On the day of his inauguration as prime minister, he ran out of money, so he could not buy the traditional sake for the journalists gathered at the prime minister's office, so he only handed out ice cubes, saying: 'Use this to cool your favorite drinks.'\n\nThe top hat he wore at the inauguration ceremony was also borrowed from his son-in-law, Hisatsune Sakomizu, who also took up the post of prime minister's secretary. He had trouble choosing clothes to wear for holidays or other occasions. In fact, during most of Okada's public appearances, he is dressed in his dark blue jacket or casual kimono."
 NW_JAP.654.a: "This is an extremely honest man"
 NW_JAP.655.t: "Negotiations with the Navy"
 NW_JAP.655.d: "The Treaty Faction was practically purged from the Imperial Navy in 1935 during the so-called 'Osumi Purge,' named after the then Minister of the Navy, who himself did not belong to either of the two factions but yielded to the pressure of the Fleet Faction and got rid of their opponents. In addition, he was later tainted by his neutral support for the military conspirators of February 26, which cost him his post. All this ultimately led Japan to withdraw from the London Naval Treaty, but most importantly, the navy lost valuable personnel who were also opponents of a war with the USA and Britain. Okada himself is a prime example of the Treaty Faction, and now, to strengthen his position, he wants to bring his comrades back into service.\n\nA major role in the navy's command is played by the imperial prince Fushimi, who is a supporter of the Fleet Faction and on whose initiative the purges were carried out. However, at that time, this was due to the fierce opposition to the continuation of the London Treaty, and since we have now withdrawn from it, we should perhaps hold negotiations with the naval leaders so that the return of representatives of the Treaty Faction does not look like a conspiracy behind the backs of other naval officers."
 NW_JAP.655.a: "Yes, let's negotiate, convince them we won't return to the treaty, and everything will be fine"
 NW_JAP.655.b: "We must act tough"
 NW_JAP.656.t: "Collapse of the Shakai Taishuto"
 NW_JAP.656.d: "The national-socialist faction of the Shakai Taishuto has announced that their alliance with the social-democratic faction of the socialist movement can no longer be maintained due to the radical divergence of views of these political groups. They are leaving the Shakai Taishuto and will soon create their own new national-socialist party."
 NW_JAP.656.a: "It seems they will have problems in the upcoming elections" 
 NW_JAP.657.t: "Disintegration of the Shakai Taishuto"
 NW_JAP.657.d: "The social-democratic faction of the Shakai Taishuto has announced that their alliance with the national-socialist faction of the socialist movement can no longer be maintained due to the radical divergence of views of these political groups. They are leaving the Shakai Taishuto and will soon create their own new social-democratic party."
 NW_JAP.657.a: "It seems they will have problems in the upcoming elections"
 NW_JAP.658.t: "Merging with Parliamentary Parties"
 NW_JAP.658.d.a: "In our parliament, besides the major parties, there are several small parties of one or more people. There are especially many such parties in the national-socialist camp; besides the faction within our party, politicians of this wing have created many small associations, factions, and coalitions over the last decade, constantly either breaking up or merging again. We can offer them to join our party."
 NW_JAP.658.d.b: "$NW_JAP.658.d.a$\n\nThere are also politicians in parliament who are more left-wing than in our party - also single independent deputies, or one or two representatives of workers' parties of the left wing of the social-democratic movement. We can also offer them to join us to strengthen the overall left-wing government."
 NW_JAP.658.a: "We will offer this to the national-socialists"
 NW_JAP.658.b: "We will offer this to all left-wing parties"
 NW_JAP.658.c: "We will offer this only to the workers' factions"
 NW_JAP.659.t: "Abe Isoo Resigns His Parliamentary Mandate"
 NW_JAP.659.d: "One of the oldest representatives of parliamentary politics, the patriarch of the left-wing movement in Japan, deputy Abe Isoo, is resigning his powers due to his advanced age. The conflicts of recent months, in  which he became embroiled, have had a negative effect on his mood, and he has decided that he no longer wishes to participate in politics. It is hard to say whether he would have stayed if the political parties had not been dissolved, as he is already 75 years old. Rather, this step has accelerated his departure from politics."
 NW_JAP.659.a: "Goodbye, Mr. Abe"
 NW_JAP.660.t: "Abe Isoo Leaves Politics"
 NW_JAP.660.d: "One of the oldest representatives of parliamentary politics, the patriarch of the left-wing movement in Japan, deputy Abe Isoo, is resigning his powers due to his advanced age. Now the main socialist party, the Shakai Taishuto, of which he is the founder, will have to choose a new leader who can also maintain the balance between its factions. Most likely, it will also be a representative of its social-democratic wing, as Abe himself was." 
 NW_JAP.660.a: "Tetsu Katayama will continue his work"
 NW_JAP.660.b: "Tetsu Katayama will continue his work"
 NW_JAP.660.c: "Marquis Tokugawa will be a good support for our party"
 NW_JAP.661.t: "Nobusuke Kishi Joins the Party"
 NW_JAP.661.d: "One of the leaders of the reformist bureaucrats, Nobusuke Kishi, has expressed his willingness to join our party and participate in the upcoming parliamentary elections to take a deputy's seat. Perhaps this cooperation will strengthen the position of our party as a whole, as Kishi has a wide range of acquaintances in various spheres of life."
 NW_JAP.661.a: "Yes, we will accept him"
 NW_JAP.661.b: "No, we'd rather remain independent"
 NW_JAP.662.t: "Unification of Right-Wing Forces"
 NW_JAP.662.d: "The first socialist cabinet was a cold shower for all other parliamentary parties, especially for the old giants Seiyukai and Minseito. The right-wing forces began to think about how to prepare for the next parliamentary elections to overthrow what they saw as the inevitably temporary 'first and last' socialist cabinet. The answer to this task was the idea of uniting the democratic (and not only) right-wing forces into a single party, repeating the path of the ruling party itself, which arose from the unification of various left-wing and near-left movements. This idea was led by Ichiro Hatoyama, once the head of one of the factions of the Rikken Seiyukai, and now the 'first among equals' in the new Dokokai party. Almost all the remnants and heirs of the Seiyukai and Minseito have poured into it, so the new party also has a special committee consisting of all the leaders of the former parties, strictly controlling Hatoyama. It includes Kuhara, Nakajima, Machida Chuji, and several other less-known figures. Despite the apparent soundness of this decision, pessimistic sentiments prevail in the committee, and none of its members believe in the viability of the Dokokai."
 NW_JAP.662.a: "We will be watching"
 NW_JAP.663.t: "New Sources of Support"
 NW_JAP.663.d: "Despite the seeming antagonism between the old structures of government and the country's first socialist government, the former 'power players' have managed to adapt to the new rules of the game and the democratic system. In response to how the army and the national socialist faction have achieved a kind of political symbiosis, the social-democratic faction has received unexpected support from officials of the Imperial Court and the leadership of the zaibatsu. Feeling such powerful support and the legitimacy of their ideas, this will allow the social democrats to restore their position in the party, which had previously been sagging due to the dominance of the totalitarian concepts of the national socialists. It is not surprising that the zaibatsu have also joined this game; the reforms of the social democrats are the 'lesser of two evils' in the current political situation, as the most radical ideas of the national socialists involve establishing direct control over large-scale industry. The only force among the 'elite groups' that has so far remained neutral is the Imperial Navy. It has not found any interest in supporting the ruling party in principle, although it is believed that they did conduct some negotiations with the social democrats to act in spite of the army and maintain a balance with it."
 NW_JAP.663.a: "The ruling party is firmly embedding itself in the state apparatus"
 NW_JAP.663.b: "We need to convince the navy to become our patrons in exchange for lobbying their interests"
 NW_JAP.664.t: "Similarity of Ideologies"
 NW_JAP.664.d: "The progenitor of the ruling party, the Shakai Minshuto (or Social Democratic Party), was the first political force in parliament to support the Kuomintang in China and the three principles of Sun Yat-sen. As early as May 1927, they sent a delegation to meet with Chiang Kai-shek, after which a solidarity agreement was signed between the Kuomintang and the Shakai Minshuto. With the socialists coming to power in Japan, this cooperation was renewed with new vigor. Moreover, many analysts point out a surprising similarity between some of the provisions of Sun Yat-sen's ideology and that of the Japanese socialists, especially the national socialist faction. The leaders of the countries have suggested that this is because our peoples are linked by Pan-Asianism and therefore, despite the existence of unique national systems in Japan and China, we are closer to each other than to the European states of the West."
 NW_JAP.664.a: "We must continue this cooperation"
 NW_JAP.665.t: "Social Housing"
 NW_JAP.665.d: "The main concern of the socialist party has always been to improve the welfare of the masses, especially the workers in the cities, which have been massively flooded in recent decades. In this regard, there was an urgent need to increase housing space, and as early as 1924, after the Great Kanto Earthquake, an experiment was conducted in Tokyo with the construction by municipal authorities of a complex of modern houses with cheap rent. In addition, the houses are distinguished by their appearance - they are built in the constructivist style that appeared in the 20s in Germany and the Soviet Union. One of these houses is also home to Abe Isoo, the leader and founder of the ruling party. Since the experiment was recognized as successful, we must extend it to the national level, as the problem of urban overpopulation arises not only in the capital region."
 NW_JAP.665.a: "This will allow the working class to live in comfortable conditions" 
 NW_JAP.666.t: "Opposition to the Party's Radicalism"
 NW_JAP.666.d: "Against the backdrop of the strengthening positions of the national socialists within the government and their loud rhetoric in parliament, the old opposition parties have begun to receive more and more support during their speeches criticizing the most radical ideas of the ruling party. Unexpectedly, even those members of the Seiyukai and Minseito who had previously not shied away from contacts with the military began to express their dissatisfaction and concern about the socialists' flirtation with the Imperial Army on many issues. This poses a threat due to the possible loss of the party's popularity in the next elections, and even in the adoption of new bills within the current composition of parliament."
 NW_JAP.666.a: "How quickly they stopped liking the military"
 NW_JAP.667.t: "New Art"
 NW_JAP.667.d: "Cinema is the most modern and groundbreaking art form, but due to the cost of film production, for a long time creative teams could not gain full control over their work, as producers constantly interfered, demanding to reduce the cost and time of film production. However, with the introduction of new legislation and government funding, directors have had the opportunity to release much higher quality and more polished pictures. One of these young innovators was the 30-year-old Akira Kurosawa, who only in February 1936 received the position of assistant director, but thanks to his abilities quickly rose to the main position on the set. His touching works about the lives of ordinary people, criticizing large capitalists and emphasizing the importance of peasants and ordinary city dwellers, have had wide success throughout the Empire.\n\nIn addition, a separate experiment is being conducted with the support of creating our own animation against the backdrop of the successes of American animators such as Walt Disney. The popularity of his color sound cartoons in our country irritates some particularly patriotic people, but this only speaks to the quality of his work. Previously, Japanese animators could not compete with the American giants, as they had to save money severely in the production of their pictures, but now they have the support of the government, and thanks to it, we will be able to create our own popular animation."
 NW_JAP.667.a: "One day our films and animation will win the hearts of Americans too"
 NW_JAP.668.t: "Support for Sports"
 NW_JAP.668.d: "The party leader, Abe Isoo, is called the 'father of Japanese baseball,' because during his studies in America, he became addicted to this sport and, believing that 'knowledge is formed through study, and character through sport,' Abe dedicated himself to the spread and development of baseball, which had only recently appeared in Japan. In 1901, he became the first manager of the Waseda University baseball team and led the team on the first-ever overseas tour in the history of Japanese baseball, bringing with him numerous techniques and training methods used in America, the homeland of baseball. Abe and his team did not keep these secrets within the Waseda team, but instead spread them throughout Japan through books and instructions. This laid the foundation for the development of baseball techniques in Japan. Abe also founded the Dai Nippon Taiiku Kyokai (Great Japan Amateur Sports Association) along with Kano Jigoro and others. In 1930, he became the first president of the Big Six Tokyo baseball league (he resigned in 1932 when the Waseda University baseball club withdrew from the league). It was to be expected that the party he founded would actively invest in the development of sports, and so it happened: recently, a project to build stadiums has been launched in almost every prefecture, and not only for baseball, and additional sports classes with a diverse choice of disciplines are being introduced in schools."
 NW_JAP.668.a: "This is how we will build a healthy and strong-willed nation"
 NW_JAP.669.t: " Parliamentary Elections"
 NW_JAP.669.d: "Today, the term of office for members of parliament expired and new national elections to the House of Representatives were held. The winner was..."
 NW_JAP.669.a: "... Shakai Taishuto"
 NW_JAP.669.b: "... Shakai Taishuto"
 NW_JAP.669.c: "... Dokokai"
 NW_JAP.670.t: "Usurpation of Power"
 NW_JAP.670.d.a: "Today, the Shakai Taishuto party announced at a regular session of the House of Representatives the introduction of a state of emergency. The parliament building was taken under guard by detachments of young fighters of Kingoro Hashimoto, and the editorial offices of independent parties and newspapers were closed. The leaders of the parties were forced to dissolve their parties, although they were allowed to keep their seats in parliament. The army effectively supported the coup d'etat, if it was not the initiator of this conspiracy."
 NW_JAP.670.d.b: "Today, the Kakushin Shinto party announced at a regular session of the House of Representatives the introduction of a state of emergency. The parliament building was taken under guard by detachments of young fighters of Kingoro Hashimoto, and the editorial offices of independent parties and newspapers were closed. The leaders of the parties were forced to dissolve their parties, although they were allowed to keep their seats in parliament. The army effectively supported the coup d'etat, if it was not the initiator of this conspiracy."
 NW_JAP.670.a: "Something like this was to be expected"
 NW_JAP.670.b: "Something like this was to be expected"
 NW_JAP.671 .t: "Proposal to Partition China"
 NW_JAP.671.d: "The Japanese government is offering us a non-aggression pact with a secret clause concerning the division of China into spheres of influence. This is very unexpected on their part, as the Japanese Empire has always proclaimed its staunch anti-communism, and now they are ready to conclude a non-aggression pact right away. However, this is explained by the new parliamentary socialist government of the country, whose ideologues allow for coexistence with our country. In this way, they want to achieve control over the spread of communism in Asia."
 NW_JAP.671.a: "This is an interesting proposal"
 NW_JAP.671.b: "We will not negotiate with imperialists"
 NW_JAP.672.t: "Refusal of the Soviet Representatives"
 NW_JAP.672.d: "The Soviet government has refused to consider the possibility of concluding a non-aggression pact with our state, not to mention the secret annexes to it. Thus, they have once again proved their aggressiveness towards us."
 NW_JAP.672.a: "We must prepare for war"
 NW_JAP.673.t: "Election of a New President of the Ruling Party"
 NW_JAP.673.desc: "Due to his health, Machida Chuji is no longer able to perform the duties of party president, nor to be the head of the cabinet - especially since he has held this role for several years, and has been president since the end of 1934. He managed, in cooperation with the emperor's liberal circle, to restore the rule of party cabinets, but now it is time to give way to his successor. The party's top leadership must decide who will become the new party president."
 NW_JAP.673.a: "The staunch liberal and opponent of the military, Saito Takao"
 NW_JAP.673.b: "The former general and supporter of parliamentarism, Kazushige Ugaki" 
 NW_JAP.673.c: "The anti-imperialist, orator, and supporter of the military, Ryutaro Nagai"
 NW_JAP.673.d: "The heir to Ryutaro's position, Yuke Takechi" 
 NW_JAP.673.e: "The young politician Kenzo Matsumura"
 NW_JAP.674.t: "Election of a New President of Rikken Minseito"
 NW_JAP.674.d.a: "Due to his health, Machida Chuji is no longer able to perform the duties of president of Rikken Minseito, especially since he has held this role since the end of 1934. In this regard, he is resigning as president, retaining his deputy's seat, and the party leadership is meanwhile electing a new leader of Minseito, who is Ryutaro Nagai." 
 NW_JAP.674.d.b: "Due to his health, Machida Chuji is no longer able to perform the duties of president of Rikken Minseito, especially since he has held this role since the end of 1934. In this regard, he is resigning as president, retaining his deputy's seat, and the party leadership is meanwhile electing a new leader of Minseito, who is former general Kazushige Ugaki."
 NW_JAP.674.d.c: "Due to his health, Machida Chuji is no longer able to perform the duties of president of Rikken Minseito, especially since he has held this role since the end of 1934. In this regard, he is resigning as president, retaining his deputy's seat, and the party leadership is meanwhile electing a new leader of Minseito, who is Saito Takao." 
 NW_JAP.674.a: "Machida did everything he could in his position"
 NW_JAP.676.t: "The Army Secretly Supports Tohokai"
 NW_JAP.676.d: "A group of deputies from the Tohokai party visited the location of one of the army units in Manchuria. Apparently, this was done at the instigation of both the party leader, Seigo Nakano, who often went on such trips himself to get 'field reports,' and with the support of the army leadership, which is now in the hands of his friend, the leader of the Manchurian faction, Kanji Ishiwara. There are also rumors that the army has begun to secretly allocate funding from its funds for the Tohokai party against the backdrop of the return of party cabinets, in order to strengthen the influence of 'their people' in the next elections."
 NW_JAP.676.a: "They are twisting and turning as much as they can to get to power" 
 NW_JAP.677.t: "Confirmation of Rikken Seiyukai's Previous Ties"
 NW_JAP.677.d: "It has become known that the army leaders, feeling that they cannot directly take power in the country, have decided to return to the 'new old' strategy of political participation - developing ties with convenient parliamentary parties. The Rikken Seiyukai, led by the owner of an aviation corporation, Chikuhei Nakajima, has finally become such a party. The party promotes pro-war populist slogans and, according to some information, receives funding from the army. On the other hand, why would a party associated with several zaibatsu take additional money from the generals."
 NW_JAP.677.a: "This takes us back 10 years"
 NW_JAP.678.t: "Ties between the Army and Shakai Taishuto"
 NW_JAP.678.d: "Starting with the publication of the 'Army Pamphlet' in 1934, some deputies of the Shakai Taishuto party began to openly support the army in its aspirations to take power in the country. With each year, the degree of contact between these two initially seemingly distant forces began to intensify, so today it is not even surprising that the army openly supports this party. Perhaps the most important support that the Shakai Taishuto receives from them is secret funding, which is reported in the newspapers of the left's rivals."
 NW_JAP.678.a: "Their ideas have indeed become similar"
 NW_JAP.679.t: "Strengthening of the One-Party Movement"
 NW_JAP.679.d: "The One-Party Movement is gaining momentum as the next parliamentary elections approach. Thanks to the fact that the Kakushin Shinto was headed by Prince Konoe himself, a figure popular among all strata of society, this party is gaining great popularity among the population."
 NW_JAP.679.a: "A tough opponent"
 NW_JAP.680.t: "Kuhara Headed the One-Party Movement"
 NW_JAP.680.d: "The president of the original Rikken Seiyukai party, Fusanosuke Kuhara, during another conversation with journalists, made statements that he supports the One-Party Movement and even heads it in the current circumstances. It is hard to say whether this is good for us or not, as perhaps if this 'role' were taken by some other, less controversial figure, the Movement itself would have gained a larger scale."
 NW_JAP.680.a: "It's good that Kuhara is the one leading them"
 NW_JAP.681.t: "Kakushin Shinto Receives Support from the One-Party Movement" 
 NW_JAP.681.d: "The New Innovation Party has successfully picked up the ideas of the One-Party Movement, and at the moment these two populist currents have successfully united to achieve a common goal - victory in the upcoming parliamentary elections. In general, this proves the correctness of those observers who spoke of the decline in popularity of the largest parliamentary parties against the backdrop of various corruption scandals."
 NW_JAP.681.a: "A difficult situation"
 NW_JAP.682.t: "Tohokai Receives Support from Supporters of the One-Party Movement"
 NW_JAP.682.d: "Seigo Nakano still managed to skillfully use the One-Party Movement, having agreed with its leaders to support his party in the upcoming parliamentary elections. This will probably allow Nakano to dramatically improve the position of his faction and pave the way for the long-awaited premiership. Once Nakano was part of the Rikken Minseito, but now he has possibly become one of the main rivals of his original party."
 NW_JAP.682.a: "However, Nakano couldn't get along in the Kokumin Domei party either"
 NW_JAP.683.t: "Loss of Trust in Rikken Minseito"
 NW_JAP.683.d: "Our bet on excluding pro-war agitation against the backdrop of hostilities has obviously not had the best effect on the support for our party, and now we need to urgently take measures to restore our popularity."
 NW_JAP.683.a: "Yes, in such a situation, this is really not what people want to hear" 
 NW_JAP.684.t: "Ryutaro's Approach is Approved"
 NW_JAP.684.d: "Ryutaro's bet on the party's pro-war agitation has had its success - against the backdrop of military operations, this has indeed gained popularity among the people. It is worth noting that this is still playing with fire, but he who does not risk does not drink champagne."
 NW_JAP.684.a: "We will continue to move in this direction"
 NW_JAP.685.t: "Exclusion of Nakajima"
 NW_JAP.685.d: "Nakajima's faction has long hindered the stable work of the party. It has long personally prevented Hatoyama from leading the party. Now that Hatoyama's authority as the winner of the parliamentary elections is indisputable, he can realize his long-standing plan to get rid of Nakajima and his supporters. This will lead to the loss of deputies from the party in the Diet, but during the existence of his government, he will be able to recover this loss."
 NW_JAP.685.a: "Goodbye, Mr. Nakajima"
 NW_JAP.686.t: "Carefree Papa"
 NW_JAP.686.d: "Shortly after the Great Kanto Earthquake, the editor-in-chief of the Hochi Shimbun thought about publishing a cheerful comic strip in his newspaper and chose the work of a budding cartoonist, Yutaka Aso, who had the idea for an eight-panel comic 'Carefree Papa' about an unemployed man, Nonkin Tosan, who struggles to find a job, sometimes working as a policeman, actor, or announcer, but always returning to his life of poverty. The prototype for the idea was the extremely popular American comic strip 'Bringing Up Father,' which was published by the Asahi newspaper, and at first, the young artist refused to even try to publish his work, as he believed it was impossible to compete with such a famous comic, but in the end, it was the series about Nonkin-san that became a bestseller and surpassed its American progenitor in popularity - so much so that several short animated films were even made about him and a large-scale release of advertising and goods under the 'Carefree Papa' brand began. A new term even arose: men with a carefree demeanor began to be called 'nontu.'\n\nWith the growing fame of Prime Minister Machida Chuji, more and more people began to talk about the striking external resemblance of the head of the cabinet to the main character of the comic, but no one should be surprised -Chuji was the president of the Hochi Shimbun newspaper when it began publishing this comic, so perhaps the artist had a direct image for inspiration. Now, following the favorite habit of the Japanese people, the prime minister has been nicknamed Nonkin Tosan, or Carefree Papa."
 NW_JAP.686.a: "The Carefree Premier"
 NW_JAP.687.t: "Ero-guro-nansensu"
 NW_JAP.687.d: "After the start of the Great Depression, a cultural movement emerged in the cities, taking its name from the Anglo-Japanese words 'erotic,' 'grotesque,' and 'nonsense.' Since then, there has been a boom in books, magazines, newspaper articles, and music with erotic, grotesque, and absurd themes, published in large quantities by newspapers and publishing houses. Chief editors, explaining the reasons for agreeing to publish these materials, state that they are trying to help people forget about the problems of daily life and politics, which since 1931 have taken over the front pages of newspapers and which people have grown tired of. On the other hand, some suggest that this was facilitated by the publication in Japan of the complete works of Sigmund Freud on the eve of the Great Depression, but other analysts see the origins of 'ero-guro-nansensu' in the Japanese culture of previous centuries."
 NW_JAP.687.a: "This is another example of moral decline"
 NW_JAP.688.t: "The Pink Dispute"
 NW_JAP.688.d: "Against the backdrop of the strengthening left-wing movement in those years, the Ministry of Home Affairs did not interfere with the spread of such life trends, claiming that 'eroticism is better than terrorism' and 'if you're going to be painted red, it's better to be pink.' One of the striking examples of this perversion was the 'pink dispute,' a labor conflict that arose in 1933 between the female troupe of the Shochiku Girls' Revue and their employer, the Shochiku Musical Theatre company, which tried to cut some musicians and reduce the salaries of the rest. The central figure and leader of the girls' strike was the 18-year-old actress Takiko Mizunoe, who, along with 60 other girls, organized a strike against their management. Despite a brief arrest, they managed to defend their demands, and it is believed that public support, thanks to newspapers that eagerly printed news about the ongoing conflict, played a special role."
 NW_JAP.688.a: "Overall, this is an effective way to pervert the left-wing idea."
 NW_JAP.689.t: "Ero-Pop"
 NW_JAP.689.d: "Also during this period, a music genre known as 'Nee Kouta' became popular. This boom began with the 1929 song 'Aishite Chodai' ('Love Me, Please') by singer Chiyako Sato, which sings: 'Hey, hey, please love me.' Sato became the first singer to record her songs on records. Due to its provocative lyrics, this genre is also called 'ero-kayo' ('erotic pop'). In the early years, there were no laws regulating audio recordings, so music became an active channel for spreading eroticism. However, in 1934, the publishing legislation was revised, giving the government ways to control this market as well. The song 'Wasurecha Iya yo' by Hamako Watanabe, released in March of that year, became particularly popular, possibly against the backdrop of the Sada Abe scandal. Audio records of this song are currently being prepared for release, and it is possible that we should ban this song as extremely erotic."
 NW_JAP.689.a: "We must stop this decadence."
 NW_JAP.689.b: "Let them read and listen to pink rather than red."
 NW_JAP.690.t: "Underground Literature"
 NW_JAP.690.d: "With the adoption of the Universal Manhood Suffrage Act and the flourishing of Taisho democracy, the publisher Kaizosha began to publish 'enpon'—books collecting contemporary Japanese literature sold for one yen to compensate for falling magazine sales. Soon, not only small and medium-sized but also large publishers followed their example, publishing cheap and accessible literature in the ero-guro-nansensu style in the enpon format. The liberal atmosphere of the time contributed to the development of a rebellious mood in the publishing industry, which ignored the censorship and bans imposed on their books. As usual, censorship was strict, and some publishers still practiced self-censorship, but some companies circumvented the law in various ways; for example, some attached a 'Table of Omitted Words' to their books so that the reader would understand what was being censored.\n\nTheoretically, a book banned by censorship could not enter the market. Nevertheless, many such books managed to bypass the authorities in various ways. 'Ero-guro-nansensu' literature acquired a reputation as 'underground' because it was distributed through secret book-selling clubs. One method of bypassing censorship was to conduct 'guerrilla sales,' where the released books were almost completely sold out before being submitted to the Ministry of Home Affairs for inspection. A few copies of the books were specially kept for confiscation if the Ministry of Home Affairs deemed them unsuitable for publication. Thanks to police agents, we know that among the members of the book-selling clubs that distributed these works is the president of the Tokyo Bar Association, Kiyosaku Toyohara, as well as many other intellectuals of our time. To call such books 'underground' would be an exaggeration, as the scale of these operations was quite large.\n\nLarge publishing companies also engaged in guerrilla releases during this period. For example, in 1932, the company Heibonsha published an appendix to the 'Edogawa Ranpo ZenshQ' titled 'Hanzai Zukan,' which was immediately banned from sale for 'corrupting public morals.' The boom in the mass media of 'ero guro nansensu' inspired Heibonsha and other major publishers, such as Shinchosha, to release a large amount of banned content. It is possible that in the current political climate, we should keep a closer eye on the spread of such things."
 NW_JAP.690.a: "Alright, we'll leave this outlet for the people."
 NW_JAP.690.b: "We must put a stop to these attempts."
 NW_JAP.691.t: "A Split in the Rikken Minseito"
 NW_JAP.691.d: "The Rikken Minseito seemed almost an unbreakable monolith compared to its main rival, the Rikken SeiyQkai, where factional disputes were hardly possible. However, a series of recent setbacks for the party (such as losing the general election), as well as the personal rivalry between the two party leaders, Machida ChQji and RyQtaro Nagai, for the leadership position and, most importantly, for ideological dominance, have brought the Minseito to its current state. Officially, neither faction has made any statements after the recent party meeting, but it was held in a very heated manner, and it can be said that the party is on the brink of an abyss."
 NW_JAP.691.a: "Perhaps this has its beneficiaries."
 NW_JAP.692.t: "ChQji Resigns as Minseito Leader"
 NW_JAP.692.d: "Machida ChQji turned out not to be as good a politician as it seemed during the period of national unity cabinets. However, as soon as he was entrusted with forming a government, the truth came out—he failed to lead the party to victory in the next election, which greatly damaged his intra-party image. In the end, understanding his responsibility for the failure, he decided not to cling to his post but to leave it voluntarily. Elections for a new leader were immediately announced, in which RyQtaro Nagai, his protege and the Minseito's general secretary, naturally won. Nagai is distinguished by his good oratorical skills, the art of intrigue, and ambitious foreign policy ideas."
 NW_JAP.692.a: "RyQtaro may prove to be a more formidable opponent than his predecessor."
 NW_JAP.693.t: "ChQji's Faction Leaves the Shinshinto"
 NW_JAP.693.d: "The Rikken Minseito seemed to be at the peak of its greatness and influence, but the personal ambitions of its two leaders began to have a negative effect—RyQtaro Nagai's project to merge parties close to the Minseito into a new single organization did not yield the promised result. One could even say the opposite; in the elections, it led to a monstrous loss of votes for the new Shinshinto party, as old party supporters decided they could no longer support this party, and it failed to attract new ones, or gained too few. However, RyQtaro did not decide to admit his mistakes and did not resign, as was demanded by deputies close to Machida ChQji. As a result, the last party meeting of the Shinshinto ended with ChQji's faction leaving the new party. He gave no other messages or comments on this matter—apparently, what happened was a surprise to him, and he has not yet decided what to do next."
 NW_JAP.693.a: "This is our chance to increase our number of deputies; we need to talk to ChQji."
 NW_JAP.694.t: "Hatoyama's Son's Wedding"
 NW_JAP.694.d: "Today in Tokyo, at the Imperial Hotel, one of the most lavish events of recent years took place, especially considering the current harsh circumstances, attended by many of the country's most noble and wealthy people. It was the wedding of Prime Minister Hatoyama's son, lichiro Hatoyama. He married Yasuko Ishibashi, the daughter of the owner of the Bridgestone Corporation, which produces tires. Despite rumors of the arranged nature of this wedding, the newlyweds looked happy, and indeed, lichiro and Yasuko met on their own while studying in high school a few years ago."
 NW_JAP.694.a: "Still, it seems this wedding will greatly help both families."
 NW_JAP.695.t: " Parliamentary Elections"
 NW_JAP.695.desc: "Today, the term of the parliament members has expired, and new national elections for the House of Representatives were held. The winner was..." 
 NW_JAP.695.a: "...the Rikken SeiyQkai."
 NW_JAP.695.b: "...the Shakai TaishQto."
 NW_JAP.695.c: "...the Rikken Minseito."
 NW_JAP.695.d: "...the Shinshinto."
 NW_JAP.696.t: "Rikken SeiyQkai Presidential Election"
 NW_JAP.696.d: "Hatoyama has served as party president for more than two terms, and so it is time for him to resign to maintain the traditional two-term rule for this position. This will allow the new leader of the Rikken SeiyQkai to take the post of Prime Minister after the upcoming elections. Several people are contenders for this role, primarily two of Hatoyama's closest supporters who have backed him for over 15 years. On the other hand, there is Hitoshi Ashida, a coalition candidate from Hatoyama's intra-party opponents, yet no less a staunch opponent of the military (and perhaps even more so) than Hatoyama himself."
 NW_JAP.696.a: "Ichiro Kono will continue Hatoyama's work."
 NW_JAP.696.b: "Banboku Ono will continue Hatoyama's work."
 NW_JAP.696.c: "Hitoshi Ashida will ease the tension within the party."
 NW_JAP.697.t: " Parliamentary Elections"
 NW_JAP.697.d: "Today, the term of the parliament members has expired, and new national elections for the House of Representatives were held. The winner was..."
 NW_JAP.697.a: "The Rikken SeiyQkai."
 NW_JAP.697.b: "The Shakai TaishQto."
 NW_JAP.698.t: "Rikken SeiyQkai Presidential Election"
 NW_JAP.698.d: "To some extent, Chikuhei Nakajima entered the race for the presidency of the Rikken SeiyQkai not of his own will, but at the call of a large number of party members who expressed dissatisfaction with the figures of Suzuki and Hatoyama. They needed a unifying leader capable of challenging the old leadership. Now Nakajima wishes to leave his post, handing over the party leadership to someone else. In any case, the party's financial flows will remain predominantly in his hands."
 NW_JAP.698.a: "The party's rising star, Naka Funada."
 NW_JAP.698.b: "The ambitious representative of the reform bureaucrats, Nobusuke Kishi."
 NW_JAP.698.c: "It's better to stay for another term."
 NW_JAP.699.t: "The One-and-a-Half Party System"
 NW_JAP.699.d: "In the recent parliamentary elections, Chikuhei Nakajima's Rikken SeiyQkai party won again, with a significant majority of deputies. Thanks to the system of financing candidates favorable to the party, built by Nakajima, as well as skillful work with the military, support from the Veterans' Association, and corresponding agitation, the SeiyQkai seems to have formed a new parliamentary era, already dubbed by journalists as the 'one-and-a-half party system,' in which one dominant party retains power, while others cannot gain enough popularity to form a cabinet. Other intra-elite groups, such as the reform bureaucrats, have also found their place in the SeiyQkai, occupying some leadership positions and government seats."
 NW_JAP.699.a: "Let's see how effective this system will be."
 NW_JAP.700.t: " Parliamentary Elections"
 NW_JAP.700.desc: "Today, the term of the parliament members has expired, and new national elections for the House of Representatives were held. The winner was..." 
 NW_JAP.700.a: "The Rikken SeiyQkai."
 NW_JAP.700.b: "The Shakai Taishuto."
 NW_JAP.700.c: "The Rikken Minseito."
 NW_JAP.702.t: "The Murdered Genius" 
 NW_JAP.702.d: "Young officers viewed political leaders such as Hamaguchi Osachi, Inoue Junnosuke, Shidehara Kijuro, and Takahashi Korekiyo as men who put the interests of capitalist entrepreneurs and their own political parties above the needs of national unity and strength, as well as the economic well-being of the population. When Finance Minister Takahashi declared on November 27, 1935, in a widely publicized speech: 'If the military continues to unreasonably insist on increasing budgets, I think they will lose the trust of the people,' he signed his own death warrant.\n\nThe military assassins of February 26 rejected the idea that a finance minister, who they believed was responsible only to big business and party politicians, and not to the emperor and the nation, could think that the people trusted him more than the army. In fact, the rebel officers went so far as to blame Takahashi for urban unemployment and rural poverty at the very time his policies created full employment in the cities and led to a rise in the real value of agricultural products. Takahashi was considered by them to be anti-emperor, although, ironically, Takahashi's seaside villa in Hayama was next to the emperor's villa, and on weekends the finance minister often visited Hirohito to inform him on economic matters.\n\nBefore our eyes, what the conservatives, the military, and various conspirators feared is happening—Takahashi managed, before his assassination, to lay the foundations for the revival of the Japanese economy and the beginning of mass prosperity. The latest work of the prominent British economist John Maynard Keynes theoretically confirms Takahashi's practical actions as finance minister—the Japanese economy recovered thanks to his skillful leadership, not the seizure of Manchuria and the exploitation of its economy, as some critics of the minister claimed. Now our task is to clear the reputation of the great murdered minister and remind the people of who is behind the modern prosperity of the Japanese Empire, discrediting those who so fiercely attacked Takahashi all these years."
 NW_JAP.702.a: "Takahashi was killed, but he prepared those who will continue his work." 
 NW_JAP.703.t: "The Need for Imperial Intervention"
 NW_JAP.703.d: "The last genro, Saionji, was always aware of his status as a descendant of the Fujiwara clan and, moreover, thanks to his close ties with the imperial family from a young age, he had a strong sense of 'protecting and preserving the imperial family,' which shaped his political position. For a long time, he continued to oppose the direct rule of the emperor, whose absolute power meant that mistakes were unacceptable. This became evident when, after Prime Minister Tanaka Giichi was reprimanded by Emperor Showa for the assassination of the Manchurian warlord Zhang Zuolin in 1928, and the cabinet resigned—Saionji opposed the emperor's reprimand, citing the consequences of the reprimand as a pretext for deposing the emperor. Some also attribute Saionji's influence in persuading Emperor Showa that 'as a constitutional monarch, I will not oppose the decisions of my subjects.' Ironically, this same position causes discontent among nationalists and reformers, who, on the contrary, wish for the monarch to take a greater part in political decisions. Saionji always tried to prevent the emperor's direct intervention in politics, which would weaken his position. For this reason, he often expressed concern about Emperor Showa's attempts to intervene in politics. However, recently, he has become more and more convinced of the need to express the will of the imperial court and suggested that direct descendants (for example, the emperor's brothers) should be one of the pillars of this will."
 NW_JAP.703.a: "It seems even Saionji has realized that the country has reached the brink of an abyss."
 NW_JAP.704.t: "Proposal for a New Fishing Convention"
 NW_JAP.704.d: "The first intergovernmental agreement specifically dedicated to fisheries issues was the Fishing Convention concluded between Russia and Japan on July 15, 1907. Based on the Treaty of Portsmouth, it secured exceptionally broad rights for the use of the fish resources of the coastal areas of the Russian Far East. The Kamchatka fishing district, previously 'preserved' for Russia due to its remoteness, was 'unpreserved' for the Japanese.\n\nAt the beginning of the century, Russo-Japanese contacts in the field of fisheries were a complex combination of contradictions and cooperation. Russian fishermen, protecting their interests, tried with the help of the Priamurye Governor-Generalship to limit the extremely developed fishing activities of Japanese fishermen off the coast of Primorye. At the same time, it was difficult for Russian fish industrialists to do without Japanese fishing techniques and gear, purchased in Japan, and without Japanese sales markets, which by the beginning of the 20th century were one of the main ones for Russian fish exports in the Far East.\n\nIn 1925, with the establishment of diplomatic relations between the USSR and Japan, negotiations on fisheries began, which were difficult and continued until 1928. In 1928, the first Soviet-Japanese Fishing Convention was concluded. Japan leased 255 out of 511 salmon fishing plots and 14 out of 47 crab fishing plots. In addition, for both Soviet Russia and Japan, the signing of the fishing agreement essentially became the first step towards legally regulated relations between the countries, albeit within a single industry and a single region.\n\nIts term expired in 1932, but it was extended for another 4 years. Now its new term is expiring, and as a result, the Japanese government is proposing that we conclude a new convention that will take into account the changes in the nature of the fishing industry over the past years: new technologies and scales of extraction."
 NW_JAP.704.a: "We are ready to conclude a new agreement."
 NW_JAP.704.b: "We will not negotiate with the imperialists."
 NW_JAP.705.t: "Signing of the New Fishing Convention"
 NW_JAP.705.d: "The Soviet government has approved our proposal to conclude a new fishing agreement due to the expiration of the previous one and changes in the scale and nature of this industry in the Far East."
 NW_JAP.705.a: "This is a step towards normalizing relations."
 NW_JAP.706.t: "Refusal to Conclude a New Fishing Agreement"
 NW_JAP.706.d: "The Soviet government has refused to conclude a new fishing convention with us concerning this activity in the Far Eastern waters belonging to the Soviet Union but little used by them. This may indicate their aggressive stance towards us and a desire to eliminate even our current fishing industry volumes."
 NW_JAP.706.a: "We will look for options to preserve the treaty."
 NW_JAP.707.t: "Extension of the Fishing Convention with Japan" 
 NW_JAP.707.d: "Due to our refusal to conclude a new fishing agreement with the Japanese Empire, its government is proposing that we at least extend the previous convention for another year. Refusing even this offer and allowing the 1928 convention to expire will lead to a sharp deterioration in relations with Japan."
 NW_JAP.707.a: "Let's extend the old convention."
 NW_JAP.707.b: "We will not extend the convention."
 NW_JAP.708.t: "The Soviets Have Extended the Convention"
 NW_JAP.708.d: "The Soviet government has agreed to extend the 1928 fishing convention for another year. This suggests they do not want a complete breakdown of relations, and perhaps within the next year, we can achieve a full-fledged new convention."
 NW_JAP.708.a: "All is not lost yet."
 NW_JAP.709.t: "The Soviets Refused to Extend the Convention"
 NW_JAP.709.d: "The Soviet government has refused to extend the 1928 fishing convention for another year, which confirms the suspicions of some of our diplomats about the aggressive intentions of the Soviet government in the Far East and their desire to end mutually beneficial cooperation in the fishing industry in this region." 
 NW_JAP.709.a: "We must prepare for this."
 NW_JAP.710.t: "Fishing Convention with Japan Terminated"
 NW_JAP.710.d: "At the beginning of the century, Russo-Japanese contacts in the field of fisheries were a complex combination of contradictions and cooperation. Russian fishermen, protecting their interests, tried with the help of the Priamurye Governor-Generalship to limit the extremely developed fishing activities of Japanese fishermen off the coast of Primorye. At the same time, it was difficult for Russian fish industrialists to do without Japanese fishing techniques and gear, purchased in Japan, and without Japanese sales markets, which by the beginning of the 20th century were one of the main ones for Russian fish exports in the Far East.\n\nIn 1925, with the establishment of diplomatic relations between the USSR and Japan, negotiations on fisheries began, which were difficult and continued until 1928. In 1928, the first Soviet-Japanese Fishing Convention was concluded. Japan leased 255 out of 511 salmon fishing plots and 14 out of 47 crab fishing plots. In addition, for both Soviet Russia and Japan, the signing of the fishing agreement essentially became the first step towards legally regulated relations between the countries, albeit within a single industry and a single region.\n\nIts term expired in 1932, but it was extended for another 4 years. Since then, negotiations for an additional extension of its term or the conclusion of a new agreement have not been successful, and today it has ceased to be in effect, which means that Japanese fishermen and fishing companies no longer have the right to be in our waters. In this regard, a deterioration of relations with the Japanese Empire should be expected, which may use this as a reason for armed provocations."
 NW_JAP.710.a: "We will be ready for this."
 NW_JAP.711.t: "Konoe Wants to Take a Different Post"
 NW_JAP.711.d.a: "Today, Prime Minister Konoe is resigning, but at the same time, he wishes to take the post of Lord Keeper of the Privy Seal, which is currently held by Yuasa Kurahei. Genro Saionji has opposed this move, calling it 'illogical,' and seeks to prevent Konoe, who has strong support from the army, from gaining influence at the imperial court, as the role of the Lord Keeper, despite its name, involves controlling all of the emperor's contacts with the government and ministers."
 NW_JAP.711.d.b: "Today, Prime Minister Konoe is resigning, but at the same time, he wishes to take the post of Lord Keeper of the Privy Seal, which is currently held by Yuasa Kurahei. Konoe has strong support from the army to gain influence at the imperial court, as the role of the Lord Keeper, despite its name, involves controlling all of the emperor's contacts with the government and ministers."
 NW_JAP.711.a: "We approve of this proposal."
 NW_JAP.711.b: "We do not approve of this idea."
 NW_JAP.712.t: "Kido Replaces Konoe"
 NW_JAP.712.d: "Due to Prince Konoe taking on a new position, his friend and fellow member of the 'young aristocrats,' Koichi Kido, with whom he studied at university, will replace him as Lord Keeper of the Privy Seal. Kido proved himself during the February 26 Incident by maintaining communication between the emperor and genro Saionji, and has since held several ministerial posts."
 NW_JAP.712.a: "They are forming a powerful alliance."
 NW_JAP.713.t: "Conflict in the Diplomatic Corps in Berlin"
 NW_JAP.713.d: "Our ambassador in Berlin is Shigenori Togo, an ethnic Korean whose father adopted a Japanese surname and gave his son a Japanese name. After receiving an education in German literature at Meiji University, he passed the diplomat exams and joined the diplomatic corps in Berlin immediately after the end of the Great War. During his service, Togo met and fell in love with a Jewish German newspaper reporter, Edde de Lalande. It is said that their relationship began under the influence of a collection of Goethe's romantic poems. After returning from Germany, he convinced his parents, who were against the marriage, and they married at the famous Imperial Hotel in Tokyo in 1922.\n\nAt that time, Germany was going through a period of turmoil, but Japanese-German relations were relatively stable. However, by now the Nazi party has consolidated its power, and the situation has changed dramatically. Their aggressive foreign policy, but primarily their domestic policy, such as the persecution of Jews, is becoming more and more obvious. Initially devoted to German literature and with a deep understanding of German culture, Togo cannot help but feel hatred for the Nazis.\n\nAt the same time, the post of military attache is held by General Hiroshi Oshima, a great admirer of Nazism—many think more of Nazism than of Germany, although he knows German perfectly, which has allowed him to establish close contact with the Nazi foreign policy leader Joachim von Ribbentrop since his appointment to this post in 1934. Thanks to this, he has already met with the Fuhrer himself several times. His idea is to conclude a military alliance between Japan and Germany, which is supported by many mid-ranking officers of the Imperial Army. Because of this, a strong antagonistic relationship has been established between our ambassador and attache, and Oshima is even trying to 'squeeze' Togo out of his position through his connections in the army leadership with the aim of becoming the ambassador in Berlin himself. We must resolve this conflict so that it does not lead to a loss of Japan's reputation in the eyes of the Germans."
 NW_JAP.713.a: "Let Oshima take the post he desires."
 NW_JAP.713.b: "Oshima must do his job and not interfere in diplomacy."
 NW_JAP.714.t: "Change of Ambassador in Moscow"
 NW_JAP.714.d: "The recall of Shigenori Togo from Berlin allows this experienced diplomat to be used for other important diplomatic work. Currently, our embassy in Moscow is facing difficulties, where Mamoru Shigemitsu, the diplomat who concluded the agreement to end the 1932 Shanghai Incident, holds his position. During its signing, a Korean terrorist carried out an attack, as a result of which Mamoru lost a leg, but despite this, he completed all his diplomatic duties. Over the past two years, he has not managed to establish good contact with Soviet diplomats, and on the contrary, there is a feeling that the Soviet government is biased against Mamoru. We value his abilities, but perhaps we should carry out a reshuffle of ambassadors, sending Togo to Moscow and Mamoru to the United Kingdom, where his experience will bring more success."
 NW_JAP.714.a: "We shall do so."
 NW_JAP.714.b: "Mamoru will remain in his position, and Togo will go to London."
 NW_JAP.715.t: "Negotiations with the Japanese Ambassador"
 NW_JAP.715.d: "The new Japanese ambassador in Moscow is proposing to our government to conclude an agreement with Japan to improve relations between the countries. According to the Japanese ambassador's idea, each side will make mutual concessions: Japan will renounce its claims to the northern part of Sakhalin Island and liquidate its concessions there, and the USSR will cease supplying aid to the Chinese government. A neutrality pact will also be signed between our states."
 NW_JAP.715.a: "We are ready to accept these terms."
 NW_JAP.715.b: "We are ready only on the condition of the return of Southern Sakhalin."
 NW_JAP.716.t: "Unsuccessful Negotiations with Moscow"
 NW_JAP.716.d: "The negotiations our ambassador conducted in Moscow with Soviet diplomatic representatives have failed. The Soviets demanded too high a price for such an agreement, only at the cost of ceding Southern Sakhalin, which is an absurd proposal not based in reality."
 NW_JAP.716.a: "We understand their position."
 NW_JAP.717.t: "The Fate of the Jews"
 NW_JAP.717.d.a: "Since the end of the Great War, the theme of Zionism and support for the Jews has been supported by some Japanese intellectuals and politicians. In the 1920s, 'Jewish experts' emerged in the army and navy: Army Colonel Yasue Norihiro and Navy Captain Koreshige Inuzuka, who began to study the Jewish way of life and conditions around the world. After the proclamation of Manchukuo, they established contact with the Manchurian faction in the army, and Yasue directly became a member of it, and thanks to this, they began to promote their idea in the government. It consists of inviting from 50,000 to 600,000 or even a million Jews from Europe to resettle in Manchuria, near Harbin, where the necessary infrastructure will be created for them, and full religious and cultural freedom will be provided in accordance with the principles of racial equality we promote. These Jews will bring their capital with them, or at least help to form a positive image of Japan in the United States of America, where the Jewish lobby is known to be strong."
 NW_JAP.717.d.b: "$NW_JAP.717.d.a$\n\nHowever, this plan faces problems due to a possible alliance between Germany and our country, where some politicians express their dissatisfaction with our promoted idea of racial equality with the Jews."
 NW_JAP.717.a: "We will adopt the plan in its entirety."
 NW_JAP.717.b: "We will be ready to accept them and treat them on an equal level with other peoples."
 NW_JAP.717.c: "We will ban Jewish immigration."
 NW_JAP.718.t: "Choosing the Location for Autonomy"
 NW_JAP.718.d: "Since our army has captured the city of Shanghai and its surroundings, we have a choice between which region to grant autonomy to the Jewish population. It was initially assumed that Manchukuo, which supports the principles of racial harmony, would become the new home for the Jews, but the Jews there only ended up after the civil war in Russia, having fled there with other Russian emigrants. However, an even larger number of them have long lived in Shanghai, which is also a more Europeanized city with a large number of foreigners who will thus be able to better study and see with their own eyes the creation of comfortable living conditions for the Jews, improving Japan's image and attracting even more settlers. On the other hand, this will cause even more problems and conflicts with the local Chinese population and undermine the legitimacy of local governments."
 NW_JAP.718.a: "The Jews should settle in Manchukuo."
 NW_JAP.718.b: "The Jews should settle in Shanghai and its surroundings."
 NW_JAP.719.t: "Guiding Principles Regarding the Jews"
 NW_JAP.719.d: "A special government conference dedicated specifically to the issue of dealing with the Jews has finally issued its affirmative verdict on the long-standing plan of the Jewish experts from the Manchurian faction of the military on the need to attract the Jewish population fleeing persecution in Europe under the wing of the Japanese Empire, specifically to Manchukuo, where they will be provided with all the conditions for creating their cultural and religious autonomy within the framework of our state's racial harmony. Now our government is faced with the question of where the Jewish settlers will create their new national home—two options are being considered: either the Jews will be able to settle freely throughout the territory of Manchukuo, or they will be given one province for settlement. In the latter case, such a province will be the former Rehe region on the border with China, which will allow for additional demarcation between our states."
 NW_JAP.719.a: "The Jews can settle freely."
 NW_JAP.719.b: "The Jews should be allocated a region in the former Rehe province."
 NW_JAP.720.t: "The Reform Bureaucrats Have Crossed the Line"
 NW_JAP.720.d: "The reform bureaucrats have gone too far with their reforms—with their ambitious plans, they have frightened almost all layers of the old elites: the owners of the zaibatsu, conservative and traditional politicians, some military personnel, and even the Imperial Court. All this led to the Prime Minister having to resign, making way for someone else with less radical views on restructuring the country. According to the recommendation of the senior vassals, it could be Prince Fumimaro Konoe, who has long been preparing to take this post, or Kiichiro Hiranuma, a long-time opponent of all left-wing reformers."
 NW_JAP.720.a: "Technocracy was not realized this time; Konoe will take over." 
 NW_JAP.720.b: "Technocracy was not realized this time; Hiranuma will restore stability."
 NW_JAP.721.t: "Spy Ring Uncovered in Tokyo"
 NW_JAP.721.d: "The Special Higher Police have been investigating a communist spy network in Tokyo for over a year. The other day, they finally found a lead through a random clue and arrested one of the participants, a Japanese man of Okinawan origin who had been living on the Pacific coast of the USA for a long time, where a large number of communist spies are known to operate. After a search and interrogation at his home, he gave up the other members of the group: Branko de Vukelic, the Far East correspondent for the Parisian news agency Havas; Max Clausen, a German trade representative; Richard Sorge, a PhD from Hamburg University, a representative of the Frankfurter Zeitung and the senior German correspondent in Tokyo, a regular contributor to the most influential strategic journal in Germany, Zeitschrift fur Geopolitik, and, most importantly, the personal political advisor and confidant of the German ambassador in Tokyo, General Eugen Ott. But the heaviest blow was that the fifth participant was Hotsumi Ozaki—one of Prince Konoe's closest advisors, also a journalist and, as was believed, an expert on Asian politics. When Konoe learned of Ozaki's true identity, he was shocked and apologized to the Emperor, saying: 'I deeply regret and feel a deep responsibility for what was completely unknown to me.'"
 NW_JAP.721.a: "Konoe must resign to take responsibility for the incident." 
 NW_JAP.721.b: "Konoe knew who he was dealing with and will surely regret it."
 NW_JAP.722.t: "Purge in the Ministry of Commerce and Industry"
 NW_JAP.722.d: "For the last 6 years, the Ministry of Commerce and Industry has been under the control of the so-called Yoshino-Kishi line—two bureaucrats: the mentor Shinji Yoshino and his closest assistant Nobusuke Kishi. Yoshino was one of the first bureaucrats in the ministry to lobby for the ideas of targeted industrial development back in the 1920s, which was facilitated by his experience studying abroad during the Great War. Kishi, although his 'successor,' is an even more radical figure—he is one of the most prominent representatives of the so-called 'reform bureaucrats,' a group of young professionals who want to establish a controlled economy in particular and increase government power in general, looking at similar examples in Germany and the Soviet Union. Such ideas cannot but cause discontent among representatives of business and the financial world.\n\nIn the Ministry of Commerce and Industry, the military mutiny alarmed many otherwise complacent bureaucrats; Yoshino admits in private conversations that as a result of this incident, he lost control of the ministry. The military began to have even more influence on appointments in the cabinet, but within the ministries, passive resistance to the militarists and their friends was developing. Business leaders also began to cautiously oppose the Yoshino-Kishi line, but they cannot speak out openly for fear of new assassination attempts. However, to secure the cooperation of industry, the military had to compromise on whom they were willing to see as Minister of Commerce and Industry, which meant tolerating ministers who were graduates of Kyoto University or were acceptable to business. One such compromise candidate was Ogawa Gotaro, a former professor of economics at Kyoto University and a member of the House of Representatives from the Rikken Minseito, elected since 1917.\n\nTo get rid of Yoshino and Kishi, Ogawa chose a conciliatory tactic: he offered Yoshino to head the newly created Tohoku Industrial Development Company, a Japanese version of the Tennessee Valley Authority for the development of a backward region. And he told Kishi that the Kwantung Army had urgently requested his work in the government of Manchukuo (which was true). Yoshino considered refusing to resign on the grounds that as an imperial official he could not be dismissed, but changed his mind. He realized that he had been in the post of vice-minister for too long and knew that junior officials in the ministry were holding meetings on the political situation to which he was not invited. One day, Yoshino and Kishi jointly submitted their resignations. Yoshino went to Tohoku, where he was born, and Kishi became the deputy director of the Industrial Department of the Manchukuo government."
 NW_JAP.722.a: "This is a small victory for the business community."
 NW_JAP.723.t: "Recommendation for a New Prime Minister"
 NW_JAP.723.desc.privy_council: "To select a new Prime Minister, the Emperor turned to the head of the Privy Council to convene a meeting and recommend a candidate. This procedure revived this governing body, which had been declining after the introduction of universal male suffrage and the establishment of government dominance over the Privy Council. After the council's meeting, its head proposed the following candidate to the Emperor:"
 NW_JAP.723.desc.elders: "To select a new Prime Minister, the Emperor turned to the Lord Keeper of the Privy Seal to convene a meeting of senior vassals to choose a new Prime Minister. The group of senior vassals includes all previous Prime Ministers, the head of the Privy Council, and the Lord Keeper of the Privy Seal himself. Following the meeting, they proposed the following option to the Emperor:"
 NW_JAP.723.desc.lord_and_elders: "For the appointment of a new Prime Minister, the Emperor turned to the Lord Keeper of the Privy Seal to convene a meeting of senior vassals to choose the head of the new cabinet. The group of senior vassals includes all previous Prime Ministers, the head of the Privy Council, and the Lord Keeper of the Privy Seal himself. However, the final decision rests with the Lord Keeper of the Privy Seal, and he must choose between the following candidates:"
 NW_JAP.723.desc.lord_konoe: "To select a new Prime Minister, the Emperor turned to the Lord Keeper of the Privy Seal, Fumimaro Konoe, who is now responsible for this recommendation after the departure of the last genro, Saionji. Konoe prepared for the crucial conversation with the monarch by consulting with several high-ranking statesmen, gathering their opinions on who should lead the cabinet. Ultimately, he proposes the following candidate:"
 NW_JAP.723.desc.lord_kido: "To select a new Prime Minister, the Emperor turned to the Lord Keeper of the Privy Seal, Koichi Kido, who is now responsible for this recommendation after the departure of the last genro, Saionji. The Lord Keeper prepared for the crucial conversation with the monarch by consulting with several high-ranking statesmen, gathering their opinions on who should lead the cabinet. Ultimately, he proposes the following candidate:"
 NW_JAP.723.ikeda: "Representative of the financial world, Ikeda Seihin"
 JAP_ikeda_tt: "As the former head of the Mitsui zaibatsu, Ikeda's appointment will help maintain good relations with representatives of the financial world, but the army does not have the best opinion of Ikeda..."
 NW_JAP.723.hiranuma: "Leader of the conservatives, Baron Kiichiro Hiranuma" 
 JAP_hiranuma_tt: "Hiranuma, having broken with his former radical allies from the national-socialists, will be able to stabilize the situation in the country and lead it on a more conservative course."
 NW_JAP.723.yoshida_dip: "Diplomat Shigeru Yoshida"
 JAP_yoshida_tt: "Shigeru Yoshida, as the adopted son of Makino Nobuaki - the Emperor's oldest close advisor on the monarch's position in society, will be able to return the government to a more liberal course, which will improve relations with foreign powers."
 NW_JAP.723.hata: "Marshal Shunroku Hata"
 JAP_hata_tt: "The renowned Marshal Shunroku Hata, being a neutral figure from the army, will be able to form a stable government thanks to his authority. Moreover, he enjoys great personal trust from the Emperor."
 NW_JAP.723.ogata: "President of Asahi Shimbun, Taketora Ogata"
 JAP_ogata_tt: "Taketora Ogata, a friend and advisor to Prince Konoe, although a man from journalism, already has experience in government and is also a man with modern political views, which is relevant in the current global situation."
 NW_JAP.723.oshima: "General and Germanophile Hiroshi Oshima"
 JAP_oshima_tt: "The appointment of General Oshima will improve relations with Germany, but will also clearly show the rest of the world our foreign policy preferences. Also, Oshima does not belong to any faction within the army, which will allow him to form a stable government."
 NW_JAP.723.sugiyama: "General Hajime Sugiyama"
 JAP_sugiyama_tt: ""
 NW_JAP.723.sigemitsu: "Diplomat Mamoru Shigemitsu"
 JAP_sigemitsu_tt: "Mamoru Shigemitsu is a friend of Prince Konoe, which in the current political situation provides an excellent springboard for the post of Prime Minister. In addition, Shigemitsu has shown his abilities in the most important ambassadorial positions and as Minister of Foreign Affairs."
 NW_JAP.723.konoe: "Prince Fumimaro Konoe"
 JAP_konoe_tt: "Konoe will finally fulfill the role for which his mentor Kinmochi Saionji prepared him for many years, although their views have diverged in recent years..." 
 NW_JAP.723.matsuoka: "Diplomat Yosuke Matsuoka"
 JAP_matsuoka_tt: "Yosuke Matsuoka began to aspire to the role of Prime Minister immediately after gaining fame as a result of Japan's withdrawal from the League of Nations in 1933. However, the political situation at that time did not allow him to take this post. Now that he has proven his abilities, it is time to give him the opportunity to form a government."
 NW_JAP.723.yonai: "Admiral Mitsumasa Yonai"
 JAP_yonai_tt: "Admiral Yonai proved to be extremely responsible during the February 26 Incident, thanks to which he earned a good reputation at the Imperial Court and with the Emperor personally, as a result of which the monarch, for the first time in many years, expresses a personal proposal of his desire to appoint Yonai as Prime Minister."
 NW_JAP.723.ugaki: "General Kazushige Ugaki"
 JAP_ugaki_tt: "The greatest challenge faced by the Japanese Empire since its founding requires the appointment of such an experienced man as General Ugaki to the post of Prime Minister. We should forgive him for his participation in the political conspiracies of the early 30s, as after that he began to actively cooperate with parliamentary parties, clearing his reputation."
 NW_JAP.723.suzuki: "Admiral Kantaro Suzuki"
 JAP_suzuki_tt: "Kantaro Suzuki was the Grand Chamberlain of the Imperial Court from 1929 to 1936, and his wife was the Emperor's governess during his preschool period and became so close to him that he repeatedly called her 'mother'. Wounded during the February 26 Incident, he resigned from his post, but now the Emperor is asking him to form a government, as in the current difficult situation, he can only trust him."
 NW_JAP.723.kishi: "Reform bureaucrat Nobusuke Kishi"
 JAP_kishi_tt: ""
 NW_JAP.723.itagaki: "General Seishiro Itagaki"
 JAP_itagaki_tt: ""
 NW_JAP.723.abe: "General Nobuyuki Abe"
 JAP_akm_tt: "Generals who once belonged to General Ugaki's faction will be able to form a government in the current situation, as other options will not be accepted by the army."
 NW_JAP.723.koiso: "General Kuniaki Koiso"
 NW_JAP.723.minami: "General Jiro Minami"
 NW_JAP.723.kobayashi: "Admiral Seizo Kobayashi"
 JAP_kobayashi_tt: "Seizo Kobayashi, despite his initial affiliation with the Treaty Faction in the navy, will be able to form a neutral government that will be accepted by both the army and the navy."
 NW_JAP.725.t: " Parliamentary Elections"
 NW_JAP.725.desc: "Today, the results of yesterday's parliamentary elections were announced. The party that won was..."
 NW_JAP.725.a: "...the Rikken Minseito."
 NW_JAP.725.b: "...the Shinshinto."
 NW_JAP.726.t: "Preparation for Parliamentary Elections"
 NW_JAP.726.desc: "Elections for the House of Representatives are due soon, and in connection with the new election rules, we need to assemble another Committee for the Selection of Government-Recommended Candidates. Who is on it will determine who gets into parliament and whose support we will receive for the duration of this parliament's work." 
 NW_JAP.726.a: "We will invite representatives of the party reformers to the Committee."
 NW_JAP.726.b: "We will invite representatives of the renewal movement to the Committee." 
 NW_JAP.726.c: "We will invite representatives of the Japanists to the Committee."
 NW_JAP.726.d: "We will invite representatives of the financial world to the Committee." 
 NW_JAP.727.t: "Elections in Support of the Government"
 NW_JAP.727.d: "Today, the general parliamentary elections were successfully held, which, with a high turnout, proved the people's support for the current government—government-recommended candidates won 80% of the parliamentary seats, with the rest going to those who ran without government support."
 NW_JAP.727.a: "Excellent."
 NW_JAP.728.t: "Meeting of the Party's Top Leadership"
 NW_JAP.728.desc: "After the formation of a one-party state and the creation of the supreme special body of the ruling party, the system of recommending a prime minister to the emperor has changed. Instead of the council of genro or state elders, a meeting of the party's top leadership is used for this, where a possible new head of government is discussed, and after his candidacy is approved, it is proposed to the monarch. Today, another such meeting is taking place, and we need to decide who will lead the new government of the Empire."
 NW_JAP.728.a: "Prince Fumimaro Konoe"
 NW_JAP.728.b: "Right-wing ideologue Seigo Nakano"
 NW_JAP.728.c: "Former Seiyūkai leader Yonezō Maeda"
 NW_JAP.728.d: "Leader of the left, Hisashi Aso"
 NW_JAP.728.e: "Leader of the left, Inejiro Asanuma"
 NW_JAP.728.f: "Admiral Suetsugu Nobumasa"
 
 NW_JAP.729.t: "Choosing the Minister of War"
 NW_JAP.729.d: "The candidacy of the Minister of the Army becomes a matter of primary importance when forming a government after a military coup, as it depends on the ability to successfully work with him to purge the army. Among the military itself, the candidacy of Seishirō Itagaki is being promoted – Kanji Ishiwara's closest friend and the leader of the Manchurian military faction, who organized the seizure of Manchuria, but at the same time staunchly supported the suppression of the coup of young officers and personally led this process, several times risking his life negotiating with the rebels. Another negative feature of Itagaki is his possible inexperience and lack of rank for such a high position. An alternative in this case may be the extremely capable General Hisaichi Terauchi, who remains neutral in the confrontation between the army factions and has great influence in the army, but is in a depressed state and has expressed thoughts about leaving the army in the event of its purge. On the other hand, Terauchi was involved in the "Go-Stop incident," in which a verbal altercation between two young men, an off—duty soldier in uniform who ignored a traffic light, and a policeman escalated into a fight and, eventually, into a conflict at the government level between the Ministry of the Interior and the army.."
 NW_JAP.729.a: "We will propose the candidacy of Terauchi"
 NW_JAP.729.b: "Let's propose Itagaki's candidacy"
 
 NW_JAP.730.t: "Pressure from the Military"
 NW_JAP.730.d: "Hirota initially chose a sufficiently large number of party politicians as his ministers to continue the course set by the previous national unity governments. However, our chosen Army Minister, Hisaichi Terauchi, expressed dissatisfaction with such a large number of "liberal politicians" in the upcoming cabinet and demanded that three of them be eliminated: Foreign Minister Yoshida Shigeru, Minister of Trade and Industry Kawasaki Takukichi and Minister of the Interior Shimomura Hiroshi."
 NW_JAP.730.a: "Okay, we're ready to give them up."
 NW_JAP.730.b: "No, we will get our way"
 
 NW_JAP.731.t: "The Death of Kawasaki Takukichi"
 NW_JAP.731.d: "One of the leading leaders of the Rikken Minseitō party and an outspoken opponent of militarism, Kawasaki Takukichi, died unexpectedly today at the age of 65. Prime Minister Kōki Hirota had planned for Takukichi to take over as Minister of Trade and Industry, which the military did not agree with, but now he would not be able to do so anyway."
 NW_JAP.731.a: "It's an unexpected loss."
 
 NW_JAP.732.t: "Military Resistance to Ugaki's Cabinet"
 NW_JAP.732.d.a: "General Ugaki faced fierce resistance from the army in forming his government. On his way to the Imperial Palace to receive the imperial order for the formation of the cabinet, his car was stopped by the military police, the commander of the military police, General Nakajima Kesago, sat down with him and demanded that Ugaki refuse to form a government. However, the general did not succumb to this provocation and accepted the imperial decree. Then the "three chiefs of the army" (the former Minister of the Army, the Chief of the General Staff and the General Superintendent of Education) refused to nominate a candidate for the post of the new Minister of the Army or accept any of Ugaki's proposals, threatening to dismiss any general whom Ugaki decides to appoint as Minister of Army in his cabinet.\n\nThe last time such a crisis occurred was in 1913, after Emperor Taishō mounted the throne, when the military also refused to appoint an army minister to the government and, after a brief standoff, they were deprived of the right to sabotage the formation of the cabinet by imperial decree. After reviewing all his further possible options, General Ugaki realized that there was only one option left – the emperor should again, like his father, issue his "imperial decree" in 1913, forcing the military to provide an army minister to the government."
 NW_JAP.732.d.b: "$NW_JAP.732.d.a$\n\nHowever, the Lord Keeper of the Privy Seal, Yuasa Kurahei, expressed his negative attitude towards such a proposal. Firstly, he does not like the candidacy of General Ugaki, who was involved in the March 1931 incident, when the general was ready to carry out a coup d'etat. Secondly, he expressed fears of the threat of another military incident, as in February 1936, with unknown consequences, including for the emperor."
 NW_JAP.732.a: "We will issue an imperial decree."
 NW_JAP.732.b: "We will not use these powers."
 
 NW_JAP.733.t: "The Miscarriage of Ugaki's Office"
 NW_JAP.733.d: "General Ugaki held a press conference with reporters, where the media expected to hear the structure of his upcoming government, but as rumors spread through Tokyo at the speed of a bullet, many of those present already knew what the old general would say. Ugaki took a piece of paper with the text and read it out in front of a crowd of correspondents:\n\n- ...in this regard, I reject the Imperial Decree on the formation of the Cabinet of Ministers.\n\nThese words became a political bomb – journalists began to ask new, clarifying questions on a break, camera flashes snapped. Tired of the fuss of the last few days, the general landed in a chair and wiped his sweaty forehead with a handkerchief. Despite the barely conscious problem of what had happened, Ugaki had a smile on his face, as if he had finally gotten rid of a case that he was very tired of. He was happy to answer questions, realizing that now he could throw all these endless problems of the state onto someone else, albeit at the cost of violating the word given to the emperor.\n\nNewspaper headlines today were full of various vivid phrases, but the most popular line was "the miscarriage of Ugaki's office" - it most succinctly outlined the event that took place in the country."
 NW_JAP.733.a: "And who will be the new prime minister?"
 
 NW_JAP.734.t: "Elite Reaction"
 NW_JAP.734.d: "However, for most of the political elites, this event was a major blow. Everyone abruptly realized how powerful the military had become after the February 26 incident and how great their ability to manipulate the civilian government was. Genrō Saionji was so disappointed that he refused to give new advice to the emperor, as he considered it necessary to issue an imperial decree to put pressure on the military.\n\nPrince Fumimaro Konoe was so outraged by Ugaki's inability to form his cabinet due to the army's interference that he wrote a letter reproaching General Terauchi. In his letter, Konoe argues that while it makes sense to discuss politics from the point of view of "right and wrong," rejecting a person who has received an imperial order to become prime minister does not make sense and raises serious concerns about justice and respect for the national order of the state. When some of Konoe's associates, fearing that the letter might lead to something fatal for him, tried to stop him, the prince told them that he was not sorry to die for a just cause.\n\nGeneral Senjūrō Hayashi was chosen as the new Prime Minister. Due to Genrō Saionji's refusal to communicate, a new recommendation had to be given personally to the Lord Keeper of the Small Seal Yuase Kurahei after consultations with Konoe and some former ministers and prime ministers."
 NW_JAP.734.a: "The rules of the game have changed in a serious way"
 
