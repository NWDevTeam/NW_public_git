 NW_JAP.748.t: "Dinner at the American Embassy"
 NW_JAP.748.desc: "Today, a wide reception was held at the American Embassy in central Tokyo. Ambassador Joseph Grew hosted Lord Keeper of the Privy Seal Saitō Makoto and Finance Minister Takahashi Korekiyo. Saitō headed the government from 1932 to 1934, and Korekiyo has been in office since 1931, thanks to him and his work in the Japanese economy over the past couple of years, there have been noticeable improvements. In addition, both of them are the main members of the informal liberal group of senior vassals under Emperor Hirohito – his closest advisers, who recommend the appointment of new prime ministers to the monarch, and other aspects of political life. Their alliance almost managed to lead Japan out of a series of upheavals in the early 30s, and constant terrorist attacks by the military and far-right groups. It is expected that in the near future, perhaps the temporary "cabinets of national unity" will be replaced again by governments formed by parliamentary parties. After dinner, Ambassador Grew organized a screening of a sound feature film, which was the first such experience for Lord Keeper Saitō."
 NW_JAP.748.a: "Nothing portends trouble."
 
 NW_JAP.749.t: "Snow and Blood"
 NW_JAP.749.desc: "Today's morning turned out to be cold and snowy. The night before last, up to 30 centimeters of snow fell, which is a record for our time in Tokyo. All this has become a wonderful landscape for the military rebellion that began today in the capital. The center of Tokyo is occupied by an unknown number of rebel troops, the imperial palace is surrounded, the Prime Minister is killed, as well as many ministers and generals. The radio is silent, newspaper releases have stopped, and telephone service is also disrupted. Sometimes gunshots can be heard in the city. Classes have been canceled in schools. The new parliament building, recently built, is also under the control of the rebels.\n\nIt is known that the editorial office of the Asahi Shimbun newspaper, the Tokyo General Police Department and the Ministry of War have been seized. Prime Minister Keisuke Okada, General Jōtarō Watanabe, Inspector General of Military Training, one of the three highest positions in the army, Finance Minister Takahashi in his own home, and Lord Keeper of the Privy Seal Saitō Makoto were killed. The rebels took their manifesto of the uprising to the editorial offices of other newspapers, demanding that it be printed. The Tokyo Stock Exchange stopped working, and foreign correspondents were deprived of the right to use telephone and telegraphic communications. Security was also tightened at foreign embassies by unknown soldiers."
 NW_JAP.749.a: "What the hell is going on here?"
 
 NW_JAP.750.t: "The Fate of the Grand Chamberlain Suzuki"
 NW_JAP.750.desc: "Since early morning, groups of these soldiers had been driving through the streets of Tokyo in cars and motorcycles to pre-prepared addresses, breaking into apartments and residences of top government officials, where they mercilessly killed elderly people with bullets and bayonets in front of their wives and children, announcing that the "Shōwa Restoration" was beginning in the country. All this became known thanks to the secretary of the grand Chamberlain Kantarō Suzuki, Yuase Kurahei – he managed to escape and enter the Imperial Palace, where he told that the grand chamberlain was seriously injured, but still alive – after the young officer shot him twice with a pistol, and was about to deliver a decisive blow with a sword, his wife Suzuki begged to be allowed to do it herself, and believing that Suzuki was already mortally wounded, he left them, apologizing to her and explaining that it was done for the sake of the nation. He then ordered his men to salute Suzuki, and they left his residence. Suzuki's wife was Emperor Hirohito's closest nanny as a child, and he even called her mom, as he had much less contact with his own mother. At the moment, Suzuki is receiving secret help due to the fact that his neighbor is the president of the Nippon Medical School, as well as the opportunity to take the wounded chamberlain to the hospital in a taxi, which the rebels did not check."
 NW_JAP.750.a: "What a nightmare"
 
 NW_JAP.751.t: "The Fate of the Emperor"
 NW_JAP.751.desc: "Since Emperor Hirohito refused to appoint General Masaki as prime minister, the top military officials decided to deal with the rebellion of young officers on their own. However, they immediately divided their opinions on how to proceed – to urgently invite the emperor's younger brother, Prince Chichibu (who himself is a young officer in one of the army units a day's drive from Tokyo and a personal friend of the rebellious young officers), to take the throne, announcing the illness of Emperor Hirohito and his abdication, or formally, to keep the emperor in power, but isolate him in the palace, and appoint Masaki as prime minister on behalf of the Shōwa, using the state seal."
 NW_JAP.751.a: "Urgently Call Yasuhito!"
 NW_JAP.751.b: "Formally, let`s keep Shōwa in order to have more legitimacy."
 
 NW_JAP.752.t: "Restoration of Constitutional Rule"
 NW_JAP.752.desc: "The Cabinet of Prince Naruhiko completed the period of emergency government, which began in the dead of night on February 26, 1936. All the perpetrators of the incident have been punished, from junior to senior officers, as well as their civilian accomplices. It is possible that in this way we managed to completely get rid of the influence of the military on the civilian government, since after such a disgrace, they completely discredited themselves in the eyes of the population. Fumimaro Konoe will become the new Lord Keeper under the young emperor, and the procedure for recommending the Prime Minister will be discussed at the senior vassal conference. Now the prime minister has one last question - whether he should still remain in his position, or whether he can free up this role for someone else."
 NW_JAP.752.a: "The Prince has done his job"
 NW_JAP.752.b: "We still need to stay in power to consolidate stability."
 
 NW_JAP.753.t: "Nohonshugi"
 NW_JAP.753.desc: "The ideology of Nohonshugi (literally "agrarianism") first emerged in the Meiji era as a reaction to attempts to develop industry and trade at the expense of agriculture. According to the leaders of this movement, the peasants did not need lectures on the virtues of thrift and diligence. These qualities were necessary for their survival. Peasant families traditionally insisted on not leaving a single grain of rice in their bowls. Unnecessary consumption was considered sinful, and daily work was especially respected. Nohonsugi inspires farmers with the idea that agriculture is the most natural and rewarding occupation and a key industry in the country, and that urban industrialization is an important cause of moral degradation.\n\nRomanticized by militant nationalists who condemned industrialization, bureaucratization and the "invasion" of foreign cultures in Japan, it influenced many politicians with different views, rooted in their programs, however, it also has its own clear ideas about the wonderful future of Japan, promoted by its two main ideologues: Kozaburo Tachibana and Gondō Seikyō.\n\nHowever, one should not think that these two men have a similar vision of the same movement to which they both belong. First, it's worth considering the difference in their ages – Tachibana is 25 years younger than Gondō, and naturally perceives rural depression in a slightly different way. Although they published their major ideological works almost simultaneously, Gondō was writing at the peak of a chequered life spent mostly in cities, while Tachibana was a rural farmer educator at the age of thirty-five when he suddenly emerged as a representative of agrarian nationalism. Gondō, the older, thoughtful, and erudite of the two, has no personal experience of political violence, unlike Tachibana, who spent more than four years in prison for his involvement in the May 15, 1932 incident. Although their careers and especially their ideas had a lot in common, Gondō and Tachibana were separated by an entire generation and this affects their vision of what the Japanese Empire should be like."
 NW_JAP.753.a: "We will listen to their advice"
 
 NW_JAP.754.t: "Lack of Coordination between the Army and Navy"
 NW_JAP.754.desc: "After the first few battles, in which the Imperial Army and the Imperial Japanese Navy participated, a serious problem emerged that could lead the country to disaster if not taken seriously – the navy and the army are completely unaware of each other's activities, as they have isolated themselves within their own chains of command – each of the branches of the armed forces is present They have their own general staff and their own ministry, lobbying for their interests and not informing other structures, often hiding it under the guise of military secrecy. One of the reasons for this was the so-called "supreme command issue", a dispute in the early 1930s after the conclusion of the London Naval Agreement, when Prime Minister Osachi Hamaguchi and the civilian government pressed the Navy with the support of the Emperor and his liberal dignitaries, despite the opposition of the Navy Faction to the conclusion of this agreement. After that, in 1931, an assassination attempt was carried out on Hamaguchi, as a result of which he died, and in the navy some admirals began to promote the idea of disobeying the civilian government, if they considered it necessary. It is likely that under the influence of this thought, the military captured Manchuria, as well as other subsequent incidents, ignoring Tokyo's opinion. At the same time, the main argument of the military, both in the navy and in the army, lies in a relatively legal plane – officially, according to the Meiji Constitution, the Imperial Navy and Army are subordinate not to the government, but directly to the emperor. However, gradually, some military and civilian politicians developed a clear opinion that since the government obeys the will of the emperor, the army and navy should follow the decisions of the Prime Minister and his cabinet, in the manner of how it happens in the United Kingdom or other European countries. But now it has become clear that the leadership of the army and Navy completely refuse to follow this rule."
 NW_JAP.754.a: "We have to do something about this, at least we will appeal to the emperor."
 
 NW_JAP.755.t: "The Emperor's Promise"
 NW_JAP.755.desc: "Prime Minister [JAP.GetLeader] held a personal conversation with the emperor, in which he outlined the essence of the current problem and said that if this situation persists, it will be quite difficult for the government to deal with foreign, financial and other management matters, bringing immeasurable misfortunes to the country and its people. The Prime Minister asked the Emperor to inform him in advance of any important matters concerning the high Command. The Emperor agreed with the Prime Minister's opinion and a couple of days later told the Prime Minister that he had conveyed his concerns to the military ministers, and also reported the Army Minister's remark that the army could not discuss anything at a government meeting, which was usually attended by ministers from political parties. The Emperor also promised that he would inform the Prime Minister and the Minister of Foreign Affairs directly about any issues concerning the High Command."
 NW_JAP.755.a: "Thanks a lot, but it probably won't be enough."
 
 NW_JAP.756.t: "Земельная реформа 1873 года"
 NW_JAP.756.desc: "Земельный налог 1873 года был краеугольным камнем модернизации Мэйдзи. Его введение имело революционные последствия. Во-первых, это была легализация частной собственности - впервые в истории Японии он «предоставил законное право собственности на землю по акту». Земля превратилась из основы общинной жизни в товар, который можно было покупать и продавать. Во-вторых, это была фискальная реформа - он заменил старую феодальную дань, которая была процентом от урожая и выплачивалась натурой (рисом), на фиксированный налог (первоначально 3%), выплачиваемый наличными и основанный на рыночной стоимости земли. Для правительства Мэйдзи преимущества были очевидны. Это обеспечило стабильный, предсказуемый доход, не зависящий от колебаний урожая, что позволило правительству составлять бюджет и финансировать индустриализацию за счет доходов от сельского хозяйства. Эта политика была «решающей для платежеспособности правительства». Однако социальные последствия для деревни были катастрофическими. Требование платить наличными, независимо от того, насколько плохим был урожай, вынудило многих мелких фермеров брать займы под высокие проценты, что привело к потере права выкупа и массовой консолидации земли в руках помещиков. В итоге, эта политика привела к резкому росту арендаторства.\n\nГондо Сэйкё атаковал этот налог не просто как экономически обременительный, но как моральное и политическое преступление. Он назвал его «самой возмутительной и противоречивой политикой из всех». Гондо утверждал, что реформа была циничным захватом власти чиновниками Мэйдзи, «отвлеченными собственной жаждой власти», которые использовали ее для «укрепления позиций лидеров через силу богатства». Превратив землю в товар с ценой, налог «отрезал людей от земли». Он разрушил священную связь между фермером и землей, которая была основой шашоку. Налог стал буквально топливом для бюрократии - налог «раздул доходы государства» и «способствовал угнетению фермерских деревень». Он был финансовым двигателем, который финансировал создание и расширение ненавистной Гондо бюрократической централизации. Для Гондо Земельный налог 1873 года был не просто фискальной мерой - это был «первородный грех» японской современности. В этом едином акте гармоничное шашоку было разрушено и заменено «неестественным» союзом бюрократии и капитализма. Отмена налога была, таким образом, первым и самым необходимым шагом к демонтажу всей современной государственной структуры."
 NW_JAP.756.a: "Это действительно разрушило старую Японию"

 NW_JAP.757.t: "Прекрасная Япония прошлого"
 NW_JAP.757.desc: "Аграрные националисты используют идеализированную историю как свое главное оружие для критики современности. Они утверждали, что бюрократия Мэйдзи и капитализм дзайбацу были не эволюцией, а отклонением от «истинного» японского пути. Их целью было «вернуться к сохранившейся сущности основания страны». Гондо Сэйкё, в частности, построил сложную, хотя и исторически сомнительную, утопию, основанную на его интерпретации древнего прошлого. Он верил в «постепенное развитие добрых обычаев» (сэйзоку), которые были насильственно прерваны «искусственными схемами» современного государства. \n\nГондо изображал доисторическую Японию как время, когда «провинциальные губернаторы были все хранителями богов». Общество было неразрывно связано с синтоистскими ритуалами, а «небесные грехи» определялись как «препятствия для сельского хозяйства». Наиболее парадоксально то, что Гондо почитал Реформы Тайка (645 г. н.э.) — событие, которое большинство историков считают попыткой централизации по китайскому образцу — как апогей самоуправления. Он утверждал, что реформы «в действительности не вмешивались в добрые практики» на местах. Напротив, они «позволяли самоуправление в каждом регионе» и «использовали сельских и уездных старост». Для Гондо это был золотой век «совместного правления императора и народа». Хотя Гондо критиковал сёгунат Токугава за «путаницу» в денежной системе, он, тем не менее, утверждал, что самоуправление было «гораздо более эффективным» в период Эдо, чем после 1868 года, и что фермеры были счастливее.\n\nТатибана Кодзабуро разделял этот ретроспективный взгляд, призывая к возвращению к «древней восточноазиатской земельной системе» как основе для реформ. Столкнувшись с необходимостью критиковать японское государство Мэйдзи, не выглядя при этом антияпонскими, они решили эту проблему, заявив, что они являются истинными патриотами, а правительство Мэйдзи — предателем «истинной» японской традиции. Они не могли использовать период Токугава в качестве своего идеала, поскольку он был дискредитирован как «феодальный» и коррумпированный. Вместо этого они перепрыгнули через столетия японской истории к мифологическому, дофеодальному, синтоистскому прошлому (периоды Судзин и Тайка), которое было достаточно туманным, чтобы на него можно было спроецировать свои идеалы джити (самоуправления) и шашоку (гармонии). Эта «традиция» была не восстановлением истории, а созданием идеологического оружия для ведения войны против настоящего."
 NW_JAP.757.a: "Мы возьмём на вооружение эту идею"

 NW_JAP.758.t: "Коварный альянс"
 NW_JAP.758.desc: "Гондо утверждал, что государство Мэйдзи, «смоделированное по образцу Франции и Пруссии», насильственно навязало японскому народу бюрократическое правление. Он рассматривал хваленую систему местного самоуправления 1888 года как циничную «уловку». Он заклеймил ее как «бюрократическую автономию», поскольку она не предоставляла деревням реальной власти; она просто превратила их в низший эшелон централизованной административной иерархии. Вместо того чтобы позволить деревням править самими собой, эта система заставила их управлять от имени Токио. Последствия, по мнению Гондо, были катастрофическими. Бюрократическое правительство «вызвало отчуждение низших и высших и нынешние страдания нашего народа». Оно было «разрушительным для шашоку». Его критика была абсолютной - Гондо был бы весьма счастлив полностью упразднить централизованное бюрократическое правительство. Эта позиция делает его, по сути, политическим анархистом или, по крайней мере, радикальным децентралистом. В отличие от стандартного марксистского анализа, который рассматривает государство как надстройку, возведенную на капиталистической экономической базе, Гондо, по-видимому, перевернул эту формулу. Он считал, что именно бюрократическая централизация (то есть политическая структура) была первопричиной, которая позволила и способствовала возникновению монополистического капитализма (экономической структуры). Этот анализ очевиден из его аргументов. Земельный налог 1873 года (политический акт) и импорт «прусского национализма» (политическая идеология) были действиями государства, которые создали условия для экономической монополизации. Именно альянс «плутократов» (дзайбацу) и «тех, кто у власти» (бюрократов) был врагом. Решение Гондо было, следовательно, в первую очередь политическим: восстановить джити (самоуправление). Он считал, что, если бы джити существовало, монополистический капитализм не смог бы развиться. Таким образом, ликвидация бюрократической централизации была предпосылкой для любого значимого экономического или социального исцеления."
 NW_JAP.758.a: "Логичная теория"

 NW_JAP.759.t: "Восемь прав самоуправления"
 NW_JAP.759.desc: "Гондо утверждал, что для достижения истинного самоуправления и восстановления шашоку, каждая деревня должна взять на себя следующие восемь суверенных прав:\n\n1.	Право контролировать спокойствие деревни (т.е. местные полицейские полномочия).\n\n2.	Право регулировать товары для продовольствия, одежды и жилья сельских жителей (т.е. экономический контроль и установление цен).\n\n3.	Право управлять деревенской обороной, санитарией и населением (т.е. полномочия местной милиции, общественного здравоохранения и демографической политики).\n\n4.	Право распоряжаться активами и пассивами деревни (т.е. полномочия деревенского казначейства и банка).\n\n5.	Право вести переговоры с другими деревнями, а также право вести переговоры по вопросам транспорта и ирригации (т.е. общественные работы и «внешние сношения»).\n\n6.	Право контролировать учебные заведения (т.е. контроль над образованием).\n\n7.	Право выступать посредником в спорах между сельскими жителями (т.е. местные судебные полномочия).\n\n8.	Право санкционировать или ограничивать предприятия людей, живущих в деревне (т.е. полномочия по экономическому регулированию и зонированию).\n\nПлан Гондо заключался в том, чтобы расчленить суверенитет центрального государства (кокка) и передать эти суверенные полномочия тысячам отдельных деревенских общин (киодотай). Его идеалом была не единая нация-государство, а федерация суверенных, самоуправляемых деревень, объединенных только культурной и духовной преданностью Императору."
 NW_JAP.759.a: "Это конечно недостижимый идеал"

 NW_JAP.760.t: "Новые дзайбацу"
 NW_JAP.760.desc: "Ставка на тяжелую и химическую промышленность привела к формированию стратегического альянса между реформистскими бюрократами и «новыми дзайбацу». В отличие от Большой четвёрки «старых дзайбацу» (Mitsui, Mitsubishi, Sumitomo и Yasuda), которые исторически концентрировались на финансах, торговле и легкой промышленности, «новые дзайбацу» являются технологически-ориентированными концернами. Эти новые концерны, такие как Nissan Аюкавы Ёсисукэ, Nitchitsu Ногути Дзюна и Riken Окоти Масатоси, уже специализировались на тяжелой и химической промышленности (электрохимия, удобрения, автомобили). Они разделяют «управленческий национализм», веру в технологии и были готовы тесно сотрудничать с государством для достижения национальных целей, в то время как старые дзайбацу защищали свою «автономию бизнеса». Это отражается даже в названиях старых и новых дзайбацу – если старые названы по фамилиям их основателей, то новые имеют связь либо со сферой их деятельности, либо упоминают в своём имени название страны – Ниппон."
 NW_JAP.760.a: "Новый вид капиталистов"

 NW_JAP.761.t: "Экономический новый порядок"
 NW_JAP.761.desc: "Экономический новый порядок стремится институционализировать «разделение капитала и управления» в Японии. План реформаторских бюрократов таков: владельцы дзайбацу сохраняют собственность на акции, но лишаются права голоса и прямого управления. Взамен они получают гарантированные государством дивиденды. Таким образом, они превращаются в пассивных рантье. Реальное управление фирмами передается отраслевым «Контрольным ассоциациям» (Тосейкай). Руководители этих ассоциаций, отобранные по принципу компетентности (а не владения), получают статус государственных чиновников. Таким образом, мотив частной прибыли (главный для дзайбацу) заменялся мотивом выполнения государственного плана (главным для менеджера-бюрократа). Успех (или, по крайней мере, функционирование) этой системы в Маньчжоу-Го вдохновил технократов на перенос этих инструментов в Японию."
 NW_JAP.761.a: "Посмотрим, к чему это приведёт"
 
 NW_JAP.762.t: "Союз с инженерами"
 NW_JAP.762.desc: "Движение «Новый порядок для науки и техники» прямо направлено на то, чтобы повысить низкий статус государственных служащих с техническим образованием. Новая система управления требует «преференциального обращения» с теми, кто обладает техническими знаниями и опытом. Этот шаг является не просто данью уважения, а стратегическим политическим ходом. Реформистские бюрократы (многие из которых, как Киси и Окумура, сами были юристами) увидели в инженерах и учёных своих естественных союзников. И те, и другие были «профессионалами среднего класса», верили в технологический прогресс и были недовольны своим положением в старой системе, где доминировали юристы Министерства внутренних дел, финансисты Министерства финансов и семьи дзайбацу. Возвышая инженеров и учёных, реформистские бюрократы легитимизируют свою собственную технократическую повестку дня, основанную на экспертизе, и создают новую коалицию «управленцев и технических специалистов» против старой элиты «юристов и финансистов». Технократы, такие как Мори Хидэото, включают инженеров в новую «производящую элиту» наравне с менеджерами и рабочими, отводя им центральную роль в построении империи."
 NW_JAP.762.a: "Логичный поступок"
 
 NW_JAP.763.t: "Комплексная технология"
 NW_JAP.763.desc: "Суть «комплексной технологии» заключается в «координации и интеграции» ранее разрозненных технических проектов — таких как городское планирование, строительство гигантских плотин, борьба с наводнениями, развитие портов и размещение промышленности — таким образом, чтобы они создавали «взаимоподдерживающие отношения и выгоды». Это был переход от строительства отдельных объектов к проектированию целых экосистем. Примерами такого подхода были проект улучшения реки Ляохэ в Маньчжоу-Го и строительство мега-плотин, таких как Фэнмань и Супхун. «Комплексная технология» была практическим инструментом для реализации более широкой концепции — «Национального планирования земель». Эта идея, во многом заимствованная из нацистской Германии, рассматривается бюрократами-реформаторами как «наиболее продвинутая форма государственного планирования», поскольку она добавляла к экономическому планированию «пространственное измерение». «Национальное планирование земель» было планом рациональной организации всего пространства империи, включая «рациональное распределение» промышленности, населения, транспортных сетей и энергетических ресурсов для достижения максимальной эффективности, самодостаточности (автаркии) и национальной обороны."
 NW_JAP.763.a: "Амбициозный план"

 NW_JAP.764.t: "Новый порядок для науки и техники"
 NW_JAP.764.desc: "Для достижения научного лидерства реформистские бюрократы инициировали «Новый порядок для науки и техники». Этот план преследовал три основные цели: во-первых, централизацию - создание единого мощного органа, Технологического совета, непосредственно под контролем премьер-министра. Этот совет должен был «централизовать все функции различных министерств» в области науки и техники. Во-вторых, это национализация исследований - переориентация всех исследований с «частной прибыли» на «национальные цели», в первую очередь на военные нужды и достижение автаркии. И в-третьих, этот план призывал к созданию местной технологической базы, основанной на ресурсах «Сферы совместного процветания Великой Восточной Азии», что должно было положить конец зависимости от западных технологий. В этом бюрократы-реформаторы опираются на модель, созданную ими в Маньчжоу-Го. Прототипом послужил «Континентальный научный совет», созданный Окоти Масатоси в Маньчжоу-Го, который был первой попыткой создать централизованную, государственную научную организацию.\n\nПуть к научному лидерству для технократов является не просто технической, а глубоко идеологической задачей. Они верят, что либеральный капитализм душит технологический потенциал нации. Идеологи бюрократов-реформаторов, такие как Мори Хидэото, утверждают, что истинным «источником научного творчества» является «этнический дух». Их концепция, таким образом, позиционируется как единственная идеология, способная «освободить» технологию от оков капитала и полностью реализовать её потенциал на службе нации."
 NW_JAP.764.a: "Звучит амбициозно"
 
 NW_JAP.765.t: "Новый порядок для труда"
 NW_JAP.765.desc: "Японские технократы глубоко впечатлены трудовой политикой нацистской Германии, которая, по их мнению, «дала труду центральное место» в своем «этническом кооперативном органе» (Volksgemeinschaft). Особый интерес вызывает нацистская программа «Сила через радость», которая, по мнению японских планировщиков, «поднимает социальное положение рабочих и увеличивает их удовольствие». По этой модели, «Новый порядок для труда» предусматривал роспуск независимых профсоюзов и их замену Ассоциациями индустриального патриотизма (Сампо). В рамках Сампо были созданы «дискуссионные советы» из рабочих и менеджеров для продвижения идеи «фабричной семьи». Вместо повышения заработной платы упор делается на нематериальные стимулы: государство спонсировало театральные труппы, фабричные оркестры, выставки и культурные обмены для рабочих. Таким образом, «улучшение положения» было стратегией замещения. Материальные требования (повышение заработной платы), лежавшие в основе классовой борьбы, заменяются социально-психологическими вознаграждениями: «статусом», «честью» и чувством принадлежности к единой национальной семье. Это позволяет повысить моральный дух и производительность, не уступая рабочим экономической власти."
 NW_JAP.765.a: "Путёвки в санаторий для рабочих..."
 
 NW_JAP.766.t: "Новые роли"
 NW_JAP.766.desc: "В старой либеральной системе идентичность была основана на классе (капиталист, рабочий) и частном интересе (погоня за прибылью). Новая техно-националистическая идентичность должна была быть основана на функции по отношению к государству и «национальному сообществу». Этот сдвиг идентичности прослеживается по всем ключевым группам общества:\n\n1.	Бизнесмены и Менеджеры: Их роль менялась с «искателей частной прибыли» на «государственных служащих», наделенных «общественной обязанностью» по расширению производства. Технократы призывали их принять «самурайский дух» и рассматривать свою работу как призвание и служение.\n\n2.	Рабочие: Их идентичность как «пролетариата», вовлеченного в классовую борьбу, заменялась идентичностью «членов нации императора». Их труд больше не был товаром для продажи, а становился «почетным» служением государству.\n\n3.	Инженеры и Ученые: Из «наемных техников», подчиненных частным фирмам, они превращались в лидеров нации. Технология была объявлена «национальным активом», а ее создатели — хранителями этого актива.\n\n4.	Банкиры и Инвесторы: Их роль смещалась с «поиска спекулятивной прибыли» на «патриотическое инвестирование» в долгосрочное индустриальное развитие нации."
 NW_JAP.766.a: "Достаточно справедливая система"
 
 NW_JAP.767.t: "Геополитическая реорганизация мира"
 NW_JAP.767.desc: "Старый мировой порядок должен был быть заменён новым, состоящим из четырех крупных, самодостаточных экономических блоков или «пан-регионов» (Grossraumwirtschaft или kōiki keizai). Этими регионами должны были управлять четыре доминирующие державы: США, Советский Союз, Германия и Япония. Японский пан-регион получил известность как «Сфера совместного процветания Великой Восточной Азии». Ключ к демонтажу старого порядка и построению нового лежал в технологиях. Технократы убеждены, что страны «неимущие» могут превзойти свой дефицит ресурсов и, таким образом, сломать основанный на ресурсах либеральный порядок, используя «технологии и национальный дух». Эта концепция во многом была основана на опыте Киси Нобусукэ в Германии 1920-х годов. Он был глубоко впечатлен немецкими успехами в промышленной рационализации и, что особенно важно, в применении химической технологии для создания синтетических заменителей (таких как синтетическое топливо). Он увидел в этом стратегию, способную освободить Японию от ее фатальной зависимости от импорта сырья. Таким образом, технология (особенно химическая промышленность) стала не просто инструментом индустриализации, а геополитическим оружием, способным уничтожить экономические основы старого капиталистического мирового порядка."
 NW_JAP.767.a: "О нет, новый мировой порядок..."
 
 NW_JAP.768.t: "Шаг в будущее"
 NW_JAP.768.desc: "В понимании бюрократов-реформаторов «современность» в её западной форме предлагала ложный выбор между двумя одинаково ошибочными материалистическими идеологиями: либеральным капитализмом и коммунизмом. Либерализм отвергается за его «атомистический» индивидуализм, который приводил к классовому конфликту и социальной дезинтеграции. Марксизм, хотя и предлагал веру в государственное планирование, также отвергается из-за его фундаментальной веры в классовую борьбу как двигатель истории — концепцию, которую технократы считают деструктивной для национальной мобилизации. В противовес заговорщикам 26 февраля, технократы не стремятся вернуться в прошлое. Они продвигают «особый путь» — создание альтернативной современности. Эта новая современность должна была быть ультрасовременной в технологическом плане, но при этом «органической», иерархической и идеологически единой. «Преодоление современности» для технократов означает решение социальных проблем, порожденных индустриализацией (классовый конфликт, атомизация общества), без отказа от самой индустриализации. Ключ к этому они нашли в синтезе двух, казалось бы, несовместимых элементов: «западной науки и технологии» и культурно-специфических, якобы «досовременных» понятий «этнического сообщества». Этот этнический национализм должен был стать идеологической силой, способной «переплавить» атомизированное индустриальное общество в «продуктивное, иерархическое, органическое национальное сообщество». Таким образом, «досовременный» этнический дух будет использован как инструмент для достижения ультрасовременной цели: тотально мобилизованного, высокотехнологичного государства, свободного от «саботажа» классовой борьбы."
 NW_JAP.768.a: "Воистину национальная технократия"
 
 NW_JAP.769.t: "Технократический менталитет"
 NW_JAP.769.desc: "Критика либерального капитализма была фундаментальным камнем в идеологии реформистских бюрократов. Они не просто отвергают отдельные аспекты системы; они атакуют её основополагающие принципы: частную собственность, частную прибыль и автономию бизнеса. Для этих новых элит менеджеров Великая депрессия и сопутствующий ей финансовый кризис в Японии стали неопровержимым доказательством краха и «взрыва» либеральной капиталистической системы. Они считают классические либеральные идеи, такие как «экономический человек» (homo economicus) и принцип laissez-faire (невмешательства), безнадежно устаревшими. Лидер реформистских бюрократов, Киси Нобусукэ, наблюдая за индустриальной рационализацией в Германии, пришёл к выводу, что американский подход к капитализму, основанный на расточительной конкуренции, ценовых войнах и искусственном ограничении предложения ради прибыли, фундаментально неэффективен.\n\nТехнократы атаковали либеральный капитализм не потому, что он был слишком современным, а потому, что он был недостаточно современным и рациональным для управления сложным технологическим обществом, необходимым для ведения «тотальной войны». Ключевая проблема, с точки зрения технократов, заключается в неразрешимом противоречии между технологией и капитализмом. Новые технологии массового производства и сложная промышленная организация требуют централизованного, долгосрочного планирования и координации. Либеральный капитализм с его хаотичной конкуренцией и подчинением всех решений погоне за краткосрочной частной прибылью несовместим с этим требованием. Опираясь на идеи, схожие с идеями Торстейна Веблена, технократы считают, что капитализм «подчиняет» технологический прогресс «нетехническим целям» (погоне за прибылью), тем самым «саботируя» национальную мощь. Поэтому, чтобы полностью раскрыть потенциал науки и технологий и построить «технократическую сверхдержаву», необходимо сначала победить либеральный менталитет. На смену ему должны были прийти новые технократические принципы: «человек организации», «общественная прибыль» и всеобъемлющее «планирование»."
 NW_JAP.769.a: "Старый мир умирает, новый только рождается"
 
 NW_JAP.770.t: "Посещение императором музея искусств Токугава"
 NW_JAP.770.desc: "Маркиз Ёсичика Токугава является главой одной из боковых ветвей некогда могущественного клана Токугава, но несмотря на потерю своей политической власти, состояние и нажитое имущество никуда не делось. Их родным местом был город Нагоя, и когда в 1910 году отмечалось 300-летие основания Нагои, то маркиз с женой Ёсико посетили Большой фестиваль, организованный в честь этого события, в качестве главных празднующих. В рамках празднования семья Токугава провела в Нагое две выставки своих сокровищ, которые были хорошо приняты.В апреле 1912 года филологический факультет Токийского императорского университета и Киотский императорский университет обратились к Ёсичике с просьбой разрешить им осмотреть сокровища, и профессора и преподаватели обоих университетов посетили резиденцию Токугавы в Нагое. Они также провели фотографирование сокровищ. 18 мая того же года в актовом зале филологического факультета Токийского императорского университета состоялась выставка этих фотографий, которая привлекла большое внимание.\n\nЭти демонстрации сокровищ часто привлекали внимание, и считается, что Ёсичика почувствовал необходимость сохранить и выставить сокровища. Сортировка и оценка сокровищ были завершены к 1915 году, а 12 января 1920 года он объявил в газете о своем плане основать музей на территории своей резиденции для демонстрации сокровищ семьи своего клана. После оценки он ускорил продажу 10–15 % сокровищ, которые он посчитал дубликатами или ненужными, а в ноябре 1921 года он провел аукционы в Токийском художественном клубе и Нагойском художественном клубе, общая выручка от которых составила приблизительно 570 000 иен и была использована в качестве предварительного фонда для создания музея.\n\nОднако работы по созданию музея шли долго. В итоге, Ёсичико принял решение о создании двух музеев – одного в родной Нагое, а другого в Токио. В 1933 году на фоне Великой депрессии и финансовых трудностей многих представителей аристократии он провёл дополнительные закупки семейных реликвий других семей, например, принц Фумимаро Коноэ продал ему часть библиотеки своего рода. Наконец, в 1935 году Музей искусств Токугава в Токио и Музей Ходза Бунко в Нагое открыли свои коллекции для публики. Сегодня император Сёва посетил Музей искусств Токугава, его гидом был сам Ёситика. После этого посещения Ёсичика оставил запись в своём дневнике:\n\n«Я получил особенно тёплые слова по поводу основания музеев. Я от всего отказался и всё обрёл. Это большая честь.»"
 NW_JAP.770.a: "Красивый поступок"
 
 NW_JAP.771.t: "Создание Клуба Ямато"
 NW_JAP.771.desc: "Сегодня в Токио произошло основание Клуба Ямато по инициативе маркиза Ёсичика Токугавы. В него вошли люди, которые ранее были вовлечены в ранние попытки государственных переворотов в стране: Мартовский инцидент, Октябрьский инцидент, Инцидент Братства Крови, Инцидент 15 мая и Инцидент Синпэйтай. Возглавили клуб бизнесмен Коитиро Исихара, идеолог паназиатизма Сюмей Окава и сам Токугава. Эта националистическая группа провозгласила своей целью продвижение антибританской политики, а также лоббирование и поддержка адмирала Суэцугу Нобумасу в политике."
 NW_JAP.771.a: "Позиции адмирала крепнут"
 
 NW_JAP.772.t: "Выбор нового премьер-министра"
 NW_JAP.772.desc: "В связи со сложившимися обстоятельствами предыдущее правительство ушло в отставку и встала задача выбрать нового премьер-министра. Им может стать один из представителей правящей армейской элиты страны."
