 NW_JAP_news.92.t: "[GetNewsHeadline] The Coup of Ishivara and the Young Officers"
 NW_JAP_news.92.d: "There is unrest in the Japanese capital again. General Masaki's attempt to finally gain a foothold in power disappointed the hopes of young officers for reforms aimed at improving the lives of ordinary peasants and soldiers, since they come from this lower class of society. General Kanji Ishiwara, who was popular among them, took advantage of this and, having entered into a secret conspiracy with young officers, overthrew Masaki's government just as Masaki himself had once stepped over the corpses of Admiral Okada's government on the bayonets of young officers."
 NW_JAP_news.92.a: "A military dictatorship has finally taken hold in Japan"
 
 
