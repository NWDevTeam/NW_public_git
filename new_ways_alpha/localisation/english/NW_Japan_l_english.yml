 JAP_Yeshivara_office_desc: ""
 
 JAP_east_asian_league_desc: "The Reform of East Asia is the geopolitical core of Ishiwara's program. This Pan-Asian organization was conceived as a radical alternative to both Western colonialism and traditional Japanese imperialism, which Ishiwara considered counterproductive. The League was based on three key principles: 'political independence' for each member, 'economic integration' of the entire region, and 'common defense' against external (i.e., Western) threats."
 JAP_advancing_the_royal_path: "Advance the Royal Path"
 JAP_advancing_the_royal_path_desc: "Advancing the Royal Path was the central element of the moral and ideological justification for the 'East Asian Reform'. Ishiwara borrowed this ancient Chinese concept, contrasting it with Western imperialism. The Royal Path (Ōdō) is an Asian ideal of governance based on benevolence, morality, and harmony. It is opposed to Hadō (The Way of Force) — the Western method based on brute force, exploitation, and the 'immoral \"role of power\"'. Ishiwara argues that his 'East Asian League' is founded on the Royal Path, offering Asian nations 'harmony' instead of subjugation."
 JAP_nation_state_in_the_past: "Nation-state in the past"
 JAP_nation_state_in_the_past_desc: "Perhaps Ishiwara's most heretical idea in the domestic political context was his belief that the 'nation-state is a temporary stage of history'. He is a historical determinist who believes that humanity is inevitably moving 'towards larger political entities'. Nation-states, in his view, will have to give way to 'regional blocs' (such as his 'East Asian League'), and these blocs, in turn, will have to merge into a single world government after the 'Final War'. This belief in a 'supranational entity' places him in direct conflict with the Genri Nippon ultranationalists, who believe in the eternal and absolute uniqueness of the Japanese Kokutai (national essence)."
 JAP_self_government_for_korea: " Self-Governance for Korea"
 JAP_self_government_for_korea_desc: "Ishiwara's position on Korea is a direct logical consequence of his theory on the transient nature of nation-states. The East Asian League is one of the few Japanese organizations of our time that is 'critical of Japanese colonial policy' and opposes forced assimilation. The movement recognized 'Korea's national aspirations' and called for a 'form of Korean self-governance'. This stance attracted a significant number of Koreans to the League, including figures like Cho Yong-ju, who saw the movement as the only viable path to 'Korean independence'. However, the League remains in an 'ambiguous position', advocating for 'self-governance' within the League rather than full independence."
 JAP_restoration_of_the_sowing_is_a_great_transformation: "Showa Restoration is a Great Transformation"
 JAP_restoration_of_the_sowing_is_a_great_transformation_desc: "The Showa Restoration is the primary slogan of the East Asian League. However, Ishiwara invests this term with a much more radical meaning than other right-wing factions. For him, it was not merely a political reshuffling, but a 'Great Transformation' (Shōwa isshinron). This transformation will be total. It must occur not only 'at the level of politics and economics', but also 'at the level of the individual, their clothing, housing, food, and mental attitude'. It will be an all-encompassing revolution covering geopolitics, economics, social structure, technology, and personal spirituality, aiming to create an entirely new type of civilization capable of waging and winning the 'Final War'."
 JAP_restoration_of_the_unity_of_rituals_and_rules: "Restore the Unity of Rites and Rules"
 JAP_restoration_of_the_unity_of_rituals_and_rules_desc: "Saisei Itchi, or 'restoring the unity of rites and rules', was the central philosophical mechanism of the 'Great Transformation'. Traditionally, this term meant the 'unity of religion and politics', and the East Asian League indeed called for this. However, Ishiwara expanded this concept to the 'unity of religion and science'. He believes that the 'disease' of modernity lies in differentiation — the separation of faith and reason, religion and science, politics and morality. His utopia is based on 'unification'. He argues that Nichiren Buddhism and advanced science (such as the theory of evolution) ultimately point to the same cosmic truth. Restoring the unity of rites and rules is his formula for 'overcoming modernity' by reintegrating them."
 JAP_global_tenno: "Global Tenno"
 JAP_global_tenno_desc: "Ishiwara's eschatology reached its peak in the concept of the 'Global Tenno'. After the 'Final War' destroys the old order based on nation-states, the world is to be united. Ishiwara predicted that this unification would occur with the 'Tenno (Emperor) as the spiritual Buddhist leader'. This was an extremely radical and heretical idea. The East Asian League argues that this 'Global Tenno' would be 'separated from the nation of Japan' and that non-Japanese would also have the right to be his followers. This enraged Japanese ultranationalists, who condemned the East Asian League for 'betraying the Kokutai', as they insisted that the Tenno cannot be separated from the Japanese nation."
 JAP_reorganization_of_the_urban_environment: "Urban Reorganisation"
 JAP_reorganization_of_the_urban_environment_desc: "The reorganization of the urban environment is a fundamental component of Ishiwara's domestic revolution. He concluded that the modern metropolis, whether in Japanese or Western style, is strategically vulnerable, economically exploitative, and morally corrupt. The East Asian League's program includes 'religious engagement with issues of modernization, such as urbanization and the countryside'. Ishiwara and his followers viewed the existing urban environment as a source of the 'diseases of modernity'. Their plan required not merely reform, but a complete rethinking and physical deconstruction of urban space, bringing us to his more radical concepts."
 JAP_decentralization_of_management: "Decentralisation of Management"
 JAP_decentralization_of_management_desc: "Ishiwara's program requires a radical decentralization of management, which would be a direct consequence of his plan for spatial reorganization. By dismantling centralized cities — which are not only population centers but also hubs of political and economic power — Ishiwara aims to disperse governance. The new model of management is to be based on a network of self-sufficient, high-tech rural communes. This decentralized structure was vital for both military and ideological reasons. Militarily, it made the nation less vulnerable to a 'decapitating strike' on the capital. Ideologically, it aligned with his vision of overcoming the hierarchical and exploitative structures of 'modernity'."
 JAP_the_era_of_cities_is_over: "Era of Cities is Over"
 JAP_the_era_of_cities_is_over_desc: "This thesis is foundational to Ishiwara's spatial theory. He asserts that 'the era of cities has come to an end'. This conclusion was based on a threefold analysis. First, as a military strategist, he sees a fatal vulnerability in cities. The Great Kanto Earthquake of 1923 demonstrated their fragility in the face of natural disasters. More importantly, the development of aviation meant that cities would become primary targets for 'large-scale aerial bombardment' in the future 'Final War'. Second, he believes cities are centers of moral decay, filled with 'hedonism' and 'American culture' — manifestations of 'Western materialism' he seeks to eradicate. Third, he views cities as economically parasitic structures that developed by exploiting the countryside. Thus, declaring the 'end of the era of cities' is both a strategic forecast and an ideological imperative."
 JAP_restoration_of_farming_villages: "Restoration of Farming Villages"
 JAP_restoration_of_farming_villages_desc: "The restoration of farming villages is the constructive side of 'dismantling cities'. The village was not merely to accept the displaced urban population; it was to be completely transformed to become the new center of Japanese civilization. This program is deeply rooted in the East Asian League's Buddhist worldview. The new villages are to become 'utopian communities', functioning as 'intentional communities' that will serve as a 'model for the reform of the country and, ultimately, the world'. These villages are to develop 'centered on \"reverence for the gods\"', representing a moral and spiritual revival contrasting with the perceived decay of the cities. Importantly, this vision was not a nostalgia for Japan's medieval rural way of life, characteristic of the Nōhonshugi movement. The East Asian League explicitly distinguishes its future vision from Nōhonshugi. Ishiwara's village will not be primitive, but futuristic — a high-tech, industrialized, and spiritually pure center."
 JAP_abolition_of_the_division_between_the_city_and_the_countryside: "Abolition of the Urban-Rural Division"
 JAP_abolition_of_the_division_between_the_city_and_the_countryside_desc: "The ultimate goal of Ishiwara's spatial reorganization is the 'abolition of the division between the city and the countryside'. He sees this division — where one region produces (the village) and the other consumes and rules (the city) — as the fundamental rift of modernity that breeds economic inequality and spiritual alienation. His solution is not a simple return to the agrarian past. Instead, he proposed a dialectical synthesis. Ishiwara views history as follows:\n\n1. Thesis: Primitive agrarian society (unity).\n\n2. Antithesis: Modern industrial society (division of city and countryside).\n\n3. Synthesis: The future utopian society that 'integrates city and countryside, industry and agriculture'. This synthesis was to be achieved by creating a new type of settlement that would be simultaneously rural and industrial."
 JAP_dismantling_of_cities: "Dismantle Cities"
 JAP_dismantling_of_cities_desc: "Toshi Kaitai (literally 'dismantling of cities') is a specific political slogan and mechanism for achieving the 'end of the era of cities'. This plan envisages the forced, planned dispersal of urban population and industry into the countryside. Millions of people are to be relocated from areas like Tokyo-Yokohama to rural prefectures. The motives for this are simultaneously strategic (protection from airstrikes), ideological (eradication of Western hedonism), and economic (ending the exploitation of the village). It would be a radical, totalitarian form of social engineering necessary for the nation's survival in the 'Final War'."
 JAP_sendai_model_region: "Sendai Model Region"
 JAP_sendai_model_region_desc: "To realize his vision, Ishiwara and the East Asian League developed a concrete prototype: the 'Shonai Model Region'. Shonai, a region in Ishiwara's home prefecture of Yamagata, was chosen as the testing ground for his entire 'Showa Restoration' program. A key document, the 'Shonai Land Planning Draft', outlines this plan. Shonai is to become a 'model' for reform and a 'pioneer of the Showa Restoration'. The plan for Shonai was a microcosm of his entire national program, combining 'dismantling of cities', 'unity of agriculture and industry', and other social reforms such as the 'Army for Public Service'."
 JAP_association_of_agriculture_and_industry: "Integrate Agriculture and Industry"
 JAP_association_of_agriculture_and_industry_desc: "Nōkō Ittai, or the 'unity of agriculture and industry', is the cornerstone of the Shonai economic model and the second of the East Asian League's 'three principles'. It is a concrete policy designed to 'abolish the division between the city and the countryside'. Instead of concentrating industry in vulnerable cities, Nōkō Ittai proposes distributing it across the countryside. This would lead to the creation of 'self-sufficient communities' where 'all citizens would become farmers' to some degree, ending the division of labor between agriculture and industry. This model was intended to create an economically self-sufficient, socially cohesive, and strategically invulnerable 'National Defense State'."
 JAP_construction_of_communal_factories_in_the_village: "Build Communal Factories in the Countryside"
 JAP_construction_of_communal_factories_in_the_village_desc: "The physical realization of Nōkō Ittai was the 'construction of communal factories in the village'. The Shonai plan explicitly called for placing 'communal factories in the center of villages'. These factories should not be primitive workshops. On the contrary, they must be high-tech and fully integrated into rural life. This would be a radical decentralization of the Japanese industrial base, designed to make production resilient to aerial bombardment and to transfer economic power from urban capitalists (whom Ishiwara despises) to rural communities."
 JAP_mechanization_of_agriculture: "Agricultural Mechanisation"
 JAP_mechanization_of_agriculture_desc: "Parallel to electrification, Ishiwara's plan demands the 'wider use of mechanized agriculture'. This will be necessary to achieve food self-sufficiency (autarky), especially under conditions of total war when labor will be in short supply. Mechanization is also key to his social theory. By freeing the population from hard manual labor, technology would allow 'all citizens to be farmers' without sacrificing industrial production or cultural development. This is part of Ishiwara's pursuit of the 'harmony of science and technology' with religion."
 JAP_rural_electrification: "Rural Electrification"
 JAP_rural_electrification_desc: "Ishiwara's agrarian utopia is completely dependent on modern technology. Central to this was 'rural electrification'. The Shonai plan specifically provides for the 'introduction of electricity into farmhouses'. This is not a minor detail; it is necessary for the 'communal factories' to function and for mechanized agriculture to work. Electricity is the technology that will allow decentralized villages to achieve industrial productivity equal to or exceeding that of the old cities, proving that Ishiwara's vision is not retrograde, but futuristic."
 JAP_social_reforms: "Social Reforms"
 JAP_social_reforms_desc: "The term 'social reforms' covers the non-economic aspects of Ishiwara's 'Great Transformation'. The East Asian League is deeply concerned with the 'broad crisis of modernity', which includes not only economics and war but also 'gender inequality' and the role of 'minorities'. His program aims to 'create a Buddhist utopia' that would resolve these social problems through the lens of Nichiren Buddhism."
 JAP_army_for_public_service: "Army for Public Service"
 JAP_army_for_public_service_desc: "To achieve total societal mobilization while simultaneously executing major infrastructure projects (such as land reclamation and factory construction), the Shonai plan proposes a form of conscription called the 'Army for Public Service'. This organization is to 'work for all kinds of public good'. It would not be merely a public works program; it is a tool for the militarization of all society. It blurs the line between soldier and civilian, farmer and worker, embodying the ideal of the 'National Defense State', where every citizen is constantly mobilized in service to the state in preparation for the 'Final War'."
 JAP_equality_for_women: "Equality for Women"
 JAP_equality_for_women_desc: "One of the most distinctive features of the East Asian League is its progressive stance on 'equality for women'. According to Ishiwara, the East Asian League was 'the only organization in Japan that has insisted on equal rights for women since pre-war times'. This position was not borrowed from Western liberalism, which Ishiwara rejects. It is based on his Nichiren Buddhist theology. Leaders of the East Asian League, such as Koizumi Kikue, grounded their feminism in the 12th chapter of the 'Lotus Sutra', which proclaimed that women can achieve Buddhahood. Ishiwara actively encouraged female leaders and sought to mobilize women as a key force in his movement, considering their 'spiritual independence' and 'maternal love' vital for the nation's moral regeneration."
 JAP_development_of_new_agricultural_lands: "Develop New Agricultural Lands"
 JAP_development_of_new_agricultural_lands_desc: "To ensure food security for the 'National Defense State', especially after the loss of colonies as food sources, the East Asian League's program provides for the 'development of new agricultural lands'. This measure, included in the Shonai plan, is a pragmatic response to the problem of autarky. It must be implemented in tandem with new agricultural technologies (mechanization and enzyme fertilizers) to maximize domestic production and ensure that Japan can wage a protracted 'Final War' without reliance on imports."
 JAP_change_your_diet: "Change the Diet"
 JAP_change_your_diet_desc: "Achieving autarky requires not only a change in production but also a change in consumption. The Shonai plan is revolutionary in its proposal to 'change the diet' of the nation. The most striking example of this is the proposal to consume 'more milk and butter instead of rice'. This is a radical departure from the millennial culture based on rice. This move is dictated by pure strategic pragmatism: diversifying calorie sources and promoting products that could be more efficiently produced domestically within the new agro-industrial model, making the nation less vulnerable to blockades."
 JAP_use_enzyme_fertilizers: "Use Enzyme Fertilisers"
 JAP_use_enzyme_fertilizers_desc: "To drastically increase yields on developed and existing lands, the East Asian League actively promotes the use of enzyme fertilizers. Amid wartime shortages of food and fertilizer, this promise to significantly boost yields attracted many farmers to the movement. The choice of enzymes was also ideological. It represented an organic, self-sufficient, Japanese method of increasing fertility, in contrast to dependence on imported, Western chemical fertilizers. This was part of a broader program to achieve complete self-sufficiency as a prerequisite for the 'Final War'."
 JAP_infrastructure_development: "Develop Infrastructure"
 JAP_infrastructure_development_desc: "A decentralized network of high-tech villages would be inefficient without appropriate infrastructure connecting them. Ishiwara's vision was not one of isolated communes. On the contrary, it provides for 'infrastructure development' to ensure connectivity. The East Asian League envisioned that these new decentralized communities would be 'connected by high-speed railways and air routes'. This underscores the techno-utopian nature of his program. Ishiwara wants the benefits of decentralization (invulnerability, spiritual purity) combined with the benefits of centralization (speed, connectivity, logistics), made possible by advanced transport technologies."
 JAP_emphasis_on_scientific_knowledge: "Focus on Scientific Knowledge"
 JAP_emphasis_on_scientific_knowledge_desc: "Contrary to any notion of him as a traditionalist mystic, Ishiwara placed absolute 'emphasis on scientific knowledge'. His own faith was underpinned by what he considered a 'scientific analysis of war' and 'technical research of military history'. The East Asian League argues that Nichiren Buddhism is the only faith capable of truly uniting religion and science. They criticized Christianity for a 'lack of scientific spirit' and Marxism for 'relying too one-sidedly on science'. For Ishiwara, science was not an adversary of faith, but its ultimate confirmation."
 JAP_search_for_new_energy_sources: "Search for New Energy Sources"
 JAP_search_for_new_energy_sources_desc: "The emphasis on aviation is inextricably linked to the search for new energy sources. Ishiwara predicted that the technology of the 'Final War' would involve 'aircraft with as yet unknown energy sources' that would allow for 'destructive strikes on the capitals of other nations'. Although he did not use the term 'nuclear', his prediction in the 1930s of a new, compact energy source that would turn aircraft into weapons of apocalyptic urban destruction was an eerie foresight of the atomic age. His entire 'National Defense State' strategy was designed for survival in such a war."
 JAP_focus_on_aviation: "Focus on Aviation"
 JAP_focus_on_aviation_desc: "In Ishiwara's 'scientific analysis of war', aviation held a central place. He was one of the earliest and most ardent proponents of air power theory. He predicted that the 'Final War' would be 'fought almost entirely in the air'. He believed that aviation had become the 'absolute weapon' that would render traditional armies and navies obsolete. It was this belief in the decisive role of aviation that directly led to his program of 'dismantling cities', as cities were defenseless against this new weapon."
 JAP_avoiding_economic_dogmatism: "Avoiding Economic Dogmatism"
 JAP_avoiding_economic_dogmatism_desc: "Ishiwara's economic program is radically pragmatic and avoids the dogmas of both the Left and the Right. His Nōkō Ittai model represents a 'third way'. He fiercely criticizes capitalism for being based on 'Western materialism', 'hedonism', and the exploitation of the countryside. At the same time, he rejected Marxism. Ishiwara and his followers, such as Cho Yong-ju, considered Marxism merely another form of Western materialism that 'relies too one-sidedly on science' and is completely devoid of the spirituality necessary for the 'unity of science and religion'. His decentralized, spiritually-oriented, high-tech communitarian model was designed to transcend both of these 'flawed' Western dogmas."
 JAP_moral_revival: "Moral Revival"
 JAP_moral_revival_desc: "A 'moral revival' is considered the spiritual prerequisite for Ishiwara's entire program. He believes that Japan cannot defeat the materially superior West if it is itself spiritually corrupted by 'Western materialism'. The 'Final War' will be not only a military battle but also a moral one. This revival is to be achieved through spiritual purification (a return to Nichiren Buddhism as the supreme truth), spatial purification (dismantling corrupt cities and returning to a 'simple life' in new farming villages based on 'reverence for the gods'), and physical purification (participation in labor through the 'Army for Public Service')."
 JAP_the_lotus_sutra_project: "The Lotus Sutra Project"
 JAP_the_lotus_sutra_project_desc: "In \"A Large View of War History\" Ishiwara not only emphasized the role of aviation in future wars, but also pointed to the use of nuclear fission energy in military affairs. The work on its creation was designated as the \"Lotus Sutra Project\"."
 JAP_formation_of_the_highest_culture: "Formation of the Highest Culture"
 JAP_formation_of_the_highest_culture_desc: "The ultimate, non-military goal of the 'Great Transformation' was the 'formation of the highest culture'. According to the East Asian League's definition, this 'highest culture' could only be created 'through the perfect harmonization of science and religion'. This culture would be 'highest' because it would be holistic. It would overcome the schisms of modernity (science vs. faith, city vs. country, man vs. nature) that Ishiwara considered the source of conflict and suffering. This culture, based on the 'unity of rites and rules', would become the foundation for 'eternal peace'."
 JAP_exclude_military_intervention: "Exclude Military Intervention in the Government"
 JAP_abolish_the_special_police: "Abolish the Special Police"
 JAP_getting_rid_of_western_materialism: "Getting Rid of Western Materialism"
 JAP_getting_rid_of_western_materialism_desc: "The main ideological enemy standing in the way of the 'highest culture' was 'Western materialism'. The East Asian League used this term to denote both dominant ideologies of the West: liberal capitalism and Marxism. Capitalism was condemned as 'hedonistic consumerism' and 'American culture' that corrupted cities. Marxism was dismissed as a 'sect' that 'relies too one-sidedly on science' and denies spiritual reality. The entire 'Showa Restoration' program was designed to ideologically and physically 'inoculate' Japan against this Western 'disease'."
 JAP_focus_on_scientific_research: "Focus on Scientific Research"
 JAP_power_through_science: "Power through Science"
 JAP_power_through_science_desc: "The ultimate goal of the East Asian League — the 'formation of the highest culture' — is to be achieved 'through the perfect harmonization of science and religion'. 'Power through science' is not merely a military slogan but a philosophical imperative. Science provided the power not only to create new weapons but also to regenerate society. Ishiwara believed that science, such as the 'theory of evolution', confirms Buddhist intuition about the 'unity of all human races' and 'all living beings'. Thus, scientific progress was inseparable from spiritual progress."
 JAP_fulfill_nichiren_prediction: "Fulfill Nichiren's Prediction" 
 JAP_apocalypse: "Apocalypse"
 JAP_apocalypse_desc: "'The Apocalypse', or the 'Final War' (Saishū Sensō), is the 'trunk' from which all of Ishiwara's other ideas grow. It was the central, all-consuming idea. It had a dual basis. First, scientific determinism – his 'scientific analysis of war' and 'technical research of military history' led him to the conclusion that technology (especially aviation and new energy) makes total, global war inevitable. Second, as a religious prophecy, his 'Nichiren eschatology' and belief in Nichiren's prophecy of a 'titanic global struggle' in the era of mappō (the Latter Day of the Law) gave this scientific inevitability a divine meaning. The 'Final War' was thus a necessary and desirable apocalypse — an act of creative destruction that was to destroy the corrupt old world and pave the way for a new, unified, and spiritual order."
 JAP_world_peace: "World Peace"
 JAP_world_peace_desc: "The ultimate goal of the apocalypse was 'World Peace'. Ishiwara is, in essence, an 'apocalyptic pacifist'. He believes that the 'Final War' will be so total and destructive (due to aviation) that it will make war itself impossible. After this last, cleansing war, the world will finally reach its ultimate goal. It will become 'unified, peaceful, and Buddhist', united under the spiritual leadership of the 'Global Tenno' and living in a 'highest culture' based on the 'unity of science and religion'. Ishiwara's entire radical and often brutal program was, in his mind, the only path to achieving this 'eternal peace'."
 
