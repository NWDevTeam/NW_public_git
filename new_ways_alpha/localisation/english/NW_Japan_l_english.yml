 NW_JAP.637.t: "The Gas Bomb Incident"
 NW_JAP.637.d: "Prime Minister Tojo was killed in an incident when a chemical bomb with cyanide gas was dropped from a tall pine tree onto his favorite open-top car as it was leaving the Imperial Palace. It spread poison within a 50-meter radius, and the prime minister and his driver died within minutes. The assassin turned out to be the most famous and strongest Japanese judoka, Masahiko Kimura, who tried to flee the scene, but since he had to climb down from the tree from which he threw the bomb, it took too long, and he received a large dose of gas, but has so far survived and been hospitalized. The military police have begun a search for suspects, as it is unlikely he could have done this alone; at the very least, he must have obtained this secret military weapon from somewhere. It is already known that Kimura was a student of another famous judoka, Tatsukuma Ushijima, and the retired General Kanji Ishiwara, a long-time opponent of Prime Minister Tojo. A decision must be made urgently on who will lead the government in this extraordinary situation."
 NW_JAP.637.a: "Prince Naruhiko, to subordinate both the army and the navy with his influence"
 NW_JAP.637.b: "General Kuniaki Koiso, as someone from the army, but not from Tojo's faction"
 NW_JAP.637.c: "Admiral Mitsumasa Yonai, as a confidant of the emperor"
 NW_JAP.638.t: "Conspiracy Against Tojo Exposed"
 NW_JAP.638.d: "Army Major Tomoshige Tsunoda and Tatsukuma Ushijima, a judoka belonging to Kanji Ishiwara's East Asia League, have been arrested by the Tokyo police on suspicion of conspiring to assassinate Prime Minister Tojo. At the time, Masahiko Kimura, Ushijima's student, considered the strongest in the history of judo, was to be used as a suicide attacker, as it was assumed that it would be a suicide bombing using a cyanide gas bomb that was being secretly developed by the military (all living beings within a 50-meter radius would be killed, and consequently, the people who threw the gas bomb would die). It is known that even the emperor's brothers were privy to the conspiracy, and it was because of these connections that the conspirators were exposed."
 NW_JAP.638.a: "Ishiwara still hates Tojo"
 NW_JAP.639.t: "Assassination of Prime Minister Tojo"
 NW_JAP.639.d: "Today, what had long been rumored in the corridors of power happened -as Prime Minister Tojo was leaving his residence in his favorite open-top car, his path was suddenly blocked by other cars, from one of which a man with a machine gun emerged and shot up Tojo's car. The driver died along with him. The army leadership immediately called this incident a 'blatant manifestation of enemy spies who have penetrated the highest echelons of power.' It is known that the machine gun used was of Japanese production, of the type with which the navy is armed, so the military police accused the navy leadership of the murder and of conspiring against the emperor. At an urgent meeting of top officials, several candidates were proposed as the new prime minister, but the majority agreed on the need to hand over this post to..."
 NW_JAP.639.a: "...Prince Naruhiko, to subordinate both the army and the navy with his influence"
 NW_JAP.639.b: "...General Kuniaki Koiso, as someone from the army, but not from Tojo's faction"
