 NW_JAP.628.t: "Colonel Hashimoto's Letters"
 NW_JAP.628.d: "Army Colonel Kingoro Hashimoto, who was sent to the reserve during a recent purge, sent out 3,000 'welcome letters' to various parties, politicians, and organizations with the attached phrase 'A Great Leap Forward to the Great Japanese National System.' He then drafted a manifesto and published it in October under the title 'Kingoro Hashimoto's Manifesto' - 'An Outline of the Great Leap Forward to the Great Japanese National System.' The manifesto was structured as follows:\n\n1. Spiritual Leap;\n\n2. Economic Leap;\n\n3. Leap in Foreign Policy;\n\n4. Leap in Armaments (which included the following sub-points: (1) Perspective on national defense in a broad sense; (2) Perspective on winning the first battle; (3) Historical perspective on the changing form of warfare; (4) Perspective on the development of aviation);\n\n5. Leap in Politics.\n\nThus, in the coming days, Hashimoto and his supporters intend to create a new political party. One of them commented that the new party's mission is to 'realize a unified nation and a one-party system with the aim of mobilizing the entire nation,' and that 'this is an attempt to distinguish itself from traditional parliamentary parties.' The concept of 'One Nation, One Party' was apparently influenced by the National Socialist rule in Germany, but it also states that 'we will be loyal and responsible to our great Japanese Emperor,' which led him to further comment that 'Hitler could become a dictator in both name and substance, but in Japan, as long as we recognize the existence of the Emperor, there is no possibility for a dictator to become a dictator.'"
 NW_JAP.628.a: "An interesting conclusion"
 NW_JAP.629.t: "Great Japan Youth Party"
 NW_JAP.629.d: "Early this morning, the founding ceremony of a new party was held at the Meiji Shrine. A group of seven men dressed in dark blue serge uniforms, including Hashimoto, Atsutaro Suyama (a former supporter and deputy of the Social Democratic Party), Shigetsugu Matsunobu (a student of Shumei Okawa), Masayoshi Yabumoto, and Kenichi Okawa (former members of the Japanese National Socialist Party), all of whom had careers in social movements, walked along the main approach to the Meiji Shrine, and Okawa raised the party flag, a white circle on a red background. They lined up in front of the shrine, and Hashimoto, stepping forward, took an oath, saying:\n\n- My lord, Kingoro cannot ignore the current situation of the imperial nation. I hereby create the Great Japan Youth Party and pledge to dedicate myself to supporting the great cause of the Showa Restoration. I pray that the gods grant us their protection.\n\nThe 'White Sun, Red Flag of Sincerity' was named in honor of this and symbolized unity with the Emperor, as a similar banner was used by the imperial army during the Meiji Restoration. The party was named the 'Great Japan Youth Party,' and as the name suggests, it is primarily aimed at young people and is modeled after the Hitler Youth of the German Reich. This went so far as to even borrow the light brown color for the members' uniforms. The stated goal of the party was to teach Japanese youth basic survival skills, first aid, life skills, cultural lessons, traditions, and the basics of handling weapons. The first party congress is also scheduled to take place soon."
 NW_JAP.629.a: "Hashimoto can't rest"
 NW_JAP.630.t: "Election of a New Commander for the Kwantung Army"
 NW_JAP.630.d: "Since the decision was made to purge the Ugaki faction from the army, General Minami Jiro was sent to the reserve, meaning the post of commander of the Kwantung Army is vacant, and a new leader must be chosen. This is an important issue due to the role he plays in Manchuria - in fact, all matters of governing Manchukuo, not just our local army, fall to him.\n\nThe army is ready to approve Kenkichi Ueda as a candidate, an old general who lost a leg in an attack by a Korean terrorist in 1932 in Shanghai, and who is not affiliated with any of the existing factions in the army, which may help keep Manchukuo on a more stable course and allow for more influence from Tokyo.\n\nAn alternative option could be General Yoshijiro Umezu, commander of one of the divisions in the North China Army, but he is a representative of the Toseiha faction, which will affect the military's policy within Manchukuo.\n\nAnother option could be General Seishiro Itagaki, who is the deputy chief of staff of the Kwantung Army, but it should be remembered that he is one of the two men responsible for the unauthorized seizure of Manchuria in 1931. This, by the way, also makes him the leader of the Manchurian faction, which, unlike all others, advocates for reducing the Kwantung Army's control over the Manchukuo government and establishing real local self-government."
 NW_JAP.630.a: "We will choose Kenkichi Ueda"
 NW_JAP.630.b: "We will choose Yoshijiro Umezu"
 NW_JAP.630.c: "We will choose Seishiro Itagaki"
 NW_JAP.631 .t: "Mobilization of Retired Officers"
 NW_JAP.631.d: "Our army is beginning a serious confrontation in which we will need many good officers. For this reason, we should consider the possibility of recalling to service some officers who have retired or been sent to the reserve during the various political squabbles of previous years. Naturally, only the most capable of them should be brought back." 
 NW_JAP.631 .a: "Yes, let's bring them back"
 NW_JAP.631.b: "No, our officer corps is sufficient"
 NW_JAP.632.t: "Need to Change the Kwantung Army Command"
 NW_JAP.632.d.a: "After the monstrous unauthorized escapade of the Kwantung Army, which also ended in a catastrophic defeat, we need to reconsider its command. In addition to punishing the officers guilty of this escapade, during which some of them will be retired and some demoted, including the famous Masanobu Tsuji, a representative of the Manchurian faction, we must again change the commander of the Kwantung Army."
 NW_JAP.632.d.b: "$NW_JAP.632.d.a$\n\nThe most suitable candidate for this post could be General Yoshijiro Umezu, who proved himself well during the army purge after the February 26 Incident."
 NW_JAP.632.d.c: "$NW_JAP.632.d.a$\n\nThe most suitable candidate for this post could be either General Shunroku Hata as a neutral army officer, or General Heisuke Yanagawa from the Kodoha faction."
 NW_JAP.632.a: "We will choose Yoshijiro Umezu"
 NW_JAP.632.b: "We will choose Shunroku Hata"
 NW_JAP.632.c: "We will choose Heisuke Yanagawa"
 NW_JAP.633.t: "Death of Yoshitsugu Tatekawa"
 NW_JAP.633.d: "The legendary General Yoshitsugu Tatekawa passed away today at his home in Komaba, Meguro Ward."
 NW_JAP.633.a: "We will remember him"
 NW_JAP.634.t: "Death of Hisaichi Terauchi"
 NW_JAP.634.d: "General Terauchi passed away today in the hospital. His stroke had severely undermined his health, and he was unable to recover."
 NW_JAP.634.a: "We will remember his victories"
 NW_JAP.635.t: "Assassination Attempt on Tojo Uncovered"
 NW_JAP.635.d: "An assassination attempt on Prime Minister Tojo by ultra-right-wing groups has been exposed, specifically the 'Makotomusubi' group, one of whose members had already made an unsuccessful attempt on a previous head of government."
 NW_JAP.635.a: "This was to be expected"
