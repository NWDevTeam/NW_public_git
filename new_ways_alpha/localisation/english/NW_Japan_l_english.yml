 JAP_invite_Ikki_Kita_desc: "Kita's reforms proved attractive to at least one member of the Imperial family, Prince Chichibu, Emperor Hirohito's younger brother. Bix notes that Kita personally presented the Prince with a copy of 'An Outline Plan for the Reorganization of Japan' in the early 1920s. In subsequent years, as a military commander of both young officers and recruits from impoverished rural areas, Chichibu became increasingly aware of the need to improve what he called the 'wretched condition of soldiers and their families'."
 JAP_the_Sovereign_suspends_the_Meiji_Constitution: "Sovereign Suspends the Meiji Constitution"
 JAP_the_Sovereign_suspends_the_Meiji_Constitution_desc: "According to his political program, a coup d'état was necessary to introduce a state of emergency based on direct rule by a powerful leader. Given the respect the Emperor enjoyed in Japanese society, Kita considered the monarch the ideal candidate to suspend the Constitution, create an Emperor-appointed council, and radically reorganize the Cabinet and the Diet, whose members would be elected by the people to free them from any 'malign influence', clarifying the true meaning of the Restoration. By retaining the Emperor as the representative of the people, the privileged elites would be displaced."
 JAP_the_connection_of_Eastern_and_Western_civilization: "Connection of Eastern and Western Civilisation"
 JAP_the_connection_of_Eastern_and_Western_civilization_desc: "Kita first outlined his philosophy in the book 'The Theory of Japan's National Policy and True Socialism'. In it, he criticized Marxism and class-struggle-oriented socialism as outdated. Instead, he emphasized evolutionary theory to understand the basic principles of the development of societies and nations. In this book, Kita openly advocates a Platonic state of authoritarianism, emphasizing the close connection between Confucianism and the concept of 'national socialism from above', arguing that Mencius is the Plato of the East and that Plato's concept of social organization is far preferable to Marx's."
 JAP_Saikaido_Province: "Saikaido Province"
 JAP_Saikaido_Province_desc: "Kita calls for the expansion of Japanese territory in order to maintain a population of 240–250 million. Korea would have to be transformed into the province of Saikaido ('Western Sea Circuit') (by analogy with Hokkaido — 'Northern Sea Circuit')."
 JAP_sejm_of_National_Reorganization: "Sejm of National Reorganisation"
 JAP_sejm_of_National_Reorganization_desc: "The new National Reorganization Diet would have to amend the Constitution in accordance with a draft proposed by the Emperor, establish limits on individual wealth, private property, and corporate assets, and create national organizations managed directly and jointly by the government, such as the Japanese National Railways."
 JAP_abandonment_of_the_English_language: "Abandonment of the English language"
 JAP_abandonment_of_the_English_language_desc: "Ikki Kita believes that the English language is 'poison for the minds' of the Japanese, just as opium destroyed the Chinese. In his view, the only reason English hasn't destroyed Japan yet is that German had more influence than English. Kita also called for English to be banished from the country. Kita was inspired by several Chinese anarchists he befriended in the early twentieth century. They urged the replacement of Esperanto with Chinese."
 JAP_introduction_of_Esperanto: "Implementation of Esperanto"
 JAP_introduction_of_Esperanto_desc: "In 1919, Kita proposed that the Japanese Empire adopt Esperanto as its official language. He foresaw that a hundred years after the adoption of Esperanto, the language would become the sole medium of communication both within Japan itself and in the vast territories that, according to the theory of natural selection, would be conquered by the empire. In Kita's view, Japanese could become the Sanskrit or Latin equivalent of the empire. Kita believes the Japanese writing system is too complex to be imposed on other peoples. He also argues that romanization would not work, and English, which was taught in the Japanese education system at the time, had not been mastered by the Japanese."
 JAP_new_Lands_of_the_Empire: "The New Lands of the Empire"
 JAP_new_Lands_of_the_Empire_desc: "According to Ikki Kita, the Japanese Empire should include Korea, Ryukyu, Taiwan, Australia, New Zealand, Hong Kong, Eastern Siberia, and the Soviet Far East. Then Japan could become a superpower analogous to the USA or Russia. A common theme of his early and later political works is the concept of Kokutai, through the achievement of which Japan would overcome the looming national crisis of economics or international relations, lead a united and free Asia, and unify world culture through Japanized and universalized Asian ideas to prepare for the emergence of the sole superpower that would be inevitable for future world peace."
 JAP_alliance_with_france: "The Alliance with France"
 JAP_alliance_with_france_desc: "After the Mukden Incident, he wrote a 'petition' on foreign policy. He strongly opposed war against America, which was a popular opinion at the time, as the British Empire would join the war and the Japanese Navy would not be able to defeat it. He also believed that China and the Soviet Union would join the war on America's side. He proposed that Japan ally with France and fight the Soviet Union. He believed that an alliance with France would restrain the British Empire, and that Japan and France shared anti-Russian sentiments since the Russian Empire had not repaid a huge debt to France."
 JAP_exile_beyond_suez: "The Exile Beyond Suez"
 JAP_exile_beyond_suez_desc: ""
 JAP_settling_in_australia: "Settlement of Australia"
 JAP_settling_in_australia_desc: ""
 JAP_give_rights_to_non_Japanese_people: "Give Rights to Non-Japanese Peoples"
 JAP_give_rights_to_non_Japanese_people_desc: "In his work 'On Kokutai and True Socialism', Kita rejected the Shinto view of far-right nationalists like Hozumi Yatsuka that Japan is an ethnically homogeneous 'family state' descended through the Imperial line from the goddess Amaterasu Omikami, emphasizing the presence of non-Japanese in Japan since ancient times. He argued that along with accepting Chinese, Koreans, and Russians as Japanese citizens during the Meiji period, any person should be able to naturalize as a citizen of the empire regardless of race, with the same rights and obligations as ethnic Japanese. According to Kita, the Japanese Empire could not otherwise expand into territories inhabited by non-Japanese without 'relieving them of their obligations or expelling them from the empire'."
 JAP_proclaim_State_socialism: "Proclaim State Socialism"
 JAP_proclaim_State_socialism_desc: ""
 JAP_repeal_the_law_on_the_protection_of_Peace2: "$JAP_repeal_the_law_on_the_protection_of_Peace$"
 JAP_repeal_the_law_on_the_protection_of_Peace2_desc: ""
 JAP_transfer_city_lands_to_municipalities: "Transfer Urban Land to Municipalities"
 JAP_transfer_city_lands_to_municipalities_desc: ""
 JAP_limit_the_marginal_value_of_property: "Limit the Marginal Value of a Property"
 JAP_limit_the_marginal_value_of_property_desc: ""
 JAP_nationalization_of_enterprises_with_large_capital: "Nationalisation of Large Capital Enterprises"
 JAP_nationalization_of_enterprises_with_large_capital_desc: "From Kita's 'An Outline Plan for the Reorganization of Japan': 'The general principles of this reconstruction project for Japan are as follows: we are not opponents of the nation's rights to own property, but we want to guarantee these rights for the entire nation as a whole. Just as an enthusiastic musician is not satisfied with a hired instrument, so a toiling farmer cannot maintain his labor zeal on rented land. The revolutionary view of man only as a social animal is one-sided and equal to the thesis of the old economic school that the interests of personal gain are the impetus for economic life. Both of these extremes are wrong. Man possesses both public and private interests. The coming reconstruction in the organization of society cannot be conducted on the basis of these extremes, which do not see the essence of man.'"
 JAP_the_new_system_of_central_economic_authorities: "The New System of Central Economic Authorities"
 JAP_the_new_system_of_central_economic_authorities_desc: "After the nationalization of enterprises with capital exceeding 10 million yen, Ikki Kita proposes establishing the following system of central economic bodies: Ministry of Banking, Ministry of Navigation, Ministry of Mining, Ministry of Agriculture, Ministry of Manufacturing Industries, Ministry of Commerce, and Ministry of Railways."
 JAP_uniting_the_people_around_the_Emperor: "Uniting the People Around the Emperor."
 JAP_uniting_the_people_around_the_Emperor_desc: "From Kita's 'An Outline Plan for the Reorganization of Japan': 'Japan is a state of one Emperor and one people. This means that the entire people centralizes around the Imperial House, helps and assists it, and strives for the Emperor's lineage to continue forever and ever. This morality has been the never-changing basis of the state's power. Restoring such a situation must be the main goal of the reforms'."
 JAP_dissolve_political_parties: "To Dissolve the Political Parties"
 JAP_dissolve_political_parties_desc: ""
 JAP_abolish_the_House_of_Peers: "To Abolish the House of Peers"
 JAP_abolish_the_House_of_Peers_desc: "The House of Peers quickly began to turn into a rather strange organ of power, devoid of actual power, except perhaps for creating public opinion. This is due to the worldwide shift towards more mass politics and the dominance of the House of Representatives in parliaments, as happened, for example, in the United Kingdom in 1911. In Japan, calls to abolish or reform the House of Peers also began to arise as early as the first half of the 1920s. At the moment, the most conservative representatives of the elite gather there, so its abolition is a guarantee for carrying out Ikki Kita's reforms."
 JAP_abolish_the_Kazoku_peerage_system: "To Abolish the Kazoku System of Peerage"
 JAP_abolish_the_Kazoku_peerage_system_desc: ""
 JAP_make_Parliament_an_advisory_body: "Make Parliament an Deliberative Body"
 JAP_make_Parliament_an_advisory_body_desc: ""
 JAP_revolutionary_empire: "Revolutionary Empire"
 JAP_revolutionary_empire_desc: "Kita asserted Japan's right as an 'international proletariat' to conquer Siberia, the Far East, and Australia, whose peoples would receive the same rights as the Japanese, since social problems in Japan would never be solved unless the problems of international distribution were solved. At the same time, he referred to Great Britain as an international multimillionaire, and the USSR as the 'landowner of the Northern Hemisphere'. Japan was assigned the messianic role of a fighter against the 'powers that be' and the liberator of India and China."
 JAP_emperors_advisory_council: "Emperor's Advisory Council"
 JAP_emperors_advisory_council_desc: "Kita advocates suspending the Japanese Constitution for three years, dissolving the two legislative chambers, and implementing martial law. This would open the way for the Japanese military to achieve its strategic goals. The Emperor would still exist, but he would have an advisory council of 50 people to assist him in achieving Japan's goals."
 JAP_invite_farmers: "Invite Nohonshugi Members"
 JAP_invite_farmers_desc: "We can invite representatives of the Nohonshugi movement, an agrarian nationalism whose ideologists are highly popular among young officers, to the government. Their ideas are not as radical as Ikki Kita's, and they can be painlessly implemented by calming the demands of the young officers. In addition, this can be done while retaining power for the military."
 JAP_agrarian_expansionism: "Agrarian Expansionism"
 JAP_agrarian_expansionism_desc: "Kato's agrarian expansionism represents a merger of two previously hostile currents of Nohonshugi. The main ideologue of this movement was Kato Kanji. Kato, an educator who founded the 'Japan National Higher School', focused his ideology on the 'spirit of the farmer'. He identified this spirit with the 'Yamato spirit' and considered it true Japanese spirituality based on Shinto and the worship of kami deities. Kato believed that this spirit was destroyed by capitalism and urbanization in Japan itself. His solution was twofold: first, to solve the problem of Japan's 'surplus population' and land shortage by exporting farmers to Manchuria. Second, to create a 'new farming village' in Manchuria. There, on pure, new land, far from the corrupting influence of Japanese capitalism, the 'true spirit of the farmer' could be revived and could flourish."
 JAP_introduce_protectionist_tariffs: "Introduce Protectionist Tariffs"
 JAP_introduce_protectionist_tariffs_desc: "The demand for protectionist tariffs was perhaps the only issue on which all agrarian factions converged, from Meiji bureaucrats to Showa radicals. The problem arose after Japan became a net importer of rice after 1895. The government began importing cheap colonial rice from Taiwan and then from Korea. This import led to a decline in domestic rice prices, which ruined many Japanese farmers who could not compete with it. Bureaucratic agrarians like Yokoi Tokiyoshi 'strongly advocated for measures to impose duties on rice' in 1904. Early popular Nohonshugi like Kawakami Hajime also 'opposed the free import of agricultural goods'. The government did introduce a protective tariff in 1906, but it found itself in a stalemate. It could not set tariffs too high because it needed cheap rice to feed the growing urban working class, which was necessary for industrialization and military power."
 JAP_fight_against_statism: "Fight Against Etatism"
 JAP_fight_against_statism_desc: "The main ideologues of Nohonshugi, particularly Gondo Seikyo and Tachibana Kozaburo, did not seek to support modernization; they sought to reverse it. Their goal was to restore the supposed supremacy of agriculture and protect the village community from the destructive forces of capitalism, bureaucracy, and Western influence. It is possible that by adopting some of Gondo's concepts, we will be able to subdue and calm the young officers while retaining control of the government ourselves."
 JAP_alliance_with_bureaucratic_agrarians: "Reform the Parliament"
 JAP_alliance_with_bureaucratic_agrarians_desc: ""
 JAP_implement_the_reforms_of_the_ministry_of_agriculture: "Implement the Reforms of the Ministry of Agriculture"
 JAP_implement_the_reforms_of_the_ministry_of_agriculture_desc: "Agricultural bureaucrats represent one wing of liberal opinion of the time. For them, the country's most serious social problem was rural poverty and the tenancy problem, which they believed the government did not treat attentively enough, especially compared to the privileges it granted to the Zaibatsu. This social consciousness of agricultural bureaucrats is sometimes called 'Ishigurism', after the great elder of agricultural administration, Ishiguro Tadaatsu. He was known for bringing social activists into his ministry, as well as for donating part of his salary to help tenant farmers in the 1930s. During the Great War, he and his followers instilled in the ministry a sense of responsibility for protecting small tenant farmers, and the Ministry of Agriculture and Forestry is considered the most 'progressive' among other government bodies."
 JAP_restore_the_harmony_of_society: "Restore the Harmony of Society"
 JAP_restore_the_harmony_of_society_desc: "The central theme of agrarian nationalism, especially in the writings of Gondo Seikyo, was the call for the restoration of the lost harmony of society. For Gondo, this harmony was not merely a call for social peace; it was a specific political and spiritual concept he called 'Shashoku' (literally 'society'/'nation'). This was Gondo's idealized concept of the 'true' Japan. He defined it as 'the Japanese people, collectively organized into self-governing units under a single ruling institute, the Imperial Throne'. This society was organic, natural, and based on agriculture, which he claimed was 'ordained by the Sun Goddess herself'. Harmony in Shashoku stemmed from observing three 'cornerstones': 'obey the laws of heaven, depend on the goodness of the earth, and promote harmony among people'. It was a system based on 'mutual aid and coexistence'."
 JAP_abolish_the_meiji_land_tax: "Abolish the Meiji Land Tax"
 JAP_abolish_the_meiji_land_tax_desc: "No other single policy so symbolized the break with traditional Shashoku and the birth of the modern bureaucratic state as the Land Tax Reform of 1873. For agrarian ideologues like Gondo Seikyo, the abolition of this tax was synonymous with abolishing the very system it created. Within a generation of its introduction, the class of independent owner-farmers, whom agrarians considered the backbone of the nation, had shrunk, while the share of land cultivated by disenfranchised tenants had grown to nearly half of all agricultural land in Japan."
 JAP_fighting_the_extreme_influence_of_the_west: "Combating the Extraordinary Influence of the West"
 JAP_fighting_the_extreme_influence_of_the_west_desc: "Nohonshugi ideology defined itself primarily in opposition to Western values, which it believed were the poisonous source of Japan's modernization. The fight against the West was directed not so much against foreign states as against the Japanese elites who, in the agrarians' view, imported and implanted these alien ideas for their own gain. Gondo Seikyo directs his criticism at the philosophical foundations of the West, which he says were adopted by the Meiji state. He condemns the 'extremely competitive activity' that arose under 'European influence', individualism, and egoism, and he rejected 'Prussian-style nationalism' (Kokkashugi) as a foreign import fundamentally contrary to the true Japanese national essence (Kokutai). Capitalism, in this sense, was viewed not merely as an economic system but as a foreign invasion. Gondo attacked the Zaibatsu (financial cliques) as part of this alien system that colluded with the bureaucracy to exploit the people."
 JAP_return_to_ancient_traditions: "Return to Ancient Traditions"
 JAP_return_to_ancient_traditions_desc: "Agrarian nationalists use idealized history as their main weapon to criticize modernity. They argued that the Meiji bureaucracy and Zaibatsu capitalism were not an evolution but a deviation from the 'true' Japanese path. Their goal was to 'return to the preserved essence of the country's founding'. Gondo Seikyo, in particular, constructed a complex, albeit historically questionable, utopia based on his interpretation of the ancient past. He believed in the 'gradual development of good customs' (seizoku) that had been forcibly interrupted by the 'artificial schemes' of the modern state."
 JAP_elimination_of_bureaucratic_centralization: "Elimination of Bureaucratic Centralisation"
 JAP_elimination_of_bureaucratic_centralization_desc: "For Gondo Seikyo, bureaucratic centralization was not just an inefficient form of government; it was a fundamental evil, the antithesis of the Japanese national essence. His entire social theory was built on this dichotomy. Gondo contrasted two irreconcilable systems of government: the system of self-government — the ideal, 'natural' way. It consists of 'leaving the people to rule themselves, while officials merely point to precedent and serve as a good example'. This is 'natural rule'. Against it, he designated the system of bureaucratic rule — the modern evil. This is when 'officials seize control of all matters and rule the people'. Thus, the elimination of bureaucratic centralization was a prerequisite for any meaningful economic or social healing."
 JAP_eliminate_the_parliament: "Abolish Parliament"
 JAP_eliminate_the_parliament_desc: ""
 JAP_reduction_of_the_state_apparatus: "Reduction of State Apparatus"
 JAP_reduction_of_the_state_apparatus_desc: "Gondo argued that the modern Meiji state stood on 'three pillars', and that to restore self-government, all three had to be destroyed. These three pillars were: the bureaucracy, the Zaibatsu (plutocrats), and the military. Unlike many other nationalists of his time, Gondo was deeply hostile to the modern military establishment. He attacked the 'military clique' for its 'political ambitions' and for bloating the army 'far beyond the economy's ability to support it'. He rejected the modern army as another form of 'militarist, Prussian nationalism'. Agrarians saw no significant difference between 'big business', 'big government', and 'big military'. For them, it was a single, monolithic, urban enemy. Gondo explicitly stated that these groups were 'intermarried' and 'united into a single group'."
 JAP_re_creation_of_the_village_community: "Re-Establishing the Village Community"
 JAP_re_creation_of_the_village_community_desc: "While Gondo's criticism focused on dismantling the bureaucratic state, his positive program focused on re-creating the idealized village community, or Kyodotai. This concept, known as Kyodoshugi (communalism), was the heart of their utopian vision. For Gondo Seikyo, his concept of Shashoku was, in essence, a corporate system of village agricultural land tenure. In this idealized community, there was no place for the modern class conflict that tore apart the villages of the 1920s. Gondo openly minimized the conflict between landlords and tenants, arguing that they were 'interdependent' and simply needed to 'set their hearts right'. His ideal was hierarchical but harmonious, based on the supposed virtues of the pre-capitalist past. He did recognize that the most effective reform in agriculture is land ownership by owner-farmers."
 JAP_implementation_of_8_rights_of_self_government: "Realisation of the Eight Rights of Self-Government"
 JAP_implementation_of_8_rights_of_self_government_desc: "While much of Gondo Seikyo's criticism focused on what he wanted to destroy (bureaucracy, capitalism), his 'eight rights of self-government' represent the most concrete plan of what he wanted to build. The implementation of this plan would lead to the 'central government practically evaporating', leaving it with only the 'ceremonial functions of the Imperial Court'."
 JAP_expansion_of_shashoku_self_government: "Expansion of Shashoku Self-Governance"
 JAP_expansion_of_shashoku_self_government_desc: "Although the community was presented as an economic model (self-sufficiency), its primary function in Nohonshugi was moral. Both Gondo and Tachibana argued that the village is the foundation of the economy. However, their main anger was directed at the moral decay caused by the West: 'egoism', 'greed', and 'competition'. The village community, by contrast, was extolled as the only source of opposing virtues: 'mutual aid' (in Gondo) and 'mutual love' (in Tachibana). Re-creating the community was thus primarily a moral imperative — a project to restore Japan's 'soul', which they believed could only be found in the soil."
 JAP_increase_the_production_of_agricultural_products: "Increase Agricultural Production"
 JAP_increase_the_production_of_agricultural_products_desc: "The early form of Nohonshugi ideology promoted increasing agricultural production. This idea, promoted by Meiji officials such as Shinagawa Yajiro and Hirata Tosuke, was essentially a pragmatic state policy. It extolled agriculture and sought to preserve and utilize its productivity to achieve the national goals of 'wealth and power'. In this model, the village served as an economic base to support industrialization. Modern Nohonshugi leaders also call for increased production, but their goals differ and are more anti-modernist and spiritual."
 JAP_the_joint_rule_of_the_emperor_and_the_people: "The Joint Rule of the Emperor and the People"
 JAP_the_joint_rule_of_the_emperor_and_the_people_desc: "Meiji ideologues placed the Emperor at the head of the modern bureaucratic state; the 1889 Constitution made him sovereign, while the bureaucracy and military ruled in his name. This created a paradox for any radical: how to attack the state without attacking the Emperor? Nohonshugi resolved this paradox by distinguishing between the Emperor and the state and claiming a direct, mystical connection between the Emperor and the people (farmers) that had been usurped by a corrupt bureaucracy. Gondo's central political theory was the 'joint rule of the Emperor and the people'. In this model, the Emperor is not the head of the bureaucratic Kokka (State); he is the supreme patriarch of the organic Shashoku. He rules in harmony with the self-governing people directly, bypassing officials and politicians. Gondo argued that the Meiji state betrayed the Emperor by inserting itself between the ruler and the people, thereby breaking the sacred bond. Thus, 'true' loyalty to the Emperor required overthrowing the bureaucracy."
 JAP_antimonopoly_legislation: "Antimonopoly Legislation"
 JAP_antimonopoly_legislation_desc: "The demand for 'antimonopoly legislation' was central to the Nohonshugi attack on capitalism. However, their concept of 'antimonopoly' was fundamentally different from Western models, such as the American populist movement. Tachibana Kozaburo explicitly called for laws 'prohibiting the monopolization and investment for private gain of resources, means of production, and financial institutions vital to society'. Gondo Seikyo went even further, attacking the very legal basis of monopoly: the 'European-style private property system' introduced by the Meiji government, which 'arbitrarily monopolized' all land and capital. This was not a modern 'antitrust' policy. The American populists they might be compared to were themselves small capitalists who wanted fair competition. Japanese radical agrarians were communalists. They opposed monopoly not because it stifled competition, but because it was inherently selfish and destroyed the Kyodotai (community). Their 'antimonopoly' stance was a demand not to ensure fairer private control, but to return all resources to communal control."
 JAP_emergency_government: "Emergency Government"
 JAP_emergency_government_desc: "The concept of an 'emergency government' was a concrete plan by Tachibana Kozaburo to transfer power after the violent overthrow of the existing regime. He believed that after the 'loyalists' (i.e., the conspirators) removed the corrupt leadership, they should 'form an emergency government composed of talented people from all sides. The function of this transitional body would be to 'initiate economic and political changes' that constituted the 'Patriotic Reform' — namely, dismantling capitalist structures and beginning the construction of Kyodotai'."
 JAP_pardon_the_anarchists: "Pardon the Anarchists"
 JAP_pardon_the_anarchists_desc: ""
 JAP_patriotic_reform: "Patriotic Reform"
 JAP_patriotic_reform_desc: "The concept of 'Patriotic Reform' is central to the ideology of Tachibana Kozaburo, set out in his seminal work 'Basic Principles of Japanese Patriotic Reform'. This document was presented as lectures to young military officers in January 1932, just months before the May 15 Incident in which Tachibana and his disciples took a direct part. This reform was not a proposal for gradual policy change; it was a call for a total, spiritual, and revolutionary transformation. Tachibana argued that reform could not be achieved through debate or legislation, but only through direct action requiring qualities he defined as 'courage, sincerity, action, sacrifice, death'. The movement was to be led by a 'group of loyalists following the divine will' who were willing to 'die in the name of the great principles of patriotic reform'. Here, Tachibana consciously drew parallels with the shishi ('men of high purpose') of the 1860s who overthrew the Tokugawa shogunate."
 JAP_state_control_of_the_military_industry: "State Control of the Military Industry"
 JAP_state_control_of_the_military_industry_desc: "Tachibana Kozaburo's ideology was based on radical decentralization and anti-statism. He demanded that communities control finance, industry, and politics. However, he made one important and telling exception: the military industry. Only in the case of the military industry did he definitely advocate state control, likely because arms production was so closely linked to national defense. This exception reveals a fundamental truth about Tachibana's ideology: ultimately, his nationalism was more important than his agrarianism. His ultimate goal was not simply a peaceful rural utopia. His ultimate goal was a powerful, spiritually pure Japan capable of leading a 'world revolution' and 'crushing American power in the Pacific'. He was pragmatic enough to realize that his 'people's army' (Nohei) could not fight the United States with farm tools. It would require modern, centrally produced military equipment. Therefore, Tachibana was willing to sacrifice the pure logic of his anti-statist Jichi ideology for the higher goal of national defense and the survival of the Kokumin (people)."
 JAP_to_free_people_from_false_government: "Free the People from False Government"
 JAP_to_free_people_from_false_government_desc: "The central demand of agrarian radicals like Gondo Seikyo and Tachibana Kozaburo is to liberate the Japanese people from what they considered 'false rule'. Tachibana defined 'false rule' as the rule of a corrupt elite he considered traitors to the nation: the 'privileged classes, party politicians, Zaibatsu', and the military establishment. Tachibana also attacked 'modern Western materialistic civilization'. At the heart of Gondo's criticism lay a fundamental distinction he drew between Shashoku and Kokka. Kokka was the State — the bureaucratic apparatus, tax system, police, and military; for Gondo, it was an artificial, 'false' construct. Shashoku, by contrast, was Society or the People — the organic, ancient, and 'true' aggregate of self-governing communal villages. Thus, 'liberating the people' meant dismantling the Kokka (State) to free the Shashoku (Society)."
 JAP_tachibana_welfare_economy: "Tachibana's Welfare Economy"
 JAP_tachibana_welfare_economy_desc: "As part of his 'Patriotic Reform', Tachibana Kozaburo proposed a radical economic restructuring he called the 'welfare economy'. This system was based on a complete rejection of capitalist principles. Its main ideas were: first, human-centricity: the economy must be 'human-oriented, not product-oriented'. Production must serve human needs, not the other way around. Second, the priority of livelihood was proclaimed. The primary goal of the economy should be 'saving individual livelihoods from money-making'. It was to guarantee 'food, clothing, and shelter' for all as a basic right, not as a commodity to be bought. Third, communal planning must be implemented — the economy must be 'planned by society' — that is, by decentralized rural and urban Kyodotai — rather than by a central state or free market forces."
 JAP_progressive_tax_for_landowners: "Progressive Tax for landowners"
 JAP_progressive_tax_for_landowners_desc: ""
 JAP_own_rural_financial_institutions: "Proprietary Rural Financial Institutions"
 JAP_own_rural_financial_institutions_desc: "Nohonshugi ideologues rejected state cooperatives as merely another tool of bureaucratic control. Their 'people's' model was a 'bottom-up' response. Tachibana's model was embodied in his own 'Society of Those Who Love the Community'. It was a fully autonomous, self-governing local cooperative that handled collective purchasing, marketing, division of labor, and finance. It was a financial institution that was an expression of self-government, not state paternalism. In his national plan, Tachibana demanded that 'rural and urban communities organize financial institutions themselves'. Thus, state cooperativism was a tool of modernization designed to integrate farmers into the national economy. People's cooperativism was a tool of anti-modernization designed to protect the community from capitalism."
 JAP_regulation_by_individual_communities: "Regulation by Individual Communities"
 JAP_regulation_by_individual_communities_desc: "According to Tachibana's ideas, the economy should be 'planned by society' — that is, by decentralized rural and urban Kyodotai — and not by a central state or free market forces. This concept was a radical rejection of all existing economic models. Bureaucratic Nohonshugi supported agriculture because it was productive and profitable for the state, financing industrialization. Other popular agrarians wanted to reform capitalism to make farming profitable for farmers. Tachibana rejected the very concept of profit. His 'welfare economy' was essentially an idealized, nationalized model of subsistence farming, where the highest goal was livelihood and spiritual satisfaction through labor, not capital accumulation."
 JAP_agrarian_reform_2: "Agrarian Reform"
 JAP_agrarian_reform_2_desc: ""
 JAP_consensus_style_of_government: "Consensual Style of Government"
 JAP_consensus_style_of_government_desc: "According to Tachibana, cooperation and consensus are the most desirable political values, and self-government is an important means of achieving them. 'A central government that is not based on the consensus of the people,' he declared, 'will not be able to carry out heavy political responsibilities.' But while Gondo made self-government the main goal of his political hopes, Tachibana was willing to accept parliamentarism alongside local autonomy as a means of seeking consensus."
 JAP_system_of_national_cooperative_self_government: "System of People's Co-operative Self-Government"
 JAP_system_of_national_cooperative_self_government_desc: "The 'System of People's Cooperative Self-Government', or Jichi, is the core of Gondo Seikyo's ideology. He defined it as 'the true essence of the ancient Japanese system', the complete opposite of 'bureaucratic rule'. Theoretically, Gondo's Jichi was based on his distinction between Shashoku (Society) and Kokka (State). Self-government was 'natural authority' that organically arose from 'natural groupings' of people — hamlets (buraku) and villages (mura). The Meiji state destroyed this system by usurping power from local communities and transferring it to a centralized bureaucracy."
 JAP_create_urban_kyodotai: "Create Urban Kyodotai"
 JAP_create_urban_kyodotai_desc: "Nohonshugi ideology was inherently anti-urban, viewing cities as a source of moral decay and economic parasitism. Gondo Seikyo stated that 'cities are currently in a state of twilight, where evil and confusion reign'. Tachibana Kozaburo was even harsher, describing big cities as 'parasites that destroy farming villages' by sucking away their wealth and youth. However, Tachibana was not a simple romantic calling for the complete dissolution of cities. He recognized the reality of industrial Japan. His radical solution was not to destroy cities, but to reform them by forcing them to reorganize in the image of the idealized village. He called for the creation of 'urban Kyodotai' (urban communities). Tachibana believed that eventually all citizens - even city dwellers - could become part of a unified nation across the land of brotherhood under the throne."
 JAP_patriotic_brotherhood: "Patriotic Brotherhood"
 JAP_patriotic_brotherhood_desc: "The concept of 'Patriotic Brotherhood', or Aikoku Dohoshugi, was the spiritual and emotional foundation of Tachibana Kozaburo's 'Patriotic Reform'. This ideology was not just a theory; it was developed and tested in Tachibana's personal communalist experiments: the 'Village of Brothers' he founded with his siblings, and the 'Society of Those Who Love the Community', his local cooperative. The ideological function of 'Patriotic Brotherhood' was to serve as a Japanese answer to what Tachibana considered the poisonous 'egoism' and 'materialism' of the West. He believed that only through 'mutual love and cooperation' inherent in the agrarian way of life could the Japanese people overcome class and economic divisions and unite as a whole."
 JAP_united_national_people: "A United National People"
 JAP_united_national_people_desc: "At the heart of the ideological struggle of the 1920s and 1930s lay the question of defining the nation. Nohonshugi offered a definition directly opposite to that promoted by the state. This conflict is best understood through the distinction between Kokkashugi (State Nationalism) and Kokuminshugi (People's or Ethnic Nationalism). Kokkashugi is an ideology promoted by the state, demanding loyalty to the state (bureaucracy, government, institutions). Kokuminshugi, by contrast, defined loyalty to the Kokumin (people) or 'ethno-national group'. Tachibana Kozaburo sought to create a 'united national people' unified by 'patriotic brotherhood'. This Kokumin was to be created by merging rural and urban Kyodotai. Gondo and Tachibana argued that the ruling elite (bureaucrats, politicians, Zaibatsu) had betrayed the 'united national people'."
 JAP_cleansing_of_the_earth_from_capitalist_domination: "Cleansing the Land from Capitalist Domination"
 JAP_cleansing_of_the_earth_from_capitalist_domination_desc: "Since 'Japan's destiny, ordained by world history, was to cleanse the earth of capitalist domination', Tachibana argued that domestic reforms must be followed by 'victory over modern capitalist Western materialism' in the West itself:\n\n- Like the French people who overthrew the old regime and achieved immense national power, he concluded, we will have the strength to mobilize our incomparable army and navy for world revolution. May I now say that it is impossible for us to dream of a historic great Japan that can, with one blow, smash American power in the Pacific to smithereens, sweep the influence of the Chinese military clique from 400 million Chinese farmers, liberate India from England, force Russia to realize its errors and compel it to carry out a revolution based on the percentage of the population that farmers constitute, and bring the Germans to their feet?"
 JAP_organization_of_the_great_people_army: "Organising a Large People's Army"
 JAP_organization_of_the_great_people_army_desc: "Tachibana Kozaburo's proposal to 'organize a large people's army' was a direct consequence of his 'people vs. state' philosophy. This army was not to be a reformed Imperial Army; it was to become a new force based on the ancient principle of Nohei (soldier-farmer), which the Meiji government had deliberately rejected in favor of a professional army on the Prussian model. Tachibana, like Gondo, despised the existing military establishment as just another corrupt, elitist bureaucracy. His 'people's army' was to draw its strength from other sources. He argued that soldiers and farmers are the purest bearers of 'patriotic brotherhood'. He noted that 'more than 70% of the men in the Japanese army are sons of rural villages', creating a natural alliance. He cited the 'peasant army' in China (referring to the Red Army in Jiangxi) as proof that an army based on farmers and ideology is invincible. This 'people's army' was to be a revolutionary force. It was to unite sympathetic young officers (to whom he lectured) with a radical farmer base. It would be an army loyal to the Kokumin (people) and Kokutai, not the corrupt Kokka (state)."
