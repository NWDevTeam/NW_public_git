 NW_JAP_news.79.t: "[GetNews Headline] The Great Connecting Flight of Asia and Europe"
 NW_JAP_news.79.d: "Today, to the astonishment of the Western world, the Japanese aircraft 'Kamikaze' from the Mitsubishi company, sponsored by the Asahi Shimbun newspaper, arrived in London. This experimental machine made a record flight of 15,000 km from Tokyo to the British capital in 51 hours, 19 minutes, and 23 seconds. It became the first Japanese flight record officially registered by international organizations. The flight itself was made in honor of the coronation of the King of Great Britain, as well as a 'goodwill flight.' This flight to Europe made the pilot Masaaki Iinuma (who is now 26 years old) a national hero, and he has already been proclaimed the 'Japanese Lindbergh.' Both the pilot and the navigator Kenji Tsukagoshi were awarded the French Legion of Honour by the French government."
 NW_JAP_news.79.a: "We will hope that this will bring our countries closer and prevent war."
 NW_JAP_news.80.t: "[GetNews Headline] The Great Connecting Flight of Asia and America"
 NW_JAP_news.80.d: "Today, a Japanese aircraft landed in New York, piloted by the 'Japanese Lindbergh' Masaaki Iinuma, the record-breaking pilot who became known to the whole world for his 'goodwill flight' in the spring of 1937 to London in a Japanese-designed machine. Now, the Asahi Shimbun newspaper, which also financed that flight, has decided to make a similar goodwill flight to the United States of America to improve relations between the two countries. On American soil, the Japanese were met by crowds of journalists—it was clear that people were desperately looking for hope for peace in the Pacific."
 NW_JAP_news.80.a: "Will this little plane manage to change anything?" 
 NW_JAP_news.81.t: "[GetNews Headline] Martial Law in Japan"
 NW_JAP_news.81.d: "General Kanji Ishiwara, the man who once held the post of head of martial law in Tokyo during the mutiny of young officers on February 26, returns to this role today. A hero of Manchuria, who organized its capture, a popular figure among the people, it was he who turned out to be the figure capable of becoming a military dictator in today's Japan. Ishiwara, with the support of his followers, formed his own new government and introduced martial law throughout the country. The parliament's assembly has been suspended, and additional censorship restrictions have been imposed on the media."
 NW_JAP_news.81 .a: "It's ironic that the man who suppressed one military coup led his own."
 NW_JAP_news.82.t: "[GetNews Headline] Assassination of the Japanese Prime Minister"
 NW_JAP_news.82.d: "Surprising news has come from the warring Japanese Empire—the state's prime minister, General Tojo, was killed while riding in his car in Tokyo. According to fragmented information, this incident was carried out by a group of conspirators associated either with the navy, which has long been in conflict with army leaders, or with a group of officers in the army dissatisfied with Tojo's rule. The murdered prime minister was known for his dictatorial style of rule—he even earned the nickname 'Tojo shogunate' in society, making many enemies. [JAP.GetLeader] has been appointed the new head of the Japanese government."
 NW_JAP_news.82.a: "Is the Japanese army not as monolithic as it seems?"
 NW_JAP_news.83.t: "[GetNews Headline] Coup d'etat in the Japanese Empire" 
 NW_JAP_news.83.d: "A coup d'etat has taken place in Tokyo—the emperor's uncle, Prince Naruhiko, with the support of the Imperial Court, a group of senior vassals, as well as loyal army units and the navy, has isolated Emperor Hirohito, declared him incapable of performing his duties, and the throne has passed to his son, under whom a regency will be established in his person. In this post, he immediately issued a decree dissolving the previous government and forming a new one, in which he will simultaneously hold the post of prime minister. The whereabouts of the former prime minister, General Tojo, are currently unknown, but there is information that he has also been arrested."
 NW_JAP_news.83.a: "Unexpected."
 NW_JAP_news.84.t: "[GetNews Headline] USSR and Japan Conclude Non-Aggression Pact"
 NW_JAP_news.84.d: "The Soviet Union and the Japanese Empire have unexpectedly concluded a non-aggression pact, to the surprise of the whole world. These two countries have perceived each other as hostile since the very appearance of the USSR on the world map, but now their relations have warmed to such an agreement. Perhaps this was a consequence of the first left-wing government in Japan's history—the parliamentary socialist party formed the current cabinet of ministers."
 NW_JAP_news.84.a: "Parliamentarism would obviously have led to this sooner or later."
 NW_JAP_news.85.t: "[GetNews Headline] The General Theory of Employment, Interest and Money"
 NW_JAP_news.85.d: "Today in London, a new work by the famous economist John Maynard Keynes was published. Its volume is over 450 pages, and work on it was carried out for more than 5 years with the support of his 'Cambridge Circus.' The central argument of 'The General Theory' is that the level of employment is determined not by the price of labor, as in classical economics, but by the level of aggregate demand. If the total demand for goods at full employment is less than the total volume of production, the economy is forced to contract until equality is achieved. Thus, Keynes denied that full employment is the natural result of the equilibrium state of competitive markets. Keynes did not set out a detailed policy program in 'The General Theory,' but in practice, he paid great attention to reducing long-term interest rates and reforming the international monetary system."
 NW_JAP_news.85.a: "This is an important book after so many years of struggling with the consequences of the Great Depression."
 NW_JAP_news.86.t: "[GetNews Headline] Japan and the USSR Sign a Neutrality Pact"
 NW_JAP_news.86.d: "The governments of the Japanese Empire and the Soviet Union held negotiations in Moscow through the Japanese ambassador and concluded a treaty that includes a neutrality pact and a number of mutual concessions: Japan renounces its claims to Northern Sakhalin and liquidates its concessions there, and the Soviet Union promises not to interfere in the ongoing Sino-Japanese conflict, which apparently implies a reduction or complete cessation of Soviet aid supplies to the Chinese government."
 NW_JAP_news.86.a: "This is a stab in the back."
 NW_JAP_news.86.b: "Does this mean we should not expect a war between them?" 
 NW_JAP_news.86.c: "A good deal."
 NW_JAP_news.87.t: "[GetNews Headline] The Fall of the Konoe Cabinet" 
 NW_JAP_news.87.d: "A change of government has occurred in the Japanese Empire. Prime Minister Fumimaro Konoe has unexpectedly resigned. Some diplomatic workers in Tokyo link this event with a series of recent arrests of foreign journalists from several international publications in the Japanese capital, suspected of espionage for the Soviet Union. It is believed that Konoe thus took responsibility for the scandal, as some of those arrested were among his advisors. The new government of Japan is headed by [JAP.GetLeader]."
 NW_JAP_news.87.a: "Have the communists really penetrated so deeply, and this wasn't just spy mania?"
 NW_JAP_news.88.t: "[GetNewsHeadline] Military Rebellion in Japan"
 NW_JAP_news.88.d: "It turned out to be a cold and snowy morning in Tokyo. All this has become a wonderful landscape for the military rebellion that began today in the capital. The center of Tokyo is occupied by an unknown number of rebel troops, the imperial palace is surrounded, the Prime Minister is killed, as well as many ministers and generals. The radio is silent, newspaper releases have stopped, and telephone service is also disrupted. Sometimes gunshots can be heard in the city. The new parliament building, recently built, is also under the control of the rebels. It is known that the editorial office of the Asahi Shimbun newspaper, the Tokyo General Police Department and the Ministry of War have been seized. The Tokyo Stock Exchange stopped working, and foreign correspondents were deprived of the right to use telephone and telegraphic communications. Security was also tightened at foreign embassies by unknown soldiers."
 NW_JAP_news.88.a: "What's going on there?"
 NW_JAP_news.89.t: "[GetNewsHeadline] The New Emperor in Japan"
 NW_JAP_news.89.d: "The situation in the Empire of Japan was unexpectedly resolved – senior military and government officials held a press conference for journalists, where they answered questions that had arisen in recent days, as well as gave an official comment on the events. The new Prime Minister, General Masaki, the emperor's uncle, Prince Fushimi, and several other people answered the reporters. They reported that Emperor Hirohito was seriously ill and unable to perform his duties as monarch, which a group of officers tried to take advantage of and carry out a coup d'etat. Current emergency measures were taken in this regard, and Hirohito abdicated in favor of his younger brother, Prince Chichibu, or Yasuhito, who ascended the throne with the name of the "Reiwa" era. However, some analysts do not believe these words and draw a parallel with the "night of the long knives" in Germany, which took place there several years ago."
 NW_JAP_news.89.a: "Let's hope that the former monarch is all right"
 NW_JAP_news.90.t: "[GetNewsHeadline] State of Emergency in Japan"
 NW_JAP_news.90.d: "The situation in the Empire of Japan was unexpectedly resolved – senior military and government officials held a press conference for journalists, where they answered questions that had arisen in recent days, as well as gave an official comment on the events. The new Prime Minister, General Masaki, the emperor's uncle, Prince Fushimi, and several other people answered the reporters. They reported that a group of junior officers had attempted a coup d'etat. In this regard, ongoing emergency measures have been taken. They also noted that everything was fine with the Emperor, and he was in his palace, which the conspirators could not get into. However, some analysts do not believe these words and draw a parallel with the "night of the long knives" in Germany, which took place there several years ago."
 NW_JAP_news.90.a: "Let's hope that the monarch is all right"
 NW_JAP_news.91.t: "[GetNewsHeadline] A New Wave of Murders in Tokyo"
 NW_JAP_news.91.d: "Another wave of assassinations of the country's military leadership has taken place in Tokyo. Groups of young officers with their soldiers staged an unauthorized prank again, and physically eliminated a group of middle and senior officers of the Imperial Army, who were united on an ideological basis into the so-called Tōseiha, or "control faction." They saw the future of Japan in the creation of large-scale industry and an alliance with financial conglomerates, as well as the establishment of a modern political regime in the country like European states. These thoughts radically contradict the ideas of both the current government of the country and the young officers, who, at least in words, proclaim important social values like helping poor farmers and soldiers."
 NW_JAP_news.91.a: "This is out of bounds"
 NW_JAP_news.91.b: "Bloody Denouement"
