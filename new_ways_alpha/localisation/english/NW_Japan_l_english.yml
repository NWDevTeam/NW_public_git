 JAP_europe_tour: "Europe Tour"
 JAP_europe_tour_desc: "The immediate goal of the tour to Europe is to demonstrate the solidarity of the Axis partners to the whole world. An additional goal is to conclude an agreement with the Soviet Union. Moscow's cooperation is still required to negotiate with the United States from a position of strength and end the war in China, the two main goals for which the Trilateral Pact was concluded. If Japan manages to reach an agreement with Moscow, this step alone will tilt the balance in favour of Japan in its other diplomatic efforts. This will free up the Kwantung Army to deploy elsewhere. Rapprochement with the Soviet Union in this case, however, does not mean a change in the basic anti-Soviet orientation of Japanese diplomacy."
