 NW_JAP.736.t: "Arrest of General Masaki"
 NW_JAP.736.d: "According to the testimony of the participants, we must immediately arrest General Jinzaburō Masaki, whom the rebels were going to make the new prime minister, and who was trying to persuade the emperor to accept their demands to resolve the uprising. His actions during the incident can be regarded as complete complicity with the conspirators. The court must decide on his future fate."
 NW_JAP.736.a: "Arrest him immediately"
 
 NW_JAP.737.t: "The Situation Around Masaki"
 NW_JAP.737.d: "After General Masaki's arrest, his friends from the Kōdōha, and first of all General Araki Sadao, began to seek his release, persistently bombarding Prince Fumimaro Konoe, with whom they were familiar, and who expressed doubts about the fairness of the trial of the general. Almost immediately after the incident, he expressed the idea of the danger of the complete liquidation of the Kōdōha within the army, since in this case all previous problems with the army would be attributed to it and this would give moral authority and strength to the surviving army factions, especially their main competitors– the Tōseiha. Given Masaki's position as one of the central figures of Kōdōha, the direction of Masaki's fate will be potentially explosive. In addition, many have expressed misunderstanding and dissatisfaction with such unfair treatment of Masaki compared to General Ugaki after the March 1931 incident. Like Masaki, Ugaki was not directly involved in the incident. Therefore, he did not appear before the court then. For many radical right-wing nationalists, as well as Konoe himself, what happened to Masaki was a heavy blow and unfair compared to how Ugaki was treated."
 NW_JAP.737.a: "He will remain under investigation."
 NW_JAP.737.b: "We'll release him from the investigation."
 
 NW_JAP.738.t: "The Fate of General Masaki"
 NW_JAP.738.d: "Masaki began fasting a few months after the start of his imprisonment, and about a week after that he stopped drinking water and called Hideki's son twice, giving him something similar to a testament. About a week later, he was admitted to the garrison hospital, and his friends, the generals and others, were not allowed to visit him.\n\nAfter a preliminary investigation, the military tribunal charged General Jinzaburō Masaki. The trial took place in the building of the First Divisional Court. The judges were: Reserve General Isomura Toshi (Senior judge), Reserve General Matsuki Naoaki and Military Prosecutor General Major General Ogawa Sekijiro. In its closing statement, the prosecution requested 13 years in prison for helping the rebels.\n\nGeneral Sadao Araki continues to plead for Masaki's acquittal, mostly through Prince Konoe, who supports the idea. She is opposed by the current Minister of the Army, who wants to achieve severe punishment."
 NW_JAP.738.a: "We confirm his guilt"
 NW_JAP.738.b: "We find him innocent."
 
 NW_JAP.739.t: "Engaging General Ugaki"
 NW_JAP.739.d: "Due to the fact that General Masaki was officially held accountable for his involvement in the February 26 incident, a movement arose to punish General Ugaki for his similar involvement in the March 1931 incident. Indeed, the degree of involvement of both generals in the plots is about the same – this is the problem that Prince Konoe warned about a few months before Masaki's sentencing. However, it is possible that we should support the intention to punish Ugaki because of the established precedent and thus once and for all show senior officers the fate of those who try to organize an anti-government conspiracy."
 NW_JAP.739.a: "Once we've started, we need to go all the way, arrest Ugaki."
 NW_JAP.739.b: "General Ugaki is a useful ally in the fight against the more radical elements in the army."
 
 NW_JAP.740.t: "Choosing the Minister of the Army"
 NW_JAP.740.desc: "We have to choose a new Minister of the Army for our government. His appointment must be approved by "three army commanders": the Chief of the General Staff, the General Superintendent of Education, and the previous Minister of War. In this regard, we can suggest this post..."
 NW_JAP.740.a: "...to one of the neutral officers"
 NW_JAP.740.b: "...to General Hajime Sugiyama"
