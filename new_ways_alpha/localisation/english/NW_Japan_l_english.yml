 NW_JAP.182.t: "The Harakiri Debate"
 NW_JAP.182.d: "The annual budget discussion for the upcoming fiscal year was supposed to take place today in the Lower House of Parliament, but it was unexpectedly interrupted by a debate between Minister of War Hisaichi Terauchi and Kunimatsu Hamada, the oldest member of parliament from the Rikken Seiyūkai.\n\n- In recent years, due to special circumstances, freedom of speech has been under pressure, and people cannot say what they want to say, and they are dissatisfied. Besides, at the same time, the military is proud of itself... the political ideology of strengthening the dictatorship always comes from the army. \n\nIn general, he criticized the military's interference in the civilian government, recalling recent incidents, especially the attempted coup in early 1936. After that, the Minister of the Army Terauchi took the floor: \n\n- These last words make me feel that I and the military personnel are despised here.\n\nHamada clarified: \n\n- Please provide the facts about what offended the army in my words. \n\n- It sounded like an insult. - Terauchi paraphrased. \n\nHamada came out again and said that if Terauchi proved insulting the army in his words, he would commit harakiri, but if not, then Terauchi would have to commit it. This was the last straw for the military, who is now demanding that the Prime Minister dissolve parliament in order to "teach a lesson to political parties that lack knowledge about the entire situation in the country.""
 NW_JAP.182.a: "We will not do this on Terauchi's orders."
 
 NW_JAP.183.t: "Terauchi Resigns"
 NW_JAP.183.d.a: "Army Minister Hisaichi Terauchi resigned after the prime minister refused to dissolve the lower house of parliament or resign himself. Now we need to decide what to do in this situation. Since we have restored the rule on current army ministers, we will probably have to search for a replacement for the post of Minister of War for a long time and confrontationally, interacting with the retired Terauchi, who clearly despises the current government and will do everything in his power to thwart the prime minister."
 NW_JAP.183.d.b: "Army Minister Hisaichi Terauchi resigned after the prime minister refused to dissolve the lower house of parliament or resign himself. Now we need to decide what to do in this situation. We can choose a new Minister of the Army, or resign. Two options are proposed as new candidates for the post of minister: either the leader of the Manchurian faction, Seishirō Itagaki, who was already considered for this post, or a more neutral figure, General Hajime Sugiyama, who, however, was previously associated with General Ugaki and his faction."
 NW_JAP.183.a: "Let's choose Itagaki as the new Minister of the Army."
 NW_JAP.183.b: "Let's choose Sugiyama as the new Minister of the Army."
 NW_JAP.183.c: "So the prime minister will also have to leave his post."
 
 NW_JAP.184.t: "Recommendation from Konoe"
 NW_JAP.184.d: "Since Prime Minister Kōki Hirota had to resign in order to deal with the conflict situation in parliament, the emperor now needs to choose a new prime minister again. These recommendations will now be handled by Lord Keeper of the Privy Seal Fumimaro Konoe, the political heir to the retired last genrō Kimmochi Saionji, who previously dealt with this issue. Since Hirota had to resign due to a conflict with the army, Prince Konoe wants to implement his old idea to appease the ambitions of the military - to give them the opportunity to form a government, hoping that they are inexperienced in this matter and will fail on this path after some time, as a result of which they will be discredited. in society. Accordingly, he proposes General Senjuro Hayashi, the former Minister of the Army from Okada's cabinet, who resigned in the fall of 1935, as the next prime minister. At the moment, he is considered the patron saint of the Manchurian faction and the Tōseiha in the army."
 NW_JAP.184.a: "It's an adventurous plan, but since Konoe thinks so, then we agree."
 
 NW_JAP.185.t: "Recommendation from Genrō"
 NW_JAP.185.d: "Since Prime Minister Kōki Hirota had to resign in order to deal with the conflict situation in parliament, the emperor now needs to choose a new prime minister again. Genrō Saionji Kimmochi proposed General Ugaki Kazushige, who is currently the governor of Korea, to the Emperor. This is a very controversial recommendation because of the reputation that has developed around General Ugaki. On the one hand, he participated in the March 1931 military coup, and only at the last moment refused to support the conspirators. On the other hand, he was engaged in the modernization of the army by reducing its size, which earned him the hatred of some officers who had no place in the new army. In addition to all this, Ugaki has become close to party politicians in recent years, and especially the Rikken Minseitō party. Saionji believes that only a major army figure like Ugaki can subdue her."
 NW_JAP.185.a: "Is this really a good choice..."
 
 NW_JAP.186.t: "Recommendation from Genrō"
 NW_JAP.186.d: "Since Prime Minister Kōki Hirota had to resign in order to deal with the conflict situation in parliament, the emperor now needs to choose a new prime minister again. Genro Saionji Kimmochi, after much thought, suggested that the emperor give the imperial decree on the formation of the government to Prince Fumimaro Konoe, despite his refusal to lead the country the previous time. Saionji found this decision difficult, as he understands the enormous responsibility that will fall on the shoulders of his political "heir," to whom he would have wished for better times to occupy such a responsible position. However, now only such a popular figure in society as Konoe will be able to cope with difficult external and internal conditions."
 NW_JAP.186.a: "Now the prince has nowhere to retreat to. He can't say no twice."
 
