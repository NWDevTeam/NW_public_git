 NW_JAP.775.t: "Подход Тачибаны к парламенту"
 NW_JAP.775.desc: "Тачибана разделяет тревогу Гондо Сэйкё по поводу того, как партийная политика работает на практике: "Хотя кожа красивая, гнилой фрукт внутри - чрезвычайно ужасная пища". Тем не менее, критикуя то, как власть денег монополизировала парламент, Тачибана утверждал:\n\n- Я просто пытаюсь его реформировать, а не отказываться от парламентаризма полностью. Как следствие, наша политическая система, имперская система народного кооперативного самоуправления, основанная на патриотизме и братстве, в то же время организована с учетом интересов всех народ, как его главная идея, должен действовать, опираясь только на консенсус нации. Таким образом, первое, что мы должны сделать, - это продвигать интересы всего народа. У нас не может не быть механизмов голосования для выражения национального консенсуса. По этой причине, конечно, мы должны гарантировать, что политика будет функционировать, имея как стабильное центральное правительство, так и местные организации. В то же время у нас должен быть парламент как национальный орган, принимающий решения."
 NW_JAP.775.a: "Перезапуск парламента, только без партий?"
 
 NW_JAP.776.t: "Суть Лиги Восточной Азии"
 NW_JAP.776.desc: "Лига Восточной Азии структура будет не просто политическим союзом; она задумана как «буддийский утопизм Нитирэн», направленный на «преодоление болезней современности» и создание нового, морально обоснованного азиатского порядка. Конечной целью Реформы Восточной Азии считается создание самодостаточного, автаркического регионального блока. Ишивара пришел к выводу, что «Финальная война» между Азией во главе с Японией и Западом во главе с США неизбежна. Учитывая материальное превосходство Запада, Япония могла победить, только мобилизовав промышленные и ресурсные мощности всей Восточной Азии. Лига Восточной Азии была предложена как необходимая структура для достижения этого объединенного фронта."
 NW_JAP.776.a: "Звучит амбициозно"
 
 NW_JAP.777.t: "Собрание руководства Ассоциации помощи трону"
 NW_JAP.777.desc.a: "Сегодня все руководящие чины Ассоциации помощи трону прибыли в её штаб-квартиру, где провели собрание, на котором им предстоит решить, кто займёт пост премьер-министра и сформирует новое правительство страны. После некоторых разговоров и обсуждений подходящих кандидатур, стало ясно, что фракция национал-социалистов занимает в настоящий момент лидирующее положение в Ассоциации, а значит её лидерам предстоит возглавить кабинет министров. В таком случае новым премьер-министром может стать..."
 NW_JAP.777.desc.b: "Сегодня все руководящие чины Ассоциации помощи трону прибыли в её штаб-квартиру, где провели собрание, на котором им предстоит решить, кто займёт пост премьер-министра и сформирует новое правительство страны. После некоторых разговоров и обсуждений подходящих кандидатур, стало ясно, что фракция левых обновленцев занимает в настоящий момент лидирующее положение в Ассоциации, а значит её лидерам предстоит возглавить кабинет министров. В таком случае новым премьер-министром может стать..."
