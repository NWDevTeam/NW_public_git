 JAP_cyclone_matsuoka: "Matsuoka`s Cyclone"
 JAP_cyclone_matsuoka_desc: "During his years at the Kasumigaseki (Ministry of Foreign Affairs) about twenty years ago, Matsuoka learned to distrust the bureaucratic approach of "much ado about nothing.” Diplomats were usually promoted by seniority. Young people with great talent could not reach top positions until their elders retired. This created an atmosphere in which it was customary to do only what was safe, which hindered innovation. Matsuoka also complained that Japanese diplomats know much more about foreign countries than about Japan. He admired the American system, in which non-career people were appointed to important diplomatic posts, more sensitive to the political realities of the country. In his inaugural address as Minister of Foreign Affairs, Matsuoka strongly stated his determination to make radical personnel changes. "Managers of any organization should carefully and with great interest study personnel issues,” Matsuoka said. "As vice president and head of the Mantetsu division, which employed more than 60,000 people, I paid the closest attention to personnel issues.” His experience at Mantetsu had a major impact on this personnel decision. The unpleasant events that occurred during his presidency in Mantetsu can partly be explained by his inability to deal with personnel issues. He did not want to repeat the same mistake at the Ministry of Foreign Policy."
