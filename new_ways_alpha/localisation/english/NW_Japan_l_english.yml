 NW_JAP.741.t: "Choosing a Neutral General"
 NW_JAP.741.desc: "Among the neutral generals who do not belong to one of the army factions, we can also choose a suitable person from several candidates."
 NW_JAP.741.a: "General Hajime Sugiyama"
 NW_JAP.741.b: "General Shunroku Hata"
 NW_JAP.741.c: "General Hayao Tada"
