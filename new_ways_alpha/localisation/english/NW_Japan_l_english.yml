 JAP_the_Path_to_Scientific_Leadership: "Path to Scientific Leadership"
 JAP_the_Path_to_Scientific_Leadership_desc: "For technocrats, technological lag was the main threat to national survival. They noted with concern «a general lack of interest in science and technology, especially among Japan's ruling class». In the liberal system, scientific research was either purely academic and detached from life, or was subordinated to the short-term commercial interests of the zaibatsu, who preferred to buy cheap foreign patents instead of developing their own research. To achieve scientific leadership, reformist bureaucrats initiated a «New Order for Science and Technology»."
 JAP_complex_technology: "Comprehensive Technology"
 JAP_complex_technology_desc: "The concept of "complex technology" was one of the highest expressions of the technocratic vision. This term, developed by Japanese engineers who worked in the empire and in its sphere of influence (for example, in Manchukuo and China), meant something more than just engineering. He meant "comprehensive social planning."
 JAP_governing_State: "Managing State"
 JAP_governing_State_desc: "At the heart of the "New Order" lies the transformation of the very nature of the state. Reformist bureaucrats seek to replace the passive liberal "night watchman state" with a new, dynamic model - the "managing" (kanri kokka). The traditional bureaucracy, trained in law, saw its task as "applying the rules" and maintaining law and order. The "governing state," by contrast, had to be "activist, interventionist, and technically sophisticated." Its mandate is changing from the administration of laws to the effective and efficient management of the national defense State. This new type of state requires active cooperation between the bureaucracy, business and the military, blurring the traditional boundaries between the public and private sectors."
 JAP_Kashi_five_year_plan: "Kishi's Five-Year Plan"
 JAP_Kashi_five_year_plan_desc: "Economic planning is the alpha and omega of the technocratic project. It was what distinguished the «managing state» from its liberal predecessor. Japanese technocrats were pragmatists and borrowed planning models from all available sources: in Nazi Germany, they observed the experience of industrial rationalization and four-year plans. In the Soviet Union, they studied five-year plans for industrialization. And even in the USA, they saw the «New Deal» programs and especially the Tennessee Valley Authority (TVA) project as a model of integrated regional development. Manchukuo became the ideal «laboratory» for these ideas. This was Japan's first attempt to create a planned economy from scratch. The bureaucrats in Manchukuo defined their system as a «partially planned economy», in contrast to the «totally planned economy» of the USSR. It allowed the private sector to exist, but key industries were controlled by the state."
 JAP_partial_land_reform: "Partial Land Reform"
 JAP_partial_land_reform_desc: ""
 JAP_a_bet_on_the_steel_and_chemical_industries: "Bet on Steel and Chemical Industry"
 JAP_a_bet_on_the_steel_and_chemical_industries_desc: "The industrial strategy of the technocrats was completely subordinated to two goals: waging «total war» and achieving «autarky» (economic self-sufficiency). In this strategy, the heavy and chemical industries were given absolute priority. Steel was necessary for the production of weapons and equipment; the chemical industry was the key to self-sufficiency, as it allowed the creation of synthetic substitutes for scarce raw materials (especially oil and rubber)."
 JAP_new_railway_boom: "New Railway Boom"
 JAP_new_railway_boom_desc: ""
 JAP_industrialization_of_asia: "Industrialization of Asia"
 JAP_industrialization_of_asia_desc: "The industrialization of Asia will be the ultimate expression of a technocratic project. This is an attempt to apply the concepts of «National Land Planning» and «Complex Technology» on a continental scale. Technocrats view Asia not as a collection of peoples, but as a single economic organism that needs to be rationally designed and managed as a single, integrated, self-sufficient "factory" under the leadership of Japanese engineers and managers. This is a technocratic view on an imperial scale."
 JAP_empire_of_asian_development: "Empire of Asian Development"
 JAP_empire_of_asian_development_desc: "Technocrats present their empire not as an act of "exploitation" in the Western colonial style, but as a "war of construction" and a moral mission to industrialize and liberate Asia from Western domination. The sphere of Co-prosperity was conceived by technocrats not as a set of colonies, but as a single "hierarchical, organic, functionalist community." This model was directly borrowed from the "diversified business structure" of the new zaibatsu. In this imperial structure, each region was assigned a clear function: Japan should become the core, the brain of the empire. Its function will be to provide "technological leadership," capital, and senior management personnel. Manchukuo and Northern China will become the industrial base of the empire, the center of heavy and chemical industries (steel, coal, synthetic fuels). Southeast Asia will be a peripheral supplier of critically important raw materials (oil, rubber, tin)."
 JAP_transcend_the_capitalist_world_order: "Transcend the Capitalist World Order"
 JAP_transcend_the_capitalist_world_order_desc: "Reformist bureaucrats view the existing world order, dominated by Western liberal powers, as fundamentally unfair and outdated. This order divided the world into two categories: the "haves" countries with colonies and natural resources (like the USA and Great Britain), and the "have-nots" countries to which they referred Japan, Germany and Italy. This liberal order, based on control over raw materials and the principles of free trade, placed countries like Japan in eternal dependence. The worldview shared by technocrats requires a "geopolitical reorganization" of the world."
 JAP_replace_class_consciousness_with_ethnic_consciousness: "Replace Class Consciousness with Ethnic One"
 JAP_replace_class_consciousness_with_ethnic_consciousness_desc: "The key ideological problem that the New Order was supposed to solve was class conflict. Technocrats view liberalism and Marxism as "materialistic" ideologies that split the nation into warring classes (capitalists against workers), which was absolutely unacceptable in a total war. The solution was found in their own ideology, developed by figures such as Mōri Hideoto and Okumura Kivao. They seek to combine technocratic planning with Japanese nationalism. "Ethnic consciousness" was presented as a higher, "spiritual" and "organic" force that transcends material class differences. Mōri Hideoto, relying on German theorists such as Gottl, argued that there are no more classes within the framework of the "national economy" (Volkswirtschaft). Instead, there are only functions. Capitalists, managers, and workers are all "organizers" who perform different tasks in a single "ethnic cooperative body" (minzoku kyodotai)."
 JAP_growth_of_power_and_prestige_of_managers: "Growth of Power and Prestige of Managers"
 JAP_growth_of_power_and_prestige_of_managers_desc: "Total war and empire management require complex, long-term economic and industrial planning. Tasks such as developing five-year plans, mobilizing resources, rationalizing industry, and managing large businesses are too difficult for the old elites accustomed to laissez-faire or political intrigue. This demand for expertise "has brought to life new government planning agencies, research bureaus, and think tanks." Reformist bureaucrats, engineers, and economists quickly took these new "central nodes" of power, which became their institutional base. This rise in power was not only factual, but also ideological. Kishi Nobusuke and his colleagues sincerely believe that their legitimacy is based not on wealth or origin, but on "technical expertise." They promote the idea that in a difficult modern era, "only leaders with managerial abilities and expertise should manage." Thus, Manchukuo, and then the wartime Japanese Empire, became the first state where the managerial class openly claimed supreme power."
 JAP_managerial_revolution: "Managerial Revolution"
 JAP_managerial_revolution_desc: "The movement of reformist bureaucrats was not just a seizure of power; it was a "managerial revolution." This managerial revolution was a direct ideological challenge to Marxism. Marx argued that technology is a "means of labor." However, in the new era of mass production, as the technocrats noted, the opposite happened: "labor becomes a means of technology." The production unit was not an individual worker, but the entire "organization" (factory, corporation, bureaucracy). In this new reality, the decisive power did not belong to the one who owned the car (the capitalist) or he worked on it (a worker), and the one who organized the entire system into a single whole was a manager or a technocrat. Thus, the "managerial revolution" argued that organization and technology, not class, were the true engines of history, and therefore technocrats were destined to become the future ruling class."
 JAP_centralization_of_governing_bodies: "Centralization of Governing Bodies"
 JAP_centralization_of_governing_bodies_desc: "One of the main problems on the way to a "governing state" was the traditional "bureaucratic sectionalism." The Japanese government is divided into competing ministries (the Ministry of Finance, the Ministry of the Interior, the Army, the Navy), each of which pursues its own narrow interests, which makes it impossible to plan a unified total war. The solution proposed by military and civilian technocrats was to create a "technical substructure" within the bureaucracy. This substructure consisted of a network of powerful "supra-ministerial" planning bodies that were designed specifically to "overcome the problem of bureaucratic sectionalism." These new bodies were staffed by technocrats from different ministries and reported directly to the Cabinet of Ministers, which allowed them to coordinate policy over the heads of traditional ministries."
 JAP_divide_capital_and_management: "Share Capital and Management"
 JAP_divide_capital_and_management_desc: "The principle of "separating capital from management" is the central element of the "Economic New Order" and the main tool of the reformist bureaucrats in their struggle against zaibatsu. The ideological basis of this concept was the famous American study of Adolf Burley and Gardiner Means "Modern Corporation and Private Property" in 1933. Technocrats like Okumura Kivao have studied this work closely. Burley and Means argued that in modern large corporations, where shares are widely dispersed, de facto separation has already occurred: the owners (shareholders) have lost control, and real power has passed to the managers who ran the company."
 JAP_honor_to_engineers_and_scientists: "Honor to Engineers and Scientists"
 JAP_honor_to_engineers_and_scientists_desc: "One of the main goals of the "New Order" is to change the social status of technical specialists. Japan's traditional bureaucratic hierarchy was dominated by people who had law degrees from Tokyo Imperial University. Engineers and technicians held subordinate positions, had a lower rank, and were "largely excluded from policy development." Reformist bureaucrats consider this system outdated and destructive for a state waging total war."
 JAP_rethink_professional_roles_and_identities: "Rethink Professional Roles and Identities"
 JAP_rethink_professional_roles_and_identities_desc: "The "New Order" is not only an economic, but also a deeply social and ideological revolution. His goal is to "fight ideas" and fundamentally change the "liberal-capitalist mentality." This requires a complete rethinking of the professional roles and identity of each member of society. This rethinking of roles is necessary to create an "organic" society in which conflict between groups would be replaced by functional harmony aimed at achieving a common goal — building an empire."
 JAP_eliminate_the_privileges_of_the_upper_classes: "Eliminate the Privileges of the Upper Classes"
 JAP_eliminate_the_privileges_of_the_upper_classes_desc: "The new technocratic order is incompatible with Japan's old elite. Reformist bureaucrats have no patience for the privileged, old-fashioned elite. This criticism is directed primarily against traditional zaibatsu such as Mitsui and Mitsubishi, as well as against the old aristocracy and conservative politicians. The problem with this elite is that its power and privileges were based on a "family" tradition and passive ownership of capital, rather than on real «managerial abilities and expertise»."
 JAP_improve_the_situation_of_the_working_class: "Improve the Situation of the Working Class"
 JAP_improve_the_situation_of_the_working_class_desc: "The plans of the reformist bureaucrats to "improve the situation of the working class" were not dictated by humanitarian or egalitarian considerations. It was a functional necessity aimed at increasing productivity and preventing class conflicts that threatened total mobilization. This strategy was embodied in the "New Order for Labor." The aim of the program was to "raise the status of workers" and instill a national "spirit of work", replacing antagonistic relations with cooperation."
 JAP_defeat_the_liberal_capitalist_mentality: "Defeat Japan's Liberal Capitalist Mentality"
 JAP_defeat_the_liberal_capitalist_mentality_desc: "Criticism of liberal capitalism was a fundamental stone in the ideology of the reformist bureaucrats. They didn't just reject certain aspects of the system; they attacked its fundamental principles: private ownership, private profit, and business autonomy. For these new management elites, the Great Depression and the accompanying financial crisis in Japan became irrefutable proof of the collapse and "explosion" of the liberal capitalist system. Technocrats believe that capitalism "subordinates" technological progress to "non-technical goals" (the pursuit of profit), thereby "sabotaging" national power. Therefore, in order to fully unleash the potential of science and technology and build a "technocratic superpower," it was necessary to first defeat the liberal mentality. It should be replaced by new technocratic principles: "organization man," "public profit" and comprehensive «planning»."
 JAP_overcome_modernity: "Overcome Modernity"
 JAP_overcome_modernity_desc: "The concept of "Overcoming modernity" was a central theme for Japanese intellectuals of the modern period, and reformist bureaucrats offered their own, technocratic version of its solution. They promoted the creation of an alternative modernity. This new modernity was supposed to be technologically cutting-edge, but at the same time "organic," hierarchical, and ideologically unified."
 JAP_new_order_in_all: "New Order in Everything and Everywhere"
 JAP_new_order_in_all_desc: "The "New Order" is the greatest creation of reformist bureaucrats. The movement is unprecedented in its comprehensiveness and breadth of vision. It represents the most direct attack on the strongholds of liberal capitalism. It also represents the most ambitious bid for power by Japanese technocrats. Under the leadership of Kishi Nobusuke, reformist bureaucrats have developed a bold and comprehensive program to restructure Japan's economy and society. Over the past two years, they have developed plans for various "new orders" in industry, finance, labor, science, technology, communications, and national land management that affect all areas of life."
 JAP_bet_on_new_technologies: "Betting on New Technologies"
 JAP_bet_on_new_technologies_desc: ""
 
