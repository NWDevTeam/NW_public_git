 NFL_BLITZKRIEG_DESC:0 "The tiny island nation flourished in the post-war years. However, the Great depression that began in 1929 turned into an economic collapse for the dominion of Newfoundland. The dependence on salted fish exports, coupled with huge debts, led to a crisis so deep that in 1934 the country was forced to cancel its self-government and become a colony again, remaining a dominion in name only. Nevertheless, the people have the right to call for a referendum that will decide the future of Newfoundland. Will it become a dominion again? Or maybe the people would like to be reunited with Canada? Or maybe Pro American sentiment will prevail on the island."
