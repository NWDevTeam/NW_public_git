 ETH_GATHERING_STORM_DESC:0 "Having taken an active part in the overthrow of the Islam-prone monarch, Iyasu V, the current Emperor took the place of Regent. Taking the right of power for himself, he actively modernized and changed the country, which is why the conservatives, led by the heiress Iyasu V, began an uprising, which was suppressed.\nShortly after, the territory of Ethiopia was invaded by Italian troops who wanted to expand their colonial possessions.\nThe Future of the country depends on the Emperor: whether he rises, falls or runs away?"
 
 YEM_GATHERING_STORM_DESC:0 "After the collapse of the Ottoman Empire, Yemen gained full independence, but its power was shaken after the failed war with Saudi Arabia. Now the small Kingdom is at a crossroads - to support the Western powers or to go its own way to try again to establish hegemony in the Arabian Peninsula."
 YEM_BLITZKRIEG_DESC:0 "After the collapse of the Ottoman Empire, Yemen gained full independence, but its power was shaken after the failed war with Saudi Arabia. Now the small Kingdom is in a difficult position, because a new war is approaching, which can sweep Yemen off the face of the earth."
 
 BPL_GATHERING_STORM_DESC:0 "After the end of the great war, Britain received a League of Nations mandate to govern Palestine, a troubled Jewish - Arab region. Initially, London declared its desire to create a Jewish state on its mandated territory, but now it is retreating from these positions.\nThe tension in the country is growing and if you do not take steps to resolve the situation, then Palestine will explode, engulfing the entire Middle East."
 BPL_BLITZKRIEG_DESC:0 "The Arab revolt in mandatory Palestine ended in defeat, and yet the most difficult years for the Holy Land are ahead - the Nazi threat is becoming more and more obvious, and if German troops enter Palestine, it is worth waiting for a disaster."
 
 IRQ_GATHERING_STORM_DESC:0 "Iraq was a subject territory of the British Empire after the great war, but it defended its independence while maintaining British influence inside. Now the country's leadership faces such tasks as to achieve stability in the state - in the North, rebellions of discontented tribes continue, and representatives of the generals are already eyeing seats in the government."
 IRQ_BLITZKRIEG_DESC:0 "Iraq has experienced a series of coups, and yet the government has managed to maintain stability in the country. Now it faces the task of fighting the fascist influence that can make Iraq defenseless against the German threat."
 
 SYR_GATHERING_STORM_DESC:0 "After the end of the great war, France established its influence in the Levant, receiving a mandate to govern Syria and Lebanon. Now several republics have been created on the mandated territory, and local nationalists are fighting for independence."
 SYR_BLITZKRIEG_DESC:0 "After the end of the great war, France established its influence in the Levant, receiving a mandate to govern Syria and Lebanon. Now several republics have been created on the territory of the mandate, which are waiting for independence."
 
 BMD_SCENARIO_DESC:0 "Bermuda is 150 small Islands located in the center of the Atlantic ocean and forgotten by everyone except the locals. However, despite this characteristic, it is Bermuda that is the main base of the Royal Navy in the Western Atlantic, without which it is impossible to communicate the United Kingdom with the colonies in America. The Bermuda flag has already flown in the sky over Europe in the great war, so it is foolish to expect that a new war in Europe will do without these proud little people."
 
 EGY_SCENARIO_DESC:0 "For several years now, Egypt has been rid of the humiliating British protectorate, but this has not yet secured the country's independence. The British armed forces still have military bases throughout the country, in fact, control the Sudan, and the king's health leaves much to be desired. It is obvious that the king will not last long, and further policy will depend on his young heir once he is crowned. Will it make mistakes, will it bend under the British colonial machine, or will it be able to choose a decent government that will be able to defend the country in these difficult years?"
 
 NEP_SCENARIO_DESC:0 "Having overthrown the Shah dynasty, the Rana did not eliminate the Royal dynasty, leaving it a figurehead of «power». The victors of the court intrigues themselves concentrated power on the post of Prime Minister, who had full power. Fearing foreign intervention, the country remained closed for many years, leaving only the British representation after the defeat of the British. Being isolated, the country is noticeably behind the rest of the world, but ties with the UK and the course of the new Minister will correct this shortcoming in the shortest possible time. But will the oppositionists calmly await their fate at this time, whether in favor of the people or the king?"
 
 BHU_SCENARIO_DESC:0 "For 200 years Bhutan was actually in a state of continuous civil war, and only at the beginning of the twentieth century Ugyen Wangchuck was able to reunite and strengthen the country, founding a new dynasty. In 1910 he signed the Treaty of Punakha with Britain, under which the latter guaranteed independence and non-interference in the internal affairs of Bhutan, but took control over the foreign policy of the kingdom.\nNow Bhutan is ruled by Jigme Wangchuck, continuing the policy of his father to centralize and modernize the state. Can he make Bhutan prosperous or will the country remain a backward mountain kingdom?"
 
 SKM_SCENARIO_DESC:0 "During its history, Sikkim has been under Tibetan, Nepalese, and Bhutanese rule. Now it is a small Himalayan Kingdom is a protectorate of Great Britain. The interests of the British in the country are limited to trade with Tibet through its territory, which is why the local feudal lords retained their power and even strengthened it. The conservative nobility strongly hinders the development of the country, but the people will not forever tolerate cruel feudal exploitation..."
 
 TIB_SCENARIO_DESC:0 "Tibet was once a great empire whose collapse gave rise to a unique culture and Buddhism. With the decline of the empire, Tibet fell under the Chinese sphere of influence, and only British support saved it from becoming another puppet of the Kuomintang. The death of the XIII Dalai Lama was followed by a political crisis, at the end of which a regent was identified, and it would seem that nothing could threaten the country's peace, except that a party adhering to the positions of the Kuomintang began to gain strength in the country. The few leftist supporters are pushing for an uprising in Xikang, and the regent is far from as clean as he should be for raising a new Dalai Lama."
 
 IOM_SCENARIO_DESC:0 "The Imamate of Oman was proclaimed in 1913 as a result of an uprising in the Sultanate of Muscat by conservative Ibadi Muslims who were dissatisfied with the strengthening of British influence in the country. In 1918, with the mediation of the United Kingdom, the Sultanate and the Imamate concluded the Treaty of Seeb, which effectively sealed the division of the country into two parts.\nWhile Muscat was mired in tribal strife, the Imamate had a chance to unite the country under its banner. But we must act quickly, before Muscat gains strength. In addition, it will probably have to make some concessions to the British, so as not to incur their wrath."
 
 OMA_SCENARIO_DESC:0 "The Sultanate of Muscat once extended its influence from the southern coast of Persia to Zanzibar and Madagascar. But in the twentieth century, the once great trading empire turned into yet another British protectorate, retaining only the Indian city of Gwadar among all its overseas possessions. In addition, the uprising of Muslims in 1913 led to the proclamation of a de facto independent Imamate of Oman in the interior of the country.\nAt the moment, Muscat is still riven by tribal strife, and some sheikhs dream of overthrowing the Sultan. There is still a chance of a second war with Oman. Perhaps we should attack first, taking advantage of British support."
 
 ALB_SCENARIO_DESC:0 "Having survived the Ottoman rule, several coups took place in Albania, at the end of which Prime Minister Zogu took over and declared himself the new king of the Albanian kingdom.\n\nHowever, even these changes did not remedy the plight of the country, which forced the country to seek help from Italy, and drove Albania into huge debts and hung a lot of responsibilities. The choice will decide the future policy, will we follow the course of Italy, or will we go our own way?"
 
 DEN_GATHERING_STORM_DESC:0 "Denmark was not directly involved in the Great War, but even then it had to choose between Britain and Germany, the country's two main trading partners. Choosing one side would have meant severing ties with the other, but fortunately the country managed to maintain its shaky neutrality.\n\nNow, with the economy weakened by high unemployment and Christian X's credibility undermined by his authoritarian aspirations, the Scandinavian kingdom once again has to choose which side to take, and there is no doubt that this time the Danish people will have to take up arms."
 DEN_BLITZKRIEG_DESC_DESC:0 "The threat of World War comes from Germany, the Danish kingdom's closest neighbor. Scandinavian kingdom will have to make every effort to preserve its independence - there is no doubt that the Wehrmacht, seeking to gain control of the Baltic Sea, will try to occupy Jutland and the Denmark islands..."

 
