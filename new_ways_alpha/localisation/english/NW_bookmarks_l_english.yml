 LUX_GATHERING_STORM_DESC:0 "The small duchy was trampled by German troops during the Great War. Luxembourg remembers these tragic days, but some particularly radical parties believe that now the country must take revenge..."
 LUX_BLITZKRIEG_DESC:0 "A new war is approaching, and the German dictator Adolf Hitler is already seeing Luxembourg as part of his totalitarian empire. The Duchy has too little time left to prepare for the coming black storm.."
 
 AUSTRIA_GATHERING_STORM_DESC:0 "As a result of the Great War, Austria-Hungary collapsed, and only the homely Austrian republic remained from the once great empire. The new Austrians wanted to become part of Germany, but the Entente did not make their dreams come true. \n\nNow when Austria is independent, Adolf Hitler himself healed to annex his former homeland, and because of the Ethiopian war, Austria lost an ally - Italy. Now the Austrian regime is experiencing agony, but who knows, perhaps this is not the end, but the beginning of a new page in the history of the Eastern Reich."
 
 PER_GATHERING_STORM_DESC:0 "Having overthrown the old Qajar dynasty, the head of the Cossack brigade, Reza Shah Pahlavi, established his own dictatorship.\n\nThe Shahinshah of Iran began an active modernization, turning against the most conservative segments of the population.\n\nNow the entire future of the country depends on correct planning: will Iran become a major regional power or turn into a raw material colony of European powers."
 PER_BLITZKRIEG_DESC:0 "The situation in the world is heating up, and the threat to Iran is growing. Rich in oil resources, it can be divided between the great powers if it does not have time to Orient itself in such a rapidly changing environment..."
 
 AFG_GATHERING_STORM_DESC:0 "Afghanistan went through a bloody civil war, gained independence from Britain and won the long-awaited independence. But the question remains: how long can this continue."
 AFG_BLITZKRIEG_DESC:0 "Afghanistan went through a bloody civil war, gained independence from Britain and won the long-awaited independence. But the question remains: will he be able to maintain his freedom in these difficult years."
 
 LKA_GATHERING_STORM_DESC:0 "After the new reforms, a political truce was formed in the political arena of Ceylon, against the background of the growing left-wing views among the workers who were dissatisfied with the power of the white planters.\nIn this troubled period, much depends on which side the views of the people will fall on. On the side of the workers who want to move the planters? On the side of the Congress, which seeks independence, despite the risk of remaining at the broken trough or go under the heel of the gaining strength of Japan?\nBut who said that the British authorities would allow it?"
