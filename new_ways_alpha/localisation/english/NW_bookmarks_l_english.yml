 GER_THE_MOTHER_OF_ORDER_DESC:0 "The Weimar Republic fell in the fire of The March revolution of 1931, and in its place rose the new German Soviet Republic. Despite the presence of several socialist parties in the country, the KPD is an unqualified leader in German political life. However, five years after the revolution, the differences between its leaders become more acute and the differences in their vision of the future of the German people become clearer.\n\nMeanwhile, the capitalist world is waking up after the great Depression. A new war is coming."
 
