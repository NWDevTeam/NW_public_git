    #############
    ##PERSIA
    #############
    
    #FOCUSES
    persian_focus:0 "Iranian Focuses"
    persian_technocratic_focus:0 "Focuses of Technocratic Iran"
    
    #### SADABAT PACT SECTION ####
    PER_cut_ties_with_europe:0 "Break Ties with the Europe"
    PER_cut_ties_with_europe_desc:0 "From the ancient times, the lands of Persia were desirable for the Western conquerors. But we successfully repelled all the attacks. It's time to cut ties with these imperialists."
    PER_trade_with_middle_eastern_neighbors:0 "Trade with Middle Eastern Neighbours"
    PER_trade_with_middle_eastern_neighbors_desc:0 "The neighboring countries are much closer to us both politically and religiously, which greatly facilitates the construction of mutually beneficial relations."
    PER_customs_union_creation:0 "Creation of a Customs Union"
    PER_customs_union_creation_desc:0 "The creation of our own customs union will definitely have a positive effect on our economy, it is worth discussing this issue with our neighbors."
    PER_customs_union_creation_tt:0 "For every alliance member we will get §Y1§! unit of §YCivilian Factory§! in the §Ycapital state§!. §RMaximum: §Y4§! units of §YCivillian Factory§!"
    PER_facilitate_movement_capital:0 "Facilitate the Movement of Funds"
    PER_facilitate_movement_capital_desc:0 "Although we have already created a customs union, we still have a lot of outdated rules and laws that we need to get rid of if we want to achieve positive growth rates in our economy."
    PER_expand_resource_exports_neighbouring_countries:0 "Expand Resource Exports to Neighbours"
    PER_expand_resource_exports_neighbouring_countries_desc:0 "Many neighboring countries need much larger capacities of export from our side. It is worth investing in increasing the level of extracting minerals, from this all parties will win."
    PER_develop_economic_integration_processes:0 "Develop Processes of Economic Integration"
    PER_develop_economic_integration_processes_desc:0 "We have overcome many difficulties on the way to creating a single economic zone, now we can think over plans for further economic integration of countries."
    PER_create_the_sadabat_pact:0 "Consolidation of the Saadabad Pact"
    PER_create_the_sadabat_pact_desc:0 "The agreement in the Saadabad Palace guaranteed mutual independence and neutrality of signatory countries, but the tension is growing - it’s time to add new clauses to the agreement."
    PER_expansion_iraq:0 "Invitation of Iraq"
    PER_expansion_iraq_desc:0 "To strengthen the newly formed alliance, it is necessary to look for allies among culturally close countries. Iraq is one of these states."
    PER_expansion_turkey:0 "Invitation of Turkey"
    PER_expansion_turkey_desc:0 "We had a lot of conflicts with Turkey in the past, but it's time to forget them and call Ankara for cooperation."
    PER_expansion_afgan:0 "Invitation of Afghanistan"
    PER_expansion_afgan_desc:0 "Although Afghanistan is distant from us, we can't neglect their position."
    PER_expansion_arab_peninsula:0 "Expansion to the Arab Peninsula"
    PER_expansion_arab_peninsula_desc:0 "The Middle Eastern Entente cannot be complete unless we bring to our side weak, but large and well-defended Arab states."
    PER_support_allied_research:0 "Allied Research Support"
    PER_support_allied_research_desc:0 "In former times Middle Eastern science was the foremost in the world, but now, our situation has not been the best. By combining our efforts, we can catch up with European countries in terms of development."
    PER_expansion_oman:0 "Invitation of Oman"
    PER_expansion_oman_desc:0 "There are powers on the Arabian Peninsula, that are ready to form an alliance with us to protect common interests. One of them is Oman."
    PER_expansion_yeman:0 "Invitation of Yemen"
    PER_expansion_yeman_desc:0 "There are powers on the Arabian Peninsula, that are ready to form an alliance with us to protect common interests. One of them is Yemen."
    PER_expansion_egypt:0 "Invitation of Egypt"
    PER_expansion_egypt_desc:0 "The British oppress the Egyptians and this causes their discontent. For us, this is a good option to expand our sphere of influence."
    PER_expansion_syria:0 "Invitation of Syria"
    PER_expansion_syria_desc:0 "The French have oppressed the Syrians for a long time and this causes their discontent. For us, this is a good option to expand our sphere of influence."
    #### MODERNIZATION FROM GREAT POWERS SECTION ####
    PER_modernization_at_expense_of_great_powers:0 "Modernization at the Great Powers Expense"
    PER_modernization_at_expense_of_great_powers_desc:0 "Unfortunately, today our country falls far behind the leading world powers. The only chance to achieve rapid economic growth is to strengthen ties with the outside world."
    PER_expand_export_of_cotton_in_russia:0 "Expand Cotton Exports to Russia"
    PER_expand_export_of_cotton_in_russia_desc:0 "Iranian cotton has always been one of the best in the world. Most likely, Russia will accept our offer for its supply."
    PER_second_clearing_agreement_with_germany:0 "Second Clearing Agreement with Germany"
    PER_second_clearing_agreement_with_germany_desc:0 "The first clearing agreement with Germany has already shown its good side. Perhaps you should consider concluding another agreement with Germany.?"
    PER_southern_trade_route:0 "Southern Trade Route"
    PER_southern_trade_route_desc:0 "Iran has access to the Indian Ocean, and this is a huge opportunity for trade with Asian countries and colonies of metropolises. Perhaps we should develop trade in this direction."
    PER_invest_in_iranian_corridor:0 "Invest in the Iranian Corridor"
    PER_invest_in_iranian_corridor_desc:0 "Our current territories in the north-west of the country practically do not have modern factories and plants. Russia looks interested in the development of this region on mutually beneficial conditions."
    PER_attract_german_investors:0 "Attract German Investors"
    PER_attract_german_investors_desc:0 "Among the German capitalists, there are several who are very interested in building a number of enterprises in our territory. It is worth considering their proposals."
    PER_expand_maritime_trade:0 "Expand Seaborne Trade"
    PER_expand_maritime_trade_desc:0 "We have always made significant profits from maritime trade, it's time to invest in expanding this industry."
    PER_attract_kremlin_advisers:0 "Attract Kremlin Advisers"
    PER_attract_kremlin_advisers_desc:0 "Unfortunately, today we do not have a sufficient number of highly qualified personnel. Russia is ready to help us solve this problem. Probably, it's worth accepting their offer."
    PER_involvement_german_advisers:0 "Attraction of German Advisers"
    PER_involvement_german_advisers_desc:0 "The German military has repeatedly proved its excellent training. Today Germany offers to provide us with its military advisers, which will significantly strengthen our army. However, is everything so clear?"
    PER_involvement_german_advisers_tt:0 "\n§RThe Germans will gain control of our railways, and if we have to break ties with Germany, then we will lose the received infrastructure. Other major powers can take advantage of the presence of German advisers to force us to fulfill their requirements, and the German government will receive leverage to influence the Iranian generals.§!\n"
    PER_involvement_british_advisers:0 "Attraction of British Advisers"
    PER_involvement_british_advisers_desc:0 "Britain is one of the most industrialized countries. Today they offer us to provide their economic advisers. This will clearly benefit us."
    PER_treaty_with_soviet_union:0 "Treaty with the USSR"
    PER_treaty_with_soviet_union_desc:0 "Russia is our closest and most powerful neighbor. Today, a favorable relationship has developed between us. Perhaps it is worth choosing this country as your main ally."
    PER_treaty_with_soviet_union_tt:0 "\n§LAfter signing an agreement with the Soviet Union, if we previously worked closely with the Kremlin, Iranian communists will be able to feel the ground. With foreign support they will be able to demand a change of government to communist!§!"
    PER_treaty_with_germany:0 "Treaty with Germany"
    PER_treaty_with_germany_desc:0 "Germany is one of the most powerful countries in Europe and potentially the world. Today friendly relations have developed between us. Is it worth it to conclude a full friendship agreement?"
    PER_treaty_with_germany_tt:0 "\n§LAfter signing an agreement with the German state, if we previously worked closely with Berlin, Iranian Nazis will be able to feel the ground they will be able to demand a change of government to fascist!§!"
    PER_treaty_with_britain:0 "Treaty with Britain"
    PER_treaty_with_britain_desc:0 "Britain is one of the strongest world powers. Today we have established quite acceptable relations. Is it worth going to a closer rapprochement?"
    PER_treaty_with_bonus_effect:0 "\n§GCompleting previous focuses in the line will give an additional bonus. For each completed focus will be received:§!\n"
    PER_overseas_research:0 "Overseas Research"
    PER_overseas_research_desc:0 "An alliance agreement with Britain has greatly developed our country, now we can invest in the development of our own research institutes, and not only in Iran."
    PER_break_soviet_persian_treaty:0 "Break the Soviet-Persian Treaty"
    PER_break_soviet_persian_treaty_desc:0 "The Soviet-Persian treaty is a shame for our country, and today we will end it. No one has the right to interfere in the internal affairs of Iran!"
    PER_nationalize_oil_industry:0 "Nationalize the Oil Industry"
    PER_nationalize_oil_industry_desc:0 "Today, under an agreement with the UK, all oil belongs to the Anglo-Iranian company, most of whose oil revenues go to Britain. We need to end this predatory treaty."
    PER_nationalize_oil_industry_tt:0 "\n§RIf at the time of the focus, the tension in the world will be §Ymore than 45§!,then Britain will get a reason to war against us!§!\n"
    #### COMMUNISM SECTION ####
    PER_form_prosoviet_government:0 "Form a Pro-Soviet Government"
    PER_form_prosoviet_government_desc:0 "We have embarked on the path of active development of friendship with Russia, it is worth creating a new, pro-Soviet government for closer cooperation."
    PER_form_prosoviet_government_flag:0 "The requirements of the Soviet Union for the approval of the new Prime Minister are satisfied"
    PER_form_prosoviet_government_flag_2:0 "The Soviet Union has no complaints against our Prime Minister"
    PER_mosque_of_mashhad_in_warehouses:0 "Mosques of Mashhad – to Warehouses!"
    PER_mosque_of_mashhad_in_warehouses_desc:0 "Religion is opium for the people! We need to get rid of its influence on the government as well as on the minds of our citizens as soon as possible."
    PER_guarantee_freedom_of_religion:0 "Guarantee Freedom of the Religion"
    PER_guarantee_freedom_of_religion_desc:0 "No matter how we go towards friendship with an atheistic state, Iran will never abandon its religious identity. We will never do it."
    PER_centralize_control_of_country:0 "Centralize Control of the Country"
    PER_centralize_control_of_country_desc:0 "Today, the management of various industries and regions of the country is quite dispersed. This can cause instability in a tense moment. We urgently need government reform."
    PER_direct_all_forces_explore_for_resources:0 "Direct all Efforts to Exploration of Resources"
    PER_direct_all_forces_explore_for_resources_desc:0 "According to the first data of geological exploration there are still a lot of undeveloped mineral deposits in our country, more active extraction of resources will help us to industrialize the country's economy much faster."
    PER_spend_nationalization:0 "Spend the Nationalization"
    PER_spend_nationalization_desc:0 "Currently, a significant part of Iranian industry is in the hands of private capital. This situation is dangerous, so we are expropriating these enterprises."
    PER_create_labor_camp:0 "Create the Labor Camps"
    PER_create_labor_camp_desc:0 "Our rapidly growing economy always needs new workers. For this we can use cheap labor of prisoners."
    PER_follow_to_north_for_stalin:0 "Follow Stalin to the North"
    PER_follow_to_north_for_stalin_desc:0 "Stalin is the great leader of the USSR, we should begin to pursue the same policy to achieve the greatest success."
    PER_new_republic_of_union:0 "New Republic of the Union"
    PER_new_republic_of_union_desc:0 "Iran has recently become very close to the Soviet Union. The time has come to fully join its membership as the new Soviet republic."
    PER_industrialization_of_south:0 "Industrialization of the South"
    PER_industrialization_of_south_desc:0 "So far, the South of our country has hardly been affected by industrialization, but soon we will fix it."
    PER_soviet_iranian_science:0 "Soviet-Iranian Science"
    PER_soviet_iranian_science_desc:0 "Now that Iran has friendly relations with the USSR, we should unite forces in the field of scientific research."
    PER_all_union_developments:0 "All-Union Developments"
    PER_all_union_developments_desc:0 "Iran has already developed quite industrially, but do not stop there. We must decisively move on!"
    PER_contribute_to_five_year_plan:0 "Contribute to the Five-Year Plan"
    PER_contribute_to_five_year_plan_desc:0 "Today Iran is one of the republics of the Soviet Union, it's time to take part in the implementation of the five-year plan, of which Iran’s modernization is also part."
    #### BETWEEN FOCUS ####
    PER_unnecessary_to_abolish_monarchy:0 "[GetNamePerAbolishMonarchy]"
    PER_unnecessary_to_abolish_monarchy_1:0 "Abolish the Unnecessary Monarchy"
    PER_unnecessary_to_abolish_monarchy_2:0 "Solve the Monarchy Issue"
    PER_unnecessary_to_abolish_monarchy_desc:0 "In the current state of affairs, we are not on the same way with the monarchy."
    PER_red_sugiharto:0 "Red Shah"
    PER_red_sugiharto_desc:0 "Iranian society is not ready for drastic changes. We must keep the monarchy in order to smoothly prepare our working people for progressive reforms."
    PER_red_sugiharto_flag:0 "Mohammad Reza, who supported the Communists as a result of the onset of depression due to surveillance from his father, was crowned a red monarch"
    PER_attract_nationalist_and_conservative_elements:0 "Attract Nationalists and Conservatives to the Party"
    PER_attract_nationalist_and_conservative_elements_desc:0 "In order to strengthen the position of the Red Shah, it is necessary to attract more National Communists to the party. It looks wild, but Iran has its own specifics of socialism."
    PER_path_of_red_monarchy:0 "Path of Red Monarchy"
    PER_path_of_red_monarchy_desc:0 "This is unusual, but it is - we are building socialism with the monarchy. It is necessary to build on this basis our own communist ideology and popularize it in the world - at least this is possible in the Middle East countries."
    #### FASCISM SECTION ####
    PER_concessions_for_germanophiles:0 "Concessions for Germanophiles"
    PER_concessions_for_germanophiles_desc:0 "Our policy of active cooperation with Germany has had a strong influence on our government, which now almost unanimously advocates the provision of Germany with a number of advantages in Iran."
    PER_concessions_for_germanophiles_flag:0 "Germanophiles have formed a coalition in the Mejlis"
    PER_compromise_with_muslim_clergy:0 "Compromise with Muslim Clergy"
    PER_compromise_with_muslim_clergy_desc:0 "Until today, the clergy had a serious impact on the government. But today is the time when we have gained enough strength to begin to dictate our conditions to the clergy."
    PER_hatred_of_semitic_sunnism:0 "Hatred of the Semitic Sunnism"
    PER_hatred_of_semitic_sunnism_desc:0 "The Iranian state, in fact, is the only defender of Shiism around the world. But it can't go on forever. Soon we will be able to cleanse the entire Middle East from unfaithful Muslims."
    PER_ulama_in_army:0 "Ulema in the Army"
    PER_ulama_in_army_desc:0 "Ulema are respected people in Islamic society. By calling them to the army, we will significantly raise patriotic sentiments among the military and draft civilians."
    PER_magnify_heydar:0 "Glorify Heydar"
    PER_magnify_heydar_desc:0 "We heard rumors that Hitler converted to Islam and took on a new name of Heydar. This news cannot but rejoice!"
    PER_popularize_boy_scout_organizations:0 "Popularize Boy Scout Organizations"
    PER_popularize_boy_scout_organizations_desc:0 "By developing youth patriotic movements, we will be able to prepare a new generation of defenders of the motherland."
    PER_new_leader_nowbakht:0 "New Leader Nowbakt"
    PER_new_leader_nowbakht_desc:0 "Nowbakt, loyal to the ideas of Iranian nationalism, will lead the great Iranian people to new victories!"
    PER_third_force_of_hitlerism:0 "The Third Force of Hitlerism"
    PER_third_force_of_hitlerism_desc:0 "The time has come to get rid of old prejudices and become a full member of the German alliance. So we enlist the support of one of the leading world powers in our special campaigns on the infidels."
    PER_secure_eastern_border:0 "Secure Eastern Border"
    PER_secure_eastern_border_desc:0 "Afghanistan is our main Muslim rival to the east. First of all, it is worth dealing with him."
    PER_oil_fields_of_mosul:0 "Oil Fields of Mosul"
    PER_oil_fields_of_mosul_desc:0 "Iraq is the state of unfaithful Muslims, under the control of which there are significant oil fields. It is worth freeing them from such possessions."
    PER_middle_east_decolonization:0 "Middle Eastern Decolonization"
    PER_middle_east_decolonization_desc:0 "Many countries in the Middle East today are subjects of other countries. But it won't stop us from driving the vile imperialists away from our land."
    PER_only_one_hegemon_in_region:0 "Only One Hegemon in the Region"
    PER_only_one_hegemon_in_region_desc:0 "Turkey is one of the most developed Middle Eastern states. We must strike first and crush the enemy."
    PER_update_countrys_military_potential:0 "Renew the Country's Military Potential"
    PER_update_countrys_military_potential_desc:0 "Despite all the measures taken, our military potential is still not so great, but we, of course, intend to correct it."
    PER_control_of_strait_of_hormuz:0 "Control of Strait of Hormuz"
    PER_control_of_strait_of_hormuz_desc:0 "Today, this incredibly backward country is controlling a strategically important part of the Arabian Peninsula, which does not allow us to fully control the Strait of Hormuz. We will fix it."
    PER_azerbaijans_tidbit:0 "Tidbit of the Azerbaijan"
    PER_azerbaijans_tidbit_desc:0 "Azerbaijan has been a strategically important oil producing region for a long time. It seems like it should belong to us."
    #### WESTERNIZATION SECTION ####
    PER_dictatorship_of_reza_shah_pahlavi:0 "Reza Shah Pahlavi's Dictatorship"
    PER_dictatorship_of_reza_shah_pahlavi_desc:0 "Today Iran remains a backward agrarian country. We need reforms, and the sooner we will do them, the better it will be for us."
    PER_empowerment_women:0 "Women's Empowerment"
    PER_empowerment_women_desc:0 "Now in Iran, women have much less rights and opportunities than men. It is worth changing this item in order to increase the number of military and working hands in the country."
    PER_trial_communists:0 "The Trial of the Communists"
    PER_trial_communists_desc:0 "Communism is a dangerous ideology that threatens all of Iran. We cannot just ignore their actions, we are obliged to do something."
    PER_trial_communists_tt:0 "\n§RAs a result of the focus, the orthodox Communist Party of Iran will cease to exist. Although the influence of the left will weaken for a while, in the event of instability, the Communists will be able to create a new party, free from the old order and even more popular, which will surely become a force capable of provoking a civil war.!§!\n"
    PER_change_prime_minister:0 "Change a Prime Minister"
    PER_change_prime_minister_desc:0 "After the elections to the Mejlis, we must choose a new prime minister who will set a new course for Iran."
    PER_continued_reform:0 "Continuation of Reforms"
    PER_continued_reform_desc:0 "Reforms are beginning to work, we shouldn't stop."
    PER_continued_reform_tt:0 "\n§LThe implementation of all the reforms is necessary in order to deliver the last blow to the priests and concentrate your power. But it’s worth considering that they won’t just endure it - riots and even civil war may begin.§!"
    PER_prohibit_schools_attached_mosques:0 "Prohibit Schools at Mosques"
    PER_prohibit_schools_attached_mosques_desc:0 "Education in schools in mosques is clearly directed no longer to scientific, but to religious education. It seriously slows down our development."
    PER_translate_persian_into_latin:0 "Translate Persian into Latin"
    PER_translate_persian_into_latin_desc:0 "Persian language is very different from other Western languages. Creating a Latin version of Persian will greatly facilitate our interaction with Europe."
    PER_allow_women_serve_in_military:0 "Allow Women to Serve in the Army"
    PER_allow_women_serve_in_military_desc:0 "In the dense years of the triumph of the Islamic worldview, women are not able to defend their great homeland from attacks by enemies. We will fix this by allowing them to serve in the army."
    PER_stop_promotion_of_westernization:0 "Stop Propaganda of Westernization"
    PER_stop_promotion_of_westernization_desc:0 "Westernization has led Iran to a standstill, our society was not at all ready for such reforms. Before it's too late, it's time to stop attempts to turn Iran into a European country."
    PER_legalize_traditional_mens_clothing:0 "Legalize Traditional Men's Clothing"
    PER_legalize_traditional_mens_clothing_desc:0 "Earlier we forced all men in the country to wear suits and bowlers. Now we must give them the right to wear normal Muslim clothes again."
    PER_approve_dominant_position_of_men:0 "Approve the Dominant Position of Men"
    PER_approve_dominant_position_of_men_desc:0 "For a long time we pursued a policy of feminism, but now it is clear - it didn'tt bring anything good. We must curtail these godless reforms and reaffirm the primacy of men in society."
    PER_invite_deputies_of_islamists_in_government:0 "Invite Islamist Deputies to Government"
    PER_invite_deputies_of_islamists_in_government_desc:0 "The Majlis consists of many Islamist deputies, whose opinion we neglect. It is necessary to correct this injustice and invite them to the government."
    PER_remove_bench_from_mosques:0 "Remove Benches from Mosques"
    PER_remove_bench_from_mosques_desc:0 "One of the wildest innovations of the old time was the bringing of benches in the mosque. If we get rid of them publicly, we will show society that anti-clericalism has come to an end."
    #### AGAIN FASCISM SECTION ####
    PER_islamic_revolution:0 "Islamic Revolution"
    PER_islamic_revolution_desc:0 "The land of Iran is sacred, we will not tolerate any imperialists on it. The British must get out of Persia!"
    PER_islamic_revolution_block_flag:0 "Islamic revolution did not happen"
    PER_islamic_revolution_flag:0 "Reforms, leading to Islamic rebellion, carried out"
    PER_islamic_revolution_fix_var_tt:0 "\n§RFixes values of §Hinfluence§! and §Hrelations§! with the clergy to §H10§! as long as the country is §Ffascist§!.§!\n"
    PER_awe_of_allah:0 "Awe Before the Allah"
    PER_awe_of_allah_desc:0 "Allah is our Almighty. Based on his teachings, our warriors will firmly uphold their faith."
    PER_awe_of_allah_tt:0 "\n§MWith the faith in God, warriors are more likely to obey officer ranks.§!\n"
    PER_holy_jihad:0 "Holy Jihad"
    PER_holy_jihad_desc:0 "We must free this world from all unbelievers! We declare holy Jihad!"
    PER_cancel_godless_reform:0 "Revoke the Unholy Reforms"
    PER_cancel_godless_reform_desc:0 "Reforms put our country on the path of rapprochement with the West and the destruction of our culture and traditions. We will stop this madness!"
    PER_restore_rights_aristocracy:0 "Return the Rights of the Aristocracy"
    PER_restore_rights_aristocracy_desc:0 "Aristocracy is an important part of society, that moves it forward. We will return all their old rights to them in order to restore justice."
    PER_war_against_sunnis:0 "War Against the Sunnis"
    PER_war_against_sunnis_desc:0 "Sunnis are the worst enemies of us Shiites, they are apostates from the true faith. We must destroy them for the glory of Allah!"
    PER_conquest_of_afghanistan:0 "Conquest of Afghanistan"
    PER_conquest_of_afghanistan_desc:0 "Afghanistan is the first frontier to defeat the Sunnis."
    PER_behead_godless_turk:0 "Behead the Godless Turk!"
    PER_behead_godless_turk_desc:0 "Türks have long demonstrated their apostasy from true ideas. They'll pay for this."
    PER_conquest_iraq:0 "Conquest of Iraq"
    PER_conquest_iraq_desc:0 "Iraq is another apostate on our journey."
    PER_come_an_agreement_with_iraq:0 "Reach an Agreement with Iraq"
    PER_come_an_agreement_with_iraq_desc:0 "Despite all the contradictions, in Iraq quite a lot of people adhere to Shiism, so we can compromise with them for the sake of a common victory over the Sunnis."
    PER_prophets_homeland:0 "Homeland of the Prophet"
    PER_prophets_homeland_desc:0 "Once in the territory of today's Saudi Arabia, the prophet Muhammad was born. We will regain control of the sacred places and no one will stop us!"
    PER_shia_islamic_state:0 "Shiite Islamic State"
    PER_shia_islamic_state_desc:0 "Now, when the process of unification of the nearest Islamic lands is already gaining momentum, we should think about creating a full-fledged single state of Muslims."
    PER_shia_islamic_state_tt:0 "\n§RClaims will be received for the largest Muslim territories: the Middle East, North Africa, Central Asia, Azerbaijan, Sinkiang, Indonesia, Pakistan.§!\nWill add wargoals against the owners of these regions.\n"
    PER_revenge_on_crusaders:0 "Revenge the Crusaders"
    PER_revenge_on_crusaders_desc:0 "The Crusaders, led by the Pope of Rome, repeatedly invaded our lands under the pretext of the liberation of Christian shrines.It is time to answer them the same! Islamic campaign in the heart of Catholic lands!"
    PER_allahu_akbar:0 "§GAllahu Akbar!§!"
    PER_allahu_akbar_desc:0 "For the glory of Allah - war to the whole world of infidels! Allah is with us, victory will be ours!"
    PER_allahu_akbar_tt:0 "§Y10 divisions to be deployed in the capital.§!\n"
    PER_allahu_akbar_ttt:0 "§RA war will be declared to all countries of the world (except for the allies, entities and countries with which Iran interacted in the focus on trade, their allies, entities and countries to which they guarantee independence).§!"
    PER_weakening_influence_clergy:0 "The Weakening of the Influence of the Clergy"
    PER_weakening_influence_clergy_desc:0 "The clergy of Iran are too far into their hands in the affairs of government. It's time to chop off any opportunity for them to influence state policy. So we will significantly strengthen the power of the Shah."
    PER_weakening_influence_aristocracy:0 "The Weakening of the Influence of the Aristocracy"
    PER_weakening_influence_aristocracy_desc:0 "The aristocracy of Iran are too far into their hands in the affairs of government. It's time to chop off any opportunity for them to influence state policy. So we will significantly strengthen the power of the Shah."
    PER_use_clergy_in_propaganda:0 "Using Priests As Propaganda Mouthpieces"
    PER_use_clergy_in_propaganda_desc:0 "We have no need in pursuing a secularization policy. If we use the church as a means to promote our ideas, we will only benefit from this."
    PER_enslave_large_landowners:0 "Enslave Large Landowners"
    PER_enslave_large_landowners_desc:0 "Instead of getting rid of the aristocracy, we can begin to parasitize on it: then we will maintain stability in society and have a big jackpot."
    ####
    PER_islamist_monarchist_reaction:0 "Islamic Monarchist Reaction"
    PER_islamist_monarchist_reaction_desc:0 "In order to strengthen our power, we had to switch to open cooperation with the church. It's time to consolidate this union and abolish the secular state."
    PER_islamist_monarchist_reaction_trigger_tt:0 "Relations with the clergy are more than §H8§!"
    PER_islamist_monarchist_reaction_trigger_ttt:0 "Influence of the clergy are more than §H5§!\n"
    #### THREE WAYS SECTION ####
    PER_last_blow_to_confessors:0 "Last Blow to the Priests"
    PER_last_blow_to_confessors_desc:0 "Religious figures have too large views of governing the country; it is necessary to deal with their influence in the government as soon as possible."
    PER_last_blow_to_confessors_flag:0 "The clergy created their own government and launched a war against the radicals"
    PER_keep_personal_dictatorship:0 "Keep Personal Dictatorship"
    PER_keep_personal_dictatorship_desc:0 "Only by preserving the sole dictatorship of the Shah we can achieve any success. The distribution of the power in the current environment is extremely dangerous."
    PER_keep_personal_dictatorship_tt:0 "\n§LThis is hardly what Iranian subjects expect from us. Such a step could provoke particularly radical elements to a coup - if, of course, they come out from the standpoint of democracy and nationalism.§!"
    #### MONARCHY SECTION ####
    PER_eliminate_left_wing_parties:0 "Eliminate Left-Wing Parties"
    PER_eliminate_left_wing_parties_desc:0 "Leftists are the main threat to both the whole world and Iran. We should destroy all left organizations as soon as possible in order to prevent a crisis."
    PER_strike_blow_conservative_owners:0 "Strike Conservative Owners"
    PER_strike_blow_conservative_owners_desc:0 "Some part of the aristocracy holds very conservative views and, having significant resources, does not want to invest them in anything. It's outrageous. In this case, we will dispose of their property ourselves."
    PER_get_rid_dissent:0 "Get Rid of Oppositions"
    PER_get_rid_dissent_desc:0 "Any dissent is dangerous for Iran. Only a united nation can succeed under the guidance of one strong leader."
    PER_set_totalitarian_regime:0 "Establish Totalitarian Regime"
    PER_set_totalitarian_regime_desc:0 "The clergy has long been oppressed by the Iranian government. And recent actions only confirmed the continuation of this course. But we will no longer put up with such actions."
    PER_absolute_militarization_of_society:0 "Absolute Militarization of Society"
    PER_absolute_militarization_of_society_desc:0 "In this situation, we just need to call all our supporters to arms."
    PER_continue_aggressive_reforms:0 "Continue Agressive Reforms"
    PER_continue_aggressive_reforms_desc:0 "Recent reforms gave Iran only benefits. We should not stop there, so the reforms will continue."
    PER_strengthen_personal_power:0 "Strengthen Personal Power"
    PER_strengthen_personal_power_desc:0 "Today, there are still a number of tasks that the Shah cannot solve without the approval of other officials. By strengthening the sole dictatorship we will fix it."
    PER_iranian_nationalism:0 "Iranian Nationalism"
    PER_iranian_nationalism_desc:0 "Iranians are an exceptional nation, destined for a great future, led by our great ruler. Soon we will cope with all the difficulties and begin to implement our plans."
    PER_fortifications_on_border_with_india:0 "Fortifications on the Border with India"
    PER_fortifications_on_border_with_india_desc:0 "India is a British colony, anything can be expected from the British, so it’s worth reinforcing these lines."
    PER_fortifications_on_border_with_turkey_and_iraq:0 "Fortifications on Turkish and Iraqi Borders"
    PER_fortifications_on_border_with_turkey_and_iraq_desc:0 "Turkey and Iraq are our opponents in the Islamic world. Let’s deal with the development of fortifications on the border with them."
    PER_fortifications_on_border_with_azerbaijan:0 "Fortifications on the Border with Azerbaijan"
    PER_fortifications_on_border_with_azerbaijan_desc:0 "The USSR is the bearer of an invasive communist ideology, we should be afraid of an invasion on their part, so we should begin to build fortifications on the border with it."
    PER_fortifications_on_border_with_turkmenistan:0 "Fortifications on the Border with Turkmenistan"
    PER_fortifications_on_border_with_turkmenistan_desc:0 "The USSR is the bearer of an invasive communist ideology, we should be afraid of an invasion on their part, so we should begin to build fortifications on the border with it."
    PER_mobilize_young_people:0 "Mobilize the Youth"
    PER_mobilize_young_people_desc:0 "Young people should be able to retain the national interests of their country with weapons in their hands."
    PER_strike_in_advance:0 "Preemptive Strike"
    PER_strike_in_advance_desc:0 "The Soviet Union is clearly preparing to attack us, but we will not allow this. We'll catch him aback, attacking first."
    #### AGAIN COMMUNISM SECTION ####
    PER_coup_of_peoples_party_iran:0 "A Coup of the Tudeh Party of Iran"
    PER_coup_of_peoples_party_iran_desc:0 "The current course of the Iranian Shah made it clear that he would not give the right to choice to ordinary people. This is unacceptable! With the help of extensive popular support, we can overthrow this dictator!"
    PER_legacy_of_gilyana:0 "Gilan's Legacy"
    PER_legacy_of_gilyana_desc:0 "Gilan is the region, that conducted active hostilities against the power of the Shah with the support of the young Soviet republic in the 1920s. Left parties are still highly supported there."
    PER_unite_with_social_democrats:0 "Unite with the Social Democrats"
    PER_unite_with_social_democrats_desc:0 "In the current tense situation, we need to strengthen our positions. We can unite with the Iranian Social Democrats, who are relatively close to us ideologically, in order to do so."
    PER_create_armed_militias:0 "Create Armed Militias"
    PER_create_armed_militias_desc:0 "Socialist Fatherland is in danger! It is necessary to create new military units in order to protect the republic!"
    PER_create_armed_militias_tt:0 "\n§RIf we do not defend our capital with a militia, then in case of unrest, accomplices of the bourgeoisie and Trotskyists will easily seize power in the country!§!\n"
    PER_refuse_stalinist_policy:0 "Abandon Pro-Stalinist Politics"
    PER_refuse_stalinist_policy_desc:0 "It has long been clear that Stalin betrayed the ideas of Lenin and Marx, we will not cooperate with this opportunist state."
    PER_alliance_with_soviet_union:0 "Alliance with the USSR"
    PER_alliance_with_soviet_union_desc:0 "Under the constant pressure of the imperialist countries on Iran, we should unite with the homeland of the revolution in order to strengthen the power of workers in the country."
    PER_expand_oil_production:0 "Expand Oil Production"
    PER_expand_oil_production_desc:0 "Oil is a very important resource, which is abundant in the bowels of Iran. We should increase the extraction of this resource in order to stimulate the growth of the country's economy."
    PER_afghan_socialism:0 "Afghan Socialism"
    PER_afghan_socialism_desc:0 "Afghanistan is led by a dictator who disregards the opinion of the people. If we threaten him with military intervention on our part, perhaps he will agree to form a socialist government."
    PER_overthrow_iraqi_kings:0 "Overthrow Iraqi Kings"
    PER_overthrow_iraqi_kings_desc:0 "Iraq is our neighboring country, whose people are constantly exploited by local and foreign capital. Iraqis, the liberation is coming! "
    PER_communism_in_holy_city_muslims:0 "Communism in the Holy City of Muslims"
    PER_communism_in_holy_city_muslims_desc:0 "After overthrow of a dictator of Saudi Arabia, we will establish a people's government in the homeland of the Muslim world."
    PER_unity_of_iranian_people:0 "Unity of the Iranian People"
    PER_unity_of_iranian_people_desc:0 "Pamiris, who are direct relatives of the Iranians, live in the territory of eastern Tajikistan. Nothing will stop us from striving to completely free the Iranian people from exploitation."
    PER_defeat_of_kemalism:0 "Defeat of the Kemalism"
    PER_defeat_of_kemalism_desc:0 "Kemalism could not prove itself properly, and now it will come to an end."
    PER_organization_councils_in_country:0 "Organization of Councils throughout the Country"
    PER_organization_councils_in_country_desc:0 "Councils are collegial representative bodies of the people's power elected by the population for a certain period of time. The establishment of these bodies will help to establish work and strengthen the position of local authorities."
    #### TROZKISM SECTION ####
    PER_provide_soviet_oil_concession:0 "Provide the USSR with Oil Concessions"
    PER_provide_soviet_oil_concession_desc:0 "To accelerate the growth of our economy, we can provide the USSR with concessions for oil production in some regions in exchange for its assistance in our development."
    PER_provide_soviet_oil_concession_tt:0 "\n§RIf the Soviet Union agrees to begin joint development of oil, then we will receive factories and additional cells for construction in the states of Tabriz and Gilan, and the Soviet Union will get the resources located there. However, this can anger the Iranian people.§!\n"
    PER_provide_soviet_oil_concession_ttt:0 "§RThe Iranian people have already revolted and it is not in our interests to tempt fate again.§!\n"
    PER_troz_revolt_flag:0 "Revolt has happened"
    PER_fully_independent_iran:0 "Fully Independent Iran"
    PER_fully_independent_iran_desc:0 "The Iranian people are not satisfied with the current course of the Iranian government, and now a certain part of the party is ready to remove unwanted people from government posts in order to begin a new political course of the country."
    PER_fully_independent_iran_tt:0 "\n§RYou must seriously disappoint the people with your foreign policy and miss the strengthening of inner-party opposition so that the focus is fulfilled.§!\n"
    PER_accept_nationalist_slogans:0 "Accept Nationalist Slogans"
    PER_accept_nationalist_slogans_desc:0 "Like never before, today we must all rally against common enemies for the glory of the great Iranian people!"
    PER_formation_of_independent_economy:0 "Formation of an Independent Economy"
    PER_formation_of_independent_economy_desc:0 "Only by completely closing our economy from the import of goods we can protect our country from the arbitrariness of world capital."
    PER_union_with_turkey:0 "Alliance with Turkey"
    PER_union_with_turkey_desc:0 "In the current difficult conditions, Turkey can become our ally in the fight against enemies in the Middle East."
    PER_peace_to_small_people:0 "Peace to Small Nations"
    PER_peace_to_small_people_desc:0 "All small peoples have the right to exist and must uphold their independence. Iran is ready to help all peoples who are in need of protection."
    PER_occupy_afghanistan:0 "Occupy Afghanistan"
    PER_occupy_afghanistan_desc:0 "Despite all our actions, Afghanistan remains a bastion of conservatism in the Middle East, we must end this in the most radical way."
    PER_weaken_british_influence_in_iraq:0 "Weaken British Influence in Iraq"
    PER_weaken_british_influence_in_iraq_desc:0 "Britain actively defends its interests in Iraq, which can not disturb the Iranian state. We need to deal with this problem."
    PER_anticommunism:0 "Anti-Bolshevism"
    PER_anticommunism_desc:0 "Bolshevism, like imperialism, is a threat to the whole world. The Bolsheviks long ago departed from the ideals of Marxism. We will end them!"
    PER_antiimperialism:0 "Anti-Imperialism"
    PER_antiimperialism_desc:0 "Imperialism is a threat to the whole world. The imperialists seek to enslave other countries for their own gain. We will destroy them once and for all!"
    #### DEMOCRATIC SECTION ####
    PER_right_free_nomination_delegate:0 "The Right of Free Nomination for Deputies"
    PER_right_free_nomination_delegate_desc:0 "The best choice for us would be the introduction of direct elections to the government. Thus, deputies will reflect the opinion of the people in order to significantly reduce anti-government sentiment."
    PER_implement_principles_kemalism:0 "Implement Principles of Kemalism"
    PER_implement_principles_kemalism_desc:0 "Kemalism has long been successfully operating in Turkey. Maybe we should take over their experience."
    PER_call_for_establishment_of_opposition:0 "Call for the Establishment otpposition"
    PER_call_for_establishment_of_opposition_desc:0 "By fully allowing political opposition to work in the country, we will significantly stabilize the situation in Iran."
    PER_come_to_agreement_with_muslims:0 "Come to an Agreement with Muslims"
    PER_come_to_agreement_with_muslims_desc:0 "Now, with the tools of democracy, we can reach a consensus with the Muslim clergy, which will significantly strengthen our position."
    PER_build_strong_army:0 "Create a Strong Army"
    PER_build_strong_army_desc:0 "In conditions of external pressure and possible reactionary sentiments, we must begin to create a powerful army capable of repelling any enemy."
    PER_give_autonomy_minorities:0 "Grant Autonomy to Minorities"
    PER_give_autonomy_minorities_desc:0 "Autonomy for minorities will significantly reduce the level of separatism in our country."
    PER_forced_secularization:0 "Strengthening of the Secularization"
    PER_forced_secularization_desc:0 "The clergy still have significant influence in our country. If we deprive him of leverage over the government, this will significantly stabilize our institutions of democracy."
    PER_implement_principles_technocracy:0 "Implement Principles of Technocracy"
    PER_implement_principles_technocracy_desc:0 "Technocracy stands for the intensification of technological progress through the preservation of capitalist relations."
    PER_government_engineers:0 "Government of the Engineers"
    PER_government_engineers_desc:0 "If we give most of our leading positions in the economic sector to scientists and engineers who are well versed in their field, we will significantly optimize production and accelerate the development of our economy."
    PER_government_engineers_tt:0 "§LIf left-wing ideas are strong in society, and domestic experts are involved in our economy, then, if we do not adopt the experience of other powers in building democracy, the Iranian party members will get the ground to establish authoritarian rule and abruptly change the vector of foreign policy to more aggressive.§!"
    PER_development_agriculture_and_health:0 "Development of Agriculture and Healthcare"
    PER_development_agriculture_and_health_desc:0 "The current growth rate frees significant free funds, that can be used to develop other sectors of the economy, for us."
    PER_resources_is_national_wealth:0 "Resources are our National Wealth"
    PER_resources_is_national_wealth_desc:0 "By implanting the latest technologies of mining, we will significantly increase the efficiency of such mining."
    PER_investing_in_education:0 "Investing in Education"
    PER_investing_in_education_desc:0 "Without modern education Iran will not be able to keep up to date on its own. We must prepare the basis for the development of science in our country."
    PER_implement_principles_socialism:0 "Implement Principles of Socialism"
    PER_implement_principles_socialism_desc:0 "Socialism is a very promising form of social and economic structure, having a number of major advantages."
    PER_nationalization_of_largescale_industry:0 "Nationalization of Big Industry"
    PER_nationalization_of_largescale_industry_desc:0 "Big industry is more efficient in the hands of the state."
    PER_nationalization_of_military_industry:0 "Nationalization of Military Industry"
    PER_nationalization_of_military_industry_desc:0 "Military factories more efficient in the hands of the state."
    PER_carry_out_market_reforms:0 "Carry out Market Reforms"
    PER_carry_out_market_reforms_desc:0 "By reforming the system of economic relations, we can achieve an increase in the country's economic growth rate."
    #Normal
    PER_study_turkish_experience:0 "Examine the Turkish Experience"
    PER_study_turkish_experience_desc:0 "Turkey has made good progress in terms of democratization of the regime. Perhaps we should also adopt such an experience."
    PER_economic_integration_with_afghanistan:0 "Economic Integration with Afghanistan"
    PER_economic_integration_with_afghanistan_desc:0 "Afghanistan is the Middle Eastern friendly state. Together we are stronger!"
    PER_economic_integration_flag:0 "Approved Economic Integration"
    PER_economic_integration_with_iraq:0 "Economic Integration with Iraq"
    PER_economic_integration_with_iraq_desc:0 "Iraq is the Middle Eastern friendly state. Together we are stronger!"
    PER_economic_integration_with_turkey:0 "Economic Integration with Turkey"
    PER_economic_integration_with_turkey_desc:0 "Turkey is the Middle Eastern friendly state. Together we are stronger!"
    PER_economic_integration_with_egypt:0 "Economic Integration with Egypt"
    PER_economic_integration_with_egypt_desc:0 "Egypt is the Middle Eastern friendly state. Together we are stronger!"
    PER_establishment_of_middle_east_economic_union:0 "Creation of the Middle Eastern Economic Union"
    PER_establishment_of_middle_east_economic_union_desc:0 "By creating a full-fledged economic union of the countries of the Middle East region, we will seriously strengthen our positions on the world stage."
    PER_establishment_of_middle_east_economic_union_tt:0 "For each country that has accepted the terms of the contract, we will lose §Y2§! units of the construction of §YCivillian Factory§!."
    PER_full_confederation:0 "Full Confederation"
    PER_full_confederation_desc:0 "Now that our economies are significantly integrated with each other, it is worthwhile to invite countries to unite into a full-fledged confederation."
    PER_full_confederation_tt:0 "§GA confederation, which will include all countries that have agreed to economic integration, will be created under our leadership.§!\n"
    PER_economic_integration_tt:0 "§GIf the country agrees to the terms of the agreement, then we will improve relations and lose §Ytwo factories§!, that will lead to the fact that in the future they could join the confederation led by our state.§!\n"
    PER_economic_integration_tt2:0 "\n§RIn the future, we will receive even more factories depending on how many countries sign the agreement with Iran. However, in the end, a confederation will be formed led by Iran, and then we will become the dominion of this power.§!"
    #Technocratic
    PER_unique_experience_of_iranian_technocracy:0 "Unique Experience of the Iranian Technocracy"
    PER_unique_experience_of_iranian_technocracy_desc:0 "We, as the first technocratic state in the world, must show all other countries what a country that has embarked on the path of technocracy can achieve."
    PER_coerce_afghanistan:0 "Force a Afghanistan"
    PER_coerce_afghanistan_desc:0 "The technocratic regime is already beginning to show its effectiveness. It is necessary to unite with other countries of the Middle East for the common good. Let's send the proposal to Afghanistan."
    PER_coerce_iraq:0 "Call Upon Iraq to Obey"
    PER_coerce_iraq_desc:0 "The technocratic regime is already beginning to show its effectiveness. It is necessary to unite with other countries of the Middle East for the common good. Let's send the proposal to Iraq."
    PER_coerce_turkey:0 "Call Upon Turkey to Obey"
    PER_coerce_turkey_desc:0 "The technocratic regime is already beginning to show its effectiveness. It is necessary to unite with other countries of the Middle East for the common good. Let's send the proposal to Turkey."
    PER_coerce_arab_peninsula:0 "Coerce the Obedience a Arab Peninsula"
    PER_coerce_arab_peninsula_desc:0 "The technocratic regime is already beginning to show its effectiveness. It is necessary to unite with other countries of the Middle East for the common good. Let's send the proposal to Saudi Arabia."
    PER_coerce_yeman:0 "Call Upon Yemen to Obey"
    PER_coerce_yeman_desc:0 "The technocratic regime is already beginning to show its effectiveness. It is necessary to unite with other countries of the Middle East for the common good. Let's send the proposal to Yemen."
    PER_coerce_syria:0 "Call Upon Syria to Obey"
    PER_coerce_syria_desc:0 "The technocratic regime is already beginning to show its effectiveness. It is necessary to unite with other countries of the Middle East for the common good. Let's send the proposal to Syria."
    PER_coerce_egypt:0 "Call Upon Egypt to Obey"
    PER_coerce_egypt_desc:0 "The technocratic regime is already beginning to show its effectiveness. It is necessary to unite with other countries of the Middle East for the common good. Let's send the proposal to Egypt."
    PER_middle_east_technate:0 "Middle Eastern Technate"
    PER_middle_east_technate_desc:0 "Now that the Middle East is united, we can create a full-fledged technocratic alliance for countries that will wish to join us in the future."
    PER_middle_east_technate_flag:0 "Agreed to participate in the creation of Technate"
    PER_show_world_power_of_iranian_thought:0 "Show the Power of Iranian thought to the World"
    PER_show_world_power_of_iranian_thought_desc:0 "Based on the scientific method of understanding the world, our scientists have proved the exclusivity of the Iranian nation. Now we can, with all the evidence, apply for world domination as the greatest nation in the world."
    needs_dominance_tt:0 "\n§RThe success of our demands depends on the superiority of our army over enemy forces.§!"
    #### NEUTRALITY SECTION PRO GER ####
    PER_coup_progerman_officers:0 "Coup of Pro-German Officers"
    PER_coup_progerman_officers_desc:0 "Iran has a large number of German military specialists. With significant influence in the government, they may be able to take power into their own hands..."
    PER_coup_progerman_officers_trigger_tt:0 "In times of instability, pro-German generals must be supported from outside"
    PER_strengthen_relations_with_germany:0 "Strengthen Relations with Germany"
    PER_strengthen_relations_with_germany_desc:0 "Germany is our only ally and defender in these times."
    PER_bring_germans_into_country:0 "Bring Germans to the Country"
    PER_bring_germans_into_country_desc:0 "We can invite German engineers and designers to the country to develop our own military industry."
    PER_strengthen_german_influence:0 "Strengthen the German Influence"
    PER_strengthen_german_influence_desc:0 "Germany and Iran should act together. Now we will be a stronghold of German will in the east, in return for Germany’s help in the development of our country."
    PER_strengthen_nationalist_ideas:0 "Strengthen the Nationalist Ideas"
    PER_strengthen_nationalist_ideas_desc:0 "Iranians - a great nation with an incredible past, claiming the restoration of the once great Persian state."
    PER_send_troops_to_afghanistan:0 "Send Troops to Afghanistan"
    PER_send_troops_to_afghanistan_desc:0 "Afghanistan is now controlled by us, since there is a large number of Iranian population."
    PER_claims_to_kurdistan:0 "Claims to Kurdistan"
    PER_claims_to_kurdistan_desc:0 "Kurdistan was once fully part of Persia, we have every right to own this region."
    PER_claims_on_soviet_territory:0 "Claim the Soviet Territory"
    PER_claims_on_soviet_territory_desc:0 "Iranian population lives in a great part of the Asian region of the USSR. We will not leave it unattended."
    #### ARMY SECTION ####
    PER_primacy_of_army:0 "Primacy of the Army"
    PER_primacy_of_army_desc:0 "The army is the most important part of any state. If we give priority to the development of troops, we will significantly protect our country from both internal and external enemies."
    PER_primacy_of_army_tt:0 "§LWe will get the opportunity to reform the army in various ways.§!\n"
    #PER_weakening_of_warlords:0 "Weakening of Warlords"
    #PER_weakening_of_warlords_desc:0 "The military leadership has a significant influence on the political life of the country, and it cannot continue this way."
    #PER_flirting_with_military:0 "Flirting with the Military"
    #PER_flirting_with_military_desc:0 "Strengthening the role of the military in government will only benefit us."
    PER_update_tactics:0 "Update of the Tactics"
    PER_update_tactics_desc:0 "Our current military doctrine is seriously outdated and needs to be updated."
    PER_rearms_army:0 "Rearmament of the Army"
    PER_rearms_army_desc:0 "Over the past time, we were able to restore order in the army, now we will become much stronger than before."
    PER_war_university:0 "Take Control of the Military University"
    PER_war_university_desc:0 "A few years ago, at our suggestion, the French helped establish and lead a modern military university to train our officers. Now that all of their military has been mobilized and left our country, we must take control of it!"
    PER_production_new_equipment:0 "Production of New Equipment"
    PER_production_new_equipment_desc:0 "Today Iran has almost no modern army equipment, it is urgent to correct this defect."
    PER_mountain_war:0 "Mountain Warfare"
    PER_mountain_war_desc:0 "Our country in some areas has a very mountainious terrain, which gives wide scope for training special mountain compounds."
    PER_support_of_army_artillery:0 "Army Support by Artillery"
    PER_support_of_army_artillery_desc:0 "Artillery is very important component of any modern army."
    PER_production_transport:0 "Transport Production"
    PER_production_transport_desc:0 "The production of our own vehicles will add mobility to our troops."
    PER_put_into_operation_iranian_tanks:0 "Put Iranian Tanks in Operation"
    PER_put_into_operation_iranian_tanks_desc:0 "We do not have our own tank building school at the moment, but soon everything can change."
    #PER_change_officers:0 "Change Officers"
    #PER_change_officers_desc:0 "New officers will not be able to influence our regime."
    #PER_attract_young_people_to_army:0 "Attract Youth to the Army"
    #PER_attract_young_people_to_army_desc:0 "Military-patriotic education of youth will give us a significant increase in the size of the army in the future."
    #### NEUTRALITY SECTION PRO ENG ####
    PER_revolution_probritish_officers:0 "Coup of Pro-British Officers"
    PER_revolution_probritish_officers_desc:0 "Iran has a large number of British military specialists. With significant influence in the government, they may be able to take power into their own hands..."
    PER_revolution_probritish_officers_trigger_tt:0 "In times of instability, pro-British generals must be supported from outside"
    PER_strengthen_relations_with_britain:0 "Strengthen the British Influence"
    PER_strengthen_relations_with_britain_desc:0 "Britain is our only ally and defender in these times."
    PER_economic_integration_with_britain:0 "Economic Integration with Britain"
    PER_economic_integration_with_britain_desc:0 "By creating a single economic field with Great Britain, we will significantly increase the inflow of foreign capital into the country, which will give our economy additional growth."
    PER_bargain_for_part_of_oil:0 "Bargain for the Right to Part of the Oil"
    PER_bargain_for_part_of_oil_desc:0 "Now all the oil in the country belongs to the British, but perhaps we can agree on the transfer of part of the fields under our control, citing the need to provide ourselves with raw materials."
    PER_achieve_large_payments_for_sale_of_oil:0 "Achieve Large Payments for the Oil Sale"
    PER_achieve_large_payments_for_sale_of_oil_desc:0 "It's no secret that the UK needs our oil, while it purchases it at very low prices. It is worth considering raising the price level for our raw materials."
    PER_achieve_large_payments_for_sale_of_oil_tt:0 "Iran will receive §Y3§! units of the construction of §YCivillian Factory§! every year.\n"
    PER_strengthen_economy_through_cooperation_with_west:0 "Strengthen the Economy through Cooperation with the West"
    PER_strengthen_economy_through_cooperation_with_west_desc:0 "By providing additional opportunities for European capital in Iran, we can achieve more confident economic growth."
    PER_improve_situation_for_investors:0 "Improve Situation for Investors"
    PER_improve_situation_for_investors_desc:0 "Investments always positively affect the country's economy. After some economic reforms, we will be able to attract significantly more foreign capital to Iran."
    PER_consolidate_british_influence_in_afghanistan:0 "Consolidate British Influence in Afghanistan"
    PER_consolidate_british_influence_in_afghanistan_desc:0 "Great Britain has long claimed a leading role in Afghanistan, it is time to implement these claims."
    PER_introduce_relief_for_conservatives:0 "Introduce Concessions for Conservatives"
    PER_introduce_relief_for_conservatives_desc:0 "By making some concessions for the conservatively minded part of the political forces, we will significantly improve our situation in the country."
    PER_maintain_dominant_position_of_army:0 "Maintain Dominant Position of the Army"
    PER_maintain_dominant_position_of_army_desc:0 "The army is the most important part of any state. If we give priority to the development of troops, we will significantly protect our country from both internal and external enemies."
    PER_strengthen_iranian_army:0 "Strengthen the Iranian Army"
    PER_strengthen_iranian_army_desc:0 "Despite many transformations, the Iranian army is still far from ideal, which cannot but upset."
    PER_restoration_of_qajar:0 "Restoration of the Qajars"
    PER_restoration_of_qajar_desc:0 "The Qajar Dynasty ruled Persia for 140 years, but in the year 1925 it was overthrown by the Shah Pahlavi. The time has come to restore justice and return the rightful rulers to the throne."
    PER_proclaim_republic:0 "Proclaim the Republic"
    PER_proclaim_republic_desc:0 "Monarchy is a long-obsolete form of government. The time for republican rule has come!"
    PER_weaken_british_grip:0 "Weaken the British Grip"
    PER_weaken_british_grip_desc:0 "Whoever says anything, but Britain, by its influence in Iran, doesn't allow us to pursue a completely independent domestic and foreign policy, which, of course, impedes our development."
    #### INDUSTRY SECTION ####
    PER_continue_construction_of_transiranian_road:0 "Continue the Transiranian Road Construction"
    PER_continue_construction_of_transiranian_road_desc:0 "The construction of the Transiranian railway has been underway since 1927 and will soon be close to completion."
    PER_anglo_iranian_oil_company:0 "Anglo-Iranian Oil Company"
    PER_anglo_iranian_oil_company_desc:0 "By creating a joint oil production company, we can significantly improve the efficiency of oil exploration and production, based on British experience."
    PER_invest_in_southern_regions:0 "Invest in Southern Regions"
    PER_invest_in_southern_regions_desc:0 "The southern regions of our country have always been less industrialized, it is worth to immediately correct it."
    PER_develop_construction_of_transiranian_road:0 "Boost the Transiranian Road Construction"
    PER_develop_construction_of_transiranian_road_desc:0 "Due to past disruptions to the construction plan, we are not meeting deadlines. We urgently need to send additional forces to complete the construction."
    PER_complete_construction_of_transiranian_road:0 "Finish the Transiranian Road Construction"
    PER_complete_construction_of_transiranian_road_desc:0 "It remains to complete only a couple of segments of the path, and the road will be solemnly commissioned."
    PER_new_faculties_of_tehran_university:0 "New Faculties of the Tehran University"
    PER_new_faculties_of_tehran_university_desc:0 "We must keep up to date, and for this we need more scientists and engineers, for which we can invest in the opening of new faculties of Tehran University."
    PER_cultivate_iranian_specialists:0 "Cultivate Iranian Specialists"
    PER_cultivate_iranian_specialists_desc:0 "A new generation of scientists is ready to work for the good of their country!"
    PER_attract_specialists_to_work:0 "Attract Specialists to Work"
    PER_attract_specialists_to_work_desc:0 "A large number of new highly qualified personnel are graduating from our universities; they are already ready to begin to fulfill their direct duties."
    PER_find_use_for_uranium_ores:0 "Find Use for Uranium Ores"
    PER_find_use_for_uranium_ores_desc:0 "Uranium is a very promising element, which is present in abundance in the bowels of Iran. It is worth to take a closer look at uranium ore."
    PER_develop_missile_technology:0 "Develop Missle Technology"
    PER_develop_missile_technology_desc:0 "Missile technology is a very promising investment in strengthening our defense and offensive capabilities."
    PER_attract_people_business_activity:0 "Attract People to Business"
    PER_attract_people_business_activity_desc:0 "By training our own people in financial and entrepreneurial literacy, we can count on an increase in the growth rates of a number of sectors of the economy."
    PER_attract_western_investors:0 "Attract Western Investors"
    PER_attract_western_investors_desc:0 "Additional investments from Europe will never be odd."
    PER_new_civil_industry:0 "New Civilian Industry"
    PER_new_civil_industry_desc:0 "In pursuit of the development of the economy and the military-industrial complex, we also should not forget about the needs of ordinary Iranian citizens."
    PER_economy_in_service_of_army:0 "Economics in the Service of the Army"
    PER_economy_in_service_of_army_desc:0 "Everything for the army - everything for victory!"
    PER_new_military_plants:0 "New Military Factories"
    PER_new_military_plants_desc:0 "The economies of the advanced powers do not stand still and are constantly evolving, we must not lag behind them."
    PER_overtake_europe:0 "Catch up With Europe"
    PER_overtake_europe_desc:0 "Catch up with and overtake Europe!"
    PER_iranian_corridor:0 "Iranian Corridor"
    PER_iranian_corridor_desc:0 "Iranian corridor could become a strategically important object in the face of a possible big war in Europe."
    PER_overall_infrastructure_development:0 "General Infrastructure Development"
    PER_overall_infrastructure_development_desc:0 "Most of Iran still doesn't have the proper number of railways and roads, which significantly slows down our further development."
    PER_economic_development:0 "Economic Development"
    PER_economic_development_desc:0 "To make Iran a serious player on the world stage, we must think about the economic development of our country. Otherwise, we will end in permanently lagging behind European countries."
    PER_creation_civil_industry:0 "Creation of the Civil Industry"
    PER_creation_civil_industry_desc:0 "In pursuit of the development of the military industry, we also should not forget about our civil industry."
    PER_updating_gate_to_europe:0 "Renewal of the Gate to Europe"
    PER_updating_gate_to_europe_desc:0 "Our northwestern border is a kind of gateway to Europe, it is worth maintaining them in good condition and demonstrate to all other countries the success of the Iranian economy."
    #### NAVY SECTION ####
    PER_fleet_development:0 "Development the Fleet"
    PER_fleet_development_desc:0 "Now Iran does not have a serious modern navy. We should solve this issue."
    PER_mahwani_school:0 "Mahwani Training School"
    PER_mahwani_school_desc:0 "A sailor training school will be set up on its base to train Navy personnel. Also, regiments of amphibious assault will be created on its base and a new port supply center will be deployed."
    PER_ports_of_khuzestan:0 "Ports of Khuzestan"
    PER_ports_of_khuzestan_desc:0 "The current state of ports in most regions does not correspond to all modern requirements. We will fix this."
    PER_protection_of_strait_of_hormuz:0 "Protaction of the Strait of Hormuz"
    PER_protection_of_strait_of_hormuz_desc:0 "The Strait of Hormuz is the stratgic water area connecting the Persian Gulf with the Indian Ocean. Control over him is very important to us."
    PER_increase_fleet_with_destroyers:0 "Increase Fleet with Destroyers"
    PER_increase_fleet_with_destroyers_desc:0 "Obviously, our industry will not be able to draw a fleet of cruisers or aircraft carriers, so we will focus on building modern destroyers."
    PER_protection_from_landings_in_southern_iran:0 "Protection Against Landings in Southern Iran"
    PER_protection_from_landings_in_southern_iran_desc:0 "You should not forget about the safety of your own coastal territories, for which you should develop submarines ideally suited for this."
    #### AVIA SECTION ####
    PER_create_air_fleet:0 "Create Air Fleet"
    PER_create_air_fleet_desc:0 "Today Iran has practically no modern aviation. We must fix this urgently."
    PER_establish_shahbaz:0 "Establish «Shahbaz»"
    PER_establish_shahbaz_desc:0 "In order to conquer the sky from the great powers, we must establish an aircraft manufacturing company engaged in the production of all types of military aircraft."
    PER_teheran_airport:0 "Tehran Airport"
    PER_teheran_airport_desc:0 "Creating Iran’s main airport in Tehran is a priority for us."
    PER_create_iran_air:0 "Establish Iran Air"
    PER_create_iran_air_desc:0 "A number of Iranian investors have prepared a program to create an aviation company. The project was led by Mr. Ebtehai. The airline must launch flights not only within the country, but also international ones."
    PER_development_fighters:0 "Fighters Development"
    PER_development_fighters_desc:0 "The newest fighters will protect the sky of Iran from enemy invasion."
    PER_development_bombers:0 "Bombers Development"
    PER_development_bombers_desc:0 "The latest bombers will destroy the infrastructure on the territory of the enemy."
    
    
    #### PROSOVIET TREE ####
    persian_prosoviet_focus:0 "Pro-Soviet Focus Tree"
    PER_soviet_influence:0 "Soviet Influence"
    PER_soviet_influence_desc:0 "Now that we are under Soviet influence, communist sentiments inevitably grow in our country"
    PER_hold_democratic_elections:0 "Hold «Democratic» Elections"
    PER_hold_democratic_elections_desc:0 "We will hold elections in Iran to show the democracy and honesty of our regime."
    PER_proclaim_peoples_republic:0 "Proclaim the People's Republic"
    PER_proclaim_peoples_republic_desc:0 "Elections showed high Iranian support for the course of the Communist Party. Now we have every right to consolidate our power in the country."
    PER_iranian_nationalism_comm:0 "Iranian Nationalism"
    PER_iranian_nationalism_comm_desc:0 "Iranians are a great nation, confidently moving towards universal prosperity."
    PER_punish_capitalist_elements:0 "Purge Capitalist Elements"
    PER_punish_capitalist_elements_desc:0 "Due to the proclamation of a people's republic and the establishment of the communist course of Iran, we have many reactionaries who want to destroy our regime."
    PER_subjugation_of_clergy:0 "Subordinate the Clergy"
    PER_subjugation_of_clergy_desc:0 "The clergy adversely affects the people of Iran and the political life of the country, but soon we will end them."
    PER_nationalize_industry:0 "Nationalize Industry"
    PER_nationalize_industry_desc:0 "After the victory of communism in Iran, large-scale industry is still under the power of capital, it is necessary to immediately fix."
    PER_demand_return_of_southern_iran:0 "Demand the Return of Southern Iran"
    PER_demand_return_of_southern_iran_desc:0 "Today, southern Iran is under British control. Iranian people do not accept such a division of the country!"
    PER_victory_of_iranian_socialism:0 "Victory of Iranian Socialism"
    PER_victory_of_iranian_socialism_desc:0 "Our confident actions have demonstrated all the advantages of the socialist system over the capitalist."
    PER_political_commissar:0 "Political Commissars"
    PER_political_commissar_desc:0 "After reforming the army and arranging it according to the Soviet type, we will significantly increase its effectiveness."
    PER_full_ally:0 "Full-Fledged Ally"
    PER_full_ally_desc:0 "We have proved our loyalty to the Soviet Union and now we are its full-fledged ally."
    
    
    #### PROBRITAIN TREE ####
    persian_probritain_focus:0 "Pro-British Focus Tree"
    PER_crown_mohammed_reza_pahlavi:0 "[GetNamePerCrownMohammedRezaPahlavi]"
    PER_crown_mohammed_reza_pahlavi_1:0 "Crown Mohammad Reza Pahlavi"
    PER_crown_mohammed_reza_pahlavi_2:0 "Abolish the Monarchy"
    PER_crown_mohammed_reza_pahlavi_desc:0 "Shah Pahlavi is the legitimate ruler of Iran, we must return him to his post in order to stabilize the political situation in the country."
    PER_concessions_islamists:0 "Concessions for the Islamists"
    PER_concessions_islamists_desc:0 "Radical Islamists are not our enemies, you should try to agree on mutual cooperation with them."
    PER_release_political_prisoners:0 "Release Political Prisoners"
    PER_release_political_prisoners_desc:0 "Now in Iranian prisons there are a large number of political prisoners loyal to us. We must release them."
    PER_concessions_for_deputies:0 "Concessions for Deputies"
    PER_concessions_for_deputies_desc:0 "Iranian government has people of diverse political views. We shouldn't persecute them, destabilizing the current situation."
    PER_return_of_northern_iran:0 "Return Northern Iran"
    PER_return_of_northern_iran_desc:0 "Today Northern Iran is under the occupation of the Soviet Union. Iranian people do not accept such a division of the country!"
    PER_great_civilization:0 "Great Civilization"
    PER_great_civilization_desc:0 "Iranians are a great nation, confidently moving towards universal prosperity."
    PER_give_special_attention_aviation:0 "Pay Special Attention to Aviation"
    PER_give_special_attention_aviation_desc:0 "The absence of a large number of modern airfields significantly worsens Iran’s defense, which cannot but bother us."
    PER_new_aircraft_models:0 "New Aircraft Models"
    PER_new_aircraft_models_desc:0 "Aviation development is now one of our top priorities."
    PER_weaken_communist_influence:0 "Weaken the Communist Influence"
    PER_weaken_communist_influence_desc:0 "The communists took the northern part of the country from us, and now their agents are everywhere. We must deliver a crushing blow to their influence on our territory."
    PER_full_ally_brit:0 "Full-Fledged Ally"
    PER_full_ally_brit_desc:0 "We have proved our loyalty to the United Kingdom and now we are its full-fledged ally."
    
    
    
    
    #EVENTS
    
    ##### Iran events #####
    
    NWpersian.1.t:0 "Iran has Nationalized the Oil Industry"
    NWpersian.1.desc:0 "Anglo-Persian Oil Company brought huge revenues to our empire, but now its activity has been suspended - the Iranian government has hired the best lawyers and lawyers to bring oil fields back under its control."
    NWpersian.1.a:0 "Let's see what comes of this"
    
    NWpersian.2.t:0 "Islamist Rallies"
    NWpersian.2.desc:0 "The radical Muslims living in our country today rallied across the country, protesting against the reforms carried out by our Shah. They believe that reforms corrupt the people and put them in the service of demons."
    NWpersian.2.a:0 "Superstitious fools"
    
    NWpersian.3.t:0 "Riots in Iran"
    NWpersian.3.desc:0 "Riots, caused by dissatisfaction with westernization of Reza Shah Pahlavi, continue in Iran. If they continue, then with the strengthening of Shiites, there will be a threat to the existence of our oil concessions. Fortunately, the army now has a privileged position in Iran, whose officers mainly support London. If we can establish contacts with them, then in a critical situation we will organize a coup d'etat and establish a government favorable to us."
    NWpersian.3.a:0 "Interesting plan"
    PER_NWpersian_3a_tt:0 "\n§RIf a civil war with Muslims begins in Iran, the monarchical government will be overthrown and replaced by our proteges§!"
    NWpersian.3.b:0 "We shouldn't intervene in other countries affairs"
    
    NWpersian.4.desc:0 "Riots, caused by dissatisfaction with westernization of Reza Shah Pahlavi, continue in Iran. If they continue, then with the strengthening of Shiites, there will be a threat of our people being there. Fortunately, the army now has a privileged position in Iran, whose senior generals mainly support Berlin. If we can establish contacts with them, then in a critical situation we will organize a coup d'etat and establish a government favorable to us."

    NWpersian.5.t:0 "Shiite Clergy Creates their own Government"
    NWpersian.5.desc:0 "Reforms of Reza Shah Pahlavi found only rejection in society. Now disgruntled Muslims, led by their spiritual leaders who have arrived from Iraq, have raised an armed uprising to overthrow the monarchy!"
    NWpersian.5.a:0 "Great, we will destroy the radicals in one war!"
    NWpersian.5.b:0 "It's time to leave Tehran"
    
    NWpersian.6.t:0 "The Military Staged a Coup!"
    NWpersian.6.desc:0 "In this difficult moment, when we are fighting against Islamist enemies, a group of generals, known for their pro-British views, burst into the palace and literally threw the Shah out of the building. After his return from exile, former Prime Minister by the name of Zia ol Din Tabatabaee announced the creation of a new government, the formation of which will be with the help of the British.\nNobody spoke out against..."
    NWpersian.6.a:0 "Once again, the army saved the state!"
    
    NWpersian.7.desc:0 "In this difficult moment, when we are fighting against Islamist enemies, a group of generals, known for their pro-German views, burst into the palace and literally threw the Shah out of the building. A politician by the name of Ali Mansur announced the creation of a new government, the formation of which will be with the help of the Germans."

    NWpersian.8.t:0 "Desecration of Vatican"
    NWpersian.8.desc:0 "These dirty heretics, Muslims, stormed the Vatican today. And although the Reverend Pope was able to escape in time, many cardinals were brutally killed, and the building was destroyed.\nA dark day for christian civilization..."
    NWpersian.8.a:0 "God, give us strength!"
    
    NWpersian.9.t:0 "The Communists have Founded the «Tudeh Party of Iran»"
    NWpersian.9.desc:0 "Now that the central government has weakened due to a bloody war by the Islamists, the Communists are out of the shadows. Iraj Eskandari, Reza Radmanesh and other mindless people founded the so-called «Tudeh Party of Iran», based on nationalist and communist principles. let's hope our people do not listen to some troublemakers."
    NWpersian.9.a:0 "Puppets, that are sent from the North!"
    
    NWpersian.10.t:0 "Liberals Give up on us"
    NWpersian.10.desc:0 "The liberals, who supported us in parliament, hoped that the reforms would continue, and there would come a turn of political concessions. But instead, Reza Shah Pahlavi only concentrated even more power in his hands - now the Revival Party, the Reformers' Party and other groups have refused to support our initiatives. Worse for them."
    NWpersian.10.a:0 "What are they trying to say?"
    
    NWpersian.11.t:0 "Communists Unsuccessfully Bring Instability"
    NWpersian.11.desc:0 "The Iranian Communist Party, pursuing the ideas of Marxism-Leninism, tried to respond to the increasing power of the Shah. Unfortunately for her, purely communist ideas did not resonate with people."
    NWpersian.11.a:0 "Communism is out of fashion now"
    
    NWpersian.12.t:0 "Communists Gather Disappointed People Under its Banner"
    NWpersian.12.desc:0 "People are disappointed with our policy of strengthening personal power. Now the communists are responding to their interests. – they advocate less rigid cultural reforms and see nothing wrong with religiosity, but at the same time they demand democracy and people's power."
    NWpersian.12.a:0 "To hell with them..."
    
    NWpersian.13.t:0 "The Growing Popularity of the Communists in Iran"
    NWpersian.13.desc:0 "Amazing processes: in Iran, a Muslim and conservative country, the popularity of communists is growing. People are unhappy with the imperialist regime of Reza Shah Pahlavi, and only sparks are enough to ignite the flame."
    NWpersian.13.a:0 "We will send help to Iranian comrades"
    NWpersian.13.b:0 "Let them figure it out themselves"
    
    NWpersian.14.t:0 "Communists are Trying to Stage a Coup!"
    NWpersian.14.desc:0 "Ultimately, the people could not restrain their discontent: led by Iraj Eskandari, they raised an armed uprising.\nGod, help our country..."
    NWpersian.14.a:0 "Death to the communists!"
    NWpersian.14.b:0 "Retreat..."
    
    NWpersian.15.t:0 "Soviet Support"
    NWpersian.15.desc:0 "Today, when the revolutionary war against the imperialists from the house of Pahlavi began, we can discover the dusty weapons sent to us by comrades from the Soviet Union."
    NWpersian.15.a:0 "It will help us a lot!"
    
    NWpersian.16.t:0 "Iran Demands to put Competent Leadership at the Head of our Country"
    NWpersian.16.desc:0 "Using the pretext of constant attacks by wild tribes on the territory of Iran, Tehran demanded to put such a government at the head of our country, that could restore order by coordinating its activities with the leadership of the Tudeh Party of Iran. If we do not fulfill these requirements, then Iran will bring troops into our territory to restore order."
    NWpersian.16.a:0 "Their requirements are fair"
    NWpersian.16.b:0 "We have our own interests!"
    
    NWpersian.17.t:0 "It's Time to Bring Troops to Afghanistan"
    NWpersian.17.desc:0 "Oddly enough, the imperialists, that are sitting in Kabul, refused the calls that fully met the interests of the masses. It seems that we ourselves must help the Afghan people to restore order in their country."
    NWpersian.17.a:0 "It is high time!"
    
    NWpersian.18.t:0 "Tehran Calls for Unification of Iran and Tajikistan"
    NWpersian.18.desc:0 "Tajikistan is a union republic populated by Persian-speaking Tajiks. Citing this argument, the Tudeh Party of Iran calls for the unification of Tajiks within a single Persian state."
    NWpersian.18.a:0 "Good idea"
    NWpersian.18.b:0 "And then we will give Turkmenistan?"
    
    NWpersian.19.t:0 "Soviet Refusal"
    NWpersian.19.desc:0 "Unfortunately, the Soviet side refused to transfer ownership of Tajikistan to us."
    NWpersian.19.a:0 "Shame"
    
    NWpersian.20.t:0 "Iran Calls for Economic Integration"
    NWpersian.20.desc:0 "Middle Eastern peoples have always gravitated towards unity. Realizing that it is beneficial for all parties, the Prime Minister of Iran [the name of the Iranian leader] proposed concluding an economic agreement that would help get rid of customs duties and improve the situation of entrepreneurs."
    NWpersian.20.a:0 "That's a great idea!"
    NWpersian.20.b:0 "We have an independent economy!"
    
    NWpersian.21.t:0 "[From.GetName] – the Treaty is Signed"
    NWpersian.21.desc:0 "[From.GetName] – we have received an agreement from them. Glorious Day for the Middle East!"
    NWpersian.21.a:0 "Excellent!"
    
    NWpersian.22.t:0 "[From.GetName] – Refusal from Treaty"
    NWpersian.22.desc:0 "Unfortunately, the government of [From.GetName] did not see for itself the benefits of signing the contract."
    NWpersian.22.a:0 "Shame"
    
    NWpersian.23.t:0 "Economic Treaty with Iran is Broken"
    NWpersian.23.desc:0 "Unfortunately, due to the outbreak of war, the treaty with Iran became invalid."
    NWpersian.23.a:0 "It was expected"
    
    NWpersian.24.t:0 "Iran Wants to Send Troops to our Territory"
    NWpersian.24.desc:0 "Iranian diplomats did not say so directly, but it was very clear – Tehran fears the strengthening of Britain in our country. In order to prevent, as they claim, «the loss of our independence through the fault of the Western imperialists,», they want to send troops into our territory. It’s very clear what this will turn for us..."
    NWpersian.24.a:0 "We need to come to turns"
    NWpersian.24.b:0 "How long will they last in our mountains?"
    
    NWpersian.25.t:0 "Afghan Refusal"
    NWpersian.25.desc:0 "Fools from Kabul denied us the introduction of troops into their territory, thereby signing a death sentence."
    NWpersian.25.a:0 "So they'll be punished"
    
    NWpersian.26.t:0 "Payments for the Oil Sales"
    NWpersian.26.desc:0 "Our British partners sold an unprecedented amount of oil this year, thanks to which we will receive large payments."
    NWpersian.26.a:0 "Wonderful!"
    
    NWpersian.27.t:0 "Anti-British Protests in Tehran"
    NWpersian.27.desc:0 "People take to the streets, dissatisfied with the actual British occupation of the country. They demand to end all relations with Britain and proclaim independence!"
    NWpersian.27.a:0 "They are our patrons..."
    NWpersian.27.b:0 "Disperse them!"
    
    NWpersian.28.t:0 "Big War in Europe"
    NWpersian.28.desc:0 "The hard times came in Europe and the leading political forces are at war. To protect your position, it may make sense to declare neutrality."
    NWpersian.28.a:0 "Great idea"
    NWpersian.28.b:0 "We can’t sit away"
    
    NWpersian.29.t:0 "Offer the Soviet Union to Arrange an Invasion of Iran"
    NWpersian.29.desc:0 "Whatever our differences with Moscow, we are now fighting against a common enemy - Germany. This country presents its danger not only with its expansionism, but also with influence on other states such as Iran. It may be worthwhile to occupy this Middle Eastern country in order to protect itself and get a corridor for Lend-Lease supplies."
    NWpersian.29.a:0 "Let's send this offer to Moscow"
    NWpersian.29.b:0 "This is a bad idea"
    
    NWpersian.30.t:0 "Britain Proposes an Invasion of Iran"
    NWpersian.30.desc:0 "The British, with whom we are fighting against the Nazi troops, believe that Iran poses a threat to us because of the influence of Germany on this country. It may be worthwhile to occupy this Middle Eastern state in order to protect itself and get a corridor for Lend-Lease supplies."
    NWpersian.30.a:0 "Great idea"
    NWpersian.30.b:0 "The sovereignty of small powers must be respected"
    
    NWpersian.31.t:0 "Soviet Refusal"
    NWpersian.31.desc:0 "Despite the iron arguments of our diplomats, Moscow refused to invade Iran."
    NWpersian.31.a:0 "So be it"
    
    NWpersian.32.t:0 "British Ultimatum"
    NWpersian.32.desc:0 "Today we received several telegrams from the British government, which are rather an ultimatum. London demands that we give up all ties with Germany and allow British troops to enter our territory."
    NWpersian.32.a:0 "We need to submit"
    NWpersian.32.b:0 "No-no-no!"
    
    NWpersian.33.t:0 "Call for Britain and the Soviet Union to End the War"
    NWpersian.33.desc:0 "It can't go on like this. Iranian army is trampled, civilians are dying. Looks like it's time to request peace..."
    NWpersian.33.a:0 "Yes, it's time"
    NWpersian.33.b:0 "We will fight till the end!"
    
    NWpersian.330.t:0 "Iranian Peace Conference"
    NWpersian.330.desc:0 "Iranian army is trampled and now it's time to divide Iran."
    NWpersian.330.a:0 "Good"
    
    NWpersian.34.t:0 "Iran Asks for Peace"
    NWpersian.34.desc:0 "Iran can no longer resist our offensive. Tehran asks us to end the war: they agree to any conditions."
    NWpersian.34.a:0 "Then we will end the war"
    NWpersian.34.c:0 "We need full occupation!"
    
    NWpersian.35.t:0 "Iran Offers Concessions in the North in Return for Subsidizing Tabriz and Gilan"
    NWpersian.35.desc:0 "Our comrades from Tehran, who overthrew the power of the imperialist Rez Shah Pahlavi, offered us such a wise deal - they want to connect us to oil development in northern Iran and subsidize these regions, but we will get the black gold found there."
    NWpersian.35.a:0 "It will strengthen our relations"
    NWpersian.35.b:0 "It's too risky"
    
    NWpersian.36.t:0 "USSR Accepted the Offer"
    NWpersian.36.desc:0 "What a joy was on the face of our ministers when the Soviet leadership agreed to economic cooperation! Truly, this is a joyful day for us."
    NWpersian.36.a:0 "Great!"
    
    NWpersian.37.t:0 "USSR Denied the Offer"
    NWpersian.37.desc:0 "Unfortunately, the USSR expressed a disinterest in providing subsidies and developing oil in Northern Iran."
    NWpersian.37.a:0 "We are left to ourselves"
    
    NWpersian.38.t:0 "People are Unhappy with Flirtation with the Soviet Union"
    NWpersian.38.desc:0 "People are unhappy with our cooperation with the Bolsheviks. Opposition newspapers draw caricatures of political leaders, portraying them doggies, which leads on a leash of [SOV.GetLeader], and especially active traitors of the Motherland take to the streets and demand the withdrawal of concessions.\nThere was also a split within the party - Khalil Maleki, one of the founders of the TPI, was in solidarity with the protesters, arguing that Iran should be economically independent."
    NWpersian.38.a:0 "Arrest everyone!"
    NWpersian.38.b:0 "It's time to set purges in the party"
    NWpersian.38.c:0 "Let's discuss this issue..."
    
    NWpersian.39.t:0 "Opposition-Led Bourgeoisie Revolts"
    NWpersian.39.desc:0 "This is simply inconceivable - international capital fell upon our socialist republic and achieved the strengthening of the Iranian bourgeoisie! They deceived the masses (without a doubt, these were fists) and led them against our party. They are led by our former comrade Khalil Maleki - he also transferred some traitors from the Tudeh Party to his side..."
    NWpersian.39.a:0 "They've taken a capital!"
    NWpersian.39.b:0 "They won't find any support!"
    
    NWpersian.40.t:0 "Iran Calls on Small Nations to Unite"
    NWpersian.40.desc:0 "The socialists, who came to power in Tehran, see a threat from the major imperialist powers. They are sure - if the small powers join forces, they will be able to withstand all sorts of enemies."
    NWpersian.40.a:0 "Obviously, this is the solution to all problems"
    NWpersian.40.b:0 "We have our own way!"
    
    NWpersian.41.t:0 "Elections to the Majlis"
    NWpersian.41.desc:0 "It was decided to hold early parliamentary elections. As long as we still have control levers, we can decide which of the available parties can achieve a majority and form a government."
    NWpersian.41.a:0 "The Revival Party"
    NWpersian.41.b:0 "Mostafa Fateh has a positive agenda"
    NWpersian.41.c:0 "With the proper support, the Society of Engineers will become a full-fledged party"
    
    NWpersian.42.t:0 "The Choice of the Future Monarch"
    NWpersian.42.desc:0 "If we decide to restore the power of the Qajar dynasty, it is necessary to decide who will become the new monarch - independent Mohammad Hassan Mirza or his son Hamid from Britain who doesn't know Persian and will be an ideal puppet."
    NWpersian.42.a:0 "We need the strong-willed Shah!"
    NWpersian.42.b:0 "Puppet is better"
    
    NWpersian.43.t:0 "Mohammad Hassan Mirza's Death"
    NWpersian.43.desc:0 "Today is a great mourning - our beloved monarch Mohammed Hassan Mirza passed away. After the funeral, the coronation of his son, Hamid Hassan Mirza, will take place."
    NWpersian.43.a:0 "Hail to the Shah Hamid!"
    
    NWpersian.44.t:0 "Preparation for Elections!"
    NWpersian.44.desc:0 "Although with great certainty we can say that the Communist Party will win thanks to Soviet patronage, we need to make sure that people won't notice any falsification, will calm down and continue to work for the good of our state."
    NWpersian.44.a:0 "Allocate sufficient funds for the election campaign of the Communists"
    NWpersian.44.b:0 "They'll find money for themselves"
    
    NWpersian.45.t:0 "Democratic Elections"
    NWpersian.45.desc:0 "The first in a long time truly democratic elections took place in our country. It is not surprising that all people cast their votes for the Communist Party, because the rest did not express the interests of the people. Some journalists, paid by London, claim to have been falsified, but they have already been sent to labor camps in the Soviet Union, where they will benefit more."
    NWpersian.45.a:0 "Victory of the Communists!"
    
    NWpersian.46.t:0 "Iran Demands to Regain Control of the Occupied Territories"
    NWpersian.46.desc:0 "So the Second World War ended, and, therefore, we must end our occupation of the southern territories of Iran,  about which we were reminded of the government of this country."
    NWpersian.46.a:0 "Right!"
    NWpersian.46.b:0 "Is there a need?"
    
    NWpersian.47.t:0 "[From.GetName] Refuses to Return our Lands!"
    NWpersian.47.desc:0 "A strange event - British diplomats said that the territories they occupied could not really be controlled by Tehran. The British side could not answer all the arguments against it clearly, and yet it is clear that they are not going to leave our lands."
    NWpersian.47.a:0 "We need to return these lands by force!"
    NWpersian.47.b:0 "It happens like this..."
    
    NWpersian.48.t:0 "The Fate of Southern Iran"
    NWpersian.48.desc:0 "Now that the preservation of southern Iran is under our control unequivocally, although Tehran is trying to say something against it, it is necessary to determine whether these territories will become our colonies or whether it is worth transferring power to the democratic opposition here."
    NWpersian.48.a:0 "Colonial power will become bigger!"
    NWpersian.48.b:0 "Grant power to the Revival Party"
    NWpersian.48.c:0 "Set a puppet government"
    
    NWpersian.49.t:0 "Iran Demands to Regain Control of the Occupied Territories"
    NWpersian.49.desc:0 "So the Second World War ended, and, therefore, we must end our occupation of the northern territories of Iran,  about which we were reminded of the government of this country."
    NWpersian.49.a:0 "Right!"
    NWpersian.49.b:0 "Is there a need?"
    
    NWpersian.50.t:0 "The Fate of the Northern Republics"
    NWpersian.50.desc:0 "After themselves, Soviet troops left several autonomous republics. We can't peacefully include them in our unitary state, so we will have to decide what to do with them."
    NWpersian.50.a:0 "Send troops!"
    NWpersian.50.b:0 "Grant them autonomy"
    
    NWpersian.51.t:0 "Soviet Union Refuses to Return our Lands!"
    NWpersian.51.desc:0 "A strange event - Soviet diplomats said that the territories they occupied could not really be controlled by Tehran. The Soviet side could not answer all the arguments against it clearly, and yet it is clear that they are not going to leave our lands."
    NWpersian.51.a:0 "We need to return these lands by force!"
    NWpersian.51.b:0 "It happens like this..."
    
    NWpersian.52.t:0 "The Fate of Northern Iran"
    NWpersian.52.desc:0 "Now that the preservation of Northern Iran under our control is unambiguously fixed, although there are imperialists armed with sticks, it is necessary to decide whether to create new SSRs in their territories or it will be better to transfer power to Iranian communists."
    NWpersian.52.a:0 "We have our own plans for this region"
    NWpersian.52.b:0 "Grant power to the Tudeh Party of Iran"
    
    NWpersian.53.t:0 "Iranian Authorities are Weakened"
    NWpersian.53.desc:0 "Now that the political crisis has again begun in Iran, and Tehran’s power has weakened, we have a great chance to impose  the prime minister we want from the Communist Party on the Shah’s government; if they refuse, then we will stop all trade with them, which will hit their economy."
    NWpersian.53.a:0 "Great plan!"
    NWpersian.53.b:0 "Now is not the time."
    
    NWpersian.54.t:0 "Soviet Union Demands to Change a Prime Minister"
    NWpersian.54.desc:0 "Feeling our weakness, these Russians sent through the ambassador a loud demand - they want us to change the prime minister, but not anyhow, than to the communist Taqi Arani! We would refuse immediately if the Kremlin had not threatened to stop trading with us after that."
    NWpersian.54.a:0 "It seems the Soviets have taken control of us"
    NWpersian.54.b:0 "We will fight for our independence!"
    
    NWpersian.55.t:0 "The Former Head of Government Will Remain in Iran"
    NWpersian.55.desc:0 "These Persians again made a rash step, refusing to fulfill our requirements."
    NWpersian.55.a:0 "How stupid of them"
    NWpersian.55.b:0 "What does the Soviet-Persian treaty say?"
    
    NWpersian.56.t:0 "The Iranian Communist Party Proposes to Include Iran in the USSR"
    NWpersian.56.desc:0 "For a long time fruitful cooperation with Iranian comrades was shown by the strength of our fraternal bonds. By understanding such a simple truth, our friends from Tehran proposed to include the country in the USSR in order to further connect our peoples."
    NWpersian.56.a:0 "Let the Soviet family expand!"
    NWpersian.56.b:0 "Let's just strengthen our relations"
    
    NWpersian.57.t:0 "Iran Became the New Republic of the Soviet Union"
    NWpersian.57.desc:0 "All Persian people rejoice today: [From.GetLeader] agreed to Iran becoming a new Soviet republic.\nOf course, we will not immediately become a full-fledged member of the Union, but integration processes will begin now."
    NWpersian.57.a:0 "Hurrah!"
    
    NWpersian.58.t:0 "USSR Denied us in Becoming a New Republic"
    NWpersian.58.desc:0 "Unfortunately, the leadership of [From.GetRulingParty] was clearly out of sorts - they refused us in accession to the Soviet Union."
    NWpersian.58.a:0 "Shame..."
    NWpersian_58_tt:0 "The focus of §YAll-Union Developments§! will be blocked"
    
    NWpersian.59.t:0 "Germanophiles Formed a Coalition in the Mejlis"
    NWpersian.59.desc:0 "The more we collaborated with Germany, the more Nazi spies infiltrated our country, spreading fascist propaganda. So popular, if found many new supporters, including a deputy, Habibulla Nowbakt, who formed a whole coalition of the same Germanophiles.\nNow that their positions are strong, but ours are not, only one requirement sounds: «Make Habibulla Nobakt a Prime Minister of Iran»."
    NWpersian.59.a:0 "Nevertheless, representatives of the people want so"
    NWpersian.59.b:0 "Is there any real power behind these words?"
    
    NWpersian.60.t:0 "Iran Demands Musandam"
    NWpersian.60.desc:0 "The Nazis who came to power in Iran understand that they can only maintain their power by force. In order to control the situation in the region, they require the transfer of a strategically important territory - Musandam."
    NWpersian.60.a:0 "They'll get it, if they want"
    NWpersian.60.b:0 "They have no rights!"
    
    NWpersian.61.t:0 "[From.GetAdjective] Refusal"
    NWpersian.61.desc:0 "These fools, especially this Jew, [From.GetLeader], denied to transfer Musandam. It seems that more than anything in life they wish to die..."
    NWpersian.61.a:0 "We will show them strength!"
    
    NWpersian.62.t:0 "The Growth of our Influence in Iran"
    NWpersian.62.desc:0 "It’s joyful to see the German eagle flying over Iranian land and leaving its mark there - a trace of the greatness of our race! But is this enough for the Germans? It’s true that it's not, and therefore we should definitely do work in this country..."
    NWpersian.62.a:0 "Great!"
    
    NWpersian.63.t:0 "Germanophiles Revolt!"
    NWpersian.63.desc:0 "These vile traitors of the motherland, led by our alleged friends from Berlin, have raised a rebellion against the central government! We can’t tolerate this..."
    NWpersian.63.a:0 "Damn Germans!"
    NWpersian.63.b:0 "*Play as Nazi Iran*"
    NWpersian_63_tt:0 "§RThe civil war with the Nazis will begin!§!"
    
    NWpersian.64.t:0 "Integration of Khuzestan is Finished"
    NWpersian.64.desc:0 "Thanks to the reforms, Khuzestan has become a full-fledged region of Iran, reporting to the center."
    NWpersian.64.a:0 "Wonderful!"
    
    NWpersian.66.t:0 "Arabistan Becomes an Independent Emirate"
    NWpersian.66.desc:0 "Now that our country is on the edge of the abyss, traitors from Arabistan have proclaimed their independence. Such unprecedented arrogance cannot be justified..."
    NWpersian.66.a:0 "Let's not touch them yet"
    NWpersian.66.b:0 "Their corpses will be disfigured and hung out on Ahvaz Square!"
    NWpersian.66.c:0 "*Play as Arabistan*"
    
    NWpersian.67.t:0 "Arabistan Issue"
    NWpersian.67.desc:0 "Now the issue of Arabistan formed during the war is very important. They did not conduct military operations against us and, it seems, are disposed to good-neighborly relations with us. You must either recognize their independence or return our territories under control."
    NWpersian.67.a:0 "Recognise their independence"
    NWpersian.67.b:0 "It's our territory!"
    
    NWpersian.68.t:0 "Qashqai Tribe Nationalized Oil Industry"
    NWpersian.68.desc:0 "Anglo-Persian Oil Company brought huge revenues to our empire, but now its activity has been suspended – [From.GetLeader] has hired the best lawyers and lawyers to bring oil fields back under its control."
    NWpersian.68.a:0 "Let's see what comes of this"
    
    NWpersian.69.t:0 "The Further Path of the Confederation"
    NWpersian.69.desc:0 "Now that our tribe has gained strength, we must again clearly define what the future fate of the confederation will be."
    NWpersian.69.a:0 "Nasir Khan has his own ideas"
    NWpersian.69.b:0 "We need to come to an agreement with Tehran"
    
    NWpersian.70.t:0 "Qashqai Confederation Wants to Become our Autonomy"
    NWpersian.70.desc:0 "Today it became known that, despite all the former conflicts and clashes on the border, Nasir Khan recognizes the need to make the Qashqai Confederation an autonomous entity of Iran."
    NWpersian.70.a:0 "It is profitable for us"
    NWpersian.70.b:0 "We have our own plans for Fars"
    
    NWpersian.71.t:0 "Iran does not Want to Engage in Dialogue"
    NWpersian.71.desc:0 "Unfortunately, the Iranian authorities said that there can be no talk of Qashqai autonomy."
    NWpersian.71.a:0 "Bad"
    
    NWpersian.72.t:0 "Berthold Schulze-Holthus Took up the Dominant Position in Fars"
    NWpersian.72.desc:0 "Abwehr agent of Schulze-Holthus, sent to Iran, has dominated the politics of the newly formed Qashqai Confederation. Now he is requesting formal consolidation of ties between Farce and Germany."
    NWpersian.72.a:0 "So be it"
    NWpersian.72.b:0 "Now is not the time"
    
    NWpersian.73.t:0 "Nasir Khan Returns to Fars"
    NWpersian.73.desc:0 "Now, when the situation in the country has become tense, and the state cannot effectively carry out administrative functions, Nasir Khan returned to the province of Fars to head the Qashqai tribe. He created his own army, and now we manage this territory purely nominally."
    NWpersian.73.a:0 "We will solve this question later"
    NWpersian.73.b:0 "*Play as the Qashqai tribe*"
    
    NWpersian.74.t:0 "The Fate of the Qashqai Tribe"
    NWpersian.74.desc:0 "Now that the situation in the country has been settled, we must deal with the Qashqai tribe."
    NWpersian.74.a:0 "Leave them alone"
    NWpersian.74.b:0 "Their territory belongs to Iran!"
    
    NWpersian.75.t:0 "Formation of the Azerbaijani People's Government"
    NWpersian.75.desc:0 "It’s already clear that Iran will not give up its claims on South Azerbaijan, but we can still weaken its influence. To do this, we can create a puppet state, the government of which will include our supporters from Tabriz."
    NWpersian.75.a:0 "So do it"
    NWpersian.75.b:0 "No need"
    
    NWpersian.77.t:0 "Autonomous Republic for the Kurds"
    NWpersian.77.desc:0 "Last year we formed an autonomous republic for Iranian Azerbaijanis, but now the question is about providing autonomy to the Kurds. Self-government already exists there, perhaps it is not worth hindering its strengthening."
    NWpersian.77.a:0 "Kurdish republic is needed"
    NWpersian.77.b:0 "This territory should belong to Azerbaijan"
    NWpersian.77.c:0 "Continue the occupation"
    
    NWpersian.78.t:0 "Proposal by the Iranian Party for the Establishment of the State"
    NWpersian.78.desc:0 "Drawing the attention of the Shah to the growing popularity of the Communists in the country, [Root.GetLeader] proposed a unique approach to domestic policy: since our monarch was able to provide decent training and attracting workers to the country, many of whom are professional engineers, it makes sense to make them a support of power - let them help not only lead the state into a bright future, but also provide accelerated modernization of Iranian society.\nOf course, such a step can even more alarm the conservative elements both within the country and among our neighbors, so in order to maintain the situation it will be necessary to introduce, with the consent of the Shah, an autocratic rule with an aggressive foreign policy, but it’s worth it."
    NWpersian.78.a:0 "Seems logical"
    NWpersian.78.b:0 "Rave"
    NWpersian_78_tt:0 "§LConfederation focus tree will be changed§!"
    
    NWpersian.79.t:0 "Iranian Leadership Calls for Unification for Progress"
    NWpersian.79.desc:0 "«Middle Eastern states are now a miserable sight» - claims Iranian diplomat. The new technocratic government believes that such a situation is unacceptable, and for the Islamic peoples to be strong, it is necessary to unite them into a single state led by a progressive and unprecedentedly developed Iranian nation."
    NWpersian.79.a:0 "Is it some kind of joke?"
    NWpersian.79.b:0 "It seems like we don't have a choice"
    
    NWpersian.80.t:0 "[From.GetName] – Refusal from Joining"
    NWpersian.80.desc:0 "Unfortunately, another small, backward tribal people refused to be led by developed Persians. Well, that's their mistake."
    NWpersian.80.a:0 "Iranian technical thought has no boundaries"
    
    NWpersian.81.t:0 "Iran Offers to Join the Islamic Revolution"
    NWpersian.81.desc:0 "Iranian ulamas say: only Persians and Iraqis profess the true religion. Now the Iranian government is calling us to join the Islamic revolution in order to spread faith in the only God around the world."
    NWpersian.81.a:0 "We agree"
    NWpersian.81.b:0 "We are not on the road with these crazy people"
    
    NWpersian.82.t:0 "Iraqi Refusal"
    NWpersian.82.desc:0 "Yielding to Jewish influence, the Iraqi government refused to cooperate with us."
    NWpersian.82.a:0 "Madmen!"
    
    NWpersian.83.t:0 "Yemeni Zaidi"
    NWpersian.83.desc:0 "For a thousand years now, Zaidi sectarians have ruled the land of Yemen. Their filth poisons the minds of good Muslims, but what the wise say? Imams from Sanaa come to us, asking to stop the hostility among the Shiites and to join forces with the Zaidi.\nSuch a move may not please our faithful Iranians, but Allah will judge everyone."
    NWpersian.83.a:0 "No peace to the sectarians!"
    NWpersian.83.b:0 "God forgive their sins"
    
    NWpersian.84.t:0 "Iranian Elites are Offended"
    NWpersian.84.desc:0 "Iranian political elites were confident in their invincibility - until today. By entering into an alliance with another power, we inflicted damage on their conceit and clearly caused their discontent."
    NWpersian.84.a:0 "It is necessary"
    
    NWpersian.85.t:0 "Hasan Arfa – Verdict"
    NWpersian.85.desc:0 "Hasan Arfa was always close to the Shah, no one doubts his loyalty, but now we have a question - is it a cover? He is a conservative general, perhaps behind his desire to preserve the old methods of warfare lies an attempt to destroy our army from the inside."
    NWpersian.85.a:0 "He is still our best friend and ally"
    NWpersian.85.b:0 "This old man is plotting something - get rid of him"
    PER_set_totalitarian_regime_flag:0 "Hasan Arfa was convicted"
    
    NWpersian.86.t:0 "Fazlollah Zahedi – Verdict"
    NWpersian.86.desc:0 "Fazlollah Zahedi in the midst of our generals looks like fresh blood, but the rumors say: he sets great ambitions for himself, which leads to the nomination of stupid but loyal people to the officer posts.[GetNWpersian86descAdd]"
    NWpersian.86.a:0 "We need young people"
    NWpersian.86.b:0 "He must know his place!"
    NWpersian_86_desc_a:0 ""
    NWpersian_86_desc_b:0 "\n\nMoreover, General Zahedi is often seen among German officers - this can only mean his loyalty to the German regime"
    
    NWpersian.87.t:0 "Karim Buzarjomehri – Verdict"
    NWpersian.87.desc:0 "Karim Buzarjomehri is often seen in higher circles, considering him loyal to our state.[GetNWpersian87descAdd]\n\nHowever, in pursuit of his goals, he often puts in the officer posts people who are unlikely to deserve it."
    NWpersian.87.a:0 "He is only slightly conservative"
    NWpersian.87.b:0 "Better clever, than infidel!"
    NWpersian_87_desc_a:0 ""
    NWpersian_87_desc_b:0 "\n\nEven now, when the monarchy is not popular among the inhabitants of the country, the general continues to support the Shah"
    
    NWpersian.88.t:0 "Incompetent Officers Return to Service"
    NWpersian.88.desc:0 "We already hoped that we updated the officers, but, unfortunately, drunkards and rogues were able to return to their posts under the request of the general. We will have to come up with how to get rid of this scourge."
    NWpersian.88.a:0 "Damn it!"
    
    NWpersian.89.t:0 "The Officers are Unhappy with the Reduction in Salaries"
    NWpersian.89.desc:0 "We are informed that officers serving in the Iranian army are unhappy with the sharp decline in salaries. Many leave their posts, while others organize passive resistance, refusing to fulfill duties."
    NWpersian.89.a:0 "Unpleasant situation"
    
    NWpersian.90.t:0 "Officer Coup"
    NWpersian.90.desc:0 "Representatives of the officers and generals, dissatisfied with our reforms in the army, attempted a military coup. Despite the fact that they were not supported by our people, most of the armed forces came under their control!"
    NWpersian.90.a:0 "We will destroy them!"
    
    NWpersian.91.t:0 "Hasf-e Hijab"
    NWpersian.91.desc:0 "Our wise Shah, Reza Shah Pahlavi, from the first days of his reign pursues a policy of modernization of his country. One of the steps for further Europeanization of society seems to be the ban on wearing hijabs proposed by our Queen Tadj ol-Molouk.\n\nSome conservative deputies argue that such measures could piss off the Iranian people, who are not ready for such drastic changes. However, Reza Shah Pahlavi knows what to do in such a situation."
    NWpersian.91.a:0 "No remnants of Islam!"
    NWpersian.91.b:0 "Iranian women are unlikely to support it"
    NWpersian.91.c:0 "Women become too masterful..."
    PER_allow_women_serve_in_military_tt:0 "§RHijabs will be banned, wearing them will become a criminal offense§!\n"
    PER_allow_women_serve_in_military_ttt:0 "§RA return to Islamic traditions will begin to be cultivated, discussions about empowering women and easing the dress code will be tabooed (it is unlikely that our queen will support it)§!\n"
    
    NWpersian.92.t:0 "Change of a Prime Minister"
    NWpersian.92.desc:0 "After the elections to the Mejlis, it is necessary to form a new government. In order to meet our requirements, you need to choose the right Prime Minister."
    NWpersian.92.a:0 "Keep Mahmoud Djam"
    NWpersian.92.b:0 "Keep an old Prime Minister"
    NWpersian.92.c:0 "Return pro-British Tabatabai"
    NWpersian.92.d:0 "Set pro-German Matin-Daftari"
    NWpersian.92.e:0 "The government should be led by the anti-imperialist Mosaddegh"
    
    NWpersian.93.t:0 "Reza Shah Pahlavi Converted to Islam"
    NWpersian.93.desc:0 "Today in the central mosque of Mashhad the Shah Reza-shah Pahlavi, formerly an atheist, publicly converted to Islam, informing the whole world about his faith in Allah and his prophet Muhammad (peace be upon him). This will help true faith to regain its position in society."
    NWpersian.93.a:0 "There is no god but Allah"
    
    NWpersian.94.t:0 "Mohammad-Hosayn Ayrom Emigrates to Germany"
    NWpersian.94.desc:0 "Reza Shah Pahlavi learned about the ambitious plans that the influential General Mohammed Hossein Air is building, who wants to seize power in the country and become the sole ruler. After a little hint from our monarch, the general went on vacation to Germany, but no one doubts that he will never return to his homeland."
    NWpersian.94.a:0 "One traitor less"
    
    NWpersian.95.t:0 "Islamist Deputies Demand Toughening the Attitude to Representatives of Other Faiths"
    NWpersian.95.desc:0 "Some deputies of the Mejlis, holding Islamic positions, today demanded that the government introduce legislative restrictions on representatives of other faiths. Thus, they want to protect Iran from the negative impact of the Western powers that have increased trade with our country."
    NWpersian.95.a:0 "They should not tell us what to do"
    NWpersian.95.b:0 "Today we will give in to them"
    
    NWpersian.96.t:0 "The Clergy Demands to Invest in the Development of Mashhad"
    NWpersian.96.desc:0 "Some representatives of the clergy demanded to invest money in the development of Mashhad. For Shiites, this is a Holy city, and they think that the government does not allocate enough money for its development."
    NWpersian.96.a:0 "We've heard them"
    
    NWpersian.97.t:0 "Islamist Deputies Demand Restrictions on Residents of the Province of [413.GetName]"
    NWpersian.97.desc:0 "Residents of [413.GetName] profess Sunni Islam, which annoys some Islamist deputies. And although their fraction is small, they have the courage to demand restrictions on local Arabs."
    NWpersian.97.a:0 "We ourselves know how to relate to whom"
    NWpersian.97.b:0 "We have to go this step"
    
    NWpersian.98.t:0 "The Clergy Reveres the Memory of Participants of Anti-State Protests of 1935"
    NWpersian.98.desc:0 "In 1935, there were protests of conservative residents of the country against state policy, and today the clergy decided to honor their memory in order to attract more people to their side, which, however, undermines the opinion of the people about the strength and steadfastness of our government."
    NWpersian.98.a:0 "It is necessary to prohibit such events"
    NWpersian.98.b:0 "Let them spend what they want"
    
    NWpersian.99.t:0 "Clergy Supports Tribes"
    NWpersian.99.desc:0 "Many Iranian tribes are dissatisfied with our power, as well as attacks on their autonomy. As an ally, they find the Shiite clergy, also in an unenviable position. Now some influential emirs, emboldened, demand from us to expand their local authority!"
    NWpersian.99.a:0 "They must thank us for not executing them"
    NWpersian.99.b:0 "We will give them a little more opportunity than they deserve"
    
    NWpersian.150.t:0 "Clergy from the Province of [is_random_owned_controlled_state.GetName] Criticizes the Policy of Westernization"
    NWpersian.150.desc:0 "Some especially harmful representatives of the clergy from the province of [is_random_owned_controlled_state.GetName] maliciously criticize our policy of westernization. Locals listen to them and believe in the dirty slander they tell about our government, especially about such a great man as [Root.GetLeader]!"
    NWpersian.150.a:0 "They must shut up"
    NWpersian.150.b:0 "This is just idle chatter"
    
    NWpersian.151.t:0 "Liberal Deputies Criticize Islamization Policy"
    NWpersian.151.desc:0 "Deputies of the Mejlis from liberal parties, such as the Revival Party, are seriously dissatisfied with our islamization policy. They dare to claim that by doing so we betrayed our ideals, which have been followed for the last ten years."
    NWpersian.151.a:0 "Majlis is not created for liberal stupidities"
    NWpersian.151.b:0 "It seems like it's time to moderate Islamist reforms"
    
    NWpersian.152.t:0 "In the Province of [is_random_owned_controlled_state.GetName] Conservative Woman Commited Suicide"
    NWpersian.152.desc:0 "In the province of [is_random_owned_controlled_state.GetName] a terrible event happened - a well-known local resident committed suicide. As it turned out, the reason for this was the ban on wearing hijabs: a woman was forced to sit at home for a long time so as not to show her face to unfamiliar men. Unable to withstand the strain, she ended her life.\n\nThis fact has already been used by the clergy to criticize our reforms."
    NWpersian.152.a:0 "We need to hush up this thing"
    NWpersian.152.b:0 "It happens"

    
    ###############  Southern Azerbaijan Integration  ###############
    NWpersian.100.t:0 "Bagirov's Appeal"
    NWpersian.100.desc:0 "The first secretary of the Central Committee of the Communist Party of Azerbaijan, comrade Mir Jafar Bagirov, today appealed to us with a request to begin the integration of the territories of South Azerbaijan, whose population had previously been diminished by the Shah's reaction.\nAlthough this will complicate relations with Iran, we will expand our state..."
    NWpersian.100.a:0 "Great idea!"
    NWpersian.100.b:0 "We are not up to Azerbaijanis"
    
    NWpersian.101.t:0 "The Oppression of the Turks in Tabriz"
    NWpersian.101.desc:0 "The situation in the predominantly Turkic city of Iran, Tabriz, has changed. We can take advantage of ties with Britain and the unstable situation in the north of the Shahinshah state to establish our influence."
    NWpersian.101.a:0 "Great thought!"
    NWpersian.101.b:0 "We are not up to the Turks outside our state"
    
    NWpersian.102.t:0 "Claims to South Azerbaijan"
    NWpersian.102.desc:0 "It becomes quite clear - now, when we are in an unstable situation, our neighbors will take advantage of tearing Tabriz away from us, and Britain will not say anything. We need to do something..."
    NWpersian.102.a:0 "Iran must be united!"
    NWpersian_102_tt:0 "\n§RWe must lose the status of dominion so that the integrity of our country is confirmed - then no one can take our territory§!"
    
    NWpersian.103.t1:0 "German Advisers in Iran"
    NWpersian.103.t2:0 "British Advisers in Iran"
    NWpersian.103.t3:0 "Enemy Advisers in Iran"
    NWpersian.103.desc:0 "Elements, that are hostile to us, are present in Iran. If we want to secure the southern border, we must act quickly and decisively, most importantly - in accordance with the Soviet-Persian treaty."
    NWpersian.103.a:0 "It's time to start a war"
    
    ##########  Ernest Perron accident  ##########
    NWpersian.200.t:0 "Secret Connection of Ernest Perron and Mohammad Reza"
    NWpersian.200.desc:0 "We recently recruited Ernest Perron, a talented secretary from Switzerland, where heir to the throne of Iran, Mohammad Reza Pahlavi, studied at the civil service. However, there are rumors that the prince not only studied with Ernest, but also was in love affairs.\n\nReza Shah Pahlavi cannot allow his son to be a sodomite, but now that Perron is working in the government, it seems that his meetings with Mohammed have become more frequent...\n\nIt is necessary to shed light on these events."
    NWpersian.200.a:0 "State affairs are most important!"
    NWpersian.200.b:0 "We need to talk with the son"
    NWpersian.200.c:0 "We need to stalk them"
    NWpersian_200_a_tt:0 "\n§LReza Shah Pahlavi will try to forget about all his suspicions regarding Mohammad Reza§!\n"
    NWpersian_200_b_tt:0 "\n§LReza Shah Pahlavi will talk with his son on the topic of relations with Ernest Perron§!\n"
    NWpersian_200_c_tt:0 "\n§LReza Shah Pahlavi will try to trace Mohammad Reza and Ernest Perron himself§!\n"
    
    NWpersian.201.t:0 "Mohammad Reza does not Admit Charges"
    NWpersian.201.desc:0 "Our heir to the throne, Mohammad Reza Pahlavi, does not recognize the existence of any love affair with Ernest Perron. When he talked about this, some nervousness could be read on his face - perhaps he was hiding something."
    NWpersian.201.a:0 "Looks like it's time to give up"
    NWpersian.201.b:0 "We need to stalk them"
    NWpersian_201_a_tt:0 "\n§LMohammad Reza was upset by such a conversation that would clearly affect his work in the state apparatus§!\n"
    
    NWpersian.203.t:0 "No Sign of Ernest's Connection with His Son"
    NWpersian.203.desc:0 "About a week passed, and Reza Shah Pahlavi could not find any special connection between Mohammad Reza and Ernest Perron."
    NWpersian.203.a:0 "Let the servants stalk them!"
    NWpersian.203.b:0 "Looks like it's time to give up"
    NWpersian.203.c:0 "We need to talk with the son"
    NWpersian_202_a_tt:0 "\n§LWe will begin large-scale surveillance in relation to our heir. The main thing is not to overdo it§!\n"
    
    NWpersian.204.t:0 "Mohammad Reza is Dissatisfied with Doubts"
    NWpersian.204.desc:0 "Mohammad Reza Pahlavi said he has no love affair with Ernest Perron. Moreover, he became angry because of mistrust and the beginning of surveillance, after which he defiantly stopped talking with his father."
    NWpersian.204.a:0 "Let the servants stalk them!"
    NWpersian.204.b:0 "Looks like it's time to give up"
    
    NWpersian.205.t:0 "The Maid Told About the Night with the Heir"
    NWpersian.205.desc:0 "The maid we sent said that Mohammed Reza warmly received her, although he clearly felt some suspicion and was very worried. They spent all night with each other."
    NWpersian.205.a:0 "Interesting..."
    NWpersian_205_a_tt:0 "\n§GMore confidence, that Mohammed Reza is okay, is added§!\n"
    
    NWpersian.206.t:0 "The Servant Told us About the Reaction of the Heir"
    NWpersian.206.desc:0 "The servant we sent spoke about the aggressive reaction of Mohammad Reza. Apparently, the heir had no desire to spend time with a male."
    NWpersian.206.a:0 "It says a lot"
    
    NWpersian.207.t:0 "Mohammad Reza have Exposed our Trick"
    NWpersian.207.desc:0 "Due to the fact that our servants collided with each other while trying to find out the truth from the heir, Mohammed Reza immediately suspected something was wrong. Our little operation has failed."
    NWpersian.207.a:0 "This is bad"
    NWpersian_207_a_tt:0 "\n§RMohammad Reza will become more suspicious§!\n"
    
    NWpersian.208.t:0 "Facts from the Life of Mohammad in Switzerland I"
    NWpersian.208.desc:0 "After some time, our informants were able to collect some information about what Mohammad did in Switzerland. Judging by the rumors, during his studies at the gymnasium, he had a concubine from the staff of the hostel."
    NWpersian.208.a:0 "It warms the soul"
    
    NWpersian.209.t:0 "Facts from the Life of Mohammed in Switzerland II"
    NWpersian.209.desc:0 "With further attempts to find out about the life of Mohammad in Switzerland, it became more known about the friendship of the heir to the Iranian throne and Ernest Perron. There is no exact information, but, judging by the rumors, they had a strong connection, interpreted by many as more than friendly."
    NWpersian.209.a:0 "This is really bad..."
    NWpersian_209_a_tt:0 "\n§RNow we can’t be so sure that Mohammed is not hiding anything§!\n"
    
    NWpersian.210.t:0 "Lack of New Information about the Life of Mohammad in Switzerland"
    NWpersian.210.desc:0 "Unfortunately, our informants were no longer able to find out any valuable information about what Mohammad Reza did in Switzerland."
    NWpersian.210.a:0 "Shame"
    
    NWpersian.211.t:0 "Tadj ol-Molouk Told Everything she Knows"
    NWpersian.211.desc:0 "Tadj ol-Molouk told everything she knows about Mohammad Reza. She is worried that Reza Shah limited his son’s contacts with his mother, but she is sure that he finds love and attention from other women."
    NWpersian.211.a:0 "This is what we need"
    
    NWpersian.212.t:0 "Tadj ol-Molouk doesn't know Anything"
    NWpersian.212.desc:0 "Tadj ol-Molouk said she did not know anything about any connections of Mohammad Reza. Perhaps she is hiding something, but it seems she will not say more."
    NWpersian.212.a:0 "Nothing new"
    
    NWpersian.213.t:0 "Tadj ol-Molouk Made a Scene"
    NWpersian.213.desc:0 "Tadj ol-Molouk refused to answer the questions of Reza Shah Pahlavi. Moreover, she was outraged by the fact that the Shah established a tyrannical climb into the personal life of her son and other family members. A terrible scandal flared up, audible, it seems, throughout Iran."
    NWpersian.213.a:0 "Unpleasant situation"
    NWpersian_213_a_tt:0 "\n§RRelations with Tadj ol-Molouk, which is probably hiding something, it seems, will never be the same. What is worse, it's that, perhaps, Mohammed Reza learns about this conflict§!\n"
    
    NWpersian.214.t:0 "Mohammad's Response to the Fake Letter"
    NWpersian.214.desc:0 "We've received a response to a fake letter. Mohammad Reza addresses Ernest Perron with unprecedented affection and warmth - this is how ordinary friends don’t talk. Looks like it's time to get nervous."
    NWpersian.214.a:0 "It looks too suspicious!"
    NWpersian_214_a_tt:0 "\n§RConfidence in the purity of Mohammad does not remain at all§!\n"
    
    NWpersian.215.desc:0 "We've received a response to a fake letter. Mohammad Reza speaks to Ernest Perron rather coldly, hardly calling him friend. Although it's a little strange, it seems there’s nothing to worry about anymore."
    NWpersian.215.a:0 "Wonderful!"
    
    NWpersian.216.t:0 "Mohammad Heard Rumors of Spying on Him"
    NWpersian.216.desc:0 "Among the servants, all the chatter about our surveillance of Mohammad Reza began. There is no doubt that these rumors reached the heir himself - he is unlikely to like it."
    NWpersian.216.a:0 "Not good..."
    NWpersian_216_a_tt:0 "\n§RMohammad Reza will become more suspicious§!\n"
    
    NWpersian.217.t:0 "We shouldn't be Worry About Mohammad"
    NWpersian.217.desc:0 "Thanks to what we learned about Mohammed, we can confidently say that he met our expectations. Now you can leave him and Ernest Perron alone."
    NWpersian.217.a:0 "Great"
    
    NWpersian.218.t:0 "Mohammad Raises too Much Suspicion"
    NWpersian.218.desc:0 "We've learned too much about Mohammad. In these conditions, we must take real action."
    NWpersian.218.a:0 "It's time to talk with Mohammad"
    NWpersian_218_a_tt:0 "\n§HReza Shah Pahlavi will talk with Mohammad about his secrets§!\n"
    
    NWpersian.219.t:0 "Serious Conversation of Reza Shah and Mohammad"
    NWpersian.219.desc:0 "When Reza Shah voiced his claims, tears came out of Mohammad’s eyes. The heir answered, that he always lacked fatherly love - the Shah, wishing to grow up a strong future monarch, limited the communication of Mohammad with his mother and he himself was rude to his son. As a result, Mohammad was able to make up for this shortage by friendship with Ernest Perron.\n\nIt seems that on the face of Reza Shah, embarrassment was visible."
    NWpersian.219.a:0 "Let's just forget about it"
    NWpersian.219.b:0 "We must accept Mohammad"
    NWpersian_219_a_tt:0 "\n§HNow we know the true state of affairs, although, of course, we will have to seriously think about what we heard§!\n"
    NWpersian_219_b_tt:0 "\n§HAfter all that Tadj ol-Molouk said, it becomes clear that Reza Shah was too harsh. It is necessary to accept Mohammad as he is. Of course, the clergy will hardly like it§!\n"
    
    NWpersian.220.t:0 "Mohammad Reza Arranges Conflict"
    NWpersian.220.desc:0 "Mohammad just burst into Reza Shah’s office. He realized that the Shah's servants were trying to follow him, and this made him furious. In a fit of anger, the heir insulted his father, and he could not just leave it. He answered in the same way, and it almost came to a fight.\n\nLeaving, Mohammad Reza said that he could never wait for warmth and affection from his father, and now he wants to take away his only friends."
    NWpersian.220.a:0 "Let him go to hell"
    NWpersian_220_a_tt:0 "\n§RMohammad Reza is seriously disappointed with his father’s actions§!\n"
    
    NWpersian.221.t:0 "Nazis Influence Mohammad"
    NWpersian.221.desc:0 "We heard rumors that the deputy of the Mejlis Habibulla Nobakt got to Mohammad Reza. Taking advantage of the disappointment of a young heir in his father, leader of Nazi faction called heir to support opposition forces. Apparently, Mohammad Reza agreed."
    NWpersian.221.a:0 "This is very unpleasant..."
    
    NWpersian.222.t:0 "Communists Influence Mohammad"
    NWpersian.222.desc:0 "We heard rumors that some conservative nationalists from the Communist Party of Iran got to Mohammed Reza. Taking advantage of the disappointment of a young heir in his father, Iraj Eskandari called heir to support progressive opposition forces. Apparently, Mohammad Reza agreed."
    NWpersian.222.a:0 "That's impossible..."
    
    NWpersian.223.t:0 "Mohammad Reza Commits Suicide"
    NWpersian.223.desc:0 "Nobody expected this and Reza Shah Pahlavi could not admit it. And yet it happened: Mohammad Reza, disappointed in his father, met with his most serious experiences, could not withstand everything that happened and committed suicide.\n\nReza Shah understood his mistakes, but it was already too late. He will never return his beloved son."
    NWpersian.223.a:0 "We will appoint a mourning"
    NWpersian_223_a_tt:0 "\n§RThis will undermine Reza Shah’s faith in himself§!\n"
    NWpersian_223_flag:0 "Mohammad Reza committed suicide"
    
    NWpersian.224.t:0 "Reza Shah Pahlavi Commits Suicide"
    NWpersian.224.desc:0 "After the suicide of his son, Reza Shah Pahlavi no longer felt calm, blaming himself for the death of his beloved son, whom he was preparing for rule. Unable to withstand what happened, the Shah committed suicide himself.\n\nThe new Iranian monarch, who will be crowned, is his youngest son Ali Reza, but it seems that he is still completely unprepared for government. Everyone understands that in fact the reins of power will be taken over by the queen Tadj ol-Molouk."
    NWpersian.224.a:0 "Sadly"
    NWpersian_224_a_tt:0 "\n§HThe clergy do not welcome the committing suicide and the actual rule of a woman, at the same time, people will be delighted by the news of the death of not the most beloved monarch§!\n"
    
    NWpersian.225.t:0 "Issue of Monarchy"
    NWpersian.225.desc:0 "Now that the Nazi party has taken power in Iran, the question arose about the fate of the monarchy. We already decided to transform the country into a republic, but we were supported by the son of Reza Shah Pahlavi, Mohammad. It may be worth putting a loyal monarch at the head of our country..."
    NWpersian.225.a:0 "Let's just set a republic"
    NWpersian.225.b:0 "Better a loyal monarch than his absence"

    NWpersian.226.desc:0 "Now that the Communist Party has taken power in Iran, the question arose of the fate of the monarchy. No one doubted that it was necessary to overthrow the power of the oppressors of the Pahlavi clan, but when we were supported by the heir to the throne, Mohammad, some came to the conclusion that Iranian society was not ready for such a radical change. Perhaps it is worth preparing the way for modernization and putting at the head of the country a fictitious monarch who supports socialist ideas."
    NWpersian.226.a:0 "There is no other choices, but a Soviet republic"
    NWpersian.226.b:0 "You say, red monarchy...?"
    
    NWpersian.227.t:0 "Iran Calls for Building Red Monarchism"
    NWpersian.227.desc:0 "Iranian Communists create a completely new political doctrine - red monarchism. They believe that many peoples are not yet ready to build socialism according to Marx, therefore, a red monarchy should be established as a transition period - a system in which the king, the emperor or the shah wisely leads the country to prepare society for progressive reforms."
    NWpersian.227.a:0 "It's intersting"
    NWpersian.227.b:0 "It's a trap!"
    
    
    
    
    
