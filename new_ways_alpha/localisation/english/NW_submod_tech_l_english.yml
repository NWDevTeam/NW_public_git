 small_plane_airframe_0: "Inter-War Small Airframe"
 small_plane_airframe_0_desc: "Since the early days of the Great War, aviation has advanced in leaps and bounds. This airframe represents the culmination of these developments, but it is clear that its growth potential is limited."
 
