    NWzatyk.35.t: "Поддержка Сун Чжэюаня"
    NWzatyk.35.d: "Лидер Хэбэй-Чахарского Политического комитета, Сун Чжэюань, объявил о создании собственного правительства в исторической столице Китая – Пекине, вновь получившим своё прежнее название. По всей видимости, он делает это при поддержке своих японских коллег. Губернатор Шаньдуня Хань Фудзю, как и Сун Чжэюань, некогда были офицерами в Гоминьцзюне маршала Фэн Юйсяна, благодаря чему у них сложились тёплые дружеские отношения. Возможно, что нам стоит поддержать Суня сейчас и встать на его сторону в этой войне."
    NWzatyk.35.a: "Мы поддержим северокитайское правительство"
    NWzatyk.35.b: "Мы сохраним нейтралитет"
    
    NWzatyk.36.t: "Реванш Лю Сяну"
    NWzatyk.36.d: "Несколько лет назад Лю Вэньхуэй был близок к тому, чтобы захватить всю Сычуань, но в последний момент его собственный племянник, генерал Лю Сян, смог создать коалицию всех остальных милитаристов, которые воспротивились и не допустили нас к правлению провинцией. Лю Вэньхуэю пришлось уйти «в изгнание» на окраину Сычуани, где уже несколько лет обсуждается создание новой провинции Сикан. Однако, в связи с начавшейся горячей фазой гражданской войны наступает идеальный момент для того, чтобы нанести удар в спину и отомстить Лю Сяну за прошлые поражения."
    NWzatyk.36.a: "Мы сделаем это!"
    NWzatyk.36.b: "У нас нет для этого сил"
    
    NWzatyk.37.t: "Китайцы не смотрят"
    NWzatyk.37.d: "Китай погрузился в хаос очередной междоусобной войны, а это идеальный шанс для нашего молодого правительства чтобы установить контроль над всей территорией Внутренней Монголии, часть которая остаётся под управлением прокитайских сил."
    NWzatyk.37.a: "Пора объединить монголов"
    NWzatyk.37.b: "Сейчас мы не можем на это пойти"
    
    NWzatyk.38.t: "Присоединение к Северо-западному правительству национальной обороны"
    NWzatyk.38.d: "Руководство Коммунистической партии Китая провозгласили широкую коалицию народных сил, к которой призывают присоединяться всех неравнодушных и патриотических людей по всей стране. Они объединились с Северо-западной армией Яна Хучэна и бросили вызов Нанкинскому правительству, которое ведёт соглашательскую политику в отношении японских захватчиков. Мы должны присоединиться и поддержать наших товарищей."
    NWzatyk.38.a: "Да, мы поддержим их"
    
    
    NWzatykNews.1.t: "[GetNewsHeadline]Война в Китае"
    NWzatykNews.1.d: "Кризис в Китайской республике между её центральным правительством и юго-западными провинциями разразился в реальные боевые действия на территории большей части Китая. Тут и там разные губернаторы заявляют о своей лояльности одной или другой стороне. Часть аналитиков заявляют о вмешательстве японских военных, которые таким образом устроили очередную провокацию для усиления своего проникновения в Китай. Однако, кажется, что на этот раз противоречия внутри самого Китая оказались сильнее."
    NWzatykNews.1.a: "Китай снова в огне"
    
    NWzatykNews.2.t: "[GetNewsHeadline]Лянгуанский инцидент разрешился"
    NWzatykNews.2.d: "Китай последние месяцы затаив дыхание ожидал развязки так называемого Лянгуанского инцидента – попытки Нанкинского правительства окончательно взять под контроль свои юго-западные провинции после смерти лидера правого Гоминьдана Ху Ханьминя. Итогом этого противостояния стало падение губернатора Гуандуна Чэнь Цзитаня в результате дезертирства его армии, и последующее мирное соглашение с лидерами клики. Для этого Чан Кайши лично прибыл в провинцию Гуанси, где впервые за 8 лет встретился с Ли Цзунженем – лидером местной клики. Там они договорились о вхождении Ли и генерала Бай Чунси в высшее управление страной и армией. Подобная уступка показывает, что для Чана действительно превыше всего национальные интересы, а не личная власть."
    NWzatykNews.2.a: "Возможно, что он сможет возглавить страну для противостояния Японии"
    
    NWzatyk.39.t: "Бездействие Молодого маршала"
    NWzatyk.39.d: "Чжан Сюэлян, или «Молодой маршал», был назначен главой Северо-западного штаба подавления бандитов, что предполагает собой ликвидацию коммунистического подполья на северо-западе страны. Однако после нескольких неудачных попыток ликвидировать советскую республику в Яньане в конце прошлого года, он больше не предпринимал боевых действий против коммунистов. Более того, нам стало известно о том, что он и его некоторые подчинённые организовали помощь окружённой советской республике и готовы объединиться с ними чтобы пойти воевать с японцами или нами. Настало время разобраться с этой проблемой – и так как Молодой маршал имеет очень близкие личные отношения с Чан Кайши, то имеет смысл попытаться убедить его вернуться к прежней политике первоначального уничтожения коммунистов. Для этого генералиссимус желает лично отправиться в Сиань, в штаб к Чжану Сюэляну и поговорить с ним. Однако, некоторые люди из окружения Чана отговаривают его от этого шага, так как это слишком рискованно в условиях слухов о возможном сговоре Молодого маршала с коммунистами."
    NWzatyk.39.a: "Да, мы отправимся и поговорим с ним"
    NWzatyk.39.b: "Потребуем от него из Нанкина"
    NWzatyk.39.c: "Мы должны сосредоточиться на сопротивление японцам"
    
    NWzatyk.40.t: "Проверка Чан Кайши"
    NWzatyk.40.d: "К нам с проверкой в Сиань прибыл генералиссимус Чан Кайши с требованием начать немедленно поход против коммунистов. Отступать нам больше некуда и это практически ультиматум. При этом сам Чан наотрез отказывается идти на уступки и отдать приоритет сопротивлению японской агрессии. В таком случае в качестве альтернативы у нас остаётся только один вариант – попытаться арестовать Чан Кайши при помощи личной охраны Чжан Сюэляна, и взяв таким образом его в заложники, потребовать формирования Объединённого фронта с коммунистами при поддержке Советского Союза."
    NWzatyk.40.a: "Хорошо, мы атакуем коммунистов"
    NWzatyk.40.b: "Нам придётся пойти на отчаянный шаг"
    
    NWzatyk.41.t: "Приказ Чан Кайши"
    NWzatyk.41.d: "Нанкинское правительство передало нам требование о необходимости немедленно начать последнее наступление на позиции коммунистов с целью их ликвидации. Если этого не будет сделано, то руководство Северо-западного штаба подавления бандитов будет сменено на более лояльных командиров."
    NWzatyk.41.a: "Мы подавим коммунистов"
    NWzatyk.41.b: "Лучше уйдём в отставку"
    
    NWzatykNews.3.t: "[GetNewsHeadline]Чан Кайши похищен"
    NWzatykNews.3.d: "В китайском городе Сиань произошло невероятное событие – местный командующий антикоммунистическими подразделения Гоминьдана Молодой маршал Чжан Сюэлян арестовал прибывшего к нему лидера Китая Чан Кайши, когда последний стал требовать от Чжана немедленно начать подавление местных коммунистических партизан. Известно, что пока что генералиссимус Чан жив, но Молодой маршал выдвинул свои требования для его освобождения, в которые входят образование с коммунистами Объединённого фронта для борьбы с японским вторжением. Второй человек в Гоминьдане и Поднебесной, Ван Цзинвей уже возвращается в Китай из Европы, где он проходил лечение после покушения на него в конце 1935 года."
    NWzatykNews.3.a: "Кажется, это не самый эффективный способ заключать союзы"
    
    NWzatyk.42.t: "Чан Кайши арестован"
    NWzatyk.42.d: "В Китае, в городе Сиань, в ходе личной проверки местной армии, предназначенной для уничтожения коммунистов, был арестован лидер Китая и Гоминьдана генералиссимус Чан Кайши. Этот отчаянный поступок совершил лидер этой армии, Чжан Сюэлян, некогда возглавлявший Маньчжурию до вторжения туда японских армий. С ним вступило в сговор руководство КПК, благодаря чему так долго удавалось оттягивать кампанию по уничтожению местной советской республики. Теперь лидеры КПК призывают к казни лидера Гоминьдана, пока отряды синерубашечников и Национально-Революционной армии не достигли Сианя для вызволения своего командующего. Однако, стоит понимать, что возможно Чан Кайши - это единственный человек, способный объединить весь Китай в противостоянии Японии."
    NWzatyk.42.a: "Они могут казнить его"
    NWzatyk.42.b: "Ни в коем случае допустить казни Чан Кайши нельзя"
    
    NWzatyk.43.t: "Одобрение от коммунистов"
    NWzatyk.43.d: "Руководство КПК передало нам послание из Советского Союза, подкреплённое их собственным мнением – мы должны немедленно казнить Чан Кайши за его преступления против народа, и только благодаря этому нам удастся организовать Объединённый фронт против японской агрессии."
    NWzatyk.43.a: "Значит казним Чан Кайши"
    NWzatyk.43.b: "Мы должны подумать ещё"
    
    NWzatyk.44.t: "Недовольство Советского Союза"
    NWzatyk.44.d: "Руководство КПК передало нам послание из Советского Союза, в котором его лидеры призывают немедленно начать переговоры с ЦК Гоминьдана и достичь договорённости о формировании Объединённого фронта, при этом строго соблюдая неприкосновенность фигуры Чан Кайши, так как он является единственной фигурой способной объединить Китай перед лицом японского вторжения. Таким образом выходит, что лидеры КПК, которые призывали Чжана Сюэляна совершить арест Чана, обманывали его с целью ликвидации генералиссимуса."
    NWzatyk.44.a: "Молодой маршал должен лично всё исправить"
    
    NWzatykNews.4.t: "[GetNewsHeadline]Казнь Чан Кайши"
    NWzatykNews.4.d: "Согласно последним сообщениям из Сиани, китайский лидер Чан Кайши был казнён в ходе экстренного судебного трибунала над ним. В связи с этим Китайскую республику возглавит Ван Цзинвей – один из наследников Сунь Ятсена, известный своими соглашательскими взглядами на японское вторжение, с которым Чан организовал дуумвират, управлявший страной последние 5 лет. В итоге действия Молодого маршала Чжан Сюэляна привели к обратной от его цели последствиям – началу войны внутри самого Китая между коммунистами и Гоминьданом."
    NWzatykNews.4.a: "Какая жестокость"
    
    NWzatykNews.5.t: "[GetNewsHeadline]Чан Кайши убит"
    NWzatykNews.5.d: "Авиация Национально-Революционной армии Китая совершила налёт на Сиань и уничтожила своей бомбардировкой штаб Чжана Сюэляна, где в этот момент находились и сам Молодой маршал, и арестованный им Чан Кайши. В ходе возникшего пожара оба из них погибли вместе с ещё несколькими их ближайшими помощниками, находившимися в помещении. По всей видимости, теперь со смертью сразу двух таких важных лидеров, войны между Нанкином и коммунистами не избежать. Согласно заявлению ЦК Гоминьдана, партию и страну возглавит в этой ситуации Ван Цзинвей, другой наследник Сунь Ятсена."
    NWzatykNews.5.a: "Какой печальный исход"
    
    NWzatykNews.6.t: "[GetNewsHeadline]Чан Кайши спасён"
    NWzatykNews.6.d: "Сианьский инцидент в Китае неожиданно закончился хорошим исходом – после переговоров с представителями КПК, Чан Кайши был возвращён на самолёте в Нанкин лично Молодым маршалом. В столице генералиссимуса встречали как победителя, несмотря на то, что он по сути последние дни находился в заточении и не был каким-либо активным участником политических действий. Сам же Чжан Сюэлян был арестован по решению высших органов государства, а его армия интегрирована в состав Национально-революционной армии. Каких-либо конкретных заявлений по поводу Объединённого фронта с КПК Гоминьдан или сам Чан Кайши не совершали, однако и боевых действий против них не началось."
    NWzatykNews.6.a: "Статус-кво сохраняется"
    
    NWzatyk.45.t: "Сианьский инцидент"
    NWzatyk.45.d: "Арест Чан Кайши в Сиане Молодым маршалом привёл к обратному исходу – вместо объединения он лишь разрушил существовавший ранее статус-кво. Теперь настал момент, чтобы начать действовать нам и поднять флаг собственного правительства."
    NWzatyk.45.a: "Мы объявляем Пекинское правительство"
    NWzatyk.45.b: "Мы объявляем Чунцинское правительство"
    NWzatyk.45.c: "Нет, мы лучше сохраним нейтралитет"
    
    NWzatyk.46.t: "Поддержка новых правительств"
    NWzatyk.46.desc: "За последние дни несколько новых сил подняли свои головы в разгоревшейся войне, и каждое из них пригласило нас поддержать их правительство в их попытке свергнуть Нанкин или коммунистов. Нам нужно принять решение, кого мы поддержим."
    NWzatyk.46.a: "Мы поддержим Северо-западное правительство национальной обороны"
    NWzatyk.46.b: "Мы поддержим Пекинское правительство"
    NWzatyk.46.c: "Мы поддержим Чунцинское правительство"
    NWzatyk.46.d: "Мы останемся нейтральными"
    
    NWzatyk.47.t: "Формирование Объединённого фронта"
    NWzatyk.47.desc: "Китай подвергается попытке очередного иностранного вторжения. Наша эпоха унижений началась век назад, но мы должны наконец доказать самим себе и всему миру, что Китай это современное государство, которое способно дать отпор агрессору. Для этого мы должны в первую очередь на время объединиться перед лицом врага, несмотря на все наши внутренние разногласия и направить оружие в противоположную сторону."
    NWzatyk.47.a: "Мы согласны"
  
    NWzatykNews.7.t: "[GetNewsHeadline]Китайский Объединённый фронт сформирован"
    NWzatykNews.7.d: "Казавшийся долгие десятилетия раздробленным Китая объединился сегодня для отпора иностранному вторжению. Китайские правительства объединили сегодня о создании Объединённого Антияпонского фронта, к которому присоединились все правительства и губернаторы-милитаристы, отложив в сторону вражду между друг другом пока японские войска вторгаются в Китай. Все они признали временное номинальное лидерство партии Гоминьдан, которую в данный момент возглавляет [CHI.GetLeader]."
    NWzatykNews.7.a: "Неожиданный исход"
    
    
    
