 IRQ_Abd_Al_Latif_Nuri:0 "Abdal-Latif Nuri"
 IRQ_Fahmi_Said:0 "Fahmi Said"
 IRQ_Mahmud_Salman:0 "Mahmud Salman"
 IRQ_Salah_al_Din_al_Sabbagh:0 "Salah al-Din al-Sabbagh"
