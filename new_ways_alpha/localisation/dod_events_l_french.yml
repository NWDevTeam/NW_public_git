 DOD_hungary.1.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName]\nexig[HUN.GetEEntNP] un référendum"
 DOD_hungary.1.desc:0 "\nLors d'un discours prononcé à Budapest, [HUN.GetLeLaLDir] [HUN.GetLeader] a demandé à ce que ses sujets [AUS.GetAdjMP] puissent recevoir la permission de revenir sous son autorité. Dans un geste qui se voulait apaisant, il a toutefois publiquement noté que c'était aux [AUS.GetHabitants] eux-mêmes de se prononcer sur une telle question."
 DOD_hungary.1.a:0 "Laissons le peuple se prononcer"
 DOD_hungary.1.b:0 "De telles choses méritent\nêtre confiées à des experts"
 DOD_hungary.1.c:0 "Assurons-nous tout de même\nque les [AUS.GetHabitants] feront le bon choix..."
 DOD_hungary.2.t:0 "Approbation lors du référendum"
 DOD_hungary.2.desc:0 "Les résultats du référendum nous sont parvenus. Les résultats provisoires montrent qu'une nette majorité des [Root.GetHabitants] s'est prononcée en faveur de l'union avec [HUN.GetLeLaLNP] [HUN.GetName]."
 DOD_hungary.2.a:0 "Le peuple s'est prononcé"
 DOD_hungary.3.t:0 "Refus lors du référendum"
 DOD_hungary.3.desc:0 "En dépit d'une campagne bien orchestrée par les groupes pro-[HUN.GetAdjMP] et les monarchistes, les premiers résultats montrent une courte majorité en faveur du maintien du statu quo."
 DOD_hungary.3.a:0 "Les [Root.GetHabitants] ont fait\nle choix le plus sage"
 DOD_hungary.4.t:0 "Succès du référendum\n[AUS.GetAuEnANP] [AUS.GetName]"
 DOD_hungary.4.desc:0 "\nPeu après minuit, [AUS.GetLeLaLDir] [AUS.GetLeader] a annoncé que les [AUS.GetHabitants] s'étaient prononcés en faveur de l'union avec [HUN.GetLeLaLNP] [HUN.GetName]. Un télégramme nous est parvenu, offrant de façon officielle [HUN.GetAuAlaAlDir] [HUN.GetLeader] la couronne [AUS.GetDuDeDNP] [AUS.GetName], premier pas vers la résurrection de la Double monarchie."
 DOD_hungary.4.a:0 "Parfait"
 DOD_hungary.5.t:0 "Échec du référendum\n[AUS.GetAuEnANP] [AUS.GetName]"
 DOD_hungary.5.desc:0 "\nEn dépit de tous nos efforts, les [AUS.GetHabitants] ont décidé de maintenir le statu quo entre nos deux pays."
 DOD_hungary.5.a:0 "Nous devons libérer le pays\npour le rendre à son souverain légitime"
 DOD_hungary.5.b:0 "Respectons leur choix"
 DOD_hungary.6.t:0 "Référendum [AUS.GetAdjMS] refusé"
 DOD_hungary.6.desc:0 "[AUS.GetLeLaFDirCap] dirigeant[AUS.GetXEDir] [AUS.GetDuDelaDelNP] [AUS.GetName], [AUS.GetLeLaLDir] [AUS.GetLeader], a fait une déclaration publique pour indiquer que les [AUS.GetHabitants] refusaient en bloc le retour des Habsbourg, et que l'idée même d'un référendum sur l'indépendance du pays serait une véritable absurdité."
 DOD_hungary.6.a:0 "Nous allons bien voir à quel point ils font bloc"
 DOD_hungary.6.b:0 "La « démocratie » dans toute sa splendeur..."
 DOD_hungary.7.t:0 "Orientation du référendum"
 DOD_hungary.7.desc:0 "L'offre [HUN.GetDuDelaDelNP] [HUN.GetName] de procéder à un référendum nous met dans une situation délicate sur la scène internationale. Nous ne pouvons être considérés comme ceux qui interdiraient au peuple de se prononcer, mais ne pouvons pas non plus lui faire confiance pour faire le bon choix.\n\nFort heureusement, il existe quelques façons de résoudre la question. Quel résultat souhaitons-nous obtenir ?"
 DOD_hungary.7.a:0 "Le peuple doit refuser"
 DOD_hungary.7.b:0 "Le peuple doit approuver"
 DOD_hungary.10.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName]\noffr[HUN.GetEEntNP] [HUN.GetSaLeurNP] garantie"
 DOD_hungary.10.desc:0 "\nAvec les bouleversements récents sur la scène politique des Balkans, la question de nos relations avec [HUN.GetLeLaLNP] [HUN.GetName] a été soulevée à plusieurs reprises. Aujourd'hui, l'ambassadeur [HUN.GetAdjMS] nous a remis une note officielle, demandant que [Root.GetLeLaLNP] [Root.GetName] se déclar[Root.GetEEntNP] officiellement membre[Root.GetXSNP] de l'Empire. Les Habsbourg prétendent que, en tant qu'anciens territoires de la Couronne, la Bohême et la Moravie leur reviennent de plein droit.\n\n[HUN.GetLeLaLDirCap] [HUN.GetLeader] a indiqué toutefois qu'[HUN.GetIlElleDir] accepterait une solution de compromis, [HUN.GetLuiElleDir]-même étant chef de l'État tout en n'étant investi[HUN.GetXEDir] que d'un pouvoir réel restreint."
 DOD_hungary.10.a:0 "Réintégrons donc l'Empire"
 DOD_hungary.10.b:0 "Acceptons plutôt le compromis"
 DOD_hungary.10.c:0 "Nous ne renoncerons jamais\nà la liberté pour la sécurité !"
 DOD_hungary.11.t:0 "Retour de la Bohême à la Couronne"
 DOD_hungary.11.desc:0 "Au terme de discussions au plus haut niveau jusque tard dans la nuit, le gouvernement [CZE.GetAdjMS] a décidé d'accepter notre offre et proclamé [HUN.GetLeLaLDir] [HUN.GetLeader] roi de Bohême et margrave de Moravie. Les soldats de l'ancienne armée tchécoslovaque ont prêté serment à leur nouveau souverain et empereur, et l'administration civile a été entièrement intégrée au sein de l'administration [HUN.GetDuDeDNP] [HUN.GetName]."
 DOD_hungary.11.a:0 "Une nouvelle étape de franchie\npour récupérer notre héritage légitime"
 DOD_hungary.12.t:0 "La Bohême resserre les liens\navec [HUN.GetLeLaLNP] [HUN.GetName]"
 DOD_hungary.12.desc:0 "\nContraint[CZE.GetXEDir] de trouver un équilibre précaire entre républicains et monarchistes au sein de son gouvernement, [CZE.GetLeLaLDir] [CZE.GetLeader] a choisi une solution de compromis : [HUN.GetLeLaLDir] [HUN.GetLeader] sera déclaré roi de Bohême et de Moravie, mais la constitution [CZE.GetAdjFS] limitera ses pouvoirs pour n'agir qu'avec le conseil et le consentement du parlement."
 DOD_hungary.12.a:0 "C'est tout à fait acceptable"
 DOD_hungary.13.t:0 "[CZE.GetLeLaLNPCap] [CZE.GetName] rejett[CZE.GetEEntNP]\nnos propositions"
 DOD_hungary.13.desc:0 "\n[CZE.GetLeLaLNPCap] [CZE.GetName] [CZE.GetAOntNP] refusé de s'accorder à la moindre solution d'apaisement ou d'accord concernant [CZE.GetSesLeursNP] relations futures avec nous. Lorsque notre ambassadeur est arrivé au ministère des Affaires étrangères pour discuter la note officielle qu'il y avait déposée, il lui a été rétorqué qu'il n'y avait rien à discuter, avant d'être rapidement renvoyé.\n\nL'ambassade [CZE.GetAdjFS] auprès de notre gouvernement a déclaré que, si [CZE.GetLeLaLNP] [CZE.GetName] aspir[CZE.GetEEntNP] au maintien de relations pacifiques et cordiales entre nos deux pays, [CZE.GetIlElleNP] ne peu[CZE.GetTVentNP] en aucune façon se résoudre à intégrer [HUN.GetLeLaLNP] [HUN.GetName]."
 DOD_hungary.13.a:0 "C'est fort regrettable"
 DOD_hungary.20.t:0 "Guerre [HUN.GetAuEnANP] [HUN.GetName]"
 DOD_hungary.20.desc:0 "Depuis que [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetEstSontNP] en guerre, la question d'une intervention [SWE.GetAdjFS] a été soulevée à maintes reprises. Les journaux conservateurs réclament une action en faveur des [HUN.GetHabitants], prétendant que le roi ne peut raisonnablement rester sans rien faire tandis que son propre fils, en Hongrie, est attaqué. Une lettre, signée d'un groupe anonyme d'officiers de l'armée, a été révélée à la presse, prétendant qu'un grand nombre de soldats seraient prêts à partir combattre là-bas si le gouvernement leur en donnait l'autorisation.\n\nLe gouvernement s'est réuni pour discuter les diverses possibilités qui s'offrent à lui."
 DOD_hungary.20.a:0 "Nous ne pouvons nous laisser\nentraîner dans ce conflit"
 DOD_hungary.20.b:0 "Envoyons donc une mission\nd'observation – bien visible, surtout !"
 DOD_hungary.20.c:0 "Le combat des [HUN.GetHabitants]\nest aussi le nôtre"
 DOD_hungary.21.t:0 "[SWE.GetLeLaLNPCap] [SWE.GetName]\nnous refus[SWE.GetEEntNP] tout secours"
 DOD_hungary.21.desc:0 "\nEn dépit des nombreux appels, aussi bien du roi [SWE.GetDuDeDNP] [SWE.GetName] que d'éléments de l'armée [SWE.GetAdjFS], le gouvernement a refusé d'autoriser quiconque à venir au secours [HUN.GetDuDelaDelNP] [HUN.GetName]. Même les privés qui souhaitent venir se battre à nos côtés se voient refuser la délivrance de visa, et le gouvernement a inscrit dans le droit l'illégalité de nous vendre le moindre armement."
 DOD_hungary.21.a:0 "Alors, nous sommes seuls..."
 DOD_hungary.22.t:0 "[SWE.GetLeLaLNPCap] [SWE.GetName]\nnous envoi[SWE.GetEEntNP] du secours"
 DOD_hungary.22.desc:0 "\nSi le gouvernement [SWE.GetAdjMS] a décidé de rester officiellement neutre, il a néanmoins autorisé un nombre surprenant de soldats et d'officiers à prendre un long congé, allant même jusqu'à leur permettre d'emporter leurs armes personnelles avec eux. Ces hommes sont arrivés [HUN.GetAuEnANP] [HUN.GetName] et sont déjà prêts à intégrer les rangs de l'armée [HUN.GetAdjFS]."
 DOD_hungary.22.a:0 "Excellent"
 DOD_hungary.23.t:0 "Intervention [SWE.GetAdjFS]"
 DOD_hungary.23.desc:0 "La tournure des événements a pris de court jusqu'aux diplomates les plus expérimentés : le gouvernement [SWE.GetAdjMS] a annoncé considérer que notre survie relevait de l'intérêt national [SWE.GetDuDelaDelNP] [SWE.GetName]. Les rumeurs prétendent que le roi lui-même, à Stockholm, est intervenu en notre faveur, menaçant d'abdiquer pour venir en personne en Hongrie se mettre au service de notre armée si son gouvernement se contentait de nous offrir quelques vagues paroles de réconfort."
 DOD_hungary.23.a:0 "Mais les [SWE.GetHabitants]\narriveront-ils à temps ?"
 DOD_hungary.24.t:0 "Guerre [SWE.GetAuEnANP] [SWE.GetName]"
 DOD_hungary.24.desc:0 "[SWE.GetLeLaLNPCap] [SWE.GetName] [SWE.GetEstSontNP] confronté[SWE.GetXENP] à un conflit terrible. Au cours de l'une de ses rares apparitions devant les deux chambres du parlement [HUN.GetDuDeDNP] [HUN.GetName], notre souverain a fait part de son inquiétude pour son pays natal, et plus encore pour son père et sa famille, qui pourraient souffrir en cas de défaite [SWE.GetAdjFS].\n\nÀ la lumière des derniers événements, le gouvernement a décidé de se réunir pour discuter ce qu'il convenait de faire pour aider les [SWE.GetHabitants]."
 DOD_hungary.24.a:0 "Nous ne pouvons nous laisser\nentraîner dans ce conflit"
 DOD_hungary.24.b:0 "Envoyons donc un soutien discret"
 DOD_hungary.24.c:0 "Nous nous battrons\naux côtés des [SWE.GetHabitants]"
 DOD_hungary.25.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName]\nnous refus[HUN.GetEEntNP] tout secours"
 DOD_hungary.25.desc:0 "\nEn dépit de la demande personnelle du roi de Hongrie, le parlement a voté son refus d'envoyer le moindre secours [SWE.GetAuAlaAlNP] [SWE.GetName]. L'opposition a menacé de déposer [HUN.GetLeLaLDir] [HUN.GetLeader] par un vote de défiance s'[HUN.GetSilSielleDir] tentait d'entreprendre la moindre action qui pourrait remettre en cause la neutralité [HUN.GetDuDelaDelNP] [HUN.GetName]."
 DOD_hungary.25.a:0 "Alors, nous sommes seuls..."
 DOD_hungary.26.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName]\nnous envoi[HUN.GetEEntNP] du secours"
 DOD_hungary.26.desc:0 "\n[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] ouvert [HUN.GetSesLeursNP] anciens arsenaux pour nous faire parvenir un certain nombre d'armes légères et de fusils remis à neuf. Plusieurs milliers de [HUN.GetHabitants] volontaires ont aussi pris la route pour venir combattre [SWE.GetAuEnANP] [SWE.GetName]."
 DOD_hungary.26.a:0 "Ils sont les bienvenus"
 DOD_hungary.27.t:0 "Intervention [HUN.GetAdjFS]"
 DOD_hungary.27.desc:0 "Le gouvernement [HUN.GetAdjMS] a publié une proclamation selon laquelle toute attaque contre [SWE.GetLeLaLNP] [SWE.GetName] serait considérée comme une agression contre [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetLuiElleEuxNP]-même[HUN.GetXSNP]. L'armée [HUN.GetAdjFS] a été placée en état d'alerte maximal, et on s'attend à une entrée en guerre dès lors que la mobilisation sera achevée."
 DOD_hungary.27.a:0 "Mais arriveront-ils à temps ?"
 DOD_hungary.30.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] propos[HUN.GetEEntNP]\nun rapprochement"
 DOD_hungary.30.desc:0 "\nLe gouvernement [HUN.GetAdjMS] nous a approchés pour proposer de renégocier le traité du Trianon. Son objectif est de permettre de corriger les restrictions sur les effectifs de son armée, limités par le traité, afin de la ramener à sa puissance réelle. [HUN.GetLeLaLNPCap] [HUN.GetName] aurai[HUN.GetTEntNP] aussi le droit de consacrer une plus grande part de [HUN.GetSonLeurNP] budget aux dépenses liées à la modernisation de [HUN.GetSonLeurNP] industrie militaire.\n\nLe gouvernement démocratique étant désormais fermement établi à la tête du pays, ces demandes ont reçu un bon accueil au sein des services diplomatiques [Root.GetAdjMP]."
 DOD_hungary.30.a:0 "La demande paraît raisonnable"
 DOD_hungary.30.b:0 "Et à quoi [HUN.GetLuiLeurNP] servirait\nune armée plus puissante, au juste ?"
 DOD_hungary.31.t:0 "Révision du traité du Trianon"
 DOD_hungary.31.desc:0 "C'est une victoire politique de première importance que vient de remporter le gouvernement [HUN.GetDuDelaDelDir] [HUN.GetLeader] avec la ratification par [From.GetLeLaLNP] [From.GetName] de la révision du traité du Trianon. [HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] désormais l'autorisation de réinstaurer la conscription et peu[HUN.GetTVentNP] désormais inscrire officiellement dans [HUN.GetSonLeurNP] budget la construction d'usines militaires."
 DOD_hungary.31.a:0 "Excellent"
 DOD_hungary.32.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde renégocier le traité du Trianon"
 DOD_hungary.32.desc:0 "\nLe gouvernement [From.GetAdjMS] refuse de faire évoluer sa position sur la question du réarmement [HUN.GetDuDelaDelNP] [HUN.GetName]. À peine entamées, les discussions ont été rompues, la délégation [From.GetAdjFS] renâclant sur chaque point, saisissant la moindre occasion – telle que l'ordre de préséance pour s'asseoir – pour lancer des débats interminables. Il paraît évident que les [From.GetHabitants] n'ont aucunement l'intention de nous laisser réarmer, tout en souhaitant clairement que ce soit nous qui quittions la table des négociations."
 DOD_hungary.32.a:0 "En ce cas, faisons-leur plaisir"
 DOD_hungary.32.b:0 "Sollicitons le soutien [FRA.GetDuDelaDelNP] [FRA.GetName]"
 DOD_hungary.32.c:0 "Sollicitons le soutien [ENG.GetDuDelaDelNP] [ENG.GetName]"
 DOD_hungary.33.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] demand[HUN.GetEEntNP]\nnotre soutien"
 DOD_hungary.33.desc:0 "\n[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] récemment tâté le terrain auprès de [HUN.GetSesLeursNP] voisins au sujet de la révision des termes auxquels [HUN.GetIlElleNP] [HUN.GetEstSontNP] assujetti[HUN.GetXENP] depuis la dernière guerre. [HUN.GetIlElleNPCap] souhaiterai[HUN.GetTEntNP] en particulier réintroduire la conscription et développer [HUN.GetSesLeursNP] industries militaires, [HUN.GetSonLeurNP] principal argument étant que le monde est de moins en moins sûr, et qu'[HUN.GetIlElleNP] [HUN.GetAOntNP] besoin de disposer de réelles défenses [HUN.GetSilSielleNP] souhait[HUN.GetEEntNP] pouvoir assurer [HUN.GetLuiElleEuxNP]-même[HUN.GetXSNP] [HUN.GetSaLeurNP] défense. Mais [From.From.GetLeLaLNP] [From.From.GetName] pens[From.From.GetEEntNP] tout autrement."
 DOD_hungary.33.a:0 "Les [HUN.GetHabitants] devraient avoir droit\nà un réarmement limité"
 DOD_hungary.33.b:0 "Mieux vaut ne pas perturber\nl'équilibre des puissances dans la région"
 DOD_hungary.34.t:0 "[From.GetLeLaLNPCap] [From.GetName] soutien[From.GetTNentNP]\n[HUN.GetLeLaLNP] [HUN.GetName]"
 DOD_hungary.34.desc:0 "\nL'ambassadeur [From.GetAdjMS] a clairement indiqué que son gouvernement réprouve formellement notre volonté de refuser [HUN.GetAuAlaAlNP] [HUN.GetName] tout droit à réarmer. Il a aussi affirmé de la façon la plus directe que si [Root.GetLeLaLNP] [Root.GetName] devai[Root.GetTEntNP] persister à vouloir laisser les [HUN.GetHabitants] dans l'incapacité de se défendre, son gouvernement devrait prendre cela en considération lorsque la moindre question diplomatique nous concernant sera soulevée à l'avenir.\n\nEn un mot comme en cent, ce sont les bonnes relations qui nous lient que [From.GetLeLaLNP] [From.GetName] me[From.GetTTtentNP] dans la balance..."
 DOD_hungary.34.a:0 "Prions qu'ils n'aient pas à s'en repentir"
 DOD_hungary.34.b:0 "Nous devons rester fermes sur la question"
 DOD_hungary.35.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous soutenir"
 DOD_hungary.35.desc:0 "\nLe gouvernement [From.GetAdjMS] nous a informés qu'il considérait la révision du traité du Trianon comme un problème relevant uniquement de la volonté des pays concernés, se refusant donc à s'impliquer dans la question. Il paraît par conséquent évident que [From.GetLeLaLNP] [From.GetName] préfèr[From.GetEEntNP] maintenir de bonnes relations avec [From.GetSesLeursNP] anciens alliés que faire œuvre de justice."
 DOD_hungary.35.a:0 "Que ces satanés [From.GetHabitants]\naillent au Diable !"
 DOD_hungary.36.t:0 "[From.GetLeLaLNPCap] [From.GetName] s'entêt[From.GetEEntNP]"
 DOD_hungary.36.desc:0 "En dépit des pressions politiques exercées par [From.From.GetLeLaLNP] [From.From.GetName], [From.GetLeLaLNP] [From.GetName] refus[From.GetEEntNP] catégoriquement de revenir sur la question de notre réarmement, paraissant toujours craindre que nous voulions retourner nos armes contre [From.GetLuiElleEuxNP].\n\nToutes les possibilités diplomatiques nous sont désormais fermées, aussi devrons-nous patienter jusqu'à disposer d'une nouvelle chance de relancer le débat à l'avenir."
 DOD_hungary.36.a:0 "Aurions-nous donc l'air si menaçants ?"
 DOD_hungary.40.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] dénonc[HUN.GetEEntNP]\nle traité du Trianon"
 DOD_hungary.40.desc:0 "\n[HUN.GetLeLaLDirCap] [HUN.GetLeader] a annoncé de façon officielle, aujourd'hui, qu'[HUN.GetIlElleDir] ne considère désormais plus [HUN.GetLeLaLNP] [HUN.GetName] lié[HUN.GetXENP] par le traité du Trianon. Mieux encore, [HUN.GetIlElleDir] l'a déclaré nul et non avenu, prétendant qu'il avait été imposé aux [HUN.GetHabitants] le canon sur la tempe, et que ceux-ci n'étaient donc en rien légalement tenus de le respecter. Le gouvernement [HUN.GetAdjMS] n'a pas même jugé utile de nous en informer de manière officielle.\n\nDe nombreux membres du gouvernement sont en faveur d'une réponse ferme : montrer aux [HUN.GetHabitants] que [Root.GetLeLaLNP] [Root.GetName] [Root.GetNestNesontNP] en rien impressionné[Root.GetXENP] par leurs rodomontades les obligerait très certainement à plier. Rien ne les empêche, toutefois, de prendre notre réaction comme une fanfaronnade..."
 DOD_hungary.40.a:0 "Faisons-leur parvenir\nun ultimatum sur-le-champ"
 DOD_hungary.40.b:0 "Une guerre est inenvisageable\nà l'heure actuelle"
 DOD_hungary.41.t:0 "Ultimatum [From.GetDuDelaDelNP] [From.GetName]"
 DOD_hungary.41.desc:0 "La décision de rejeter le traité du Trianon a suscité une réponse surprenante par sa brutalité de la part [From.GetDuDelaDelNP] [From.GetName] : [From.GetLeLaLDir] [From.GetLeader] aurait ainsi demandé à plusieurs reprises que l'armée [From.GetAdjFS] prépare immédiatement un plan d'intervention, pendant que l'ambassade [From.GetAdjFS] exigeait que nous clarifiions nos déclarations au sujet du traité, tout en laissant entendre que l'option militaire est toujours d'actualité."
 DOD_hungary.41.a:0 "Pures fanfaronnades !"
 DOD_hungary.41.b:0 "Cela doit être un malentendu..."
 DOD_hungary.42.t:0 "[From.GetLeLaLNPCap] [From.GetName] recul[From.GetEEntNP]"
 DOD_hungary.42.desc:0 "En dépit de toutes nos critiques à propos du traité du Trianon, [From.GetLeLaLNP] [From.GetName] n'[From.GetAOntNP] rien fait pour nous arrêter. Dans une conférence de presse toute récente, [From.GetLeLaLDir] [From.GetLeader] a fait tout ce qu'[From.GetIlElleDir] pouvait pour ne pas répondre aux questions sur notre décision de dénoncer le traité.\n\nC'est bien la preuve de ce que tout le monde suspectait : [From.GetLeLaLNP] [From.GetName] [From.GetNestNesontNP] rien d'autre qu'un tigre de papier."
 DOD_hungary.42.a:0 "Mais on le savait déjà..."
 DOD_hungary.43.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] refus[HUN.GetEEntNP]\nde faire machine arrière"
 DOD_hungary.43.desc:0 "\nTout laisse à penser que les [HUN.GetHabitants] n'ont pas entendu les avertissements que nous leur avons adressés. Au cours d'un rassemblement tenu à Budapest hier soir, on rapporte que la foule aurait crié « Mort aux [Root.GetHabitants] ! » et [HUN.GetQueleQuelaQuelDir] [HUN.GetLeader] aurait fait le serment que toute tentative pour tenter d'empêcher [HUN.GetLeLaLNP] [HUN.GetName] de reprendre [HUN.GetSaLeurNP] place légitime sur la scène internationale déclencherait « une guerre telle que le monde n'en a jamais connu, une guerre qui ferait passer les grands massacres de 1914 à 1918 pour une simple bagarre d'ivrognes. »\n\nNous sommes à la croisée des chemins. Soit nous entrons en guerre pour défendre l'honneur et la crédibilité [Root.GetDuDelaDelNP] [Root.GetName], soit nous acceptons d'avoir été déjoués."
 DOD_hungary.43.a:0 "Si les [HUN.GetHabitants] veulent la guerre,\nils l'auront !"
 DOD_hungary.43.b:0 "À bien y réfléchir..."
 DOD_hungary.44.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] recul[HUN.GetEEntNP]"
 DOD_hungary.44.desc:0 "Confronté à la menace d'une guerre, le gouvernement [HUN.GetAdjMS] s'est soudainement montré plus conciliant. Notre ambassadeur a été invité à un repas avec [HUN.GetLeLaLDir] [HUN.GetLeader], où il lui a été assuré que [HUN.GetLeLaLNP] [HUN.GetName] ne voulai[HUN.GetTEntNP] rien d'autre que la paix et le maintien de relations cordiales avec [Root.GetLeLaLNP] [Root.GetName]. Toute déclaration trouvée dans la presse à sensation ne devrait pas être considérée comme émanant du gouvernement [HUN.GetAdjMS], qui n'a jamais souhaité avoir à livrer une guerre."
 DOD_hungary.44.a:0 "C'est donc bien ce que nous pensions"
 DOD_hungary.45.t:0 "Intervention [HUN.GetAuEnANP] [HUN.GetName]"
 DOD_hungary.45.desc:0 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de déclencher une intervention militaire [HUN.GetAuEnANP] [HUN.GetName] après que [HUN.GetCeluiCelleNP]-ci [HUN.GetAOntNP] officiellement dénoncé le traité du Trianon. Le gouvernement [From.GetAdjMS] demande [Root.GetAuAlaAlNP] [Root.GetName] de [From.GetLLesFNP] aider à écraser les [HUN.GetHabitants] avant qu'ils puissent reconstituer toutes leurs forces."
 DOD_hungary.45.a:0 "Mieux vaut frapper\navant qu'il ne soit trop tard"
 DOD_hungary.45.b:0 "Ne nous laissons pas entraîner\ndans ce conflit"
 DOD_hungary.46.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrest[From.GetEEntNP] neutre[From.GetXSNP]"
 DOD_hungary.46.desc:0 "\nLe gouvernement [From.GetAdjMS] - tous des traîtres et des lâches - a refusé de répondre à notre appel aux armes ! Au lieu de faire face aux provocations de Budapest, il a préféré reculer, nous laissant seuls face aux [HUN.GetHabitants]."
 DOD_hungary.46.a:0 "On s'en sortira très bien tous seuls"
 DOD_hungary.50.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] exig[HUN.GetEEntNP]\nla Transylvanie"
 DOD_hungary.50.desc:0 "\nLa Transylvanie a longtemps été hongroise, avant que sa population décide librement d'intégrer [Root.GetLeLaLNP] [Root.GetName] après la Grande Guerre. Malheureusement, les [HUN.GetHabitants] ne se sont jamais remis de la perte de ce territoire. Ils ont donc, à plusieurs reprises, officiellement revendiqué la région en tant que « territoire [HUN.GetAdjMS] légitime ».\n\nOr, avec les bouleversements récents sur la scène politique, [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetAOntNP] de nouveau fait état de [HUN.GetSesLeursNP] prétentions, exigeant que nous lui rétrocédions l'intégralité de la région. Sinon..."
 DOD_hungary.50.a:0 "Cette région ne vaut pas\nun nouveau bain de sang"
 DOD_hungary.50.b:0 "Sinon quoi, exactement ?"
 DOD_hungary.51.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] accept[ROM.GetEEntNP]\nde nous rétrocéder la Transylvanie"
 DOD_hungary.51.desc:0 "\nCraignant de devoir affronter nos armées, ces couards de [ROM.GetHabitants] ont décidé de rétrocéder [HUN.GetAuAlaAlNP] [HUN.GetName] [HUN.GetSesLeursNP] territoires légitimes. L'ensemble de la Transylvanie a été replacée sous administration [HUN.GetAdjFS], et nos forces ont pris le contrôle de l'intégralité de la région."
 DOD_hungary.51.a:0 "Rien que de très normal"
 DOD_hungary.52.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] refus[ROM.GetEEntNP]\nde nous rétrocéder la Transylvanie"
 DOD_hungary.52.desc:0 "\nIl est sans doute révélateur que l'ambassadeur [ROM.GetAdjMS], lors d'une entrevue avec [HUN.GetLeLaLDir] [HUN.GetLeader] ce matin, ait ressenti le besoin de rajouter « comme toujours » à son refus pur et simple de discuter la possibilité de nous rétrocéder les territoires contestés de Transylvanie. À de multiples reprises, son gouvernement a publiquement rejeté nos revendications, au point d'en devenir ridicule.\n\nPendant des années, nous avons été trop peu puissants pour oser aller plus avant. Mais ce n'est plus le cas..."
 DOD_hungary.52.a:0 "À la guerre, la rage est mauvaise conseillère\nAttendons le bon moment..."
 DOD_hungary.52.b:0 "Cette fois-ci, ils ont été trop loin"
 DOD_hungary.53.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] mobilis[HUN.GetEEntNP]"
 DOD_hungary.53.desc:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] placé toutes [HUN.GetSesLeursNP] forces en état d'alerte maximal. Des appareils de reconnaissance [HUN.GetAdjMP] ont pénétré l'espace aérien [Root.GetAdjMS] des dizaines de fois au cours des dernières heures. Nos services de renseignement rapportent d'importants mouvements des troupes [HUN.GetAdjFP] en direction de la frontière, et des sirènes d'alerte aérienne à Budapest.\n\nCette fois-ci, les [HUN.GetHabitants] semblent sérieux. L'entrée en guerre ne paraît soudain plus aussi improbable..."
 DOD_hungary.53.a:1 "Nous avons fait tout notre possible,\npersonne ne veut d'une guerre"
 DOD_hungary.53.b:1 "Ils ne passeront pas !"
 DOD_hungary.53.c:0 "Le moment est venu\nde chercher un compromis"
 DOD_hungary.54.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] mobilis[ROM.GetEEntNP]"
 DOD_hungary.54.desc:0 "En réponse à nos préparatifs militaires, [ROM.GetLeLaLDir] [ROM.GetLeader] a signé l'Ordre général n°1, plaçant l'armée [ROM.GetAdjFS] en état d'alerte. Les forces aériennes [ROM.GetAdjFP] sont à leurs postes, et des chasseurs ont engagé les nôtres dans des simulacres de duels. L'ambassadeur [ROM.GetAdjMS] a demandé son passeport. Aucun coup de feu n'a encore été tiré, mais ce n'est qu'une question de temps avant que la crise ne vire à la guerre.\n\nNos ambassadeurs [ENG.GetAuEnANP] [ENG.GetName], [FRA.GetAuEnANP] [FRA.GetName] et [GER.GetAuEnANP] [GER.GetName] rapportent une activité fiévreuse dans les divers ministères des Affaires étrangères, montrant bien que ces pays s'intéressent de près à la crise qui couve. Si nous voulons la résoudre par la force, nous devons frapper vite."
 DOD_hungary.54.a:0 "La situation devient incontrôlable..."
 DOD_hungary.54.b:0 "Alors, c'est la guerre"
 DOD_hungary.54.c:0 "Offrons de recourir à une médiation impartiale"
 DOD_hungary.55.t:0 "Choix d'un médiateur"
 DOD_hungary.55.desc:0 "En dépit de la tension extrême, il reste une chance de résoudre la question de la Transylvanie par la voie diplomatique. L'autre partie nous a contactés par des canaux détournés, suggérant qu'elle ne serait pas nécessairement opposée au fait qu'une commission composée de nations non impliquées puisse agir en tant que médiateur. À qui devrions-nous demander de défendre la cause [Root.GetDuDelaDelNP] [Root.GetName] ?"
 DOD_hungary.55.a:0 "Demandons [GER.GetAuAlaAlNP] [GER.GetName]"
 DOD_hungary.55.b:0 "Demandons [ENG.GetAuAlaAlNP] [ENG.GetName]"
 DOD_hungary.55.d:0 "Demandons [FRA.GetAuAlaAlNP] [FRA.GetName]"
 DOD_hungary.55.c:0 "Demandons [SOV.GetAuAlaAlNP] [SOV.GetName]"
 DOD_hungary.55.e:0 "Demandons [ITA.GetAuAlaAlNP] [ITA.GetName]"
 DOD_hungary.55.f:1 "Personne ne semble vouloir nous défendre..."
 DOD_hungary.57.t:0 "Recul [HUN.GetDuDelaDelNP] [HUN.GetName]"
 DOD_hungary.57.desc:0 "En dépit de toute la rhétorique belliqueuse de Budapest, les forces [HUN.GetAdjFP] postées à la frontière ont reculé. Les violations de notre espace aérien ont aussi cessé. Tout laisse à penser [HUN.GetQueleQuelaQuelDir] [HUN.GetLeader] cherche à éviter tout nouveau heurt, et le ministère des Affaires étrangères s'accorde à penser que nous devrions le lui permettre. Un geste de réconciliation est un bien faible prix à payer alors que nous sommes passés si près d'une guerre."
 DOD_hungary.57.a:0 "C'est un triomphe"
 DOD_hungary.58.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] demand[HUN.GetEEntNP]\nune médiation [Root.GetAdjFS]"
 DOD_hungary.58.desc:0 "\nLa situation dans les Balkans risque de virer rapidement à la guerre ouverte. [HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] décidé de demander une médiation dans le conflit sur la Transylvanie, et nous [HUN.GetAOntNP] approchés pour demander de siéger à la commission chargée de décider du sort de la région. [HUN.GetIlElleNPCap] sembl[HUN.GetEEntNP] persuadé[HUN.GetXENP] que [Root.GetLeLaLNP] [Root.GetName] saur[Root.GetAOntNP] défendre [HUN.GetSaLeurNP] cause au cours de la conférence."
 DOD_hungary.58.a:0 "Ce sera avec plaisir"
 DOD_hungary.58.b:0 "Ce serait contraire à nos intérêts"
 DOD_hungary.59.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] demand[ROM.GetEEntNP]\nune médiation [Root.GetAdjFS]"
 DOD_hungary.59.desc:0 "\nDevant faire face à des pressions de plus en plus vives de la part [HUN.GetDuDelaDelNP] [HUN.GetName], [ROM.GetLeLaLNP] [ROM.GetName] [ROM.GetAOntNP] demandé à une commission impartiale de trancher le conflit à propos de la Transylvanie. [ROM.GetIlElleNPCap] nous [ROM.GetAOntNP] donc approchés pour voir si nous serions disposés à siéger à cette commission. Il ne fait aucun doute qu'[ROM.GetIlElleNP] [ROM.GetEstSontNP] persuadé[ROM.GetXENP] que [Root.GetLeLaLNP] [Root.GetName] saur[Root.GetAOntNP] défendre [ROM.GetSaLeurNP] cause."
 DOD_hungary.59.a:0 "Mais naturellement"
 DOD_hungary.59.b:0 "Cela ne sert en rien nos intérêts"
 DOD_hungary.60.t:0 "La crise des Balkans"
 DOD_hungary.60.desc:0 "Au cours des derniers jours, les relations tendues entre [HUN.GetName] et [ROM.GetName] ont débouché sur une véritable confrontation. Les [HUN.GetHabitants] avaient exigé que [ROM.GetLeLaLNP] [ROM.GetName] leur cèd[ROM.GetEEntNP] les territoires contestés de Transylvanie. Les [ROM.GetHabitants] s'y sont refusés. Les deux pays ont aussitôt lancé les ordres de mobilisation, et la guerre dans la région semble inévitable.\n\nLe ministère des Affaires étrangères pense qu'il est impératif de préparer une intervention pour défendre les intérêts [Root.GetAdjMP] dans la région. Par ailleurs, la simple menace d'une telle intervention pourrait amener l'autre camp à la table des négociations."
 DOD_hungary.60.a:0 "Nous devrions soutenir\n[HUN.GetLeLaLNP] [HUN.GetName]"
 DOD_hungary.60.b:0 "Mieux vaudrait appuyer\n[ROM.GetLeLaLNP] [ROM.GetName]"
 DOD_hungary.60.c:0 "Ce n'est qu'une dispute de plus\ndans les Balkans..."
 DOD_hungary.61.t:0 "Crise des Balkans : soutien [From.GetAdjMS]\n[HUN.GetAuAlaAlNP] [HUN.GetName]"
 DOD_hungary.61.desc:0 "\nUne délégation [From.GetAdjFS] s'est rendue ce matin au ministère des Affaires étrangères pour nous informer que son gouvernement surveille avec inquiétude l'évolution de la crise actuelle. Notre décision de risquer une guerre pour la Transylvanie oblige [From.GetLeLaLNP] [From.GetName] à considérer une intervention militaire afin de soutenir [HUN.GetLeLaLNP] [HUN.GetName]."
 DOD_hungary.61.a:0 "Nous n'avons aucune chance\nface aux [From.GetHabitants]"
 DOD_hungary.61.b:0 "Nous ne pouvons reculer maintenant"
 DOD_hungary.61.c:0 "Demandons une médiation"
 DOD_hungary.62.t:0 "Crise des Balkans : soutien [From.GetAdjMS]\n[ROM.GetAuAlaAlNP] [ROM.GetName]"
 DOD_hungary.62.desc:0 "\nNotre ambassadeur [From.GetAuEnANP] [From.GetName] a été convoqué pour une entrevue, au cours de laquelle il a été informé que le gouvernement [From.GetAdjMS] considère comme vital pour ses intérêts le maintien de l'intégrité territoriale [ROM.GetDuDelaDelNP] [ROM.GetName]. Les champs pétrolifères de Ploiesti, notamment, sont très importants pour [From.GetLuiElleEuxNP]. Si la Transylvanie devait nous revenir, ou si nous tentions d'occuper le territoire [ROM.GetAdjMS] dans son ensemble, [From.GetSesLeursNP] approvisionnements en pétrole seraient donc menacés. [From.GetLeLaLNPCap] [From.GetName] n'[From.GetAOntNP] donc évidemment aucun désir de prendre un tel risque, et [From.GetAOntNP] été jusqu'à menacer d'une intervention militaire pour soutenir les [ROM.GetHabitants] si la guerre devait éclater."
 DOD_hungary.62.a:0 "Nous allons devoir céder"
 DOD_hungary.62.b:0 "La guerre sera finie avant l'arrivée\ndu premier soldat [From.GetAdjMS]"
 DOD_hungary.62.c:0 "Demandons une médiation"
 DOD_hungary.63.t:0 "Échec de la médiation"
 DOD_hungary.63.desc_HUN_refused:0 "Nous avons tout tenté pour trouver des soutiens à notre cause, sans pouvoir toutefois en trouver un seul. Tous les pays vers lesquels nous nous sommes tournés nous ont refusé leur aide, nous disant que nous devrions accepter le fait que la Transylvanie appartient [ROM.GetAuAlaAlNP] [ROM.GetName].\n\nMais comment fait-on pour accepter l'inacceptable ?"
 DOD_hungary.63.desc_HUN_nothing:0 "Les résultats de la conférence sur la Transylvanie sont un véritable désastre. Pour des raisons encore indéterminées, il a été décidé que toute la région resterait [ROM.GetAdjFS]. Si le traité final prévoit des clauses supposées protéger les droits des [HUN.GetHabitants] de la région, il ne fait aucun doute qu'il s'agit pour nous d'une véritable déroute diplomatique."
 DOD_hungary.63.a:0 "Ils nous ont tous trahis !"
 DOD_hungary.63.b:0 "Nous reprendrons nos terres,\nou nous mourrons en tentant de les reprendre !"
 DOD_hungary.64.t:0 "Échec de la médiation"
 DOD_hungary.64.desc_ROM_refused:0 "Nous avons tout tenté pour trouver des soutiens à notre cause, mais il semble que bien peu de pays, ces jours-ci, sont disposés à prendre la peine de défendre l'ordre permis par les traités de Versailles et du Trianon. Face à des brutes telles [HUN.GetQueleQuelaQuelDir] [HUN.GetLeader], le seul argument valable semble bien être la violence."
 DOD_hungary.64.desc_ROM_nothing:0 "Il semble bien que les traités et le droit ne comptent plus aujourd'hui pour rien. La conférence sur la Transylvanie a décidé que l'intégralité des territoires disputés devrait aller [HUN.GetAuAlaAlNP] [HUN.GetName]. Tous les fonctionnaires de la région sont encore sous le choc, mais une décision doit maintenant être prise : [Root.GetLeLaLNP] [Root.GetName] doi[Root.GetTVentNP]-[Root.GetIlElleNP] plier face à cette infamie, ou s'y opposer ?"
 DOD_hungary.64.a:0 "C'est une bien sombre journée"
 DOD_hungary.64.b:0 "Nous n'avons plus qu'à nous battre"
 DOD_hungary.65.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] rejett[HUN.GetEEntNP]\nles conclusions de la conférence"
 DOD_hungary.65.desc:0 "\nLorsqu'[HUN.GetIlElleDir] a été informé[HUN.GetXEDir] des résultats de l'arbitrage sur les territoires contestés, [HUN.GetLeLaLDir] [HUN.GetLeader] s'est refusé[HUN.GetXEDir] à les accepter. Selon [HUN.GetLuiElleDir], un refus de la restauration des anciennes frontières [HUN.GetAdjFP] serait une véritable injure à tous les [HUN.GetHabitants], vivants ou morts.\n\n[HUN.GetIlElleDirCap] est même allé[HUN.GetXEDir] plus loin, disant que le temps de la diplomatie et des négociations était révolu, et qu'il ne restait plus désormais qu'une seule façon de régler la question.\n\nLe gouvernement [ROM.GetAdjMS] nous a demandé dans quel camp [Root.GetLeLaLNP] [Root.GetName] se rangerai[Root.GetTEntNP] en cas de conflit, sachant que nous avions choisi de le soutenir jusque là."
 DOD_hungary.65.a:0 "Notre offre ne va pas jusque là"
 DOD_hungary.65.b:0 "Il faut arrêter les [HUN.GetHabitants]\navant qu'ils s'emparent de toute la région"
 DOD_hungary.66.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] rejett[ROM.GetEEntNP]\nles conclusions de la conférence"
 DOD_hungary.66.desc:0 "\nLes termes du traité négocié lors de la récente conférence sur la Transylvanie ont suscité le refus du gouvernement [ROM.GetAdjMS]. Il se dit [ROM.GetQueleQuelaQuelDir] [ROM.GetLeader] n'aurait pas même lu l'intégralité du document avant de le déchirer et de déclarer qu'[ROM.GetIlElleDir] préférerait se trancher la main que signer un texte si humiliant.\n\nLe gouvernement [HUN.GetAdjMS] a annoncé quant à lui qu'il est prêt à combattre pour ces territoires qui ont été reconnus comme appartenant de plein droit [HUN.GetAuAlaAlNP] [HUN.GetName], mais nous a tout de même demandé dans quel camp se rangerai[Root.GetTEntNP] [Root.GetLeLaLNP] [Root.GetName] en cas de conflit."
 DOD_hungary.66.a:0 "Souhaitons [HUN.GetAuAlaAlNP] [HUN.GetName]\nune magnifique victoire"
 DOD_hungary.66.b:0 "Nous sommes évidemment prêts\nà [HUN.GetLeLaFNP] défendre par tous les moyens"
 DOD_hungary.67.t:0 "Rupture des négociations"
 DOD_hungary.67.desc:0 "Les négociations entre les grandes puissances se sont soldées par un échec, aucun des pays impliqués ne parvenant à trouver un compromis acceptable aussi bien pour [HUN.GetLeLaLNP] [HUN.GetName] que pour [ROM.GetLeLaLNP] [ROM.GetName]. Les exigences intolérables pour l'autre camp ont fait capoter toute tentative de compromis. Les délégations sont rentrées chacune dans leur pays, laissant la question non résolue."
 DOD_hungary.67.a:0 "Cela se résoudra par le feu, le sang et le fer"
 DOD_hungary.68.t:0 "Accords sur la Transylvanie"
 DOD_hungary.68.desc:0 "Les deux camps nous ont approchés pour décider à qui doit revenir la Transylvanie. Le ministère des Affaires étrangères a préparé un mémorandum :\n\n« Il serait inconsidéré, dans la situation présente, de donner le contrôle de l'intégralité de la Transylvanie à une seule des deux parties. Une solution de compromis, impopulaire mais acceptable à la fois pour les [HUN.GetHabitants] et les [ROM.GetHabitants], devrait être préférée pour éviter d'insulter l'un des deux pays au point qu'il refuserait tout accord. »"
 DOD_hungary.68.a:0 "Donnons toute la Transylvanie\n[HUN.GetAuAlaAlNP] [HUN.GetName]"
 DOD_hungary.68.b:0 "Donnons la Transylvanie septentrionale\n[HUN.GetAuAlaAlNP] [HUN.GetName]"
 DOD_hungary.68.c:0 "La Transylvanie doit être laissée\nen intégralité [ROM.GetAuAlaAlNP] [ROM.GetName]"
 DOD_hungary.69.t:0 "Compromis sur la Transylvanie"
 DOD_hungary.69.desc:0 "Après de longues heures de négociations, une résolution bancale semble sur le point d'être trouvée. La mauvaise nouvelle est que [ROM.GetLeLaLNP] [ROM.GetName] v[ROM.GetAOntNP] devoir céder des territoires [HUN.GetAuAlaAlNP] [HUN.GetName] : [HUN.GetLuiLeurNP] reviendrait tout le Nord de la Transylvanie, tandis que nous conserverions le Sud. Ce n'est pas ce à quoi nous aspirions, mais une évaluation réaliste de la situation indique que c'est là la meilleure solution que nous pourrons obtenir."
 DOD_hungary.69.a:0 "C'est acceptable.\nÀ peine, mais acceptable..."
 DOD_hungary.69.b:0 "Nous ne céderons pas\nun pied de sol [ROM.GetAdjMS] !"
 DOD_hungary.70.t:0 "Compromis sur la Transylvanie"
 DOD_hungary.70.desc:0 "Au petit matin, les délégations présentes à la conférence sont parvenues à un compromis : les conditions en sont que nous obtiendrions le Nord de la Transylvanie, tandis que le Sud de la région resterait [ROM.GetAdjMS]. La délégation [ROM.GetAdjFS] a déjà accepté l'accord. Le ministère des Affaires étrangères nous a d'ores et déjà prévenus que refuser un tel compromis reviendrait à isoler diplomatiquement [HUN.GetLeLaLNP] [HUN.GetName]."
 DOD_hungary.70.a:0 "Nous ne pourrons sans doute\njamais obtenir plus"
 DOD_hungary.71.t:0 "Conférence sur la Transylvanie\nPremier jour"
 DOD_hungary.71.desc:0 "\nUne fois terminés les protocoles diplomatiques, les délégations [HUN.GetAdjFS], [ROM.GetAdjFS] et [ROM_mediator.GetAdjFS] se sont installées pour entrer dans le vif du sujet. Il a été convenu que, en tant que représentants [HUN.GetDuDelaDelNP] [HUN.GetName], nous ferions la première offre."
 DOD_hungary.71.a:0 "Donnons l'ensemble de la Transylvanie\n[HUN.GetAuAlaAlNP] [HUN.GetName]"
 DOD_hungary.71.b:0 "Donnons aux [HUN.GetHabitants] seulement le Nord"
 DOD_hungary.71.c:0 "La Transylvanie doit rester [ROM.GetAdjFS]"
 DOD_hungary.72.t:0 "Conférence sur la Transylvanie\nDeuxième jour"
 DOD_hungary.72.desc_HUN_all:0 "\nLe camp [HUN.GetAdjMS] nous a présenté une offre pour résoudre la crise transylvaine. Sans surprise, il a demandé à ce que l'intégralité de la région soit rétrocédée [HUN.GetAuAlaAlNP] [HUN.GetName] dès que possible. Nous pouvons accepter l'offre, mais il ne fait aucun doute que cela mettrait en rage nos alliés [ROM.GetAdjMP].\n\nNous pouvons aussi faire une contre-proposition. Le chef de notre délégation suggère avec insistance cette dernière option. Une solution de compromis serait sans doute plus acceptable pour les deux camps."
 DOD_hungary.72.desc_compromise:0 "\nLe camp [HUN.GetAdjMS] nous a présenté une offre pour résoudre la crise qui s'annonce. Selon cette offre, le Nord de la Transylvanie serait donné [HUN.GetAuAlaAlNP] [HUN.GetName], le Sud restant [ROM.GetAuAlaAlNP] [ROM.GetName].\n\nLe chef de notre délégation pense que cela montre que les [HUN.GetHabitants] ont peur, et que nous devrions persister pour obtenir de meilleurs termes encore."
 DOD_hungary.72.desc_HUN_nothing:0 "\nLe camp [HUN.GetAdjMS] a fait une offre étonnamment conciliante : l'ensemble de la Transylvanie resterait [ROM.GetAdjFS], en échange de quelques concessions mineures pour la minorité [HUN.GetAdjFS] de la région. Les délégués [ROM.GetAdjMP] nous pressent d'accepter l'offre, promettant que les concessions seraient acceptées en quelques jours seulement en cas d'accord de notre part."
 DOD_hungary.72.a:0 "Acceptons la proposition"
 DOD_hungary.72.b:0 "Demandons de meilleurs termes"
 DOD_hungary.73.t:0 "Conférence sur la Transylvanie\nTroisième jour"
 DOD_hungary.73.desc:0 "\nAyant décidé de rejeter l'offre du camp [HUN.GetAdjMS], c'est désormais à nous de faire une contre-proposition."
 DOD_hungary.73.a:0 "Donnons l'ensemble de la Transylvanie\n[HUN.GetAuAlaAlNP] [HUN.GetName]"
 DOD_hungary.73.b:0 "Donnons aux [HUN.GetHabitants] seulement le Nord"
 DOD_hungary.73.c:0 "La Transylvanie doit rester [ROM.GetAdjFS]"
 DOD_hungary.74.t:0 "Conférence sur la Transylvanie\nQuatrième jour"
 DOD_hungary.74.desc_HUN_all:0 "\nAprès avoir rejeté notre offre pourtant conciliante, le camp [ROM.GetAdjMS] semble soudainement très anxieux de voir la question transylvaine réglée. Il offre maintenant de rendre l'ensemble de la région [HUN.GetAuAlaAlNP] [HUN.GetName].\n\nAu cours de discussions tenues en privé, les délégations de notre camp n'ont pas pu s'accorder sur les raisons qui pouvaient motiver une offre aussi surprenante, mais elle semble sincère. Nous devrions accepter."
 DOD_hungary.74.desc_compromise:0 "\nLes [ROM.GetHabitants] ont offert une solution de compromis, consistant à partager la Transylvanie. Étant données les tensions entre [ROM.GetLeLaLNP] [ROM.GetName] et [HUN.GetLeLaLNP] [HUN.GetName], cela pourrait bien être la meilleure solution possible."
 DOD_hungary.74.desc_HUN_nothing:0 "\nDe façon peu surprenante, le camp [ROM.GetAdjMS] n'a pas cédé sur la question de la Transylvanie. Il semble fermement déterminé à conserver l'ensemble de la région. À ce stade des négociations, il y a bien peu de choses que nous puissions encore faire : soit accepter l'offre, soit nous retirer."
 DOD_hungary.74.a:0 "Acceptons"
 DOD_hungary.74.b:0 "En ce cas, nous nous en lavons les mains !"
 DOD_hungary.75.a:0 "Nous avons tenté tout ce qu'il était possible"
 DOD_hungary.80.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] exig[HUN.GetEEntNP]\nle Sud de la Slovaquie"
 DOD_hungary.80.desc:0 "\nLe gouvernement [HUN.GetAdjMS] nous a contactés pour exiger que nous lui cédions le Sud de la Slovaquie, au prétexte que les [HUN.GetHabitants] de la région y seraient maltraités. Simultanément, les membres d'un groupe terroriste se faisant appeler « la garde en guenilles » ont été arrêtés alors qu'ils tentaient de franchir la frontière depuis le côté [HUN.GetAdjMS]. Si ces hommes prétendent n'avoir aucun rapport avec le gouvernement [HUN.GetDuDelaDelDir] [HUN.GetLeader], ils ont été pris avec du matériel portant le sceau officiel [HUN.GetDuDelaDelNP] [HUN.GetName].\n\nLa guerre semble se rapprocher, mais peut-être une solution diplomatique pourrait-elle être trouvée si nous parvenons à nous assurer du soutien d'une grande puissance."
 DOD_hungary.80.a:0 "Nous ne pourrions vaincre\nles [HUN.GetHabitants], mieux vaut céder"
 DOD_hungary.80.b:0 "Faisons appel à nos alliés"
 DOD_hungary.80.c:0 "Faisons appel [GER.GetAuAlaAlNP] [GER.GetName]"
 DOD_hungary.80.d:0 "Nous ne nous laisserons pas intimider !"
 DOD_hungary.81.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous rétrocèd[From.GetEEntNP]\nle Sud de la Slovaquie"
 DOD_hungary.81.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] renoncé au Sud de la Slovaquie, et retiré [From.GetSesLeursNP] forces au-delà de la ligne de démarcation. Nous contrôlons désormais entièrement la région."
 DOD_hungary.81.a:0 "Très bien"
 DOD_hungary.82.t:0 "[CZE.GetLeLaLNPCap] [CZE.GetName]\nsollicit[CZE.GetEEntNP] notre soutien"
 DOD_hungary.82.desc:0 "\nL'ambassadeur [CZE.GetAdjMS] nous a contactés avec une demande d'aide urgente. [HUN.GetLeLaLNPCap] [HUN.GetName] vien[HUN.GetTNentNP] de lancer une vaste campagne de déstabilisation dans le Sud de la Slovaquie, dont l'objectif est évident : [HUN.GetIlElleNP] ne [HUN.GetFaitFontNP] que chercher un prétexte pour lancer une invasion destinée à protéger une population qu'[HUN.GetIlElleNP] considèr[HUN.GetEEntNP] comme [HUN.GetAdjFS].\n\nLe gouvernement [CZE.GetAdjMS] demande donc le soutien [Root.GetDuDelaDelNP] [Root.GetName] sur la question."
 DOD_hungary.82.a:0 "Assurons [CZE.GetLeLaLNP] [CZE.GetName]\nde notre soutien plein et entier"
 DOD_hungary.82.b:0 "Ce n'est pas notre combat"
 DOD_hungary.83.t:0 "[SLO.GetLeLaLNPCap] [SLO.GetName]\nsollicit[SLO.GetEEntNP] notre soutien"
 DOD_hungary.83.desc:0 "\n[HUN.GetLeLaLNPCap] [HUN.GetName] exerc[HUN.GetEEntNP] depuis quelque temps des pressions sur [SLO.GetLeLaLNP] [SLO.GetName] pour que [HUN.GetLuiLeurNP] soient rétrocédées les régions se trouvant dans le Sud du pays et étaient par le passé sous contrôle du gouvernement [HUN.GetAdjMS]. Celui-ci a indiqué qu'il était prêt à se battre pour les récupérer, si cela devait en arriver là.\n\nNous ne pouvons laisser une guerre éclater dans la région pour un sujet aussi bénin, aussi devrions-nous faire pression pour que soit trouvée une solution diplomatique."
 DOD_hungary.83.a:0 "Disons aux [HUN.GetHabitants]\nde prendre ces territoires"
 DOD_hungary.83.b:0 "Contraignons-les plutôt à renoncer"
 DOD_hungary.84.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de céder"
 DOD_hungary.84.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] officiellement refusé de discuter nos exigences, insistant sur le fait que les territoires contestés avaient toujours appartenu à la nation [From.GetAdjFS] et seraient défendus « jusqu'au dernier homme, jusqu'à la dernière balle, jusqu'au dernier souffle. »"
 DOD_hungary.84.a:0 "Nous aurons notre chance, mais plus tard"
 DOD_hungary.84.b:0 "En ce cas, faisons-leur ce plaisir"
 DOD_hungary.85.t:0 "Mise en garde [From.GetDuDelaDelNP] [From.GetName]"
 DOD_hungary.85.desc:0 "Le gouvernement [From.GetAdjMS] nous a remis un mémorandum indiquant que l'intégrité territoriale de la Slovaquie ne serait sujette à aucune discussion. Nous avons reçu pour ordre de retirer toutes nos forces régulières et irrégulières qui pourraient se trouver dans la région. Dans le cas contraire, nous devrions faire face aux conséquences de nos actes."
 DOD_hungary.85.a:0 "Autant pour le principe des nationalités..."
 DOD_hungary.85.b:0 "Nous reprendrons ce qui est à nous"
 DOD_hungary.86.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous soutenir"
 DOD_hungary.86.desc:0 "\nLe gouvernement [From.GetAdjMS] a rejeté notre demande de soutien face à l'agression flagrante [HUN.GetDuDelaDelNP] [HUN.GetName]. Si les [From.GetHabitants] affirment être favorables à notre cause, ils n'ont visiblement aucune intention d'engager leurs troupes ou leur argent pour défendre [Root.GetLeLaLNP] [Root.GetName]."
 DOD_hungary.86.a:0 "En cas de guerre, nous aurons besoin\nd'autre chose que de mots"
 DOD_hungary.86.b:0 "En ce cas, nous nous battrons seuls"
 DOD_hungary.90.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] exig[HUN.GetEEntNP]\nla Voïvodine"
 DOD_hungary.90.desc:0 "\n[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] commencé à exercer des pressions au sujet de la Voïvodine, prétextant que ce territoire était [HUN.GetAdjMS] à l'époque de l'Empire austro-hongrois et qu'il devrait par conséquent [HUN.GetLuiLeurNP] être rétrocédé. Selon [HUN.GetLuiElleEuxNP], l'unification avec la Serbie au sortir de la Grande Guerre était « invalide du fait des pressions extérieures », et par conséquent la Voïvodine serait toujours [HUN.GetAdjFS]."
 DOD_hungary.90.a:0 "Nous ne pourrions remporter un conflit\ncontre les [HUN.GetHabitants]"
 DOD_hungary.90.b:0 "Ne les encourageons pas\ndans leurs illusions"
 DOD_hungary.91.t:0 "[YUG.GetLeLaLNPCap] [YUG.GetName]\nnous rétrocèd[YUG.GetEEntNP] la Voïvodine"
 DOD_hungary.91.desc:0 "\n[YUG.GetLeLaLNPCap] [YUG.GetName] [YUG.GetAOntNP] accepté de nous rétrocéder la Voïvodine. Nos forces en ont pris le contrôle."
 DOD_hungary.91.a:0 "Très bien"
 DOD_hungary.92.t:0 "[YUG.GetLeLaLNPCap] [YUG.GetName]\nrefus[YUG.GetEEntNP] de céder"
 DOD_hungary.92.desc:0 "\nAu cours d'une réunion tendue avec [YUG.GetLeLaLDir] [YUG.GetLeader], notre délégation s'est entendu dire que la souveraineté sur la Voïvodine n'était pas sujette à discussion, et qu'en aucun cas [YUG.GetLeLaLNP] [YUG.GetName] ne céderai[YUG.GetTEntNP] à la moindre pression, d'autant que la population de Voïvodine s'était prononcée en 1919 et avait alors choisi de devenir [YUG.GetAdjFS].\n\nLa conclusion du gouvernement [YUG.GetAdjMS] est donc que, pour ce qui le concerne, le débat est clos."
 DOD_hungary.92.a:0 "Peut-être l'est-il en effet"
 DOD_hungary.92.b:0 "Demandons aux [GER.GetHabitants]"
 DOD_hungary.92.c:0 "Demandons aux [ITA.GetHabitants]"
 DOD_hungary.92.d:0 "Demandons aux [GER.GetHabitants]\net aux [ITA.GetHabitants]"
 DOD_hungary.92.e:0 "Nous résoudrons le problème nous-mêmes"
 DOD_hungary.93.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] suggèr[HUN.GetEEntNP]\nun réaménagement [YUG.GetDuDelaDelNP] [YUG.GetName]"
 DOD_hungary.93.desc:0 "\nAu cours d'une entrevue à Zurich, les représentants du gouvernement [HUN.GetAdjMS] nous ont sondés à propos d'une action commune contre [YUG.GetLeLaLNP] [YUG.GetName]. [YUG.GetCeluiCelleNPCap]-ci [YUG.GetAOntNP] jusqu'à présent rejeté toute demande [HUN.GetDuDelaDelNP] [HUN.GetName] de [HUN.GetLuiLeurNP] rétrocéder les territoires annexés au sortir de la Grande Guerre.\n\nConsidérant que [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] [Root.GetLuiElleEuxNP] aussi des litiges territoriaux avec [YUG.GetLeLaLNP] [YUG.GetName], nous pourrions donc faire cause commune avec les [HUN.GetHabitants] et émettre un ultimatum sévère. Cela nous obligerait toutefois à entrer en guerre en cas de refus."
 DOD_hungary.93.a:0 "Assurons les [HUN.GetHabitants] qu'ils ont\nnotre soutien plein et entier"
 DOD_hungary.93.b:0 "Ne nous laissons pas entraîner là-dedans"
 DOD_hungary.94.t:0 "Soutien [From.GetDuDelaDelNP] [From.GetName]\ncontre [YUG.GetLeLaLNP] [YUG.GetName]"
 DOD_hungary.94.desc:0 "\nLes négociations menées en toute discrétion avec [From.GetLeLaLNP] [From.GetName] ont permis d'arriver à un accord de principe, établissant que [YUG.GetLeLaLNP] [YUG.GetName] devrai[YUG.GetTEntNP] être entièrement démantelé[YUG.GetXENP], ou du moins voir [YUG.GetSonLeurNP] extension réduite de façon importante.\n\nCe nouveau soutien nous permet désormais de négocier en position de force avec le gouvernement [YUG.GetAdjMS]. Nous pourrions aussi choisir de régler le problème par la force, avant que l'armée [YUG.GetAdjFS] soit en état de préparation."
 DOD_hungary.94.a:0 "Envoyons un ultimatum à Belgrade"
 DOD_hungary.94.b:0 "Frappons immédiatement !"
 DOD_hungary.95.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 DOD_hungary.95.desc:0 "Au terme de longues négociations, aucun accord n'a pu être trouvé avec [From.GetLeLaLNP] [From.GetName] au sujet de la réorganisation [YUG.GetDuDelaDelNP] [YUG.GetName]. Une note signée [From.GetDuDelaDelDir] [From.GetLeader] [From.GetLuiElleDir]-même établit que tout problème territorial en suspens ne pourrait être résolu que de manière bilatérale, « dès lors que la situation l'exigera. »"
 DOD_hungary.95.a:0 "Quelle pitié"
 DOD_hungary.95.b:0 "En ce cas, nous irons\nsans les [From.GetHabitants]"
 DOD_hungary.96.t:0 "Un ultimatum de Budapest"
 DOD_hungary.96.desc_HUN_GER:0 "Au lieu d'apaiser la situation, notre réponse ferme aux exigences [HUN.GetDuDelaDelNP] [HUN.GetName] sur la Voïvodine a apparemment mené à un pacte entre [HUN.GetHabitants] et [GER.GetHabitants]. Au cours d'un discours récent, [GER.GetLeLaLDir] [GER.GetLeader] a ainsi qualifié la Slovénie de « l'une de ces provinces de jadis, irrédente au Reich », qui devait être reprise dès que possible.\n\nLes ambassadeurs [HUN.GetAdjMS] et [GER.GetAdjMS] nous ont tous deux remis une demande exigeant que la Voïvodine et la Slovénie passent sous leur contrôle, avec effet immédiat."
 DOD_hungary.96.desc_HUN_ITA:0 "Au lieu d'apaiser la situation, notre réponse ferme aux exigences [HUN.GetDuDelaDelNP] [HUN.GetName] sur la Voïvodine a apparemment mené à un pacte entre [HUN.GetHabitants] et [ITA.GetHabitants]. Au cours d'un discours récent, [ITA.GetLeLaLDir] [ITA.GetLeader] a ainsi qualifié la Dalmatie comme « l'une des côtes irrédentes de l'Adriatique ».\n\nLes ambassadeurs [HUN.GetAdjMS] et [ITA.GetAdjMS] nous ont tous deux remis une demande exigeant que la Voïvodine et la Dalmatie passent sous leur contrôle, avec effet immédiat."
 DOD_hungary.96.desc_HUN_both:0 "Notre refus de céder aux exigences [HUN.GetAdjFP] n'a en rien modifié l'état d'esprit de Budapest. La rhétorique belliqueuse [HUN.GetDuDelaDelNP] [HUN.GetName] est désormais accompagnée de déclarations aussi inquiétantes, provenant cette fois de Rome et de Berlin.\n\n[GER.GetHabitants] et [ITA.GetHabitants] ont exprimé leur soutien aux [HUN.GetHabitants] sur la question de la Voïvodine, tout en exprimant dans le même temps leurs propres exigences. Les ambassadeurs des trois pays sont venus ensemble au ministère des Affaires étrangères, afin de remettre une note officielle exigeant que la Voïvodine, la Slovénie et la Dalmatie passent sous leur contrôle."
 DOD_hungary.96.a:0 "Nous n'avons d'autre choix que d'accepter"
 DOD_hungary.96.b:0 "Mieux vaut encore mourir au combat !"
 DOD_hungary.97.t:0 "Les [YUG.GetHabitants] nous défient"
 DOD_hungary.97.desc:0 "Même en piètre posture, [YUG.GetLeLaLNP] [YUG.GetName] refus[YUG.GetEEntNP] d'entendre raison. Il a été dit à nos représentants que, si nous cherchions une solution militaire, nous trouverions [YUG.GetSonLeurNP] armée prête à combattre."
 DOD_hungary.97.a:0 "En ce cas, c'est la guerre"
 DOD_hungary.100.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] exig[HUN.GetEEntNP]\n[SLO.GetLeLaLNP] [SLO.GetName]"
 DOD_hungary.100.desc:0 "\nLe gouvernement [HUN.GetAdjMS] nous a contactés à propos de la question du statut futur [SLO.GetDuDelaDelNP] [SLO.GetName]. [HUN.GetIlElleNPCap] [HUN.GetEstSontNP] persuadé[HUN.GetXENP] que c'est à [HUN.GetLuiElleEuxNP] que devrait revenir le contrôle de la région, du fait qu'elle appartenait à la Hongrie à l'époque de l'Empire.\n\nSi la délégation [HUN.GetAdjFS] ne s'est pas risquée à faire des menaces explicites, nos services de renseignement rapportent toutefois une activité alarmante au sein de l'armée [HUN.GetAdjFS]."
 DOD_hungary.100.a:0 "Nous n'avons guère le choix"
 DOD_hungary.100.b:0 "Nous ne céderons pas un pouce"
 DOD_hungary.101.t:0 "Transfert [SLO.GetDuDelaDelNP] [SLO.GetName]"
 DOD_hungary.101.desc:0 "[SLO.GetLeLaLNPCap] [SLO.GetName] [SLO.GetEstSontNP] revenu[SLO.GetXENP] sous notre contrôle. La question maintenant est de savoir comment doit être organisé ce territoire.\n\nTandis que de nombreux membres du gouvernement sont en faveur d'une annexion pure et simple, la qualifiant de « retour aux frontières historiques », d'autres s'inquiètent des effets que pourrait avoir l'intégration d'une population importante, non [HUN.GetAdjFS], au sein du pays. Leur proposition serait donc plutôt d'établir un gouvernement décentralisé à Bratislava, doté de certains pouvoirs sur la vie politique intérieure, mais aligné sur les positions du gouvernement [HUN.GetAdjMS] pour toute autre question."
 DOD_hungary.101.a:0 "Restaurons les anciennes frontières"
 DOD_hungary.101.b:0 "Un gouvernement fantoche serait préférable"
 DOD_hungary.102.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous transférer [SLO.GetLeLaLNP] [SLO.GetName]"
 DOD_hungary.102.desc:0 "\nLes négociations sur le transfert [SLO.GetDuDelaDelNP] [SLO.GetName] ont presque immédiatement été rompues. La délégation [From.GetAdjFS] a clairement fait état que sa position resterait celle du statu quo, sans proposer le moindre changement significatif. Notre délégation a, bien évidemment, réaffirmé que nous considérons [SLO.GetLeLaLNP] [SLO.GetName] comme une partie du territoire [HUN.GetAdjMS], dont nous avons illégalement été dépouillés au sortir de la Grande Guerre.\n\nAucun progrès n'ayant pu être enregistré, et la frustration croissant de chaque côté de la table des négociations, il devenait donc de plus en plus improbable que la moindre avancée soit faite."
 DOD_hungary.102.a:0 "Mieux vaut lâcher prise"
 DOD_hungary.102.b:0 "Proposons aux [GER.GetHabitants] un partage\n[From.GetDuDelaDelNP] [From.GetName]"
 DOD_hungary.103.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] propos[HUN.GetEEntNP]\nune partition [CZE.GetDuDelaDelNP] [CZE.GetName]"
 DOD_hungary.103.desc:0 "\nLe gouvernement [HUN.GetAdjMS] nous a contactés pour nous faire une offre : la partition [CZE.GetDuDelaDelNP] [CZE.GetName]. [Root.GetLeLaLNPCap] [Root.GetName] obtiendrai[Root.GetTEntNP] alors la partie occidentale du pays, tandis que [HUN.GetLeLaLNP] [HUN.GetName] conserverai[HUN.GetEEntNP] [SLO.GetLeLaLNP] [SLO.GetName], la ligne de démarcation entre nos deux pays se trouvant approximativement au centre de l'actuelle [CZE.GetName].\n\nLes [HUN.GetHabitants] nous assurent que, à partir du moment où ils obtiendraient au final leur part, ils sont prêts à nous laisser faire le premier mouvement."
 DOD_hungary.103.a:0 "Nous garderons leurs intérêts à l'esprit"
 DOD_hungary.103.b:0 "Ils n'auront rien"
 germany.55.do:0 "Nous devons honorer la promesse faite aux [HUN.GetHabitants]"
 DOD_hungary.104.t:0 "[GER.GetLeLaLDirCap] [GER.GetLeader] approuve\nune partition [CZE.GetDuDelaDelNP] [CZE.GetName]"
 DOD_hungary.104.desc:0 "\nPar un télégramme secret, le gouvernement [GER.GetAdjMS] nous a assurés que les intérêts [HUN.GetDuDelaDelNP] [HUN.GetName] seraient pris en compte lorsque viendrait le moment de prendre une décision concernant [CZE.GetLeLaLNP] [CZE.GetName]. Nulle mention n'est faite, toutefois, de quand viendrait ce moment."
 DOD_hungary.104.a:0 "Bien"
 DOD_hungary.105.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nune partition [CZE.GetDuDelaDelNP] [CZE.GetName]"
 DOD_hungary.105.desc:0 "\nIl nous a été rapporté que, lorsqu'[From.GetIlElleDir] a entendu notre proposition de partition [CZE.GetDuDelaDelNP] [CZE.GetName], [From.GetLeLaLDir] [From.GetLeader] a éructé de rage, nous qualifiant de « pauvres ratés qui n'ont pas la moindre idée de la façon dont fonctionne le monde ».\n\nInutile de le dire, notre proposition n'a guère rencontré de succès."
 DOD_hungary.105.a:0 "Grossier personnage"
 DOD_hungary.105.b:0 "Nous prendrons ce qui nous appartient"
 DOD_hungary.106.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\ntrahit ses engagements"
 DOD_hungary.106.desc:0 "\nEn dépit des promesses écrites [From.GetDuDelaDelDir] [From.GetLeader], le gouvernement [GER.GetAdjMS] n'a pas honoré ses engagements. Au cours des négociations sur le sort [CZE.GetDuDelaDelNP] [CZE.GetName], nous n'avons pu jouer aucun rôle, si ce n'est celui d'une menace brandie pour contraindre les autres pays à se plier aux exigences [From.GetDuDelaDelNP] [From.GetName]. Il semble bien que [From.GetLeLaLDir] [From.GetLeader] n'a en fait jamais eu l'intention de tenir sa parole..."
 DOD_hungary.106.a:0 "Nous devrions au moins protester\nde manière officielle"
 DOD_hungary.106.b:0 "Nous allons devoir mobiliser"
 DOD_hungary.107.t:1 "[HUN.GetLeLaLNPCap] [HUN.GetName] exig[HUN.GetEEntNP]\nla suzeraineté sur [SLO.GetLeLaLNP] [SLO.GetName]"
 DOD_hungary.107.desc_SLO_independent:0 "\nAprès des semaines d'intenses activités au sein de l'armée [HUN.GetAdjFS], [HUN.GetLeLaLDir] [HUN.GetLeader] a fait une proclamation, déclarant que la situation actuelle [SLO.GetAuEnANP] [SLO.GetName] inquiétait grandement son pays, et exigeant de notre part certaines garanties.\n\nEntre autres choses, nous devrions désormais consulter le gouvernement [HUN.GetAdjMS] avant de conclure la moindre alliance ou de signer le moindre traité, et devrions accepter sur notre sol une mission militaire [HUN.GetAdjFS] afin que les armées de nos deux pays soient désormais coordonnées."
 DOD_hungary.107.desc_SLO_puppet:0 "\nUne délégation [HUN.GetAdjFS] est arrivée pour discuter le problème [SLO.GetDuDelaDelNP] [SLO.GetName]. [HUN.GetLeLaLNPCap] [HUN.GetName] considèr[HUN.GetEEntNP] que ce pays appartient à [HUN.GetSaLeurNP] sphère d'influence historique, et s'inquièt[HUN.GetEEntNP] grandement du rôle [Root.GetDuDelaDelNP] [Root.GetName] sur la scène politique [SLO.GetAdjFS].\n\nLe chef de la délégation [HUN.GetAdjFS] a été jusqu'à suggérer que les territoires [SLO.GetAdjMP] pourraient très bien être utilisés comme base pour une invasion de son pays.\n\nLe gouvernement [HUN.GetDuDelaDelDir] [HUN.GetLeader] demande donc qu'il lui soit permis d'exercer la même influence que nous sur [SLO.GetLeLaLNP] [SLO.GetName]."
 DOD_hungary.107.a:0 "Entendu"
 DOD_hungary.107.b:0 "C'est hors de question"
 DOD_hungary.108.t:0 "[SLO.GetLeLaLNPCap] [SLO.GetName] pass[SLO.GetEEntNP]\nsous contrôle [HUN.GetAdjMS]"
 DOD_hungary.108.desc:0 "\nNotre plénipotentiaire s'est établi à Bratislava, s'assurant que le gouvernement [SLO.GetAdjMS] suivra bien désormais la ligne politique que [HUN.GetLeLaLNP] [HUN.GetName] lui aur[HUN.GetAOntNP] fixée."
 DOD_hungary.108.a:0 "Très bien"
 DOD_hungary.109.t:0 "Contrôle sur [SLO.GetLeLaLNP] [SLO.GetName] refusé"
 DOD_hungary.109.desc:0 "En dépit de tous nos efforts, le gouvernement [From.GetAdjMS] a refusé que [HUN.GetLeLaLNP] [HUN.GetName] exerc[HUN.GetEEntNP] le moindre contrôle sur [SLO.GetLeLaLNP] [SLO.GetName]. Nous allons désormais devoir étudier la possibilité d'une intervention militaire afin d'assurer la protection de notre frontière nord."
 DOD_hungary.109.a:0 "D'une façon ou d'une autre,\nles [SLO.GetHabitants] devront se soumettre"
 DOD_hungary.110.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] souhait[HUN.GetEEntNP]\nfaire pression sur [ROM.GetLeLaLNP] [ROM.GetName]"
 DOD_hungary.110.desc:0 "\n[HUN.GetLeLaLDirCap] [HUN.GetLeader] est arrivé[HUN.GetXEDir] à Moscou pour discuter le problème [ROM.GetAdjMS]. Au sortir de la Grande Guerre, la Roumanie s'est emparée de manière illégale d'un certain nombre de territoires, comprenant entre autres la Bessarabie et la Transylvanie. Nos camarades [HUN.GetAdjMP] suggèrent que [Root.GetLeLaLNP] [Root.GetName] fass[Root.GetEEntNP] pression sur le gouvernement [ROM.GetDuDelaDelNP] [ROM.GetName] pour qu'il rétrocède ces régions à leurs propriétaires légitimes."
 DOD_hungary.110.a:0 "Excellente suggestion, camarades !"
 DOD_hungary.110.b:0 "Pas dans l'immédiat, non"
 DOD_hungary.111.t:0 "Ultimatum des communistes"
 DOD_hungary.111.desc:0 "Les gouvernements [HUN.GetDuDelaDelNP] [HUN.GetName] et [SOV.GetDuDelaDelNP] [SOV.GetName] nous ont remis un document signé conjointement, affirmant qu'ils considèrent l'annexion de la Transylvanie et de la Bessarabie comme illégitime. Ils considèrent ces territoires comme soumis à une occupation illégale, et nous offrent donc une dernière chance de leur en rétrocéder le contrôle."
 DOD_hungary.111.a:0 "Nous n'avons guère le choix"
 DOD_hungary.111.b:0 "Peut-être un compromis peut-il être trouvé ?"
 DOD_hungary.111.c:0 "Un gouvernement communiste offrirait\nsans doute de meilleurs résultats"
 DOD_hungary.111.d:0 "Ces territoires sont sacrés !"
 DOD_hungary.112.t:0 "[SOV.GetLeLaLDirCap] [SOV.GetLeader] rejette notre proposition"
 DOD_hungary.112.desc:0 "Lors de son voyage à Moscou, [HUN.GetLeLaLDir] [HUN.GetLeader] a dû supporter de longues heures de réunions éreintantes avec [SOV.GetLeLaLDir] [SOV.GetLeader], qui n'a fait que répéter qu'[HUN.GetIlElleDir] n'était qu'un[HUN.GetXEDir] idiot[HUN.GetXEDir] [HUN.GetSilSielleDir] essayait même de suggérer un complot si dévoyé. Nous n'aurions apparemment pas encore tout à fait compris le rôle joué par le territoire national dans la lutte révolutionnaire, ce qui nous aurait poussés à des conclusions erronées et une stratégie malavisée."
 DOD_hungary.112.a:0 "En ce cas, nous continuerons\nsans les [SOV.GetHabitants]"
 DOD_hungary.112.b:0 "Nous allons devoir reconsidérer nos erreurs"
 DOD_hungary.113.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName]\npropos[ROM.GetEEntNP] un compromis"
 DOD_hungary.113.desc:0 "\nLe gouvernement [ROM.GetDuDelaDelDir] [ROM.GetLeader] a envoyé une délégation à Moscou pour discuter la question des territoires contestés. [ROM.GetLeLaLNPCap] [ROM.GetName] sembl[ROM.GetEEntNP] persuadé[ROM.GetXENP] qu'une solution de compromis peut être trouvée, en ne rétrocédant qu'une partie des régions disputées et en conservant le reste. Si nous acceptons, quelle région devrions-nous exiger ?"
 DOD_hungary.113.a:0 "Obligeons-[ROM.GetLeLaFNP] à céder la Transylvanie"
 DOD_hungary.113.b:0 "Obligeons-[ROM.GetLeLaFNP] à renoncer à la Bessarabie"
 DOD_hungary.113.c:0 "Réitérons notre première offre\nde manière un peu plus convaincante"
 DOD_hungary.114.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] [ROM.GetFaitFontNP]\ndes concessions politiques"
 DOD_hungary.114.desc:0 "\nÀ notre grande surprise, [ROM.GetLeLaLDir] [ROM.GetLeader] a offert, si nous acceptons en retour de garantir les frontières [ROM.GetDuDelaDelNP] [ROM.GetName], de partager le pouvoir avec le [ROM.GetCommunistParty]. Cela pourrait être un excellent moyen d'assurer l'influence [SOV.GetDuDelaDelNP] [SOV.GetName] dans la région, sans avoir à risquer une guerre."
 DOD_hungary.114.a:0 "La révolution poursuit son avancée"
 DOD_hungary.114.b:0 "Ne renonçons pas au territoire"
 DOD_hungary.115.t:0 "Refus [ROM.GetDuDelaDelNP] [ROM.GetName]"
 DOD_hungary.115.desc:0 "Le gouvernement [ROM.GetDuDelaDelNP] [ROM.GetName] a refusé de poursuivre les négociations sur les territoires contestés. Au cours d'une entrevue privée, le ministre des Affaires étrangères [ROM.GetAdjMS] a été jusqu'à déclarer à notre ambassadeur que nous n'aurions jamais ces régions, à moins d'être prêts à sacrifier un million d'hommes."
 DOD_hungary.115.a:0 "Cela n'en vaut pas la peine"
 DOD_hungary.115.b:0 "Soyons intransigeants à propos de ces territoires"
 DOD_hungary.115.c:0 "Alors, nous y mettrons ce million d'hommes"
 DOD_hungary.116.t:0 "Réponse [SOV.GetDuDelaDelDir] [SOV.GetLeader]"
 DOD_hungary.116.desc_transylvania:0 "Au cours d'une entrevue avec notre délégation, [SOV.GetLeLaLDir] [SOV.GetLeader] a proposé une sorte de compromis : [SOV.GetLeLaLNP] [SOV.GetName] pourrai[SOV.GetTEntNP] accepter, sur le principe, que [Root.GetLeLaLNP] [Root.GetName] conserv[Root.GetEEntNP] la Bessarabie. Toutefois, une « commission indépendante des frontières », constituée de hauts responsables [SOV.GetAdjMP] et [TAN.GetAdjMP], est arrivée à la conclusion que la plus grande partie de la Transylvanie devrait passer [HUN.GetAuAlaAlNP] [HUN.GetName]."
 DOD_hungary.116.desc_bessarabia:0 "Au cours d'une entrevue avec notre délégation, [SOV.GetLeLaLDir] [SOV.GetLeader] a proposé une sorte de compromis : alors que la délégation [HUN.GetAdjFS] était absente, [SOV.GetIlElleDir] nous a appris que [SOV.GetLeLaLNP] [SOV.GetName] accepterai[SOV.GetTEntNP] de renoncer au transfert de la Transylvanie, à la condition que [Root.GetLeLaLNP] [Root.GetName] accept[Root.GetEEntNP] de [SOV.GetLuiLeurNP] céder la Bessarabie."
 DOD_hungary.116.desc_no_deal:0 "Au cours d'une entrevue avec notre délégation, le camp soviéto-[HUN.GetAdjMS] a réitéré ses exigences : à moins que nous ne cédions à la fois la Bessarabie et la Transylvanie à leurs pays respectifs, ils vont devoir envisager des mesures militaires."
 DOD_hungary.116.a:0 "Nous allons devoir accepter"
 DOD_hungary.116.b:0 "Nous ne pouvons accepter de telles conditions !"
 DOD_hungary.117.t:0 "[SOV.GetLeLaLDirCap] [SOV.GetLeader] accepte notre proposition"
 DOD_hungary.117.desc:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] accepté notre offre de faire accéder les communistes au pouvoir. [SOV.GetLeLaLDirCap] [SOV.GetLeader] a personnellement assuré notre délégation qu'aucune nouvelle revendication territoriale ne serait faite contre nous, par aucun pays membre [SOV.GetDuDelaDelFaction] [SOV.GetFactionName]."
 DOD_hungary.117.a:0 "Nous n'oublierons pas cette promesse"
 DOD_hungary.118.t:0 "Les [SOV.GetHabitants] reculent"
 DOD_hungary.118.desc:0 "La réponse ferme à l'agression soviéto-[HUN.GetAdjFS] semble avoir porté ses fruits. La Pravda vient de faire sa une sur les « revendications révisionnistes et anti-socialistes » actuelles pour les dénoncer, allant jusqu'à prendre en exemple le cas des revendications sur la Bessarabie et la Transylvanie, qualifiées de « comportement impérialiste auquel se refuse tout pays socialiste développé ».\n\nToutefois, nulle réaction de Budapest. Rien ne permet donc d'affirmer [HUN.GetQueleQuelaQuelDir] [HUN.GetLeader] a renoncé à l'idée de s'emparer de nos territoires."
 DOD_hungary.118.a:0 "Qu'[HUN.GetIlElleDir] essaie donc, pour voir !"
 DOD_hungary.120.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] demand[HUN.GetEEntNP]\nnotre soutien face [CZE.GetAuAlaAlNP] [CZE.GetName]"
 DOD_hungary.120.desc:0 "\n[HUN.GetLeLaLDirCap] [HUN.GetLeader] est venu[HUN.GetXEDir] à Moscou pour nous faire une proposition : une garantie conjointe de protection [CZE.GetDuDelaDelNP] [CZE.GetName], en échange d'une fin des restrictions imposées [CZE.GetAuAlaAlPartiComm] [CZE.GetCommunistParty] et du transfert de la souveraineté sur la Slovaquie du Sud [HUN.GetAuAlaAlNP] [HUN.GetName]."
 DOD_hungary.120.a:0 "Très bonne idée"
 DOD_hungary.120.b:0 "Pourquoi nous laisserions-nous entraîner\ndans des guerres impérialistes ?"
 DOD_hungary.121.t:0 "[SOV.GetLeLaLFactionCap] [SOV.GetFactionName]\nnous offr[SOV.GetEEntFaction] une garantie"
 DOD_hungary.121.desc:0 "\nLes ambassadeurs [HUN.GetDuDelaDelNP] [HUN.GetName] et [SOV.GetDuDelaDelNP] [SOV.GetName] nous ont approchés pour faire une offre conjointe : une garantie des frontières [CZE.GetAdjFP] contre toute agression extérieure. En retour, nous devrions réserver quelques sièges gouvernementaux à des membres [CZE.GetDuDelaDelPartiComm] [CZE.GetCommunistParty]. Les [HUN.GetHabitants] ont aussi lié à cet engagement un retour de la Slovaquie du Sud sous leur contrôle."
 DOD_hungary.121.a:0 "Le prix est acceptable"
 DOD_hungary.121.b:0 "C'est exactement le type de visées\ncontre lesquelles nous devons nous défendre !"
 DOD_hungary.122.t:0 "[CZE.GetLeLaLNPCap] [CZE.GetName]\nrejett[CZE.GetEEntNP] notre offre"
 DOD_hungary.122.desc:0 "\nNotre offre de garantie n'a pas suscité l'enthousiasme chez les [CZE.GetHabitants]. Les concessions politiques que nous demandions ont causé une certaine agitation sur la scène politique nationale, plusieurs généraux et politiques de premier plan menaçant de démissionner si [CZE.GetLeLaLDir] [CZE.GetLeader] acceptait.\n\nPrétextant de [CZE.GetSonLeurNP] inquiétude qu'une aide [Root.GetAdjFS] puisse [CZE.GetLuiLeurNP] parvenir à temps en cas de besoin, [CZE.GetLeLaLNP] [CZE.GetName] [CZE.GetAOntNP] donc officiellement décliné notre offre."
 DOD_hungary.122.a:0 "[CZE.GetSaLeurNPCap] réaction se comprend"
 DOD_hungary.122.b:0 "Prenons donc contact\navec les [GER.GetHabitants]"
 DOD_hungary.123.t:0 "[SOV.GetLeLaLDirCap] [SOV.GetLeader] rejette notre proposition"
 DOD_hungary.123.desc:0 "Se tenant devant une gigantesque carte de l'Europe, [SOV.GetLeLaLDir] [SOV.GetLeader] a fait un véritable cours à notre délégation, une heure durant, revenant sans cesse sur les défauts et les failles du plan que nous lui avions proposé, s'égarant longuement sur la véritable folie de notre proposition, allant jusqu'à nous accuser de faire le jeu des impérialistes.\n\nLa délégation est rentrée bredouille de Moscou. Mais tout le monde est vivant."
 DOD_hungary.123.a:0 "Ce plan n'était sans doute pas parfait"
 DOD_hungary.123.b:0 "Prenons donc contact\navec les [GER.GetHabitants]"
 DOD_hungary.124.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun partage [CZE.GetDuDelaDelNP] [CZE.GetName]"
 DOD_hungary.124.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] dépêché [From.GetSonLeurNP] ministre des Affaires étrangères à Berlin pour proposer un projet de partage [CZE.GetDuDelaDelNP] [CZE.GetName] entre deux zones, chaque partie contractante du traité recevant le plein contrôle de la sienne. Naturellement, la nôtre recouvrirait l'Ouest, soit la Bohême et la Moravie, tandis que les [From.GetHabitants] obtiendraient [SLO.GetLeLaLNP] [SLO.GetName]."
 DOD_hungary.124.a:0 "Le projet n'est pas inintéressant"
 DOD_hungary.124.b:0 "Les [From.GetHabitants] n'ont pas\nà s'inviter dans notre voisinage !"
 DOD_hungary.126.t:0 "[CZE.GetLeLaLNPCap] [CZE.GetName] refus[CZE.GetEEntNP]"
 DOD_hungary.126.desc:0 "Le gouvernement [CZE.GetAdjMS] aurait refusé toute offre de garantie, au motif que les concessions exigées en retour seraient « inacceptables ».\n\nPourtant, notre ambassadeur à Moscou a rapporté une grande agitation au ministère [SOV.GetAdjMS] des Affaires étrangères. Les rumeurs affirment qu'un accord serait sur le point d'être conclu avec [GER.GetLeLaLNP] [GER.GetName]."
 DOD_hungary.126.a:0 "Nous verrons ce qu'il en sortira"
 DOD_hungary.127.t:0 "Les [GER.GetHabitants] acceptent\nune partition [CZE.GetDuDelaDelNP] [CZE.GetName]"
 DOD_hungary.127.desc:0 "\n[GER.GetLeLaLDirCap] [GER.GetLeader] a secrètement ratifié le traité de Berlin, par lequel le gouvernement [GER.GetDuDelaDelNP] [GER.GetName] accepte une partition [CZE.GetDuDelaDelNP] [CZE.GetName] en deux sphères d'intérêt et promet de respecter toute décision que pourrai[Root.GetTEntNP] prendre [Root.GetLeLaLNP] [Root.GetName] pour ce qui concerne [SLO.GetLeLaLNP] [SLO.GetName]."
 DOD_hungary.127.a:0 "C'est une victoire pour la diplomatie"
 DOD_hungary.127.b:0 "Ce n'est pas vraiment l'accord\nque nous avions espéré"
 DOD_hungary.128.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] refus[GER.GetEEntNP]\nnotre proposition"
 DOD_hungary.128.desc:0 "\nAu cours d'un entretien avec notre ambassadeur, [GER.GetLeLaLDir] [GER.GetLeader] a clairement exprimé le fait que son gouvernement considère que [CZE.GetLeLaLNP] [CZE.GetName] relèv[CZE.GetEEntNP] intégralement de la sphère d'intérêt [GER.GetAdjFS], et que toute interférence à l'intérieur des frontières [CZE.GetAdjFP] serait considérée comme une preuve d'hostilité de la part [Root.GetDuDelaDelNP] [Root.GetName]."
 DOD_hungary.128.a:0 "Quel manque de tact"
 DOD_hungary.128.b:0 "Pures fanfaronnades"
 DOD_hungary.129.t:0 "Ultimatum [GER.GetAdjMS]"
 DOD_hungary.129.desc:0 "L'ambassadeur [GER.GetDuDelaDelNP] [GER.GetName] nous a remis aujourd'hui un message [GER.GetDuDelaDelDir] [GER.GetLeader], qui exige que lui soient transférés aujourd'hui même les pouvoirs gouvernementaux en tant que « Reichsprotektor », dans l'attente d'un administrateur spécialement nommé par Berlin. Dans ce même message il est exigé que [From.GetLeLaLNP] [From.GetName] reçoiv[From.GetEEntNP] les mêmes droits sur [SLO.GetLeLaLNP] [SLO.GetName].\n\nLe message promet, en cas de refus, « une réaction militaire prompte et décisive »."
 DOD_hungary.129.a:0 "Nous n'avons pas le choix"
 DOD_hungary.129.b:0 "Jetons ce type par la fenêtre !"
 DOD_hungary.130.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nabandonn[From.GetEEntNP] les pourparlers"
 DOD_hungary.130.desc:0 "\nEn dépit des avancées initiales, il semble que le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a changé de point de vue au dernier moment sur le traité en discussion. Rien n'a filtré sur les raisons exactes l'ayant poussé à cette décision, mais les services de renseignement supputent que cela s'expliquerait par un manque de préparation des forces armées [From.GetAdjFP]."
 DOD_hungary.130.a:0 "Ils devraient avoir honte"
 DOD_hungary.140.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] demand[HUN.GetEEntNP]\nà pouvoir réarmer"
 DOD_hungary.140.desc:0 "\nS'appuyant sur la situation politique européenne en constante dégradation et l'incapacité totale de la Société des Nations à y mettre un terme, [HUN.GetLeLaLDir] [HUN.GetLeader] a publiquement annoncé que son gouvernement allait chercher à s'assurer le soutien des pays voisins pour procéder à une révision du traité du Trianon. Sans mentionner aucune revendication territoriale, [HUN.GetIlElleDir] n'a abordé que le sujet des restrictions militaires imposées [HUN.GetAuAlaAlNP] [HUN.GetName].\n\nUne délégation [HUN.GetAdjFS] vient d'arriver pour s'assurer de notre accord officiel quant à ce réarmement."
 DOD_hungary.140.a:0 "Les [HUN.GetHabitants] devraient pouvoir\nassurer eux-mêmes leur défense"
 DOD_hungary.140.b:0 "Une fois déjà ils ont plongé\nle monde entier dans la guerre"
 DOD_hungary.141.t:0 "[From.GetLeLaLNPCap] [From.GetName] approuv[From.GetEEntNP]\nle réarmement [HUN.GetAdjMS]"
 DOD_hungary.141.desc:0 "\nSans même nous avoir consultés, le gouvernement [From.GetAdjMS] a signé un traité avec [HUN.GetLeLaLNP] [HUN.GetName], révisant ou annulant les restrictions qui [HUN.GetLuiLeurNP] étaient imposées par le traité du Trianon. Les [HUN.GetHabitants] ont donc désormais le droit de réarmer librement et de développer toutes sortes de matériels militaires, ce qui inclut aussi chars de combat et avions.\n\nMême si l'augmentation des effectifs de l'armée [HUN.GetAdjFS] était un secret de Polichinelle, ce nouvel arrangement va bientôt permettre [HUN.GetAuAlaAlNP] [HUN.GetName] de redevenir une menace pour [Root.GetLeLaLNP] [Root.GetName]."
 DOD_hungary.141.a:0 "Nous devons agir avant qu'il soit trop tard"
 DOD_hungary.141.b:0 "Protestons de manière officielle\npar la voie diplomatique"
 DOD_hungary.141.c:0 "Suivons les [From.GetHabitants] sur la question"
 DOD_hungary.142.t:0 "Les accords de Bled"
 DOD_hungary.142.desc:0 "Nous sommes parvenus à convaincre [From.GetLeLaLNP] [From.GetName] d'approuver une révision partielle du traité du Trianon. Toutes les restrictions imposées à l'armée [Root.GetAdjFS] ont été levées. Les inspecteurs internationaux de l'armement ont quitté le pays, et le ministère de la Guerre a établi des projets préliminaires pour une extension limitée de nos forces armées."
 DOD_hungary.142.a:0 "Magnifique"
 DOD_hungary.143.t:0 "Protestations [From.GetAdjFP]"
 DOD_hungary.143.desc:0 "L'ambassadeur [From.GetAdjMS] nous a fait parvenir cette note :\n\n« [From.GetLeLaLNPCap] [From.GetName] surveill[From.GetEEntNP] avec une grande inquiétude l'évolution de la situation [HUN.GetAuEnANP] [HUN.GetName]. Le traité du Trianon a longtemps été une garantie de paix et de stabilité dans la région.\n¤ ¤Si [From.GetLeLaLNP] [From.GetName] accept[From.GetEEntNP], dans le principe, que tout pays soit autorisé à choisir lui-même son propre destin, nous ne pouvons que conseiller avec une grande insistance au gouvernement [HUN.GetAdjMS] de se conformer au traité. Les conséquences d'une poursuite de la déstabilisation de la région rendraient à tout le moins la situation incontrôlable. »"
 DOD_hungary.143.a:0 "Et donc ?"
 DOD_hungary.144.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ncatégoriquement tout réarmement [Root.GetAdjMS]"
 DOD_hungary.144.desc:0 "\nLes négociations concernant une révision possible du traité du Trianon n'ont pas abouti une fois passées les premières discussions. [From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] clairement affirmé se refuser à abandonner [From.GetSaLeurNP] position en faveur du maintien du statu quo.\n\nNous sommes désormais contraints soit de l'accepter, soit de demander le soutien d'un autre pays."
 DOD_hungary.144.a:0 "Mieux vaut céder"
 DOD_hungary.144.b:0 "Sollicitons le soutien\nd'une grande puissance"
 DOD_hungary.145.t:0 "Demande de soutien à l'étranger"
 DOD_hungary.145.desc:0 "Les négociations de Bled semblant être dans une impasse, nous devrions reprendre l'initiative en faisant entrer dans le jeu un acteur extérieur. Si [Root.GetLeLaLNP] [HUN.GetName] pouvai[HUN.GetTEntNP] obtenir le soutien d'une grande puissance, sans doute [From.From.GetLeLaLDir] [From.From.GetLeader] serait-[From.From.GetIlElleDir] contraint[From.From.GetXEDir] de céder.\n\nQuelle grande puissance devrions-nous approcher en ce sens ?"
 DOD_hungary.145.a:0 "Sollicitons [GER.GetLeLaLNP] [GER.GetName]"
 DOD_hungary.145.b:0 "Sollicitons [FRA.GetLeLaLNP] [FRA.GetName]"
 DOD_hungary.145.c:0 "Sollicitons [SOV.GetLeLaLNP] [SOV.GetName]"
 DOD_hungary.145.d:0 "Sollicitons [ITA.GetLeLaLNP] [ITA.GetName]"
 DOD_hungary.145.e:0 "Sollicitons [ENG.GetLeLaLNP] [ENG.GetName]"
 DOD_hungary.146.t:0 "[HUN.GetLeLaLDirCap] [HUN.GetLeader] demande\nun soutien diplomatique"
 DOD_hungary.146.desc:0 "\nLe gouvernement [HUN.GetAdjMS] tente actuellement de faire réviser le traité du Trianon afin de pouvoir à nouveau disposer d'une armée digne de ce nom. Les négociations menées à Bled sont toutefois bloquées depuis plusieurs jours maintenant, aussi l'ambassadeur [HUN.GetAdjMS] s'est-il adressé à nous pour demander d'exercer sur le parti adverse quelque pression diplomatique.\n\nLe ministère des Affaires étrangères nous met toutefois en garde : soutenir [HUN.GetLeLaLNP] [HUN.GetName] aurait très certainement un impact négatif sur les relations avec nos voisins, et modifierait l'équilibre des pouvoirs dans la région. D'un autre côté, refuser tout soutien aux [HUN.GetHabitants] pourrait les rendre plus agressifs, voire les faire renoncer à la voie diplomatique, ce qui déstabiliserait à coup sûr la région entière."
 DOD_hungary.146.a:0 "[HUN.GetLeLaLNPCap] [HUN.GetName] devrai[HUN.GetTEntNP]\npouvoir réarmer"
 DOD_hungary.146.b:0 "Nous ne pouvons [HUN.GetLLesFNP] y autoriser"
 DOD_hungary.147.t:0 "Intervention [From.GetAdjFS] dans la crise\ndu réarmement [HUN.GetAdjMS]"
 DOD_hungary.147.desc:0 "\nDans une lettre personnelle, [From.GetLeLaLDir] [From.GetLeader] nous pousse à reconsidérer notre position sur la question du réarmement [HUN.GetDuDelaDelNP] [HUN.GetName]. [From.GetIlElleDirCap] note, en particulier, que même si les [HUN.GetHabitants] étaient autorisés à réarmer immédiatement, il leur faudrait des années avant de pouvoir disposer d'une armée suffisamment puissante pour menacer le moindre pays de la région.\n\nNous montrer intransigeants sur la question risque de nous isoler diplomatiquement. Nous devons donc décider si la sécurité [Root.GetDuDelaDelNP] [Root.GetName] en vaut la peine."
 DOD_hungary.147.a:0 "Prions [From.GetQueleQuelaQuelDir] [From.GetLeader]\nne se trompe pas"
 DOD_hungary.147.b:0 "Nous savons très bien\nce qui est le mieux pour nous"
 DOD_hungary.148.t:0 "Échec de la conférence de Bled"
 DOD_hungary.148.desc:0 "Après plusieurs jours de négociations tendues, aucune avancée n'a été obtenue, et les délégations sont chacune retournées dans leur pays respectif. Même l'intervention personnelle [From.From.GetDuDelaDelDir] [From.From.GetLeader] n'a pu résoudre la question.\n\nUne frustration considérable est visible dans les services diplomatiques. De nombreux diplomates expérimentés suggèrent de réarmer malgré tout, même si ce n'est que pour montrer [From.GetAuAlaAlDir] [From.GetLeader] ce qu'il se produit lorsqu'[From.GetIlElleDir] refuse toute véritable négociation."
 DOD_hungary.148.a:0 "Nous ne pouvons risquer un conflit"
 DOD_hungary.148.b:0 "Foin des paroles,\nmaintenant il faut agir !"
 DOD_hungary.150.t:0 "Compétition de chasseurs"
 DOD_hungary.150.desc:0 "Une étude récente sur le combat aérien moderne a démontré les faiblesses critiques de l'armée de l'air [Root.GetAdjFS]. Nos appareils de chasse ont un retard considérable sur ceux des autres pays. Le ministère de l'Air a donc lancé un programme ambitieux afin d'acquérir un chasseur moderne le plus rapidement possible. En développer un [Root.GetAuEnANP] [Root.GetName] prendrait bien trop de temps, aussi a-t-il été décidé d'acheter une licence étrangère, et un budget supplémentaire a été débloqué à cette fin.\n\nLes experts ne parviennent toutefois pas à s'accorder sur le type d'appareil qui serait le plus approprié pour moderniser nos escadrilles."
 DOD_hungary.150.a:0 "Nous aurions besoin\nd'un intercepteur, petit et léger"
 DOD_hungary.150.b:0 "Mieux vaudrait\nun chasseur lourd, plus grand"
 DOD_hungary.151.t:0 "Compétition de chasseurs légers"
 DOD_hungary.151.desc_light_fighter:0 "Le ministère de l'Air cherche à se procurer un nouveau chasseur léger, capable d'assurer des missions offensives aussi bien que de la défense rapprochée. Le ministère des Affaires étrangères invite toutefois à prendre en considération certains aspects politiques et diplomatiques pour choisir auprès de quel pays passer commande."
 DOD_hungary.151.desc_light_fighter_refused:0 "Pour des raisons de sécurité nationale, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a refusé qu'une licence de production nous soit vendue. Nous pourrions avoir plus de chance ailleurs, à moins de décider de pallier à l'urgence en cherchant à améliorer nos appareils actuels."
 DOD_hungary.151.a:0 "Demandons [GER.GetAuAlaAlNP] [GER.GetName]"
 DOD_hungary.151.b:0 "Demandons [ITA.GetAuAlaAlNP] [ITA.GetName]"
 DOD_hungary.151.c:0 "Demandons [FRA.GetAuAlaAlNP] [FRA.GetName]"
 DOD_hungary.151.d:0 "Demandons [ENG.GetAuAlaAlNP] [ENG.GetName]"
 DOD_hungary.151.e:0 "Demandons [USA.GetAuAlaAlNP] [USA.GetName]"
 DOD_hungary.151.f:0 "L'expérience gagnée lors de la compétition\npermettrait d'améliorer nos propres appareils"
 DOD_hungary.152.t:0 "Compétition de chasseurs lourds"
 DOD_hungary.152.desc_heavy_fighter:0 "Le ministère de l'Air cherche à se procurer un nouveau chasseur lourd, capable de jouer le rôle d'intercepteur à longue portée et d'escorter des bombardiers. Le ministère des Affaires étrangères invite toutefois à prendre en considération certains aspects politiques et diplomatiques pour choisir auprès de quel pays passer commande."
 DOD_hungary.152.desc_heavy_fighter_refused:0 "Pour des raisons de sécurité nationale, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a refusé qu'une licence de production nous soit vendue. Nous pourrions avoir plus de chance ailleurs, à moins de décider de pallier à l'urgence en cherchant à améliorer nos appareils actuels."
 DOD_hungary.153.t:0 "Compétition [From.GetAdjFS] de chasseurs"
 DOD_hungary.153.desc:0 "L'armée de l'air [From.GetAdjFS] cherche actuellement à acquérir un nouveau modèle de chasseur léger. Selon notre attaché de l'air, le dernier modèle [Root.GetAdjMS] est pressenti pour emporter la compétition, et on s'attend à recevoir sous peu une commande officielle du gouvernement [From.GetAdjMS].\n\nLes représentants du fabricant apprécieraient de pouvoir vendre l'appareil, mais vendre le matériel le plus perfectionné de l'armée [Root.GetAdjFS] à un pays étranger pose aussi des questions de sécurité nationale. Devons-nous donc autoriser la conclusion de cette vente ?"
 DOD_hungary.153.a:0 "Bien évidemment"
 DOD_hungary.153.b:0 "Nous ne pouvons prendre un tel risque"
 DOD_hungary.154.desc:0 "L'armée de l'air [From.GetAdjFS] cherche actuellement à acquérir un nouveau modèle de chasseur lourd. Selon notre attaché de l'air, le dernier modèle [Root.GetAdjMS] est pressenti pour emporter la compétition, et on s'attend à recevoir sous peu une commande officielle du gouvernement [From.GetAdjMS].\n\nLes représentants du fabricant apprécieraient de pouvoir vendre l'appareil, mais vendre le matériel le plus perfectionné de l'armée [Root.GetAdjFS] à un pays étranger pose aussi des questions de sécurité nationale. Devons-nous donc autoriser la conclusion de cette vente ?"
 DOD_hungary.155.t:0 "Fin de la compétition de chasseurs"
 DOD_hungary.155.desc:0 "Après avoir négocié avec le fabricant et le gouvernement [From.GetDuDelaDelNP] [From.GetName], nous sommes parvenus à conclure l'achat d'une licence de production pour ce nouveau chasseur. Un exemplaire de l'appareil est déjà arrivé pour permettre de former les mécaniciens à son entretien, et l'ensemble des plans et documents techniques devrait nous parvenir sous peu. Nous pouvons donc en lancer immédiatement la production."
 DOD_hungary.155.a:0 "Excellent"
 DOD_hungary.160.t:0 "Compétition de bombardiers"
 DOD_hungary.160.desc:0 "Une étude récente du ministère de l'Air a démontré que les forces aériennes [Root.GetAdjFP] sont sous-équipées pour soutenir les troupes au sol. Les frappes à longue portée et l'appui aérien rapproché ont été identifiés comme deux domaines clefs dans lesquels nos capacités sont largement insuffisantes. Le gouvernement a donc décidé de réserver des fonds pour un programme ambitieux afin d'acquérir un bombardier moderne. Reste à savoir quel appareil choisir."
 DOD_hungary.160.a:0 "Choisissons un petit bombardier\npour l'appui rapproché"
 DOD_hungary.160.b:0 "Mieux vaudrait un avion plus grand\net à longue portée"
 DOD_hungary.161.t:0 "Compétition de bombardiers légers"
 DOD_hungary.161.desc_cas:0 "Le ministère de l'Air cherche à acquérir un nouveau bombardier léger, apte à remplir des missions d'appui rapproché pour les troupes au sol. Le ministère des Affaires étrangères invite toutefois à prendre en considération certains aspects politiques et diplomatiques pour choisir auprès de quel pays passer commande."
 DOD_hungary.161.desc_cas_refused:0 "Pour des raisons de sécurité nationale, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a refusé qu'une licence de production nous soit vendue. Nous pourrions avoir plus de chance ailleurs, à moins de décider de pallier à l'urgence en cherchant à améliorer nos appareils actuels."
 DOD_hungary.162.t:0 "Compétition de bombardiers tactiques"
 DOD_hungary.162.desc_tac:0 "Le ministère de l'Air cherche à acquérir un nouveau bombardier intermédiaire, apte à remplir des missions d'interception à longue portée et des bombardements aériens tactiques. Le ministère des Affaires étrangères invite toutefois à prendre en considération certains aspects politiques et diplomatiques pour choisir auprès de quel pays passer commande."
 DOD_hungary.162.desc_tac_refused:0 "Pour des raisons de sécurité nationale, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a refusé qu'une licence de production nous soit vendue. Nous pourrions avoir plus de chance ailleurs, à moins de décider de pallier à l'urgence en cherchant à améliorer nos appareils actuels."
 DOD_hungary.163.t:0 "Compétition [From.GetAdjFS] de bombardiers"
 DOD_hungary.163.desc:0 "L'armée de l'air [From.GetAdjFS] cherche actuellement à acquérir un nouveau modèle de bombardier léger. Selon notre attaché de l'air, le dernier modèle [Root.GetAdjMS] est pressenti pour emporter la compétition, et on s'attend à recevoir sous peu une commande officielle du gouvernement [From.GetAdjMS].\n\nLes représentants du fabricant apprécieraient de pouvoir vendre l'appareil, mais vendre le matériel le plus perfectionné de l'armée [Root.GetAdjFS] à un pays étranger pose aussi des questions de sécurité nationale. Devons-nous donc autoriser la conclusion de cette vente ?"
 DOD_hungary.164.t:0 "Compétition [From.GetAdjFS] de bombardiers"
 DOD_hungary.164.desc:0 "L'armée de l'air [From.GetAdjFS] cherche actuellement à acquérir un nouveau modèle de bombardier intermédiaire. Selon notre attaché de l'air, le dernier modèle [Root.GetAdjMS] est pressenti pour emporter la compétition, et on s'attend à recevoir sous peu une commande officielle du gouvernement [From.GetAdjMS].\n\nLes représentants du fabricant apprécieraient de pouvoir vendre l'appareil, mais vendre le matériel le plus perfectionné de l'armée [Root.GetAdjFS] à un pays étranger pose aussi des questions de sécurité nationale. Devons-nous donc autoriser la conclusion de cette vente ?"
 DOD_hungary.165.t:0 "Fin de la compétition de bombardiers"
 DOD_hungary.165.desc:0 "Après avoir négocié avec le fabricant et le gouvernement [From.GetDuDelaDelNP] [From.GetName], nous sommes parvenus à conclure l'achat d'une licence de production pour ce nouveau bombardier. Un exemplaire de l'appareil est déjà arrivé pour permettre de former les mécaniciens à son entretien, et l'ensemble des plans et documents techniques devrait nous parvenir sous peu. Nous pouvons donc en lancer immédiatement la production."
 DOD_hungary.165.a:0 "Excellent"
 DOD_hungary.170.t:0 "Fin du traité du Trianon"
 DOD_hungary.170.desc:0 "Les pays qui persistaient à soutenir son application ont été balayés, et le traité du Trianon n'a désormais pas plus de valeur que le papier sur lequel il a été imprimé. Il n'y a désormais plus personne pour nous dénier le droit de porter les armes !"
 DOD_hungary.170.a:0 "Magnifique !"
 SWE_HUN_ALLIANCE:0 "Maison Bernadotte"
 DOD_romania.1.t:0 "La Roumanie veut renforcer notre alliance"
 DOD_romania.1.desc:0 "L'alliance ancienne avec la Roumanie s'est quelque peu distendue ces dernières années, les menaces posées par l'Allemagne et la Hongrie semblant quelque peu s'éloigner. Mais, confronté aux bouleversements récents sur la scène politique, [ROM.GetLeader] est venu à Varsovie discuter un renouvellement de l'alliance roumano-polonaise. Pour l'instant, cet accord n'est que de nature défensive, chaque partie ayant promis de soutenir l'autre en cas de guerre."
 DOD_romania.1.a:0 "La demande paraît censée"
 DOD_romania.1.b:0 "Aucun intérêt pour nous"
 DOD_romania.2.t:0 "[From.GetNameDefCap] accepte une alliance"
 DOD_romania.2.desc:0 "Notre délégation à Varsovie est revenue avec un traité d'assistance signé de la main de [POL.GetLeader]. Nos deux pays sont désormais engagés à se défendre mutuellement si jamais un conflit venait à éclater."
 DOD_romania.2.a:0 "Très bien"
 DOD_romania.3.t:0 "[From.GetNameDefCap] rejette l'alliance"
 DOD_romania.3.desc:0 "[From.GetLeader] a refusé de rencontrer notre délégation à Varsovie, se contentant de lui faire parvenir un message brusque selon lequel un rapprochement avec la Roumanie « ne présente à l'heure actuelle aucun intérêt pour [From.GetNameDef] ».\n\nLes demandes de clarification n'ont reçu aucune réponse."
 DOD_romania.3.a:0 "C'est malheureux"
 DOD_romania.10.t:0 "Le Cordon sanitaire"
 DOD_romania.10.desc:0 "Conçu au départ pour endiguer la propagation du communisme et empêcher l'Armée rouge de pénétrer en Europe, l'idée de Cordon sanitaire a récemment été ravivée par [ROM.GetLeader] pour séparer ces parias diplomatiques que sont [GER.GetNameDef] et [SOV.GetNameDef].\n\nLes Roumains nous ont donc sondés pour former une alliance officielle avec eux."
 DOD_romania.10.a:0 "Nous sommes unis"
 DOD_romania.10.b:0 "La meilleure défense, c'est la neutralité"
 DOD_romania.11.t:0 "[From.GetNameDefCap] accepte d'intégrer le Cordon sanitaire"
 DOD_romania.11.desc:0 "Le gouvernement de [From.GetLeader] a fait état de son approbation à l'idée du Cordon sanitaire. Une délégation [From.GetAdjective] est arrivée pour discuter les détails d'une entrée dans notre faction et organiser des plans de soutien militaire au cas où un conflit éclaterait."
 DOD_romania.11.a:0 "Très bien"
 DOD_romania.12.t:0 "[From.GetNameDefCap] refuse"
 DOD_romania.12.desc:0 "Les négociations avec [From.GetNameDef] pour son entrée dans notre faction ont été rompues. La délégation [From.GetAdjective] a soumis une longue liste d'exigences préliminaires à toute entrée, comprenant par exemple un engagement très contraignant concernant le soutien militaire.\n\nL'État major a refusé ces demandes, les disant impossibles à satisfaire, et le ministère des Affaires étrangères est maintenant persuadé que c'était là l'objectif de [From.GetLeader] pour rejeter notre offre sans paraître être le responsable de son échec."
 DOD_romania.12.a:0 "Quelle bassesse"
 DOD_romania.20.t:0 "La Roumanie demande une garantie"
 DOD_romania.20.desc:0 "Depuis des mois maintenant, nous avons tenté d'assurer une alliance avec [ROM.GetNameDef], rien que pour garder son pétrole à l'abri des mains de nos ennemis. Or, [ROM.GetLeader] vient de déclarer qu'une garantie officielle de soutien militaire en cas de conflit est une étape nécessaire avant que son gouvernement puisse envisager d'intégrer notre faction."
 DOD_romania.20.a:0 "Ils auront leur garantie"
 DOD_romania.20.b:0 "Cela ne ferait que nous affaiblir"
 DOD_romania.21.t:0 "[From.GetNameDefCap] garantit les frontières roumaines"
 DOD_romania.21.desc:0 "Avant une rencontre de l'Association pour l'amitié roumano-[From.GetAdjective], [From.GetLeader] a annoncé que les frontières actuelles de la Roumanie sont « inamovibles et permanentes », promettant que son gouvernement ferait tout son possible pour les défendre si un conflit venait à éclater."
 DOD_romania.21.a:0 "Parfait"
 DOD_romania.22.t:0 "[From.GetNameDefCap] nous refuse sa garantie"
 DOD_romania.22.desc:0 "Nos récentes offensives diplomatiques ont été confrontées à un accueil glacé par [From.GetNameDef]. Dans un discours au parlement, [From.GetLeader] a clairement affirmé que la question d'une garantie officielle de la Roumanie « sera décidée dans les circonstances, et au moment voulu »."
 DOD_romania.22.a:0 "Ce n'est pas bon"
 DOD_romania.30.t:0 "La Roumanie nous offre des bases"
 DOD_romania.30.desc:0 "Les tensions s'aggravent en Europe, aussi [ROM.GetLeader] nous a-t-il fait une offre surprenante : si nous acceptons de défendre la Roumanie des menaces extérieures, nous aurions l'autorisation de stationner des troupes dans le pays.\n\nEn gage de bonne volonté, il a par ailleurs allégé les restrictions imposées au parti communiste roumain."
 DOD_romania.30.a:0 "Accordons-lui cette garantie"
 DOD_romania.30.b:0 "Aucun accord n'est possible avec les impérialistes"
 DOD_romania.31.t:0 "[From.GetNameDefCap] accepte notre offre"
 DOD_romania.31.desc:0 "[SOV.GetLeader] a donné l'ordre, en personne, à l'Armée rouge de préparer un plan de défense de la Roumanie en cas de conflit. Une mission militaire réduite est arrivée pour préparer des bases et terrains d'aviation pour l'arrivée imminente de garnisons."
 DOD_romania.31.a:0 "Espérons que nous n'aurons pas à le regretter"
 DOD_romania.32.t:0 "[From.GetNameDefCap] rejette notre offre"
 DOD_romania.32.desc:0 "Les discussions sur l'installation de bases pour les troupes soviétiques en Roumanie ont été arrêtées au bout de quelques heures seulement, la mission [SOV.GetAdjective] déclarant qu'elle n'avait aucun intérêt à garantir nos frontières.\n\nCela trouble grandement certains de nos généraux, qui pensent que cela pourrait s'expliquer par le fait qu'ils n'en apprécient guère le tracé actuel et ne rechigneraient pas à le modifier."
 DOD_romania.32.a:0 "C'est troublant, en effet..."
 DOD_romania.40.t:0 "Pressions roumaines"
 DOD_romania.40.desc:0 "Notre ambassadeur a été appelé en urgence dans les bureaux de [ROM.GetLeader], le dirigeant roumain. Avant même de pouvoir s'enquérir des derniers mouvements de l'armée roumaine en direction de la frontière, il lui a été remis un ultimatum : [BUL.GetNameDef], selon [ROM.GetLeader], ne pouvait plus se permettre d'agir sans son contentement, et devrait désormais soumettre chaque décision politique d'importance à son approbation préalable.\n\nTout refus déclencherait une réaction armée."
 DOD_romania.40.a:0 "Nous allons devoir céder à ses exigences"
 DOD_romania.40.b:0 "La mort plutôt que le déshonneur !"
 DOD_romania.41.t:0 "Soumission [From.GetAdjective]"
 DOD_romania.41.desc:0 "[BUL.GetNameDefCap] a accepté nos exigences et nous consultera désormais avant de prendre la moindre décision politique d'importance.\n\nUn représentant spécial est arrivé à Sofia afin d'installer la collaboration avec les autorités [BUL.GetAdjective]s."
 DOD_romania.41.a:0 "Très bien"
 DOD_romania.42.t:0 "[From.GetNameDefCap] refuse"
 DOD_romania.42.desc:0 "On dit que [BUL.GetLeader], ayant reçu la liste de nos exigences, serait parti à rire et aurait déchiré le papier, prétendant que jamais une armée roumaine ne pourrait vaincre des Bulgares au combat."
 DOD_romania.42.a:0 "Cela ne mérite pas de faire couler le sang"
 DOD_romania.42.b:0 "Voyons voir s'il a raison ou pas"
 DOD_romania.50.t:0 "La Roumanie exige un remaniement gouvernemental"
 DOD_romania.50.desc:0 "Lorsque [ROM.GetLeader] a publiquement demandé à recevoir l'autorisation de mettre son veto à toute nomination au sein de notre gouvernement, uniquement parce que c'était dans l'intérêt de la Roumanie, la plupart des membres de la diplomatie [HUN.GetAdjective] ont pris cela pour de la propagande destinée à la vie politique roumaine.\n\nC'est donc avec surprise que nous avons reçu quelque temps plus tard une note officielle exigeant que cela soit mis en application.\n\nLa menace d'une intervention militaire en cas de refus a suscité la panique au sein de l'État major, qui a fait part de ses préoccupations si nous devions contenir les Roumains à la frontière."
 DOD_romania.50.a:0 "Nous n'avons pas le choix"
 DOD_romania.50.b:0 "Nous pourrions faire quelques concessions"
 DOD_romania.50.c:0 "Plutôt mourir que vivre en esclave"
 DOD_romania.51.t:0 "[From.GetNameDefCap] accepte"
 DOD_romania.51.desc:0 "Ayant pleinement conscience que toute résistance militaire serait impossible et futile, le gouvernement hongrois a décidé de suivre nos suggestions et s'est mis à notre disposition, [HUN.GetLeader] promettant de nous consulter avant de prendre la moindre décision politique d'importance."
 DOD_romania.51.a:0 "Très bien"
 DOD_romania.52.t:0 "[From.GetNameDefCap] propose un traité d'amitié"
 DOD_romania.52.desc:0 "En réponse à notre récente exigence de changements au sein du gouvernement hongrois, [HUN.GetLeader] offre un traité d'amitié et d'assistance mutuelle, qui obligerait [HUN.GetNameDef] à venir à notre aide en cas de conflit, mais qui contient aussi une close nous interdisant toute ingérence dans la vie politique hongroise."
 DOD_romania.52.a:0 "C'est un compromis acceptable"
 DOD_romania.52.b:0 "Ce n'est pas ce que nous avions prévu"
 DOD_romania.53.t:0 "[From.GetNameDefCap] nous défie"
 DOD_romania.53.desc:0 "En dépit de la claire infériorité de ses forces armées, [HUN.GetLeader] refuse d'entendre raison et a donné ordre à l'armée [HUN.GetAdjective] de se placer en état de défense le long de notre frontière. Pour des raisons inconnues, il semble qu'une grande partie des troupes ont écouté ses ordres.\n\nIl paraît évident que [HUN.GetNameDef] est prête à se battre."
 DOD_romania.53.a:0 "Cela ne mérite ni le temps, ni les efforts nécessaires"
 DOD_romania.53.b:0 "La victoire est assurée. Aux armes !"
 DOD_romania.60.t:0 "La Roumanie exige une réorganisation radicale"
 DOD_romania.60.desc:0 "L'armée roumaine est postée à nos frontières, et des rumeurs circulent sur ses objectifs. Lorsque notre ambassadeur à Bucarest s'est inquiété de ce problème, il lui a été annoncé sans ménagement que [ROM.GetLeader] avait décidé qu'une Yougoslavie unifiée n'était plus dans ses intérêts. En lieu et place, notre nation devrait être divisée en un certain nombre d'États clients placés directement sous contrôle roumain.\n\nUn ultimatum officiel est attendu dans l'heure."
 DOD_romania.60.a:0 "Il n'y a aucune chance de pouvoir résister"
 DOD_romania.60.b:0 "Jamais !"
 DOD_romania.61.t:0 "[From.GetNameDefCap] se soumet"
 DOD_romania.61.desc:0 "Quelques minutes seulement avant l'expiration de l'ultimatum adressé à Belgrade, un communiqué officiel est arrivé, annonçant la dissolution du gouvernement yougoslave et le transfert de son pouvoir à un certain nombre de gouvernements locaux, qui ont tous déclaré leur loyauté envers nous."
 DOD_romania.61.a:0 "Parfait"
 DOD_romania.62.t:0 "[From.GetNameDefCap] nous défie"
 DOD_romania.62.desc:0 "L'ultimatum est arrivé à expiration sans que [YUG.GetNameDef] nous fasse parvenir sa réponse. Des vols de reconnaissance ont révélé des mouvements de troupes du côté yougoslave de la frontière, poussant l'État major à revoir les plans d'invasion. Nos principaux conseillers militaires se refusent à garantir une victoire rapide contre la Yougoslavie."
 DOD_romania.62.a:0 "Ils seront vite balayés"
 DOD_romania.62.b:0 "Nous devons demander de l'aide"
 DOD_romania.63.t:0 "[From.GetLeader] veut la partition de la Yougoslavie"
 DOD_romania.63.desc:0 "Une crise a éclaté entre la Roumanie et la Yougoslavie, qui pourrait s'avérer profitable pour nous. [YUG.GetLeader] a refusé les exigences de [ROM.GetLeader], qui demandait son retrait. En retour, [ROM.GetLeader] nous propose un accord de partition de la Yougoslavie, nous offrant la Slovénie et la création d'un État croate indépendant qui serait placé sous notre contrôle."
 DOD_romania.63.a:0 "L'idée est intéressante"
 DOD_romania.63.b:0 "Mais pourquoi aurions-nous besoin de leur aide ?"
 DOD_romania.64.desc:0 "Une crise a éclaté entre la Roumanie et la Yougoslavie, qui pourrait s'avérer profitable pour nous. [YUG.GetLeader] a refusé les exigences de [ROM.GetLeader], qui demandait son retrait. En retour, [ROM.GetLeader] nous propose un accord de partition de la Yougoslavie, nous offrant la Dalmatie et la création d'un État fantoche au Monténégro, qui serait placé sous notre contrôle."
 DOD_romania.65.t:0 "[From.GetNameDefCap] accepte"
 DOD_romania.65.desc:0 "[From.GetLeader] a indiqué accepter les termes qui lui étaient proposés. [From.GetNameDefCap] soutiendra notre action contre la Yougoslavie."
 DOD_romania.65.a:0 "Excellent"
 DOD_romania.66.t:0 "[From.GetNameDefCap] refuse"
 DOD_romania.66.desc:0 "Sans nous déconseiller clairement d'intervenir contre la Yougoslavie, [From.GetNameDef] a refusé d'accepter notre proposition.\n\nSans doute [From.GetNameDef] s'attend-il à ce que nous échouions, ce qui lui permettrait de s'emparer lui-même de la Yougoslavie sans avoir à prendre en considération [ROM.GetNameDef]."
 DOD_romania.66.a:0 "Il risque fort d'être déçu..."
 DOD_romania.67.t:0 "Ultimatum à la Yougoslavie"
 DOD_romania.67.desc:0 "Maintenant que nous sommes assurés d'un soutien diplomatique renouvelé, le moment est venu d'informer la Yougoslavie que la situation a désormais évolué de façon radicale. L'armée yougoslave, étirée tout au long de sa frontière, est dans une situation militaire encore plus désespérée."
 DOD_romania.67.a:0 "La victoire est proche"
 DOD_romania.68.t:0 "Échec des propositions diplomatiques"
 DOD_romania.68.desc:0 "Nos tentatives pour obtenir le soutien de l'Allemagne et de l'Italie n'ont pas été couronnées de succès. Le moment de répit que cela a laissé aux Yougoslaves aura sans aucun doute des conséquences sur la campagne à venir, mais l'État major se montre toujours confiant et nous assure d'une victoire rapide."
 DOD_romania.68.a:0 "Aux armes !"
 DOD_romania.69.t:0 "Encerclement"
 DOD_romania.69.desc_GER:0 "Un second ultimatum nous a été adressé. Cette fois, les exigences étaient accompagnées d'une note similaire, provenant de l'ambassade [GER.GetAdjective], déclarant apporter tout son soutien au complot roumain et déconseillant à notre armée d'interférer dans la prise de contrôle de la Slovénie et la Croatie par les troupes allemandes."
 DOD_romania.69.desc_ITA:0 "Un second ultimatum nous a été adressé. Cette fois, les exigences étaient accompagnées d'une note similaire, provenant de l'ambassade [ITA.GetAdjective], déclarant apporter tout son soutien au complot roumain et déconseillant à notre armée d'interférer dans la prise de contrôle de la Dalmatie et du Monténégro par les troupes italiennes."
 DOD_romania.69.desc_GERITA:0 "Un second ultimatum nous a été adressé. Cette fois, les exigences étaient accompagnées d'une note similaire, provenant des ambassades [GER.GetAdjective] et [ITA.GetAdjective], déclarant apporter tout leur soutien au complot roumain et déconseillant à notre armée d'intervenir dans les prises de contrôle afin d'éviter que le sang coule de façon inutile."
 DOD_romania.69.a:0 "Mieux vaut démissionner"
 DOD_romania.69.b:0 "Nous nous battrons jusqu'à notre dernier souffle !"
 DOD_romania.70.t:0 "Partition de la Yougoslavie"
 DOD_romania.70.desc:0 "Le gouvernement yougoslave a reconnu sa défaite. Les forces des puissances alliées ont pris le contrôle du pays et occupent les régions qui leur avaient été allouées."
 DOD_romania.70.a:0 "Une nouvelle victoire diplomatique"
 DOD_romania.71.t:0 "La Yougoslavie nous défie"
 DOD_romania.71.desc:0 "L'armée yougoslave occupe des positions tout au long de la frontière, et tous les membres de l'armée de l'air sont à leur poste de combat. Tous semblent prêts à se battre.\n\nPourtant, une source au sein du ministère de la Guerre yougoslave prétend qu'il ne s'agit là que d'un défi qui nous est lancé, [YUG.GetLeader] étant persuadé que nous bluffons et que le conflit n'éclatera pas."
 DOD_romania.71.a:0 "Pourtant, ce n'est pas du bluff..."
 DOD_romania.81.t:0 "La maîtresse du roi achète une villa"
 DOD_romania.81.desc:0 "Magda Lupescu, la maîtresse du roi Carol II, aurait acheté une nouvelle villa dans une banlieue huppée de Bucarest. De nombreuses histoires circulent sur la façon dont elle a pu financer cet achat, de nouvelles preuves rapportées par les journaux étrangers suggérant que le roi lui-même aurait autorisé l'achat avec des fonds du gouvernement.\n\nLe scandale grandit, et nous devons faire une annonce publique sur le sujet, dès que ce sera possible."
 DOD_romania.81.a:0 "Le gouvernement a acheté la villa et autorisé Mlle Lupescu à y résider"
 DOD_romania.81.b:0 "C'est une avance sur la pension du roi qui a financé l'achat"
 DOD_romania.82.t:0 "Le roi interdit un livre critique"
 DOD_romania.82.desc:0 "Un nouveau livre, écrit par un scientifique social réputé, vient d'être publié, détaillant l'importante influence du roi dans les cercles des intimes prenant part aux décisions politiques. La plupart de ces décisions semblent ensuite bénéficier essentiellement aux membres de ce petit cercle. D'un intérêt tout particulier sont les transactions de la maîtresse du roi, qui semble s'être beaucoup appuyée sur ses relations pour son enrichissement personnel. Le roi a ordonné que l'auteur de ce livre soit arrêté.\n\nLes journaux, aussi bien libéraux que d'extrême-droite, provoquent un véritable scandale, bien que leurs motifs soient bien différents. Nous allons devoir faire une déclaration sur le sujet avant que les choses soient devenues incontrôlables."
 DOD_romania.82.a:0 "Un pamphlet, c'est un crime"
 DOD_romania.82.b:0 "Faisons relâcher cet auteur sur-le-champ"
 DOD_romania.83.t:0 "Le roi organise une somptueuse réception"
 DOD_romania.83.desc:0 "Bien qu'approuvée par le roi lui-même, la couverture officielle de la récente réception donnée au palais royal a causé une grande agitation dans la population. Des images de la maîtresse du roi, dans une coûteuse robe française, et des descriptions détaillées des sept plats mangés dans des assiettes d'or ont encore enflammé la population, qui souffre toujours des répercussions de la Grande Dépression.\n\nLe roi exige que soit immédiatement faite une déclaration publique de soutien."
 DOD_romania.83.a:0 "Le roi doit disposer de frais de représentation"
 DOD_romania.83.b:0 "Les affaires privées du roi ne concernent pas le gouvernement"
 DOD_romania.84.t:0 "La maîtresse du roi aperçue à Paris"
 DOD_romania.84.desc:0 "Les journaux français sont remplis d'articles sur la visite de Magda Lupescu à Paris, où elle aurait cédé à une irrépressible frénésie d'achats.\n\nSi ce n'est pas totalement inhabituel en tant que tel, les rumeurs courent toutefois, indiquant qu'elle aurait recouru à des membres de l'ambassade roumaine pour porter ses achats et fait envoyer les notes des magasins au gouvernement ont été rapportées dans la presse nationale. Et on nous demande maintenant de commencer sur ces rumeurs."
 DOD_romania.84.a:0 "Mlle Lupescu agissait sur ordre du roi"
 DOD_romania.84.b:0 "Le gouvernement n'a pas à commenter les actions d'une personne privée"
 DOD_romania.85.t:0 "Le roi prend des vacances à Nice"
 DOD_romania.85.desc:0 "En compagnie de sa maîtresse et de la plupart des membres du cercle de ses fidèles, le roi Carol II est arrivé à Nice pour y prendre des vacances. Confortablement installé dans le salon royal de l'hôtel Negresco, le roi a dit lors d'une interview aux reporters locaux qu'il avait l'intention de profiter des prochaines semaines pour profiter de la cuisine et de l'hospitalité françaises, et que des visites étaient prévues à l'opéra de Nice et de courts séjours à Paris pour y faire des achats.\n\nLa presse locale en a profité pour lui poser quelques questions gênantes sur la date de cette visite ou sur les origines de tout l'argent dépensé de cette manière."
 DOD_romania.85.a:0 "C'est une visite d'État officielle"
 DOD_romania.85.b:0 "Le roi prend quelques vacances à Nice chaque année"
 DOD_romania.86.t:0 "Le roi impliqué dans un scandale de détournement"
 DOD_romania.86.desc:0 "Après des rumeurs de corruption liées aux approvisionnements de l'armée, le roi a promis une enquête impartiale à ce sujet ; mais un rapport préliminaire a fuité dans la presse, qui non seulement confirme les rumeurs, mais aussi mentionne nommément les plus proches conseillers du roi.\n\nToute cette affaire est devenue un véritable embarras pour le gouvernement. Le souverain demande que des décisions soient prises, tout en assurant par ailleurs les conseillers mis en cause de son plein soutien."
 DOD_romania.86.a:0 "Un contrat signé ne peut être mis en cause"
 DOD_romania.86.b:0 "Revoyons toute la procédure des approvisionnements"
 DOD_romania.110.t:0 "La Roumanie propose de diviser [CZE.GetNameDef]"
 DOD_romania.110.desc:0 "[ROM.GetLeader] nous a fait une proposition sur la question [CZE.GetAdjective]. Ayant bien noté nos intérêts communs dans la région, il suggère que le pays soit divisé de trois façons : nous recevrions l'Ouest, la Roumanie contrôlerait la Slovaquie et la Hongrie recevrait un territoire limité à la frontière sud."
 DOD_romania.110.a:0 "Saisissons l'opportunité"
 DOD_romania.110.b:0 "Pourquoi négocier ce que l'on peut prendre nous-mêmes ?"
 DOD_romania.111.t:0 "[GER.GetLeader] accepte"
 DOD_romania.111.desc:0 "Le gouvernement allemand a approuvé notre projet de traité ainsi que les lignes de démarcation proposées. Tout ce qu'il reste à faire est de faire parvenir un ultimatum à Prague."
 DOD_romania.111.a:0 "Envoyons une note"
 DOD_romania.113.t:0 "Refus de [GER.GetLeader]"
 DOD_romania.113.desc:0 "Au cours d'une réunion tendue avec [GER.GetLeader], notre ambassadeur s'est vu opposer un refus clair de discuter ou négocier le moindre point concernant [CZE.GetNameDef]. Le gouvernement allemand considère que ce pays se trouve intégralement dans notre sphère d'influence, et a prévenu que toute interférence serait considérée comme opposée aux volontés exprimées de façon claire par [GER.GetLeader]."
 DOD_romania.113.a:0 "Il est temps de revoir notre approche de la question"
 DOD_romania.113.b:0 "Nous attaquerons seuls"
 DOD_romania.114.t:0 "Ultimatum allemand"
 DOD_romania.114.desc:0 "Alors que les troupes allemandes se massent à la frontière, les ambassadeurs allemand et roumain nous ont adressé un ultimatum conjoint : à moins que nous ne cédions la Slovaquie à la Hongrie et la Roumanie et que nous devenions nous-mêmes un « protectorat » allemand, la Luftwaffe se tient prête à « raser » Prague. En ce moment même, les troupes hongroises se préparent à envahir le pays depuis le sud."
 DOD_romania.114.a:0 "Nous n'avons plus le choix"
 DOD_romania.114.b:0 "Plutôt la mort que le déshonneur"
 DOD_romania.115.t:0 "[CZE.GetLeader] nous défie"
 DOD_romania.115.desc:0 "[CZE.GetNameDefCap] a choisi d'ignorer notre ultimatum et mobilise son armée. [CZE.GetLeader] a promis que toute invasion serait repoussée par l'armée, prête à défendre le pays jusqu'au dernier homme."
 DOD_romania.115.a:0 "Nous devons considérer nos options"
 DOD_romania.120.t:0 "Inviter des compagnies automobiles étrangères"
 DOD_romania.120.desc:0 "Plusieurs compagnies automobiles étrangères ont exprimé leur souhait d'ouvrir une usine en Roumanie, afin d'y produire de nouveaux camions pour le marché civil autant que pour l'armée. En choisir une sera considéré comme un accord de première importance, qui pourrait faciliter ensuite l'achat de nouvelles licences de production.\n\nLaquelle devrions-nous retenir ?"
 DOD_romania.120.a:0 "Vauxhall, ses véhicules sont plus rapides"
 DOD_romania.120.b:0 "Opel, ses moteurs allemands sont très fiables"
 DOD_romania.120.c:0 "Ford, pour sa production de masse"
 DOD_yugoslavia.1.t:0 "Coup d'État militaire"
 DOD_yugoslavia.1.desc:0 "Des suites de notre décision de signer un pacte avec l'Allemagne, un groupe d'officiers de l'armée de l'air a fomenté un coup d'État. L'armée occupe des points clefs stratégiques dans Belgrade. Le roi Pierre a été déclaré majeur, ce qui met un terme à la régence de [YUG.GetLeader].\n\nLa population soutient le coup d'État, la foule chantant « Plutôt la guerre que le pacte, plutôt la tombe qu'être esclave ! »\n\nLe gouvernement est à la croisée des chemins : nous pouvons soutenir le coup d'État, ce qui déclenchera la guerre avec l'Allemagne ; ou nous pouvons tenter de l'écraser, jetant alors le pays dans une guerre civile sanglante."
 DOD_yugoslavia.1.a:0 "Nous aurions dû écouter les officiers"
 DOD_yugoslavia.1.b:0 "Nous ne reviendrons pas sur notre décision"
 DOD_yugoslavia.2.t:0 "Coup d'État en [YUG.GetName]"
 DOD_yugoslavia.2.desc:0 "Aussitôt après que le gouvernement du prince Paul a signé le pacte tripartite, un groupe d'officiers de l'armée de l'air [YUG.GetAdjective] a fomenté un coup d'État bien planifié, pour remplacer le gouvernement légitime et mettre le jeune Pierre II sur le trône.\n\nLe gouvernement yougoslave a pris acte de la situation, les nouveaux dirigeants déclarant la signature du pacte par le prince Paul nulle et non avenue."
 DOD_yugoslavia.2.a:0 "Appliquons la directive du Führer n°25"
 DOD_yugoslavia.3.desc:0 "Aussitôt après que le gouvernement du prince Paul a signé le pacte tripartite, un groupe d'officiers de l'armée de l'air [YUG.GetAdjective] a fomenté un coup d'État bien planifié, pour remplacer le gouvernement légitime et mettre le jeune Pierre II sur le trône.\n\nCertains membres de l'ancien gouvernement ont dénoncé le putsch et déclaré l'état d'urgence. Puisqu'il s'agit clairement de l'œuvre d'agents étrangers, ils prétendent que nous sommes obligés de les défendre."
 DOD_yugoslavia.3.a:0 "Ils se trompent lourdement"
 DOD_yugoslavia.3.b:0 "Nous devons les sauver"
 DOD_yugoslavia.10.t:0 "La cinquième colonne"
 DOD_yugoslavia.10.desc:0 "Alors que la nouvelle de la déclaration de guerre contre l'Allemagne se propage dans le pays, il devient rapidement évident que nombreux sont ceux qui n'ont aucune intention de prendre les armes contre l'envahisseur. La majorité des unités croates a refusé les ordres de marche vers la frontière, et à plusieurs reprises ont été jusqu'à ouvrir le feu sur d'autres unités qui elles respectent les ordres.\n\nIl semble que nous ne pouvons plus compter sur les Croates, ce qui complique évidemment la défense de la frontière face à l'Allemagne."
 DOD_yugoslavia.10.a:0 "Traîtres !"
 DOD_yugoslavia.20.t:1 "[YUG.GetLeLaLNPCap] [YUG.GetName] souhait[YUG.GetEEntNP]\nacheter des avions"
 DOD_yugoslavia.20.desc:0 "\nRéalisant sa faiblesse au niveau stratégique, l'armée de l'air [YUG.GetAdjective] a lancé un programme intensif de modernisation et de développement. Des réserves monétaires importantes ont été faites pour couvrir le montant de l'achat. Une commission parcourt l'Europe pour trouver des chasseurs et bombardiers intermédiaires.\n\nÉtant donnée l'urgence de la question, [YUG.GetNameDef] a insisté pour que la livraison soit faite immédiatement, ou à défaut que les avions soient livrés directement depuis les chaînes de production."
 DOD_yugoslavia.20.a:0 "Vendons des chasseurs de nos réserves"
 DOD_yugoslavia.20.b:0 "Vendons des bombardiers de nos réserves"
 DOD_yugoslavia.20.d:0 "Réaffectons une partie de la production de chasseurs pour la commande"
 DOD_yugoslavia.20.e:0 "Réaffectons une partie de la production de bombardiers pour la commande"
 DOD_yugoslavia.20.c:0 "Nous ne pouvons nous le permettre"
 DOD_yugoslavia.21.t:0 "[From.GetNameDefCap] accepte la vente de chasseurs"
 DOD_yugoslavia.21.desc:0 "La commission d'achat a négocié la vente de chasseurs pour notre armée de l'air avec [From.GetNameDef]. Nous avons déjà reçu les premiers appareils, et les pilotes ont commencé à s'entraîner dessus."
 DOD_yugoslavia.21.a:0 "Excellent"
 DOD_yugoslavia.22.t:0 "[From.GetNameDefCap] accepte la vente de bombardiers"
 DOD_yugoslavia.22.desc:0 "La commission d'achat a négocié la vente de bombardiers pour notre armée de l'air avec [From.GetNameDef]. Nous avons déjà reçu les premiers appareils, et les pilotes ont déjà commencé à s'entraîner dessus."
 DOD_yugoslavia.30.t:0 "La question [YUG.GetAdjFS]"
 DOD_yugoslavia.30.desc:0 "Après le retour [AUS.GetDuDelaDelNP] [AUS.GetName] au sein du Reich, nous partageons désormais une frontière commune avec [YUG.GetLeLaLNP] [YUG.GetName]. Le gouvernement [YUG.GetDuDelaDelDir] [YUG.GetLeader] ne s'est toutefois pas encore exprimé sur notre projet de réorganisation européenne. Peut-être devrions-nous lui rappeler que, le moment venu, il devra faire un choix."
 DOD_yugoslavia.30.a:0 "Obligeons-le à nous répondre"
 DOD_yugoslavia.30.b:0 "L'opinion des [YUG.GetHabitants]\nn'a aucune espèce d'importance"
 DOD_yugoslavia.31.t:0 "Pressions [GER.GetAdjFP]"
 DOD_yugoslavia.31.desc:0 "Il y a quelques jours, l'ambassadeur [GER.GetAdjMS] a sauté sur [YUG.GetLeLaLDir] [YUG.GetLeader] lors d'une réception diplomatique. Du fait de l'Anschluss [AUS.GetDuDelaDelNP] [AUS.GetName], a-t-il noté, [YUG.GetLeLaLNP] [YUG.GetName] et [GER.GetLeLaLNP] [GER.GetName] partagent désormais une frontière commune. L'ambassadeur a assuré [YUG.GetLeLaLDir] [YUG.GetLeader] que son pays est, bien évidemment, très intéressé par des relations amicales.\n\nLa discussion qu'il a engagée ne visait, selon lui, qu'à une seule chose : que nous gardions cela à l'esprit au moment de prendre des décisions politiques à l'avenir."
 DOD_yugoslavia.31.a:0 "Il est bien aimable"
 DOD_yugoslavia.32.desc:0 "Maintenant que [CZE.GetLeLaLNP] [CZE.GetName] [CZE.GetAOntNP] disparu de la scène, l'équilibre des pouvoirs en Europe du Sud-Est s'en trouve bouleversé. Les Tchèques utilisaient leur armement et leur argent pour financer un certain nombre de pays, qui doivent désormais se trouver de nouveaux soutiens. Le moment semble donc particulièrement bien choisi pour rappeler la vérité de sa situation [YUG.GetAuAlaAlDir] [YUG.GetLeader]."
 DOD_yugoslavia.32.a:0 "Mettons-lui la pression"
 DOD_yugoslavia.32.b:0 "Pour ce qui [YUG.GetLeLaFDir] concerne, nous avons d'autres plans"
 DOD_yugoslavia.33.desc:0 "Quelques heures seulement après l'entrée des troupes [GER.GetAdjFP] à Prague, et alors que l'ambassadeur [CZE.GetAdjMS] n'avait pas encore terminé de faire ses adieux, l'ambassade [GER.GetDuDelaDelNP] [GER.GetName] a contacté le ministère des Affaires étrangères.\n\nSelon elle, le gouvernement [GER.GetAdjMS] regrette profondément d'avoir été contraint de prendre de telles mesures à l'égard [CZE.GetDuDelaDelNP] [CZE.GetName], et [GER.GetLeLaLDir] [GER.GetLeader] serait particulièrement satisfait[GER.GetXEDir] [YUG.GetQueleQuelaQuelDir] [YUG.GetLeader] n'ait rien fait pour le pousser à envisager des recours similaires à l'égard [YUG.GetDuDelaDelNP] [YUG.GetName].\n\nL'ambassadeur a terminé en exprimant le souhait qu'il en restera ainsi à l'avenir."
 DOD_yugoslavia.33.a:0 "C'est gentil de nous en informer"
 DOD_yugoslavia.34.desc:0 "Nous dominons maintenant l'Europe. La France a longtemps été un pilier de la stabilité dans le Sud-Est de l'Europe, mais la région est à prendre. Nous pouvons désormais réunir tous ces pays dans notre orbite, sans que personne ne puisse nous en empêcher.\n\nL'heure est venue, pour les Yougoslaves, de faire un choix clair. Soit ils sont avec nous, soit nous les balayons."
 DOD_yugoslavia.34.a:0 "Notre patience a des limites"
 DOD_yugoslavia.34.b:0 "Le tigre se moque bien de connaître l'opinion des souris"
 DOD_yugoslavia.35.desc:0 "Au cours d'une récente entrevue au Berghof, [GER.GetLeader] et [YUG.GetLeader] ont discuté de la situation en Europe, et du rôle que nous avons à y jouer. [GER.GetLeader] insiste sur le fait que la Yougoslavie ne peut éviter de choisir son camp dans la lutte à mort qui s'annonce - et que l'Allemagne ne peut en aucun cas tolérer un pays non-aligné à ses frontières.\n\nIl a conclu en disant qu'il serait presque préférable que la Yougoslavie choisisse le camp des Alliés, car cela clarifierait grandement la situation."
 DOD_yugoslavia.35.a:0 "Il nous reste peu de temps..."
 DOD_yugoslavia.36.t:0 "Le sort de la Yougoslavie"
 DOD_yugoslavia.36.desc:0 "Après avoir demandé à de nombreuses reprises au gouvernement de [YUG.GetLeader] à déclarer à quel camp il appartenait, il semble toujours persuadé que la Yougoslavie peut se tenir à l'écart du conflit. Le moment est venu pour lui d'assumer les conséquences de sa lâcheté."
 DOD_yugoslavia.36.a:0 "S'ils ne sont pas avec nous, ils sont contre nous"
 DOD_yugoslavia.36.b:0 "Ils sont et resteront toujours quantité négligeable"
 DOD_yugoslavia.40.desc:0 "[YUG.GetLeLaLNPCap] [YUG.GetName] [YUG.GetEstSontNP] le pivot de notre stratégie dans les Balkans. Mais [YUG.GetIlElleNP] ne [YUG.GetSestSesontNP] toujours pas engagé[YUG.GetXENP], continuant d'entretenir des relations économiques avec les [GER.GetHabitants] sans rejoindre l'Axe pour autant. Il pourrait donc être utile de [YUG.GetLuiLeurNP] rappeler que [Root.GetLeLaLNP] [Root.GetName] ne pourr[Root.GetAOntNP] tolérer de tels échanges avec [Root.GetSesLeursNP] ennemis si un conflit devait éclater."
 DOD_yugoslavia.40.a:0 "Nous devons [YUG.GetLuiLeurNP] fixer la limite"
 DOD_yugoslavia.40.b:0 "Nous ne pouvons nous immiscer\ndans les affaires intérieures d'un autre pays"
 DOD_yugoslavia.41.t:0 "Pressions [ENG.GetAdjFP]"
 DOD_yugoslavia.41.desc:0 "[ENG.GetLeLaLDirCap] [ENG.GetLeader] a récemment lancé une offensive diplomatique dans la région des Balkans. Cela s'est en partie fait au cours d'une réunion privée qu'[ENG.GetIlElleDir] a tenue avec notre ambassadeur à Londres. Au cours de l'entrevue, [ENG.GetIlElleDir] lui a demandé quelle était notre position vis-à-vis de l'Allemagne, commençant par relever que « [GER.GetLeLaLNP] [GER.GetName] représent[GER.GetEEntNP] toujours un débouché majeur des exportations [YUG.GetAdjFP] de biens manufacturés », avant de poursuivre en disant que nous ferions bien de réduire notre dépendance envers [GER.GetLuiElleEuxNP]."
 DOD_yugoslavia.41.a:0 "Nous allons devoir y réfléchir"
 DOD_yugoslavia.42.desc:0 "Les accords de Munich pourraient bien assurer la paix pour notre époque – ou pas. [GER.GetLeLaLNPCap] [GER.GetName] [GER.GetNestNesontNP] pas le seul pays à vouloir que les frontières européennes soient retracées. Le gouvernement [YUG.GetDuDelaDelDir] [YUG.GetLeader] a ainsi, jusqu'à présent, été étonnamment muet sur le sort de son premier fournisseur d'armement.\n\nCela pousse quelques membres du corps diplomatique à se demander si les [YUG.GetHabitants] se rendent bien compte de ce qu'il est sur le point d'arriver, ou même s'ils n'approuvent pas.\n\nNous devrions songer à leur rappeler qu'un accord avec les [GER.GetHabitants], si un conflit devait éclater, serait considéré comme un acte hostile envers [ENG.GetLeLaLNP] [ENG.GetName]."
 DOD_yugoslavia.42.a:0 "Envoyons-leur un représentant spécial"
 DOD_yugoslavia.42.b:0 "Ils doivent encore être sous le choc"
 DOD_yugoslavia.43.desc:0 "Un représentant spécial est arrivé [ENG.GetDuDelaDelNP] [ENG.GetName] pour connaître notre opinion sur les accords de Munich. Il semble [ENG.GetQueleQuelaQuelDir] [ENG.GetLeader] espérait une déclaration de soutien plus ferme de notre part durant les phases les plus tendues des négociations, où la guerre restait une éventualité.\n\nLe sort [CZE.GetDuDelaDelNP] [CZE.GetName], nous a rappelé le représentant [ENG.GetAdjMS], est lié au nôtre : au cas où [CZE.GetLeLaLNP] [CZE.GetName] devrai[CZE.GetTEntNP] tomber sous la coupe des [GER.GetHabitants], [YUG.GetLeLaLNP] [YUG.GetName] se trouverai[YUG.GetTEntNP] de plus en plus isolé[YUG.GetXENP] sur le continent."
 DOD_yugoslavia.43.a:0 "Les [ENG.GetHabitants] se cherchent\nde nouveaux valets, dirait-on"
 DOD_yugoslavia.44.desc:0 "La guerre fait rage depuis des mois maintenant, mais [YUG.GetLeader] refuse toujours de se déclarer pour un parti ou un autre, et continue même de commercer avec l'Allemagne tout en observant une stricte neutralité. Si son soutien à l'Allemagne ne représente pas un danger immédiat, nous devons malgré tout décider si nous pouvons tolérer qu'il soutienne un pays avec lequel nous sommes en guerre."
 DOD_yugoslavia.44.a:0 "Il doit faire un choix"
 DOD_yugoslavia.44.b:0 "Sa neutralité nous arrange bien"
 DOD_yugoslavia.45.desc:0 "L'ambassadeur britannique est allé au ministère des Affaires étrangères aujourd'hui, demandant à savoir pourquoi nous faisons toujours commerce avec l'Allemagne. Le gouvernement britannique, a-t-il dit, considère qu'il s'agit là d'un acte d'hostilité, et qu'il envisageait de prendre « toutes les mesures nécessaires » à moins qu'il ne soit mis fin immédiatement à ces relations."
 DOD_yugoslavia.45.a:0 "Nous devons faire notre choix"
 DOD_yugoslavia.46.desc:0 "Il semble que la pression mise sur la Yougoslavie n'a pas eu les résultats escomptés. Plutôt que de mettre fin à ses relations commerciales avec l'Allemagne ou de déclarer son soutien à la cause des Alliés, le gouvernement de [YUG.GetLeader] refuse de céder et s'accroche à la neutralité. Ces derniers temps, le MI6 a reçu des comptes-rendus selon lesquels le gouvernement yougoslave considère la possibilité d'accorder à l'Allemagne le droit de déplacer des troupes sur son territoire."
 DOD_yugoslavia.46.a:0 "La Yougoslavie est peut-être déjà notre ennemie"
 DOD_yugoslavia.46.b:0 "Nous avons déjà suffisamment d'ennemis pour l'heure"
 czech.1.t:0 "Adhésion [SOV.GetAuAlaAlFaction] [SOV.GetFactionName]"
 czech.1.d:1 "Nos relations avec les [CZE.GetHabitants] ont été quelque peu fluctuantes par le passé, mais ces derniers temps leurs politiques ont basculé du bon côté de l'histoire. Cela, lié aux pressions accrues qu'exerc[GER.GetEEntNP] [GER.GetLeLaLNP] [GER.GetName] et à un manque de foi dans la capacité des démocraties occidentales à [CZE.GetLeLaFNP] protéger, a débouché sur une demande officielle [CZE.GetDuDelaDelNP] [CZE.GetName] à intégrer [SOV.GetLeLaLFaction] [SOV.GetFactionName]."
 czech.1.a:1 "Réservons-bon accueil\naux [CZE.GetHabitants]"
 czech.1.b:1 "Ils ne sont pas encore prêts"
 czech.2.d:1 "[SOV.GetLeLaLDirCap] [SOV.GetLeader] a accepté notre demande pour intégrer [SOV.GetLeLaLFaction] [SOV.GetFactionName]. La délégation [CZE.GetAdjFS] vient d'entrer au Comité exécutif avec les droits de vote pleins et entiers."
 czech.3.d:1 "Sans donner la moindre raison pour justifier son geste, [SOV.GetLeLaLDir] [SOV.GetLeader] a refusé de laisser [CZE.GetLeLaLNP] [CZE.GetName] entrer au sein [SOV.GetDuDelaDelFaction] [SOV.GetFactionName]."
 czech.3.a:0 "Autant pour la fraternité slave..."
 czech.4.t:0 "La question [ROM.GetAdjFS]"
 czech.4.d:0 "Nos relations avec [ROM.GetLeLaLNP] [ROM.GetName] ont toujours été tendues du fait qu'[ROM.GetIlElleNP] occup[ROM.GetEEntNP] notre possession légitime de Bessarabie. À cela s'ajoute le fait que les territoires [ROM.GetAdjMP] nous empêchent d'accéder librement à ceux de nos alliés [From.GetAdjMP]. Or, [From.GetLeLaLNP] [From.GetName] vien[From.GetTNentNP] de proposer une solution : une partition [ROM.GetDuDelaDelNP] [ROM.GetName] entre nous, de manière à résoudre la question de manière définitive."
 czech.4.a:0 "C'est brillant de simplicité"
 czech.4.b:0 "Trouvons autre chose"
 czech.5.d:1 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de donner [From.GetSonLeurNP] assentiment à la solution que nous lui avons suggérée pour résoudre la question [ROM.GetAdjFS]. L'armée est prête à combattre, et la campagne pourra être lancée dès que nous le souhaiterons."
 czech.6.d:1 "[From.GetLeLaLDirCap] [From.GetLeader] n'a pas donné suite à la solution que nous lui avons suggérée pour résoudre la question [ROM.GetAdjFS]. Il semble bien qu'[From.GetIlElleDir] a ses propres plans au sujet [ROM.GetDuDelaDelNP] [ROM.GetName]."
 czech.6.a:0 "Cela valait malgré tout\nla peine d'essayer"
 czech.7.t:0 "La situation [POL.GetAdjFS]"
 czech.7.d:1 "Depuis que nous avons lancé la croisade pour la libération des prolétaires du monde entier, les [POL.GetHabitants] n'ont fait que créer des problèmes. Mais [From.GetLeLaLNP] [From.GetName] vien[From.GetTNentNP] de proposer une solution intéressante : [POL.GetLeLaLNP] [POL.GetName] [POL.GetAOntNP] pris des territoires, à nous autant qu'à nos alliés ; aussi, pourquoi ne pas [POL.GetLuiLeurNP] rendre la politesse en nous [POL.GetLeLaFNP] partageant ?"
 czech.7.a:0 "En effet, pourquoi pas ?"
 czech.8.d:1 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] donné [From.GetSonLeurNP] assentiment à la solution que nous [From.GetLuiLeurNP] avons suggérée pour résoudre la question [POL.GetAdjFS]. La campagne pourra être lancée dès que nous en donnerons l'ordre."
 czech.9.d:1 "[From.GetLeLaLNPCap] [From.GetName] n'[From.GetAOntNP] pas donné [From.GetSonLeurNP] assentiment à la solution que nous [From.GetLuiLeurNP] avons suggérée concernant [POL.GetLeLaLNP] [POL.GetName]. Nous allons donc devoir considérer d'autres options en attendant le moment le plus propice."
 czech.10.d:0 "[POL.GetLeLaLNPCap] [POL.GetName] occup[POL.GetEEntNP] des territoires [GER.GetAdjMP] depuis la fin de la Grande Guerre. Et, comme si cela ne [POL.GetLuiLeurNP] suffisait pas, [POL.GetIlElleNP] n'[POL.GetAOntNP] eu de cesse d'attaquer [POL.GetSesLeursNP] voisins pour étendre [POL.GetSesLeursNP] possessions de manière agressive. Nos alliés [From.GetAdjMP] en sont donc arrivés à la même conclusion que nous : pour assurer la paix en Europe, il faut mettre un terme à l'État [POL.GetAdjMS]."
 czech.10.a:0 "Allons-y"
 czech.11.d:1 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] donné [From.GetSonLeurNP] assentiment au plan que nous [From.GetLuiLeurNP] avons soumis pour résoudre la question [POL.GetAdjFS]. Nous pourrons frapper dès que les préparatifs seront terminés."
 czech.12.d:1 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté la solution que nous [From.GetLuiLeurNP] avions suggérée pour résoudre la question [POL.GetAdjFS]. Nous verrons bien si une autre occasion se présente."
 czech.14.t:0 "Le soulèvement des [SLO.GetHabitants]"
 czech.14.d:1 "Depuis leur exclusion du gouvernement, les meneurs [SLO.GetAdjMP] sont dévorés par la rancœur et incitent la population à recourir à la violence. Aujourd'hui, il semble que leurs paroles délétères ont enfin porté, déclenchant cette guerre qu'ils ont tant voulue. La rébellion [SLO.GetAdjFS] a débuté."
 czech.14.a:0 "S'ils veulent la guerre, ils l'auront"
 czech.15.d:0 "Les dernières poches de résistance des Slovaques ont été écrasées. La rébellion est terminée."
 czech.15.a:0 "Victoire !"
 czech.16.t:0 "Les Tchèques dans [GER.GetLeLaLFaction] [GER.GetFactionName] ?"
 czech.16.d:2 "En dépit de toutes leurs hésitations initiales, les Tchèques ont fini par considérer le bolchévisme pour ce qu'il est : une menace imminente. Ils demandent désormais à intégrer [GER.GetLeLaLFaction] [GER.GetFactionName].\n\nToutefois, le gouvernement [CZE.GetDuDelaDelDir] [CZE.GetLeader] a été très clair sur un point : la question de l'adhésion [CZE.GetDuDelaDelNP] [CZE.GetName] au sein du système d'alliance [GER.GetAdjMS] ne saurait être liée à celle des Sudètes."
 czech.17.d:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] répondu favorablement à notre demande pour intégrer [Root.GetLeLaLNP] [Root.GetName] au sein [From.GetDuDelaDelFaction] [From.GetFactionName] !"
 czech.17.a:0 "Excellent !"
 czech.18.d:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetSestSesontNP] totalement refusé[From.GetXENP] à voir [CZE.GetLeLaLNP] [CZE.GetName] intégrer [From.GetLeLaLFaction] [From.GetFactionName]."
 czech.18.a:0 "C'est réellement troublant..."
 czech.19.t:1 "Le déshonneur plutôt que la mort"
 czech.19.d:1 "Le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a enfin réalisé ce que nous avons toujours su : [From.GetLeLaLNP] [From.GetName] ne pourr[From.GetAOntNP] survivre qu'en se plaçant sous la protection [Root.GetDuDelaDelNP] [Root.GetName]. Cela nous interdit certes d'occuper directement [From.GetSesLeursNP] territoires ; mais il pourrait s'avérer au final plus profitable de disposer d'alliés bien disposés et d'éviter ainsi toute ingérence étrangère."
 czech.20.t:1 "Le déshonneur plutôt que la mort"
 czech.20.d:1 "[From.GetLeLaLDirCap] [From.GetLeader] a accepté notre proposition. Un plénipotentiaire mandaté par [From.GetLeLaLNP] [From.GetName] vient d'arriver à Prague afin d'assurer une coordination plus étroite de nos politiques."
 czech.20.a:0 "C'était la seule solution"
 czech.21.t:1 "Le déshonneur plutôt que la mort"
 czech.21.d:2 "Il paraîtrait que, lorsqu'[From.GetIlElleDir] a reçu notre proposition, [From.GetLeLaLDir] [From.GetLeader] se serait exclamé[From.GetXEDir] « Tant que je serais vivant[From.GetXEDir], jamais ! », avant de se lancer dans une longue tirade sur l'infériorité supposée de notre peuple, sur notre régime politique décadent, et sur la prétendue incapacité [CZE.GetDuDelaDelDir] [CZE.GetLeader] à diriger [CZE.GetLeLaLNP] [CZE.GetName]. Aucun refus officiel ne nous a été adressé, mais notre ambassadeur se montre très pessimiste."
 czech.21.a:0 "Finalement, peut-être est-ce mieux ainsi ?"
 czech.22.t:0 "La question des Sudètes"
 czech.22.d:1 "Afin de parvenir à une meilleure compréhension mutuelle, le gouvernement [From.GetAdjMS] a offert de nous céder les Sudètes. D'un côté, cela nous offre une bonne occasion de mettre la main sur un État prospère à peu de frais et sans prendre de grands risques. Mais le revers de la médaille est que susciter une crise à propos des Sudètes nous permettrait de démontrer au monde entier que ces soi-disant grandes puissances soutenant le traité de Versailles n'ont aucune volonté et nous sont moralement inférieures."
 czech.23.d:2 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre proposition. Les troupes [From.GetAdjFP] sont entrées dans les Sudètes, sous les applaudissements de la population."
 czech.23.a:0 "Maintenant, les [From.GetHabitants] n'ont plus\nde reproches à nous faire"
 czech.24.d:2 "[From.GetLeLaLDirCap] [From.GetLeader] a refusé notre proposition de lui céder les Sudètes. [From.GetIlElleDirCap] n'a donné aucune raison pour expliquer son refus, mais cela suscite une grande inquiétude au sein de l'armée, persuadée que les [From.GetHabitants] ont déjà échaffaudé des plans à notre égard."
 czech.24.a:0 "Nous verrons bien..."
 czech.25.t:0 "[YUG.GetLeLaLNPCap] [YUG.GetName]\ndans l'Entente"
 czech.25.d:1 "\nFace à la montée en puissance [GER.GetDuDelaDelNP] [GER.GetName], [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé de réaffirmer la « Petite Entente », cette alliance qui s'était quelque peu relâchée au cours des dernières années. [From.GetSonLeurNPCap] ministre des Affaires étrangères était récemment dans notre capitale pour discuter l'adhésion [Root.GetDuDelaDelNP] [Root.GetName] à cette alliance en tant que membre[Root.GetXSNP] permanent[Root.GetXENP]."
 czech.26.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté d'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]. Une délégation militaire est déjà arrivée pour discuter divers arrangements défensifs."
 czech.27.d:2 "\nSi [From.GetLeLaLDir] [From.GetLeader] a accepté de rencontrer notre délégation, [From.GetIlElleDir] a jusqu'à présent refusé d'engager son pays dans l'Entente. [From.GetLeLaLNPCap] [From.GetName] sembl[From.GetEEntNP] en effet s'inquiéter que [From.GetSonLeurNP] entrée dans l'alliance puisse déstabiliser le délicat équilibre des puissances dans la région."
 czech.28.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName]\ndans l'Entente"
 czech.32.t:0 "Rapprochement entre [CZE.GetHabitants]\net [HUN.GetHabitants]"
 czech.32.d:2 "\nL'Entente dirigée par [From.GetLeLaLNP] [From.GetName] a longtemps eu pour objectif de contenir [Root.GetLeLaLNP] [Root.GetName]. Pourtant, avec la montée en puissance [GER.GetDuDelaDelNP] [GER.GetName], [From.GetLeLaLNP] [From.GetName] se sent[From.GetXEntNP] de plus en plus menacé[From.GetXENP]. Ne souhaitant pas se retrouver en situation d'être pris en tenaille, [From.GetLeLaLDir] [From.GetLeader] semble désormais chercher à trouver un compromis avec nous.\n\nLe gouvernement est divisé sur la question. Une partie de ses membres considère qu'un accord avec les [From.GetHabitants] serait une première étape pour briser l'encerclement, tandis que d'autres font remarquer que cela ne ferait que nous attirer les foudres [GER.GetDuDelaDelDir] [GER.GetLeader]."
 czech.32.a:1 "Nous devons accepter cette offre"
 czech.32.b:0 "Jamais !"
 czech.33.d:2 "\nDe façon étonnante, [From.GetLeLaLDir] [From.GetLeader] ne s'est pas montré[From.GetXEDir] opposé[From.GetXEDir] à notre offre. Nous avons pu signer un traité d'amitié réciproque, affirmant de manière officielle que ni [From.GetLeLaLNP] [From.GetName], ni [Root.GetLeLaLNP] [Root.GetName] n'avaient la moindre prétention territoriale sur les territoires de l'autre."
 czech.33.a:0 "Cela s'est mieux passé que prévu"
 czech.34.d:2 "\nCela a surpris peu de monde : [From.GetLeLaLDir] [From.GetLeader] a rejeté notre offre, au prétexte que nous nous montrerions réticents à rétrocéder certains territoires [From.GetAuAlaAlNP] [From.GetName]."
 czech.34.a:1 "Rien de bien nouveau, donc..."
 dod_news.1.t:1 "Réaffirmation de la Petite Entente"
 dod_news.1.d:0 "\n\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] annoncé aujourd'hui que le système d'alliance de la « Petite Entente », que l'on croyait presque défunte, a été renouvelé par ses membres.\n¤ ¤Une proclamation a été délivrée par le ministère des Affaires étrangères : « [From.GetLeLaLNPCap] [From.GetName] [From.GetNestNesontNP] certes pas une grande puissance ; mais [From.GetIlElleNP] [From.GetEstSontNP] bien une puissance régionale. Or, nous sommes fermement convaincus qu'une alliance de puissances régionales est en mesure d'empêcher les prétendues grandes puissances de s'immiscer dans leurs affaires. »"
 dod_news.1.a:1 "À nous tous, nous sommes\nune grande puissance"
 dod_news.1.b:0 "La suggestion n'est pas dépourvue d'intérêt"
 dod_news.1.c:0 "Nous n'avons pas oublié contre qui\ncette Entente a été formée..."
 dod_news.1.e:0 "Si besoin était, à eux tous\nils ne tiendront pas longtemps face à nous"
 dod_news.1.f:0 "La situation devient intéressante"
 dod_news.2.a:0 "Nous combattrons jusqu'au bout\naux côtés de nos alliés"
 dod_news.2.b:0 "Sage décision"
 dod_news.2.c:0 "Tout cela est très troublant"
 dod_news.2.t:0 "[GetNewsHeadline][CZE.GetLeLaLNPCap] [CZE.GetName]\nintègr[CZE.GetEEntNP] [GER.GetLeLaLFaction] [GER.GetFactionName]"
 dod_news.2.d:0 "\n\nPrenant de court la plus grande partie de l'Europe, [CZE.GetLeLaLNP] [CZE.GetName] vien[CZE.GetTNentNP] de signer un traité d'alliance avec [GER.GetLeLaLNP] [GER.GetName]. Le pays, auparavant fermement ancré dans le camp démocratique, n'avait toutefois cessé depuis quelques mois de dériver vers la droite de l'échiquier politique."
 dod_news.3.t:0 "[GetNewsHeadline][CZE.GetLeLaLNPCap] [CZE.GetName] intègr[CZE.GetEEntNP]\n[SOV.GetLeLaLFaction] [SOV.GetFactionName]"
 dod_news.3.d:0 "\n\nPrenant de court la plus grande partie de l'Europe, [CZE.GetLeLaLNP] [CZE.GetName] vien[CZE.GetTNentNP] de signer un traité d'alliance avec [SOV.GetLeLaLNP] [SOV.GetName]. Le pays, auparavant fermement ancré dans le camp démocratique, n'avait toutefois cessé depuis quelques mois de dériver vers la gauche de l'échiquier politique."
 dod_news.4.t:0 "[GetNewsHeadline][CZE.GetLeLaLNPCap] [CZE.GetName]\nabandonn[CZE.GetEEntNP] les Sudètes"
 dod_news.4.d:0 "\n\nDans un geste qui en a surpris beaucoup, [CZE.GetLeLaLNP] [CZE.GetName] [CZE.GetAOntNP] aujourd'hui cédé, de façon unilatérale, la région des Sudètes [GER.GetAuAlaAlNP] [GER.GetName]. Interrogée à ce sujet, une source au ministère [CZE.GetAdjMS] des Affaires étrangères a répondu qu'il était « facile de savoir d'où soufflait le vent. C'était là le seul moyen de garantir la survie de la patrie. »\n¤ ¤Un ministre [FRA.GetAdjMS], dont le nom n'a pas été donné, aurait désapprouvé la renonciation des [CZE.GetHabitants], au motif que l'Occident était prêt à les soutenir en cas de pressions [GER.GetAdjFP]."
 dod_news.4.a:0 "Nous n'avions pas le choix"
 dod_news.4.b:0 "Au moins, par leur prévoyance,\nles [CZE.GetHabitants] ont empêché une crise"
 dod_news.4.c:0 "Sage décision"
 dod_news.4.e:0 "Aurions-nous pu faire quelque chose ?"
 DOD_romania.999.t:0 "Un hommage à l'amour"
 DOD_romania.999.desc:0 "C'est un Carol II encore plus ivre et bouleversé que d'habitude qui a animé la réunion stratégie d'aujourd'hui, appelant l'attention de tous sur une idée « brillante » qui lui était venue cette nuit.\n\nVéritable romantique dans l'âme, le roi a déclaré avec des larmes dans les yeux qu'il souhaitait que la femme de sa vie sache quel amour intense et véritable il lui portait. S'adressant aux chefs de l'État major et au gouvernement au cours d'un monologue aussi interminable qu'incompréhensible, il en a appelé à leurs sentiments les plus beaux et les plus vrais, avant de suggérer de façon solennelle que les grandes villes de l'ennemi soient renommées en hommage au plus grand et au plus profond des sentiments connus de l'homme : l'amour.\n\nLe roi semble entièrement obsédé par cette idée, et il est bien peu probable qu'il cède rien, quand bien même nous ferions tout pour l'en dissuader."
 DOD_romania.a:0 "Un véritable génie venu des cieux !"
 DOD_romania.b:0 "Détournons son attention. Organisons une fête. Une très grande..."
