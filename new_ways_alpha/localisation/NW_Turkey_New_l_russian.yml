    ##
    TUR_ideology_anarcho_kemalism_category:0 "Идеология анархо-кемализма"
    TUR_ideology_anarcho_kemalism_category_desc:0 "Сейчас идеология анархо-кемализма в большей мере бесформенна. В ней видятся очертания смеси анархизма, либерализма и национализма, из которых, под влиянием Ахмета Агаоглу, либерала и националиста, сейчас проводится внутренняя политика, однако совершенно ясно – долго так продолжаться не может. Мы должны сформировать выгодный нам анархо-кемализм, сделав его идеологией для всех турок – даже если это будет противоречить конституции.\n\nСтруктура анархо-кемализма: [GetNameStructureOfAnarchoKemalism]\n\n§LОтрицательные значения соответствуют §Rлевому анархизму§!, положительные – §Bправому§!.§!"
    STRUCTURE_OF_ANARCHO_KEMALISM_VAR_LOW:0 "§R[?structure_of_anarcho_kemalism_var]§!"
    STRUCTURE_OF_ANARCHO_KEMALISM_VAR_ZERO:0 "§H[?structure_of_anarcho_kemalism_var]§!"
    STRUCTURE_OF_ANARCHO_KEMALISM_VAR_MORE:0 "§B[?structure_of_anarcho_kemalism_var]§!"
    structure_of_anarcho_kemalism_plus_tt:0 "Изменение структуры анархо-кемализма: §B+[?structure_of_anarcho_kemalism_temp]§!.\n"
    structure_of_anarcho_kemalism_minus_tt:0 "Изменение структуры анархо-кемализма: §R[?structure_of_anarcho_kemalism_temp]§!.\n"
    TUR_fixing_program_of_anarchist_party:0 "Закрепление программы анархической партии"
