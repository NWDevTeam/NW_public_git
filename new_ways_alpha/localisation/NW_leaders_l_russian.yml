 POLITICS_MUSTAFA_KEMAL_ATATURK_DESC:0 "Мустафа Кемаль не родился в семье богатого чиновника или высокопоставленного генерала, но благодаря своей личной целеустремлённости и инициативности он смог возглавить турецкий народ и не дать расчленить страну на несколько колоний странами Антанты. Но его политика не отличалась ненавистью к Европе - наоборот, она была основана на европеизации и модернизации турецкого общества, а также на турецком национализме. За все свои заслуги Мустафа Кемаль получил фамилию Ататюрк - отец турков."
 POLITICS_PIERRE_LAVAL_DESC:0 "Решительный лидер, всегда знающий, что и как делать - Пьер Лаваль не зря был назначен парламентом Франции так называемым республиканским диктатором - правление по указу открывало новые возможности для усиления государства, а контроль над СМИ создавал все необходимые условия для общественной поддержки политика. Впрочем, социалисты не особо жалуют Лаваля за его поддержку фашистского режима Муссолини и авторитарных форм правления; премьер-министр же в ответ все силы прикладывает для того, чтобы разбить левых политиков."
 POLITICS_ADOLF_HITLER_DESC:0 "Рядовой, прошедший через ужасы Первой мировой войны, бедность и политическую арену Германии 1920-х и 1930-х годов, воззвав к сердцам немцев, смог придти к положению абсолютного лидера нового германского Рейха, боготворимого своими товарищами и простыми немцами. Что касается не-немцев, то к ним Фюрер относится в лучшем случае с настороженностью, а чаще - с ненавистью и желанием уничтожить. Критики и противники правителя и его курса исчезли, либо исчезнут в скором времени. Гений Адольфа Гитлера, как уверены в Германии, обеспечит процветание Тысячелетнего Рейха в любом случае, сколь коварными бы ни оказались враги, раздиравшие Германию с садистским упоением."
 POLITICS_JOSEPH_STALIN_DESC:0 "Получив бразды правления после смерти Ленина и недолгого периода интенсивной внутренней политической борьбы, Сталин провел молодое государство через беспрецедентные предприятия по преодолению многолетней отсталости, за десятилетие вытащив Советскую Россию, объединившую вокруг себя полтора десятка социалистических республик, из разрухи и нищеты, приведя ее к званию одной из мощнейших держав планеты. Друг, Вождь и Учитель советского народа любим и уважаем, пусть его паранойя заметно ужесточилась, а самомнение выросло. Миллионы искренне восхваляющих Отца народов, однако, вовсе не замечают подобного, будучи уверенными в верности курса Иосифа Виссарионовича, которым он ведет советскую страну."
 #Иран
 POLITICS_REZA_SHAH_PAHLAVI_DESC:0 "Провозгласив себя шахиншахом Ирана, Реза-шах Пехлеви начал политику модернизации для становления его родины передовой региональной державой. Он активно проводил новые реформы, разрушив прежний уклад жизни: при нём начали формироваться политические партии, расти сознательность подданых, ослабевать влияние духовенства. Всё это, как считал монарх, возможно лишь для великих людей, к которым относил себя и Адольфа Гитлера, что было связано с огромной ролью Германии в становлении иранской экономики. Но, в любом случае, эти факты не могли затмить прошлого Реза-шаха, бывшего раньше главой казацкой бригады - он по сей день уделяет особое внимание нуждам армии."
 POLITICS_ABU_L_HASSAN_AL_ISFAHANI_DESC:0 "Абу ль-Хассан аль-Исфахани заслужил авторитет среди мусульман ещё во время проживания в Ираке, но в первую очередь духовный лидер шиитов известен даже не своей религиозной деятельностью, но работами по юриспруденции. Так, например, ему принадлежит выдающийся труд «Устройство Ан-Наджата», высоко оценённый современниками."
 POLITICS_FAZLOLLAH_ZAHEDI_DESC:0 "Фазлолла Захеди — выдающийся иранский генерал, занимающий видное место в среде профашистских иранских националистов. Впрочем, помимо достижений в военной и политической карьере, он отличается невероятной амбициозностью, граничащей с манией величия: по итогу всё им делается лишь для достижения собственных корыстных целей; это оставляет отпечаток на всей его деятельностью."
 #Либерия
 POLITICS_EDWIN_BARCLAY_DESC:0 "Устранив начавшего набирать популярность генерального почтмейстера Мамолу Массакоя, бывшего Эдвину другом детсва, при помощи ложных обвинений, Барклай баллатировался на пост президента. Выиграв Томаса Фолкнера при помощи проверенного способа - подделки результатов, Барклай занял пост президента. Фолкнер отомстил открыв всю подноготную рабства в Либерии, но Эдвин при помощи Граймса защитил страну в международном суде, отстояв суверенитет государства, и укрепив свои позиции."
 POLITICS_Council_of_Chieftains_DESC:0 "Собравшиеся вожди пусть и являются грозной силой, но при этом обладают далекой не лучшей организацией."
 POLITICS_Varney_Massaquoi_DESC:0 "Пожив в Германии с отцом и зачав там ребёнка, Варни уехал учиться в США, после чего вернулся в Либерию. Туда же и призвали его отца, отозвав с должности Германского консула. После смерти отца, Массакой-младший устроил переворот, и со смертью Барклая установил в стране монархию."
 POLITICS_Juah_Nimley_DESC:0 "Джоах Нимли - вождь племён народности Кру. Он решился бросить вызов правлению вигов и отстоять народ Либерии."
 POLITICS_Thomas_Folkner_DESC:0 "Фолкнер - один из немногих людей бросивших вызов деспотии партии истинных вигов. Успешный промышленник, комиссар Монровии, он многое сделал для региона надеясь провести промышленный рывок. Он собрал вокруг себя единомышленников, но проиграл на выборал против Чарльза Кинга, в выборах которые были названы самыми коррумпированными в человеческой истории. Проиграв в следующих выборах, он выступил против всего правления вигов, разоблачив рабство перед Лигой Наций, но это ничего не дало. Лишь при поддержке Нимли, он смог добиться положительного результата и выиграть на новых выборах, после чего приступить к полной индустриализации страны."
 #Цейлон
 POLITICS_Nanayakkarapathirage_Martin_Perera_DESC:0 "Мартин Перера - первый лидер троцкистской партии Цейлона. Он учился в Лондонской школе экономике, у самого Гарольда Ласки, после чего вернулся в Цейлон, где активно помогал бороться с эпидемией малярии, благодаря чего он получил поддержку среди бедных, став ведущим лидером троцкистов."
 POLITICS_Sugiswara_Abeywardena_Wickramasinghe_DESC:0 "Сугисвара Викрамасингхе, по профессии врач, так же был буддистом, активно помогая последователям это религии. После обучения он прибыл на Цейлон, гд основал коммунистическую партию Цейлона."
 POLITICS_Sir_Reginald_Edward_Stubbs_DESC:0 "Сэр Реджинальд Эдвард Стаббс - британский губернатор на Цейлоне. Он не самый лучший управленец, поскольку его управление, всегда сопровождается забастовками. Последнюю свою должность в Гонконге от потерял именно из-за этого, долго ли придётся ждать, чтобы подобное повторилось на Цейлоне?"
 POLITICS_Don_Baron_Jayatilaka_DESC:0 "Дон Барон Джаятилака - один из видных деятелей политики Шри-Ланки, он так же является уверенным буддистом, выступающий за размеренный подход к политики, и долгое время являясь призедентом Государственного совета Цейлона, являлся министром внутренних дел."
 POLITICS_Junius_Richard_Jayewardene_DESC:0 "Джуниус Ричард Джаявардене - тамилский националист, член государственного совета, а так же сторонник идеи, что поддержав Японию, наш страна сможет добиться независимости от Британии."
 POLITICS_Colvin_Reginald_de_Silva_DESC:0 "Колвин Реджинальд де Сильва - министр кабинета министров промышленности и конституционных дел, видный член парламента, троцкистский лидер и адвокат в Шри-Ланке. Он так же являлся одним из основателей партии Самана Самая Ланка - первой марксистской партии в Шри-Ланке."
 POLITICS_Leslie_Simon_Goonewardene_DESC:0 "Член династии Карава, не смотря на своё аристократическое происхождение и богатство семьи, Лэлсли оставался сторонником социалистических идей. Он стал одним из основателей троцкистой партии, и долгое время отвечал за её финансовую часть."
 POLITICS_Andrew_Caldecott_DESC:0 "Сэр Эндрю Калдекотт - один из лучших колониальных управленцев Британии. Он не раз доказал свою способность примирить непримеримых, и договориться с теми, кто даже не желал этих переговоров. Именно он в тяжёлый для короны момент, смог успокоить Гонконг, теперь же, все надежды на то, что он сможет это повторить на Цейдоне."