l_german:
 generic.8.t:0 "Meister des Atoms"
 generic.8.d:0 "Wir haben die erste Atomwaffe der Welt eingesetzt und uns damit an die Spitze des momentanen Rüstungswettlaufs katapultiert. Unsere immensen Bemühungen haben sich ausgezahlt und die Welt hat keine andere Wahl, als unsere Macht zu bestaunen. Eines Tages holen sie uns vielleicht ein, doch überholen können sie uns nicht mehr."
 generic.8.a:0 "Zermahlen wir unsere Feinde zu Staub!"
 generic.9.t:0 "In den Schatten anderer"
 generic.9.d:0 "Andere haben die erste Atomwaffe der Welt eingesetzt und sich damit an die Spitze des momentanen Rüstungswettlaufs katapultiert. Trotz unserer Bemühungen stehen wir ohne Verteidigung und ohne eine Möglichkeit der Vergeltung da. Wir sind hoffnungslos unterlegen und haben keine andere Wahl, als unsere Bemühungen zu verstärken und die Lücke zu schließen, ehe sie diese verheerende Waffe erneut einsetzen."
 generic.9.a:0 "Das Programm muss alle Mittel bekommen, die wir entbehren können."
 generic.10.t:0 "Mächtige Freunde"
 generic.10.d:0 "Unsere Verbündeten haben die erste Atomwaffe der Geschichte eingesetzt und unser Bündnis damit an die Spitze des momentanen Rüstungswettlaufs katapultiert. Wir wurden zwar übertrumpft, doch es war unser Verbündeter, der die Waffe gemeistert hat. Das gewährleistet unsere Fähigkeit zurückzuschlagen, sollte ein Feind das Atom ebenfalls meistern."
 generic.10.a:0 "Ein akzeptabler Ausgang."
 wtt_denmark.1.t:0 "Isländische Unabhängigkeit"
 wtt_denmark.1.d:0 "Nach dem Abbruch des Kontakts durch die Invasion hat das isländische Parlament die Kontrolle über die Außenpolitik des Landes übernommen. Das wird eine vorübergehende Maßnahme bis zum Ende der Besatzung sein."
 wtt_denmark.1.a:0 "Ich wünsche ihnen viel Glück."
 news.331.t:0 "[GetNewsHeadline]Island übernimmt die Kontrolle über die Außenpolitik"
 news.331.desc:0 "Nach der Kapitulation seines Bündnispartners Dänemark hat das isländische Parlament die Kontrolle über seine eigene Außenpolitik übernommen und hat damit den Schritt zu einer vollkommen unabhängigen Nation vollzogen. Der neu gewählte kommissarische Gouverneur hat bereits Islands Neutralität im aktuellen Konflikt verkündet, trotz der Invasion seines Mutterlandes."
 news.331.a:0 "Die Neutralität hat Dänemark nicht gerettet."
 wtt_britain.24.t:0 "Der MacDonald-Vorschlag"
 wtt_britain.24.d:0 "Der Krieg belastet die britischen Konvois über Gebühr. Unsere Nachbarn im Osten sind daher immer begieriger darauf, unsere Luftwaffen- und Marinestützpunkte zu nutzen. Sie hoffen, von dort aus ihre Konvoirouten besser schützen zu können. Ein britischer Gesandter namens Malcom MacDonald ist eingetroffen, um die Rückgabe Nordirlands vorzuschlagen – im Tausch gegen unseren sofortigen Kriegseintritt auf Seiten Großbritanniens."
 wtt_britain.24.a:0 "Eine hervorragende Idee."
 wtt_britain.24.b:0 "Der Preis ist die Kosten nicht wert."
 wtt_britain.25.t:0 "Briten fordern die französische Flotte"
 wtt_britain.25.d:0 "Britische Flotten sind vor den wichtigsten Häfen unserer Marine erschienen. Man hat uns ein Ultimatum gestellt – sie fordern die sofortige Übergabe unserer Flotte. Wenn wir unsere Schiffe nicht sofort in britische Häfen steuern, droht der britische Admiral damit, das Feuer zu eröffnen."
 wtt_britain.25.a:0 "Wir haben keine andere Wahl ..."
 wtt_britain.25.b:0 "Wir lassen niemals zu, dass eine andere Nation uns unsere Flotte nimmt!"
 wtt_britain.26.t:0 "Frankreich gibt seine Flotte auf"
 wtt_britain.26.d:0 "Die Franzosen haben die kluge Entscheidung getroffen, ihre Schiffe in unsere Häfen zu segeln. Wir haben nun die vollständige Kontrolle über die französische Flotte."
 wtt_britain.26.a:0 "Zumindest fallen die Schiffe nun die Deutschen nicht in die Hände."
 wtt_britain.27.t:0 "Frankreich weist Ultimatum zurück"
 wtt_britain.27.d:0 "Die Franzosen haben unsere Forderungen zurückgewiesen. Wir müssen nun die unangenehme Entscheidung treffen, ob wir nachgeben oder uns gegen unsere einstigen Verbündeten wenden ..."
 wtt_britain.27.a:0 "Wir dürfen nicht zulassen, dass die französische Flotte deutschen Interessen dient!"
 wtt_britain.27.b:0 "Das würde zu weit gehen. Wir müssen nachgeben."
 news.332.t:0 "[GetNewsHeadline]Frankreich gibt seine Flotte auf"
 news.332.desc:0 "Gestern haben britische Marineeinheiten ihre französischen Pendants in wichtigen Marinestützpunkten in Nordafrika blockiert. Den Franzosen wurde das Ultimatum gestellt, ihre Schiffe sofort in britische Häfen zu steuern und die Kontrolle über ihre Flotte abzugeben. Andernfalls drohten die Briten, das Feuer auf ihre einstigen Verbündeten zu eröffnen. Angesichts der überlegenen britischen Feuerkraft akzeptierten die Franzosen das Ultimatum. Ihre Flotte befindet sich nun unter britischer Kontrolle."
 news.332.a:0 "Eine weise Entscheidung."
 news.332.b:0 "Zum Glück konnte in Blutvergießen verhindert werden."
 news.332.c:0 "Wie können sie es wagen?!"
 news.332.d:0 "Wir hatten keine Wahl."
 news.332.e:0 "Sie werden unter den Briten weiterkämpfen."
 news.333.t:0 "[GetNewsHeadline]Britischer Angriff auf Mers-el-Kébir"
 news.333.desc:0 "Gestern haben britische Marineeinheiten ihre französischen Pendants in wichtigen Marinestützpunkten in Nordafrika blockiert. Den Franzosen wurde das Ultimatum gestellt, ihre Schiffe sofort in britische Häfen zu steuern und die Kontrolle über ihre Flotte abzugeben. Andernfalls drohten die Briten, das Feuer auf ihre einstigen Verbündeten zu eröffnen. Nachdem Frankreich die britischen Forderungen abgelehnt hatte, kam es zu einem Feuergefecht, bei dem mindestens ein französisches Schlachtschiff versenkt wurde und große Teile der französischen Flotte schwer beschädigt wurden."
 news.333.a:0 "Wir haben getan, was getan werden musste."
 news.333.b:0 "Das ist unerhört!"
 news.333.c:0 "Wir haben sie vielleicht unterschätzt!"
 news.333.d:0 "Wir werden diesen Verrat nicht so schnell vergessen!"
 news.333.e:0 "Sie haben ihre Entschlossenheit bewiesen."
 wtt_britain.28.t:0 "Irland akzeptiert den MacDonald-Vorschlag"
 wtt_britain.28.d:0 "Die irische Regierung hat unseren Vorschlag akzeptiert und hat sich im Tausch gegen Nordirland unserer Sache angeschlossen."
 wtt_britain.29.t:0 "Irland lehnt den MacDonald-Vorschlag ab"
 wtt_britain.29.d:0 "Die irische Regierung hat unseren Vorschlag abgelehnt und sich geweigert, sich unserem Kampf für die Demokratie anzuschließen."
 wtt_britain.29.a:0 "Wer hilft ihnen, wenn die Deutschen sie ins Visier nehmen?"
 wtt_germany.1.t:0 "Wehrmachtoffiziere fordern Hitler heraus"
 wtt_germany.1.d:0 "Eine latente Unzufriedenheit mit Hitlers Herrschaft ist durch die jüngste Krise eskaliert – hervorgerufen durch die Entscheidung der Regierung, das Rheinland zu remilitarisieren. Eine Reihe von Wehrmachtsgenerälen hat sich um den bekannten Feldmarschall August von Mackensen geschart, der Pläne zur Absetzung Hitlers und zur Auflösung der Nazi-Partei in Gang gesetzt hat.\n\nDie Spaltung, die sich durch das deutsche Oberkommando zieht, ist nun auch im Ausland offensichtlich. Ausländische Mächte haben daher entschieden, nicht gegen die Remilitarisierung zu protestieren. Die wachsende innere Instabilität in Deutschland bereitet ihnen größere Sorgen. Der alternde Feldmarschall hat keine Zeit verloren und bereits eine Übergangsregierung gebildet. Unzählige Menschen haben sich bereits auf ihre Seite geschlagen und der Nazi-Regierung abgeschworen.\n\nDer Militärputsch ist bereits mitten im Gange."
 wtt_germany.1.a:0 "Befreien wir unser Land von diesem Nazi-Abschaum!"
 wtt_germany.2.t:0 "Deutsche Exilanten schließen sich der Sache an"
 wtt_germany.2.d:0 "Nachdem sie in ihrer Heimat derart ruppig behandelt und sogar zur Auswanderung gezwungen wurden, sind viele unserer vertriebenen deutschen Genossen in unsere Gebiete geflohen. Durch ein wenig kluge Führung konnten wir aus diesen begierigen Rekruten eine Reihe von Divisionen bilden, die nun bereit sind, unsere Feinde zu bekämpfen!"
 wtt_germany.3.t:0 "Deutschland hebt das Exil von Wilhelm II. auf"
 wtt_germany.3.d:0 "Deutschland hat Wilhelm II. eingeladen, als Kaiser in sein Vaterland zurückzukehren. Nach den chaotischen Ereignissen der jüngeren Vergangenheit kann das den Deutschen helfen, für Frieden und Stabilität in ihrem Land zu sorgen. Die Augen der Welt sind jedoch auf uns gerichtet, da viele noch nicht vergessen haben, in welchen grauenhaften Konflikt der alte Kaiser uns vor gerade einmal zwei Jahrzehnten gestürzt hat."
 wtt_germany.3.a:0 "Wir müssen ihm gestatten, zurückzukehren und sein Volk zu führen."
 wtt_germany.3.b:0 "Wir müssen ihn aufhalten – wir können keinen weiteren Weltkrieg riskieren"
 wtt_germany.4.t:0 "Der Kaiser kehrt nach Deutschland zurück"
 wtt_germany.4.d:0 "Unter dem begeisterten Jubel des Volkes ist Wilhelm II. als Kaiser ins Deutsche Reich zurückgekehrt! Wir schulden der Niederlande Dank, dass sie ihm die letzten Jahrzehnte über Asyl gewährt und sich mehrfach geweigert haben, ihn an unsere ehemaligen Feinde auszuliefern. Die Nation hat im jüngsten Bürgerkrieg zwar schwer gelitten, doch die Rückkehr des Kaisers wird hoffentlich Stabilität und Einheit bringen."
 wtt_germany.4.a:0 "Er wird die Nation gewiss gut anführen."
 wtt_germany.5.t:0 "Niederlande verhindern die Rückkehr des Kaisers"
 wtt_germany.5.d:0 "Die feigen Niederlande, die Wilhelm II. so lange Zeit edelmütig Asyl gewährt haben, haben nun die Versuche des Kaisers verhindert, die Grenze nach Deutschland zu überqueren. Sie haben ihn zurück zu seinem goldenen Käfig gebracht, Huis Doorn. Die Niederländer sagen, sie sorgten sich lediglich um die Stabilität des Kontinents und könnten dem Kaiser daher nicht gestatten, auf den deutschen Thron zurückzukehren."
 wtt_germany.5.a:0 "Wir werden ihnen andere Sorgen verschaffen!"
 wtt_germany.5.b:1 "Vielleicht haben sie nicht unrecht ... wir haben auch andere Kandidaten."
 wtt_germany.6.t:0 "Wilhelm II. befreit"
 wtt_germany.6.d:0 "Nachdem unsere Truppen Huis Doorn von niederländischen Truppen gesäubert hatten, fanden sie den Kaiser bei guter Gesundheit vor und brachten ihn in einem Automobilkonvoi zurück nach Deutschland. Wilhelm II. hat die Grenze vor wenigen Stunden triumphal überquert und bei seiner Rückkehr nach Berlin die Pflichten als Kaiser des Deutschen Reiches übernommen."
 wtt_germany.6.a:0 "Niemand kann uns aufhalten."
 GER_fascism_civil_war_tt:0 "Die Unterstützer des Faschismus starten einen Bürgerkrieg.\n"
 wtt_germany.7.t:0 "Ungezügelte wirtschaftliche Abhängigkeit von [From.GetName]"
 wtt_germany.7.d:0 "Wir werden immer tiefer in den Einflussbereich von [From.GetNameDef] gezogen. Unsere Wirtschaft ist zunehmend abhängig von der unseres Verbündeten. Als die Deutschen heute endlich den Versuch unternommen haben, noch mehr Kontrolle über unsere Wirtschaft zu übernehmen, waren wir machtlos. Deutschlands Kontrolle über unsere Außenpolitik ist nun weitreichender als je zuvor."
 wtt_germany.7.a:0 "Wir müssen das Beste aus der Situation machen ... vorerst."
 wtt_germany.8.t:0 "Deutschland bietet Unterstützung für einen monarchistischen Coup"
 wtt_germany.8.d:0 "[From.GetNameDef] hat sich an pro-monarchistische und anti-faschistische Elemente der italienischen Regierung und Untergrundbewegung gewandt, um die Ermordung Mussolinis und die Einsetzung von Victor Emmanuel III. als Anführer der Nation vorzuschlagen. Die Deutschen versichern uns, dass sie das Attentat bewerkstelligen können. Wir müssen lediglich unsere Bereitschaft bekräftigen, eine Ersatzregierung zu bilden und unsere militärische Unterstützung zukünftiger deutscher Unternehmungen zusichern."
 wtt_germany.8.a:0 "Nur die Monarchie kann die kommenden Herausforderungen meistern."
 wtt_germany.8.b:0 "Eine Unverfrorenheit! Wir werden unsere Lebensweise niemals aufgeben!"
 wtt_germany.9.t:0 "Italiener willigen in Vorschlag eines Coups ein"
 wtt_germany.9.d:0 "Elemente der italienischen Regierung und Untergrundbewegung haben in unseren Vorschlag eines Coups eingewilligt. Sie treffen Vorkehrungen für eine schnelle Machtübernahme durch den König, sobald das Attentat erfolgt ist."
 wtt_germany.9.a:0 "Wir können unsere Pläne in die Tat umsetzen."
 wtt_germany.10.t:0 "Italiener lehnen Vorschlag eines Coups ab"
 wtt_germany.10.d:0 "Die Elemente der italienischen Regierung und Untergrundbewegung, die wir kontaktiert haben, haben uns unmissverständlich klargemacht, dass sie kein Interesse an unserem Vorschlag eines Coups haben. Sie haben gedroht, unsere Pläne der italienischen Regierung offenzulegen, sollten wir es wagen, das Angebot zu wiederholen."
 wtt_germany.10.a:0 "Ein Jammer."
 wtt_germany.11.t:0 "Mussolini von den Deutschen hingerichtet"
 wtt_germany.11.d:0 "Der deutsche Plan wurde in die Tat umgesetzt, Mussolini wurde heute in den Straßen von Rom in seinem Auto erschossen. König Victor Emmanuel III. hat die Zügel der Nation übernommen und angekündigt, sich neben [From.GetNameDef] den Mittelmächten anzuschließen."
 wtt_germany.11.a:0 "Wir müssen unsere Dankbarkeit zeigen."
 wtt_germany.12.t:0 "Mussolini-Attentat erfolgreich"
 wtt_germany.12.d:0 "Unser Plan wurde perfekt ausgeführt. Victor Emmanuel III. hat die Führung über seine Nation übernommen. Seine erste Amtshandlung war die Unterzeichnung eines Vertrags über den Beitritt Italiens zu den Mittelmächten."
 wtt_germany.12.a:0 "Die Monarchien werden sich wieder erheben!"
 wtt_germany.13.t:0 "Wiedervereinigung von Österreich-Ungarn"
 wtt_germany.13.d:0 "Mit unserer Unterstützung hat [From.GetName] die Führung in der Wiedervereinigung des österreichisch-ungarischen Reichs übernommen. Heute Morgen wurden Abkommen zwischen den beteiligten Parteien unterzeichnet, die zwei Jahrzehnte der separatistischen Strömungen rückgängig gemacht haben. Die neue vereinte Regierung hat sofort ihre militärische Unterstützung für unsere Sache zugesichert und ist den Mittelmächten beigetreten."
 wtt_germany.13.a:0 "Unser alter Verbündeter ist an unsere Seite zurückgekehrt."
 wtt_germany.14.t:0 "Deutschland bietet eine Garantie gegen Territorium"
 wtt_germany.14.d:0 "[From.GetNameDef] ist mit einem Angebot an uns herangetreten, das angeblich beiden Parteien helfen soll. Angesichts der aktuellen politischen Lage und der Bedrohung an unserer Ostgrenze schlagen die Deutschen eine Garantie vor, dass sie uns militärisch unterstützen, sollte es zu einem Krieg mit der Sowjetunion kommen. Im Gegenzug verlangen sie lediglich die Rückgabe ihrer verlorenen Gebiete Danzig und Posen."
 wtt_germany.14.a:0 "Ihre militärische Macht nutzt uns mehr als Land."
 wtt_germany.14.b:0 "Wir werden unser Land niemals aufgeben!"
 wtt_germany.15.t:0 "Polen akzeptiert Angebot"
 wtt_germany.15.d:0 "Die Polen haben entschieden, unser Angebot anzunehmen und übergeben uns ihre Grenzprovinzen. Sie setzen ihr Vertrauen in uns und stehen bereit, sollte es zu einer sowjetischen Aggression kommen."
 wtt_germany.15.a:0 "Diese Schande von Versailles ist endlich korrigiert!"
 wtt_germany.16.t:0 "Polen lehnt Angebot ab"
 wtt_germany.16.d:0 "Die Polen haben entschieden, unser Angebot abzulehnen. Sie haben mit kräftigen Worten klargestellt, dass sie ihr Territorium niemals freiwillig abtreten werden und lieber jedem Feind alleine gegenübertreten, wenn das der Preis für unser Hilfe wäre."
 wtt_germany.16.a:0 "Wir werden unsere Ansprüche niemals aufgeben!"
 wtt_germany.16.b:0 "Vielleicht müssen wir uns damit abfinden."
 wtt_germany.17.t:0 "Deutsche Kommunisten fliehen nach Frankreich"
 wtt_germany.17.d:0 "Die deutsche Regierung ist hart gegen den Kommunismus vorgegangen und hat alle Kommunisten ins Ausland verbannt. Im Endeffekt exportieren sie damit kommunistische Einflüsse in unser Land ..."
 wtt_germany.17.a:0 "Hoffentlich destabilisiert das die Nation nicht zu sehr ..."
 wtt_germany.18.t:0 "Nazi-Führung gefangen genommen"
 wtt_germany.18.d:1 "Wir haben unser Land endlich aus den Klauen unserer Feinde befreit. Die treuen Bürger, die sich erhoben haben, um unsere Sache zu unterstützen, können nun endlich nach Hause zurückkehren. Als Nation können wir nun mit dem langen und schwierigen Prozess des Wiederaufbaus beginnen. Die Führung des Landes wiederum kann nun nach vorne blicken, in eine Zukunft, die zwei Möglichkeiten biete: die Demokratie oder eine Rückkehr zur alten Monarchie.\n\nEine letzte Sache gilt es jedoch noch zu tun. Nach dem Ende des Bürgerkriegs konnten unsere Truppen einen großen Teil der Nazi-Führung gefangen nehmen. Nun müssen wir nur noch entscheiden, was wir mit diesem unerfreulichen Teil unserer jüngeren Vergangenheit tun."
 wtt_germany.18.a:0 "Hängt sie!"
 wtt_germany.18.b:0 "Verurteilt sie zu lebenslanger Haft. Sie könnten irgendwann noch nützlich werden."
 wtt_germany.19.t:0 "Deutschland spricht sich gegen die Sowjetunion aus"
 wtt_germany.19.d:0 "Die aggressive deutsche Rhetorik gegen uns schadet unserem Ruf in Europa immer mehr. Verleumderische Hetze über unsere angebliche „Aggression“ führt zu unbegründeten Ängsten und bedauerlichen Missverständnissen, was unsere Absichten angeht."
 wtt_germany.19.a:0 "Starten wir eine Reihe von gewaltigen Militärmanövern, um sie alle einzuschüchtern!"
 GER_soviet_military_exercises:0 "Militärmanöver"
 wtt_germany.19.b:1 "Wir müssen unseren Ruf retten und die Wogen glätten."
 GER_soviet_smoothes_relationships:0 "Geglättete Wogen"
 wtt_germany.19.c:0 "Denken die, es schert uns, was sie über uns sagen?"
 wtt_germany.20.t:0 "Deutschland bildet das Mitteleuropäische Bündnis"
 wtt_germany.20.d:0 "Die Deutschen setzen ihre Rufschädigungskampagne gegen uns fort und haben nun die Gründung eines neuen Bündnisses verkündet. Es bestehen kaum Zweifel, dass das Bündnis gegen uns gerichtet ist und sie sich in unsere Interessensphäre einmischen wollen."
 wtt_germany.20.a:0 "Die halten sich schön raus aus unserer Interessensphäre!"
 GER_soviet_reiterated_claims:0 "Wiederholte Forderungen"
 wtt_germany.20.b:0 "Wir dürfen ihnen keinen Grund zu einer weiteren Eskalation bieten."
 wtt_germany.21.t:0 "Deutschland lädt das Baltikum ein"
 wtt_germany.22.t:0 "Deutschland lädt Polen ein"
 wtt_germany.23.t:0 "Deutschland lädt Finnland ein"
 wtt_germany.21.d:0 "Die Deutschen haben einer Nation in unserer unmittelbaren Interessensphäre die Mitgliedschaft angeboten. Das ist eine eindeutige Bedrohung für das Mutterland!"
 wtt_germany.21.a:0 "Wir müssen zuschlagen, um den Rest zu sichern!"
 GER_soviet_securing_sphere:0 "Sicherung der Interessensphäre"
 wtt_germany.21.b:0 "Wir können es uns nicht leisten, den Westen gegen uns aufzubringen"
 wtt_germany.24.t:0 "Die große rote Gefahr"
 wtt_germany.24.d:0 "Die Deutschen haben durch offizielle und inoffizielle Kanäle unmissverständlich darauf hingewiesen, dass die Sowjetunion seit ihrer Gründung vor zwei Jahrzehnten die größte Bedrohung für die Stabilität in Europa war und ist. Sie haben uns daran erinnert, dass wir der kommunistischen Bedrohung nicht allein gegenüberstehen und dass wir den Bären besiegen können, wenn der Kontinent nur zusammensteht."
 wtt_germany.24.a:0 "Hoffen wir, dass sie recht haben."
 wtt_germany.25.t:0 "Sowjetunion glättet die Wogen"
 wtt_germany.25.d:0 "Die Sowjetunion hat einen konzertierten Versuch unternommen, die Sorgen der europäischen Nationen zu besänftigen. Sie haben öffentlich erklärt, dass sie keinerlei feindselige Absichten hegen und hoffen, dass ihre gemäßigte Reaktion auf die aggressive deutsche Rhetorik für sich spricht."
 wtt_germany.25.a:0 "Das bleibt abzuwarten."
 wtt_germany.26.t:0 "Wilhelm II. stirbt"
 wtt_germany.26.d:0 "Gestern Nacht ist unser geliebter Kaiser Wilhelm II. friedlich entschlafen. Trotz seines langen Exils hatte die Vorsehung es bestimmt, ihm lange vor seinem Tod die Rückkehr in das Vaterland zu gestatten, und er hat unsere Nation seitdem gut geführt. Sein Sohn, Friedrich Wilhelm, hat nun die Herrschaft über das Land übernommen und wird es nach seiner Krönung als Wilhelm III. regieren."
 wtt_germany.26.a:0 "Lang lebe der Kaiser!"
 wtt_germany.27.t:0 "August von Mackensen stirbt"
 wtt_germany.27.d:0 "Letzte Nacht ist August von Mackensen, unser angesehenster Feldmarschall, friedlich entschlafen. Das Volk wird sich noch lange an seine bejubelten Erfolge im Ersten Weltkrieg und an seine Absetzung des faschistischen Diktators in unserer Heimat erinnern. Der im Exil lebende Sohn des Kaisers, Friedrich Wilhelm, hat das Machtvakuum der Nation gefüllt und wird nach seine Krönung als Wilhelm III. über das Reich herrschen – als erster Kaiser seit der Abdankung seines Vaters im Jahr 1918."
 wtt_germany.28.t:0 "Deutschland hebt das Exil von Wilhelm II. auf"
 wtt_germany.28.d:0 "Das Deutsche Reich hat das Exil von Wilhelm II. aufgehoben und die Niederlande gebeten, den alten Kaiser nach Deutschland zurückkehren zu lassen. Offenbar wird der Kriegshetzer wieder die Zügel des Deutschen Reichs in die Hand nehmen, trotz unserer wiederholten Bitten an die niederländische Regierung, ihn auszuliefern und ihn für das Anzetteln des Weltkriegs zur Rechenschaft zu ziehen."
 wtt_germany.29.d:0 "Das Deutsche Reich hat das Exil von Wilhelm II. aufgehoben und die Niederlande gebeten, den alten Kaiser nach Deutschland zurückkehren zu lassen. Offenbar wird der Kriegshetzer wieder die Zügel des Deutschen Reichs in die Hand nehmen, trotz unserer wiederholten Bitten an die niederländische Regierung, ihn auszuliefern und ihn für das Anzetteln des Weltkriegs zur Rechenschaft zu ziehen.\n\nDie Franzosen haben bereits entschieden, dass das inakzeptabel ist und lassen sich wohl nicht davon abbringen, ein Ultimatum unter Androhung militärischer Gewalt zu stellen. Die öffentliche Meinung in England ist gegen einen Krieg. Wenn wir uns aber weigern, den Franzosen beizustehen, wird unser Bündnis mit ihnen zerbrechen."
 wtt_germany.30.d:0 "Das Deutsche Reich hat das Exil von Wilhelm II. aufgehoben und die Niederlande gebeten, den alten Kaiser nach Deutschland zurückkehren zu lassen. Offenbar wird der Kriegshetzer wieder die Zügel des Deutschen Reichs in die Hand nehmen, trotz unserer wiederholten Bitten an die niederländische Regierung, ihn auszuliefern und ihn für das Anzetteln des Weltkriegs zur Rechenschaft zu ziehen.\n\nDie Franzosen scheinen sich damit zu begnügen, auf diesen Skandal mit diplomatischen Protestnoten zu reagieren. Und die öffentliche Meinung in Großbritannien lehnt einen Krieg kategorisch ab."
 wtt_germany.31.d:0 "Die Briten weigern sich, uns gegen Deutschland zu unterstützen. Sie behaupten, die Frage der deutschen Monarchie sei eine interne Angelegenheit. Würden wir den Deutschen den Krieg erklären, wären wir wohl auf uns allein gestellt.\n\nDie öffentliche Meinung in Frankreich ist gegen einen Krieg, aber Deutschland wird nur noch stärker werden, und die Rückkehr des Kaisers könnte wieder imperialistische Begehrlichkeiten wecken. Ohne England an unserer Seite hätte ein Ultimatum weniger Gewicht. Sollen wir alleine gegen sie fortfahren?"
 wtt_germany.32.d:0 "Obwohl die öffentliche Unterstützung für einen Krieg in England nur schwach ist, hat die englische Regierung die Bedrohung erkannt, die von den Deutschen ausgeht, und uns daher ihre volle Unterstützung angeboten. Wir stellen Deutschland in letztes Ultimatum, die Rückkehr des kriegstreiberischen Kaisers zu verhindern. Sollten sie sich weigern, werden unsere Truppen tief nach Deutschland einmarschieren und ihrem tyrannischen Regime ein Ende setzen!"
 wtt_germany.33.d:0 "Die Briten und Franzosen haben sich geweigert, die Rückkehr unseres Kaisers zu akzeptieren. Sie nennen es einen „Skandal“, dass es dem angeblichen Anstifter des Weltkriegs gestattet wird, auf seinen Thron zurückzukehren. Sie mobilisieren ihre Truppen gegen uns und haben uns ein Ultimatum gestellt – wir sollten unverzüglich unsere Soldaten abziehen und den Kaiser wieder in sein Exil bringen, oder unsere Nationen liegen im Krieg."
 wtt_germany.33.a:0 "Wir können nicht nachgeben! Lang lebe der Kaiser!"
 wtt_germany.34.d:0 "Die Briten haben Vernunft angenommen und die Rückkehr des Kaisers akzeptiert, doch die verrückten Franzosen weigern sich, nachzugeben! Unter der Behauptung, dieser Vorfall würde eine direkte Bedrohung für die Sicherheit ihrer Nation darstellen, mobilisieren sie nun ihre Streitkräfte und könnten jederzeit über die Grenze hinwegfegen! Wir sind im Krieg!"
 wtt_germany.35.d:0 "Trotz unserer Klarstellung, dass die Rückkehr von Wilhelm II. auf den deutschen Thron als kriegerische Handlung angesehen würde, hat Deutschland unsere Warnung in den Wind geschlagen und hat sich geweigert, den Kaiser wieder in sein Exil zu bringen. Das bedeutet, das trotz unserer stärksten Friedensbemühungen nun wieder ein Krieg in Europa ausgebrochen ist. "
 wtt_germany.38.t:0 "Deutschland verlangt die Rückgabe von Qingdao"
 wtt_germany.38.desc:0 "Das Deutsche Reich fordert immer vehementer einen Rückkehr zum Kolonialismus. Sie haben nun über diplomatische Kanäle die Rückgabe ihrer alten Enklave in Qingdao gefordert. Vielleicht können wir zu einer lukrativen Vereinbarung kommen ..."
 wtt_germany.38.a:0 "Verlangen wir im Gegenzug die anhaltende Unterstützung von Alexander von Falkenhausen."
 wtt_germany.38.b:0 "Vielleicht ist es nützlich, sie in der Region zu haben."
 wtt_germany.38.c:0 "Wir werden unser souveränes Territorium niemals aufgeben!"
 wtt_germany.39.t:0 "China bietet Qingdao-Handel an"
 wtt_germany.39.desc:0 "China ist mit einem Vorschlag für einen Handel an uns herangetreten, der ihrer Meinung nach uns beide zufriedenstellt. Sie bieten an, Qingdao wieder unter rechtmäßige deutsche Kontrolle zu stellen und fordern im Gegenzug eine Garantie, dass wir die Mission von Alexander von Falkenhausen nicht abziehen."
 wtt_germany.39.a:0 "Darauf können wir uns einigen."
 wtt_germany.39.b:0 "Nein, wir müssen uns unsere Optionen offenhalten."
 wtt_germany.40.t:0 "[From.GetNameDef] weist Qingdao-Forderung zurück"
 wtt_germany.40.desc:0 "[From.GetNameDef] hat unsere Forderung der Rückgabe von Qingdao rundheraus abgelehnt. Wir haben keine andere Wahl, als uns später erneut darum zu bemühen."
 wtt_germany.40.a:0 "Geduld ist eine Tugend."
 wtt_germany.41.t:0 "Deutschland stimmt Qingdao-Handel zu"
 wtt_germany.41.desc:0 "Das Deutsche Reich hat unserem Vorschlag zu einem Qingdao-Handel zugestimmt. Sie haben uns die anhaltende Unterstützung von Alexander von Falkenhausen zugesichert."
 wtt_germany.42.t:0 "Deutschland lehnt Qingdao-Handel ab"
 wtt_germany.42.desc:0 "Das Deutsche Reich hat unseren Vorschlag zu einem Qingdao-Handel abgelehnt. Offenbar ist ihre Sehnsucht nach ihrer alten Enklave nicht sonderlich groß."
 wtt_germany.43.t:0 "Deutschland verlangt die Rückgabe von Qingdao"
 wtt_germany.43.desc:0 "Das Deutsche Reich fordert immer vehementer einen Rückkehr zum Kolonialismus. Trotz der Art und Weise, wie sie Qingdao verloren haben ... wir haben es 1914 erobert ... haben die Deutschen nun entschieden, diplomatische Verhandlungen um die Rückgabe ihrer alten Enklave in Qingdao aufzunehmen. Vielleicht können wir zu einer lukrativen Vereinbarung kommen ..."
 wtt_germany.43.a:0 "Verlangen wir, dass die Deutschen im Gegenzug von Falkenhausen abziehen."
 wtt_germany.43.b:0 "Sie werden nie wieder einen Fuß in den Fernen Osten setzen!"
 wtt_germany.44.t:0 "Japan bietet Qingdao-Handel an"
 wtt_germany.44.desc:0 "Japan ist mit einem Vorschlag für einen Handel an uns herangetreten, der ihrer Meinung nach uns beide zufriedenstellt. Sie bieten an, Qingdao wieder unter rechtmäßige deutsche Kontrolle zu stellen und fordern im Gegenzug den sofortigen Abzug der Mission von Alexander von Falkenhausen aus China."
 wtt_germany.46.desc:0 "Das Deutsche Reich hat unserem Vorschlag zu einem Qingdao-Handel zugestimmt. Sie haben sie Mission von Alexander von Falkenhausen aus China abgezogen."
 wtt_germany.48.t:0 "[From.GetNameDef] nimmt Forderungen an"
 wtt_germany.48.desc:0 "[From.GetNameDef] hat unsere Forderungen angenommen und die sofortige Rückgabe von Qingdao unter deutscher Kontrolle eingeleitet!"
 wtt_germany.49.t:0 "Besiegte Nazis zerstören [nazi_state_withdrawn.GetName]"
 wtt_germany.49.desc:0 "Wir konnten endlich die Kontrolle über [nazi_state_withdrawn.GetName] erlangen, aber die Gefechte waren heftig. Die Nazis werden immer fanatischer und verzweifelter, je weiter wir vorrücken. Sie kämpfen oft, bis die gesamte Umgebung zerstört ist. Es gibt Berichte, dass sie die Taktik der verbrannten Erde einsetzen, gemäß Hitlers „Nerobefehl“.\n\nWir müssen mit weiteren Zerstörungen dieser Art rechnen, bis wir den Krieg beenden."
 wtt_germany.49.a:0 "Ein kleiner Preis, um unser Vaterland von ihnen zu befreien."
 wtt_germany.50.t:0 "Hitler tot aufgefunden"
 wtt_germany.50.desc:0 "Nach der Einnahme Berlins haben unsere Truppen in einem Bunker Hitlers Leiche gefunden. Der Führer hat lieber den Tod gewählt, als zu erleben, wie antifaschistische Elemente das Land übernehmen und er gefangen genommen wird.\n\nHeinrich Himmler hat die Führung über die Nazis übernommen und bereits bekräftigt, dass die Regierung in ihrem Kampf gegen „deutschlandfeindlichen Verrat“ nicht nachlassen wird."
 wtt_germany.50.a:0 "Das ist der Anfang vom Ende für die Nazis."
 wtt_germany.51.t:0 "Die gefangen genommene Nazi-Führung wieder einsetzen?"
 wtt_germany.51.desc:0 "Der Krieg tobt schon so lange und ist so verheerend geworden, dass nun alle erwachsenen Deutschen dienen müssen. Wir mögen ihre ideologischen Ansichten nicht teilen, aber die gefangen genommenen Nazi-Offiziere besitzen doch Fähigkeiten, die sich in diesen Zeiten der Not als nützlich erweisen könnten.\n\nWir können ihnen anbieten, ihnen nach dem Krieg die Freiheit zu schenken, wenn sie uns mit ihren Fähigkeiten unterstützen."
 wtt_germany.51.a:0 "Ja, die Nazi-Führung teilweise wieder einsetzen."
 reinstate_nazi_leadership_TT:0 "Rein faschistische Berater sind wieder einsatzfähig.\n"
 wtt_germany.51.b:0 "Nein, sie bleiben, wo sie sind."
 wtt_germany.51.c:0 "Wir dürfen ihnen nicht erlauben, die Freiheit zu erlangen, wenn der Krieg den falschen Lauf nimmt ... hängt sie!"
 wtt_germany.52.t:0 "Demokratischer Bürgerkrieg in [From.From.GetName]"
 wtt_germany.52.desc:0 "Demokratische Elemente in [From.From.GetName] haben einen Bürgerkrieg begonnen, um wieder freie Wahlen einzuführen und die Macht wieder in die Hand des Volkes zu legen. Sie sind möglicherweise auf unsere Hilfe angewiesen, und ihr Erfolg würde uns einen zukünftigen Verbündeten für unsere Sache sichern."
 wtt_germany.52.a:0 "Wir stehen an der Seite der Demokratie!"
 wtt_germany.52.b:0 "Die müssen ihre Probleme schon selbst lösen."
 wtt_germany.53.t:0 "Deutschlandfreundliche Stimmung in Österreich auf dem Höhepunkt"
 wtt_germany.53.desc:0 "Nachdem wir nun seit einiger Zeit Verbündete sind, herrscht bei unseren österreichischen Nachbarn eine äußerst wohlwollende Stimmung gegenüber Deutschland. Es wäre durchaus möglich, dass eine Volksabstimmung über eine Vereinigung mit Deutschland positiv ausfallen würde. Sollen wir die österreichische Regierung drängen, eine solche Abstimmung abzuhalten?"
 wtt_germany.53.a:0 "Ja, die kleine deutsche Lösung war ein Fehler."
 wtt_germany.53.b:0 "Nein, die große deutsche Lösung wäre ein Fehler."
 wtt_germany.54.t:0 "Deutsche Regierung drängt auf Volksabstimmung zur Vereinigung"
 wtt_germany.54.desc:0 "Die deutsche Regierung hat uns den Vorschlag einer Vereinigung unterbreitet, sollte das österreichische Volk dies wünschen. Sie drängen darauf, dass wir eine Volksabstimmung abhalten."
 wtt_germany.54.a:0 "Für eine Vereinigung eintreten."
 wtt_germany.54.b:0 "Gegen eine Vereinigung eintreten."
 wtt_germany.55.t:0 "Österreichisches Volk stimmt für Vereinigung"
 wtt_germany.55.desc:0 "Das österreichische Volk hat sich für eine Vereinigung mit ihren deutschen Nachbarn im Norden ausgesprochen. Die Integration der österreichischen Staaten und Truppen beginnt noch heute."
 wtt_germany.55.a:0 "Ein großer Tag für die Deutschlandfrage!"
 wtt_germany.56.t:0 "Die deutschen Territorien"
 wtt_germany.56.desc:0 "Unser Krieg mit der Sowjetunion läuft nicht gut. Wir laufen Gefahr, alles zu verlieren. Deutschland, unser Nachbar im Westen, hat in den vergangenen Jahren rasante Veränderungen durchlaufen, ist jetzt jedoch ein leidenschaftlicher Verfechter demokratischer Werte. Wenn wir die schnelle Rückgabe der alten deutschen Territorien Danzig und Posen einleiten, würden wir Millionen von Menschen vor der sowjetischen Unterdrückung bewahren."
 wtt_germany.56.a:0 "Lieber Deutschland als die Sowjets!"
 wtt_germany.56.b:0 "Niemals! Was polnisch ist, wird polnisch fallen!"
 wtt_germany.57.t:0 "Polen bietet Rückgabe deutscher Territorien an"
 wtt_germany.57.desc:0 "Der polnische Krieg gegen die Sowjetunion läuft nicht gut. Die polnische Regierung hat uns über geheime Kanäle kontaktiert und bietet die sofortige Rückgabe unserer alten Territorien Danzig und Posen. Sie sagen, ihrem Volk werde es unter demokratischer deutscher Herrschaft zweifellos besser ergehen als unter sowjetischer Unterdrückung."
 wtt_germany.57.a:0 "Wie listig! Wir beschützen sie."
 wtt_germany.57.b:0 "Nein, wir können keine sowjetische Vergeltung riskieren."
 wtt_germany.58.t:0 "Österreichisches Volk lehnt Vereinigung ab"
 wtt_germany.58.desc:0 "Das österreichische Volk hat unsere Rufe nach einer Vereinigung abgelehnt. Sie bevorzugen die österreichische Unabhängigkeit, zumindest im Moment."
 wtt_germany.58.a:0 "Wir müssen ihre Wünsche respektieren."
 wtt_germany.59.t:0 "Deutschland akzeptiert Danzig und Posen"
 wtt_germany.59.desc:0 "Die deutsche Regierung hat entschieden, ihre alten Territorien zu akzeptieren. Sie hat feierlich geschworen, die polnischen Bürger der Region zu schützen."
 wtt_germany.59.a:0 "Zumindest sind sie in Sicherheit."
 wtt_germany.60.t:0 "Deutschland lehnt Danzig und Posen ab"
 wtt_germany.60.desc:0 "Die deutsche Regierung hat uns in Kenntnis gesetzt, dass sie unser Angebot nicht annehmen kann. Sie fürchten eine sowjetische Vergeltung und sind nicht bereit, dieses Risiko einzugehen."
 wtt_germany.60.a:0 "Wer hilft ihnen, wenn alle den Roten erlegen sind?"
 wtt_germany.62.t:0 "Unternehmen verlangen Mefo-Rückzahlung"
 wtt_germany.62.desc:0 "Nach dem Ende des Krieges drängen die Unternehmen, denen wir Mefo-Wechsel ausgestellt haben, nun auf eine Rückzahlung. Sie sagen, es gebe keinen Grund mehr, Zahlungen „für das Wohl des Vaterlands“ aufzuschieben."
 wtt_germany.62.a:0 "Also gut."
 wtt_germany.63.t:0 "[GER.GetName] gliedert Elsass-Lothringen wieder ein"
 wtt_germany.63.desc:0 "Die [GER.GetAdjective]e Regierung hat ein Gesetz zur Wiedereingliederung von Elsass-Lothringen in das [GER.GetName] verabschiedet. Unsere Bevölkerung wird bereits in Scharen zum Militärdienst eingezogen ..."
 wtt_germany.63.a:0 "Diese Bastarde! Das letzte Wort ist noch nicht gesprochen."
 wtt_germany.64.t:0 "[GER.GetName] gliedert Luxemburg wieder ein"
 wtt_germany.64.a:0 "Was können wir tun?"
 wtt_news.1.t:0 "[GetNewsHeadline]Deutschland im Bürgerkrieg"
 wtt_news.1.desc:0 "Ein plötzlicher Putsch der Wehrmacht unter der Führung des angesehenen Feldmarschalls August von Mackensen hat heute Morgen in Deutschland einen Bürgerkrieg ausgelöst. Faschisten, Royalisten und Demokraten haben die Waffen gegen ihre ehemaligen Landsleute erhoben. Militäreinheiten wurden von den Grenzen abgezogen, um die Bedrohung im Inneren zu beseitigen.\n\nDie Faschisten haben unter Befehl von Hitler bereits geschworen, die Nation zu zerstören, anstatt sie in die Hände „deutscher Volksverräter“ fallen zu lassen."
 wtt_news.1.a:0 "Jetzt gibt es kein Zurück mehr."
 wtt_news.1.b:0 "Vom Militär verraten! Dieses Schicksal dürfen wir auf keinen Fall teilen!"
 wtt_news.1.c:0 "Hoffentlich kehrt in Europa bald wieder Frieden ein ..."
 wtt_news.2.t:0 "[GetNewsHeadline][From.GetNameDef] blockiert die Rückkehr von Wilhelm II."
 wtt_news.2.desc:0 "Nicht lange, nachdem das Deutsche Reich gestern Morgen überraschend das Exil von Wilhelm II. aufgehoben hat, haben niederländische Behörden die Autokolonne des alten Kaisers an der niederländisch-deutschen Grenze aufgehalten und ihn gezwungen, wieder nach Huis Doorn zurückzukehren.\n\nEin offizielles niederländisches Kommuniqué äußert die Sorge einer Destabilisierung des Kontinents, sollte Wilhelm II. die Rückkehr auf den deutschen Thron gestattet werden. Die niederländische Regierung habe den alten Kaiser daher unter Hausarrest gestellt.\n\nDie deutsche Regierung hat bisher nicht auf die Krise reagiert, doch die Bevölkerung ist in Aufruhr und fordert bereits ein militärisches Eingreifen, um die Rückkehr des alten Kaisers zu sichern.\n"
 wtt_news.2.a:0 "Wie können sie es wagen?!"
 wtt_news.2.b:0 "Hoffentlich wissen sie, was sie tun ..."
 wtt_news.2.c:0 "Irgendjemand musste sich doch zur Wehr setzen."
 wtt_news.3.t:0 "[GetNewsHeadline]Wilhelm II. kehrt ins Deutsche Reich zurück"
 wtt_news.3.desc:0 "Die deutsche Regierung hat gestern überraschend das Exil von Wilhelm II. aufgehoben. Noch am selben Tag überquerte die Autokolonne des alten Kaisers die niederländisch-deutsche Grenze. Bei seiner Rückkehr nach Berlin wurde er feierlich als Kaiser des Deutschen Reiches wiedereingesetzt.\n\nDer Kaiser hat bereits geschworen, Deutschland wieder zu alter Größe zu verhelfen, doch es bleibt abzuwarten, welche Richtung die Nation in ihrer Diplomatie einschlägt."
 wtt_news.3.a:0 "Lang lebe der Kaiser!"
 wtt_news.3.b:0 "Eine Rückkehr zur Jahrhundertwende?"
 wtt_news.3.c:0 "Wir haben unseren Teil getan, um ihn zu schützen."
 wtt_news.3.d:0 "Wir hätten die Niederländer stärker unter Druck setzen sollen!"
 wtt_news.4.t:0 "[GetNewsHeadline]Wilhelm II. aus dem niederländischen Hausarrest befreit"
 wtt_news.4.desc:0 "Trotz niederländischer Versuche, dem deutschen Vorstoß Stand zu halten, sah die Regierung letztlich keine Chance, als angesichts der Überlegenheit der Deutschen zu kapitulieren. Deutsche Truppen haben den alten Kaiser aus seinem Hausarrest in Huis Doorn befreit. Er ist nach Berlin zurückgekehrt und wurde feierlich als Kaiser des Deutschen Reiches wiedereingesetzt.\n\nDer Kaiser hat bereits geschworen, Deutschland wieder zu alter Größe zu verhelfen, doch es bleibt abzuwarten, welche Richtung die Nation in ihrer Diplomatie einschlägt."
 wtt_news.4.a:0 "Niemand hält das Deutsche Reich auf!"
 wtt_news.4.b:0 "Eine törichte Geste von den Niederländern."
 wtt_news.4.c:0 "Vielleicht war das doch kein so guter Plan ..."
 wtt_news.5.t:0 "[GetNewsHeadline]Mussolini ermordet"
 wtt_news.5.desc:0 "Berichten aus Rom zufolge wurde Il Duce heute bei hellichtem Tageslicht in den Straßen der Stadt erschossen. Gleichzeitig haben Elemente innerhalb der Regierung die Macht von den italienischen Faschisten übernommen. Es gab eine Welle von Verhaftungen und Militäreinheiten haben Regierungsgebäude und -straßen abgeriegelt und eine Ausgangssperre verhängt.\n\nSprecher der Putschregierung haben ihre Loyalität gegenüber Victor Emmanuel III. verkündet, der in seiner ersten Amtshandlung als König Italiens einen Bündnisvertrag mit dem Deutschen Reich unterzeichnet hat."
 wtt_news.5.a:0 "Es ist alles reibungslos gelaufen."
 wtt_news.5.b:0 "Lang lebe der König!"
 wtt_news.5.c:0 "Bestimmt hatten die Deutschen da ihre Finger im Spiel ..."
 wtt_news.6.t:0 "[GetNewsHeadline]Österreich-Ungarn reformiert"
 wtt_news.6.desc:1 "Die an der Donau gelegenen Nachfolgestaaten des österreichisch-ungarischen Reichs haben kürzlich eine Welle der Sympathie für das ehemalige österreichisch-ungarische Reich erlebt ... und haben nun unter der Führung von [From.GetOldNameDef] dafür gestimmt, ihre Länder wieder zu eben diesem Reich zusammenzuschließen.\n\nDie neue österreichisch-ungarische Regierung hat unverzüglich einen formalen Bündnisvertrag mit dem Deutschen Reich vorbereitet und der anti-britischen und anti-französischen Außenpolitik Deutschlands ihre Unterstützung zugesichert."
 wtt_news.6.a:0 "Und wir mussten keinen einzigen Schuss abfeuern!"
 wtt_news.6.b:0 "Endlich wieder vereint!"
 wtt_news.6.c:0 "Ein neuer Machtblock in Europa? Beunruhigend."
 wtt_news.7.t:0 "[GetNewsHeadline]Polen gibt Danzig zurück"
 wtt_news.7.desc:0 "Die polnische Regierung hat einen deutschen Vorschlag angenommen, Danzig im Tausch gegen militärische Garantien zurückzugeben. Es wurde ein Abkommen aufgesetzt, das den Polen die militärische Hilfe der Deutschen zusichert, sollte es zu Feindseligkeiten gegen sie kommen.\n\nDer Preis war zwar hoch und Polen ist wieder von der See abgeschnitten, aber angesichts der kommunistischen Bedrohung im Osten könnte das verschmerzbar sein."
 wtt_news.7.a:0 "„Danzig oder Krieg“? Pah! Die Diplomatie hat erneut gesiegt."
 wtt_news.7.b:0 "Hoffentlich war es den Preis wert."
 wtt_news.7.c:0 "Die Deutschen mischen sich in unsere Interessensphäre ein ..."
 wtt_news.7.d:0 "Eine Abmachung, von der beide Seiten profitieren? Das werden wir sehen."
 wtt_news.8.t:0 "[GetNewsHeadline]Der deutsche Bürgerkrieg endet"
 wtt_news.8.desc:0 "Der Bürgerkrieg, der in Deutschland getobt hat, ist beendet. Die Kämpfe waren außergewöhnlich erbittert, der fanatische Widerstand der Nazis hat zu Zerstörungen in einem Ausmaß ähnlich wie im Ersten Weltkrieg geführt.\n\nHitler ist offenbar tot, die Führungsriege der Nazis verhaftet oder hingerichtet worden. Die Übergangsregierung hat nun verkündet, dass sie ihre Kontrolle über den Staat sichern und die Nation wieder stabilisieren müsse, ehe auch nur ein einziger Gedanke an den Beginn einer Verfassungsreform verschwendet werden könne."
 wtt_news.8.a:0 "Lasset den Wiederaufbau beginnen."
 wtt_news.8.b:0 "Hoffentlich ist das neue Regime aufgeschlossener ..."
 wtt_news.9.t:0 "[GetNewsHeadline]Sowjets kündigen groß angelegte Manöver an"
 wtt_news.9.desc:0 "Als Reaktion auf die in ihren Augen „zunehmend feindselige deutsche Rhetorik“ hat die sowjetische Militärführung angekündigt, dieses Jahr eine Reihe groß angelegter Manöver auszuführen.\n\nDie Sowjets hoffen, dass die erhöhte Alarmbereitschaft die Deutschen davon abhalten wird, „ihre rufschädigenden Tiraden fortzusetzen“, so ein Sprecher der sowjetischen Regierung."
 wtt_news.9.a:0 "Sie spielen uns in die Hände!"
 wtt_news.9.b:0 "Das wird sie ins Grübeln bringen."
 wtt_news.9.c:0 "Hoffentlich enttäuschen die Deutschen uns nicht ..."
 wtt_news.9.d:0 "Sie tragen nicht gerade zur Entschärfung der Situation bei ..."
 wtt_news.10.t:0 "[GetNewsHeadline]Sowjets beschleunigen Aufrüstung"
 wtt_news.10.desc:0 "Als Reaktion auf die jüngste deutsche Ankündigung, ein Mitteleuropäisches Bündnis gegen die sowjetische Aggression zu bilden, hat die sowjetische Regierung Maßnahmen zur drastischen Beschleunigung der militärischen Produktion verabschiedet.\n\nEin Sprecher des Kremls stellte unmissverständlich klar, dass die Sowjetunion nicht tatenlos zusehen könne, wie sich vor ihren Grenzen diese Gefahr aufbaut. Daher seien zwingend notwendige Gegenmaßnahmen ergriffen worden."
 wtt_news.10.a:0 "Sie helfen weiterhin unserer Sache, ohne es zu ahnen!"
 wtt_news.10.b:0 "Gewiss werden sie keine noch größeren Dummheiten begehen!"
 wtt_news.10.c:0 "Zumindest wurde ein Bündnis gebildet."
 wtt_news.10.d:0 "Die Lage eskaliert rasant ..."
 wtt_news.11.t:0 "[GetNewsHeadline]Sowjets wollen ihre Sphäre schützen"
 wtt_news.11.desc:0 "Nachdem einer der Grenzstaaten der Sowjetunion in die [From.GetFactionNameDef] eingeladen wurde, hat die sowjetische Regierung eindringlich vor einer weiteren Einmischung in die Angelegenheiten „ihrer Interessensphäre“ gewarnt.\n\nUnbestätigten Berichten zufolge mobilisieren die Sowjets ihre Truppen und rüsten möglicherweise zum Krieg."
 wtt_news.11.a:0 "Haben wir sie endlich genug drangsaliert?"
 wtt_news.11.b:0 "Wir müssen unsere Grenzen sichern!"
 wtt_news.11.c:0 "Gemeinsam werden wir sie besiegen!"
 wtt_news.11.d:0 "Ist das der Funken, der das Pulverfass entzündet?"
 wtt_news.11.e:0 "Wir müssen uns für den Krieg rüsten!"
 wtt_news.12.t:0 "[GetNewsHeadline]Proteste gegen den Kaiser führen zum Krieg"
 wtt_news.12.desc:0 "Als Reaktion auf die deutsche Entscheidung, Wilhelm II. die Rückkehr zu gestatten, haben [FRA.GetNameDef] und [Eng.GetNameDef] [GER.GetNameDef] den Krieg erklärt. Als Grund für diese Eskalation führen die Franzosen und die Briten die „ungeheuerliche deutsche Unverfrorenheit“ an, einen „bekannten Kriegsverbrecher“ erneut zum Staatsoberhaupt zu machen.\n\nSprecher der beiden Regierungen argumentieren, dass es von Grund auf unmoralisch sei, dem „zentralen Anstifter“ des Ersten Weltkriegs wieder die deutsche Krone aufzusetzen, und dass die deutsche Regierung alle Warnung ignoriert habe. „Wir hatten keine andere Wahl.“"
 wtt_news.12.a:0 "Glauben sie wirklich, sie könnten uns diktieren, wer unser Anführer ist?!"
 wtt_news.12.b:0 "Sie zwingen uns zum Handeln!"
 wtt_news.12.c:0 "Und wir stehen wieder im Jahr 1914."
 wtt_news.13.t:0 "[GetNewsHeadline]Der Wilhelm-Kompromiss"
 wtt_news.13.desc:0 "Als Reaktion auf die vehemente britisch-französische Opposition gegen die Rückkehr Wilhelms II. als Kaiser hat die deutsche Regierung einen Kompromiss vorgeschlagen, nach dem Wilhelm II. weiter im Exil leben soll, sein Sohn jedoch als Wilhelm III. den deutschen Thron besteigen.\n\nNachdem dieser Vorschlag von [ENG.GetNameDef] und [FRA.GetNameDef] angenommen wurde [ ], ist zu hoffen, dass damit ein anhaltender Frieden zwischen den großen Mächten Europas sichergestellt ist."
 wtt_news.13.a:0 "Wir hatten keine andere Wahl."
 wtt_news.13.b:0 "Zum Glück haben die Deutschen Vernunft angenommen."
 wtt_news.13.c:0 "Der Frieden ist gewahrt ..."
 wtt_news.14.desc:0 "Als Reaktion auf die deutsche Entscheidung, Wilhelm II. die Rückkehr zu gestatten, und trotz mangelnder britischer Unterstützung, hat [FRA.GetNameDef] [GER.GetNameDef] den Krieg erklärt. Als Grund für diese Eskalation führen die Franzosen die „ungeheuerliche deutsche Unverfrorenheit“ an, einen „bekannten Kriegsverbrecher“ erneut zum Staatsoberhaupt zu machen.\n\nSprecher der französischen Regierung argumentieren, dass es von Grund auf unmoralisch sei, dem „zentralen Anstifter“ des Ersten Weltkriegs wieder die deutsche Krone aufzusetzen, und dass die deutsche Regierung alle Warnung ignoriert habe. „Wir hatten keine andere Wahl.“"
 wtt_news.14.c:0 "Törichte, sture Franzosen!"
 wtt_news.14.d:0 "Aber was werden die Briten tun?"
 wtt_news.15.desc:0 "Als Reaktion auf die vehemente französische Opposition gegen die Rückkehr Wilhelms II. als Kaiser hat die deutsche Regierung einen Kompromiss vorgeschlagen, nach dem Wilhelm II. weiter im Exil leben soll, sein Sohn jedoch als Wilhelm III. den deutschen Thron besteigen.\n\nNachdem dieser Vorschlag von [FRA.GetNameDef] angenommen wurde, ist zu hoffen, dass damit ein anhaltender Frieden zwischen den großen Mächten des europäischen Festlands sichergestellt ist."
 wtt_news.15.c:0 "Zum Glück waren die Deutschen vernünftiger als die Franzosen ..."
 wtt_news.16.t:0 "[GetNewsHeadline]China stellt die deutsche Kontrolle über Tsingtao wieder her"
 wtt_news.16.desc:0 "Die chinesische Regierung hat entschieden, den jüngsten deutschen Forderungen der Rückgabe ihrer alten Enklave in Qingdao nachzugeben.\n\nMit sofortiger Wirkung wurde die deutsche Kontrolle über die Stadt wiederhergestellt, die nun wieder ihren alten deutschen Namen Tsingtao trägt."
 wtt_news.16.a:0 "Wir werden unseren alten Kolonialglanz doch noch wiederherstellen."
 wtt_news.16.b:0 "Es war ein kleiner Preis."
 wtt_news.16.c:0 "Wir haben es ihnen schon einmal abgenommen, das schaffen wir wieder!"
 wtt_news.16.d:0 "Die Wiedergeburt des deutschen Kolonialismus?"
 wtt_news.17.t:0 "[GetNewsHeadline]Japan stellt die deutsche Kontrolle über Tsingtao wieder her"
 wtt_news.17.desc:0 "Die japanische Regierung hat entschieden, den jüngsten deutschen Forderungen der Rückgabe ihrer alten Enklave in Qingdao nachzugeben.\n\nMit sofortiger Wirkung wurde die deutsche Kontrolle über die Stadt wiederhergestellt, die nun wieder ihren alten deutschen Namen Tsingtao trägt."
 wtt_news.17.b:0 "Wie können sie es wagen, *unser* Territorium aufzugeben?!"
 wtt_news.17.c:0 "Das ist die Revanche für 1914."
 wtt_news.18.t:0 "[GetNewsHeadline]Österreich stimmt für den Anschluss an Deutschland"
 wtt_news.18.desc:0 "Seit Beginn der engen Zusammenarbeit zwischen [AUS.GetNameDef] und [GER.GetNameDef] ist die Zustimmung für einen Zusammenschluss der beiden Länder in Österreich dramatisch gestiegen. Bei einer gestern abgehaltenen Volksabstimmung sprach sich das österreichische Volk mit überwältigender Mehrheit für eine Vereinigung mit dem Nachbarn im Norden aus.\n\nDie Integration des österreichischen Staats wurde sofort vollzogen, der alte Staat existiert seit heute Morgen nicht mehr."
 wtt_news.18.a:0 "Für ein Großdeutschland!"
 wtt_news.18.b:0 "Es war ihr Wunsch."
 wtt_news.19.t:0 "[GetNewsHeadline]Polen gibt Danzig und Posen zurück"
 wtt_news.19.desc:0 "Angesichts des anhaltenden sowjetischen Ansturms hat die polnische Regierung heute Morgen die sofortige Rückgabe der alten deutschen Territorien Danzig und Posen an [GER.GetNameDef] verkündet.\n\nWeder die polnische noch die deutsche Regierung haben sich über die Gründe für diesen Schritt geäußert. Beobachter mutmaßen jedoch, dass dadurch verhindert werden soll, dass die Gebiete nach dem wohl unmittelbar bevorstehenden Kollaps des polnischen Militärs in sowjetische Hände fallen."
 wtt_news.19.a:0 "Wir werden sie mit unserem Leben beschützen."
 wtt_news.19.b:0 "Es war die beste Option ..."
 wtt_news.19.c:0 "Hinterhältiges und heimtückisches diplomatisches Getrickse!"
 wtt_news.19.d:0 "Ein erstaunlich gerissenes diplomatisches Arrangement ..."
 wtt_news.20.t:0 "[GetNewsHeadline]Deutschland verkündet Anti-Sowjet-Pakt"
 wtt_news.20.desc:0 "Angesichts der in ihren Augen immer stärkeren sowjetischen Aggression hat die Regierung von [GER.GetName] „Staaten unter unmittelbarer Bedrohung des Kommunismus“ die Chance gegeben, ein Bündnis gegen die [SOV.GetName] zu bilden. Jedes Mitgliedsland des Bündnisses verpflichtet sich, einen Krieg gegen die [SOV.GetName] zu führen, sollte eines der Mitglieder jemals angegriffen werden."
 wtt_news.21.t:0 "[GetNewsHeadline][From.GetName] spricht sich gegen die Sowjetunion aus"
 wtt_news.21.desc:0 "Die deutsche Regierung hat ihre Rhetorik gegen die Sowjetunion verschärft. Sie warnt, dass Europas Nachbar im Osten eine „große rote Gefahr“ für den gesamten Kontinent darstelle. Ob das nur Angstmacherei ist oder auf Tatsachen beruht, ist umstritten. Es scheint jedoch, als wären die Deutschen entschlossen, den Kontinent gegen den Osten zu vereinen."
 wtt_news.21.a:0 "Die Welt muss von der sowjetischen Bedrohung erfahren!"
 wtt_news.21.b:0 "Wie können sie es wagen, so über uns zu reden?!"
 wtt_news.21.d:0 "Wir werden sehen, wie die Sowjets das aufnehmen."
 wtt_news.22.t:0 "[GetNewsHeadline][From.GetName] verkündet das Mitteleuropäische Bündnis"
 wtt_news.22.desc:1 "Deutschland hat seine anti-sowjetische Rhetorik fortgeführt und hat nun einen konkreten Plan entwickelt, um den sowjetischen Einfluss auf dem restlichen Kontinent einzudämmen. Es wurde ein neues Bündnis gebildet, das Mitteleuropäische Bündnis. Mit der Zeit wird es seinen Mitgliedern hoffentlich Schutz gegen die in den Worten der Deutschen "ungezügelte sowjetische Aggression" bieten können."
 wtt_news.22.a:0 "Wir werden das freie Europa im Kampf gegen die kommunistische Bedrohung anführen!"
 wtt_news.22.b:0 "Sie bedrohen zunehmend unsere Position ..."
 wtt_news.22.c:0 "Endlich unternehmen die Deutschen etwas."
 wtt_news.22.d:0 "Das werden die Sowjets nicht einfach so hinnehmen ..."
 wtt_news.23.t:0 "[GetNewsHeadline]Vichy-Frankreich annektiert"
 wtt_news.23.desc:0 "Eine deutsche Operation zur Annektierung von Vichy-Frankreich, die Anfang der Woche begonnen wurde, ist erfolgreich abgeschlossen worden. Die deutschen Truppen konnten den Marinestützpunkt bei Toulon in ihre Kontrolle bringen, ehe der Befehl zur Versenkung der französischen Flotte ausgesendet werden konnte. Die gesamte französische Flotte ist damit nun intakt in deutsche Hände gefallen."
 wtt_news.23.a:0 "Ein großartiger Erfolg!"
 wtt_news.23.b:0 "Sie haben ihre Pflicht nicht erfüllt ..."
 wtt_news.23.c:0 "Die Deutschen sind gnadenlos."
 wtt_news.24.t:0 "[GetNewsHeadline]Frankreich versenkt seine Flotte"
 wtt_news.24.desc:0 "Eine deutsche Operation zur Annektierung von Vichy-Frankreich, die Anfang der Woche begonnen wurde, ist erfolgreich abgeschlossen worden. Die deutschen Truppen konnten jedoch den Marinestützpunkt bei Toulon nicht in ihre Kontrolle bringen, ehe der Befehl zur Versenkung der französischen Flotte ausgesendet werden konnte. Die gesamte französische Flotte wurde versenkt, damit sie nicht in deutsche Hände fällt."
 wtt_news.24.a:0 "Eine Enttäuschung, letztlich jedoch bedeutungslos."
 wtt_news.24.b:0 "Sie haben bis zum Ende Wort gehalten."
 wtt_news.24.c:0 "Ein letzter Akt des französischen Widerstands."
 wtt_burma_road.1.t:0 "Burma-Straße geschlossen"
 wtt_burma_road.1.desc:0 "[occupying_country.GetAdjective]e Truppen in [state_occupied.GetName] haben die Burma-Straße erreicht und an mehreren Stellen abgeschnitten. Auf diesem Weg kann uns kein Nachschub mehr erreichen."
 wtt_burma_road.1.a:0 "Das macht die Lage nicht leichter."
 wtt_burma_road.2.desc:0 "Die [From.GetAdjective]e Regierung hat entschieden, die Burma-Straße zu sperren. Alle Konvois auf der Straße wurden aufgehalten und angewiesen umzukehren. Auf diesem Weg kann uns kein Nachschub mehr erreichen."
 wtt_burma_road.2.desc_war_with_from:0 "[From.GetAdjective]e Truppen sind auf der Burma-Straße rasch vorgerückt und haben mehrere wichtige Brücken und Kreuzungen überlaufen. Die Straße ist für sämtlichen Verkehr gesperrt. Auf diesem Weg kann uns kein Nachschub mehr erreichen."
 wtt_burma_road.3.t:0 "[From.GetNameDef] öffnet die Burma-Straße teilweise wieder"
 wtt_burma_road.3.desc:0 "Nach der erfolgreichen Rückeroberung eines Großteils der Burma-Straße haben die [From.GetAdjective]e Behörden die Straße wieder für den Verkehr geöffnet. Die Reise ist zwar aufgrund noch verbleibender feindlicher Truppen gefährlicher als je zuvor, aber der Nachschub fließt wieder."
 wtt_burma_road.3.a:0 "Ein guter erster Schritt."
 wtt_burma_road.4.t:0 "[From.GetNameDef] öffnet die Burma-Straße wieder"
 wtt_burma_road.4.desc:0 "Der erste Nachschubkonvoi hat heute über die wieder geöffnete Burma-Straße Yunnan erreicht. Es wird eine Weile dauern, bis der Verkehr wieder richtig fließt, aber uns erreicht wieder Nachschub."
 wtt_burma_road.4.a:0 "Das wurde auch höchste Zeit."
 wtt_ledo_road.1.t:0 "Ledo-Straße geschlossen"
 wtt_ledo_road.1.desc:0 "[occupying_country.GetAdjective]e Truppen in [state_occupied.GetName] haben die Ledo-Straße erreicht und an mehreren Stellen abgeschnitten. Auf diesem Weg kann uns kein Nachschub mehr erreichen."
 wtt_ledo_road.2.desc:0 "Die [From.GetAdjective]e Regierung hat entschieden, die Ledo-Straße zu sperren. Alle Konvois auf der Straße wurden aufgehalten und angewiesen umzukehren. Auf diesem Weg kann uns kein Nachschub mehr erreichen."
 wtt_ledo_road.2.desc_war_with_from:0 "[From.GetAdjective]e Truppen sind auf der Ledo-Straße rasch vorgerückt und haben mehrere wichtige Brücken und Kreuzungen überlaufen. Die Straße ist für sämtlichen Verkehr gesperrt. Auf diesem Weg kann uns kein Nachschub mehr erreichen."
 wtt_ledo_road.3.t:0 "[From.GetNameDef] öffnet die Ledo-Straße teilweise wieder"
 wtt_ledo_road.3.desc:0 "Nach der erfolgreichen Rückeroberung eines Großteils der Ledo-Straße haben die [From.GetAdjective]e Behörden die Straße wieder für den Verkehr geöffnet. Die Reise ist zwar aufgrund noch verbleibender feindlicher Truppen gefährlicher als je zuvor, aber der Nachschub fließt wieder."
 wtt_ledo_road.3.a:0 "Ein guter erster Schritt."
 wtt_ledo_road.4.t:0 "[From.GetNameDef] öffnet die Ledo-Straße wieder"
 wtt_ledo_road.4.desc:0 "Der erste Nachschubkonvoi hat heute über die wieder geöffnete Ledo-Straße Yunnan erreicht. Es wird eine Weile dauern, bis der Verkehr wieder richtig fließt, aber uns erreicht wieder Nachschub."
 wtt_ledo_road.4.a:0 "Großartige Neuigkeiten!"
 wtt_the_hump.1.t:0 "Luftbrücke über den Hump ausgesetzt"
 wtt_the_hump.1.desc:0 "[occupying_country.GetAdjective]e haben mehrere Flugfelder in [state_occupied.GetName] überlaufen und die lokalen Frachtgeschwader, die die Himalaya-Route befliegen, zur Evakuierung gezwungen. Die Luftbrücke musste ausgesetzt werden, da die Gefahr feindlicher Jägeraktivität immer größer wird und die längeren Entfernungen es unmöglich machen, den Zielort mit nur einer Betankung zu erreichen. Auf diesem Weg kann uns kein Nachschub mehr erreichen."
 wtt_the_hump.2.desc:0 "Die [From.GetAdjective]e Regierung hat befohlen, dass alle Flüge über den Himalaya mit sofortiger Wirkung eingestellt werden. Wir haben sofort protestiert, doch sie machen keinerlei Anstalten, ihre Haltung zu überdenken."
 wtt_the_hump.2.desc_war_with_from:0 "[From.GetAdjective]e Truppen haben die Flugfelder eingenommen, die für die Luftbrücke über den Hump genutzt werden. Die Luftbrücke ist damit nicht mehr durchführbar. Auf diesem Weg kann uns kein Nachschub mehr erreichen."
 wtt_the_hump.3.t:0 "[From.GetNameDef] nimmt die Luftbrücke über den Hump wieder auf"
 wtt_the_hump.3.desc:0 "Die ersten [From.GetAdjective]e Flugzeuge mit überlebenswichtigem Nachschub haben den Himalaya überquert und sind eingetroffen. Feindliche Angriffe stellen weiterhin eine Gefahr für die Flugzeuge dar, doch der Nachschub fließt wieder."
 wtt_the_hump.3.a:0 "Ein guter erster Schritt."
 wtt_the_hump.4.t:0 "[From.GetNameDef] nimmt die Luftbrücke über den Hump wieder auf"
 wtt_the_hump.4.desc:0 "Die Luftbrücke über den Himalaya ist wieder voll in Betrieb. Ein eng getakteter Flugplan von Nachtflügen bringt große Mengen an dringend benötigtem Nachschub."
 wtt_the_hump.4.a:0 "Geschenke des Himmels!"
 wtt_hanoi_route.1.t:0 "Hanoi-Route geschlossen"
 wtt_hanoi_route.1.desc:0 "Frachtschiffe mit Nachschub für unsere Armee wurden am Hafen von Hanoi abgewiesen. Die Route nach Norden zur chinesischen Grenze wurde von [GetVietnamOwner] geschlossen.\n\nAuf diesem Weg kann uns kein Nachschub mehr erreichen."
 wtt_hanoi_route.2.desc:0 "Lokale [From.GetAdjective]e Behörden haben den Befehl erhalten, jedes weitere Entladen von Kriegsmaterialien in Hanoi für den Transport zur chinesischen Grenze zu blockieren. Bewaffnete Wachen wurden an den Docks postiert, um zu verhindern, dass die Blockade durchbrochen wird. Die [From.GetAdjective]e Küstenwache befiehlt sämtlichen Schiffen, die sich noch auf See befinden, umzukehren. \n\nAuf diesem Weg kann uns kein Nachschub mehr erreichen."
 wtt_hanoi_route.2.desc_war_with_from:0 "[From.GetAdjective]e Truppen, die Hanoi besetzen, haben eine Reihe von Frachtschiffen mit Nachschublieferungen für uns gekapert. Schiffe, die sich noch auf See befinden, haben gewendet und fliehen in neutrale Häfen.\n\nAuf diesem Weg kann uns kein Nachschub mehr erreichen."
 CHI_vietnam_JAP:0 "die japanische Armee"
 CHI_vietnam_FRA:0 "die französische Regierung"
 wtt_china.1.t:0 "China verlangt die Unterwerfung"
 wtt_china.1.desc:0 "Offenbar hat [From.GetLeader] entschieden, seine Autorität endlich auch in die entlegenen Gebiete Chinas zu tragen. Ein Vertreter der Zentralregierung ist eingetroffen und verlangt, dass wir die Befehle von [From.GetLeader] befolgen. Andernfalls würden wir durch eine linientreuere Regierung ersetzt werden."
 wtt_china.1.a:0 "Gemeinsam sind wir stark!"
 wtt_china.1.b:0 "Soll er es doch versuchen."
 wtt_china.2.t:0 "[From.GetLeader] unterwirft sich"
 wtt_china.2.desc:0 "[From.GetLeader] hat den Boten mit einer persönlichen Nachricht zurückgeschickt, in der er zusichert, unsere Befehle strikt zu befolgen und sich mit unserer Regierung zu koordinieren."
 wtt_china.2.a:0 "Guter Mann."
 wtt_china.3.t:0 "[From.GetLeader] lehnt ab"
 wtt_china.3.desc:0 "[From.GetLeader] hat unsere Note mit der Anmerkung zurückgeschickt, dass die Zentralregierung keine rechtliche Befugnis habe, einen Provinzgouverneur zu ersetzen. Ein detaillierter Bericht über die Kampfbereitschaft seiner Truppen lag bei."
 wtt_china.3.a:0 "Das werden wir ja sehen."
 wtt_china.10.t:0 "China verlangt die Unterwerfung"
 wtt_china.10.desc:0 "Die Regierung von [From.GetLeader] hat eine hitzige Botschaft übermittelt, in der sie eine Reihe unserer Entscheidungen der letzten Monate als unvereinbar mit den nationalen Interessen von [From.GetNameDef] bezeichnet. Sollten wir unsere Politik nicht stärker an die der [From.GetAdjective]e Regierung angleichen, seien sie gezwungen, „alle notwendigen Maßnahmen zu ergreifen“."
 wtt_china.10.a:0 "Wir haben keine Wahl."
 wtt_china.10.b:0 "Wir werden kämpfen!"
 wtt_china.11.t:0 "[From.GetNameDef] unterwirft sich"
 wtt_china.11.desc:0 "Die [From.GetAdjective]e Regierung hat auf unsere Note geantwortet und zugesichert, uns bei allen zukünftigen Entscheidungen einzubeziehen. Unser Botschafter in [From.GetNameDef] wurde zum Sondervertreter befördert und soll sicherstellen, dass die [From.GetAdjective]e Regierung nicht zu weit von der Linie abweicht."
 wtt_china.11.a:0 "Großartig!"
 wtt_china.12.t:0 "[From.GetNameDef] widersetzt sich"
 wtt_china.12.desc:0 "Unsere diplomatische Note an [From.GetNameDef] wurde offenbar der Presse zugespielt, die sich nun im Aufruhr befindet. Selbst die internationalen Zeitungen haben äußerst kritische Leitartikel veröffentlicht, in denen sie unsere vollkommen angemessenen Forderungen einer Konsultation als „Einmischung in interne Angelegenheiten“, „gefährlichen Präzedenzfall“ oder sogar „nackten Imperialismus“ bezeichnen.\n\nDie [From.GetAdjective] Regierung weigert sich selbstverständlich, die Angelegenheit weiter zu besprechen – und hat damit gedroht, die diplomatischen Beziehungen vollkommen einzustellen, wenn wir das Thema erneut ansprechen."
 wtt_china.12.a:0 "Wir müssen Maßnahmen ergreifen."
 wtt_infiltration.2.t:0 "Kommunistische Zelle in [infiltrated_state.GetName] entdeckt"
 wtt_infiltration.2.desc:0 "Unsere Behörden haben eine kommunistische Basis in [infiltrated_state.GetName] entdeckt. Wir sollten unverzüglich mit der vollen Macht unseres Militärs gegen diese Banditen vorgehen. Jede Verzögerung könnte es ihnen erlauben, ihre Operationsbasis zu erweitern, was es nur noch schwieriger machen würde, sie auszurotten."
 wtt_infiltration.2.a:0 "Schicken wir die Truppen."
 wtt_infiltration.3.t:0 "Kommunisten eingedämmt"
 wtt_infiltration.3.desc:0 "Unsere letzten Razzien gegen bekannte kommunistische Verstecke waren ergebnislos. Wir wissen, dass noch immer kommunistische Infiltratoren in unserem Land aktiv sind, aber offenbar operieren keine Zellen mehr, von denen wir nicht schon wussten."
 wtt_infiltration.3.a:0 "Löschen wir die Zellen aus, die wir gefunden haben!"
 wtt_infiltration.4.t:0 "Kommunistische Infiltration besiegt?"
 wtt_infiltration.4.desc:0 "Berichte über eine weit verbreitete kommunistische Infiltration waren offenbar stark übertrieben. Razzien gegen eine Reihe bekannter Verstecke und Aktivisten haben nichts ergeben. Entweder konnten die Kommunisten also keine Zellen organisieren oder wir haben diejenigen zerschlagen, die sie organisiert hatten. Wir müssen jedoch wachsam bleiben, denn sie werden gewiss versuchen, uns in Sicherheit zu wiegen, ehe sie ihre Bemühungen wieder aufnehmen."
 wtt_infiltration.4.a:0 "Hoffentlich haben wir sie alle erwischt"
 wtt_infiltration.5.t:0 "[infiltrated_state.GetName]e Basis entdeckt"
 wtt_infiltration.5.desc:0 "Nationalistische Patrouillen haben sich unserer Basis in [infiltrated_state.GetName] genähert. Wenn sie gewillt sind, die nötigen Ressourcen einzusetzen, könnten sie die Basis in einer konzertierten Militäroperation auslöschen."
 wtt_infiltration.5.a:0 "Hoffen wir, dass es dazu nicht kommt."
 wtt_infiltration.10.t:0 "Kommunistischer Aufstand"
 wtt_infiltration.10.desc:0 "In der Kommunistischen Partei ist etwas im Busch. Unsere Nachrichtendienste haben eine Reihe von Kurieren abgefangen, die Geheimbefehle über den „revolutionären Gegenschlag“ bei sich trugen, der in kommunistischen Zentren im ganzen Land vorbereitet wird. Die Kommunisten sammeln Soldaten und Material für eine große Operation – vielleicht sogar einen landesweiten Aufstand. Wir müssen unverzüglich Vorkehrungen treffen."
 wtt_infiltration.10.a:0 "Wir kämpfen für China!"
 wtt_infiltration.21.t:0 "Kommunistische Zelle in [infiltrated_state.GetName] entdeckt"
 wtt_infiltration.21.desc:0 "Auf Basis von Informationen unseres Nachrichtendienstes haben unsere Patrouillen eine große kommunistische Basis aufgespürt. Wir sollten unverzüglich zuschlagen, bevor sie sich weiter organisieren können und unsere Versuche vereiteln, sie zu entfernen."
 wtt_infiltration.21.a:0 "Wir müssen schnell handeln."
 wtt_infiltration.23.t:0 "Kommunistische Gefahr auf dem Rückzug?"
 wtt_infiltration.23.desc:0 "Eine Reihe von Razzien gegen bekannte kommunistische Verstecke hat wenig Neues über das Ausmaß der kommunistischen Infiltration zu Tage gefördert. Intensive Verhöre der verhafteten Kommunisten brachten keine neuen Erkenntnisse. \n\nEs scheint, als habe unser Nachrichtendienst das Problem gut im Griff."
 wtt_infiltration.23.a:0 "Wir sollten die paar Zellen, von denen wir wissen, auslöschen."
 wtt_infiltration.24.t:0 "Kommunistische Gefahr besiegt"
 wtt_infiltration.24.desc:0 "Die Kommunisten mussten in den letzten Monaten offenbar schwere Treffer und Rückschläge hinnehmen. Unsere Agenten fangen immer häufiger Nachrichten aus der Zentrale der Kommunistischen Partei ab, in denen lokale Anführer zu ihrem Status befragt werden – oft, nachdem wir eben jene Anführer verhaftet und die Kuriere abgepasst haben. Im Augenblick scheint es, als wären die Kommunisten in der Defensive. Ihre Organisation auf regionaler Ebene ist offenbar so gut wie zusammengebrochen.\n\nWir müssen jedoch wachsam bleiben, denn so lange die Kommunistische Partei in irgendeiner Form existiert, könnte sie entscheiden, ihre Bemühungen wieder zu verstärken."
 CHI_xian_warlords_upset:0 "Das wird die Kriegsherren verärgern. Sie könnten entscheiden, Ihr Bündnis zu verlassen. Sie werden sich Ihren Versuchen widersetzen, sie zu kontrollieren ... und sie werden diesen Affront nicht so schnell vergessen."
 wtt_xian_incident.1.t:0 "Eine Einladung von [From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[From.GetLeader] hat eine formelle Einladung an [CHI.GetLeader] gesandt, in Xi'an zu einem Treffen zusammenzukommen, um die aktuelle Situation und die weiteren Schritte im Konflikt gegen die Kommunisten zu besprechen.\n\nEine Ablehnung dieser Einladung würde [From.GetLeader] als persönliche Beleidigung ansehen. Auch die anderen Kriegsherren würden sicher Kenntnis davon nehmen."
 wtt_xian_incident.1.a:0 "Teilnehmen"
 wtt_xian_incident.1.b:0 "Nicht teilnehmen"
 wtt_xian_incident.2.t:0 "[From.GetLeader] trifft in Xi'an ein"
 wtt_xian_incident.2.desc:0 "[From.GetLeader] ist mit einer kleinen Eskorte in Xi'an eingetroffen, um die Lage mit uns zu besprechen. Zweifellos rechnet er damit, dass wir unser Engagement zur Bekämpfung des Kommunismus bekräftigen. Da die japanische Armee an unserer Türschwelle steht, müssen wir ihm die Lage wohl erklären."
 wtt_xian_incident.2.a:0 "Bitten wir ihn, ein Bündnis mit den Kommunisten einzugehen."
 wtt_xian_incident.3.t:0 "[From.GetLeader] lehnt ein Treffen ab."
 wtt_xian_incident.3.desc:0 "Unter dem Vorwand einer schweren Erkältung hat [CHI.GetLeader] unsere Einladung „schweren Herzens“ abgelehnt. Das könnte bedeuten, dass er in unmittelbarer Zukunft stärkere Kontrolle über unsere Gebiete übernehmen will ... oder dass jemand unsere Pläne an ihn hat durchsickern lassen."
 wtt_xian_incident.3.a:0 "Vielleicht ist er einfach wirklich erkältet?"
 wtt_xian_incident.4.t:0 "[From.GetLeader] schlägt ein Bündnis mit den Kommunisten vor"
 wtt_xian_incident.4.desc:0 "Beim Treffen von Xi'an hat [From.GetLeader] einen überraschenden Vorschlag gemacht: Er glaubt, dass wir ein Bündnis mit den Kommunisten eingehen sollten, um der japanischen Bedrohung als vereinte Front begegnen zu können."
 wtt_xian_incident.4.a:0 "Vielleicht hat er recht."
 wtt_xian_incident.4.b:0 "Wir wissen ja noch, wie das beim letzten Mal lief."
 wtt_xian_incident.5.t:0 "[CHI.GetLeader] schlägt ein Bündnis vor."
 wtt_xian_incident.5.desc:0 "Es scheint, als hätte das nationalistische Lager es endlich aufgegeben, uns von der Karte auslöschen zu wollen. Bei einem Treffen in Xi'an hat [CHI.GetLeader] offenbar eingewilligt, die Möglichkeit eines Bündnisses mit uns gegen die Japaner in Erwägung zu ziehen.\n\nWir sollten unsere Optionen sorgfältig abwägen."
 wtt_xian_incident.5.a:0 "Die Japaner sind die größere Gefahr."
 wtt_xian_incident.5.b:0 "Keine Abkommen mit den Nationalisten!"
 wtt_xian_incident.6.t:0 "[From.GetLeader] lehnt es ab, ein Bündnis mit den Kommunisten einzugehen"
 wtt_xian_incident.6.desc:0 "Trotz unserer Argumente und Forderungen, diesen unnötigen Krieg zu beenden, hat [From.GetLeader] sich geweigert, eine Vereinte Front mit den Kommunisten auch nur in Erwägung zu ziehen. Ganz offensichtlich sind entschlossenere Maßnahmen nötig. Sollen wir ihn verhaften und an die Kommunisten ausliefern?"
 wtt_xian_incident.6.a:0 "Es ist unsere einzige Option."
 wtt_xian_incident.6.b:0 "Das könnte ganz schnell außer Kontrolle geraten."
 wtt_xian_incident.7.t:0 "[CHI.GetLeader] in [CHI_xian_instigator.GetNameDef] verhaftet!"
 wtt_xian_incident.7.desc_a:1 "[CHI_xian_instigator.GetLeader] hat eine Botschaft gesendet, dass er [CHI.GetLeader] verhaftet hat und bereit ist, ihn an uns auszuliefern. \n\nEine bessere Gelegenheit, diesen Feind des Volkes hinzurichten, bekommen wir wohl nie wieder!"
 wtt_xian_incident.7.desc_b:0 "[From.GetLeader] hat unseren Vorschlag abgelehnt, [CHI.GetLeader] hinzurichten. Stattdessen sollen wir ein Bündnis mit den Nationalisten eingehen, da wir offenbar noch nicht bereit sind, die Revolution anzuführen und uns gleichzeitig selbst gegen die Japaner zu verteidigen."
 wtt_xian_incident.7.a:0 "Die Sowjets um Erlaubnis bitten."
 wtt_xian_incident.7.b:0 "Schlagt ihm den Kopf ab!"
 wtt_xian_incident.7.c:0 "Wir sollten uns mit ihm gegen die Japaner verbünden."
 wtt_xian_incident.8.t:0 "[From.GetLeader] hat [CHI.GetLeader] verhaftet!"
 wtt_xian_incident.8.desc:0 "Wir haben eine Nachricht von [From.GetLeader] abgefangen, dass er [CHI.GetLeader] verhaftet hat und ihn den Kommunisten ausliefern will. Wenn man bedenkt, wie sehr sie ihn hassen, würde er das wohl nicht überleben. \n\nWenn wir verhindern wollen, dass [CHI.GetLeader] von [PRC.GetLeader] in einem Schauprozess verurteilt und anschließend hingerichtet wird, müssen wir schnell und entschlossen handeln!"
 wtt_xian_incident.8.a:0 "Schicken wir die Truppen!"
 wtt_xian_incident.8.b:0 "Sie würden ihm nichts antun. Warten wir ab."
 wtt_xian_incident.9.t:0 "[CHI.GetLeader] in [CHI_xian_instigator.GetNameDef] verhaftet!"
 wtt_xian_incident.9.desc:0 "[PRC.GetLeader] hat eine Botschaft gesendet, dass die Kommunisten die einzigartige Gelegenheit haben, [CHI.GetLeader] wegen seiner Verbrechen gegen das Volk und gegen die Revolution vor Gericht zu stellen. Ihn hinzurichten wäre ein gewaltiger Sieg für die kommunistische Partei in ihrem Kampf um die Vorherrschaft über China. \n\nEs würde jedoch auch in einem kritischen Augenblick die Nationalisten schwächen und den Japanern vielleicht erlauben, weitere Fortschritte in China zu erreichen."
 wtt_xian_incident.9.a:0 "Ein bürgerlicher Feind weniger."
 wtt_xian_incident.9.b:0 "Er wird noch gebraucht."
 wtt_xian_incident.10.t:0 "[PRC.GetLeader] schlägt ein Bündnis vor."
 wtt_xian_incident.10.desc:0 "Statt des erwarteten Schauprozesses gefolgt von einer raschen Hinrichtung haben die Kommunisten signalisiert, dass sie ein formelles Bündnis gegen die Japaner bevorzugen würden. \n\nGanz offensichtlich spielen sie auf Zeit, weil sie wissen, dass ein weiterer guter Vorstoß sie auslöschen würde. Würden sie [CHI.GetLeader] tatsächlich tot sehen wollen, wäre er längst hingerichtet worden.\n\nEinige Stimmen in unserer Regierung fragen sich jedoch, warum die Kommunisten ausgerechnet jetzt auf ein Bündnis drängen ... vielleicht wissen sie etwas, was wir nicht wissen?"
 wtt_xian_incident.10.a:0 "So lange sie unsere Befehle befolgen."
 wtt_xian_incident.10.b:0 "Keine Abkommen mit den Kommunisten!"
 wtt_china_shared.1.t:0 "[From.GetNameDef] bietet Unterstützung an"
 wtt_china_shared.1.desc:0 "[From.GetLeader] ist in unserer Hauptstadt eingetroffen, um über unsere Lage zu sprechen. Er traf sich mit Vertretern der Unabhängigkeitsbewegung sowie der Regierung und betonte, dass unsere Unabhängigkeit von entscheidendem nationalen Interesse für [From.GetNameDef] sei und sie bereit seien, jeden Versuch zu unterstützen, größere Unabhängigkeit zu erreichen."
 wtt_china_shared.1.a:0 "Ihre Hilfe ist mehr als willkommen."
 wtt_china_shared.1.b:0 "Wir sind mit unserer momentanen Lage vollkommen zufrieden."
 wtt_china_shared.2.t:0 "[From.GetNameDef] nimmt unsere Unterstützung an"
 wtt_china_shared.2.desc:0 "In einer privaten Unterhaltung haben Regierungsvertreter aus [From.GetNameDef] großes Interesse daran geäußert, wie wir einen unabhängigen Staat unterstützen könnten. Es wurden Gelder für Gruppen bereitgestellt, die eine größere Unabhängigkeit fordern, und wir haben begonnen, eine „Freie [From.GetAdjective]e Übergangsregierung im Exil“ zu organisieren."
 wtt_china_shared.2.a:0 "Ihr Kampf ist unser Kampf."
 wtt_china_shared.3.t:0 "[From.GetNameDef] schlägt unsere Unterstützung aus"
 wtt_china_shared.3.desc:0 "In einer strengen diplomatischen Note hat [From.GetLeader] uns in Kenntnis gesetzt, dass seine Regierung keinerlei Einmischung in interne [From.GetAdjective]e Angelegenheiten dulden wird. Das diplomatische Protokoll erlaubt es nicht, [From.From.GetLeader] zur Persona non grata zu erklären und ihm die Einreise zu verweigern, doch es wurde stattdessen quasi unserer gesamten Delegation verboten, nach [From.GetNameDef] zurückzukehren."
 wtt_china_shared.3.a:0 "Ein Jammer."
 wtt_china_shared.4.t:0 "Unabhängigkeitsbewegung in [From.GetNameDef] gewinnt an Fahrt"
 wtt_china_shared.4.desc:0 "Der jüngste Besuch von [From.From.GetLeader] in [From.GetNameDef] diente offenbar nicht nur dem Austausch von Höflichkeiten beim Teetrinken. Die bisher zersplitterten Unabhängigkeitsbewegungen des Landes koordinieren sich plötzlich deutlich besser. Es scheint fast, als würde jemand aus dem Ausland helfen, sie zu organisieren."
 wtt_china_shared.4.a:0 "Beunruhigend."
 wtt_china_shared.10.t:0 "Die Flying Tigers"
 wtt_china_shared.10.desc_a:0 "Soong Mei-Ling, die Frau von Chiang Kai-Shek und Mitglied seines engsten Beraterkreises, ist nach Washington gereist, um für mehr Unterstützung für China in seinem Kampf gegen Japan zu werben. Die chinesische Luftwaffe benötigt dringend moderne Flugzeuge und fähige Piloten, die sie fliegen.\n\nDie Bevölkerung hatte Mitgefühl für Soongs Bitte. Eine Reihe unserer Piloten haben den Dienst quittiert, um bei einem chinesischen Unternehmen anzuheuern und chinesischen Piloten „Ausbildung und Anleitung“ zu bieten.\n\nNachdem die Pilotenfrage geklärt ist, ist Soong Mei-Ling an uns herangetreten, um über den Transfer von etwa 150 unserer modernsten Jagdflugzeuge an die chinesische Luftwaffe zu verhandeln."
 wtt_china_shared.10.desc_b:0 "Der Krieg in China ist nicht spurlos an der chinesischen Luftwaffe vorübergegangen. Ihre Feinde waren ihnen zahlenmäßig überlegen und besser bewaffnet, und doch haben die Chinesen tapfer am Himmel gekämpft. \n\nTrotz des Muts ihrer Piloten benötigt die [From.GetAdjective]e Luftwaffe jedoch dringend neue Flugzeuge und Piloten, um ihre Verluste auszugleichen. [From.GetLeader] hat eine Delegation nach Washington geschickt, um über den Transfer von etwa 150 modernen Jägern und dazugehörigen Piloten zu verhandeln, die in China eingesetzt werden sollen."
 wtt_china_shared.10.a:0 "Wir müssen sie unterstützen, wo wie nur können."
 wtt_china_shared.10.b:0 "Wir dürfen nicht zulassen, dass wir in diesen Konflikt hineingezogen werden."
 wtt_china_shared.11.t:0 "Die Sowjetische Freiwilligenstaffel"
 wtt_china_shared.11.desc_a:0 "Die anhaltenden Kämpfe in China machen es nötig, unseren Genossen in der [From.GetAdjective]en Roten Armee Luftunterstützung zu bieten. [From.GetLeader] hat uns gebeten, eine Freiwilligenstaffel von Piloten und Flugzeugen zu schicken. Er fordert etwa 50 Bomber und 100 Jäger als Eskorte an. \n\nUnsere Piloten könnten dabei nützliche Erfahrungen sammeln und wir könnten unsere neuesten Modelle im Einsatz testen."
 wtt_china_shared.11.desc_b:0 "Der Krieg in China tobt noch immer. Die [From.GetAdjective]e Luftwaffe hat bei dem Versuch, den Luftraum über [From.GetNameDef] zu verteidigen und den kämpfenden Bodentruppen Luftunterstützung zu bieten, schwere Verluste erlitten. [From.GetLeader] hat [SOV.GetLeader] persönlich um Unterstützung in Form von etwa 50 mittleren Bombern und 100 Jadgflugzeugen gebeten.\n\nDas könnte eine nützliche Gelegenheit sein, unsere modernste Ausrüstung unter Kampfbedingungen zu testen."
 wtt_china_shared.11.a:0 "Wir müssen sie unterstützen, wo wie nur können."
 wtt_china_shared.11.b:0 "Sie müssen mit dem zurechtkommen, was sie haben."
 wtt_prc.1.t:0 "[From.GetLeader] schlägt ein Bündnis vor"
 wtt_prc.1.desc:0 "Nach Jahren des ineffektiven Konflikts und angesichts der japanischen Bedrohung sind die Kommunisten mit dem Angebot einer gemeinsamen Regierungsbildung an uns herangetreten. Unsere Armeen würden Seite an Seite kämpfen und wir würden unsere Politik abstimmen.\n\nDas Motiv hinter diesem plötzlichen Sinneswandel der Kommunisten ist weniger klar. Manche in der Regierung vermuten, dass dies nur der erste Schritt eines Plans zur Übernahme der Nation ist."
 wtt_prc.1.a:0 "Wir müssen uns gegen unsere Feinde vereinen."
 wtt_prc.1.b:0 "Wir fallen nicht auf diesen billigen Trick herein."
 wtt_prc.2.t:0 "[From.GetLeader] lehnt ein Bündnis ab."
 wtt_prc.2.desc:0 "Nach reiflicher Überlegung hat [From.GetLeader] entschieden, unsere Delegation fortzuschicken. Unsere Quellen in der Regierung berichten, dass er überall kommunistische Verschwörungen wittere und überzeugt sei, dass wir die Regierungen übernehmen und ihm das Land stehlen wollen."
 wtt_prc.2.a:0 "Wie paranoid."
 wtt_prc.10.t:0 "[From.GetNameDef] verlangt unsere Kooperation"
 wtt_prc.10.desc:0 "Nach der Bildung der Regierung der Nationalen Verteidigung hat [From.GetNameDef] klargestellt, dass er keine „exzessive Unabhängigkeit und Gehorsamsverweigerung“ dulden wird. Ein Krieg gegen Japan wird immer wahrscheinlicher und jeder, der nicht auf der Seite der Regierung der Nationalen Verteidigung steht, wird als potenzieller Feind behandelt. [From.GetLeader] sagt frei heraus, dass er nicht auf einen Kriegsausbruch warten wird, ehe er gegen die Kriegsherren vorgeht, die sich weigern zu spuren."
 wtt_prc.10.a:0 "Versuchen wir unser Glück mit dieser Regierung."
 wtt_prc.10.b:0 "Dieser prahlerische Narr blufft ganz offenkundig nur."
 wtt_prc.11.t:0 "[From.GetNameDef] schließt sich der Regierung der Nationalen Verteidigung an"
 wtt_prc.11.desc:0 "[From.GetLeader] hat Vernunft angenommen und entschieden, sich unserem Bündnis anzuschließen. Seine Truppen werden uns nun in den kommenden Schlachten unterstützen."
 wtt_prc.12.t:0 "[From.GetNameDef] lehnt ab"
 wtt_prc.12.desc:0 "Aus völlig unverständlichen Gründen hat [From.GetLeader] sich geweigert, selbst in den grundlegendsten Dingen mit uns zu kooperieren. Er sagt, wir seien nichts als eine Gruppe von Banditen, die schon bald ausgerottet sein werde ... und hat andere Kriegsherren aufgefordert, sich seiner Opposition anzuschließen."
 wtt_prc.12.a:0 "Wir werden ihn schon spuren lassen."
 PRC_provoke_japan_korea:0 "Korea"
 PRC_provoke_japan_manchuria:0 "Mandschurei"
 wtt_prc.20.t:0 "Chinesische Provokation"
 wtt_prc.20.desc:0 "Es sind neue Einzelheiten über den jüngsten Angriff auf unserem Boden ans Licht gekommen. Bisher konnten zwar die Täter nicht gefasst werden, doch die Beweise deuten eindeutig darauf hin, dass es eine bewusste Provokation der Chinesen war. \n\nDie chinesische Regierung hat sich verdächtig viel Zeit gelassen, ehe sie den Anschlag verurteilte, und die Zeitungen in China haben ihn als heroischen Akt des Widerstands gegen den „japanischen Imperialismus“ gefeiert.\n\nDas Kabinett ist zusammengekommen, um die Lage zu besprechen und zu beraten, wie man auf den dreisten Angriff reagieren soll."
 wtt_prc.20.a:0 "Eine Entschuldigung fordern."
 wtt_prc.20.b:0 "Die Truppen mobilisieren und zum Krieg rüsten."
 wtt_prc.21.t:0 "Waffenfabrik sabotiert"
 wtt_prc.21.desc:0 "Eine unserer Fabriken in [JAP.GetManchuriaPuppet] berichtet, dass gestern Nacht ein schweres Feuer ausgebrochen ist. Die örtliche Feuerwehr kämpft noch immer gegen die Flammen an, ist jedoch zuversichtlich, dass sie den Brand bis zum Abend unter Kontrolle haben wird. Die Fabrik ist offenbar schwer beschädigt, denn das Feuer scheint im Lager für hochentzündliche Chemikalien ausgebrochen zu sein.\n\nDer militärische Geheimdienst hat eine gründliche Untersuchung aufgenommen, um herauszufinden, wie trotz strengster Sicherheitsvorkehrungen ein solches Feuer ausbrechen konnte. Ersten Erkenntnissen zufolge ist Brandstiftung die wohl wahrscheinlichste Ursache."
 wtt_prc.21.a:0 "Wer tut so etwas?"
 wtt_prc.22.t:0 "Zivilfabrik sabotiert"
 wtt_prc.23.t:0 "Brückeneinsturz"
 wtt_prc.23.desc:0 "Irgendwann in der letzten Nacht ist eine wichtige Eisenbahnbrücke in [JAP.GetManchuriaPuppet] unter dem Gewicht eines Frachtzugs voller Munition zusammengebrochen. Die Such- und Rettungsbemühungen werden durch sekundäre Explosionen der Munition erschwert. Die Besatzung des Zugs wird noch vermisst und ist vermutlich tot.\n\nDer militärische Geheimdienst hat Ermittler geschickt, sobald das ohne Gefahr möglich war. Sie sollen herausfinden, wie eine stabile Brücke ohne jede Vorwarnung einstürzen kann.\n\nZeugen vor Ort berichten, dass sie am Tag vor dem Einsturz im Tal unter der Brücke eine kleine Gruppe von Menschen gesehen haben. Wo diese sich momentan aufhalten, ist unbekannt."
 wtt_prc.24.t:0 "Patrouille überfallen"
 wtt_prc.24.desc:0 "Eine unserer Patrouillen in [JAP.GetManchuriaPuppet] hat nicht wie erwartet Bericht erstattet. Ein Suchtrupp hat ein Schlachtfeld vorgefunden, mit Anzeichen, dass die Patrouille in einen Hinterhalt geraten ist und in brutalem Nahkampf ausgelöscht wurde.\n\nWir wissen bisher nicht, ob die Angreifer Opfer erlitten haben. Die einzigen Leichen, die gefunden wurden, waren Soldaten der japanischen Armee.\n\nEs wirkt fast, als wären sie absichtlich zurückgelassen worden, vielleicht, um eine Botschaft zu senden."
 wtt_japan.1.t:0 "[From.GetNameDef] will die Herrschaft über unsere Kolonien"
 wtt_japan.1.desc:1 "Die [From.GetAdjective]e Regierung hat die Gelegenheit genutzt, die sich durch unsere Schwäche bietet, und hat angeboten, uns dabei zu „helfen“, in unseren Kolonien „die Ordnung zu wahren“. Sie sagen, wir hätten durch den Fall unseres Kernlandes keinerlei Möglichkeit mehr, unsere Kontrolle über die Kolonien beizubehalten.\n\nNatürlich ist das ein äußerst durchsichtiger Versuch, uns die Kontrolle über unsere Kolonien zu entreißen, aber haben wir eine andere Wahl?"
 wtt_japan.1.a:0 "Es ist an der Zeit, die japanische Vorherrschaft im Osten anzuerkennen."
 wtt_japan.1.b:0 "Sie werden sie sich mit Gewalt nehmen müssen!"
 wtt_japan.2.t:0 "[From.GetNameDef] verleiht Herrschaft über Kolonien"
 wtt_japan.2.desc:0 "[From.GetNameDef] hat sorgfältig über unser Angebot nachgedacht, dass wir in ihren Kolonien „die Ordnung wahren“, und es letztlich angenommen. Sie haben uns die vollständige Kontrolle über ihre Kolonien übertragen."
 wtt_japan.2.a:0 "Eine weise Entscheidung."
 wtt_japan.3.t:0 "[From.GetNameDef] lehnt Herrschaft über Kolonien ab"
 wtt_japan.3.desc:0 "[From.GetNameDef] hat sorgfältig über unser Angebot nachgedacht, dass wir in ihren Kolonien „die Ordnung wahren“, es letztlich jedoch abgelehnt."
 wtt_japan.3.a:0 "Ob sie diese Entscheidung wohl bereuen werden?"
 wtt_japan.11.t:0 "Nichtangriffspakt mit [From.GetNameDef]"
 wtt_japan.11.desc:0 "Obwohl sich die Spannungen zwischen der [From.GetAdjective]en Regierung und [Root.GetNameDef] in letzter Zeit immer weiter verstärkt haben, hat die [From.GetAdjective]e Führung nun entschieden, Verhandlungen über einen Nichtangriffspakt aufzunehmen. Die Vorteile für uns liegen auf der Hand, aber wir sollten auch bedenken, welche Vorteile die [From.GetAdjective]e Regierung dadurch hätte ... und ob wir diese Entscheidung nicht vielleicht bereuen würden."
 wtt_japan.11.a:0 "Wir müssen Frieden haben ... zumindest im Moment."
 wtt_japan.11.b:0 "Es ist wichtiger, ihnen keinerlei Vorteil zu gönnen!"
 wtt_japan.12.t:0 "[From.GetNameDef] nimmt Nichtangriffspakt an"
 wtt_japan.12.desc:0 "[From.GetNameDef] hat unser Angebot eines Nichtangriffspakts offiziell angenommen."
 wtt_japan.12.a:0 "Sie spielen uns in die Hände."
 wtt_japan.13.t:0 "[From.GetNameDef] lehnt Nichtangriffspakt ab"
 wtt_japan.13.desc:0 "Aus welchem Grund auch immer hat [From.GetNameDef] unser Angebot eines Nichtangriffspakts abgelehnt."
 wtt_japan.13.a:0 "Schmieden sie Pläne gegen uns?"
 wtt_japan.21.t:0 "Austausch von [From.GetAdjective]en Generälen"
 wtt_japan.21.desc:0 "Die [From.GetAdjective]e Regierung hat entschieden, ihre linksgerichteten Beamten und Generäle wieder nach Hause zu holen und stattdessen ihre rechtsgerichteten ins inoffizielle Exil zu uns zu schicken."
 wtt_japan.21.a:0 "Es scheint, als wäre in [From.GetNameDef] etwas im Busch ..."
 wtt_japan.22.t:0 "[Root.GetAdjective]e Generäle ausgetauscht"
 wtt_japan.22.desc:0 "Der Austausch unserer rechtsgerichteten Generäle und Beamten gegen die linksgerichteten, die wir zuvor ins inoffizielle Exil nach [From.GetNameDef] geschickt hatten, ist abgeschlossen."
 wtt_japan.22.a:0 "Das wird unsere Kontrolle über [Root.GetNameDef] stärken."
 wtt_japan.31.t:0 "Schicksal der Kaiserfamilie"
 wtt_japan.31.desc:0 "Es ist an der Zeit, über das Schicksal des Kaisers und seiner Familie zu entscheiden. In dem Japan, das wir schaffen wollen, ist kein Platz für vererbte gesellschaftliche Stellungen. Was soll aus ihnen werden?"
 wtt_japan.31.a:0 "Verbannt sie ins Exil!"
 wtt_japan.31.b:0 "Köpft sie!"
 wtt_japan.32.t:0 "Kaiserliche Familie im Exil"
 wtt_japan.32.desc:0 "[From.GetNameDef] hat die kaiserliche Familie ins Exil verbannt – was für uns ein wahrer Segen ist! Der Kaiser ist jetzt in [Root.GetNameDef] eingetroffen, und trotz seines Exils genießt er noch immer großen Einfluss beim Volk und bei den Truppen."
 wtt_japan.32.a:0 "Wir müssen ihm ein würdiges Zuhause sein!"
 wtt_japan.101.t:0 "Die mandschurische Wiedervereinigung"
 wtt_japan.101.desc:0 "Nach ihrem jüngsten Sieg über die [MAN.GetName] hat die japanische Regierung nun die chinesischen Verbindungen zu der Region eingestanden und hat mit sofortiger Wirkung die vollständige Kontrolle über das Gebiet an uns übertragen. Mit dieser Geste des guten Willens bieten sie uns ein Bündnis an."
 wtt_japan.101.a:0 "Vielleicht kann man mit den Japanern tatsächlich zusammenarbeiten."
 wtt_japan.101.b:0 "Wir akzeptieren die Mandschurei, aber nicht ihre Güte."
 wtt_japan.102.desc:0 "[From.GetNameDef] dankt uns für die Rückgabe der Mandschurei und hat unser Bündnisangebot angenommen."
 wtt_japan.103.desc:0 "[From.GetNameDef] dankt uns für die Rückgabe der Mandschurei, hat unser Bündnisangebot jedoch abgelehnt."
 wtt_japan.104.t:0 "Philippinische Souveränität"
 wtt_japan.104.desc:0 "[From.GetNameDef] hat öffentlich verkündet, dass sie „nicht länger tatenlos zusehen können“, wie eine Nation in ihrer Interessensphäre vom Westen unterdrückt wird. Sie fordern nun, dass wir unsere Dekolonialisierung beschleunigen und den Philippinen sofort die volle Souveränität gewähren."
 wtt_japan.104.a:0 "Sie haben Recht. Sie verdienen die Freiheit."
 wtt_japan.104.b:0 "Die Philippinen bleiben amerikanisch!"
 wtt_japan.105.desc:0 "[From.GetNameDef] hat auf unsere Forderung einer vollständigen philippinischen Unabhängigkeit reagiert. Die amerikanische Regierung gewährt ihrem pazifischen Untertanen mit sofortiger Wirkung die volle Souveränität."
 wtt_japan.105.a:0 "Zumindest sind sie vernünftig."
 wtt_japan.106.desc:0 "[From.GetNameDef] hat auf unsere Forderung einer vollständigen philippinischen Unabhängigkeit reagiert und bekräftigt, dass die Philippinen für die Amerikaner von „essenziellem Interesse“ in der Region seien."
 wtt_japan.106.a:0 "Und die schimpfen sich „Verteidiger der Freiheit“?"
 wtt_japan.107.desc:0 "[From.GetNameDef] hat auf die japanische Forderung unserer vollständigen Unabhängigkeit reagiert. Die amerikanische Regierung gewährt uns mit sofortiger Wirkung die volle Souveränität!"
 wtt_japan.107.a:0 "Lang leben die Japaner!"
 wtt_japan.108.t:0 "Putsch junger Offiziere"
 wtt_japan.108.desc:0 "Einer Gruppe junger Offiziere ist es gelungen, verschiedene Regierungsbeamte zu ermorden, darunter auch den Premierminister. Sie haben Tokio besetzt und den Kaiserpalast eingenommen und kündigen an, die Regierung von „korrupten Beamten“ und „ideologischen Gefahren“ zu säubern sowie den Kaiser wieder als alleinigen Herrscher über die Nation einzusetzen.\n\nSie werden von unerwarteten großen Teilen des Militärs unterstützt. Gegenoperationen wurden durch Massenverhaftungen und -hinrichtungen von regierungstreuen Elementen verhindert. Von den plötzlichen und überwältigenden Ereignissen überrumpelt und angesichts der Tatsache, dass die Rebellen den Palast kontrollieren, kritisierte der Kaiser die Rebellen mit keinem Wort.\n\nDer organisierte Widerstand der Regierung scheint bereits zu bröckeln und die Rebellen werden wohl bald verkünden, dass sie alle Bereiche der Außen-, Innen- und Militärpolitik übernommen haben."
 wtt_japan.108.a:0 "Tennōheika Banzai!"
 wtt_japan.109.t:0 "Japan schlägt Dreimächtepakt vor"
 wtt_japan.109.desc:0 "[From.GetNameDef] hat die Fühler ausgestreckt, ob wir Interesse an einem Dreimächtepakt zwischen uns sowie der [JAP_initiator.GetAdjective]en und der [ITA_fascism.GetAdjective]en Regierung hätten. Der [JAP_initiator.GetAdjective]e Vertreter argumentiert, es wäre unabdingbar, dass wir uns gegenseitig unterstützen, da unsere Ideologie in aller Welt zunehmend feindselig betrachtet wird."
 wtt_japan.109.a:0 "Eine hervorragende Idee. Wir werden den Pakt unterzeichnen."
 wtt_japan.109.b:0 "Nein, wir dürfen es nicht riskieren, die Welt gegen uns aufzubringen."
 wtt_japan.110.desc:0 "[JAP_initiator.GetNameDef] hat die Fühler ausgestreckt, ob wir Interesse an einem Dreimächtepakt zwischen uns sowie der [JAP_initiator.GetAdjective]en und der [GER_fascism.GetAdjective]en Regierung hätten. Der [JAP_initiator.GetAdjective]e Vertreter argumentiert, es wäre unabdingbar, dass wir uns gegenseitig unterstützen, da unsere Ideologie in aller Welt zunehmend feindselig betrachtet wird. Die [GER_fascism.GetAdjective]e Regierung hat ihre Unterstützung der Idee bereits bekräftigt."
 wtt_japan.111.t:0 "Dreimächtepakt unterzeichnet"
 wtt_japan.111.desc:0 "Die [GER_fascism.GetAdjective]e und die [ITA_fascism.GetAdjective]e Regierung haben sich geeinigt, den vorgeschlagenen Dreimächtepakt zu unterzeichnen. Sie sichern damit zu, uns im Kriegsfall zur Seite zu stehen."
 wtt_japan.112.t:0 "[From.GetNameDef] lehnt Dreimächtepakt ab"
 wtt_japan.112.desc:0 "Die [From.GetAdjective]e Regierung hat den vorgeschlagenen Dreimächtepakt abgelehnt. Sie will lieber eigenständig bleiben."
 wtt_japan.113.t:0 "[From.GetNameDef] unterzeichnet Dreimächtepakt"
 wtt_japan.113.desc:0 "Die [ITA_fascism.GetAdjective]e Regierung hat sich geeinigt, den vorgeschlagenen Dreimächtepakt zu unterzeichnen. Sie sichert damit zu, uns im Kriegsfall zur Seite zu stehen."
 wtt_news.25.t:0 "[GetNewsHeadline][JAP.GetNameDef] übernimmt die Kontrolle über [From.GetAdjective]e Kolonien"
 wtt_news.25.desc:0 "Angesichts der aktuellen Schwäche von [From.GetNameDef] ist es vielleicht keine Überraschung, dass die [JAP.GetAdjective]e Regierung den Druck erhöht hat, die Kontrolle über die [From.GetAdjective]en Besitztümer im ostasiatischen Raum zu erlangen. Heute Morgen jedoch kündigten Vertreter der [From.GetAdjective]en Regierung überraschend an, dass die Kontrolle über die [From.GetAdjective]en Kolonien mit sofortiger Wirkung an [JAP.GetNameDef] übertragen wird."
 wtt_news.25.a:0 "Asien den Asiaten!"
 wtt_news.25.b:0 "Ein trauriger Tag für Europa ..."
 wtt_news.25.c:0 "Ist das das Ende des Kolonialismus?"
 wtt_news.26.t:0 "[GetNewsHeadline]Philippinische Unabhängigkeit"
 wtt_news.26.desc:0 "Als Ergebnis des [JAP.GetAdjective]en Drucks hat die [From.GetAdjective]e Regierung nun die sofortige Beendigung der [From.GetAdjective]en Kolonialherrschaft über das Archipel verkündet. Mit dem heutigen Tag haben die [PHI.GetNameDef] die vollständige Unabhängigkeit gewonnen."
 wtt_news.26.b:0 "Wir hatten ohnehin eine Dekolonialisierung angestrebt."
 wtt_news.26.c:0 "Ein Freudentag!"
 wtt_news.27.t:0 "[GetNewsHeadline]Putsch junger japanischer Offiziere"
 wtt_news.27.desc:0 "Einer Gruppe junger Offiziere ist es gelungen, die Regierung zu stürzen und den Kaiser wieder als Herrscher über die japanische Nation einzusetzen. Offenbar war das eine Reaktion auf die empfundene Gefahr einer weitreichenden Regierungskorruption und Verbreitung feindseliger Ideologien.\n\nDie Offiziere sprechen bereits in monarchistischeren Tönen über die Nation und haben angekündigt, dass die Säuberungen fortgesetzt werden, bis „alle unerwünschten Elemente aus dem Militär und der Regierung entfernt wurden“. Kaiser Hirohito selbst hat eine kurze Erklärung veröffentlicht, in der er die Führungsrolle annimmt, die ihm von den Rebellen angeboten wurde, und klare Signale der Annäherung und Versendung an China und die westlichen Kolonialmächte im Pazifikraum sendet."
 wtt_news.27.a:0 "Banzai!"
 wtt_news.27.b:0 "Beunruhigende Neuigkeiten ... uns haben sie nie solche Signale gesendet ..."
 wtt_news.27.c:0 "Garantiert das den Frieden im Pazifikraum?"
 wtt_news.27.d:0 "Eine plötzliche Wendung der Ereignisse."
 wtt_news.30.t:0 "[GetNewsHeadline]Chiang Kai-Shek hingerichtet"
 wtt_news.30.desc:0 "Nach seiner Verhaftung durch [CHI_xian_instigator.GetLeader], wurde Chiang Kai-Shek Berichten zufolge heute Morgen von einem kommunistischen Erschießungskommando hingerichtet. Nach einem schnellen Prozess wegen schwerer Verbrechen gegen das Volk und die Partei hatte [PRC.GetLeader] die Todesstrafe gegen Chiang Kai-Shek verhängt. Selbst eine direkte Intervention des Vertreters der sowjetischen Regierung konnte sein Leben nicht retten.\n\n[SOV.GetLeader] ist angeblich extrem aufgebracht angesichts des „Verrats“ von [PRC.GetLeader] und hat die Verhaftung der chinesischen Komintern-Delegation angeordnet.\n\nDer neue Anführer der Nationalisten, [CHI.GetLeader], hat geschworen, dass Chiangs Tod gerächt und die Kommunisten „ausgelöscht“ werden."
 wtt_news.30.a:0 "Er hat bekommen, was er verdient."
 wtt_news.30.b:0 "Sie haben einen Mord begangen und nennen es Gerechtigkeit!"
 wtt_news.30.c:0 "Das wird Konsequenzen haben."
 wtt_news.30.d:0 "China wird dadurch noch weiter destabilisiert werden."
 wtt_news.31.t:0 "[GetNewsHeadline]Chiang Kai-Shek hingerichtet"
 wtt_news.31.desc:0 "Nach seiner Verhaftung durch [CHI_xian_instigator.GetLeader], wurde Chiang Kai-Shek Berichten zufolge heute Morgen von einem kommunistischen Erschießungskommando hingerichtet. Nach einem schnellen Prozess wegen schwerer Verbrechen gegen das Volk und die Partei, Hochverrats und kontrarevolutionärer Aktivitäten hatte [PRC.GetLeader] die Todesstrafe gegen Chiang Kai-Shek verhängt. Der sowjetische Vertreter trat bei dem Prozess als Ankläger auf, was Spekulationen nährte, dass [SOV.GetLeader] das Urteil insgeheim gutheißt. \nDer neue Anführer der Nationalisten, [CHI.GetLeader], hat geschworen, dass Chiangs Tod gerächt und die Kommunisten „ausgelöscht“ werden."
 wtt_news.31.c:0 "Wir haben die richtige Entscheidung getroffen."
 wtt_news.32.t:0 "[GetNewsHeadline]Chiang Kai-Shek aus dem Hausarrest entlassen"
 wtt_news.32.desc:0 "Nachdem er von [CHI_xian_instigator.GetLeader] verhaftet und den Kommunisten übergeben wurde, durfte [CHI.GetLeader] Berichten zufolge nach langen Verhandlungen in sein Haus zurückkehren. Noch gibt es keine gesicherten Informationen, doch offenbar hat [PRC.GetLeader] ein Bündnis gegen die Japaner angeboten. Beide Seiten haben diese Gerüchte abgestritten. [PRC.GetLeader] sagte, er würde das Land lieber in Schutt und Asche liegen sehen, als gemeinsame Sache mit den Nationalisten zu machen – woraufhin [CHI.GetLeader] rasch ähnliche Töne anstimmte."
 wtt_news.32.a:0 "Was haben sie mit uns vor?"
 wtt_news.32.c:0 "Wie zankende Kinder ..."
 wtt_news.32.d:0 "Japan wird das zu seinem Vorteil ausnutzen."
 wtt_news.32.e:0 "Das können wir zu unserem Vorteil ausnutzen."
 wtt_news.33.t:0 "[GetNewsHeadline][PRC.GetLeader] bezichtigt Nationalisten des Hochverrats"
 wtt_news.33.desc:0 "Nach einem Treffen zwischen [CHI.GetLeader] und [PRC.GetLeader] beklagte letzterer „einen unverfrorenen und durchsichtigen Versuch, die Rote Armee für die Zwecke der Nationalisten und der Gegenrevolutionäre einzuspannen“. [CHI.GetLeader] weigerte sich, das zu kommentieren, und sagte nur, dass die nationalistischen Armeen bereit seien, China gegen jeden Angreifer zu verteidigen. \n\nAngeblich haben die beiden Anführer über die Möglichkeit der Bildung einer Vereinten Front gegen Japan gesprochen.\n\nOb der Abbruch der Verhandlungen den Konflikt zwischen den beiden Parteien wieder aufflammen lässt, bleibt abzuwarten."
 wtt_news.33.b:0 "Wie konnten wir nur glauben, sie würden sich jemals ändern?"
 wtt_news.34.t:0 "[GetNewsHeadline]Flying Tigers gegründet"
 wtt_news.34.desc:0 "Nachdem die Chinesen um amerikanische Piloten und Mechaniker für eine Freiwilligenstaffel gebeten haben, hat der amerikanische Präsident [USA.GetLeader] offiziell den Transfer von über einhundert modernen Jagdflugzeugen an die chinesische Luftwaffe genehmigt. Piloten der US Army, der Navy und des Marine Corps erhalten außerdem Urlaub, um der Freiwilligenstaffel beizutreten.\n\nDie ersten Schiffe mit den neuen Jägern sollen in See stechen, sobald die nötige Ausrüstung bereit ist. Führende Kongressabgeordnete haben die Sorge geäußert, dass die USA sich damit nach dem Völkerrecht in eine rechtliche Grauzone begeben, und fürchten negative Konsequenzen."
 wtt_news.34.a:0 "Guten Flug und gute Jagd!"
 wtt_news.34.b:0 "Sie sind uns äußerst willkommen."
 wtt_news.34.c:0 "Freiwillige? Wohl eher Söldner!"
 wtt_news.34.d:0 "Das Ende der amerikanischen Isolation?"
 wtt_news.35.t:0 "[GetNewsHeadline]Der Shanghai-Zwischenfall"
 wtt_news.35.desc:1 "Nach einem Zwischenfall in Shanghai gestern Abend haben die Spannungen zwischen China und Japan einen neuen Höhepunkt erreicht.\n\nBerichten westlicher Beobachter zufolge kam es zu einer Prügelei zwischen chinesischen Polizeibeamten und einer Gruppe japanischer Matrosen, bei der auf beiden Seiten Männer verletzt wurden. Als eine japanische Patrouille eintraf, um den Vorfall zu klären, hatte die chinesische Armee den Tatort bereits abgeriegelt und die japanischen Matrosen verhaftet, die nun wegen versuchten Mordes angeklagt werden sollen.\n\nDie japanische Regierung hat mit scharfen Worten die sofortige Freilassung der Soldaten gefordert, andernfalls würden Maßnahmen ergriffen werden, um sie zu befreien."
 wtt_news.35.a:0 "Unerhört!"
 wtt_news.35.b:0 "Alles nach Plan."
 wtt_news.35.c:0 "Krieg liegt in der Luft."
 wtt_news.35.d:0 "Das klingt, als wäre es geplant gewesen."
 wtt_news.36.t:0 "[GetNewsHeadline]Chiang Kai-Shek stirbt bei Flugzeugabsturz"
 wtt_news.36.desc:0 "[CHI.GetNameDef] wurde heute von einem tragischen Unglück erschüttert, als das Flugzeug, in dem Chiang Kai-Shek sich befand, wenige Augenblicke nach dem Start in der Luft explodierte. Die Rettungstrupps durchsuchen noch immer die Wrackteile, doch es besteht kaum Hoffnung, dass es Überlebende gibt.\n\nSowohl der Generalissimo als auch seine Frau gelten als tot.\n\nDer neue chinesische Staatschef [CHI.GetLeader] hat eine umfangreiche Untersuchung der Katastrophe versprochen. Es verbreiten sich Gerüchte, dass der Generalissimo ermordet wurde, da er von vielen als Hindernis bei einer Annäherung der verschiedenen Splittergruppen in China angesehen wurde."
 wtt_news.36.a:0 "Ein Problem weniger."
 wtt_news.36.b:0 "Das war kein Unfall."
 wtt_news.36.d:0 "Tragisch."
 wtt_news.37.t:0 "[GetNewsHeadline]Volksrepublik China ausgerufen"
 wtt_news.37.desc:0 "In einer triumphalen Rede hat [PRC.GetLeader] verkündet, dass „das chinesische Volk sich erhoben“ und die Kommunisten zum Sieg im Chinesischen Bürgerkrieg geführt habe. Die Nationalisten befinden sich auf dem Rückzug, die Kommunistische Partei hat nach Jahrzehnten der Konflikte endlich den Sieg errungen. Was einst eine kleine Rebellengruppe war, die sich in entlegenen Bergdörfern versteckte, wird nun zur Regierung der neuen Volksrepublik China."
 wtt_news.37.a:0 "Ein großer Tag."
 wtt_news.37.b:0 "Eine bloße Formalität."
 wtt_news.37.d:0 "Daraus wird nie etwas."
 wtt_news.38.t:0 "[GetNewsHeadline][PRC.GetLeader] gewinnt interne Machtkämpfe"
 wtt_news.38.desc:0 "Die Kämpfe zwischen den internen Flügeln der Kommunistischen Partei Chinas scheinen abgeklungen zu sein. [PRC.GetLeader] ist als Anführer der Partei hervorgegangen. Mao Tse-Tung und die gemäßigteren Flügel haben beträchtlich an Einfluss verloren, der von den Sowjets unterstützte [PRC.GetLeader] hat sie alle ausmanövriert. Es wird hitzig spekuliert, ob [SOV.GetLeader] in dieser Episode eine Rolle gespielt hat ... und wenn ja welche."
 wtt_news.38.a:0 "Möge er uns zum Sieg führen!"
 wtt_news.38.b:0 "Unbedeutend."
 wtt_news.38.c:0 "Ein nützlicher Verbündeter."
 wtt_news.38.d:0 "Er erbt einen schwierigen Posten."
 wtt_news.39.t:0 "[GetNewsHeadline]Die chinesische Befriedungskampagne"
 wtt_news.39.desc:0 "Nach einer Reihe von Zwischenfällen, die als „unverhohlene Provokationen“ bezeichnet wurden, hat die japanische Regierung verkündet, dass in China ein Zustand des „bewaffneten Konflikts“ herrsche. Sie sagen, die Zentralregierung von [CHI.GetLeader] habe sich als nicht bereit oder als unfähig erwiesen, die Verantwortlichen zur Rechenschaft zu ziehen. Es seien daher zur „Erhaltung des Friedens“ japanische Truppen in das Nachbarland entsendet worden, um die Ordnung wiederherzustellen und weitere Angriffe zu verhindern."
 wtt_news.39.a:0 "Wie geplant."
 wtt_news.39.b:0 "Wer war das?"
 wtt_news.39.c:0 "Was haben wir getan?!"
 wtt_news.39.d:0 "Eine äußerst durchsichtige Ausrede."
 wtt_news.39.e:0 "Sie werden ihren Fehler schon erkennen."
 wtt_warlord.1.t:0 "[From.GetNameDef] bietet Unterwerfung an"
 wtt_warlord.1.desc:0 "Da die Zentralregierung in China vollkommen unfähig ist, sein Volk vor Banditen und Kommunisten zu beschützen, hat [From.GetLeader] seine Lage endlich erkannt und sich an uns gewandt, um seine Position zu sichern. Er verspricht seine volle Kooperation und gewährt unseren Truppen freien Zugang. Im Gegenzug verlangt er lediglich, dass wir einige Truppen stationieren, um sein Territorium zu schützen, und uns an seinen Beitrag erinnern, wenn wir die Reorganisation Chinas abgeschlossen haben."
 wtt_warlord.1.a:0 "Endlich jemand mit Vernunft!"
 wtt_warlord.1.b:0 "Wir haben in unseren Plänen keinen Platz für sie."
 wtt_warlord.2.t:0 "[From.GetNameDef] stimmt zu"
 wtt_warlord.2.desc:0 "Die [From.GetAdjective]e Regierung hat unserem Vorschlag zugestimmt. Im Gegenzug für ihren Schutz sollen wir zukünftig ihre Ratschläge, wie wir uns verhalten, „ernsthaft in Erwägung ziehen“. Ein Vertreter der [From.GetAdjective]en Regierung ist eingetroffen, um unsere Politik abzustimmen."
 wtt_warlord.2.a:0 "Ein kleiner Preis für unser Überleben."
 wtt_warlord.3.t:0 "[From.GetNameDef] lehnt ab"
 wtt_warlord.3.desc:0 "Die [From.GetAdjective]e Regierung hat unsere Note zurückgeschickt – mit einer strikten Weigerung, auch nur darüber zu sprechen. In ihren Augen fehlt uns die Autorität, mit einer tatsächlichen nationalen Regierung zu verhandeln."
 wtt_warlord.3.a:0 "Wenn wir erst einmal stark sind, werden wir es ihnen zeigen."
 wtt_britain_lease_azores.1.t:0 "[From.GetNameDef] bittet um Leihgabe der Azoren"
 wtt_britain_lease_azores.1.desc:0 "Die [From.GetAdjective]e Regierung ist mit der Bitte an uns herangetreten, die Azoren für die Dauer des Krieges durch einen Leihvertrag übernehmen zu dürfen. Die strategische Lage der Inseln macht sie zu einer wichtigen Basis, um die Seewege über den Atlantik zu bewachen. Die Inseln würden nach dem Ende der Feindseligkeiten wieder an uns übergehen."
 wtt_britain_lease_azores.1.a:0 "Besser, als uns in den Krieg zu zerren ..."
 wtt_britain_lease_azores.1.b:0 "Was hätten wir davon?"
 wtt_britain_lease_azores.2.t:0 "[From.GetNameDef] stimmt zu"
 wtt_britain_lease_azores.2.desc:0 "Die [From.GetAdjective]e Regierung hat unserer Bitte stattgegeben und uns die vollständige Kontrolle über die Azoren übertragen – mit der Übereinkunft, dass wir ab nun dafür zuständig sind, die Inseln gegen Angriffe zu verteidigen. Eine kleine Vorhut ist bereits vor Ort eingetroffen, um eine Basis zu errichten."
 wtt_britain_lease_azores.2.a:0 "Das wird sich als nützlich erweisen."
 wtt_britain_lease_azores.3.t:0 "[From.GetNameDef] lehnt ab"
 wtt_britain_lease_azores.3.desc:0 "Die Regierung von [From.GetLeader] hat unter Verweis auf ihre erklärte Neutralität und die Gesetze der Kriegsführung unsere Bitte nach Stützpunkterechten auf den Azoren abgelehnt. Wenn wir keinen Weg finden, sie zu einem Kriegseintritt auf unserer Seite zu bringen, bleibt der Zugang zu den Inseln uns verwehrt."
 wtt_britain_lease_azores.3.a:0 "Das werden wir uns merken."
 wtt_britain_lease_azores.4.t:0 "Leihvertrag über die Azoren beendet"
 wtt_britain_lease_azores.4.desc:0 "Die Feindseligkeiten in Europa sind beendet. Die [POR.GetAdjective]e Regierung hat uns daran erinnert, dass der Leihvertrag über die Azoren nur für die Dauer des Krieges galt. Es ist an der Zeit, die Kontrolle über die Inseln wieder auf sie zu übertragen."
 wtt_britain_lease_azores.4.a:0 "Die Briten bezahlen ihre Schulden immer."
 wtt_britain_lease_azores.5.t:0 "Großbritannien zieht von den Azoren ab"
 wtt_britain_lease_azores.5.desc:0 "Der Krieg in Europa ist beendet. [From.GetNameDef] hat sich an unsere Vereinbarung gehalten und die Azoren wieder an uns übergeben. Wir haben bereits eine Gruppe von Verwaltern geschickt, um die Kontrolle wieder zu übernehmen."
 wtt_britain_lease_azores.5.a:0 "Wunderbar."
 wtt_soviet_hold_city_t_success:0 "[state.GetName] steht noch"
 wtt_soviet_hold_city_d_success:0 "Trotz des feindlichen Ansturms haben die Verteidiger von [state.GetName] den Feind zurückgehalten. Die Eindringlinge haben sich an der Verteidigung aufgerieben und für jeden eingenommenen Zentimeter teuer bezahlt. Die Geschichten der Helden von [state.GetName] wird man sich noch in Generationen erzählen!"
 wtt_soviet_hold_city_o_success:0 "[state.GetName] bleibt unser!"
 wtt_soviet_hold_city_t_fail:0 "[state.GetName] fällt"
 wtt_soviet_hold_city_d_fail:0 "Die [controller.GetAdjective]en Eindringlinge haben unsere Verteidigung vor [state.GetName] zerschmettert. [controller.GetAdjective]e Truppen sind in die Stadt eingedrungen. Unsere Verteidiger liefern sich zwar schwere Straßengefechte mit dem Feind, doch die Stadt wird vermutlich innerhalb weniger Tage fallen."
 wtt_soviet_hold_city_o_fail:0 "Nur ein kleiner Rückschlag."
 wtt_britain.30.t:0 "Amerikanische Notwaffenlieferung"
 wtt_britain.30.d:0 "Die amerikanische Regierung hat uns mit der großzügigen Unterstützung des Amerikanischen Komitees für die Verteidigung Britischer Häuser eine Notlieferung alter Gewehre, Ausrüstungsgegenstände und Artilleriegeschütze geschickt. Es ist ein zu buntes Sammelsurium, um unserer Armee von echtem Nutzen zu sein, aber unsere Bürgerwehr kann die Waffen gut gebrauchen. "
 wtt_britain.30.a:0 "Sie haben uns vor der Invasion gerettet!"
 wtt_germany.999.t:0 "[From.GetLeader] bittet um Wiedereinsetzung britischer Adelstitel"
 wtt_germany.999.desc:0 "Im Namen von Kaiser [From.GetLeader] hat die [From.GetAdjective]e Regierung um Wiedereinsetzung der britischen Adels- und Königstitel von deutschen Königs- und Prinzenfamilien gebeten, die auf Basis des Gesetzes über die Entziehung von Titeln von 1917 entzogen wurden. Sie argumentieren, dass dies der Welt zeigen würde, dass den britischen und den deutschen Adel wieder die guten Beziehungen aus der Zeit vor dem Krieg verbinden. Zudem sei eine solche Geste ein Symbol für die zukünftige anglo-deutsche Freundschaft."
 wtt_germany.999.a:0 "Das ist eine hervorragende Idee!"
 wtt_germany.999.b:0 "Ganz gewiss nicht."
 wtt_germany.1000.t:0 "[From.GetAcjective]e Regierung gewährt unsere Bitte"
 wtt_germany.1000.desc:0 "Die [From.GetAcjective]e Regierung hat entschieden, unsere Bitte um Wiedereinsetzung der britischen Adels- und Königstitel von deutschen Königs- und Prinzenfamilien u gewähren. Sie schlagen eine große „königliche Zeremonie des Jahrhunderts vor“, zu welcher der gesamte deutsche Adel eingeladen wird, um persönlich die Titel wieder entgegenzunehmen, die ihm vor zwei Jahrzehnten unrechtmäßig genommen wurden.\n\nDie kaiserlichen Berater schlagen vor, dass die gesamte Kaisersfamilie die höchste Errungenschaft deutscher Technologie nutzt, um einen großen Auftritt hinzulegen – das hochmoderne Luftschiff Hindenburg wäre für diesen Anlass perfekt geeignet."
 wtt_germany.1000.a:0 "Eine hervorragende Idee! Wir schicken einen Verbindungsmann."
 wtt_germany.1000.a_tt:1 "Prinzessin Viktoria Louise reist voraus, um bei den Vorbereitungen für die große Zeremonie zu helfen. Das wird die Ressourcen unserer Regierung etwas beanspruchen.\n"
 wtt_germany.1000.b:0 "Eine hervorragende Idee! Wir reisen alle gemeinsam."
 wtt_germany.1000.b_tt:0 "Die gesamte kaiserliche Familie wird an Bord der Hindenburg zu der Zeremonie reisen. Das erhöht in den Augen unserer Verbündeten und unserer Bevölkerung das Ansehen der Kaisersfamilie und stärkt die Position unserer Regierung.\n"
 wtt_germany.1001.t:0 "Hindenburg geht in London in Flammen auf"
 wtt_germany.1001.desc:1 "In einer fürchterlichen Tragödie wurde die Hindenburg heute bei der Landung in London zerstört. Aus noch unbekannten Gründen ging das Luftschiff in Flammen auf und stürzte ab, wobei sämtliche Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - darunter fast die gesamte Familie des deutschen Kaisers.\n\nDie einzige Überlebende ist Prinzessin Viktoria Louise, die vorausgereist war, um die Zeremonie vorzubereiten. Die Prinzessin - nach ihrer Großmutter, der deutschen Kaiserin Viktoria, und ihrer Urgroßmutter Königin Victoria die dritte Tochter der Adelsfamilie namens „Viktoria“ - ist folglich die einzige noch lebende Thronerbin. Obwohl sie nach dem Verlust ihrer Familie wohl noch immer unter Schock steht, hat sie als Kaiserin Viktoria I. des Deutschen Reichs den Thron bestiegen."
 wtt_germany.1001.a:0 "Der Kaiser ist tot ... lang lebe die Kaiserin!"
 wtt_germany.1002.desc:0 "In einer fürchterlichen Tragödie wurde die Hindenburg heute bei der Landung in London zerstört. Aus noch unbekannten Gründen ging das Luftschiff in Flammen auf und stürzte ab, wobei sämtliche Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - darunter auch die gesamte Familie des deutschen Kaisers.\n\nNach dem Tod der Kaisersfamilie hat die Regierung die direkte Kontrolle übernehmen, es scheint jedoch unwahrscheinlich, dass dies kurzfristig zu einer Rückkehr zur Demokratie führen wird."
 wtt_germany.1002.a:0 "Eine Tragödie!"
 wtt_germany.1003.t:0 "[From.GetAcjective]e Regierung lehnt Bitte ab"
 wtt_germany.1003.desc:0 "Die [From.GetAcjective]e Regierung hat nach einer langen Debatte im Parlament unsere Bitte um Wiedereinsetzung der britischen Adels- und Königstitel von deutschen Königs- und Prinzenfamilien abgelehnt."
 wtt_germany.1003.a:0 "Das ist wirklich ein Jammer ..."
 wtt_news.1000.desc:0 "In einer fürchterlichen Tragödie wurde die Hindenburg heute bei der Landung in London zerstört. Aus noch unbekannten Gründen ging das Luftschiff in Flammen auf und stürzte ab, wobei sämtliche Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - darunter fast die gesamte Familie des deutschen Kaisers.\n\nDie einzige Überlebende ist Prinzessin Viktoria Louise, die vorausgereist war, um die Zeremonie vorzubereiten. Die Prinzessin - nach ihrer Großmutter, der deutschen Kaiserin Viktoria, und ihrer Urgroßmutter Königin Victoria die dritte Tochter der Adelsfamilie namens „Viktoria“ - ist folglich die einzige noch lebende Thronerbin. Obwohl sie nach dem Verlust ihrer Familie wohl noch immer unter Schock steht, hat sie als Kaiserin Viktoria I. des Deutschen Reichs den Thron bestiegen."
 wtt_news.1000.a:0 "Eine fürchterliche Tragödie ... mit unerwartetem Ausgang."
 wtt_news.1001.desc:0 "In einer fürchterlichen Tragödie wurde die Hindenburg heute bei der Landung in London zerstört. Aus noch unbekannten Gründen ging das Luftschiff in Flammen auf und stürzte ab, wobei sämtliche Passagiere und Besatzungsmitglieder an Bord ums Leben kamen - darunter auch die gesamte Familie des deutschen Kaisers.\n\nNach dem Tod der Kaisersfamilie hat die Regierung die direkte Kontrolle übernehmen, es scheint jedoch unwahrscheinlich, dass dies kurzfristig zu einer Rückkehr zur Demokratie führen wird."
 wtt_news.1001.a:0 "Was für eine fürchterliche Tragödie!"
 wtt_infiltration.1.t:0 "Gegeninfiltrations-Säuberung"
 wtt_china_shared.12.t:0 "Ein neuer General für [From.GetNameDef]"
 wtt_china_shared.12.desc:0 "[From.GetLeader] hat einen Brief an [USA.GetLeader] gesandt, in dem er vorschlägt, dass wir einen unsere Generäle senden, um als Generalstabschef der [From.GetAdjective]en Armee zu dienen. \n\nWir würden uns dadurch die persönliche Dankbarkeit von [From.GetLeader] sichern und könnten darüber hinaus unserem General wertvolle Erfahrung verschaffen und den Truppen von [From.GetLeader] helfen, den Krieg zu gewinnen.\n\nWelchen unserer Generäle sollen wir schicken?"
 wtt_china_shared.12.a:0 "Joseph Stillwell schicken"
 wtt_china_shared.12.b:0 "Sie müssen alleine klarkommen."
 wtt_china_shared.12.c:0 "Douglas MacArthur schicken"
 wtt_china_shared.12.d:0 "Dwight Eisenhower schicken"
 wtt_china_shared.13.t:0 "[CHI_USA_General.GetName] kommt nach China"
 wtt_china_shared.13.desc:0 "[From.GetLeader] hat unsere Bitte um Unterstützung erhöht und hat [CHI_USA_General.GetName] befohlen, sich so schnell wie möglich hier in China zum Dienst zu melden.\n\nDer General soll nicht bloß als Berater für [Root.GetLeader] dienen, sondern auch Truppen im Feld befehligen - was ihm praktische Erfahrung in der modernen Kriegsführung bringt."
 wtt_china_shared.13.a:0 "Eine wertvolle Verstärkung."
 wtt_china_shared.14.t:0 "Keine Hilfe von [From.GetNameDef]"
 wtt_china_shared.14.desc:0 "Unsere Anfrage an [From.GetLeader] ist auf taube Ohren gestoßen. Während mehrere hochrangige Offiziere der US Army signalisiert haben, dass sie bereit währen, die Mission zu übernehmen, haben der Kriegsminister und Präsident [From.GetLeader] den Vorschlag beide abgelehnt, da er nicht praktikabel sei und nicht im nationalen Interesse liege."
 wtt_china_shared.14.a:0 "Sind sie Feiglinge, Narren oder beides?"
 wtt_japan.114.t:0 "Demokratische Elemente inszenieren einen Staatsstreich"
 wtt_japan.114.desc:0 "Demokratische Elemente in der Regierung haben eine überraschende Übernahme des Landes eingeleitet, nachdem das Militär gedroht hatte, die mühsam erkämpften demokratischen Rechte des Volkes wieder einzuschränken. Mit überraschendem Eifer hat ein beträchtlicher Teil des Militärs die Waffen ergriffen, um das Volk und sein Recht auf Freiheit zu verteidigen.\n\nDiese Spaltung des Militärs hat es den Vertretern des Volkes erlaubt, die Macht über die Legislative und die Exekutive zu übernehmen. Die Kämpfe haben gerade erst begonnen, doch es erscheint unwahrscheinlich, dass die aktuelle Regierung so leicht ersetzt werden kann."
 wtt_japan.114.a:0 "Das Militär wird nie wieder über uns herrschen!"
 wtt_japan.115.t:0 "[From.GetName] attackiert die Sowjetunion"
 wtt_japan.115.desc:0 "[From.GetNameDef] hat die Sowjetunion unilateral angegriffen, trotz unseres Nichtangriffspakts mit den Sowjets. Wir müssen entscheiden, ob wir unser Bündnis ehren und den [From.GetAdjective]en Angriff unterstützen oder unseren Nichtangriffspakt mit den Sowjets ehren und den Angriff verurteilen."
 wtt_japan.115.a:0 "Wir schließen uns unseren Verbündeten an!"
 wtt_japan.115.b:0 "Unsere Abmachungen können nicht gebrochen werden ... noch nicht."
 wtt_japan.116.t:0 "[From.GetName] tritt dem Krieg bei"
 wtt_japan.116.desc:0 "[From.GetNameDef] hat entschieden, sich unserem Krieg gegen die Sowjets anzuschließen, trotz ihres früheren Nichtangriffspakts mit ihnen."
 wtt_japan.116.a:0 "Und das sollten sie auch."
 wtt_japan.117.t:0 "[From.GetName] verurteilt unseren Krieg"
 wtt_japan.117.desc:0 "[From.GetNameDef] hat entschieden, ihren Nichtangriffspakt mit den Sowjets zu ehren, trotz der Verpflichtungen, die sie als unsere Verbündeten uns gegenüber haben. Sie haben unsere Aggression verurteilt, offenbar in dem Versuch, die diplomatische Situation mit ihrem Paktpartner  zu retten."
 wtt_japan.117.a:0 "Das ist wirklich ein Jammer ..."
 wtt_japan.40.t:0 "[From.GetLeader] fordert die Mandschurei"
 wtt_japan.40.desc:0 "Vor wenigen Tagen hat die Regierung von [From.GetNameDef] eine konzertierte Aktion begonnen, Druck auf uns auszuüben. In Leitartikeln in den Zeitungen wird gefordert, dass wir die Mandschurei wieder unter [From.GetAdjective]e Kontrolle stellen. Es handelt sich nicht um einen reinen innenpolitischen Propagandaschritt, denn Vertreter von [From.GetLeader] haben uns über diplomatische Kanäle kontaktiert, um Verhandlungen über die Zukunft der mandschurischen Territorien einzuleiten.\n\nHeute hat [From.GetLeader] sich selbst zu der Frage geäußert und eine unverzügliche und vollständige Rückgabe der Mandschurei an [From.GetNameDef] gefordert. Andernfalls müsse seine Regierung unsere momentane Zusammenarbeit überdenken."
 wtt_japan.40.a:0 "Das Land gehört ihnen."
 wtt_japan.40.b:0 "Sie sind noch nicht bereit, sich selbst zu regieren."
 wtt_japan.41.t:0 "Militärische Hilfe von [From.GetNameDef]"
 wtt_japan.41.desc:0 "Das Kaiserliche Japanische Hauptquartier hat seinen strategischen Ausblick grundlegend geändert. In einer Unterredung mit dem Kaiser hat der Armeeminister einen neuen Plan vorgestellt, der auf der Annahme beruht, dass in naher Zukunft ein Krieg mit der Sowjetunion ausbrechen wird. Um sich für diesen Krieg zu rüsten, hat die Kaiserliche Japanische Armee entschieden, dass unser Militär in der Lage sein muss, Teile der Front zu verteidigen. Es wurde daher eine große Menge an nur minimal veralteter Ausrüstung bereitgestellt."
 wtt_japan.41.a:0 "Wirklich nett von ihnen."
 decisions.1.t:0 "Loyalität der niederen Armeeführung"
 decisions.1.desc:0 "Bestimmte Offiziere in den unteren Rängen des Militärs haben „alternative“ Meinungen über die Führung des Landes geäußert. Um nicht zu viel Verdacht zu erregen, sollten wir unsere Bemühungen darauf konzentrieren, nur einen möglichen Unterstützer anzusprechen - und wir dürfen keine Ressourcen scheuen, um uns seine Loyalität zu erkaufen."
 decisions.1.a:0 "Völlig egal wen, wir brauchen nur jemanden, der unsere Armeen anführt."
 decisions.1.b:0 "Wir brauchen jemand, der zumindest weiß, was er tut."
 decisions.1.c:0 "Qualität ist alles, wir dürfen keine Kosten und Mühen scheuen."
 decisions.1.d:0 "Für uns ist nur das Allerbeste gut genug."
 decisions.2.t:0 "Loyalität der höheren Armeeführung"
 decisions.2.desc:0 "Bestimmte Offiziere in den oberen Rängen des Militärs haben „alternative“ Meinungen über die Führung des Landes geäußert. Um nicht zu viel Verdacht zu erregen, sollten wir unsere Bemühungen darauf konzentrieren, nur einen möglichen Unterstützer anzusprechen - und wir dürfen keine Ressourcen scheuen, um uns seine Loyalität zu erkaufen."
 wtt_news.40.t:0 "[GetNewsHeadline]Suezkanal gesprengt"
 wtt_news.40.desc_eng:0 "Angesichts der Tatsache, dass feindliche Truppen sich dem Suezkanal nähern, hat [From.GetNameDef] entschieden, den Kanal zu sprengen, um zu verhindern, dass dieser so wichtige Handelsweg in Feindeshand fällt. Eine Kombination aus Blockadeschiffen, Sprengungen und Ausgrabungen hat zu Schäden in solch großem Ausmaß geführt, dass vermutlich Monate der fieberhaften Reparaturarbeiten nötig sind, um den Kanal wieder gangbar zu machen."
 wtt_news.40.desc_not_eng:0 "Durch eine ebenso kühne wie geniale militärische Operation ist es [From.GetNameDef] gelungen, den Suezkanal zu zerstören und damit diesen so wichtigen Handelsweg zu kappen. Eine Kombination aus Blockadeschiffen, Sprengungen und Ausgrabungen hat zu Schäden in solch großem Ausmaß geführt, dass vermutlich Monate der fieberhaften Reparaturarbeiten nötig sind, um den Kanal wieder gangbar zu machen."
 wtt_news.40.a:0 "Eine Katastrophe!"
 wtt_news.40.b:0 "Wir konnten nicht zulassen, dass der Feind den Kanal nutzt."
 wtt_news.40.c:0 "Wir werden ihre Entschlossenheit nie wieder unterschätzen."
 wtt_news.40.d:0 "Wir haben die Verbindung zu ihrem Empire gekappt!"
 wtt_news.40.e:0 "Ein gewaltiger Schlag gegen die Briten!"
 wtt_news.40.f:0 "Sie haben die richtige Entscheidung getroffen."
 wtt_news.40.g:0 "Ein gewaltiger Schlag gegen unseren Verbündeten ..."
 wtt_news.40.h:0 "Das wird sich auf die ganze Welt auswirken."
 wtt_news.41.t:0 "[GetNewsHeadline]Panamakanal gesprengt"
 wtt_news.41.desc_usa:0 "Angesichts ihrer Unfähigkeit, den Panamakanal zu verteidigen, hat [From.GetNameDef] entschieden, den Kanal zu sprengen, um zu verhindern, dass dieser so wichtige militärische Kommunikationsweg in Feindeshand fällt. Eine Kombination aus Blockadeschiffen, Sprengungen und Ausgrabungen hat zu Schäden in solch großem Ausmaß geführt, dass vermutlich Monate der fieberhaften Reparaturarbeiten nötig sind, um den Kanal wieder gangbar zu machen."
 wtt_news.41.desc_not_usa:0 "Durch eine ebenso kühne wie geniale militärische Operation ist es [From.GetNameDef] gelungen, den Panamakanal zu zerstören und damit diesen so wichtigen militärischen Kommunikationsweg zu kappen. Eine Kombination aus Blockadeschiffen, Sprengungen und Ausgrabungen hat zu Schäden in solch großem Ausmaß geführt, dass vermutlich Monate der fieberhaften Reparaturarbeiten nötig sind, um den Kanal wieder gangbar zu machen."
 wtt_news.41.a:0 "Eine Katastrophe!"
 wtt_news.41.b:0 "Wir konnten nicht zulassen, dass der Feind den Kanal nutzt."
 wtt_news.41.c:0 "Wir werden ihre Entschlossenheit nie wieder unterschätzen."
 wtt_news.41.d:0 "Ihre Marine ist auf der anderen Seite abgeschnitten!"
 wtt_news.41.e:0 "Ein gewaltiger Schlag gegen die Amerikaner!"
 wtt_news.41.f:0 "Sie haben die richtige Entscheidung getroffen."
 wtt_news.41.g:0 "Ein gewaltiger Schlag gegen unseren Verbündeten ..."
 wtt_news.41.h:0 "Der Pazifik und der Atlantik sind wieder geteilt."
 wtt_news.42.t:0 "[GetNewsHeadline]Suezkanal repariert"
 wtt_news.42.desc:0 "Dank eines gewaltigen Kraftakts konnte [From.GetNameDef] den Suezkanal reparieren. Nach über einem halben Jahr fieberhafter Reparaturarbeiten wurde die so wichtige Handelsverbindung zum Mittelmeer heute Morgen wiedereröffnet."
 wtt_news.42.a:0 "Wir haben die Verbindung zu unserem Reich wiederhergestellt."
 wtt_news.42.b:0 "Eine notwendige Investition für unsere Nation."
 wtt_news.42.c:0 "Das wird uns eine große Hilfe sein."
 wtt_news.42.d:0 "Sie haben den Rückschlag ausgemerzt ..."
 wtt_news.42.e:0 "Die Auswirkungen werden alle spüren."
 wtt_news.43.t:0 "[GetNewsHeadline]Panamakanal repariert"
 wtt_news.43.desc:0 "Dank eines gewaltigen Kraftakts konnte [From.GetNameDef] den Panamakanal reparieren. Nach über einem Jahr fieberhafter Reparaturarbeiten wurde die so wichtige militärische Verbindung zwischen dem Atlantik und dem Pazifik heute Morgen wiedereröffnet."
 wtt_news.43.a:0 "Wir haben die Verbindung zwischen unseren Ozeanen wiederhergestellt."
 wtt_news.43.b:0 "Wir können uns wieder zwischen dem Atlantik und dem Pazifik bewegen."
 wtt_news.43.c:0 "Das wird uns eine große Hilfe sein."
 wtt_news.43.d:0 "Sie haben den Rückschlag ausgemerzt ..."
 wtt_news.43.e:0 "Die Auswirkungen werden alle spüren."
 wtt_news.44.t:0 "[GetNewsHeadline][MAN.GetLeader] beansprucht das Mandat des Himmels"
 wtt_news.44.desc:0 "Gekleidet in reich verzierte Roben, die eines Kaisers von China würdig sind, hat [MAN.GetLeader], Sohn des Himmels, Herr der Zehntausend Jahre, Kaiser der Großen Qing-Dynastie, in einer ungewöhnlichen zweiten Krönungszeremonie den Drachenthron bestiegen und residiert nun wie seine Ahnen vor ihm in der Verbotenen Stadt. In Anlehnung an die alten Bräuche sagt [MAN.GetLeader], der Sieg seiner Truppen im Chinesischen Bürgerkrieg sei ein Beweis, dass er ein Mandat des Himmels besitze, über China zu herrschen.\n\nEs bleibt abzuwarten, ob er vorhat, seine Herrschaft auszuweiten, bis sie „Alles unter dem Himmel“ umfasst, wie frühere Kaiser es für sich beansprucht haben."
 wtt_news.44.a:0 "Der Sohn des Himmels kehrt zurück."
 wtt_news.44.b:0 "Ein altes Unrecht ist endlich korrigiert."
 wtt_news.44.c:0 "Für wen hält er sich?"
 wtt_news.44.d:0 "Eine schlagfertige Antwort."
 wtt_news.44.e:0 "Absurd!"
 wtt_news.45.t:0 "[GetNewsHeadline][new_leader.GetLeader] übernimmt nationale Führung in China"
 wtt_news.45.desc:1 "Nach einem langen Machtkampf zwischen [old_leader.GetLeader] und [new_leader.GetLeader] hat Ersterer endlich seine Niederlage eingestanden und [new_leader.GetLeader] in dessen Residenz aufgesucht. Bereits nach zweistündigen Verhandlungen hat [old_leader.GetLeader] offenbar den Vorschlag angenommen, die Macht an [new_leader.GetLeader] zu übertragen und als Staatschef zurückzutreten. \n\nUnterstützer der beiden Anführer hatten sich vor dem Haus versammelt und man fürchtete gewalttätige Auseinandersetzungen zwischen den beiden Seiten.\n\nOffenbar blieb jedoch alles friedlich und die Machtübergabe verlief relativ reibungslos."
 wtt_news.45.a:0 "Politik. Die Politik ändert sich nie."
 wtt_news.45.b:0 "Ein durchschlagender Erfolg."
 wtt_news.45.c:0 "Besser als Gewalt."
 wtt_news.45.d:0 "Sie haben vielleicht einen Bürgerkrieg abgewendet."
 wtt_news.46.t:0 "[GetNewsHeadline][From.GetLeader] verkündet Ein-China-Politik"
 wtt_news.46.desc:0 "[From.GetLeader] hat heute vor einer Gruppe seiner Anhänger eine Kehrtwende in seiner Regierungspolitik verkündet. Bisher war [From.GetLeader] bereit zu tolerieren, dass einige Teile Chinas größtenteils unabhängig waren. Das ist nun vorbei. Von heute an sieht [From.GetNameDef] ganz China als die alleinige Verantwortung seiner gesamtchinesischen Regierung an. Wer Befehle der einzigen rechtmäßigen Regierung in China verweigert, der gilt fortan als Rebell oder Verräter und wird entsprechend bestraft. \n\nEs bleibt jedoch abzuwarten, ob die Regierung von [From.GetLeader] diese Drohung auch umsetzen kann oder es sich um eine reine Propagandamaßnahme handelt, die ihm mehr Unterstützung im Volk bringen soll."
 wtt_news.46.a:0 "Eine direkte Drohung."
 wtt_news.46.b:0 "Wir werden ganz China vereinen!"
 wtt_news.46.d:0 "Es sind schon bessere Männer gescheitert."
 wtt_news.47.t:0 "[GetNewsHeadline][From.GetNameDef] beansprucht Indochina"
 wtt_news.47.desc:0 "Die Regierung von [From.GetLeader] hat erklärt, dass die aktuelle Lage in Indochina eine klare und akute Gefahr für die [From.GetAdjective]e Sicherheit darstelle. Keine Regierung der Welt, so heißt es in der offiziellen Erklärung, würde hinnehmen, dass ein Dolch auf diese Weise auf ihren empfindlichen Unterleib gerichtet ist. Sollte die Region nicht befriedet oder [671.Controller.GetAdjective]e Behörden durch Statthalter ersetzt werden, die zu einer engeren Zusammenarbeit mit [From.GetNameDef] bereit sind, so würde die Bedrohung der [From.GetAdjective]en Interessen weiter bestehen.\n\nEin Sprecher von [From.GetLeader] hat betont, dass die [From.GetAdjective]e Regierung sich bemühen werde, eine Friedliche Lösung herbeizuführen, eine militärische Lösung sei jedoch ebenfalls denkbar."
 wtt_news.47.a:0 "Irgendjemand musste es ja tun."
 wtt_news.47.b:0 "Sollen sie sich doch nehmen, was sie wollen!"
 wtt_news.47.c:0 "Das wird sicher keine negativen Folgen haben."
 wtt_news.47.d:0 "Zwingt uns nicht, rüberzukommen!"
 wtt_news.48.t:0 "[GetNewsHeadline]Der mandschurische Unabhängigkeitskrieg"
 wtt_news.48.desc:0 "Nach einer Phase der internen Machtkämpfe zwischen den japanischen Verwaltern und der Regierung von [MAN.GetLeader], hat der Kampf um die Vorherrschaft über die Mandschurei nun endlich den Siedepunkt erreicht. \n\nBerichten zufolge wurde die Konfrontation durch einen Zwischenfall im Kaiserlichen Haushalt ausgelöst. Ein japanischer General soll den Kaiser von Mandschukuo schwer beleidigt haben, indem er ihn aufgefordert hat, sich zu verbeugen.\n\nErzürnt soll [MAN.GetLeader] geantwortet haben, dass „der Sohn des Himmels sich vor niemandem verbeugt“. Er soll den General mit seinem Gehstock geschlagen und seinem Militär befohlen haben, unverzüglich alle japanischen Soldaten von chinesischem Boden zu entfernen."
 wtt_news.48.a:0 "Der Welpe brüllt?"
 wtt_news.48.b:0 "Wir werden uns unsere Bestimmung nehmen!"
 wtt_news.48.c:0 "Dieser kleine Verräter!"
 wtt_news.48.d:0 "Der Drache greift die ... Sonne an?"
 wtt_news.50.t:0 "[GetNewsHeadline]Hitler ermordet"
 wtt_news.50.desc:0 "Der deutsche Rundfunk hat heute berichtet, dass verräterische Elemente des Militärs einen Putschversuch unternommen haben. Nach einer Explosion im Führerhauptquartier, bei der Hitler ums Leben gekommen ist und mehrere andere Personen verwundet wurden, haben Wehrmachtssoldaten eine Reihe von SS-Büros und Einheiten angegriffen. \n\n[GER.GetLeader] sagt zwar, er habe das Land und das Militär vollständig im Griff, doch es gibt aus dem ganzen Land Berichte von Feuergefechten zwischen Loyalisten und Rebellentruppen.\n\nGerüchten zufolge planen andere führende Mitglieder der Nationalsozialistischen Partei, in dem Chaos die Macht zu ergreifen."
 wtt_news.50.a:0 "Widerliche Verräter!"
 wtt_news.50.b:0 "Die Lage hat sich nicht verbessert."
 wtt_news.50.c:0 "Auf Nimmerwiedersehen!"
 wtt_news.50.d:0 "Er hat sie zu weit getrieben."
 wtt_news.51.t:0 "[GetNewsHeadline]Mordversuch gegen [GER.GetLeader]"
 wtt_news.51.desc:0 "Der deutsche Rundfunk hat heute berichtet, dass verräterische Elemente des Militärs einen Putschversuch unternommen haben. Nach einer Explosion im Führerhauptquartier, bei der Hitler nur leicht verletzt und einige andere Personen verwundet wurden, haben Wehrmachtssoldaten versucht, die Kontrolle über Regierungseinrichtungen in Berlin zu übernehmen. \n\nDie Nachricht, dass [GER.GetLeader] den Anschlag überlebt hat, hat sich rasch verbreitet, und die meisten Einheiten unter der Kontrolle der Putschisten sind wieder in ihre Kasernen zurückgekehrt.\n\nEine Reihe hochrangiger Wehrmachtsoffiziere hat nach dem gescheiterten Putschversuch Selbstmord begangen, anstatt sich der Schande eines Prozesses vor dem berüchtigten Volksgerichtshof zu stellen."
 wtt_news.51.c:0 "Der Anfang vom Ende ...?"
 wtt_news.52.desc:0 "Der deutsche Rundfunk hat heute berichtet, dass [GER.GetLeader] die Regierung übernommen hat. Nach einem Feuergefecht im Führerbunker, bei dem der Führer tödlich verwundet wurde, haben SS-Einheiten alle wichtigen Straßen und Eisenbahnkreuzungen besetzt, die aus Berlin herausführen. Einheiten der Luftwaffe und des Heers haben Berichten zufolge den Befehl erhalten, sich in Berlin zusammenzuziehen, um die Ordnung wiederherzustellen."
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeader] bittet um Unterstützung"
 wtt_warlord_vs_prc.1.desc:0 "Eine Delegation von [warlord.GetLeader] ist in Moskau eingetroffen, um unsere Unterstützung in einem Machtkampf innerhalb der Partei zu erbitten. Sie sagen, [communist_china.GetLeader] sei der kommunistischen Sache nicht mit vollem Herzen verschrieben und würde möglicherweise sogar reaktionäre Gedanken hegen. Sie fürchten, er könne die Revolution in ihrer entscheidendsten Phase eventuell verraten.\n\n[warlord.GetLeader] schlägt vor, dass wir stattdessen ihn unterstützen und verspricht seine ewige und unsterbliche Loyalität für die kommunistische Sache und insbesondere für [SOV.GetLeader]."
 wtt_warlord_vs_prc.1.a:0 "Eine treue Marionette könnte sich als nützlich erweisen."
 wtt_warlord_vs_prc.1.a_tooltip:0 "Das führt zu einem Krieg mit §H[communist_china.GetNameDef]§!, wenn sie ablehnen.\n"
 wtt_warlord_vs_prc.1.b:0 "Wir haben keine Verwendung für derart offenkundigen Opportunismus."
 wtt_warlord_vs_prc.2.t:0 "Eine Nachricht von [soviet.GetLeader]"
 wtt_warlord_vs_prc.2.desc:0 "Der Vertreter der [SOV.GetAdjective]en Regierung hat uns informiert, dass [SOV.GetLeader] ernste Zweifel daran habe, dass [communist_china.GetLeader] die marxistische Lehre korrekt auslegt. In dieser kritischen Phase des Klassenkampfes in China dürften wir unter keinen Umständen von der richtigen Auslegung der marxistisch-leninistischen Lehre abweichen. Moskau scheint zu glauben, dass [warlord.GetLeader] besser versteht, was nötig ist, um die kommunistische Sache in China voranzubringen. In Moskaus Augen täte die Partei gut daran, [warlord.GetLeader] als neuen Vorsitzenden zu akzeptieren, wenn sie sich nicht den Groll von [SOV.GetLeader] zuziehen will."
 wtt_warlord_vs_prc.2.a:0 "[communist_china.GetLeader] nach Moskau schicken, um das zu klären."
 wtt_warlord_vs_prc.2.b:0 "Wir werden uns niemals einem Verräter beugen!"
 wtt_warlord_vs_prc.3.t:0 "[SOV.GetLeader] lehnt ab"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeader] ist offenbar immer noch nicht überzeugt von unserer Loyalität oder unserer Fähigkeit zu führen. Die [SOV.GetAdjective]e Regierung unterstützt weiterhin [communist_china.GetLeader] als Vorsitzenden der Kommunistische Partei Chinas."
 wtt_warlord_vs_prc.3.a:0 "Behalten wir das für uns."
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetNameDef] unterwirft sich"
 wtt_warlord_vs_prc.4.desc:0 "[communist_china.GetLeader] konnte trotz inständiger Bitten an [SOV.GetLeader] die Sowjets nicht auf seine Seite ziehen. Nachdem er erkannt hatte, dass er diesen Kampf verloren hat, hat [communist_china.GetLeader] seine Fehler öffentlich eingestanden und versprochen, mit uns zusammenzuarbeiten, um den Sieg der Revolution sicherzustellen."
 wtt_warlord_vs_prc.4.a:0 "Gut."
 wtt_warlord_vs_prc.10.t:0 "Mitmachen oder sterben"
 wtt_warlord_vs_prc.10.desc:0 "Vor die Wahl gestellt, die Macht abzutreten oder den sowjetischen Bluff als solchen zu bezeichnen, entschied [communist_china.GetLeader] sich für Letzteres. Leider hatte [SOV.GetLeader] aber offenbar nicht geblufft, sondern hat Kampfhandlungen begonnen. Angesichts unserer heiklen Lage werden wir von beiden Seiten stark unter Druck gesetzt. Die Sowjets verlangen, dass wir ihnen helfen, den Verräter zu stürzen.\n\nSollten wir uns weigern, sagen sie, so werten sie das, als würden wir uns auf die Seite von [communist_china.GetLeader] schlagen."
 wtt_warlord_vs_prc.10.a:0 "Es lohnt sich nicht, für [communist_china.GetLeader] zu sterben."
 wtt_warlord_vs_prc.10.b:0 "Wir machen da nicht mit."
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeader] fordert unsere Unterstützung"
 wtt_warlord_vs_prc.21.desc:0 "Es ist eine Nachricht von [From.GetLeader] eingetroffen – eine Forderung, dass wir die zuvor vereinbarte wirtschaftliche Hilfe schneller liefern sollen."
 wtt_warlord_vs_prc.21.a:0 "Das ist der Preis, den wir bezahlen."
 wtt_warlord_vs_prc.21.b:0 "Das ist Raub!"
 wtt_warlord_vs_prc.22.t:0 "[From.GetNameDef] stimmt zu"
 wtt_warlord_vs_prc.22.desc:0 "Trotz der üblichen Proteste von [From.GetLeader] hat er letztlich eingewilligt, die Zahlungsintervalle wie von uns gefordert zu verkürzen."
 wtt_warlord_vs_prc.22.a:0 "Er sollte beten, dass wir die Vereinbarung nicht noch weiter abändern."
 wtt_warlord_vs_prc.23.t:0 "[From.GetNameDef] lehnt ab"
 wtt_warlord_vs_prc.23.desc:0 "[From.GetLeader] hat unsere Anfrage nach zusätzlicher Unterstützung rundheraus abgelehnt, da seine Nation absolut nicht in der Lage sei, die „absurden“ Zahlungen zu leisten, die wir fordern."
 wtt_warlord_vs_prc.23.a:0 "Er hat es versprochen, und wir werden uns holen, was uns gehört!"
 wtt_warlord_vs_prc.23.b:0 "Dieses Mal lassen wir es durchgehen. Aber nur dieses Mal."
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeader] verlangt eine engere Zusammenarbeit"
 wtt_warlord_vs_prc.31.desc:0 "Es ist eine Nachricht von [From.GetLeader] eingetroffen, in der es heißt, unsere Phase des revolutionären Kampfs sei besonders heikel und könne sehr leicht der Gegenrevolution zum Opfer fallen. Sein Sondergesandter wurde beauftragt, das Geschehen in unserer Nation genauestens zu beobachten und uns zu beraten, wie wir im Klassenkampf den Sieg erringen können.\n\nWeiter heißt es, jede Abweichung von den „Vorschlägen“ des Gesandten werde als Zeichen gewertet werden, dass reaktionäre Elemente die Kontrolle über die Regierung übernommen haben. In diesem Fall würden die „nötigen Schritte“ eingeleitet werden."
 wtt_warlord_vs_prc.31.a:0 "Wir freuen uns über die Gelegenheit, etwas zu lernen."
 wtt_warlord_vs_prc.31.b:0 "Uns muss niemand sagen, was wir tun sollen."
 wtt_warlord_vs_prc.32.t:0 "[From.GetNameDef] stimmt zu"
 wtt_warlord_vs_prc.32.desc:0 "[From.GetLeader] hat unseren Sondergesandten willkommen geheißen und zu seinem persönlichen Berater ernannt. Wir können nun sehr gut auf ihre Innen- und Außenpolitik Einfluss nehmen."
 wtt_warlord_vs_prc.32.a:0 "Er hat Vernunft angenommen."
 wtt_warlord_vs_prc.33.t:0 "[From.GetNameDef] lehnt ab"
 wtt_warlord_vs_prc.33.desc:0 "[From.GetLeader] ist zwar empfänglich für die Idee, hat unsere Forderung, direkteren Einfluss auf ihre Politik ausüben zu dürfen, allerdings höflich aber bestimmt abgelehnt. Offenbar sind wir „nicht vertraut“ mit den Bedingungen vor Ort und sollten die Umsetzung marxistischer Lehren den örtlichen Fachleuten überlassen."
 wtt_warlord_vs_prc.33.a:0 "Vielleicht müssen wir uns mit etwas mehr Nachdruck wiederholen."
 wtt_warlord_vs_prc.34.t:0 "[From.GetNameDef] weigert sich zu zahlen"
 wtt_warlord_vs_prc.34.desc:0 "[From.GetLeader] hat unsere zunehmend nachdrücklichen Aufforderungen zur Entrichtung der vereinbarten Zahlungen ignoriert. Selbst unsere Bitte, er möge persönlich nach Moskau kommen, um sich zu erklären, blieb ohne Antwort."
 wtt_warlord_vs_prc.34.a:0 "Er will uns also prüfen?"
 wtt_manchukou.1.t:0 "[From.GetNameDef] fordert Unterwerfung"
 wtt_manchukou.1.desc:0 "Offenbar hat [From.GetLeader] entschieden, seine Autorität endlich auch in die entlegenen Gebiete Chinas zu tragen. Ein Vertreter der [From.GetAdjective]en Regierung ist eingetroffen und verlangt, dass wir uns vor [From.GetLeader] verneigen, dem einzig wahren Kaiser Chinas, dem Sohn des Himmels. Andernfalls würden wir des Hochverrats verurteilt werden."
 wtt_manchukou.1.a:0 "Diese ganze Sache mit der Republik hätte doch sowieso nie funktioniert."
 wtt_manchukou.1.b:0 "Soll er es doch versuchen."
 wtt_manchukou.2.t:0 "[From.GetLeader] unterwirft sich"
 wtt_manchukou.2.desc:0 "[From.GetLeader] hat den Boten mit einer persönlichen Nachricht zurückgeschickt, in der er strikten Gehorsam zusichert und [MAN.GetLeader] als wahren Herrscher über China willkommen heißt."
 wtt_manchukou.2.a:0 "Er kennt seine Position."
 wtt_manchukou.3.t:0 "[From.GetLeader] lehnt ab"
 wtt_manchukou.3.desc:0 "[From.GetLeader] hat auf unser großzügiges Angebot mit einer Tirade an Beleidigungen und Flüchen geantwortet und dabei unzutreffende und unerhörte Aussagen über die Herkunft und die persönlichen Eigenschaften von Kaiser [MAN.GetLeader] getroffen."
 wtt_manchukou.3.a:0 "Wir werden ihn Manieren lehren."
 wtt_manchukou.11.t:0 "Der Fünfjahresplan"
 wtt_manchukou.11.desc:0 "Der neue Fünfjahresplan, der die Erwartungen unserer Regierungen hinsichtlich der wirtschaftlichen Entwicklung in den nächsten Jahren darlegt, nimmt langsam Gestalt an. Es gibt jedoch noch starke Differenzen zwischen den verschiedenen Ministerien, wo das Hauptaugenmerk liegen sollte. \n\nEs sind sich zwar alle einige, dass ein Ausbau der schweren Industrie das Ziel sein sollte, doch was genau diese neuen Fabriken produzieren sollen, darüber streitet man. \n\nEs muss eine Entscheidung gefällt werden, um den Plan voranzubringen."
 wtt_manchukou.11.a:0 "Unsere Luftfahrtindustrie ausbauen"
 wtt_manchukou.11.b:0 "In die Automobilindustrie investieren"
 wtt_manchukou.11.c:0 "Ein allgemeines Industrialisierungsprogramm"
 wtt_manchukou_bandit_sabotage.21.t:0 "Waffenfabrik sabotiert"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Eine unserer Fabriken in [state.GetName] berichtet, dass gestern Nacht ein schweres Feuer ausgebrochen ist. Die örtliche Feuerwehr kämpft noch immer gegen die Flammen an, ist jedoch zuversichtlich, dass sie den Brand bis zum Abend unter Kontrolle haben wird. Die Fabrik ist offenbar schwer beschädigt, denn das Feuer scheint im Lager für hochentzündliche Chemikalien ausgebrochen zu sein.\n\nDer militärische Geheimdienst hat eine gründliche Untersuchung aufgenommen, um herauszufinden, wie trotz strengster Sicherheitsvorkehrungen ein solches Feuer ausbrechen konnte. Ersten Erkenntnissen zufolge ist Brandstiftung die wohl wahrscheinlichste Ursache."
 wtt_manchukou_bandit_sabotage.21.a:0 "Diese Terroristen müssen vernichtet werden!"
 wtt_manchukou_bandit_sabotage.22.t:0 "Zivilfabrik sabotiert"
 wtt_manchukou_bandit_sabotage.23.t:0 "Brückeneinsturz"
 wtt_manchukou_bandit_sabotage.23.desc:0 "Irgendwann in der letzten Nacht ist eine wichtige Eisenbahnbrücke in [state.GetName] unter dem Gewicht eines Frachtzugs voller Munition zusammengebrochen. Die Such- und Rettungsbemühungen werden durch sekundäre Explosionen der Munition erschwert. Die Besatzung des Zugs wird noch vermisst und ist vermutlich tot.\n\nDer militärische Geheimdienst hat Ermittler geschickt, sobald das ohne Gefahr möglich war. Sie sollen herausfinden, wie eine stabile Brücke ohne jede Vorwarnung einstürzen kann.\n\nZeugen vor Ort berichten, dass sie am Tag vor dem Einsturz im Tal unter der Brücke eine kleine Gruppe von Menschen gesehen haben. Wo diese sich momentan aufhalten, ist unbekannt."
 generic.11.t:0 "Bürgerkrieg endet"
 generic.11.d:0 "Der Krieg, der unsere Nation zerrissen hat, ist endlich beendet. Wir können nun mit dem Wiederaufbau beginnen und das Volk vereinen."
 generic.11.a:0 "Gemeinsam arbeiten wir auf eine bessere Zukunft hin!"
 generic.12.t:0 "[From.GetAdjective]e Regierung will den Suezkanal sabotieren"
 generic.12.d:0 "Der militärische Geheimdienst berichtet, dass die [From.GetAdjective]e Regierung vorhat, den Suezkanal durch Sprengsätze und Blockadeschiffe zu sabotieren. Wenn wir sie aufhalten wollen, haben wir nicht viel Zeit!"
 generic.12.a:0 "Das dürfen wir nicht zulassen!"
 generic.13.t:0 "[From.GetAdjective]e Regierung will den Panamakanal sabotieren"
 generic.13.d:0 "Der militärische Geheimdienst berichtet, dass die [From.GetAdjective]e Regierung vorhat, den Panamakanal durch Sprengsätze und Blockadeschiffe zu sabotieren. Wenn wir sie aufhalten wollen, haben wir nicht viel Zeit!"
 canals_tt:0 "Sie müssen innerhalb des nächsten Monats die Kontrolle über die Ufer des Kanals an sich reißen, um den feindlichen Plan zu verhindern."
 generic.17.t:0 "[From.GetName] erkrankt"
 generic.17.d:0 "In [From.GetHerHis]em Dienst für [From.From.GetNameDef] hat [From.GetRank] [From.GetName] sich wohl zu sehr verausgabt. Durch eine Kombination aus Überanstrengung und schlechtes Klima ist der [From.GetRank] nun erkrankt und wird einige Zeit brauchen, um wieder zu genesen. Bis [From.GetSheHe] wieder gesund ist, agiert [From.GetSheHe] nicht mit [From.GetHerHis]er vollen Stärke."
 generic.18.t:0 "[From.GetName] verwundet"
 generic.18.d:0 "[From.GetRank] [From.GetName] hat die Schlacht zwar zu einem erfolgreichen Abschluss gebracht, [From.GetHerselfHimself] dabei aber geschadet und sich beim Führen [From.GetHerHis]er Männer wohl in zu große Gefahr gebracht. [From.GetSheHeCap] wurde verwundet und die Heilung wird einige Zeit in Anspruch nehmen. Bis dahin agiert der [From.GetRank] nicht mit [From.GetHerHis]er vollen Stärke."
 wtt_germany.5_tt:0 "Der alte Kaiser könnte seinem Sohn bei dessen Herrschaft eine Hilfe sein.\n"
 wtt_germany.65.t:0 "[From.GetName] fordert Kriegsbeteiligung"
 wtt_germany.65.desc:0 "[From.GetNameDefCap] hat uns informiert, dass sie mit ihren Truppen durch unser Gebiet marschieren müssen, um den sowjetischen Feind zu erreichen. Sie erinnern uns daran, dass sie uns Schutz vor den Kommunisten bieten und wir ihnen daher in ihrem Krieg unsere Unterstützung schuldig sind."
 wtt_germany.65.a:0 "Sie haben recht. Wir schließen uns dem Krieg an."
 wtt_germany.65.b:0 "Für wen halten sie sich?! Niemals!"
 wtt_germany.66.t:0 "[From.GetNameDef] nimmt Forderungen an"
 wtt_germany.66.desc:0 "[From.GetNameDefCap] hat entschieden, sich unserem Krieg gegen die [SOV.GetNameDef] anzuschließen. Das hat auch den Vorteil, dass wir mit unseren Truppen ihr Land durchqueren können."
 wtt_germany.67.t:0 "[From.GetName] weist Forderungen zurück"
 wtt_germany.67.desc:0 "[From.GetNameDefCap] hat unsere Forderung einer Kriegsbeteiligung zurückgewiesen und hält seine Grenzen für unsere Truppen weiterhin geschlossen. Wenn die Polen nicht bereit sind, unseren Truppen die Durchmarscherlaubnis zu erteilen, dann müssen wir ihr Land eben ohne Erlaubnis durchqueren."
 wtt_germany.67.a:0 "Das haben sie sich selbst eingebrockt."
 wtt_germany.68.t:0 "[From.GetName] schlägt eine Reintegration des Reichs vor"
 wtt_germany.68.desc:0 "Die [From.GetAdjective]e Regierung ist mit dem Vorschlag an uns herangetreten, das alte österreich-ungarische Reich wieder zu reintegrieren. Da in unseren jeweiligen Ländern die Sympathien für das Reich sehr hoch sind, sagen sie, es wäre im Interesse aller, unsere Nationen zusammenzuschließen."
 wtt_germany.68.a:0 "Hervorragende Idee! Wir willigen ein."
 wtt_germany.68.b:0 "Uns ihnen willentlich anschließen? Niemals!"
 wtt_germany.69.t:0 "[From.GetName] nimmt Integration an"
 wtt_germany.69.desc:0 "Die [From.GetAdjective]e Regierung hat auf unseren Vorschlag einer Reintegration des alten österreich-ungarischen Reichs reagiert. Sie erkennen die Vorteile dieses Schrittes an und haben ihrer Bereitschaft Auskunft verliehen, ihre Nation mit der unseren zusammenzuschließen."
 wtt_germany.70.t:0 "[From.GetName] lehnt Integration ab"
 wtt_germany.70.desc:0 "Die [From.GetAdjective]e Regierung hat auf unseren Vorschlag einer Reintegration des alten österreich-ungarischen Reichs reagiert. Sie haben unmissverständlich klargestellt, dass sie niemals in ein solches Vorhaben unter unserer Führung einwilligen würden."
 wtt_germany.71.t:0 "Die Wiederherstellung des österreich-ungarischen Reichs"
 wtt_germany.71.desc:0 "Unsere beiden benachbarten Nachfolgestaaten des österreichisch-ungarischen Reichs haben den Vorschlag einer Reintegration ihrer Länder in unsere Nation zugestimmt. Wir bauen das österreichisch-ungarische Reich wieder auf! Die Unterzeichnung des Abkommens zur Wiedervereinigung wurde auf den Straßen von frenetischen Menschenmassen gefeiert und die [GER.GetAdjective]e Regierung hat uns freudig wieder in ihrem Bündnis willkommen geheißen."
 wtt_germany.71.a:0 "Es bricht eine neue Ära für Österreich-Ungarn an."
 wtt_infiltration.6.t:0 "Basis in [infiltrated_state.GetName] angegriffen"
 wtt_infiltration.6.desc:1 "Feindliche Truppen haben ihren Angriff auf unsere Basis in [infiltrated_state.GetName] begonnen. Wir haben keine Nachrichten von unseren Genossen in dem Staat erhalten, doch die feindliche Presse berichtet vom Abschluss der Einkesselungs- und Säuberungskampagne in [infiltrated_state.GetName]. Wir müssen vom Schlimmsten ausgehen."
 wtt_infiltration.6.a:0 "Die Revolution hat einen Rückschlag erlitten."
 wtt_infiltration.24.a:0 "Hoffentlich haben wir sie alle erwischt"
 wtt_xian_incident.7.d:0 "Wenn wir ihn jetzt töten, führt das zu einem Krieg, den wir nicht gewinnen können. Lasst ihn gehen."
 wtt_japan.118.t:0 "[From.GetName] erbittet Unterstützung"
 wtt_japan.118.desc:0 "[From.GetNameDefCap] steckt in einem zerstörerischen Bürgerkrieg und hat Schwierigkeiten, der militärischen Stärke seiner Feinde etwas entgegenzusetzen. Die Übergangsregierung hat nun unseren Vertretern das Angebot unterbreitet, die Halbinsel Süd-Sachalin gegen die militärische Unterstützung zu tauschen, die sie so dringend benötigen.\n\nDas könnte eine Möglichkeit sein, auf recht einfachem Wege Land zu gewinnen, im Tausch gegen ein paar Freiwilligendivisionen."
 wtt_japan.118.a:0 "Eine hervorragende Idee!"
 wtt_japan_118_TT:0 "Diese Freiwilligen kehren in den Mannstärke-Pool zurück, wenn §Y[From.GetName]§! den Bürgerkrieg gewinnt."
 wtt_japan.118.b:0 "Das ist kein guter Tausch für uns."
 wtt_japan.119.t:0 "[From.GetName] nimmt Handel an"
 wtt_japan.119.desc:0 "[From.GetNameDefCap] hat unser Angebot angenommen, die Halbinsel Süd-Sachalin gegen militärische Unterstützung zu tauschen. Sie haben einige Divisionen von 'Freiwilligen' geschickt, die uns bei unserem Kampf unterstützen!"
 wtt_japan.119.a:0 "Wir können sie gut gebrauchen!"
 wtt_japan.119.TT:0 "Sie erhalten 8 Einheiten mit §Y12 Infanterie-§! und §Y3 Unterstützungs§!bataillonen."
 wtt_japan.120.t:0 "[From.GetName] lehnt Handel ab"
 wtt_japan.120.desc:0 "[From.GetNameDefCap] hat uns wissen lassen, dass sie unser Angebot ablehnen, die Halbinsel Süd-Sachalin gegen militärische Unterstützung zu tauschen."
 wtt_japan.120.a:0 "Wir sind auf uns allein gestellt ..."
 wtt_japan.121.t:0 "[From.GetName] nimmt Tokio ein"
 wtt_japan.121.desc:0 "[From.GetNameDefCap] hat die japanische Hauptstadt eingenommen und die faschistische [From.From.GetAdjective]e Regierung gestürzt. Wenn wir handeln wollen, müssen wir es sofort tun. Wir können die kommunistische Bedrohung nur eindämmen, wenn wir schnell die Kontrolle über die abseits gelegenen japanischen Inseln und über die verbleibenden faschistischen Elemente erlangen."
 wtt_japan.121.a:0 "Setzen wir diesen Plan um."
 wtt_japan.121.b:0 "Das ist für uns im Moment nicht von Interesse."
 wtt_japan.122.t:0 "Faschisten fliehen in die Mandschurei"
 wtt_japan.122.desc:0 "Nachdem Tokio eingenommen und die faschistische Regierung gestürzt wurde, sind deren verbleibende Unterstützer und Armeeeinheiten in die [MAN.GetName] geflohen, die die Kontrolle über die abseits gelegenen Inseln und koreanischen und chinesischen Besitz übernommen hat.\n\nDer Bürgerkrieg ist beendet, doch der Waffenstillstand ist instabil, da die Faschisten noch nicht vollständig besiegt wurden."
 wtt_japan.122.a:0 "Wir kümmern uns später um sie."
 wtt_japan.123.t:0 "Faschistischer Widerstand bricht zusammen"
 wtt_japan.123.desc:0 "Nach der Einnahme Tokios ist die faschistische Regierung vollständig zusammengebrochen. Die verbleibenden Anhänger und Armeeeinheiten haben ohne zentrale Führung begonnen, sich aufzulösen, wodurch die übrigen und abseits gelegenen Gebiete mühelos eingenommen werden können."
 wtt_japan.123.a:0 "Wir haben den Krieg gewonnen!"
 wtt_japan.124.t:0 "Freiwillige kehren heim"
 wtt_japan.124.desc:0 "Nach dem kommunistischen Sieg in Japan sind unsere überlebenden Freiwilligen nach Hause zurückgekehrt."
 wtt_japan.125.t:0 "Sowjets geben die Mandschurei zurück"
 wtt_japan.125.desc:0 "Die Mandschurei ist von den Japanern und vom entthronten Qing-Kaiser befreit. [From.GetNameDef] hat uns nun angeboten, das Gebiet an uns zurückzugeben, damit es wieder in rechtmäßigen [Root.GetAdjective]en Händen liegt."
 wtt_news.53.t:0 "[GetNewsHeadline]Vereinigung Skandinaviens"
 wtt_news.53.desc:0 "[From.GetOldName] hat die skandinavischern Völker durch Waffengewalt unter seiner Herrschaft vereint. Die Regierung drängt nun zunehmend auf die Integration der neu eroberten Gebiete. Um das Volk hinter dem Staat zu vereinen, hat die Regierung offenbar eine groß angelegte Kampagne pan-nationalistischer Propaganda gestartet.\n\nAls Nebeneffekt haben die Befürworter der skandinavischen Vereinigung bereits begonnen, historische Parallelen aufzuzählen und darauf hinzuweisen, dass die aktuelle Lage als natürliche Fortführung früherer Vereinigungsversuche gesehen werden kann. Die [From.GetOldAdjective]e Regierung ist bereitwillig auf diesen Zug aufgesprungen und hat nun offiziell eine 'Wiederherstellung der Kalmarer Union' verkündet und das Land in '[From.GetNameDef]' umbenannt."
 wtt_news.53.a:0 "Ein glorreicher Tag für alle Skandinavier!"
 wtt_news.53.b:0 "Gemeinsam ist Skandinavien stärker."
 wtt_news.53.c:0 "Das wird nicht lange Bestand haben!"
 wtt_news.54.t:0 "[GetNewsHeadline]Vereinigung der nordischen Staaten"
 wtt_news.54.desc:0 "Nach der Eroberung aller Nationen in der nordischen Region drängt die [From.GetOldAdjective]e Regierung nun zunehmend auf die Integration der neu eroberten Gebiete. Um das Volk hinter dem Staat zu vereinen, hat die Regierung offenbar eine groß angelegte Kampagne pan-nationalistischer Propaganda gestartet.\n\nEin [From.GetOldAdjective]er Beamter wird mit den Worten zitiert "Die nordischen Länder haben schon immer ein starkes Band der Bruderschaft zueinander verspürt. Eine Vereinigung ist nur natürlich, unsere Völker sollten Seite an Seite als ein einziges Volk leben." Die Regierung ist nun offenbar entschlossen, diese Bruderschaft als Möglichkeit zu nutzen, die Menschen zu vereinen. Sie hat die "echte nordische Einheit" ausgerufen und das Land in '[From.GetNameDef]' umbenannt."
 wtt_news.54.a:0 "Der vereinte Norden ist stark!"
 wtt_news.54.b:0 "Der Norden könnte sich für seine Nachbarn noch als problematisch erweisen ..."
 wtt_news.55.t:0 "[GetNewsHeadline]Wiedergeburt von [From.GetNameDef]"
 wtt_news.55.desc:0 "Nach der Rückeroberung aller Gebiete des alten Großkolumbien drängt die [From.GetOldAdjective]e Regierung nun zunehmend auf die Integration der neu eroberten Gebiete. Um das Volk hinter dem Staat zu vereinen, hat die Regierung offenbar eine groß angelegte Kampagne pan-nationalistischer Propaganda gestartet\n\n[From.GetOldAdjective]e Regierungsvertreter haben wiederholt ihrer Überzeugung Ausdruck verliehen, dass der gesamte nördliche Teil Südamerikas seine gemeinsame Geschichte als Grundlage für einen vereinigten Staaten betrachten sollte. Nun ist die [From.GetOldAdjective]e Regierung noch einen Schritt weiter gegangen und hat die "Wiederbelebung von Bolívars Vermächtnis" verkündet und das Land in '[From.GetNameDef]' umbenannt."
 wtt_news.55.a:1 "Der Traum eines vereinten Lateinamerika wartet!"
 wtt_news.55.b:0 "Die Geburtsstunde einer neuen amerikanischen Supermacht?"
 wtt_news.56.t:0 "[GetNewsHeadline]Wiedergeburt von [From.GetNameDef]"
 wtt_news.56.desc:0 "Nachdem die [From.GetOldAdjective]e Regierung alle Gebiete des österreichisch-ungarischen Reichs unter seine Kontrolle gebracht hat, hat sie als Vertreter des letzten verbleibenden Nachfolgestaates nun damit begonnen, diese Gebiete zu reintegrieren. Die Regierung hat eine groß angelegte Propagandakampagne begonnen und lobt die "Hochzeiten des Reichs", um die Bevölkerung für die umfassenden nationalen Reformen und die Rückkehr zu alten Normen zu begeistern.\n\nIm Rahmen dieser Bemühungen hat die [From.GetOldAdjective]e Regierung die Wiederherstellung von [From.GetNameDef] verkündet und den offiziellen Namen der Nation entsprechend angepasst."
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b:0 "Die Doppelmonarchie lebt wieder."
 wtt_news.57.t:0 "[GetNewsHeadline]Wiedergeburt von [From.GetNameDef]"
 wtt_news.57.desc:0 "Da Polen und Litauen wieder von einem einzigen Staat regiert werden, hat die [From.GetOldAdjective]e Regierung begonnen, sich zu Propagandazwecken auf die Geschichte zu berufen, um die Unterstützung der Bevölkerung für ihre Politik zu gewinnen. 'Geschichtsexperten' bombardieren die Menschen mit Berichten darüber, wie sich ein vereintes Polen und Litauen gemeinsam gegen die Gefahren an seinen Grenzen wehren könnte. Sie erzählen Heldengeschichten aus der Blütezeit Polen-Litauens. Die Strategie scheint Wirkung zu zeigen – der Zorn der Menschen sucht sich ein neues Ziel und ihre Gedanken richten sich zunehmend auf die 'gute alte Zeit'.\n\nHeute ist die [From.GetOldAdjective]e Regierung schließlich noch einen Schritt weitergegangen und hat die Wiederherstellung Polen-Litauens verkündet und das Land in '[From.GetNameDef]' umbenannt."
 wtt_news.57.a:0 "Wenn Gott mit uns ist, wer ist dann gegen uns?"
 wtt_news.57.b:0 "Überleben wir die Teilung diesmal?"
 wtt_news.58.t:0 "[GetNewsHeadline]Wiedervereinigung der Niederlande"
 wtt_news.58.desc:0 "Nach der [From.GetOldAdjective]en Eroberung der übrigen Niederlande hat die Regierung ihr Vorgehen lautstark verteidigt. Sie sagen nun, sie seien die unmittelbaren und rechtmäßigen Nachfolger des Königreichs der Vereinten Niederlande. Sie lehnen den Londoner Vertrag von 1839 ab, da dieser ihrer Regierung damals von externen Mächten auf verbrecherische Weise aufgezwungen worden sei. Da die Nation also nie aufgehört habe zu existieren, habe sich [From.GetOldNameDef] lediglich die Kontrolle über die Gebiete zurückgeholt, die ihnen ohnehin schon gehört hätten.\n\nDie [From.GetOldAdjective]e Regierung ließ auf ihre Worte Taten folgen und hat das Land in '[From.GetNameDef]' umbenannt und bereits die Propagandamaschinerie anlaufen lassen, um das Volk zu vereinen. Sie stellen die aktuellen Krisen auf der Welt als externe Bedrohung dar, gegen die es sich gemeinsam zu wehren gilt."
 wtt_news.58.a:0 "Wieder vereint, wie es schon 1815 vorgesehen war ..."
 wtt_news.58.b:0 "Ja ... das scheint alles eine interne Angelegenheit zu sein ..."
 wtt_news.59.t:0 "[GetNewsHeadline]Wiedergeburt von [From.GetNameDef]"
 wtt_news.59.desc:0 "Nach der [From.GetOldAdjective]en Eroberung der übrigen zentralamerikanischen Staaten hat die Regierung ihr Vorgehen auf der internationalen Bühne lautstark verteidigt. Sie sehen sich als rechtmäßigen Nachfolger der Bundesrepublik von Zentralamerika und bezeichnen die Nationen, die sich Ende der 1830er-Jahre abgespalten haben als illegale Separatistenregierungen. Ihre jüngsten Kampfhandlungen sind in ihren Augen rechtmäßige Versuche, die 'Kontrolle' über diese Gebiete 'zurückzuerlangen'.\n\nDie [From.GetOldAdjective]e Regierung ließ auf ihre Worte Taten folgen und hat das Land in '[From.GetNameDef]' umbenannt und bereits die Propagandamaschinerie anlaufen lassen, um das Volk zu vereinen. Sie stellen die aktuellen Krisen auf der Welt als externe Bedrohung dar, gegen die es sich gemeinsam zu wehren gilt."
 wtt_news.59.a:0 "Ein notwendiger erster Schritt, um die Weltbühne zu betreten."
 wtt_news.59.b:0 "Es erheben sich neue Vereinigte Staaten von Amerika."
 wtt_news.60.t:0 "[GetNewsHeadline]Vereinigung des Baltikums"
 wtt_news.60.desc:0 "Nach der Eroberung aller baltischer Staaten drängt die [From.GetOldAdjective]e Regierung nun zunehmend auf die Integration der neu eroberten Gebiete. Um das Volk hinter dem Staat zu vereinen, hat die Regierung offenbar eine groß angelegte Kampagne pan-nationalistischer Propaganda gestartet.\n\nEin [From.GetOldAdjective]er Beamter wird mit den Worten zitiert "Die baltischen Länder haben schon immer ein starkes Band der Bruderschaft zueinander verspürt. Eine Vereinigung ist nur natürlich, insbesondere angesichts der Gefahren an unseren Grenzen. Nur gemeinsam können unsere Völker ihre Unabhängigkeit und Freiheit verteidigen." Die Regierung hat die "echte baltische Einheit" ausgerufen und das Land in '[From.GetNameDef]' umbenannt."
 wtt_news.60.a:0 "Nur so können wir überleben."
 wtt_news.60.b:0 "Aber ist der neue Staat auch stark genug?"
 wtt_news.61.t:0 "[GetNewsHeadline]Wiedergeburt von [From.GetNameDef]"
 wtt_news.61.desc:0 "Nachdem die [From.GetOldAdjective]e Regierung alle Gebiete des osmanischen Reichs aus der Zeit vor dem Krieg unter seine Kontrolle gebracht hat, hat sie als Vertreter des letzten verbleibenden Nachfolgestaates nun damit begonnen, diese Gebiete zu reintegrieren. Die Regierung hat eine groß angelegte Propagandakampagne begonnen, verurteilt die Aufteilung des Reichs durch die Alliierten im Ersten Weltkrieg und lobt die "Hochzeiten des Reichs", um die Bevölkerung der neu eroberten Gebiete für die umfassenden nationalen Reformen und die Rückkehr zu alten Normen zu begeistern.\n\nIm Rahmen dieser Bemühungen hat die [From.GetOldAdjective]e Regierung die Wiederherstellung von [From.GetNameDef] verkündet und den offiziellen Namen der Nation entsprechend angepasst."
 wtt_news.61.a:0 "Wir haben die Aufteilung endlich rückgängig gemacht!"
 wtt_news.61.b:0 "Der Ewige Staat hat sich wieder erhoben ..."
 wtt_news.62.t:0 "[GetNewsHeadline]Vereinigung Europas"
 wtt_news.62.desc:0 "Die zentralen Mächte Kontinentaleuropas knieen besiegt und erobert vor [From.GetOldNameDef]. Zum ersten Mal scheint der Traum eines vereinten Europa greifbar nah zu sein. Eine Reihe von 'Experten', die wohl auf der Gehaltsliste der Regierung stehen, haben bereits begonnen, die momentane politische Lage als einzige Möglichkeit zu beschreiben, "zukünftige europäische Konflikte zu vermeiden".\n\nUm nach außen hin noch stärker den Eindruck einer "Nation für alle Europäer" zu machen, setzt die Regierung mit beeindruckender Geschwindigkeit nationale und lokale Reformen um. So wurde heute bekanntgegeben, dass das Land in Zukunft den Namen '[From.GetNameDef]' tragen wird, damit "sich alle Europäer willkommen geheißen fühlen"."
 wtt_news.62.a:0 "Ist das das Ende aller europäischen Kriege?"
 wtt_news.62.b:0 "Ich bin gespannt, ob sie das wirklich schaffen."
 wtt_news.63.t:0 "[GetNewsHeadline]Der Aufstieg von [From.GetNameDef]"
 wtt_news.63.desc:0 "Die [From.GetOldAdjective]e Nation erstreckt sich immer weiter in benachbarte Gebiete und die Versuche der Regierung, das als natürliche Fortführung historischer Zustände zu verkaufen, werden immer durchsichtiger. Sie versuchen, das Volk hinter sich zu vereinen. Die Erfolge des Großzimbabwischen Reichs werden romantisch verklärt, doch die unaufhörliche Propaganda scheint Wirkung zu zeigen und die öffentliche Meinung zu beeinflussen.\n\nHeute ist die [From.GetOldAdjective]e Regierung noch einen Schritt weitergegangen und hat das Land in '[From.GetNameDef]' umbenannt, was auf den Straßen der größten Städte von frenetischen Menschenmengen gefeiert wurde."
 wtt_news.63.a:0 "Ein Afrika für Afrikaner!"
 wtt_news.63.b:0 "Ist das das ende von Kolonialafrika?"
 wtt_news.64.t:0 "[GetNewsHeadline]Der Aufstieg von [From.GetNameDef]"
 wtt_news.64.desc:0 "Der [From.GetOldAdjective]e militärische Vormarsch scheint nicht aufzuhalten zu sein, und der Gedanke, der in den letzten Jahren von vielen verspottet wurde, scheint jetzt in greifbarer Nähe der Italiener zu sein – die Bildung eines neuen Römischen Reichs. Die meisten kontinentaleuropäischen Mächte, die sich ihnen hätten widersetzen können, sind quasi vollständig eliminiert worden. Die Italiener können den eroberten Völkern ihren Willen aufzwängen.\n\nDie italienische Regierung hat bereits mit der Integration der "zurückeroberten römischen Gebiete" begonnen und hat nun die Wiedergeburt des Römischen Reichs verkündet und die Nation in '[From.GetNameDef]' umbenannt."
 wtt_news.64.a:0 "Roma Invicta!"
 wtt_news.64.b:0 "Das können sie doch nicht ernst meinen!"
 wtt_news.65.t:0 "[GetNewsHeadline]Der Aufstieg von [From.GetNameDef]"
 wtt_news.65.desc:0 "Der [From.GetOldAdjective]e Vormarsch setzt sich fort, und die historischen Paralleln sind allen, die sich mit der Geschichte Persiens auskennen, nicht entgangen. Bekannte Persönlichkeiten vergleichen diese Expansion bereits mit den Zeiten von Kyros dem Großen, und in der gesamten [From.GetOldAdjective]en Gesellschaft wächst der Nationalstolz.\n\nDie Regierung baut ihre Kontrolle über die neu eroberten Gebiete aus und nutzt die Gunst des öffentlichen Wohlwollens – sie hat inzwischen bestätigt, dass die Nation offiziell in '[From.GetNameDef]' umbenannt wird."
 wtt_news.65.a:0 "Wir werden immer stärker!"
 wtt_news.65.b:0 "Ob das Frieden und Stabilität in die Region brint?"
 wtt_news.66.t:0 "[GetNewsHeadline]Der Aufstieg von [From.GetNameDef]"
 wtt_news.66.desc:0 "Der [From.GetOldAdjectiveCap]e Aufstieg hat Militärexperten in aller Welt überrascht, doch die Resultate sprechen für sich. In nur wenigen Jahren haben die Griechen den gesamten Balken an sich gerissen, Istanbul zurückerobert und sämtlichen türkischen Widerstand in Anatolien niedergeschlagen. Es scheint, als seien über fünf Jahrhunderte der griechisch-türkischen Konflikte nun beendet.\n\nUm den Nationalstolz noch weiter zu stärken, macht sich die [From.GetOldAdjectiveCap]e Regierung  die historische Kontinuität zunutze und bezeichnet ihre militärischen Erfolge als 'byzantinische Rückeroberung gegen die türkischen Invasoren'. Als Teil dieser Propaganda und inmitten einer extravaganten zeremoniellen Parade im frisch umbenannten Konstantinopel wurde verkündet, dass [From.GetOldNameDef] seinen offiziellen Namen in '[From.GetNameDef]' geändert hat."
 wtt_news.66.a:0 "Lasset die Zurückeroberung beginnen."
 wtt_news.66.b:0 "Eine wundersame Wendung des Schicksals ..."
 wtt_news.67.t:0 "[GetNewsHeadline]Vereinigung Arabiens"
 wtt_news.67.desc:0 "Die [From.GetOldAdjective]e Regierung hat den Großteil der arabischen Welt erobert und will sich nun eine neue Welle des Pan-Arabismus zunutze machen, die sich in der gesamten Region ausbreitet. Nachdem internationale Meinungsverschiedenheiten durch die kurzentschlossene militärische Entfernung störrischer ausländischer Regierungen 'gelöst' wurden, scheint die arabische Vereinigung in greifbarer Nähe zu sein – und die [From.GetOldAdjective]e Regierung hat bereits gezeigt, dass sie dieses Ziel verfolgen will.\n\nOb sie lediglich die Gunst des öffentlichen Wohlwollens nutzen wollen, ob sie sich für alle Araber als Heimat attraktiv machen wollen oder ob sie einfach die regionale Integration erleichtern wollen – die [From.GetOldAdjective]e Regierung hat nun offiziell bestätigt, dass der Name der Nation in '[From.GetNameDef]' geändert wird."
 wtt_news.67.a:0 "Zaydans Traum ist wahr geworden."
 wtt_news.67.b:0 "Führt das zu einem dauerhaften Frieden in der Region?"
 wtt_news.68.t:0 "[GetNewsHeadline]Der Aufstieg von [From.GetNameDef]"
 wtt_news.68.desc:0 "Die [From.GetOldAdjective]e Nation erstreckt sich immer weiter in benachbarte Gebiete und die Versuche der Regierung, das als natürliche Fortführung historischer Zustände zu verkaufen, werden immer durchsichtiger. Sie versuchen, das Volk hinter sich zu vereinen. Die Erfolge des Majapahit-Reichs werden romantisch verklärt, doch die unaufhörliche Propaganda scheint Wirkung zu zeigen und die öffentliche Meinung zu beeinflussen.\n\nHeute ist die [From.GetOldAdjective]e Regierung noch einen Schritt weitergegangen und hat das Land in '[From.GetNameDef]' umbenannt, eine Hommage an die Geschichte der Region. Die Regierung hofft, dass sich die gesamte Bevölkerung damit identifizieren kann."
 wtt_news.68.a:0 "Das ist das Ende des asiatischen Kolonialismus!"
 wtt_news.68.b:0 "Sie haben ihr Schicksal selbst in die Hände genommen."
 wtt_news.69.t:0 "[GetNewsHeadline]Wiedergeburt von [From.GetNameDef]"
 wtt_news.69.desc:0 "Die [From.GetOldAdjective]e Nation erstreckt sich immer weiter in benachbarte Gebiete und die Regierung hat ihre Entscheidung revidiert, sich von dem Namen Rattanakosin zu distanzieren. Da die heutigen Grenzen mehr und mehr denen aus der Blütezeit der Geschichte ähneln, werden die Erfolge des Rattanakosin-Königreichs immer häufiger eingesetzt, um die öffentliche Meinung zu beeinflussen.\n\nHeute ist die [From.GetOldAdjective]e Regierung noch einen Schritt weitergegangen und hat das Land offiziell in '[From.GetNameDef]' umbenannt, um sich durch den Verweis auf die Geschichte zu legitimieren."
 wtt_news.69.a:0 "Wir haben unsere Hegemonie wieder beansprucht."
 wtt_news.69.b:0 "Zerfallen die Kolonialreiche?"
 wtt_news.70.t:0 "[GetNewsHeadline]Wiedergeburt von [From.GetNameDef]"
 wtt_news.70.desc:0 "Unter der Herrschaft von Kaiserin Viktoria hat [From.GetOldNameDef] sein Gebiet deutlich vergrößert und übertrifft nun sogar das des alten Heiligen Römischen Reichs. Alle kontinentalen Feinde, die seine Herrschaft anzweifeln könnten, wurden vom [From.GetOldAdjective]en Militärapparat in die Knie gezwungen, so dass sich niemand mehr ihrer Politik widersetzen kann.\n\nNun hat die Kaiserin erlassen, dass man diese Gelegenheit beim Schopf ergreifen muss und dass die Nation ihre Rolle als spiritueller Nachfolger des Heiligen Römischen Reichs annehmen muss. Die Nation wurde daher offiziell umbenannt und hat nun endlich die politische Vereinigung der Region erreicht, die den Kaisern jahrhundertelang verwehrt geblieben war."
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b:0 "Glanz und Ruhm!"
 generic.14.t:0 "[From.GetName] reicht diplomatischen Protest ein"
 generic.14.d:0 "[From.GetAdjective]e diplomatische Gesandte haben bei unserer Regierung heftig gegen die Anwesenheit unserer Attachés in Nationen protestiert, mit denen sie sich im Moment in einem militärischen Konflikt befinden. Sie verlangen den sofortigen Abzug unserer militärischen Missionen."
 generic.14.a:0 "Ein angemessener Vorschlag."
 generic.14.b:0 "Wir entscheiden selbst, wohin wir unsere Attachés schicken."
 attache_political_power_tt:1 "Aufgrund unserer relativen Stärke und unserer §YMeinung§! zur Gegenseite ergibt sich der folgende Effekt:\n"
 attache_fascism_tt:0 "Aufgrund des Grads an Unterstützung für den §YFaschismus§! in unserem Land ergibt sich der folgende Effekt:\n"
 attache_communism_tt:0 "Aufgrund des Grads an Unterstützung für den §YKommunismus§! in unserem Land ergibt sich der folgende Effekt:\n"
 attache_democratic_tt:0 "Aufgrund des Grads an Unterstützung für die §YDemokratie§! in unserem Land ergibt sich der folgende Effekt:\n"
 attache_neutrality_tt:0 "Aufgrund des Grads an Unterstützung für die Gesinnung §YNeutral§! in unserem Land ergibt sich der folgende Effekt:\n"
 generic.15.t:0 "[From.GetName] ruft Attaché zurück"
 generic.15.d:0 "Als Reaktion auf unsere Forderungen hat [From.GetNameDef] seine Militärische Mission aus dem Land unserer Feinde abgezogen."
 generic.16.t:0 "[From.GetName] behält Attaché bei"
 generic.16.d:0 "Trotz unserer Forderungen hat [From.GetNameDef] sich geweigert, seine militärische Mission aus dem Land unserer Feinde abzuziehen. Sie sagen, wir hätten "nicht das Recht, uns in interne [From.GetAdjective]e Angelegenheiten einzumischen"."
 generic.16.a:0 "Das werden wir ja sehen."
 japan_border_conflict.1.t:0 "Japanische Provokation an unserer Grenze"
 japan_border_conflict.1.desc:0 "Im Rahmen der Wartung der Demarkationslinie an der Grenze zwischen uns und [JAP.GetNameDef] wurde ein Arbeitstrupp ausgeschickt, um die Markierungen am Chassansee zu überprüfen. Als der Trupp sich der Grenze näherte, wurde er von einem japanischen Außenposten beschossen. \n\n Wir haben eine diplomatische Protestnote eingereicht, doch der japanische Botschafter beharrt darauf, dass der Arbeitstrupp geschickt wurde, um die Markierungen zu versetzen, so dass wir mehr Gebiet beanspruchen können.\n\nDie Japaner versichern uns, dass sie die Grenze respektieren werden, sie werden jedoch keine "Manipulation" der aktuellen Demarkierung dulden und auf jeden derartigen Versuch mit Gewalt reagieren.\n\nFaktisch bedeutet das, dass wir uns nicht mehr frei auf unserem Territorium in der Gegend bewegen können."
 japan_border_conflict.1.a:0 "Inakzeptabel!"
 japan_border_conflict.2.t:0 "Japanischer Sieg am Chassansee"
 japan_border_conflict.2.desc:0 "Nach einer Schlacht zwischen [SOV.GetAdjective]en und japanischen Truppen im Grenzgebiet rund um den Chassansee befinden sich die [SOV.GetAdjective]en Einheiten offenbar auf dem Rückzug. Japanische Einheiten haben eine Reihe strategischer Hügel in der Gegend besetzt und begonnen, ihre Stellungen zu befestigen.\n\nWährend der Schlacht haben die Japaner einige [SOV.GetAdjective]e Panzer erobert, die zur Analyse nach Tokio gebracht wurden."
 japan_border_conflict.2.a:0 "Wir haben diese Angelegenheit ehrenhaft geklärt."
 japan_border_conflict.2.b:0 "Wir müssen eine geeignete Reaktion vorbereiten."
 japan_border_conflict.3.t:0 "Japanische Niederlage am Chassansee"
 japan_border_conflict.3.desc:0 "Nach einer Schlacht zwischen [SOV.GetAdjective]en und japanischen Truppen im Grenzgebiet rund um den Chassansee hat der japanische Botschafter in Moskau um einen Waffenstillstand gebeten. \n\nMehrere japanische Angriffe auf [SOV.GetAdjective]e Stellungen sind während der Schlacht gescheitert und die Japaner mussten schwere Verluste hinnehmen. Das weckt Zweifel innerhalb des japanischen Militärs an den Fähigkeiten ihrer Truppen."
 japan_border_conflict.3.a:0 "Besser ehrenhaft scheitern als es nie versuchen."
 japan_border_conflict.3.b:0 "Unsere Truppen haben sich gut geschlagen."
 japan_border_conflict.4.t:0 "Patt am Chassansee"
 japan_border_conflict.4.desc:0 "Die Kämpfe zwischen japanischen und [SOV.GetAdjective]en Truppen am Chassansee sind zum Erliegen gekommen, nachdem beide Seiten sich aus der umkämpften Region zurückgezogen haben, um sich neu zu sammeln und mit Nachschub zu versorgen. Das japanische Militär hat die Aussichtslosigkeit weiterer Offensiven erkannt und um einen Waffenstillstand und Verhandlungen über den Verlauf der Grenze gebeten."
 japan_border_conflict.4.a:0 "Wir haben wertvolle Erfahrung gesammelt."
 japan_border_conflict.5.t:0 "Eskalation am Chassansee"
 japan_border_conflict.5.desc:0 "Die Kämpfe am Chassansee zwischen japanischen und [SOV.GetAdjective]en Truppen dauern an. In dem Versuch, die Pattsituation zu brechen, haben japanische Truppen in anderen Gebieten des Sektors ebenfalls begonnen, [SOV.GetAdjective]e Truppen anzugreifen. Dem Geheimdienst zufolge könnten die Japaner den Angriff bald mit frischen Truppen verstärken, die aus anderen Gegenden ihres Reichs abgezogen werden."
 japan_border_conflict.5.a:0 "Wir müssen die Linie halten."
 wtt_prc.30.t:0 "Provokation erfolgreich"
 wtt_prc.30.desc:0 "Im Schutze der Dunkelheit haben unsere Genossen in der [JAP.GetManchuriaPuppet] eine japanische Fabrik sabotiert. Es gibt keine gesicherten Informationen über den Ausmaß des Schadens, da die Imperialisten die gesamte nähere Umgebung zum Sperrgebiet erklärt haben.\n\nDas allein sagt uns schon, dass wir einen schweren Schlag gelandet haben. Nun bleibt abzuwarten, ob das ausreicht, um die Japaner zum Handeln zu bringen."
 wtt_prc.30.a:0 "Wir haben ins Wespennest gestochen."
 wtt_prc.31.desc:0 "Im Schutze der Dunkelheit konnten unsere Genossen in der [JAP.GetManchuriaPuppet] eine wichtige Brücke sabotieren. Der kleine Kommandotrupp meldet, dass die Brücke vollkommen zerstört wurde – mitsamt einem Munitionszug, der sich zum Zeitpunkt des Einsturzes auf der Brücke befand. \n\nSie haben dafür gesorgt, dass sie von den Einheimischen gesehen wurden, damit kein Zweifel daran besteht, dass es sich um Sabotage handelt. Nun bleibt abzuwarten, ob das ausreicht, um die Japaner zum Handeln zu bringen."
 wtt_prc.32.desc:0 "Wir haben eine japanische Patrouille in der [JAP.GetManchuriaPuppet] erfolgreich in einen Hinterhalt gelockt und ausgelöscht. Wir haben ihre Leichen liegen lassen, damit die Imperialisten die Botschaft auch wirklich verstehe. \n\nWir werden sehen, ob das für sie als Grund ausreicht, in den Krieg zu ziehen."
 wtt_germany.28.d.2:0 "Das Deutsche Reich hat das Exil von Wilhelm II. aufgehoben und die Niederlande gebeten, den alten Kaiser nach Deutschland zurückkehren zu lassen. Nach der niederländischen Weigerung haben die Deutschen die Sache zu einem militärischen Konflikt eskaliert!"
 germany.60.c:0 "Sie müssen nicht alleine kämpfen! Ruft die Briten in den Krieg!"
 wtt_germany.29.d.2:0 "Das Deutsche Reich hat das Exil von Wilhelm II. aufgehoben und die Niederlande gebeten, den alten Kaiser nach Deutschland zurückkehren zu lassen. Nach der niederländischen Weigerung haben die Deutschen die Sache zu einem militärischen Konflikt eskaliert!\n\nDie Franzosen haben bereits entschieden, dass das inakzeptabel ist, und lassen sich wohl nicht davon abbringen, ein Ultimatum unter Androhung militärischer Gewalt zu stellen. Die öffentliche Meinung in England ist gegen einen Krieg. Wenn wir uns aber weigern, den Franzosen beizustehen, wird unser Bündnis mit ihnen zerbrechen."
 germany.61.c:0 "Wir müssen den Niederländern helfen!"
 wtt_japan.126.t:0 "[From.GetName] bietet Frieden an"
 wtt_japan.126.desc:1 "[From.GetAdjective]e Regierungsvertreter sind mit einem Friedensangebot an uns herangetreten. Sie verlassen den Kontinent, wenn im Gegenzug alle Kampfhandlungen mit sofortiger Wirkung eingestellt werden."
 wtt_japan.126.a:0 "Der Krieg ist gewonnen."
 wtt_japan.126.b:0 "Wir sind nur mit dem vollkommenen Sieg zufrieden!"
 wtt_japan.127.t:0 "[From.GetName] nimmt Frieden an"
 wtt_japan.127.desc:0 "[From.GetNameDef] hat unser Friedensangebot angenommen und die Kampfhandlungen im Tausch gegen unseren kontinentalen Besitz eingestellt."
 wtt_japan.127.a:0 "Sie haben uns besiegt ... vorerst."
 wtt_japan.128.t:0 "[From.GetName] lehnt Frieden ab"
 wtt_japan.128.desc:0 "[From.GetNameDef] hat unser Friedensangebot abgelehnt und geschworen, den Krieg so lange weiterzuführen, bis eine bedingungslose Kapitulation erzwungen haben."
 wtt_japan.128.a:0 "Dann werden wir bis zum Letzten kämpfen!"
 wtt_warlord_vs_prc.35.t:0 "[From.GetAdjective]es Bündnis"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetNameDefCap] bittet darum, dass die chinesischen Kommunisten einem Gesamtbündnis beitreten, einer Volksfront, um die Nationalisten, die Reaktionäre und die ausländischen Invasoren gemeinsam zu besiegen."
 wtt_warlord_vs_prc.35.a:0 "Das Volk ist jetzt der Held!"
 wtt_warlord_vs_prc.35.b:0 "Das ist nicht mit den [Root.GetAdjective]en Interessen zu vereinbaren."
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeader] lehnt ein Bündnis ab"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetNameDefCap] hat den offenkundig doch so vorteilhaften Pfad einer vereinten Volksfront gegen die Nationalisten, Reaktionäre und ausländischen Invasoren abgelehnt. Angeblich sei unser Bündnis 'nicht mit den [From.GetAdjective]en Interessen zu vereinbaren'."
 wtt_warlord_vs_prc.36.a:0 "Dann sind wir wohl auf uns allein gestellt."
 wtt_warlord_vs_prc.36.b:0 "Dann können wir die Vereinte Front ebenso gut auflösen."
 JAP_kalkin_gol:0 "Sowjets auf die Probe gestellt"
 wtt_prc.20.c:0 "Wir sollten uns vollständig von dem Kontinent zurückziehen."
 wtt_germany.72.t:0 "[From.GetName] schlägt wirtschaftliche Integration vor"
 wtt_germany.72.desc:0 "Wir sind bereits enge Verbündete, daher hat [From.GetNameDef] vorgeschlagen, uns beim Aufbau unserer Kriegswirtschaft zu helfen, indem wir eine stärkere wirtschaftliche Integration einleiten. Unser militärisches Wachstum würde davon stark profitieren, wir wären ihnen in außenpolitischen Fragen aber auch untergeordnet."
 wtt_germany.72.a:0 "Einer hervorragende Idee – unser beider Schicksal ist ohnehin untrennbar miteinander verknüpft."
 wtt_germany.72_tt:0 "§RWir verlieren die Kontrolle über alle eventuellen Untertanen.§!\n"
 wtt_germany.72.b:0 "Kommt nicht in Frage. Unsere Souveränität ist zu wertvoll."
 wtt_germany.73.t:0 "[From.GetName] nimmt wirtschaftliche Integration an"
 wtt_germany.73.desc:0 "Die [From.GetAdjective]e Regierung hat uns wissen lassen, dass sie unseren Vorschlag annimmt, unsere Kriegswirtschaften zu integrieren. Sie warten auf unsere Anweisungen, um ihr Militär nach unserem Erfolgsmodell umzugestalten."
 wtt_germany.73.a:0 "Unter unserer Anleitung werden ihre Armeen anschwellen."
 wtt_germany.74.t:0 "[From.GetName] lehnt wirtschaftliche Integration ab"
 wtt_germany.74.desc:0 "Die [From.GetAdjective]e Regierung hat uns wissen lassen, dass sie unseren Vorschlag ablehnt, unsere Kriegswirtschaften zu integrieren. Ihre Souveränität ist ihnen wichtiger als die Nützlichkeit ihrer Armeen ..."
 wtt_germany.74.a:0 "Sie lehnen Genialität ab!"
