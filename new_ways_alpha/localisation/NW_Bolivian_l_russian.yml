    bolivia.28.t:0 "Смерть Ганса Кундта"
    bolivia.28.d:0 "Сегодня днём, на 71 году жизни, скончался генерал Ганс Кундт. Этот человек был главнокомандующим нашей армии в начале Чакской войны, до этого был служащим армии Германской империи."
