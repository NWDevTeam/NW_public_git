    #############
    BOL_political_effort:0 "Боливийская политика"
    BOL_political_effort_desc:0 "В Болвии множество радикальных группировок, которые готовы взять власть в свои руки."
    BOL_war_perevorot:0 "Военный переворот"
    BOL_war_perevorot_desc:0 "Старое правительство полностью потеряло свой авторитет после проигрыша в Чакской войне. Мы воспользуемся этим для захвата власти."
    BOL_save_democracy:0 "Спасти демократию"
    BOL_save_democracy_desc:0 "Несмотря на проблемы и малую популярность, у нас всё ещё есть шанс сохранить власть и не дать военным взять власть в свои руки."
    BOL_revolution_parlament:0 "Создание революционного комитета"
    BOL_revolution_parlament_desc:0 "Для более эффективного управления страной, нам необходимо начать создание революционного комитета."
    BOL_labour_ministry:0 "Создание министерства труда"
    BOL_labour_ministry_desc:0 "В нашей стране отсталая система социального страхования. Новое министерство займётся испралением столь плачевной ситуации."
    BOL_left_militarism:0 "Социалистический милитаризм"
    BOL_left_militarism_desc:0 "После смены власти у нашей страны появилось много новых недоброжелателей. Создание сильной красной армии укрепит дух солдат и поднимет нашу популярность."
    BOL_get_standart_oil:0 "Экспроприация «Standard Oil»"
    BOL_get_standart_oil_desc:0 "Пора прекратить эксплуатацию наших ресурсов зарубежными фирмами. Всё должно принадлежать народу."
    BOL_war_perevorot_bush:0 "Военный переворот Буша"
    BOL_war_perevorot_bush_desc:0 "Пора покончить с капиталистами в нашей стране. Мы сможем сменить всю политическую и общественную жизнь Боливии. Мы должны быть более рештельны, чем дейтсвующие првительство. Только так мы сможем сделать Боливию великой."
    BOL_industrial_effort:0 "Возрождение промышленности"
    BOL_industrial_effort_desc:0 "После начала Великой депрессии многие наши фирмы потерпели крах, а основные отрасли экономики переживали депрессию. Мы всё ещё не смогли оправиться от этого спада, поэтому нам стоит начать возрождение промышленности."
    BOL_not_get_standart_oil:0 "Поддержка «Standard Oil»"
    BOL_not_get_standart_oil_desc:0 "Как бы то ни было мы не в стостоянии контролировать ресурсную базу, так же эффективно, как это делают зарубежные кампании. Мы не будем ограничивать их работу."
    BOL_support_beni:0 "Развитие Бени"
    BOL_support_beni_desc:0 "Бени является аграрной провинцией, где не требуется большая промышленность. Мы должны организовать небольшое количество производственных пунктов, а также развить дорожную сеть."
    BOL_support_pando:0 "Образование департамента Пандо"
    BOL_support_pando_desc:0 "На севере нашей страны, среди джунглей и бедности находится регион Пандо. Этот регион не имеет нормальной администрации, а следовательно борьба с кризисом там будет проблеатична."
    BOL_support_low_popularity_regions:0 "Развивать малонаселённые регионы"
    BOL_support_low_popularity_regions_desc:0 "Некоторым регионам из-за малого населения сложно оправиться от кризиса, мы должны направить более серьёзные силы на решение этой проблемы."
    BOL_dogovor_o_soobschenii:0 "Договор о железнодорожном сообщении"
    BOL_dogovor_o_soobschenii_desc:0 "Мы бы могли заключить договор с нашим северным соседом, тем самым не только развив своё снабжение на востоке страны, но и улучшив отношения с Бразилией."
    BOL_extra_tech_slot:0 "Университет «Крусенья Габриэль Рене Морено»"
    BOL_extra_tech_slot_desc:0 "Университет носит имя мыслителя, историка и литературного деятеля Габриэля Рене Морено, прозванного "принцем букв". Мы должны развивать высшее образование."
    BOL_nationalization_of_bank:0 "Национализация Центрального банка Боливии"
    BOL_nationalization_of_bank_desc:0 "Нам нужен полый контроль над страной, в том числе и над банковской системой."
    BOL_pensii:0 "Создание системы пенсионного обеспечения"
    BOL_pensii_desc:0 "Пенсионеры наши отцы и деды, эти люди должны начать получать выплаты по завершению их тяжёлого труда."
    BOL_support_potosi:0 "Развивать Потоси"
    BOL_support_potosi_desc:0 "Потоси гористая, южная провинция, в которй земледелие практически невозможно, поэтому мы должны сосредоточиться на развитии ресурсной добычи и производстве товаров."
    BOL_production_effort:0 "Развитие военной промышленности"
    BOL_production_effort_desc:0 "Несмотря на экономический кризис никогда нельзя забывать о военной промышленности."
    BOL_production_effort2:0 "Развитие военной промышленности II"
    BOL_production_effort2_desc:0 "Надо продолжить развитие нашей военной промышленности для улучшение качества и массовости оружия."
    BOL_export_control:0 "Контроль над экспортом руды"
    BOL_export_control_desc:0 "После начала экономического кризиса наша добывающие компании начали разоряться одна за одной и переходить к зарубежным фирмам. Это нужно срочно прекращать."
    BOL_nationalization_mountain_bank:0 "Национализация Горнорудного банка Боливии"
    BOL_nationalization_mountain_bank_desc:0 "Полный контроль над добычей и экспортом ресурсов невозможен, если главный горнорудный банк принадлежит капиталистам."
    BOL_purge_in_army:0 "Уничтожить заговорщиков"
    BOL_purge_in_army_desc:0 "Нельзя дать коалиции фашистов и военных осуществить переворот. Надо действовать на опережение, уничтожив их до начала осуществления плана."
    BOL_burzhuy_repression:0 "Репрессировать буржуев"
    BOL_burzhuy_repression_desc:0 "Буржуазия долгии годы мучала наших граждан. Они втянули Боливию в проигрышную войну. Мы просто обязаны отомстить им за все их грехи."
    BOL_new_constitution:0 "Новая конституция"
    BOL_new_constitution_desc:0 "Теперь когда ситуация в стране обрела покой, мы можем написать новую, не олигархическую конституцию"
    BOL_native_day:0 "День индейца"
    BOL_native_day_desc:0 "В Болвии множество малых народов, которые не имеют равных прав с нами. Это срочно надо исправить, а платой за многолетнии угнетения будет день индейца."
    BOL_revanshism:0 "Реваншизм"
    BOL_revanshism_desc:0 "Позорный проигрыш Парагваю в Чаккской войне, всё ещё оставляет след на политике наших дней. В умах наших сограждан витают мысли реванша, нам лишь надо направить их в выгодное русло."
    BOL_antioligarchy:0 "Антиолигархические настроения"
    BOL_antioligarchy_desc:0 "За долгие годы правления правительства, которое служило олигархам, а не народу, в стране взросли мощные антиолигархические настроения. Почему бы нам не использовать это для популизирования собственной партии?"
    BOL_war_paraguay:0 "Продолжить войну с Парагваем"
    BOL_war_paraguay_desc:0 "После долгих дебатов и размышлений мы решили продолжить вести войну с Парагваем, как с нашим главным врагом. Надо показать, что Боливия уже не слабая региональная держава и готова уничтожить всех старых врагов."
    BOL_peace_paraguay:0 "Подписать мирный договор с Парагваем"
    BOL_peace_paraguay_desc:0 "На данный момент нет смысла продолжать войну, мы не хотим, чтобы наши солдаты погибали за ошибки бывшего правительства. Поэтому нам стоит пойти на территориальные уступки."
    BOL_internationalism:0 "Интернационализм"
    BOL_internationalism_desc:0 "В нашей стране не должно быть более привилегированного народа, а также мы готовы принять каждого, кто захочет жить и работать в Боливии."
    BOL_great_bolivia:0 "Идея Великой Боливии"
    BOL_great_bolivia_desc:0 "Наша пропагандистская машина только начинает свою работу и в качестве цели стоит поставить идею Великой Боливии, как то, что у нас отобрали наши соседи."
    BOL_war_chile:0 "Возвращение выхода к морю"
    BOL_war_chile_desc:0 "После второй тихоокеанской войны у нас отобрали последние территории, имевшие выход к морю. Создание мощной державы в современном мире без выхода к морю представить проблематично."
    BOL_war_brazil:0 "Вторая война за Акри"
    BOL_war_brazil_desc:0 "После войны за Акри в 1903 году наша страна потеряла территорию богатую золотом и каучуком. Теперь мы в состоянии вернуть её."
    BOL_great_bolivia_core:0 "Объявить Великую Боливию"
    BOL_great_bolivia_core_desc:0 "После возращения бывших территорий Боливии мы можем с увереностью заявить о своём величии. Нам нет равных на этом материке, и мы можем начать расширенную экспансию."
    BOL_Bush_kill:0 "Самоубийство Германа Буша"
    BOL_Bush_kill_desc:0 "Смерть Германа Буша покрыта завесой тайны. Убийство или самоубийство? Неизвестно. Но тем не менее правитель мёртв и нам следует выбрать нового кандидата."
    BOL_Bush_save:0 "Попытка выйти из Депрессии"
    BOL_Bush_save_desc:0 "В последнее время Герман Буш совершает множество страных действий, его настроение резко меняется, а в стране он взял власть полностью в свои руки, став диктатором. Нужно срочно попытаться вывести его из депрессии."
    BOL_labour_codex:0 "Первый боливийский Трудовой кодекс"
    BOL_labour_codex_desc:0 "Нам пора объединить все законы и акты связанные с трудом и создать первый Боливийский трудовой кодекс."
    BOL_indien_communism:0 "Пропаганда коммунизма среди индейцев"
    BOL_indien_communism_desc:0 "Индейцы имеют довольно консервантивные взгляды, а также мало участвуют в политической жизни. Мы можем с лёгкостью обрести их поддержку."
    BOL_end_of_crisis:0 "Начало выхода из кризиса"
    BOL_end_of_crisis_desc:0 "После проведённых реформ мы можем начать выход из кризиса."
    BOL_end_of_crisis2:0 "Борьба с кризисом"
    BOL_end_of_crisis2_desc:0 "Наша страна встаёт на путь выход из кризиса, но для этого стоит приложить усилия."
    BOL_end_of_crisis3:0 "Борьба с безработицей"
    BOL_end_of_crisis3_desc:0 "Веобщими усилиями мы практически избавились от кризиса и можем начать борьбу с безработицей."
    BOL_end_of_crisis4:0 "Выход из кризиса"
    BOL_end_of_crisis4_desc:0 "После множества реформ и преобразований мы, спустя долгое время упорного труда, смогли оправитьтя от кризиса Великой Депрессии, а также кризиса из-зи последствий Чакской войны."
    BOL_extra_tech_slot2:0 "Доп. Ячейка для исследований"
    BOL_extra_tech_slot2_desc:0 "После того как мы избавились от последствий кризиса, мы смогли распределить новые средства на другие нужды. После этого наши учёные добились новых успехов благодаря увеличенному финансированию."
    BOL_people_country:0 "Народное государство"
    BOL_people_country_desc:0 "Социалистическое правительство должно ореинтироваться на народ, тем самым завоёвывая его поддержку."
    BOL_war_for_communism:0 "Военное распространение коммунизма"
    BOL_war_for_communism_desc:0 "Мы должны подготовить народ к неизбежной и долгой войне с капиталистическими государствами, окружающие нас."
    BOL_propaganda_for_communism:0 "Поддержка коммунистических партий соседей"
    BOL_propaganda_for_communism_desc:0 "Мы не можем вести на гибель сотни тысяч наших граждан, поэтому стоит начать поддерживать внутренние партии в соседних странах."
    BOL_unic_politic:0 "Собственная политика на континенте"
    BOL_unic_politic_desc:0 "Мы не хотим становиться марионеткой советского союза, а также инструментом для политического шантажа, поэтому создадим собственый альянс, абсолютно независимый от СССР"
    BOL_soviet_politic:0 "Советское влияние"
    BOL_soviet_politic_desc:0 "Без защиты советского союза нам не выжить в борьбе с капиталистами."
    BOL_communist_south_america:0 "Агрессивный коммунизм"
    BOL_communist_south_america_desc:0 "В современном мире нельзя опираться на оборонительную стратегию, нужно только атаковать."
    BOL_fashic_aliance:0 "Собственный путь"
    BOL_fashic_aliance_desc:0 "Вступление в Ось может обречь нас на крупный и невыгодный для нас конфликт, результатом которого может стать наше уничтожение."
    BOL_axis:0 "Вступить в Ось"
    BOL_axis_desc:0 "Ось — гарант нашей независимости и процветания. Ось процветает и продолжит побеждать."
    BOL_seince_codex:0 "Доступное образование"
    BOL_seince_codex_desc:0 "Без доступного образования мы не сможем получить будующих проффесоров, учёных и инженеров."
    BOL_friend_Peru:0 "Союз с Перу"
    BOL_friend_Peru_desc:0 "Несмотря на нашу силу, нам нужен надёжный и сильный союзник."
    BOL_claim_Peru:0 "Война с Перу"
    BOL_claim_Peru_desc:0 "Перу не достойны нашего союза. Они должны быть захвачены!"
    BOL_communist_bastion:0 "Бастион коммунизма"
    BOL_communist_bastion_desc:0 "Если мы начнём политику агресивного коммунизма, то непременно обретём много врагов. Лучше обеспечить возможность круговой обороны."
    BOL_communist_bastion2:0 "Тотальная защита"
    BOL_communist_bastion2_desc:0 "Мы создадим абсолютно неприступную стену и защитим социализм от враждебных стран."
    BOL_propaganda_for_communism2:0 "Поддержка коммунистических партий"
    BOL_propaganda_for_communism2_desc:0 "Наша политика по поддержке коммунистических партий соседних стран начала приносить плоды. Мы можем начать это делать и в других странах Южной Америки."
    BOL_propaganda_fascism_argentine:0 "Поддержка аргентинских фашистов"
    BOL_propaganda_fascism_argentine_desc:0 "Вместо войны мы могли бы привести к власти выгодный нам режим и заключить с ними союз."
    BOL_claim_Argentine:0 "Война с Аргентиной"
    BOL_claim_Argentine_desc:0 "Нам нужны ресурсы Аргентины в полном объёме, а для этого нужно их оккупировать."
    BOL_friend_brazil:0 "Дружба с Бразилией"
    BOL_friend_brazil_desc:0 "Бразилия — грозный противник, нам не стоит портить с ней отношения."
    BOL_friend_Brazil1:0 "Союз с Бразилией"
    BOL_friend_Brazil1_desc:0 "Бразилия — огромная страна с большим флотом и армией. Это ценный союзник, который поможет нам в войне."
    BOL_friend_Argentine:0 "Союз с Аргентиной"
    BOL_friend_Argentine_desc:0 "Теперь когда в Аргентине дружественный для нас режим, мы можем заключить с ними крепкий союз."
    BOL_support_oligarchy:0 "Поддержка олигархии"
    BOL_support_oligarchy_desc:0 "Теперь, когда Буш умер, некому сопротивляться Сша и Британии. Мы начнём возрождение олигархии."
    BOL_ssilka_bernandino:0 "Арест Бернардино Бильбао"
    BOL_ssilka_bernandino_desc:0 ""
    BOL_support_bernandino:0 "Поддержка Бернардино Бильбао"
    BOL_support_bernandino_desc:0 ""
    BOL_ellections:0 "Генеральные выборы"
    BOL_ellections_desc:0 ""
    BOL_destroy_left_militarism:0 "Окончить политику социалистического милитаризма"
    BOL_destroy_left_militarism_desc:0 "Мир сильно изменился. Европа горит в огне новой мировой войны. Нацистская Германия развернула борьбу против всего человечества. Взамен счастья для немецкого народа, она выбрала мучения для всех остальных. Мы не можем больше придерживаться идеологии, которая развернула столь кровопролитную войну."
    BOL_reform_left_militarism:0 "Реформация социалистического милитаризма"
    BOL_reform_left_militarism_desc:0 "После сокрушительных побед Третьего Рейха стало понятно, какая идеология лидирует в мире. Нам стоит отодвинуть на второй план социализм и начать более крупную мобилизацию."
    BOL_stronger_left_militarism:0 "Усилить милитаризацию"
    BOL_stronger_left_militarism_desc:0 "Теперь когда мы полностью разобрались с социалистической частью общества и политиков, наша партия стала самой популярной в стране. Нам стоит ожидать невероятный наплыв милитаризированной молодёжи в рядах армии."
    BOL_chacko_war_xp:0 "Опыт Чакской войны"
    BOL_chacko_war_xp_desc:0 "Чакская  война показала слабые стороны нашей армии, а также нашего военного командования. Но это ценный опыт, который мы учтём для переворужения нашей армии."
    BOL_new_doctrine:0 "Новая доктрина"
    BOL_new_doctrine_desc:0 "Старая доктрина давно перестала отвечать потребностям современной войны, нам следует сменить её и уступить место более перспективным идеям."
    BOL_old_doctrine:0 "Старая доктрина"
    BOL_old_doctrine_desc:0 "Пока мы будем создавать новую доктрину, нашу армию разгромят, а страну оккупируют. Мы сохраним старую дотрину."
    BOL_new_doctrine1:0 "Развитие новой доктрины"
    BOL_new_doctrine1_desc:0 "Новая доктрина требует многих улучшений и последующего развития. На это понадобится время, но оно того стоит."
    BOL_old_doctrine1:0 "Развитие старой доктрины"
    BOL_old_doctrine1_desc:0 "Основыаясь на старой тактике и доктрине, мы улучшим её и приспособим под современные нужды."
    BOL_new_generals:0 "Молодые офицеры"
    BOL_new_generals_desc:0 "В армии нужны новые лица. Иначе войсками будут командовать одни старики."
    BOL_german_generals_end:0 "Отослать немецких инструкторов"
    BOL_german_generals_end_desc:0 "Немецкие специалисты слишком долго оказывали влияние на политические взгляды общества. Пора отослать их обратно в Германию и найти адекватную замену."
    BOL_german_generals_live:0 "Сотрудничать с Германией"
    BOL_german_generals_live_desc:0 "Немецкая армия одна из лучших в мире и было бы глупо отказываться от лучших специалистов."
    BOL_german_advicors:0 "Немецкие советники"
    BOL_german_advicors_desc:0 "После увеличения программы поддержки к нам прилетают немецкие советники из министерств авиации и армии для помощи в построении наших солдат."
    BOL_german_wermaht:0 "Армия по образцу вермахта"
    BOL_german_wermaht_desc:0 "После расширения сотрудничества с Германией мы можем начать формировать полки по образцу немецкой армии."
    BOL_soviet_instructors:0 "Советские инструкторы"
    BOL_soviet_instructors_desc:0 "Красная армия сильна и велика. Нам стоит начать военное сотрудничество именно с нми."
    BOL_american_instructors:0 "Американские инструкторы"
    BOL_american_instructors_desc:0 "США является хранителем мира на американском континенте. Несмотря на давний покой они всё ещё сильны и могут помочь нам в организации армии."
    BOL_Alfredo_Ovando_Candia:0 "Альфредо Овандо Кандиа"
    BOL_Alfredo_Ovando_Candia_desc:0 "После привлечения молодых офицеров в нашу армию, выявились особо талантливые и способные генералы, среди которых оказался Альфредо Овандо Кандиа."
    BOL_own_weaphones:0 "Наладить собственное производство"
    BOL_own_weaphones_desc:0 "Столь важный аспект, как производство вооружения, нельзя доверять иностранным компаниям. Мы должны опираться на свои разработки и промышленные силы."
    BOL_license:0 "Производство по лицензии"
    BOL_license_desc:0 "Будем честны, Боливия не способна поспевать за военным прогрессом, поэтому нам стоит воспользоваться наработками других стран."
    BOL_infantry_weaphones:0 "Модернизация пехотного снаряжения"
    BOL_infantry_weaphones_desc:0 "Пехота — основа любой армии, и нам нельзя забывать о ней."
    BOL_artillery:0 "Модернизация устаревшей артиллерии"
    BOL_artillery_desc:0 "Артиллерия активно использовалась в первой мировой, но с тех пор всё сильно изменилось. Современная артиллерия поможет нам в разрушении укреплений врага."
    BOL_modernize_tanks:0 "Модернизация танков Vickers"
    BOL_modernize_tanks_desc:0 "Танки созданы для прорыва фронта и впервые использовались ещё в первой мировой войне. Развитие бронетехники очень важно и необходимо. Vickers — один из наших созданных танков, который несомненно пора модернизировать."
    BOL_license_tanks:0 "Танки по лицензии"
    BOL_license_tanks_desc:0 "Танкостроение слишком сложная технология, и мы вряд ли сможем создать свой танк, который сможет конкурировать на поле боя с противниками."
    BOL_license_mechanization:0 "Лицензия на ранний БТР"
    BOL_license_mechanization_desc:0 "Бронеавтомобиль — отличный спутник танков. Он обладает более крепкой бронёй в отличии от обычного автомобиля."
    BOL_Barrientos:0 "Рене Барьентос Ортуньо"
    BOL_Barrientos_desc:0 "После привлечения молодых офицеров в нашу армию выявились особо талантливые и способные генералы, среди которых оказался Рене Барьентос Ортуньо."
    BOL_infantry_weaphones1:0 "Модернизация пехотного снаряжения II"
    BOL_infantry_weaphones1_desc:0 "Пехота основа любой армии и нам нельзя забывать о ней."
    BOL_mounters:0 "Горнострелки"
    BOL_mounters_desc:0 "На западе нашего материка есть огромное количество гор и холмов. Обычная пехота с трудом может вести бои в таких условиях."
    BOL_aviation_effort:0 "Развитие ВВС"
    BOL_aviation_effort_desc:0 "Наша авиация сильно отстаёт от мировых стандартов, поэтому нам стоит позаботиться о её развитии."
    BOL_italian_advicors_aviation_effort:0 "Обучение пилотов в Италии"
    BOL_italian_advicors_aviation_effort_desc:0 "Мы вполне можем позволить себе отправку наших пилотов на обучение в Италии."
    BOL_american_advicors_aviation_effort:0 "Обучение пилотов в США"
    BOL_american_advicors_aviation_effort_desc:0 "В США огромное количество проффесиональных пилотов. Нам стоит отправить наших пилотов именно туда."
    BOL_soviet_advicors_aviation_effort:0 "Обучение пилотов в СССР"
    BOL_soviet_advicors_aviation_effort_desc:0 "СССР обладает массовой авиацией и давно принимает зарубежных пилотов на обучение в своей стране. Нам стоит отправить наших пилотов именно туда."
    BOL_own_aircraft:0 "Разработка самолётов"
    BOL_own_aircraft_desc:0 "В нашей стране множество талантливых инженеров и конструкторов."
    BOL_license_aircraft:0 "Самолёты по лицензии"
    BOL_license_aircraft_desc:0 "Мы вряд ли сможем составить конкуренцию зарубежным образцам."
    BOL_air_bases:0 "Новые авиабазы"
    BOL_air_bases_desc:0 "Наши старые авиабазы не годятся для новых самолётов."
    BOL_fightet_effort:0 "Разработка отечественного истребителя"
    BOL_fightet_effort_desc:0 "Инженеры уже начали создание нового отечественного истребителя, который сможет составить конкуренцию зарубежным образцам."
    BOL_shtormtroopers_effort:0 "Разработка отечественного штурмовика"
    BOL_shtormtroopers_effort_desc:0 "Инженеры уже начали создание нового отечественного штурмовика, который сможет составить конкуренцию зарубежным образцам."
    BOL_bombers_effort:0 "Разработка отечественного бомбардировщика"
    BOL_bombers_effort_desc:0 "Инженеры уже начали создание нового отечественного бомбардировщика, который сможет составить конкуренцию зарубежным образцам."
    BOL_Penaranda:0 "Энрике Пеньяранда"
    BOL_Penaranda_desc:0 "Энрике Пеньяранда  достойная замена самоубийцы Буша."
    BOL_Penaranda_proamerican:0 "Проамериканская политика"
    BOL_Penaranda_proamerican_desc:0 "США ближе к нам в географическом и политическом плане. Именно с ними реформированная страна будет сотрудничать."
    BOL_Penaranda_progerman:0 "Прогерманская политика"
    BOL_Penaranda_progerman_desc:0 "Германия - сильная держава, уничтожающая врагов. Мы будем сотрудничать именно с ней."
    BOL_Penaranda_american_ally:0 "Американский союзник"
    BOL_Penaranda_american_ally_desc:0 "Продолжая сотрудничество с США, мы присоединимся к её альянсу."
    BOL_Penaranda_neutrality:0 "Сохранить нейтралитет"
    BOL_Penaranda_neutrality_esc:0 "Маленькой латиноамериканской стране не стоит вмешиваться в дела столь крупных держав."
    BOL_Penaranda_german_ally:0 "Немецкий союзник"
    BOL_Penaranda_german_ally_desc:0 "Продолжая сотрудничество с Германией, мы вступить в их военный блок."
    BOL_support_republican_party:0 "Сотрудничество с республиканской партией"
    BOL_support_republican_party_desc: "Энрике Пеньяранда долгое время поддерживал республиканскую партию и после прихода к власти можно начать открытое сотрудничество."
    BOL_support_liberal_party:0 "Сотрудничество с либеральной партией"
    BOL_support_liberal_party_desc:0 "Новому президенту необходима поддержка либеральных политиков."
    BOL_support_conservative_party:0 "Сотрудничество с консервативной партией"
    BOL_support_conservative_party_desc:0 "Консерваторы иногда говорят безумные вещи, но что не сделаешь для поддержки."
    BOL_support_reform_coalition:0 "Коалиционный блок реформистских партий «Согласие»"
    BOL_support_reform_coalition_desc:0 "Мы объединим все правые партии, организовав коалицию и не допустив к власти левых никогда."
    BOL_secret_obchestvo:0 "Тайное общество «Расон де Патриа»"
    BOL_secret_obchestvo_desc:0 "Мы вернём к власти людей готовых работать для развития страны, а не на олигархию зарубежных держав."
    BOL_arest_Penaranda:0 "Арест Энрике Пеньяранда"
    BOL_arest_Penaranda_desc:0 "Предатель-президент, предавший идеи Буша и свою страну, должен быть арестован."
    BOL_diplomatic_support_usa:0 "Добиться дипломатического признания США"
    BOL_diplomatic_support_usa_desc:0 "Мы не можем больше находиться в изоляции мировых держав."
    BOL_diplomatic_support_eng:0 "Добиться дипломатического признания Англии"
    BOL_diplomatic_support_eng_desc:0 "Мы не можем больше находиться в изоляции мировых держав."
    BOL_manifesting:0 "Манифестации в поддержку режима"
    BOL_manifesting_desc:0 "Мы проведём ряд митингов для популяризации режима."
    BOL_roots_profsouz:0 "Расширение прав профсоюзов"
    BOL_roots_profsouz_desc:0 "Пойдя на уступки рабочим, мы популяризируем нашу партию, но также усилим левых."
    BOL_plan_bolivia:0 "План развития Боливии"
    BOL_plan_bolivia_desc:0 "Мы подготовили план развития на ближайшие два года."
    BOL_plan_oil:0 "Развитие нефтедобывающей промышленности"
    BOL_plan_oil_desc:0 "Нефть играет всё большую роль в современном мире и мы не должны отставать от других держав в технологическом развитии области нефтедобывающей промышленности."
    BOL_sobranie:0 "Созвать Национальное собрание"
    BOL_sobranie_desc:0 "Национальное собрание позволит нам более стремительно принимать нужные решения."
    BOL_constitutional_president:0 "Конституционный президент"
    BOL_constitutional_president_desc:0 "Надо закрепить право президента на эту должность."
    BOL_constitutional_reform:0 "Конституционная реформа"
    BOL_constitutional_reform_desc:0 "Надо изменить конституцию, чтобы расширить наши полномочия."
    BOL_license_fightet_effort:0 "Истребители по лицензии"
    BOL_license_fightet_effort_desc:0 "Невозможно представить себе воздушный бой без истребителей."
    BOL_license_bomber_effort:0 "Бомбордировщики по лицензии"
    BOL_license_bomber_effort_desc:0 "Уничтожение промышленности и логистики врага — важная задача на войне."
    BOL_naval_effort:0 "Возрождение флота"
    BOL_naval_effort_desc:0 "После возвращения нашего выхода к морю мы можем начать строительство нового флота."
    BOL_naval_doctrine:0 "Обучение моряков"
    BOL_naval_doctrine_desc:0 "После столь долгого отсутствия нормального флота у нас почти не осталось матросов. Необходимо начать их массовое обучение."
    BOL_line_cruisers:0 "Вторая гонка дредноутов"
    BOL_line_cruisers_desc:0 "Нужно начать строительство тяжёлых кораблей."
    BOL_battleship_focus:0 "Разработка линкоров"
    BOL_battleship_focus_desc:0 "Без линкоров невозможно представить современные морские бои."
    BOL_carrier_focus:0 "Разработка авианосцев"
    BOL_carrier_focus_desc:0 "Вы серьёзно? Кто будет строить авианосцы за Боливию?"
    BOL_modern_cruisers:0 "Развитие мелкого флота"
    BOL_modern_cruisers_desc:0 "Без лёгкий кораблей наш флот уничтожат в первых боях."
    BOL_modern_submarines:0 "Разработка подводных лодок"
    BOL_modern_submarines_desc:0 "Подводные лодки  перспективная технология, которая сможет эффективно уничтожать корабли."
    BOL_modern_destroyers:0 "Разработка эсминцев"
    BOL_modern_destroyers_desc:0 "Без эсминцев невозможно представить себе ведение успешных морских сражений."
    BOL_purge:0 "Чистки в армии"
    BOL_purge_desc:0 "Нужно избавиться от радикально настроенной части армии."
    BOL_german_control:0 "Контроль немецких военных"
    BOL_german_control_desc:0 "Нельзя выпускать немцев из узды, они слишком много себе позволяют, оказывая влияние на наше государство."
    BOL_prohibition_of_radical_movements:0 "Запрет радикальных движений"
    BOL_prohibition_of_radical_movements_desc:0 "Мы не позволим радикалам придти к власти."
    BOL_prohibition_of_trade_unions:0 "Запрет профсоюзов"
    BOL_prohibition_of_trade_unions_desc:0 "Профсоюзы - это способ левых партий для популяризации своих движений. Их надо срочно запретить."
    BOL_empowerment_of_trade_unions:0 "Расширение прав профсоюзов"
    BOL_empowerment_of_trade_unions_desc:0 "Профсоюзы - полезные рычаги в борьбе с эксплуатацией. Надо расширить из полномочия."
    BOL_destroy_labour_movement:0 "Подавить рабочее движение"
    BOL_destroy_labour_movement_desc:0 "Рабочие - это сброд, который не знает, что такое политика. С этого момента все рабочие движения будут признаваться вне закона."
    BOL_support_democracy:0 "Демократические ценности"
    BOL_support_democracy_desc:0 "Свобода слова, печати и всеобщее избирательное право. Мы должны поддерживать эти идеи."
    BOL_support_trotskysm:0 "Поддержка троцкистской партии"
    BOL_support_trotskysm_desc:0 "Весь пролетариат должен сплотиться в этот час против зажравшийся буржуазии."
    BOL_autoritarist_democracy:0 "Авторитарная демократия"
    BOL_autoritarist_democracy_desc:0 "Авторитарная демократия — форма демократии, при которой правящая элита авторитарного государства стремится представлять различные интересы общества."
    BOL_pravka_constitution:0 "Правки в конституции"
    BOL_pravka_constitution_desc:0 "Изменение конституции важная часть авторитарной демократии."
    BOL_support_tristian_home:0 "Возвращение Тристиана на Родину"
    BOL_support_tristian_home_desc:0 "Тристан Маро́ф - боливийский дипломат, писатель, публицист, журналист и политик. А главное, один из главных теоретиков троцкизма в Латинской Америке."
    BOL_trotskyst_meetings:0 "Троцкистские выступления"
    BOL_trotskyst_meetings_desc:0 "Массовые митинги и забастовки рабочих популяризируют нашу партию."
    BOL_early_ellections:0 "Военный переворот"
    BOL_early_ellections_desc:0 "Теперь наша партия обладает достаточной силой для захвата власти."
    BOL_revolutional_army:0 "Революционная армия"
    BOL_revolutional_army_desc:0 "Как когда-то троцкий создал красную армию, мы создадим нашу."
    BOL_kult_labour:0 "Культ труда"
    BOL_kult_labour_desc:0 "Наш долг: сегодня работать лучше, чем вчера, а завтра - лучше, чем сегодня."
    BOL_collectivism:0 "Коллективизация"
    BOL_collectivism_desc:0 "Коллективизация - эффективная реформа способная помочь в увеличении эффективности сбора урожая."
    BOL_avangard_trotskysm:0 "Авангард троцкизма"
    BOL_avangard_trotskysm_desc:0 "Авангард - это передовой военный отряд, который будет состоять из самых преданных последователей нашего дела."
    BOL_south_pohod:0 "Южный поход"
    BOL_south_pohod_desc:0 "Мы популяризируем наши идеи огнём и мечом."
    BOL_north_pohod:0 "Северный поход"
    BOL_north_pohod_desc:0 "Мы популяризируем наши идеи огнём и мечом"
    BOL_north_pohod2:0 "Второй северный поход"
    BOL_north_pohod2_desc:0 "Мы популяризируем наши идеи огнём и мечом"
    BOL_east_pohod:0 "Восточный поход"
    BOL_east_pohod_desc:0 "Мы популяризируем наши идеи огнём и мечом"
    BOL_internationalism_trotsky:0 "Один континент - один народ"
    BOL_internationalism_trotsky_desc:0 "Вместо того чтобы грызть глотки друг другу, лучше объединиться против буржуев."
    BOL_close_economy:0 "Закрытая экономика"
    BOL_close_economy_desc:0 "Мы не собираемся торговать с капиталистическими державами."	
    BOL_putsch_of_german_generals:0 "Путч немецких генералов"
    BOL_putsch_of_german_generals_desc:0 "Немцы имеют большое влияние не только в военных кругах, но и в политической, общественной жизни боливийцев. Большинство из них жаждут одного: привести к власти сильного монарха, который сможет создать сильную страну в Южной Америке."
    BOL_bolivian_kaiser:0 "Пригласить Вильгельма Прусского на трон"
    BOL_bolivian_kaiser_desc:0 "Сын последнего кайзера Германии, Вильгельма II, Вильгельм Прусский-волевой и перспективный кандидат на трон Боливии, способный привести нашу страну к подлинному величию."
    BOL_bolivian_militarism:0 "Разжечь боливийский милитаризм"
    BOL_bolivian_militarism_desc:0 "Пруссия, а затем и Германия всегда славились своей милитаризованной страной и большой поддержкой армии среди населения. Мы должны перенять эти полезные традиции для будущих войн под знаменем Боливийского королевства."
    BOL_experience_of_german_officers:0 "Опыт немецких офицеров Великой войны"
    BOL_experience_of_german_officers_desc:0 "Множество ветеранов Великой Войны остались верны своим убеждениям и будут верно служить императору в эти времена."
    BOL_militarize_economy:0 "Милитаризация экономики"
    BOL_militarize_economy_desc:0 "Учитывая количество врагов, с которыми нам предстоит сразиться, нам просто необходимо заранее скорректировать экономику под военные нужды, тем самым обезопасив себя от возможных проблем с нехваткой вооружения и боеприпасов."
    BOL_german_imperialism:0 "Империализм"
    BOL_german_imperialism_desc:0 "Имперские традиции говорят нам о преданности государству, императору и армии. Нас устраивают эти идеи, и мы будем активно их транслировать и пропагандировать."
    BOL_war_netrual:0 "Вооружённый нейтралитет"
    BOL_war_netrual_desc:0 "Нам не стоит подвергать свою страну опасности и уповать на призрачные надежды на огромную империю. Стоит, для начала, сохранить, что мы уже имеем."
    BOL_german_reforms:0 "Реформация государства"
    BOL_german_reforms_desc:0 "Боливия — отсталая латиноамериканская страна, в которой присутствует множество нерешённых проблем ещё со времён обретения независимости. Путём постепенной реформации государства, мы сможем перестроить страну под нашу родную Германию, тем самым приблизив её к европейским странам и в особенности к Германии."
    #BOL_german_school:0 "Немецкий язык в школах"
    #BOL_german_school_desc:0 "Мы должны продолжать активную германизацию, в которую входит изучение немецкого во всех школах Боливии."
    #BOL_german_country:0 "Немецкий как государственный язык"
    #BOL_german_country_desc:0 "После начала популяризации немецкого языка и прибытия множества эмигрантов из Германии, мы вполне можем утвердить немецкий одним из государственных языков."
    #BOL_german_history:0 "История Германии в школах"
    #BOL_german_history_desc:0 "История Германии одна из самых великих и героических. Мы должны сделать упор именно на неё для воспитания молодёжи с немецкой культурой."
    #BOL_german_cult_fridrich:0 "Культ Фридриха II"
    #BOL_german_cult_fridrich_desc:0 "Фридрих Великий — одна из ключевых личностей в истории Германии. Великий полководец должен стать ключевой личностью в пропаганде."
    BOL_prussian_discipline:0 "Прусская дисциплина"
    BOL_prussian_discipline_desc:0 "Чёткая слаженность солдат, быстрое реагирование на приказы командира и бесприкословное их исполнение - всё это характеристики немецкой армии."
    BOL_gott_mit_uns:0 "Gott mit uns"
    BOL_gott_mit_uns_desc:0 "Бог с нами - популярный девиз, раньше изображаемый на гербе нашей империи, он придаёт нашим солдатам уверенности и храбрости в бою."
    BOL_heil_dir_im_siegerkranz:0 "Heil dir im Siegerkranz"
    BOL_heil_dir_im_siegerkranz_desc:0 "Heil dir im Siegerkranz — гимн Германской империи, а теперь и нашей могучей державы."
    BOL_german_attack_paraguay:0 "Реванш у Парагвая"
    BOL_german_attack_paraguay_desc:0 "Наша экспансия начнётся с возвращения территорий,потерянных прошлой некомпетентной властью."
    BOL_german_axis:0 "Ось"
    BOL_german_axis_desc:0 "Мы-вторая Германия, и должны быть в союзе с первой несмотря на её идеологию и амбиции."
    BOL_german_own:0 "Cтавка на Латинскую Америку"
    BOL_german_own_desc:0 "Наша держава не будет сотрудничать ни с одним из существующих гегемонов, тем более с нацисткой Германией, возглавляемой Гитлером, солдатом предавшим свою империю."
    BOL_german_allies:0 "Союзники"
    BOL_german_allies_desc:0 "Франция и Великобритания пусть и отреклись от своих монархов, но они могут стать подспорьем для расширения наших границ и уничтожения нацисткой Германии."
    BOL_german_attack_chile:0 "Реванш у Чили"
    BOL_german_attack_chile_desc:0 "В 1883 году, во время Второй Тихоокеанской Войны Чили отобрала у нас единственный выход к океану, но мы вернём наши родные территории."
    BOL_german_attack_argentine:0 "Уничтожить Аргентину"
    BOL_german_attack_argentine_desc:0 "Аргентина — один из крупнейших гегемонов в испаноязычной америке, нам просто необходимо сразиться с ними, чтобы доказать свою силу."
    BOL_german_attack_peru:0 "Уничтожить Перу"
    BOL_german_attack_peru_desc:0 "Перу — наш северный сосед с крупной и сильной армией. Война в горах с сильной армией будет сложной, но мы победим."
    BOL_german_blood_and_iron:0 "Железом и кровью"
    BOL_german_blood_and_iron_desc:0 "Крылатая фраза, сказанная в 1862 году Отто Фон Бисмарком, охарактеризовала объединение Германии. А теперь она будет означать объединение всей испаноязычной америки."
    BOL_german_attack_ecuador:0 "Атаковать Эквадор"
    BOL_german_attack_ecuador_desc:0 "В начале 1936 года наша страна имела население не сильно больше, чем у Эквадора, но теперь всё изменилось."
    BOL_german_attack_columbia:0 "Атаковать Колумбию"
    BOL_german_attack_columbia_desc:0 "Колумбия обладает большими запасами нефти, которая необходима для любой экономики."
    BOL_german_attack_urguay:0 "Атаковать Уругвай"
    BOL_german_attack_urguay_desc:0 "Уругвай - небольшая страна захват который не составит большого труда."
    BOL_german_attack_venezuela:0 "Атаковать Венесуэлу"
    BOL_german_attack_venezuela_desc:0 "Венесуэла обладает большими запасами нефти, которая необходима для любой экономики."
    #BOL_germanization:0 "Политика Германизации"
    #BOL_germanization_desc:0 "Недавно захваченные нами земли должны пройти такую же процедуру, но более стремительно."
    #BOL_german_glory:0 "§FСлава Новой Германии§!"
    #BOL_german_glory_desc:0 "После наших ошеломляющих военных побед, мы можем с гордостью заявить, что новая Германия ничем не хуже старой."
    #BOL_new_berlin:0 "Новый Берлин"
    #BOL_new_berlin_desc:0 "Политика германизации в этой стране должна иметь венок, которым станет переименование Ла-паса в Новый Берлин"
    BOL_imperial_mobilization:0 "Имперская мобилизация"
    BOL_imperial_mobilization_desc:0 "Во времена, когда Новую Германию окружают враги, каждый должен придти на защиту империи."
    BOL_new_german_empire:0 "Новая Германская Империя"
    BOL_new_german_empire_desc:0 "После стольких завоеваний мы контролируем всю испаноязычную Америку и можем с гордостью заявить, что это Новая Германская Империя — достойная замена погибшей империи."
    BOL_building_fortresses:0 "Строительство укреплений"
    BOL_building_fortresses_desc:0 "Для эффективной защиты нам необходимо построить линии укреплений."
    BOL_plan_defence:0 "План обороны"
    BOL_plan_defence_desc:0 "Чёткий план обороны позволит нам заранее быть готовыми к атаке врагов."
    BOL_partisan_movement:0 "Партизанское движение"
    BOL_partisan_movement_desc:0 "Даже если нам придётся сдать часть территорий врагу, он ощутит это намного хуже, чем мы. Ведь заранее созданные организованные партизанские отряды будут сражаться с оккупантами."
    BOL_war_train:0 "Довоенная подготовка населения"
    BOL_war_train_desc:0 "В случае небольшого населения, нам стоит воспользоваться тактикой Швейцарии, в которой каждый мужчина владеет оружием и может в случае войны защищать свою родину."
    
    
    YPFB:0 "Yacimientos Petrolíferos Fiscales Bolivianos"
    YPFB_desc:0 "Бензиновая компания, основанная в 1936 году. Из имущества этой компании в ходе приватизации были созданы нефтяные компании."
    
    
    #EVENTS
    bolivia.1.t:0 "Железнодорожное сообщение с Бразилией"
    bolivia.1.d:0 "Несколько дней назад наши делегаты заключили с правительством Бразилии договор о строительстве железной дороги между городами Санта-Крус-де-ла-Сьерра (Боливия) и Корумба (Бразилия). Подобный шаг упрочнит торговые связи между нашими странами и позволит нам улучшить отношения с соседним государством."
    bolivia.1.a:0 "Данный договор очень выгоден для нас."
    bolivia.1.b:0 "Мы не нуждаемся в сотрудничестве с Бразилией."

    bolivia.2.t:0 "Чакская мирная конференция"
    bolivia.2.d:0 "Работа Чакской конференции, продолжавшаяся более четырёх лет, наконец-то завершилась. Благодаря данному собранию мы смогли подвести итоги Чакской войны, установить новую границу с Парагравем и восстановить дипломатические отношения с соседом. Увы, по итогам конференции мы потеряли часть своей территории."
    bolivia.2.a:0 "Это катастрофа для Боливии."
    bolivia.2.b:0 "Мы должны вернуть свои земли!"

    bolivia.3.t:0 "Герман Буш впал в депрессию"
    bolivia.3.d:0 "Герман Буш в последнее время пребывает в плохом расположение духа и у него явно начинается депрессия. Мы должны срочно что-то предпринять, ведь этот человек склонен к перепадкам настроения и бездействие в подобной ситуации может привести к непоправимым последствиям."
    bolivia.3.a:0 "Надо срочно оказать Бушу помощь."
    bolivia.3.b:0 "Надо срочно оказать Бушу помощь."

    bolivia.4.t:0 "Смерть Германа Буша"
    bolivia.4.d:0 "23 августа 1939 года Герман Буш был обнаружен в президентском дворце с огнестрельным ранением в области затылка. Буш был сразу же доставлен в городскую больницу, но лучшие врачи нашего государства смогли только лишь зафиксировать смерть этой выдающейся личности. Официальной причиной смерти Германа было объявлено самоубийство, но, несмотря на это, среди населения уже вовсю распространяются слухи о заказном характере смерти политика..."
    bolivia.4.a:0 "Ужасная потеря для Боливии."
    bolivia.4.b:0 "Ужасная потеря для Боливии."

    bolivia.5.t:0 "Герман Буш в мёртв"
    bolivia.5.d:0 "23 августа 1939 года Герман Буш был обнаружен в президентском дворце с огнестрельным ранением в области затылка. Буш был сразу же доставлен в городскую больницу, но лучшие врачи нашего государства смогли только лишь зафиксировать смерть этой выдающейся личности. Официальной причиной смерти Германа было объявлено самоубийство, но, несмотря на это, среди населения уже вовсю распространяются слухи о заказном характере смерти политика..."
    bolivia.5.a:0 "Ужасная потеря для Боливии."
    bolivia.5.b:0 "Ужасная потеря для Боливии."

    bolivia.6.t:0 "Вступление государства [Root.GetName] в [From.GetFactionName]"
    bolivia.6.d:0 "Государство [From.From.GetName] предлагает нам заключить союз. Что мы ответим на данное предложение?"
    bolivia.6.a:0 "Мы согласны на заключение союза — вместе мы сильней!"
    bolivia.6.b:0 "Нам не нужен союз с ними."

    bolivia.7.t:0 "Государство [From.From.GetName] вступает в наш союз"
    bolivia.7.d:0 "После длительных переговоров правительство государства [From.From.GetName] согласилось вступить в наш альянс."
    bolivia.7.a:0 "Прекрасно!"

    bolivia.8.t:0 "Государство [From.From.GetName] отказывается от вступления в наш союз"
    bolivia.8.d:0 "После длительных переговоров правительство государства [From.From.GetName] наотрез отказалось вступить в наш альянс"
    bolivia.8.a:0 "Очень жаль"

    bolivia.9.t:0 "Всеобщие выборы 1940 года"
    bolivia.9.d:0 "Срок полномочий временного правительства истек, теперь мы должны выбрать нового президента Боливии."
    bolivia.9.a:0 "Победу на выборах одержал Энрике Пеньяранда."
    bolivia.9.b:0 "Победу на выборах одержал Риоха Бернардино."
    bolivia.9.c:0 "Победу на выборах одержала Революционная Левая Партия."

    bolivia.11.t:0 "Забастовка строителей"
    bolivia.11.d:0 "Строители, недовольны политикой нашего правительства, отказываются работать и выходят на митинги. Мы должны что-нибудь предпринять."
    bolivia.11.a:0 "Разгоним митинги при помощи армии."
    bolivia.11.b:0 "Пусть бастуют."

    bolivia.12.t:0 "Забастовка рабочих на заводах"
    bolivia.12.d:0 "Рабочие заводов и фабрик недовольны политикой нашего правительства, отказываются работать и выходят на митинги. Мы должны что-нибудь предпринять."
    bolivia.12.a:0 "Разгоним митинги силой."
    bolivia.12.b:0 "Пусть бастуют."

    bolivia.13.t:0 "Забастовка шахтёров"
    bolivia.13.d:0 "Шахтёры недовольны политикой нашего правительства, отказываются работать и выходят на митинги. Мы должны что-нибудь предпринять."
    bolivia.13.a:0 "Разгоним митинги силой."
    bolivia.13.b:0 "Пусть бастуют."

    bolivia.14.t:0 "Забастовка учителей"
    bolivia.14.d:0 "Работники образовательных учреждений недовольны политикой нашего правительства, отказываются работать и выходят на митинги. Мы должны что-нибудь предпринять."
    bolivia.14.a:0 "Разгоним митинги силой."
    bolivia.14.b:0 "Пусть бастуют."

    bolivia.15.t:0 "Поджог гражданской фабрики"
    bolivia.15.d:0 "Прошлой ночью группа недовольных рабочих подожгла гражданскую фабрику. Предприятию нанесен серьезный ущерб, его ремонт требует крупных капиталовложений."
    bolivia.15.a:0 "Ужасное происшествие."

    bolivia.16.t:0 "Поджог военного завода"
    bolivia.16.d:0 "Прошлой ночью группа недовольных рабочих подожгла военный завод. Предприятию нанесен серьезный ущерб, его ремонт требует крупных капиталовложений."
    bolivia.16.a:0 "Ужасное происшествие."

    bolivia.17.t:0 "Взрыв на железной дороге"
    bolivia.17.d:0 "Прошлой ночью группа неизвестных граждан устроила взрыв на железной дороге. Железнодорожным путям был нанесен серьезный ущерб, их ремонт потребует крупных капиталовложений."
    bolivia.17.a:0 "Ужасное происшествие."

    bolivia.19.t:0 "Танки по лицензии"
    bolivia.19.d:0 "Нашей армии необходимы современные танки. Мы можем производить их по лицензии, но для этого надо решить, у какого государства мы на производство данного типа вооружения."
    bolivia.19.a:0 "Мы приобретём лицензию у США."
    bolivia.19.b:0 "Мы приобретём лицензию у Германии."
    bolivia.19.c:0 "Мы приобретём лицензию у Англии."
    bolivia.19.g:0 "Мы приобретём лицензию у Франции."

    bolivia.20.t:0 "Танки по лицензии"
    bolivia.20.d:0 "[Root.GetName] хочет приобрести лицензию на производство наших лёгких танков. Что мы ответим на их просьбу?"
    bolivia.20.a:0 "Мы продадим им лицензию."
    bolivia.20.b:0 "Пусть они делают свои танки."
    bolivia.20.c:0 "Мы продадим им лицензию."
    bolivia.20.e:0 "Пусть они делают свои танки."
    bolivia.20.i:0 "Мы продадим им лицензию."
    bolivia.20.f:0 "Пусть они делают свои танки."
    bolivia.20.g:0 "Мы продадим им лицензию."
    bolivia.20.j:0 "Пусть они делают свои танки."

    bolivia.21.t:0 "БТР по лицензии"
    bolivia.21.d:0 "Нашей армии необходимы современные бронетранспортёры. Мы можем производить их по лицензии, но для этого надо решить, у какого государства мы приобретём право на производство данного типа вооружения."
    bolivia.21.a:0 "Мы приобретём лицензию у США."
    bolivia.21.b:0 "Мы приобретём лицензию у Германии."
    bolivia.21.c:0 "Мы приобретём лицензию у Англии."
    bolivia.21.g:0 "Мы приобретём лицензию у Франции."

    bolivia.22.t:0 "БТР по лицензии"
    bolivia.22.d:0 "[Root.GetName] хочет приобрести лицензию на производство наших бронетранспортеров. Что мы ответим на их просьбу?"
    bolivia.22.a:0 "Мы продадим им лицензию."
    bolivia.22.b:0 "Пусть они делают свои БТР."
    bolivia.22.c:0 "Мы продадим им лицензию."
    bolivia.22.e:0 "Пусть они делают свои БТР."
    bolivia.22.i:0 "Мы продадим им лицензию."
    bolivia.22.f:0 "Пусть они делают свои БТР."
    bolivia.22.g:0 "Мы продадим им лицензию."
    bolivia.22.j:0 "Пусть они делают свои БТР."

    bolivia.23.t:0 "Судьба Руилова"
    bolivia.23.d:0 "После свержения диктатора Хосе Давида Торо Руилова мы должны определить его дальнейшую судьбу. Что мы будем делать с ним?"
    bolivia.23.a:0 "Заставим Руилова эмигрировать в Чили."
    bolivia.23.b:0 "Позволим ему остаться в нашей армии."

    bolivia.24.t:0 "Истребители по лицензии"
    bolivia.24.d:0 "Нашей армии нужны новейшие истребители. Мы можем производить по лицензии,если договоримся с некоторыми странами. У кого же возьмём лицензию на производство?"
    bolivia.24.a:0 "У США."
