    bolivia.30.t:0 "Смерть Карлоса Бланко Галиндо"
    bolivia.30.d:0 "Ветеран Чакской войны, генерал Карлос Бланко Галиндо, скончался на 61 году жизни. Генерал Бланко был кадровым офицером нашей армии и некоторое время занимал пост посла Боливии в Уругвае."
    bolivia.30.a:0 "Это большая потеря для Боливии."

    bolivia.31.t:0 "Революционные настроения в армии"
    bolivia.31.d:0 "Из-за деятельности Германа Буша и Давида Торо Руилова в армии начали распространяться антиправительственные взгляды. Если мы ничего не сделаем, то в стране может начаться гражданская война."
    bolivia.31.a:0 "Мы ничего не будем делать."
    bolivia.31.b:0 "Давайте расстреляем Буша."
    bolivia.31.c:0 "Давайте расстреляем Руилова."
    bolivia.31.e:0 "Нужно расстрелять обоих противников правительства."
    
    bolivia.32.t:0 "Противодействие католической церкви"
    bolivia.32.d:0 "Не так давно в Боливии к власти пришли немецкие военные, вследствие короновавшие Вильгельма Прусского, являющегося лютеранином по вероисповеданию, что вызвало настоящую бурю негодования и возмущения у местной католической церкви. Она всеми путями вставляет палки в колёса новой власти, а также настраивает против неё боливийских католиков. Это сильно бьёт по и так шаткой политической ситуации в стране. Будем надеяться, это скоро закончится..."
