 #Ask soviet for support
 wtt_warlord_vs_prc.1.t:0 "[warlord.GetLeLaLDirCap] [warlord.GetLeader] demande notre soutien"
 wtt_warlord_vs_prc.1.desc:0 "Une délégation envoyée par [warlord.GetLeLaLDir] [warlord.GetLeader] est arrivée à Moscou pour nous sonder sur un hypothétique soutien dans les conflits internes au Parti chinois. Elle prétend que [communist_china.GetLeLaLDir] [communist_china.GetLeader] n'est pas suffisamment impliqué[communist_china.GetXEDir] dans la cause communiste et pourrait, en fait, dissimuler quelques tendances réactionnaires et songer à trahir la révolution au moment qui serait le plus dommageable.\n\n[warlord.GetLeLaLDirCap] [warlord.GetLeader] suggère donc que [SOV.GetLeLaLNP] [SOV.GetName] [warlord.GetLeLaFDir] soutienn[Root.GetEEntNP] à sa place, promettant évidemment au passage une loyauté éternelle à la cause communiste en général, et [SOV.GetAuAlaAlDir] [SOV.GetLeader] en particulier."
 wtt_warlord_vs_prc.1.a:0 "Avoir une marionnette pourrait s'avérer utile"
 wtt_warlord_vs_prc.1.a_tooltip:0 "Cela risque de déclencher une guerre contre [communist_china.GetLeLaLNP] §H[communist_china.GetName]§! si [communist_china.GetCeluiCelleNP]-ci refus[communist_china.GetEEntNP] la situation.\n"
 wtt_warlord_vs_prc.1.b:0 "Nous n'avons que faire de tels opportunistes"
 #soviet support new warlord and tells communist_china that they are done.
 wtt_warlord_vs_prc.2.t:0 "Un message [soviet.GetDuDelaDelDir] [soviet.GetLeader]"
 wtt_warlord_vs_prc.2.desc:0 "Un représentant du gouvernement [soviet.GetAdjMS] nous a informés que [soviet.GetLeLaLDir] [soviet.GetLeader] se montre très inquiet face à la justesse d'interprétation de la théorie marxiste par [communist_china.GetLeLaLDir] [communist_china.GetLeader]. Dans cette phase critique pour la lutte des classes en Chine, nous ne devons en aucun cas dévier de l'application correcte des enseignements du marxisme-léninisme.\n\nOr, Moscou semble croire que [warlord.GetLeLaLDir] [warlord.GetLeader] a une bien meilleure compréhension de ce qui est nécessaire aux progrès de la cause communiste en Chine. Pour ce qu'en pense [soviet.GetLeLaLDir] [soviet.GetLeader], le Parti ferait donc bien de reconnaître [warlord.GetLeLaLDir] [warlord.GetLeader] comme nouveau président, ou risquerait de connaître quelques désagréments."
 wtt_warlord_vs_prc.2.a:0 "[communist_china.GetLeLaLDirCap] [communist_china.GetLeader] devrait\naller à Moscou régler la question"
 wtt_warlord_vs_prc.2.b:0 "Nous ne nous inclinerons\njamais face à des traîtres !"
 #soviet tells Warlord no support
 wtt_warlord_vs_prc.3.t:0 "Refus [SOV.GetDuDelaDelDir] [SOV.GetLeader]"
 wtt_warlord_vs_prc.3.desc:0 "[SOV.GetLeLaLDirCap] [SOV.GetLeader] se serait montré[SOV.GetXEDir] peu convaincu[SOV.GetXEDir] de notre loyauté ou de notre capacité à prendre la tête des communistes. [SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] donc décidé de continuer à apporter [SOV.GetSonLeurNP] soutien [communist_china.GetAuAlaAlDir] [communist_china.GetLeader] en tant que président[communist_china.GetXEDir] du Parti communiste chinois."
 wtt_warlord_vs_prc.3.a:0 "Évitons que cette affaire s'ébruite..."
 #Warlord is told they are now the new communist_china.
 wtt_warlord_vs_prc.4.t:0 "[communist_china.GetLeLaLNPCap] [communist_china.GetName] se soume[communist_china.GetTTtentNP]"
 wtt_warlord_vs_prc.4.desc:0 "Les appels désespérés [communist_china.GetDuDelaDelDir] [communist_china.GetLeader] [SOV.GetAuAlaAlDir] [SOV.GetLeader] n'ont pas fait transiger les [SOV.GetHabitants]. Aussi, reconnaissant que le combat était pour [communist_china.GetLuiElleDir] perdu d'avance, [communist_china.GetLeLaLDir] [communist_china.GetLeader] a publiquement reconnu ses erreurs et promis de travailler désormais avec nous à assurer la victoire de la révolution."
 wtt_warlord_vs_prc.4.a:0 "Parfait"
 ##Neighboring warlord told to join or die
 wtt_warlord_vs_prc.10.t:0 "L'unité ou la mort"
 wtt_warlord_vs_prc.10.desc:0 "Devant choisir entre céder le pouvoir et prendre au mot les [SOV.GetHabitants], [communist_china.GetLeLaLDir] [communist_china.GetLeader] a choisi cette dernière possibilité. Malheureusement, il semble [SOV.GetQueleQuelaQuelDir] [SOV.GetLeader] ne bluffait pas, et les hostilités ont déjà éclaté. Étant donnée notre situation pour le moins précaire, des pressions ont été exercées sur nous par les deux partis, [SOV.GetLeLaLNP] [SOV.GetName] notamment exigeant que nous [SOV.GetLLesFNP] aidions à chasser [communist_china.GetCeluiCelleDir] qui est désormais devenu[communist_china.GetXEDir] [SOV.GetSonLeurNP] ennemi[communist_china.GetXEDir].\n\nPour ce que l'on en sait, tout refus reviendrait à choisir le parti [communist_china.GetDuDelaDelDir] [communist_china.GetLeader]."
 wtt_warlord_vs_prc.10.a:0 "Mourir pour [communist_china.GetLuiElleDir] n'en vaut pas la peine"
 wtt_warlord_vs_prc.10.b:0 "Nous ne pouvons nous rendre complices de ça !"
 #Soviet asks WTT_communist_china for more stuff after having supported them
 wtt_warlord_vs_prc.21.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] exige un plus grand soutien"
 wtt_warlord_vs_prc.21.desc:0 "Un message [From.GetDuDelaDelDir] [From.GetLeader] nous est parvenu, exigeant que nous augmentions les quantités sur lesquelles nous nous étions accordés pour l'aide économique envers [From.GetLeLaLNP] [From.GetName]."
 wtt_warlord_vs_prc.21.a:0 "C'est le prix à payer..."
 wtt_warlord_vs_prc.21.b:0 "Non, c'est du vol pur et simple !"
 wtt_warlord_vs_prc.22.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] nos exigences"
 wtt_warlord_vs_prc.22.desc:0 "\nMalgré toutes ces protestations qui sont si habituelles avec [From.GetLuiElleDir], [From.GetLeLaLDir] [From.GetLeader] a accepté d'augmenter les versements attendus. Comme nous le lui avions demandé."
 wtt_warlord_vs_prc.22.a:0 "[From.GetIlElleDirCap] devrait déjà se satisfaire\nqu'on ne demande pas plus"
 wtt_warlord_vs_prc.23.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] nos exigences"
 wtt_warlord_vs_prc.23.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a répondu à nos demandes d'accroissement de son soutien par un refus simple et clair, au prétexte que son pays était incapable d'effectuer les paiements « absurdes » que nous attendons de lui."
 wtt_warlord_vs_prc.23.a:0 "[From.GetIlElleDirCap] nous l'a promis,\net on aura ce qu'[From.GetIlElleDir] nous doit"
 wtt_warlord_vs_prc.23.b:0 "Laissons faire pour cette fois"
 #Soviet asks WTT_communist_china to become puppet
 wtt_warlord_vs_prc.31.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] demande\nune coopération plus étroite"
 wtt_warlord_vs_prc.31.desc:0 "\nUn message [From.GetDuDelaDelDir] [From.GetLeader] nous est parvenu, disant qu'en l'état actuel des choses la lutte révolutionnaire est particulièrement vulnérable et pourrait être victime d'une contre-révolution. Son représentant spécial a reçu pour ordre de surveiller de près la façon dont le pays procède et de nous fournir ses conseils pour mener à son terme la lutte des classes.\n\nLa note [From.GetDuDelaDelDir] [From.GetLeader] indique par ailleurs que toute déviance par rapport à ses « suggestions » devrait être considérée comme une indication que des éléments réactionnaires ont pris le contrôle de notre gouvernement, et que des mesures immédiates devraient alors être envisagées."
 wtt_warlord_vs_prc.31.a:0 "Nous accueillons avec humilité\ncette occasion d'en apprendre davantage"
 wtt_warlord_vs_prc.31.b:0 "Personne n'a à nous dire\nce que nous devons faire ou pas"
 wtt_warlord_vs_prc.32.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] de se soumettre"
 wtt_warlord_vs_prc.32.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a bien accueilli notre représentant spécial et en a fait son conseiller personnel. Toutes les conditions sont désormais réunies pour contrôler les politiques intérieures et extérieures [From.GetDuDelaDelNP] [From.GetName]."
 wtt_warlord_vs_prc.32.a:0 "[From.GetLeLaLDirCap] [From.GetLeader] a bien fait"
 wtt_warlord_vs_prc.33.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de se soumettre"
 wtt_warlord_vs_prc.33.desc:0 "\n[From.GetSilSielleDirCap] s'est montré[From.GetXEDir] ouvert[From.GetXEDir] à nos idées, [From.GetLeLaLDir] [From.GetLeader] a poliment mais fermement refusé d'accéder à notre demande d'accorder une plus grande influence aux autorités [Root.GetAdjFP] dans le choix de ses politiques. Il semblerait, selon [From.GetLuiElleDir], que nous ne serions « pas au fait » de la situation sur le terrain et devrions laisser aux experts locaux la responsabilité de l'application des enseignements marxistes."
 wtt_warlord_vs_prc.33.a:0 "Peut-être devrions-nous lui redire\nles choses de façon un peu plus claire..."
 wtt_warlord_vs_prc.34.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de payer"
 wtt_warlord_vs_prc.34.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a ignoré nos demandes de plus en plus pressantes de verser les paiements qui étaient convenus entre nous. Même la demande qu'[From.GetIlElleDir] vienne s'expliquer à Moscou est restée lettre morte..."
 wtt_warlord_vs_prc.34.a:0 "Chercherait-[From.GetIlElleDir] à voir\njusqu'où nous pouvons aller ?"
 # PRC informed a warlord wants to create a faction
 wtt_warlord_vs_prc.35.t:0 "Alliance avec [From.GetLeLaLNP] [From.GetName]"
 wtt_warlord_vs_prc.35.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] proposé que tous les communistes chinois se rassemblent au sein d'une seule faction. Selon [From.GetLuiElleEuxNP], seule l'union sous un seul drapeau, celui d'un Front populaire, peut garantir la défaite ultime à la fois des nationalistes, des réactionnaires et des envahisseurs étrangers."
 wtt_warlord_vs_prc.35.a:0 "Désormais, le héros ce sera le peuple !"
 wtt_warlord_vs_prc.35.b:0 "Cela ne favorise en rien\nles intérêts [Root.GetDuDelaDelNP] [Root.GetName]"
 # If a human PRC rejects the faction, the warlord can dismantle it altogether
 wtt_warlord_vs_prc.36.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] refuse toute alliance"
 wtt_warlord_vs_prc.36.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a refusé de prendre le chemin qui aurait été de loin le plus aisé, celui d'un Front populaire capable de rassembler tous les communistes à la fois contre les nationalistes, les réactionnaires et les envahisseurs étrangers. Selon [From.GetLuiElleDir], la formation d'une telle alliance serait « contraire aux intérêts [From.GetDuDelaDelNP] [From.GetName] »."
 wtt_warlord_vs_prc.36.a:0 "Nous devrons donc nous débrouiller seuls"
 wtt_warlord_vs_prc.36.b:0 "En ce cas, autant dissoudre\nle Front populaire tout de suite"
 wtt_manchukou.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnotre soumission"
 wtt_manchukou.1.desc:0 "Il semble que [From.GetLeLaLDir] [From.GetLeader] a pris la décision d'imposer désormais son autorité jusqu'aux régions les plus reculées de la Chine. L'un de ses représentants est arrivé pour exiger que nous nous inclinions devant le véritable empereur de Chine, le Fils du ciel, [From.GetLeLaLDir] [From.GetLeader]. Refuser de le faire, selon lui, serait considéré comme une trahison de la plus extrême gravité."
 wtt_manchukou.1.a:0 "De toute façon, leur république n'aurait jamais marché"
 wtt_manchukou.1.b:0 "[From.GetIlElleDirCap] peut toujours essayer..."
 wtt_manchukou.2.t:0 "Soumission [From.GetDuDelaDelDir] [From.GetLeader]"
 wtt_manchukou.2.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a renvoyé notre messager avec une note personnelle promettant sa sincère obéissance et reconnaissant [MAN.GetLeLaLDir] [MAN.GetLeader] comme [MAN.GetLeLaFDir] seul[MAN.GetXEDir] véritable souverain[MAN.GetXEDir] de Chine."
 wtt_manchukou.2.a:0 "[From.GetIlElleDirCap] sait quelle est sa place"
 wtt_manchukou.3.t:0 "Refus [From.GetDuDelaDelDir] [From.GetLeader]"
 wtt_manchukou.3.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a répondu à notre offre généreuse par une longue suite d'insultes et de malédiction, accompagnées de quelques affirmations sur les ancêtres et les qualités personnelles de l'Empereur [MAN.GetLeader]. Tout cela étant aussi faux qu'offensant."
 wtt_manchukou.3.a:0 "Nous lui apprendrons les bonnes manières"
 wtt_manchukou.11.t:0 "Le plan quinquennal"
 wtt_manchukou.11.desc:0 "Le plan quinquennal à venir, détaillant la façon dont le gouvernement souhaite développer l'économie du pays au cours des prochaines années, se met lentement en place. Des divergences de vues importantes subsistent toutefois entre les divers ministères pour définir les domaines sur lesquels devrait être mis l'accent.\n\nS'il y a bien consensus pour faire de l'industrie lourde l'objectif prioritaire, ce qui reste âprement débattu est le contenu des productions des usines.\n\nIl faut donc faire un choix afin de débloquer la situation."
 wtt_manchukou.11.a:0 "Privilégions l'industrie aéronautique"
 wtt_manchukou.11.b:0 "Investissons plutôt\ndans l'industrie automobile"
 wtt_manchukou.11.c:0 "Mieux vaudrait un programme d'industrialisation générale"
 wtt_manchukou_bandit_sabotage.21.t:0 "Sabotage d'une usine d'armement"
 wtt_manchukou_bandit_sabotage.21.desc:0 "Un rapport nous est parvenu d'une de nos usines de l'État [state.GetDuDelaDelEtat] [state.GetName], où un incendie aurait éclaté soudainement la nuit dernière. Les pompiers sur place luttent toujours contre les flammes, mais ils sont certains de pouvoir les maîtriser d'ici à la fin de la journée. Les dégâts semblent importants, le feu semblant avoir éclaté dans la zone de stockage des produits chimiques hautement inflammables.\n\nLes renseignements militaires ont lancé une enquête poussée pour découvrir comment le feu a pu éclater dans ces lieux malgré toutes les mesures de sécurité qui y sont appliquées. Mais, d'ores et déjà, les premières pistes semblent pointer vers un incendie criminel."
 wtt_manchukou_bandit_sabotage.21.a:0 "Il faut traquer ces terroristes !"
 wtt_manchukou_bandit_sabotage.22.t:0 "Sabotage d'une usine civile"
 wtt_manchukou_bandit_sabotage.23.t:0 "Effondrement d'un pont"
 wtt_manchukou_bandit_sabotage.23.desc:0 "La nuit dernière, un pont important du réseau de chemin de fer de l'État [state.GetDuDelaDelEtat] [state.GetName] s'est effondré alors que l'empruntait un train transportant des munitions. Les opérations de secours et de sauvetage ont été difficiles du fait des explosions secondaires provoquées par les munitions. L'équipage du train est toujours porté disparu, et présumé mort.\n\nLes renseignements militaires ont envoyé une équipe sur place pour enquêter dès que cela sera possible, notamment afin de déterminer comment un pont aussi solide a pu s'effondrer sans signe avant-coureur.\n\nLes témoins sur place rapportent quant à eux avoir vu un petit groupe dans la vallée, en dessous du pont, la veille de son effondrement. De manière étrange, on ignore totalement où ces personnes sont actuellement."
 generic.11.t:0 "Fin de la guerre civile"
 generic.11.d:0 "La guerre qui déchirait le pays est enfin terminée. Nous pouvons désormais nous atteler à réunifier la population et à réparer tous les dégâts causés par le conflit."
 generic.11.a:0 "Ensemble, travaillons à un avenir meilleur !"
 generic.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] tent[From.GetEEntNP]\nde saboter le canal de Suez"
 generic.12.d:0 "\nLes services de renseignement militaire indiquent que les [From.GetHabitants] ont l'intention de recourir à du matériel de démolition et à des navires de blocage à grande échelle pour fermer le canal de Suez. Si nous voulons les arrêter, nous n'avons guère de temps devant nous."
 generic.12.a:0 "Nous ne pouvons les laisser faire !"
 generic.13.t:0 "Tentative [From.GetAdjFS] de sabotage\ndu canal de Panama"
 generic.13.d:0 "\nLes services de renseignement militaire indiquent que les [From.GetHabitants] ont l'intention de recourir à du matériel de démolition et à des navires de blocage à grande échelle pour fermer le canal de Panama. Si nous voulons les arrêter, nous n'avons guère de temps devant nous."
 generic.14.t:0 "Protestation diplomatique\n[From.GetDuDelaDelNP] [From.GetName]"
 generic.14.d:0 "\nDes diplomates [From.GetAdjMP] nous ont remis une protestation officielle très ferme concernant la présence d'attachés militaires [Root.GetAdjMP] dans des pays avec lesquels [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] en guerre. Ils ont exigé que nos officiers soient immédiatement rappelés."
 generic.14.a:0 "La demande des [From.GetHabitants]\nest tout à fait raisonnable"
 generic.14.b:0 "Nos officiers iront\noù nous le déciderons"
 attache_political_power_tt:1 "Du fait de notre puissance par rapport [From.GetAuAlaAlNP] [From.GetName] et de notre §Yopinion§! à [From.GetSonLeurNP] égard, cela va avoir pour conséquences :\n"
 attache_fascism_tt:0 "Du fait du soutien au §Yfascisme§! [Root.GetAuEnANP] [Root.GetName], cela va avoir pour conséquences :\n"
 attache_communism_tt:0 "Du fait du soutien au §Ycommunisme§! [Root.GetAuEnANP] [Root.GetName], cela va avoir pour conséquences :\n"
 attache_democratic_tt:0 "Du fait du soutien à la §Ydémocratie§! [Root.GetAuEnANP] [Root.GetName], cela va avoir pour conséquences :\n"
 attache_neutrality_tt:0 "Du fait du soutien à la §Yneutralité§! [Root.GetAuEnANP] [Root.GetName], cela va avoir pour conséquences :\n"
 generic.15.t:0 "[From.GetLeLaLNPCap] [From.GetName] rappell[From.GetEEntNP]\n[From.GetSesLeursNP] attachés militaires"
 generic.15.d:0 "\nEn réponse à nos demandes, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] retiré [From.GetSesLeursNP] officiers en mission chez nos ennemis."
 generic.16.t:0 "[From.GetLeLaLNPCap] [From.GetName] maintien[From.GetTNentNP]\nses attachés militaires"
 generic.16.d:0 "\nEn dépit des demandes que nous [From.GetLuiLeurNP] avons présentées et au prétexte que « [Root.GetLeLaLNP] [Root.GetName] n'[Root.GetAOntNP] pas à interférer dans les affaires intérieures [From.GetDuDelaDelNP] [From.GetName] », [From.GetCeluiCelleNP]-ci [From.GetSestSesontNP] refusé[From.GetXENP] à retirer [From.GetSesLeursNP] attachés militaires présents chez nos ennemis."
 generic.16.a:0 "C'est ce que nous allons voir..."
 canals_tt:0 "Nous devons prendre le contrôle des deux rives du canal d'ici un mois si nous voulons déjouer le plan des [From.GetHabitants]."
 generic.17.t:0 "[From.GetName] tombe malade"
 generic.17.d:0 "Il semble qu'au cours de son service pour [From.From.GetLeLaLNP] [From.From.GetName] [From.GetName] en a trop fait. Du fait d'un climat malsain, le [From.GetRank] est tombé malade, et va sans doute avoir besoin de repos quelque temps pour se remettre. Jusqu'à ce qu'[From.GetSheHe] aille mieux, [From.GetSheHe] ne pourra se montrer aussi efficace qu'à son habitude."
 generic.18.t:0 "[From.GetName] blessé"
 generic.18.d:0 "Il semble qu'en cherchant à tout prix à emporter la victoire [From.GetName] a pris un peu trop de risques à la tête de ses troupes. [From.GetSheHeCap] a été blessé, et il faudra sans doute quelque temps avant qu'[From.GetSheHe] puisse pleinement se rétablir. D'ici là, [From.GetSheHe] ne pourra se montrer aussi efficace qu'à son habitude."
 japan_border_conflict.1.t:0 "Provocation des [JAP.GetHabitants] à la frontière"
 japan_border_conflict.1.desc:0 "Afin de maintenir en place la ligne de démarcation qui longe la frontière avec [JAP.GetLeLaLNP] [JAP.GetName], une équipe a été dépêchée pour vérifier les marqueurs dans la région du lac Khassan. Mais, en approchant de la frontière, ses membres ont été pris sous le feu d'un avant-poste [JAP.GetAdjMS].\n\nUne protestation diplomatique officielle a bien été émise, mais l'ambassadeur [JAP.GetAdjMS] maintient que cette équipe avait été envoyée déplacer les marqueurs frontaliers pour que nous puissions réclamer plus de territoires.\n\nLes [JAP.GetHabitants] nous ont assuré qu'ils respecteraient la frontière, mais ne permettraient aucune falsification sur la ligne de démarcation et répondront par la force à toute tentative que nous pourrions faire en ce sens.\n\nDans les faits, cela veut dire que nous ne pouvons plus nous déplacer librement dans nos propres territoires de la région..."
 japan_border_conflict.1.a:0 "C'est intolérable !"
 japan_border_conflict.2.t:0 "Victoire [JAP.GetAdjFS] au lac Khassan"
 japan_border_conflict.2.desc:0 "Après l'affrontement entre [SOV.GetHabitants] et [JAP.GetHabitants] dans la région frontalière du lac Khassan, les troupes [SOV.GetAdjFP] semblent s'être retirées. Les unités [JAP.GetAdjFP] occupent un certain nombre de collines stratégiques dans la région et ont commencé à fortifier ces positions.\n\nAu cours des affrontements, les [JAP.GetHabitants] ont pris à l'ennemi un certain nombre de chars, qui ont été envoyés à Tokyo pour y être étudiés."
 japan_border_conflict.2.a:0 "Nous avons conclu cette affaire avec honneur"
 japan_border_conflict.2.b:0 "Nous devons préparer une riposte appropriée"
 japan_border_conflict.3.t:0 "Défaite [JAP.GetAdjFS] au lac Khassan"
 japan_border_conflict.3.desc:0 "Après l'affrontement entre [SOV.GetHabitants] et [JAP.GetHabitants] dans la région frontalière du lac Khassan, l'ambassadeur [JAP.GetDuDelaDelNP] [JAP.GetName] à Moscou a demandé un cessez-le-feu.\n\nPlusieurs assauts de l'armée [JAP.GetAdjFS] contre les positions [SOV.GetAdjFP] se sont soldés par un échec et de lourdes pertes, ce qui semble susciter quelques inquiétudes au sein de l'état-major [JAP.GetAdjMS] sur les capacités des troupes."
 japan_border_conflict.3.a:0 "Mieux vaut échouer avec honneur\nque ne rien tenter du tout"
 japan_border_conflict.3.b:0 "Nos hommes s'en sont bien sortis"
 japan_border_conflict.4.t:0 "Impasse au lac Khassan"
 japan_border_conflict.4.desc:0 "Les combats entre les forces [JAP.GetAdjFP] et [SOV.GetAdjFP] autour du lac Khassan se sont terminés après que les deux armées ont préféré se retirer de la région disputée pour se regrouper et recevoir du ravitaillement. Bien consciente de la futilité qu'il y aurait à lancer de nouvelles offensives, l'armée [JAP.GetAdjFS] a demandé un cessez-le-feu et des négociations pour fixer la frontière."
 japan_border_conflict.4.a:0 "Nous y avons au moins gagné\nune expérience non négligeable"
 japan_border_conflict.4.b:0 "Nous y avons au moins gagné\nune expérience non négligeable"
 japan_border_conflict.5.t:0 "Aggravation de la situation au lac Khassan"
 japan_border_conflict.5.desc:0 "Les combats entre les forces [JAP.GetAdjFP] et [SOV.GetAdjFP] continuent. Cherchant à déverrouiller la situation, l'armée [JAP.GetAdjFS] a fait intervenir des troupes d'autres régions pour attaquer les [SOV.GetHabitants] du secteur. Les services de renseignements suggèrent que [JAP.GetLeLaLNP] [JAP.GetName] pourrai[JAP.GetTEntNP] même bientôt lancer une attaque d'envergure avec des troupes fraîches venues d'autres régions de l'Empire."
 japan_border_conflict.5.a:0 "Nous devons tenir le front"
 JAP_kalkin_gol:0 "Soviétiques testés"
 wtt_prc.30.t:0 "Succès des provocations"
 wtt_prc.30.desc:0 "Sous le couvert de la nuit, nos camarades en [JAP.GetManchuriaPuppet] ont saboté une usine [JAP.GetAdjFS]. Les détails sur les dommages infligés sont peu nombreux, les impérialistes ayant fermé l'ensemble de la zone.\n\nMais ce seul fait indique que nous avons bien visé. Reste à voir, toutefois, si cela va obliger les [JAP.GetHabitants] à agir."
 wtt_prc.30.a:0 "Un bon coup de bâton dans la fourmilière"
 wtt_prc.31.desc:0 "Sous le couvert de la nuit, nos camarades en [JAP.GetManchuriaPuppet] ont réussi à saboter un pont vital. Le commando réduit a rapporté qu'il avait été totalement détruit, de même qu'un train de munitions qui passait dessus à ce moment-là.\n\nIls se sont assurés d'être aperçus des habitants de la région, pour bien montrer qu'il s'agissait d'un acte de sabotage. Nous verrons bien comment les [JAP.GetHabitants] ont l'intention de réagir."
 wtt_prc.32.desc:0 "Une patrouille [JAP.GetAdjFS] a été attaquée et tuée en [JAP.GetManchuriaPuppet]. Les corps ont été laissés sur place, de manière à être certains que les impérialistes reçoivent bien le message.\n\nNous verrons s'ils estiment cette opération suffisante pour déclencher la guerre."
 wtt_prc.20.c:0 "Nous devrions nous retirer\ntotalement du continent"
