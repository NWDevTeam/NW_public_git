 wtt_news.53.t:0 "[GetNewsHeadline]Unification de la Scandinavie"
 wtt_news.53.desc:0 "Par la force des armes, les [From.GetHabitants] sont parvenus à unir l'ensemble des peuples scandinaves sous leur autorité, et leur gouvernement s'est donné pour priorité l'intégration des territoires récemment conquis. Afin de rallier tous ces peuples derrière l'État, une intense campagne de propagande pan-nationaliste a été lancée.\n¤ ¤Par contrecoup, les partisans de l'unification scandinave ont déjà commencé à en référer à des précédents historiques, et indiquent que la situation actuelle n'est au final que l'héritage de tentatives plus anciennes pour unir la région. Le gouvernement [From.GetAdjMS] a évidemment saisi l'occasion et vient de proclamer « la restauration de l'Union de Kalmar » et renommé le pays « [From.GetName] »."
 wtt_news.53.a:0 "Jour de gloire pour tous les Scandinaves !"
 wtt_news.53.b:0 "La Scandinavie sera plus forte ainsi"
 wtt_news.53.c:0 "Leur union ne durera pas longtemps..."
 wtt_news.54.t:0 "[GetNewsHeadline]Unification du Nord"
 wtt_news.54.desc:0 "Aussitôt après avoir fait tomber sous sa coupe les nations scandinaves, le gouvernement [From.GetAdjMS] a lancé l'intégration des territoires nouvellement conquis. Par voie de conséquence, on a pu assister au développement d'une propagande pan-nationaliste appuyant le gouvernement, visant à rallier les populations derrière l'État.\n¤ ¤Un haut-fonctionnaire [From.GetAdjMS] a d'ailleurs été cité en ce sens : « Les Nordiques se sont toujours sentis proches les uns des autres. Il est donc parfaitement naturel qu'ils soient unis, et coexistent désormais les uns avec les autres. » Souhaitant mettre à profit cette proximité pour unifier les peuples, le gouvernement a officiellement rebaptisé cette « véritable union nordique » en « [From.GetName] »."
 wtt_news.54.a:0 "Un Nord unifié sera plus fort !"
 wtt_news.54.b:0 "Nous verrons comment les pays voisins\nvont considérer tout cela..."
 wtt_news.55.t:0 "[GetNewsHeadline]Résurgence de la Grande Colombie"
 wtt_news.55.desc:0 "\nAyant repris tous les territoires qui appartenaient autrefois à la Grande Colombie, le gouvernement [From.GetAdjMS] a commencé à lancer l'intégration des régions nouvellement conquises. Et, afin de rallier la population derrière lui, il a lancé une vaste campagne de propagande pan-nationaliste.\n¤ ¤Des fonctionnaires [From.GetAdjMP] ont répété à plusieurs reprises qu'ils étaient persuadés que tout le Nord du continent sud-américain devait regarder son histoire commune et s'appuyer dessus pour refonder un État unifié. Le gouvernement vient d'ailleurs de prendre une décision en ce sens : proclamant la « renaissance de l'héritage de Bolívar », il a choisi de rebaptiser le pays « [From.GetName] »."
 wtt_news.55.a:1 "Mais ne renonçons pas au rêve\nd'une Amérique latine unifiée !"
 wtt_news.55.b:0 "Serait-ce l'acte de naissance\nd'une nouvelle superpuissance américaine ?"
 wtt_news.56.t:0 "[GetNewsHeadline]Résurgence de l'Autriche-Hongrie"
 wtt_news.56.desc:0 "\nAyant pris le contrôle de tous les anciens territoires austro-hongrois, le gouvernement [From.GetAdjMS], dernier de ceux des États issus du démembrement de l'ancienne monarchie Habsbourg, a lancé l'intégration des régions conquises. Une vaste opération de propagande a été lancée, vantant les « jours de gloire de l'Empire », avec pour objectif évident de rallier les populations derrière les réformes nationales et le retour aux normes impériales.\n¤ ¤En ce sens et afin de refléter cette nouvelle étape de son histoire, le gouvernement a annoncé la restauration des idéaux de l'Empire et rebaptisé le pays « [From.GetName] »."
 wtt_news.56.a:0 "Indivisibiliter ac inseparabiliter !"
 wtt_news.56.b:0 "C'est donc le retour de la double monarchie ?"
 wtt_news.57.t:0 "[GetNewsHeadline]Résurgence de la République des Deux Nations"
 wtt_news.57.desc:0 "\n[POL.GetHabitants] et [LIT.GetHabitants] sont de nouveau réunis au sein d'un même État, aussi le gouvernement [From.GetAdjMS] a-t-il commencé à faire appel à l'histoire dans ses opérations de propagande visant à unir les deux peuples. Des « historiens », reprenant les récits des batailles glorieuses du passé, n'ont de cesse d'affirmer que les deux pays réunifiés pourront mieux résister aux menaces à leurs frontières, comme la République des Deux Nations de jadis.\n¤ ¤Aujourd'hui, le gouvernement a franchi une nouvelle étape en proclamant la restauration de l'union polono-lituanienne de jadis et en rebaptisant le pays « [From.GetName] »."
 wtt_news.57.a:0 "Mais si Dieu est avec nous,\nqui sera contre nous ?"
 wtt_news.57.b:0 "Et ils vont survivre à la partition, cette fois ?"
 wtt_news.58.t:0 "[GetNewsHeadline]Réunification des Pays-Bas"
 wtt_news.58.desc:0 "\nAvec la conquête par les [From.GetHabitants] des autres constituants des Pays-Bas, leur gouvernement a férocement défendu son action et prétend désormais être le successeur immédiat et légitime du Royaume Uni des Pays-Bas. Il a, par voie de conséquence, dénoncé le traité de Londres de 1839, au motif qu'il avait été imposé par des étrangers au gouvernement d'alors – ce qui expliquerait ainsi que le pays n'a jamais cessé d'exister.\n¤ ¤Et, joignant le geste à la parole, le gouvernement [From.GetAdjMS] a rebaptisé le pays « [From.GetName] » et lancé de vastes campagnes de propagande afin d'unifier la population en tentant de la mobiliser contre la menace constituée par les crises à l'étranger."
 wtt_news.58.a:0 "Enfin tous réunis, comme en 1815 !"
 wtt_news.58.b:0 "Tout cela ressemble\nà une affaire purement intérieure..."
 wtt_news.59.t:0 "[GetNewsHeadline]Résurgence de la République\nfédérale d'Amérique centrale"
 wtt_news.59.desc:0 "\n\nLe gouvernement [From.GetAdjMS] a férocement défendu sur la scène internationale la conquête des autres pays d'Amérique centrale. Se considérant comme le seul successeur légitime de la République fédérale d'Amérique centrale, il a qualifié les pays ayant fait sécession à la fin des années 1830 de gouvernements séparatistes illégitimes, et tenté de montrer les récents conflits comme la tentative légitime de « restaurer l'état de droit ».\n¤ ¤Restant sur cette logique, le gouvernement vient de rebaptiser le pays « [From.GetName] », et de vastes opérations de propagande ont été lancées pour tenter d'unifier la population en présentant comme une menace pour elle les crises se produisant à l'étranger."
 wtt_news.59.a:0 "C'était une étape préliminaire indispensable\npour reparaître sur la scène internationale"
 wtt_news.59.b:0 "Et donc, encore\nde nouveaux États-Unis d'Amérique"
 wtt_news.60.t:0 "[GetNewsHeadline]Unification des pays baltes"
 wtt_news.60.desc:0 "\nAprès s'être emparé de l'ensemble des pays baltes, le gouvernement [From.GetAdjMS] a maintenant lancé un mouvement d'intégration plus poussée des territoires nouvellement acquis. Tentant de rallier les populations derrière l'État, il vient de lancer une vaste campagne de propagande pan-nationaliste.\n¤ ¤Un haut fonctionnaire a ainsi été cité : « Les Baltes se sont toujours sentis proches les uns des autres. Il est donc naturel qu'ils soient unifiés, et ce d'autant plus si l'on regarde les menaces à nos frontières. Ce n'est que par l'union de nos peuples que nous pourrons rester libres. » Le gouvernement vient ainsi de décréter « la véritable unité des Baltes » en rebaptisant le pays « [From.GetName] »."
 wtt_news.60.a:0 "Notre survie à tous en dépendait"
 wtt_news.60.b:0 "Mais ce pays sera-t-il véritablement uni ?"
 wtt_news.61.t:0 "[GetNewsHeadline]Résurgence de l'Empire ottoman"
 wtt_news.61.desc:0 "\nS'étant emparé de l'ensemble des territoires ottomans d'avant-guerre, le gouvernement [From.GetAdjMS] se présente désormais comme le successeur de l'Empire ottoman. La réintégration des conquêtes récentes a déjà débuté. Une vive propagande, dénonçant les partitions imposées par les Alliés au sortir de la Grande Guerre et vantant les « jours de gloire de l'Empire », a été lancée par le gouvernement afin de rallier les populations nouvellement soumises aux vastes réformes et au retour aux normes impériales.\n¤ ¤Parmi celles-ci, le gouvernement a lancé la restauration des idéaux de l'Empire et rebaptisé le pays « [From.GetName] »."
 wtt_news.61.a:0 "C'en est bel et bien fini des partitions !"
 wtt_news.61.b:0 "L'Empire éternel renaissant..."
 wtt_news.62.t:0 "[GetNewsHeadline]Unité de l'Europe"
 wtt_news.62.desc:0 "Les principales puissances du continent européen ont été conquises par les [From.GetHabitants], et pour la première fois le rêve encore récent d'une unification européenne semble à portée de la main. Un « panel d'experts », très certainement payés par le gouvernement, a déjà commencé à dire partout que la situation actuelle est la seule manière « d'éviter les conflits en Europe à l'avenir ».\n¤ ¤Afin de permettre l'apparition d'une « nation pan-européenne », les réformes du gouvernement, aussi bien au niveau national que régional, s'enchaînent à toute vitesse. Parmi celles-ci, l'annonce a été faite aujourd'hui que le pays serait désormais rebaptisé « [From.GetName] », de façon à ce que « tous les Européens s'y sentent accueillis comme chez eux »."
 wtt_news.62.a:0 "Cela marquera-t-il la fin\nde tous les conflits européens ?"
 wtt_news.62.b:0 "Nous verrons bien s'ils arrivent\nà faire quelque chose de tout cela"
 wtt_news.63.t:0 "[GetNewsHeadline]Résurrection du Grand Zimbabwé"
 wtt_news.63.desc:0 "\nAlors que ses troupes se sont emparées des territoires voisins, le gouvernement [From.GetAdjMS] tente de façon de plus en plus visible de créer une continuité historique afin d'unifier les populations. Les succès de l'empire du Grand Zimbabwé sont fortement romancés, mais la propagande incessante semble avoir un effet évident sur l'opinion publique.\n¤ ¤Aujourd'hui, le gouvernement a encore amplifié son action en rebaptisant le pays « [From.GetName] », suscitant aussitôt l'approbation de la foule descendue crier sa joie dans les rues de toutes les grandes villes."
 wtt_news.63.a:0 "L'Afrique aux Africains !"
 wtt_news.63.b:0 "Serait-ce la fin des colonies en Afrique ?"
 wtt_news.64.t:0 "[GetNewsHeadline]Résurgence de l'Empire romain"
 wtt_news.64.desc:0 "\nL'avancée militaire [From.GetAdjFS] semble inarrêtable, et cette idée dont beaucoup se moquaient il y a encore quelques années, la recréation d'un nouvel Empire romain, semble aujourd'hui être à portée de mains pour les [From.GetHabitants]. La plupart des puissances continentales européennes qui pouvaient s'y opposer ont été éliminées, leur laissant le champ libre pour imposer leur volonté aux populations vaincues.\n¤ ¤En plus de lancer l'intégration de ce qu'il appelait déjà les « territoires romains reconquis », le gouvernement vient d'annoncer la renaissance de l'Empire et de rebaptiser le pays « [From.GetName] »."
 wtt_news.64.a:0 "Roma Invicta !"
 wtt_news.64.b:0 "Ils ne sont quand même pas sérieux ?"
 wtt_news.65.t:0 "[GetNewsHeadline]Résurgence de l'Empire perse"
 wtt_news.65.desc:0 "\nAlors que l'avancée des troupes [From.GetAdjFP] se poursuit, les personnes versées dans l'histoire de la Perse n'ont pas manqué d'établir des parallèles historiques. Certaines personnalités publiques ont déjà commencé à comparer cette expansion à celle de l'époque de Cyrus le Grand, et l'orgueil nationaliste [From.GetAdjMS] est de plus en plus visible au sein de la société.\n¤ ¤À mesure que le gouvernement étend son autorité dans de nouvelles régions, il cherche à exploiter autant que possible l'approbation populaire. Certains fonctionnaires ont donc déjà confirmé que le pays allait être officiellement rebaptisé « [From.GetName] »."
 wtt_news.65.a:0 "Notre puissance ne cesse de se développer !"
 wtt_news.65.b:0 "Mais cela pourra-t-il garantir\npaix et stabilité dans la région ?"
 wtt_news.66.t:0 "[GetNewsHeadline]Résurgence de l'Empire romain d'Orient"
 wtt_news.66.desc:0 "\nLes succès des [From.GetHabitants] ont pris de court tous les experts militaires, mais les faits sont là : en quelques années seulement, ils sont parvenus à dominer l'ensemble des Balkans, à reconquérir Istanbul et à écraser toute résistance [TUR.GetAdjFS] en Anatolie. Cela semble donc sceller la fin d'un conflit remontant à cinq siècles.\n¤ ¤Exploitant l'orgueil national, le gouvernement tire parti de la continuité historique en qualifiant ses succès militaires de « reconquête byzantine des territoires sous contrôle des envahisseurs [TUR.GetAdjMP] ». En lien avec cette propagande, au cours d'une cérémonie extravagante s'étant déroulée dans une Constantinople récemment rebaptisée, il a été annoncé que le pays s'appellerait désormais officiellement « [From.GetName] »."
 wtt_news.66.a:0 "La reconquête est lancée !"
 wtt_news.66.b:0 "Ce renversement de situation\ntient du miracle..."
 wtt_news.67.t:0 "[GetNewsHeadline]Unification arabe"
 wtt_news.67.desc:0 "\nAvec la conquête de l'essentiel du monde arabe, le gouvernement [From.GetAdjMS] a saisi l'occasion du renouveau du sentiment panarabe dans toute la région. Les désaccords internationaux ayant été « résolus » par la dissolution des gouvernements étrangers rétifs par des moyens militaires, le gouvernement a déjà fait état de son intention de procéder à une unification de tous les Arabes.\n¤ ¤Qu'il s'agisse de profiter des sentiments au sein de la population, de s'attirer la bienveillance de tous les Arabes ou tout simplement de faciliter l'intégration régionale, de hauts fonctionnaires [From.GetAdjMP] ont d'ores et déjà confirmé que le pays devrait être officiellement rebaptisé « [From.GetName] »."
 wtt_news.67.a:0 "Nous avons accompli le rêve de Zaydan"
 wtt_news.67.b:0 "Cela garantira-t-il\nune paix durable dans la région ?"
 wtt_news.68.t:0 "[GetNewsHeadline]Résurgence du Majapahit"
 wtt_news.68.desc:0 "\nAvec la montée en puissance des [From.GetHabitants] face à leurs voisins, le gouvernement tente de façon de plus en plus visible de créer une continuité historique afin d'unifier les populations. Les succès de l'empire du Majapahit sont fortement romancés, mais la propagande incessante semble avoir un effet évident sur l'opinion publique.\n¤ ¤Aujourd'hui, le gouvernement a encore amplifié son action en rebaptisant le pays « [From.GetName] » afin de rappeler l'histoire de la région, dans l'espoir que toutes les populations pourront s'y retrouver."
 wtt_news.68.a:0 "Cela marque la fin du colonialisme en Asie"
 wtt_news.68.b:0 "Les [From.GetHabitants] ont su\nprendre en main leur propre destin"
 wtt_news.69.t:0 "[GetNewsHeadline]Résurgence de Rattanakosin"
 wtt_news.69.desc:0 "\nAvec la montée en puissance des [From.GetHabitants] face à leurs voisins, le gouvernement a réévalué l'utilité d'une réappropriation du nom de Rattanakosin. Les frontières [From.GetAdjFP] ressemblant désormais de près à celle de ce royaume à son apogée, ses succès sont de plus en plus fréquemment utilisés pour influencer l'opinion publique.\n¤ ¤Aujourd'hui, le gouvernement a donc poussé plus loin en renommant officiellement le pays « [From.GetName] » afin de tirer parti de cette légitimité historique."
 wtt_news.69.a:0 "Nous avons réimposé notre hégémonie"
 wtt_news.69.b:0 "Serions-nous en train d'assister\nà l'effondrement des empires coloniaux ?"
 wtt_news.70.t:0 "[GetNewsHeadline]Résurgence du Saint-Empire"
 wtt_news.70.desc:0 "Sous la houlette de la Kaiserin Victoria, les [From.GetHabitants] ont grandement étendu leurs possessions territoriales, surpassant même celles du Saint-Empire romain germanique de jadis. Tous les ennemis sur le continent européen qui étaient en mesure de contester leur puissance ont été mis à genoux par la machine de guerre [From.GetAdjFS], les laissant sans réels rivaux.\n¤ ¤La Kaiserin vient donc de décréter que les circonstances actuelles devaient être mises à profit, et que le pays devait redevenir le successeur spirituel du Saint-Empire. Afin de rendre ce fait plus visible, il a donc été rebaptisé « [From.GetName] ». Ce faisant, Victoria III vient ainsi de parachever une unification politique qui avait échappé durant des siècles aux empereurs."
 wtt_news.70.a:0 "Aquila Elegit Iovis Omnia Vincit !"
 wtt_news.70.b:0 "Le fait est qu'on ne peut nier\nni sa splendeur, ni sa gloire"

 
