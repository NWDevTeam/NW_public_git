 generic.8.t:0 "La maîtrise de l'atome"
 generic.8.d:0 "Nous avons fait usage de la première arme nucléaire de l'histoire, ce qui nous place nettement en tête de la course aux armements. Nos efforts immenses ont payé, et pour le moment le monde n'a d'autre choix que de s'émerveiller de la puissance [Root.GetDuDelaDelNP] [Root.GetName]. Peut-être certains nous égaleront-ils un jour, mais en tout cas une chose est sûre : ils ne nous surpasseront jamais."
 generic.8.a:0 "Tournons maintenant\nnos ennemis en poussière !"
 generic.9.t:0 "Dans l'ombre des autres"
 generic.9.d:0 "D'autres que nous ont fait usage de la première arme atomique de l'histoire, se plaçant ainsi nettement en tête de la course aux armements. En dépit de tous nos efforts, [Root.GetLeLaLNP] [Root.GetName] rest[Root.GetEEntNP] sans défense et sans aucun moyen de répliquer. Totalement dépassés, nous n'avons d'autre choix que de redoubler d'efforts pour rattraper notre retard avant qu'une autre de ces armes dévastatrices soit à nouveau lâchée."
 generic.9.a:0 "Allouons tout ce qu'il est possible\nà ce programme"
 generic.10.t:0 "La puissance de nos alliés"
 generic.10.d:0 "Nos alliés ont fait usage de la première arme atomique de l'histoire, plaçant ainsi notre alliance nettement en tête de la course aux armements. Car si nous avons été surclassés, ceux qui contrôlent la bombe sont nos alliés, ce qui nous assure de pouvoir répliquer au cas où n'importe lequel de nos ennemis parviendrait, lui aussi, à maîtriser l'atome."
 generic.10.a:0 "C'est donc globalement positif"
 wtt_denmark.1.t:0 "L'indépendance [ICE.GetAdjFS]"
 wtt_denmark.1.d:0 "Depuis la perte de contact des suites de l'invasion, le parlement [ICE.GetAdjMS] a pris le contrôle des affaires internes de l'île. Il s'agit bien évidemment d'une mesure temporaire, jusqu'à la fin de l'occupation."
 wtt_denmark.1.a:0 "Bonne chance aux [ICE.GetHabitants]"
 news.331.t:0 "[GetNewsHeadline][ICE.GetLeLaLNPCap] [ICE.GetName] assum[ICE.GetEEntNP]\nle contrôle des affaires étrangères"
 news.331.desc:0 "\n\nAvec la capitulation de la métropole [DEN.GetAdjFS], le parlement [ICE.GetAdjMS] assume désormais le contrôle sur les affaires étrangères de l'île, devenant dans les faits une nation indépendante.\n¤ ¤Le gouverneur provisoire, tout juste élu, a déjà proclamé la neutralité [ICE.GetDuDelaDelNP] [ICE.GetName] dans le conflit actuel, en dépit de l'invasion [DEN.GetDuDelaDelNP] [DEN.GetName]."
 news.331.a:0 "Pourtant, ce n'est pas leur neutralité\nqui a sauvé les [DEN.GetHabitants]..."
 wtt_britain.24.t:0 "La proposition MacDonald"
 wtt_britain.24.d:0 "Les convois [ENG.GetAdjMP] subissent de plein fouet la guerre, et nos voisins se montrent de plus en plus pressants pour utiliser nos bases aériennes et navales, d'où ils espèrent étendre leur rayon d'opération pour les protéger. Un envoyé [ENG.GetDuDelaDelNP] [ENG.GetName], Malcolm MacDonald, vient d'arriver pour proposer la cession de l'Irlande du Nord [IRE.GetAuAlaAlNP] [IRE.GetName], en échange de notre entrée en guerre immédiate dans le camp [ENG.GetAdjMS]."
 wtt_britain.24.a:0 "L'idée est excellente"
 wtt_britain.24.b:0 "Le jeu n'en vaut pas la chandelle"
 wtt_britain.25.t:0 "Exigences [ENG.GetAdjFP] à l'égard de la flotte française"
 wtt_britain.25.d:0 "La flotte [ENG.GetAdjFS] est apparue au large du port de notre flotte principale, pour lui adresser un ultimatum exigeant la capitulation immédiate de nos navires. L'amiral anglais, si nos bâtiments ne gagnent pas sur-le-champ les ports [ENG.GetAdjMP], menace d'ouvrir le feu."
 wtt_britain.25.a:0 "Nous n'avons pas le choix..."
 wtt_britain.25.b:0 "Aucun pays ne prendra jamais\nle contrôle de nos bâtiments !"
 wtt_britain.26.t:0 "Capitulation de la flotte française"
 wtt_britain.26.d:0 "Les Français ont fait le choix de la sagesse en acceptant de faire gagner à leurs bâtiments les ports [ENG.GetAdjMP]. Nous avons désormais le contrôle complet de leur flotte."
 wtt_britain.26.a:0 "Au moins, cette flotte n'est pas tombée\naux mains des [GER.GetHabitants]"
 wtt_britain.27.t:0 "Les Français rejettent l'ultimatum"
 wtt_britain.27.d:0 "Les Français ont rejeté nos exigences. Nous sommes désormais confrontés au choix peu enviable de faire machine arrière ou de nous attaquer à nos anciens alliés..."
 wtt_britain.27.a:0 "La flotte française ne doit en aucun cas\nservir les intérêts [GER.GetAdjMP] !"
 wtt_britain.27.b:0 "C'est trop difficile, mieux vaut reculer"
 news.332.t:0 "[GetNewsHeadline]Capitulation de la flotte française"
 news.332.desc:0 "\nHier, des bâtiments [ENG.GetAdjMP] ont mis sous blocus des vaisseaux français dans plusieurs bases navales importantes d'Afrique du Nord, en leur adressant un ultimatum : ces navires devaient gagner les ports [ENG.GetAdjMP] immédiatement pour s'y rendre, ou la flotte [ENG.GetAdjFS] ouvrirait le feu sur ses anciens alliés.\n¤ ¤Faisant face à une puissance de feu supérieure, les Français se sont pliés à l'ultimatum, et leur flotte est désormais sous contrôle [ENG.GetDuDelaDelNP] [ENG.GetName]."
 news.332.a:0 "C'était la décision la plus sage"
 news.332.b:0 "Pas une goutte de sang\nn'a coulé, heureusement"
 news.332.c:0 "Comment ont-ils pu oser ?"
 news.332.d:0 "Nous n'avions pas le choix"
 news.332.e:0 "Ces bâtiments continueront donc le combat\nsous pavillon [ENG.GetAdjMS]"
 news.333.t:0 "[GetNewsHeadline]Attaque [ENG.GetAdjFS] sur Mers el-Kébir"
 news.333.desc:0 "\nHier, des bâtiments [ENG.GetAdjMP] ont mis sous blocus des vaisseaux français dans plusieurs bases navales importantes d'Afrique du Nord, en leur adressant un ultimatum : ces navires devaient gagner les ports [ENG.GetAdjMP] immédiatement pour s'y rendre, ou la flotte [ENG.GetAdjFS] ouvrirait le feu sur ses anciens alliés.\n¤ ¤Face au refus des Français, une canonnade s'est produite, se soldant par la perte d'au moins un cuirassé français et des dégâts infligés à bon nombre de vaisseaux."
 news.333.a:0 "Nous avons fait ce que nous devions faire"
 news.333.b:0 "C'est un coup de hache\nqui a fait couler du sang français"
 news.333.c:0 "Nous avons peut-être sous-estimé\nla résolution des [ENG.GetHabitants]..."
 news.333.d:0 "Nous ne sommes pas prêts\nde pardonner cette trahison !"
 news.333.e:0 "Les [ENG.GetHabitants] ont apporté\nla preuve de leur détermination"
 wtt_britain.28.t:0 "[IRE.GetLeLaLNPCap] [IRE.GetName] accept[IRE.GetEEntNP]\nla proposition MacDonald"
 wtt_britain.28.d:0 "\nLe gouvernement [IRE.GetAdjMS] a accepté notre proposition et rejoint la cause [ENG.GetDuDelaDelNP] [ENG.GetName] en échange de la cession de l'Irlande du Nord."
 wtt_britain.29.t:0 "[IRE.GetLeLaLNPCap] [IRE.GetName] rejett[IRE.GetEEntNP]\nla proposition MacDonald"
 wtt_britain.29.d:0 "\nLe gouvernement [IRE.GetAdjMS] a rejeté notre proposition, refusant de rejoindre notre combat pour la démocratie."
 wtt_britain.29.a:0 "Et qui les protégera des [GER.GetHabitants]\nlorsqu'ils débarqueront ?"
 wtt_britain.30.t:0 "Livraison en urgence d'armes [USA.GetAdjFP]"
 wtt_britain.30.d:0 "Le gouvernement [USA.GetDuDelaDelNP] [USA.GetName], avec le soutien du Comité [USA.GetAdjMS] pour la défense des résidences [ENG.GetAdjFP], a procédé à l'envoi en urgence de vieux fusils, de matériel et de pièces d'artillerie. L'ensemble est beaucoup trop dépareillé pour être réellement utile à notre armée, mais cela permettra en tout cas d'armer rapidement les garnisons de la Home Guard."
 wtt_britain.30.a:0 "Les [USA.GetHabitants] nous sauvent de l'invasion !"
 wtt_germany.1.t:0 "La Wehrmacht se soulève contre Hitler"
 wtt_germany.1.d:0 "Le mécontentement croissant contre la dictature d'Hitler est apparu au grand jour avec la crise actuelle, causée par la décision de l'administration de procéder à la remilitarisation de la Rhénanie. Un certain nombre de généraux de la Wehrmacht se sont ralliés derrière le célèbre maréchal August von Mackensen, qui a lancé le projet de déposer Hitler et de mettre un terme à la toute-puissance du parti national-socialiste en Allemagne.\n\nLes déchirements au sein du haut commandement sont désormais bien visibles, y compris pour les autres pays. Les puissances étrangères ont donc choisi de ne pas protester contre la remilitarisation, se montrant plus inquiètes de l'instabilité croissante en Allemagne. Le vieux maréchal a agi rapidement : un gouvernement provisoire a déjà été formé, auquel de nombreuses personnalités opposées au gouvernement nazi se sont aussitôt ralliées.\n\nCe coup d'État militaire a donc déjà des conséquences bien visibles."
 wtt_germany.1.a:0 "Nettoyons le pays de ces ordures de nazis !"
 wtt_germany.2.t:0 "Les expatriés [GER.GetAdjMP] rejoignent la cause"
 wtt_germany.2.d:0 "Après les violences qu'ils ont subies et leur exil forcé, nombreux sont les camarades [GER.GetAdjMP] qui se sont rassemblés chez nous. Après avoir nommé des chefs à leur tête, nous avons réussi à constituer plusieurs divisions de ces recrues avides d'en découdre et prêtes à combattre nos ennemis."
 wtt_germany.3.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] lèv[GER.GetEEntNP] l'exil de Guillaume II"
 wtt_germany.3.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] invité Guillaume II à rentrer dans son pays en tant que Kaiser. Avec l'agitation de ces derniers temps, cela pourrait aider les [GER.GetHabitants] à rétablir la paix et la stabilité dans le pays.\n\nLe monde entier a les yeux tournés vers [HOL.GetLeLaLNP] [HOL.GetName], cependant, car nombreux sont ceux qui gardent en mémoire le terrible conflit dans lequel le vieux Kaiser nous a fait sombrer il y a de cela seulement vingt ans."
 wtt_germany.3.a:0 "Autorisons-le à rentrer\npour gouverner son peuple"
 wtt_germany.3.b:0 "Nous devons l'arrêter, hors de question\nde risquer une autre Grande Guerre"
 wtt_germany.4.t:0 "Le Kaiser de retour [GER.GetAuEnANP] [GER.GetName]"
 wtt_germany.4.d:0 "Au milieu de joyeuses célébrations, Guillaume II est rentré [GER.GetAuEnANP] [GER.GetName] en tant que Kaiser ! Nous avons envers [HOL.GetLeLaLNP] [HOL.GetName] une dette et devons [HOL.GetLuiLeurNP] faire parvenir nos remerciements pour l'avoir maintenu en sécurité ces dernières décennies, ainsi que pour avoir refusé à de multiples reprises son extradition, exigée de nos anciens ennemis.\n\nSi le pays a beaucoup souffert de la guerre civile, nous pouvons espérer que le retour du Kaiser permettra de restaurer l'ordre et la stabilité."
 wtt_germany.4.a:0 "Il gouvernera certainement la nation\navec la plus grande habileté"
 wtt_germany.5.t:0 "[HOL.GetLeLaLNPCap] [HOL.GetName] refus[HOL.GetEEntNP]\nle retour du Kaiser"
 wtt_germany.5.d:0 "\nCes odieux [HOL.GetHabitants], après avoir si longtemps offert asile à Guillaume II, viennent de l'empêcher de franchir la frontière pour entrer [GER.GetAuEnANP] [GER.GetName]. Ils l'ont fait escorter jusqu'à sa résidence de Huis Doorn.\n\n[HOL.GetLeLaLNPCap] [HOL.GetName] [HOL.GetAOntNP] justifié cette interdiction par le fait que le retour du Kaiser sur le trône [GER.GetAdjMS] constituerait « une menace inquiétante pour la stabilité de toute l'Europe »."
 wtt_germany.5.a:0 "S'ils tiennent tant à s'inquiéter, nous allons\nleur donner une bonne raison de le faire"
 wtt_germany.5.b:1 "Ils n'ont peut-être pas tout tort, et puis nous avons d'autres candidats..."
 wtt_germany.5_tt:0 "Le vieux Kaiser pourrait peut-être aider son fils à régner.\n"
 wtt_germany.6.t:0 "Guillaume II libéré"
 wtt_germany.6.d:0 "Nos troupes, en chassant les forces [HOL.GetAdjFP] de la région de Huis Doorn, ont trouvé Guillaume II en bonne santé et l'ont ramené [GER.GetAuEnANP] [GER.GetName] en convoi motorisé. Il a franchi la frontière en triomphe il y a quelques heures seulement, et solennellement accepté le titre de Kaiser [GER.GetDuDelaDelNP] [GER.GetName] dès son arrivée à Berlin."
 wtt_germany.6.a:0 "Personne ne nous arrêtera plus !"
 GER_fascism_civil_war_tt:0 "Les partisans du fascisme vont déclencher une guerre civile.\n"
 wtt_germany.7.t:0 "Dépendance économique exagérée\nenvers [From.GetLeLaLNP] [From.GetName]"
 wtt_germany.7.d:0 "\nÀ mesure que [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] commencé à s'intégrer dans la sphère d'influence [From.GetAdjFS], [Root.GetSonLeurNP] économie est devenue de plus en plus dépendante de celle de nos alliés.\n\nAussi, lorsque les [From.GetHabitants] nous ont présenté aujourd'hui leur décision d'accroître leur contrôle sur notre économie, nous n'étions plus aucunement en mesure de les en empêcher. La conséquence est que le contrôle qu'exerc[From.GetEEntNP] désormais [From.GetLeLaLNP] [From.GetName] sur la politique extérieure [Root.GetAdjFS] atteint des proportions inédites."
 wtt_germany.7.a:0 "Nous devrons nous accommoder de la situation\n– tant que cela durera, en tout cas"
 wtt_germany.8.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] propos[GER.GetEEntNP]\n[GER.GetSonLeurNP] appui à un coup d'État monarchiste"
 wtt_germany.8.d:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] approché des membres du gouvernement [ITA.GetAdjMS] et de la mouvance monarchiste et antifasciste pour leur proposer un plan visant à faire assassiner Mussolini afin de faire de Victor-Emmanuel III le véritable dirigeant du pays.\n\nLes [GER.GetHabitants] nous assurent qu'ils sont en mesure de gérer tous les aspects de l'assassinat. Tout ce que nous aurions donc à faire serait de nous engager à former aussitôt un nouveau gouvernement et que l'Italie apportera par la suite un soutien militaire aux entreprises [GER.GetDuDelaDelNP] [GER.GetName]."
 wtt_germany.8.a:0 "Nous devons effectivement rétablir\nune monarchie véritable"
 wtt_germany.8.b:0 "Ridicule ! Pourquoi renoncerions-nous ainsi\nà notre vision du monde ?"
 wtt_germany.9.t:0 "Les [ITA.GetHabitants] approuvent\nle projet de coup d'État"
 wtt_germany.9.d:0 "\nLes membres du gouvernement [ITA.GetAdjMS] et de la mouvance monarchiste et antifasciste que nous avons contactés ont approuvé notre projet de coup d'État. Ils ont déjà lancé les préparatifs pour s'emparer très rapidement du pouvoir au nom du roi, aussitôt que l'assassinat se sera produit."
 wtt_germany.9.a:0 "Nous pouvons donc mettre\nnos projets en branle"
 wtt_germany.10.t:0 "Les [ITA.GetHabitants] rejettent\nle projet de coup d'État"
 wtt_germany.10.d:0 "\nLes membres du gouvernement [ITA.GetAdjMS] et de la mouvance monarchiste et antifasciste avec qui nous sommes entrés en contact nous ont répondu, en des termes guère châtiés, qu'ils ne sont pas intéressés par notre projet de coup d'État. Ils ont été jusqu'à menacer de révéler nos plans à leur gouvernement si nous osions répéter notre offre."
 wtt_germany.10.a:0 "C'est tout de même fort dommage..."
 wtt_germany.11.t:0 "Mussolini assassiné par les [GER.GetHabitants]"
 wtt_germany.11.d:0 "Le plan des [GER.GetHabitants] s'est parfaitement déroulé, et Mussolini a été tué dans sa voiture alors qu'il parcourait les rues de Rome aujourd'hui. Le roi Victor-Emmanuel III assume maintenant le pouvoir et a juré de rejoindre les Empires centraux aux côtés [GER.GetDuDelaDelNP] [GER.GetName]."
 wtt_germany.11.a:0 "Nous devons bien témoigner\nnotre gratitude [GER.GetAuAlaAlDir] [GER.GetLeader]"
 wtt_germany.12.t:0 "Succès de l'assassinat de Mussolini"
 wtt_germany.12.d:0 "Notre plan s'est parfaitement déroulé, et Victor-Emmanuel III assume désormais le gouvernement [ITA.GetDuDelaDelNP] [ITA.GetName]. Son premier acte a été de signer un traité faisant entrer son pays dans l'alliance des Empires centraux."
 wtt_germany.12.a:0 "Les monarchies peuvent à présent\nredresser la tête !"
 wtt_germany.13.t:0 "Réunification de l'Autriche-Hongrie"
 wtt_germany.13.d:0 "Grâce à notre soutien, les [From.GetHabitants] sont en bonne posture pour mener à bien la réunification de l'Empire d'Autriche-Hongrie. Des traités ont été signés ce matin entre toutes les parties impliquées, mettant fin à deux décennies de sentiments séparatistes.\n\nLe nouveau gouvernement unifié a immédiatement promis son soutien militaire à notre cause, devenant dans les faits membre [GER.GetDuDelaDelFaction] [GER.GetFactionName]."
 wtt_germany.13.a:0 "Notre vieil allié est revenu à nos côtés"
 wtt_germany.14.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] propos[GER.GetEEntNP]\n[GER.GetSaLeurNP] garantie contre Gdansk"
 wtt_germany.14.d:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] nous [GER.GetAOntNP] approchés pour faire une offre dont [GER.GetIlElleNP] prétend[GER.GetXEntNP] qu'elle pourrait être intéressante aux deux parties : au regard de la situation politique actuelle et de la menace à notre frontière orientale, les [GER.GetHabitants] sont prêts à nous assurer d'une intervention militaire au cas où nous entrerions en guerre contre [SOV.GetLeLaLNP] [SOV.GetName]. En retour, ils ne demandent que la rétrocession des territoires de Gdansk et Poznań qu'ils ont perdus."
 wtt_germany.14.a:0 "La puissance militaire [GER.GetAdjFS]\nnous serait plus utile que quelques villes"
 wtt_germany.14.b:0 "Jamais nous ne céderons nos territoires !"
 wtt_germany.15.t:0 "Les [POL.GetHabitants] acceptent notre offre"
 wtt_germany.15.d:0 "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] décidé d'accepter notre offre et procédé aux arrangements pour le transfert de [POL.GetSesLeursNP] provinces frontalières sous autorité [GER.GetAdjFS]. [POL.GetIlElleNPCap] nous [POL.GetFaitFontNP] donc confiance, mais nous demand[POL.GetEEntNP] de nous tenir prêts en cas d'agression [SOV.GetAdjFS]..."
 wtt_germany.15.a:0 "Enfin, le désastre de Versailles a été réparé !"
 wtt_germany.16.t:0 "Les [POL.GetHabitants] rejettent notre offre"
 wtt_germany.16.d:0 "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] décidé de rejeter notre proposition. Dans une langue colorée, [POL.GetIlElleNP] nous [POL.GetAOntNP] fait savoir clairement qu'[POL.GetIlElleNP] ne céder[POL.GetAOntNP] jamais la souveraineté sur [POL.GetSesLeursNP] territoires de façon volontaire, et préférerai[POL.GetTEntNP] encore faire face seul[POL.GetXENP] à l'ennemi si c'était là le prix à payer pour avoir l'aide des [GER.GetHabitants]."
 wtt_germany.16.a:0 "Nous ne transigerons jamais\navec notre revendication !"
 wtt_germany.16.b:0 "Peut-être allons-nous devoir\nprocéder autrement..."
 wtt_germany.17.t:0 "Les communistes [GER.GetAdjMP]\ntrouvent asile [FRA.GetAuEnANP] [FRA.GetName]"
 wtt_germany.17.d:0 "\nLe gouvernement [GER.GetDuDelaDelNP] [GER.GetName] a décidé de sévir contre les communistes et de les bannir. La conséquence directe est que les idéologues [GER.GetAdjMP] sont de plus en plus nombreux à se réfugier [FRA.GetAuEnANP] [FRA.GetName]..."
 wtt_germany.17.a:0 "Espérons qu'ils ne déstabiliseront\npas trop le pays..."
 wtt_germany.18.t:0 "Capture des chefs nazis"
 wtt_germany.18.d:1 "Nous sommes enfin parvenus à débarrasser le pays de ses ennemis, et les loyaux citoyens qui se sont soulevés pour soutenir la cause ont pu regagner leurs maisons. Maintenant commence la longue et difficile reconstruction du pays. Les élites peuvent maintenant regarder vers l'avenir, et trancher la question de l'instauration de la démocratie ou du retour à l'ancienne monarchie.\n\nUne dernière chose reste aussi à voir : maintenant que la guerre civile est terminée, nos troupes sont parvenues à capturer un groupe important de dignitaires nazis. Nous devons donc maintenant décider ce qu'il convient de faire de ces vestiges de notre histoire récente si peu glorieuse..."
 wtt_germany.18.a:0 "Faisons-les pendre !"
 wtt_germany.18.b:0 "Faisons-les emprisonner à perpétuité,\nils pourraient être utiles à l'avenir"
 wtt_germany.19.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] se dress[GER.GetEEntNP]\ncontre [SOV.GetLeLaLNP] [SOV.GetName]"
 wtt_germany.19.d:0 "\nLes discours récents [GER.GetDuDelaDelNP] [GER.GetName], dirigés contre nous, ont progressivement commencé à dégrader notre réputation en Europe. [GER.GetSesLeursNPCap] accusations calomnieuses sur les prétendues « agressions [SOV.GetAdjFP] » commencent à causer peur et incompréhension à notre égard."
 wtt_germany.19.a:0 "Lançons de grandes manœuvres\npour tous les intimider"
 GER_soviet_military_exercises:0 "Manœuvres militaires"
 wtt_germany.19.b:1 "Mieux vaudrait plutôt préserver\nnotre réputation et apaiser la situation"
 GER_soviet_smoothes_relationships:0 "Apaisement des tensions"
 wtt_germany.19.c:0 "Les [GER.GetHabitants] croient-ils qu'on a quelque chose à faire de ce qu'ils pensent de nous ?"
 wtt_germany.20.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] annonc[GER.GetEEntNP]\nla formation [GER.GetDuDelaDelFaction] [GER.GetFactionName]"
 wtt_germany.20.d:0 "\nPoursuivant [GER.GetSaLeurNP] campagne calomnieuse contre [SOV.GetLeLaLNP] [SOV.GetName], [GER.GetLeLaLNP] [GER.GetName] vien[GER.GetTNentNP] d'annoncer la formation d'une nouvelle alliance, [GER.GetLeLaLFaction] [GER.GetFactionName]. Il y a peu de doute qu'elle est dirigée directement contre nous, et qu'elle a bien l'intention de s'immiscer dans notre sphère d'influence."
 wtt_germany.20.a:0 "Mieux vaudrait pour eux\nqu'ils se tiennent à l'écart de nous !"
 GER_soviet_reiterated_claims:0 "Menaces réitérées"
 wtt_germany.20.b:0 "Ne leur donnons aucune excuse\npour détériorer encore la situation"
 wtt_germany.21.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] invit[GER.GetEEntNP] les pays baltes\nà intégrer [GER.GetLeLaLFaction] [GER.GetFactionName]"
 wtt_germany.22.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] invit[GER.GetEEntNP] les Polonais\nà intégrer [GER.GetLeLaLFaction] [GER.GetFactionName]"
 wtt_germany.23.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] invit[GER.GetEEntNP] les Finlandais\nà intégrer [GER.GetLeLaLFaction] [GER.GetFactionName]"
 wtt_germany.21.d:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] invité un pays se trouvant dans la sphère d'influence [SOV.GetAdjFS] à intégrer [GER.GetLeLaLFaction] [GER.GetFactionName]. La menace posée à la Mère Patrie est évidente !"
 wtt_germany.21.a:0 "Nous devrions agir tout de suite\npour nous assurer les autres pays !"
 GER_soviet_securing_sphere:0 "Protection de la sphère d'influence soviétique"
 wtt_germany.21.b:0 "Mieux vaudrait éviter\nde trop provoquer les Occidentaux"
 wtt_germany.24.t:0 "Le péril rouge"
 wtt_germany.24.d:0 "En recourant aussi bien à des canaux officiels que cachés, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] clairement fait savoir que selon [GER.GetLuiElleEuxNP] [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetEstSontNP] et [SOV.GetAOntNP] toujours été, depuis [SOV.GetSaLeurNP] formation il y a deux décennies, la plus grave menace pesant sur la stabilité de l'Europe.\n\n[GER.GetIlElleNPCap] nous pouss[GER.GetEEntNP] donc à nous rappeler que [Root.GetLeLaLNP] [Root.GetName] [Root.GetNestNesontNP] pas seul[Root.GetXENP] dans [Root.GetSonLeurNP] combat contre le communisme, et que si l'Europe parvenait à s'unir il lui serait tout à fait possible d'abattre l'ours rouge."
 wtt_germany.24.a:0 "Espérons que les [GER.GetHabitants] ont raison"
 wtt_germany.25.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] cherch[SOV.GetEEntNP]\nà apaiser les tensions"
 wtt_germany.25.d:0 "\n[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetFaitFontNP] tout pour soulager les inquiétudes des pays européens. Au cours d'une annonce publique, le gouvernement [SOV.GetAdjMS] a ainsi affirmé n'avoir aucune intention hostile et espérer que sa réaction mesurée face aux discours hostiles [GER.GetDuDelaDelNP] [GER.GetName] en serait la plus parfaite illustration."
 wtt_germany.25.a:0 "Cela reste à prouver"
 wtt_germany.26.t:0 "Mort de Guillaume II"
 wtt_germany.26.d:0 "La nuit dernière, notre bien-aimé Kaiser Guillaume II est mort paisiblement, dans son sommeil. En dépit de son long exil, la providence a veillé à ce qu'il puisse revenir dans sa patrie longtemps avant sa mort, et son retour a depuis lors permis le bonheur de la nation.\n\nSon fils Frédéric-Guillaume a repris les rênes du pays, et après son couronnement sera connu sous le nom de Guillaume III."
 wtt_germany.26.a:0 "Vive le Kaiser !"
 wtt_germany.27.t:0 "Mort d'August von Mackensen"
 wtt_germany.27.d:0 "La nuit dernière, le très estimé maréchal August von Mackensen est mort paisiblement, dans son sommeil. Ses hauts faits de la Grande Guerre, célébrés à de multiples reprises, et le fait qu'il ait mis un terme à la dictature resteront longtemps dans les mémoires.\n\nLe fils du Kaiser en exil, Frédéric-Guillaume, va maintenant prendre le pouvoir, et après son couronnement sera connu sous le nom de Guillaume III. Il sera alors le premier Kaiser à gouverner l'Empire depuis l'abdication de son père, en 1918."
 wtt_germany.28.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] lèv[GER.GetEEntNP] l'exil de Guillaume II"
 wtt_germany.28.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] levé l'exil de Guillaume II et [GER.GetEstSontNP] entré[GER.GetXENP] en relation avec [HOL.GetLeLaLNP] [HOL.GetName] au sujet du retour du vieux Kaiser. Il semble bien que, en dépit de toutes les demandes d'extradition envoyées au gouvernement [HOL.GetAdjMS] pour qu'il soit jugé sur son rôle primordial dans le déclenchement de la Grande Guerre, ce va-t-en-guerre va pouvoir rentrer dans son pays pour y régner de nouveau."
 wtt_germany.28.d.2:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] levé l'exil de Guillaume II et [GER.GetEstSontNP] entré[GER.GetXENP] en relation avec [HOL.GetLeLaLNP] [HOL.GetName] au sujet du retour du vieux Kaiser. Mais, face au refus des [HOL.GetHabitants] d'autoriser son retour, [GER.GetIlElleNP] vien[GER.GetTNentNP] de leur déclarer la guerre !"
 germany.60.c:0 "Les [HOL.GetHabitants] ne se battront pas seuls,\nappelons-en aux [ENG.GetHabitants] !"
 wtt_germany.29.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] levé l'exil de Guillaume II et [GER.GetEstSontNP] entré[GER.GetXENP] en relation avec [HOL.GetLeLaLNP] [HOL.GetName] au sujet du retour du vieux Kaiser. Il semble bien que, en dépit de toutes les demandes d'extradition envoyées au gouvernement [HOL.GetAdjMS] pour qu'il soit jugé sur son rôle primordial dans le déclenchement de la Grande Guerre, ce va-t-en-guerre va pouvoir rentrer dans son pays pour y régner de nouveau.\n\nLes [FRA.GetHabitants] ont déjà décidé que cet état de fait était inacceptable, et ont l'intention d'envoyer un ultimatum pour menacer d'une intervention militaire. La population [ENG.GetAdjFS] est opposée à une guerre, mais refuser de soutenir [FRA.GetLeLaLNP] [FRA.GetName] mettrait un terme à notre alliance."
 wtt_germany.29.d.2:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] levé l'exil de Guillaume II et [GER.GetEstSontNP] entré[GER.GetXENP] en relation avec [HOL.GetLeLaLNP] [HOL.GetName] au sujet du retour du vieux Kaiser. Mais, face au refus de [HOL.GetCeluiCelleNP]-ci d'autoriser son retour, [GER.GetIlElleNP] vien[GER.GetTNentNP] de [HOL.GetLuiLeurNP] déclarer la guerre !\n\n[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetAOntNP] déjà qualifié la situation d'intolérable, et [FRA.GetAOntNP] la ferme intention d'envoyer au gouvernement [GER.GetAdjMS] un ultimatum menaçant d'une entrée en guerre. La population [ENG.GetAdjFS] est opposée à un nouveau conflit, mais refuser de soutenir [FRA.GetLeLaLNP] [FRA.GetName] mettrait un terme à notre alliance."
 germany.61.c:0 "Nous devons aider les [HOL.GetHabitants] !"
 wtt_germany.30.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] levé l'exil de Guillaume II et [GER.GetEstSontNP] entré[GER.GetXENP] en relation avec [HOL.GetLeLaLNP] [HOL.GetName] au sujet du retour du vieux Kaiser. Il semble bien que, en dépit de toutes les demandes d'extradition envoyées au gouvernement [HOL.GetAdjMS] pour qu'il soit jugé sur son rôle primordial dans le déclenchement de la Grande Guerre, ce va-t-en-guerre va pouvoir rentrer dans son pays pour y régner de nouveau.\n\nLes [FRA.GetHabitants] semblent se satisfaire de limiter leur réponse au niveau diplomatique, et l'opinion publique [ENG.GetAdjFS] est résolument opposée à une guerre."
 wtt_germany.31.d:0 "Les [ENG.GetHabitants] refusent de nous soutenir, au motif que la question de la monarchie [GER.GetAdjFS] serait purement un problème de politique intérieure. Si nous choisissons d'entrer en guerre contre [GER.GetLeLaLNP] [GER.GetName], il semble bien que nous serons seuls.\n\nLa population est opposée à un conflit, mais les [GER.GetHabitants] ne vont faire que se renforcer et le retour de leur Kaiser pourrait bien raviver leur sentiment impérialiste. Leur envoyer un ultimatum paraîtrait moins menaçant si [ENG.GetLeLaLNP] [ENG.GetName] [ENG.GetNestNesontNP] pas à nos côtés. Devons-nous nous opposer seuls à eux ?"
 wtt_germany.32.d:0 "Bien que l'opinion publique [ENG.GetAdjFS] soit opposée à la guerre, le gouvernement [ENG.GetDuDelaDelNP] [ENG.GetName] a reconnu la menace que constitu[GER.GetEEntNP] [GER.GetLeLaLNP] [GER.GetName] et nous a offert son plein soutien.\n\nNous allons donc adresser aux [GER.GetHabitants] un ultimatum commun pour qu'ils renoncent au retour du Kaiser impérialiste. Et, en cas de refus, nos armées devront pénétrer en Allemagne pour mettre un terme au règne de ce criminel !"
 wtt_germany.33.d:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] et [FRA.GetLeLaLNP] [FRA.GetName] s'opposent au retour du Kaiser, allant jusqu'à qualifier de « provocation scandaleuse » le fait que le supposé responsable de la Grande Guerre soit autorisé à remonter sur le trône. Les forces des deux pays sont en cours de mobilisation, et leurs gouvernements nous ont adressé un ultimatum pour que nous renvoyions immédiatement en exil le Kaiser. Dans le cas contraire, ce sera la guerre."
 wtt_germany.33.a:0 "Nous ne céderons pas !\nVive le Kaiser !"
 wtt_germany.34.d:0 "Les [ENG.GetHabitants] ont fini par entendre raison et accepté le retour du Kaiser, mais ces obstinés de [FRA.GetHabitants] refusent de céder !\n\nAu prétexte que cette affaire constituerait une menace directe pour la sécurité [FRA.GetDuDelaDelNP] [FRA.GetName], ils mobilisent leurs armées et pourraient bien franchir la frontière d'un moment à l'autre.\n\nNous sommes en guerre !"
 wtt_germany.35.d:0 "Malgré que nous [GER.GetLLesFNP] ayons averti[GER.GetXENP] que [FRA.GetLeLaLNP] [FRA.GetName] ne pourrai[FRA.GetTEntNP] considérer un retour de Guillaume II sur le trône que comme une déclaration de guerre, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] refusé de céder, ignoré nos mises en garde et exclu de renvoyer le Kaiser en exil. Cela signifie donc qu'en dépit de tous nos efforts pour maintenir la paix, la guerre, une fois encore, a éclaté en Europe."
 wtt_germany.38.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] exig[GER.GetEEntNP]\nla rétrocession de Qingdao"
 wtt_germany.38.desc:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetSestSesontNP], ces derniers temps, montré[GER.GetXENP] de plus en plus menaçant[GER.GetXENP] dans [GER.GetSesLeursNP] discours, prônant un véritable retour au colonialisme. Or, [GER.GetIlElleNP] vien[GER.GetTNentNP] tout juste, par canaux diplomatiques, de demander la rétrocession de [GER.GetSonLeurNP] ancienne concession de Qingdao. Peut-être pourrions-nous en profiter pour conclure un arrangement très profitable ?"
 wtt_germany.38.a:0 "Exigeons en retour la mise à disposition\npermanente de von Falkenhausen"
 wtt_germany.38.b:0 "Peut-être une présence [GER.GetAdjFS]\ndans la région pourrait-elle nous être utile ?"
 wtt_germany.38.c:0 "Jamais plus nous ne céderons la souveraineté\nsur le territoire [CHI.GetAdjMS] !"
 wtt_germany.39.t:0 "Les [CHI.GetHabitants] proposent d'échanger Qingdao"
 wtt_germany.39.desc:0 "Des officiels [CHI.GetAdjMP] nous ont contactés avec une offre d'échange, dont ils pensent qu'elle pourrait satisfaire les deux parties : ils proposent de replacer la concession de Qingdao sous contrôle [GER.GetAdjMS], en retour de la garantie que nous ne mettrons pas un terme à la mission de von Falkenhausen."
 wtt_germany.39.a:0 "C'est tout à fait acceptable"
 wtt_germany.39.b:0 "Non, mieux vaut rester ouverts\nà toutes les possibilités"
 wtt_germany.40.t:0 "Les [From.GetHabitants] rejettent nos demandes sur Qingdao"
 wtt_germany.40.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] entièrement rejeté nos demandes de rétrocession de Qingdao. Nous n'avons guère d'autres possibilités pour l'instant que de repousser à plus tard le moment où nous en reprendrons enfin possession."
 wtt_germany.40.a:0 "Nous saurons nous montrer patients"
 wtt_germany.41.t:0 "Les [GER.GetHabitants] acceptent l'accord sur Qingdao"
 wtt_germany.41.desc:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] accepté notre proposition concernant Qingdao, nous garantissant que von Falkenhausen resterait bien en mission pour le compte [CHI.GetDuDelaDelNP] [CHI.GetName]."
 wtt_germany.42.t:0 "Les [GER.GetHabitants] refusent l'accord sur Qingdao"
 wtt_germany.42.desc:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] refusé de donner suite à l'accord sur Qingdao. Sans doute ne voulai[GER.GetTEntNP]-[GER.GetIlElleNP] pas la reprendre tant que ça..."
 wtt_germany.43.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] exig[GER.GetEEntNP]\nla rétrocession de Qingdao"
 wtt_germany.43.desc:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetSestSesontNP], ces derniers temps, montré[GER.GetXENP] de plus en plus menaçant[GER.GetXENP] dans [GER.GetSesLeursNP] discours, prônant un véritable retour au colonialisme. Or, en dépit de la perte de Qingdao, que nous [GER.GetLuiLeurNP] avions prise en 1914, [GER.GetIlElleNP] [GER.GetAOntNP] décidé d'entamer des négociations diplomatiques afin d'obtenir la rétrocession de [GER.GetSonLeurNP] ancienne concession. Peut-être pourrions-nous en profiter pour conclure un arrangement très profitable ?"
 wtt_germany.43.a:0 "Exigeons en échange que von Falkenhausen\nquitte [CHI.GetLeLaLNP] [CHI.GetName]"
 wtt_germany.43.b:0 "Hors de question qu'ils remettent\nun seul pied en Extrême-Orient"
 wtt_germany.44.t:0 "Les [JAP.GetHabitants] proposent d'échanger Qingdao"
 wtt_germany.44.desc:0 "Des officiels [CHI.GetAdjMP] nous ont contactés avec une offre d'échange, dont ils pensent qu'elle pourrait satisfaire les deux parties : ils proposent de replacer la concession de Qingdao sous contrôle [GER.GetAdjMS], en retour de la fin immédiate de la mission de von Falkenhausen [CHI.GetAuEnANP] [CHI.GetName]."
 wtt_germany.46.desc:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] accepté notre proposition concernant Qingdao. Von Falkenhausen a immédiatement été rappelé [CHI.GetDuDeDNP] [CHI.GetName]."
 wtt_germany.48.t:0 "Les [From.GetHabitants] acceptent nos demandes"
 wtt_germany.48.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté nos demandes et [From.GetSestSesontNP] arrangé[From.GetXENP] pour que Qingdao repasse sous contrôle [GER.GetAdjMS], à effet immédiat !"
 wtt_germany.49.t:0 "Les nazis chassés [nazi_state_withdrawn.GetDuDelaDelEtat] [nazi_state_withdrawn.GetName]"
 wtt_germany.49.desc:0 "Nous sommes enfin parvenus à nous assurer du contrôle [nazi_state_withdrawn.GetDuDelaDelEtat] [nazi_state_withdrawn.GetName], mais les combats ont été sévères, y causant de nombreux dégâts. Les nazis se montrent de plus en plus fanatiques et suicidaires à mesure que nous avançons, et combattent souvent jusqu'à ce que toute la région soit réduite à l'état de ruines. De nombreux rapports indiquent aussi qu'ils recourent à la tactique de la terre brûlée, en accord avec l'ordre Néron promulgué par Hitler.\n¤ ¤Il est malheureusement très probable que d'autres destructions aussi graves surviendront avant la fin de la guerre."
 wtt_germany.49.a:0 "C'est malgré tout peu cher payer\npour débarrasser la patrie des nazis"
 wtt_germany.50.t:0 "Hitler retrouvé mort"
 wtt_germany.50.desc:0 "Lors de la prise de Berlin, nos troupes ont découvert dans un bunker de la ville le corps sans vie de Hitler. Préférant la mort plutôt que voir les antifascistes prendre le pouvoir dans le pays, il a choisi de se suicider pour éviter d'être capturé vivant.\n\nHeinrich Himmler le remplace désormais à la tête des nazis, et il a déjà affirmé que le gouvernement ne cesserait jamais le combat contre « les traîtres anti-[GER.GetAdjMP] »."
 wtt_germany.50.a:0 "C'est le début de la fin pour les nazis"
 wtt_germany.51.t:0 "Réintégration des chefs nazis capturés ?"
 wtt_germany.51.desc:0 "La guerre a été si longue et a causé tant de dégâts que désormais tous les adultes sont appelés à servir. Or, s'ils ne s'accordent pas à nos valeurs idéologiques, les chefs nazis capturés possèdent indéniablement des talents qui pourraient s'avérer utiles à l'avenir.\n\nNous pourrions leur offrir de retrouver la liberté après la guerre, s'ils acceptent de servir dès maintenant la cause [GER.GetDuDelaDelNP] [GER.GetName]."
 wtt_germany.51.a:0 "Oui, nous pourrions réintégrer\nune partie d'entre eux"
 reinstate_nazi_leadership_TT:0 "Les conseillers d'obédience fasciste peuvent désormais être recrutés.\n"
 wtt_germany.51.b:0 "En fait, ils sont très bien là où ils sont..."
 wtt_germany.51.c:0 "On ne peut les libérer si la guerre\ntourne mal – tous pendus !"
 wtt_germany.52.t:0 "Guerre civile pour défendre la démocratie\n[From.From.GetAuEnANP] [From.From.GetName]"
 wtt_germany.52.desc:0 "\nLa mouvance démocratique a déclenché une guerre civile [From.From.GetAuEnANP] [From.From.GetName] pour rétablir des élections libres et rendre le pouvoir au peuple. Ces démocrates pourraient bien avoir besoin de notre aide, et en cas de succès cela nous assurerait de pouvoir compter les [From.From.GetHabitants] parmi nos alliés pour la cause."
 wtt_germany.52.a:0 "Soutenons donc les démocrates [From.From.GetAdjMP]"
 wtt_germany.52.b:0 "Ils devront malheureusement\nse débrouiller seuls"
 wtt_germany.53.t:0 "Réveil du sentiment pro-[GER.GetAdjMS]\n[AUS.GetAuEnANP] [AUS.GetName]"
 wtt_germany.53.desc:0 "\nCela fait maintenant un certain temps que nous sommes alliés [AUS.GetAuAlaAlNP] [AUS.GetName], et le sentiment pro-[GER.GetAdjMS] y a fait de remarquables progrès. Il ne serait pas totalement invraisemblable qu'un référendum sur l'unification avec [GER.GetLeLaLNP] [GER.GetName] puisse être approuvé par la population. Peut-être devrions-nous demander au gouvernement [AUS.GetAdjMS] de l'organiser ?"
 wtt_germany.53.a:0 "Oui, la solution petite-allemande\nétait une erreur"
 wtt_germany.53.b:0 "Non, la solution grande-[GER.GetAdjFS]\nserait une erreur"
 wtt_germany.54.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] incit[GER.GetEEntNP]\nà un référendum sur l'unification"
 wtt_germany.54.desc:0 "\nLe gouvernement [GER.GetAdjMS] nous a contactés pour nous proposer l'unification entre nos deux pays si la population le souhaite. Il nous pousse à organiser un référendum afin de voir quelle serait l'opinion des [AUS.GetHabitants] sur la question."
 wtt_germany.54.a:0 "Faisons donc campagne\nen faveur de l'unification"
 wtt_germany.54.b:0 "Tout au contraire,\nfaisons campagne contre"
 wtt_germany.55.t:0 "Les [AUS.GetHabitants] votent\nen faveur de l'unification"
 wtt_germany.55.desc:0 "\nLes [AUS.GetHabitants], lors du référendum organisé sur la question, ont voté en faveur de l'unification avec [GER.GetLeLaLNP] [GER.GetName]. L'intégration des territoires et de l'armée [AUS.GetAdjMP] peut donc être lancée sans plus attendre."
 wtt_germany.55.a:0 "La question allemande est donc enfin résolue !"
 wtt_germany.56.t:0 "La question des territoires [GER.GetAdjMP]"
 wtt_germany.56.desc:0 "La guerre contre [SOV.GetLeLaLNP] [SOV.GetName] se passe mal, et [POL.GetLeLaLNP] [POL.GetName] cour[POL.GetTEntNP] le risque de tout perdre. À l'ouest, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] connu des changements rapides ces dernières années, et [GER.GetEstSontNP] devenu[GER.GetXENP] l'un des bastions de la défense des valeurs de la démocratie.\n\nArranger la rétrocession rapide des anciens territoires [GER.GetAdjMP] de Gdansk et Poznań en [GER.GetSonLeurNP] sein pourrait nous permettre d'éviter la perte de millions de [POL.GetHabitants] sous le joug de l'oppression [SOV.GetAdjMS]."
 wtt_germany.56.a:0 "Mieux vaut les [GER.GetHabitants] que les soviets !"
 wtt_germany.56.b:0 "Jamais ! Les [POL.GetHabitants]\ntomberont tous en [POL.GetHabitants] !"
 wtt_germany.57.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] propos[POL.GetEEntNP]\nla rétrocession des territoires [GER.GetAdjMP]"
 wtt_germany.57.desc:0 "\nLa guerre [POL.GetDuDelaDelNP] [POL.GetName] contre [SOV.GetLeLaLNP] [SOV.GetName] se passe mal, aussi [POL.GetSonLeurNP] gouvernement nous a-t-il contactés par des canaux secrets pour nous offrir la rétrocession rapide des anciens territoires [GER.GetAdjMP] de Danzig et Posen. De son point de vue, les [POL.GetHabitants] connaîtraient un bien meilleur sort au sein de la démocratie [GER.GetAdjFS] que sous le joug de l'oppression [SOV.GetAdjFS]."
 wtt_germany.57.a:0 "C'est loin d'être idiot !\nNous les protégerons donc"
 wtt_germany.57.b:0 "Non, nous ne pouvons courir le risque\nde représailles [SOV.GetAdjFP]"
 wtt_germany.58.t:0 "Les [AUS.GetHabitants] rejettent l'unification"
 wtt_germany.58.desc:0 "La population [AUS.GetAdjFS] a rejeté nos appels à l'unité, préférant perpétuer au moins un temps encore l'indépendance [AUS.GetDuDelaDelNP] [AUS.GetName]."
 wtt_germany.58.a:0 "Nous devons respecter leur souhait"
 wtt_germany.59.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] accept[GER.GetEEntNP]\nla rétrocession de Gdansk et Poznań"
 wtt_germany.59.desc:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] décidé d'accepter la rétrocession des anciens territoires [GER.GetAdjMP] et juré d'assurer la protection de l'ensemble des citoyens [POL.GetAdjMP] de ces régions."
 wtt_germany.59.a:0 "Au moins, ceux-là seront en sécurité"
 wtt_germany.60.t:0 "[GER.GetLeLaLNPCap] [GER.GetName]\nrefus[GER.GetEEntNP] Gdansk et Poznań"
 wtt_germany.60.desc:0 "\nLe gouvernement [GER.GetAdjMS] nous a informés qu'il ne peut accepter notre offre. Il craint qu'accepter fasse courir [GER.GetAuAlaAlNP] [GER.GetName] un risque évident de représailles [SOV.GetAdjFP]."
 wtt_germany.60.a:0 "Et qui les aidera quand les rouges\nnous auront tous eus ?"
 wtt_germany.62.t:0 "Les entreprises exigent\nle remboursement des bons MEFO"
 wtt_germany.62.desc:0 "\nMaintenant que la guerre est terminée, les entreprises ayant contracté des bons MEFO font maintenant pression pour que nous les remboursions. Leur principal argument est qu'il n'y a plus besoin désormais de retarder les paiements « pour le bien du Vaterland »."
 wtt_germany.62.a:0 "En ce cas..."
 wtt_germany.63.t:0 "Réintégration de l'Alsace-Lorraine\nau sein [GER.GetDuDelaDelNP] [GER.GetName]"
 wtt_germany.63.desc:0 "\nLe gouvernement [GER.GetAdjMS] a promulgué une loi sur la réintégration de l'Alsace-Lorraine et du Luxembourg au sein [GER.GetDuDelaDelNP] [GER.GetName]. La levée en masse de la population a déjà commencé..."
 wtt_germany.63.a:0 "Les Frisous vont nous le payer !"
 wtt_germany.64.t:0 "Réintégration du Luxembourg\nau sein [GER.GetDuDelaDelNP] [GER.GetName]"
 wtt_germany.64.a:0 "Nous n'y pouvons malheureusement rien..."
 wtt_germany.65.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune participation [Root.GetAdjFS] à la guerre"
 wtt_germany.65.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] avai[From.GetTEntNP] besoin de faire passer [From.GetSesLeursNP] troupes en territoire [Root.GetAdjMS] pour faire face à l'ennemi [SOV.GetAdjMS]. [From.GetIlElleNPCap] nous rappell[From.GetEEntNP] par ailleurs que [Root.GetLeLaLNP] [Root.GetName] étant sous [From.GetSaLeurNP] protection face au communisme, nous devrions [From.GetLLesFNP] assister dans le conflit actuel."
 wtt_germany.65.a:0 "Les [From.GetHabitants] ont raison,\nnous devons les aider"
 wtt_germany.65.b:0 "Ils se prennent pour qui, exactement ? Jamais !"
 wtt_germany.66.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre requête"
 wtt_germany.66.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de prendre part à la guerre contre [SOV.GetLeLaLNP] [SOV.GetName]. Cela aura au moins pour avantage de nous permettre de faire passer nos troupes par [From.GetSonLeurNP] territoire."
 wtt_germany.67.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre requête"
 wtt_germany.67.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté nos demandes pour participer à la guerre contre [SOV.GetLeLaLNP] [SOV.GetName], et continu[From.GetEEntNP] de garder fermée [From.GetSaLeurNP] frontière devant nos troupes. Si les [From.GetHabitants] ne veulent pas nous accorder l'accès à leur territoire, nous allons être contraints de le traverser sans le leur demander."
 wtt_germany.67.a:0 "Ils l'auront bien cherché"
 wtt_germany.68.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nde restaurer l'Empire"
 wtt_germany.68.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous contacter pour nous proposer de réintégrer l'ancienne Autriche-Hongrie. La nostalgie de l'Empire étant importante aussi bien chez les [From.GetHabitants] que chez les [Root.GetHabitants], il affirme que l'union de nos pays respectifs serait dans l'intérêt de tous."
 wtt_germany.68.a:0 "Excellente idée, acceptons !"
 wtt_germany.68.b:0 "Nous unir aux [From.GetHabitants] ?\nJamais !"
 wtt_germany.69.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]"
 wtt_germany.69.desc:0 "Le gouvernement [From.GetAdjMS] vient de répondre à notre proposition de réintégrer l'ancien empire d'Autriche-Hongrie. Il reconnaît bien tous les avantages que cela présenterait, et a fait état de son souhait de participer à la réunification de nos pays si c'est le choix de toutes les parties."
 wtt_germany.70.t:0 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 wtt_germany.70.desc:0 "Le gouvernement [From.GetAdjMS] vient de répondre à notre proposition de réintégrer l'ancien empire d'Autriche-Hongrie. La réponse était plutôt franche, indiquant que jamais [From.GetLeLaLNP] [From.GetName] n'accepterai[From.GetTEntNP] volontairement de se lancer dans une aventure qui reviendrait à reconnaître la domination des [Root.GetHabitants]."
 wtt_germany.71.t:0 "Reformation de l'Empire austro-hongrois"
 wtt_germany.71.desc:0 "Nos deux voisins, eux aussi des États issus du démembrement de l'Autriche-Hongrie, ont accepté d'unir leurs territoires au sein d'un seul pays, et par conséquent de reformer l'Empire. Dans les rues, les foules ont accueilli avec une grande joie la ratification du traité de réunification, et le gouvernement [GER.GetAdjMS] nous a tout aussitôt proposé d'intégrer son alliance."
 wtt_germany.71.a:0 "C'est le début d'une ère nouvelle\npour l'Autriche-Hongrie !"
 wtt_germany.72.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune meilleure intégration économique"
 wtt_germany.72.desc:0 "\nÉtant donné que nous sommes déjà alliés, les [From.GetHabitants] nous proposent une aide pour développer l'industrie militaire [Root.GetAdjFS] en instituant une coopération économique plus poussée entre nos pays.\n\nCela contribuerait grandement au développement de notre industrie, mais ferait aussi [Root.GetDuDelaDelNP] [Root.GetName] un pays subordonné [From.GetAuAlaAlNP] [From.GetName] pour tout ce qui regarde la politique étrangère."
 wtt_germany.72.a:0 "Merveilleuse idée,\nd'autant que nos destins sont liés"
 wtt_germany.72_tt:0 "§RNous allons perdre le contrôle de toutes nos éventuelles dépendances.§!\n"
 wtt_germany.72.b:0 "Alors c'est non,\nnotre souveraineté est trop importante"
 wtt_germany.73.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nune meilleure intégration économique"
 wtt_germany.73.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il acceptait notre proposition d'une intégration plus poussée de nos industries militaires. Il s'est dit à cette occasion pressé de recevoir nos conseils pour pouvoir modeler l'armée [From.GetAdjFS] sur le modèle de la nôtre."
 wtt_germany.73.a:0 "Grâce à nous,\nleur armée va faire de gros progrès"
 wtt_germany.74.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nune meilleure intégration économique"
 wtt_germany.74.desc:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il refusait notre proposition d'intégration de nos industries militaires, son argument étant que la souveraineté [From.GetDuDelaDelNP] [From.GetName] était plus importante que tout progrès que pourraient connaître [From.GetSesLeursNP] armées..."
 wtt_germany.74.a:0 "Ils rejettent donc la grandeur ?"
 wtt_germany.999.t:0 "[From.GetLeLaLDir] [From.GetLeader] demande\nla restauration de ses titres"
 wtt_germany.999.desc:0 "\nAu nom du Kaiser [From.GetLeLaLDir] [From.GetLeader], le gouvernement [From.GetAdjMS] a demandé que nous revenions sur la privation de la paierie britannique et des titres royaux imposée à la famille impériale et aux familles princières [GER.GetAdjFP] par l'Acte de privation des titres de 1917.\n\nParmi ses principaux arguments se trouve le fait que cela constituerait un signe fort pour montrer au monde que les familles impériale et princières [ENG.GetAdjFP] et [GER.GetAdjFP] ont restauré leurs excellentes relations d'avant-guerre, et que cela constituerait un symbole de l'amitié durable entre [ENG.GetLeLaLNP] [ENG.GetName] et [GER.GetLeLaLNP] [GER.GetName]."
 wtt_germany.999.a:0 "Très bonne idée !"
 wtt_germany.999.b:0 "Pas tant que ça, en fait..."
 wtt_germany.1000.t:0 "Le gouvernement [From.GetAdjMS]\naccède à notre requête"
 wtt_germany.1000.desc:0 "Le gouvernement [From.GetAdjMS] a décidé d'agréer à notre demande pour la restauration à la paierie britannique et des titres royaux à la famille impériale et aux familles princières [GER.GetAdjFP]. Il propose de le faire dans le cadre d'une « cérémonie royale du siècle », à laquelle toute la famille royale [GER.GetAdjFS] serait conviée pour se voir rétrocéder les titres dont elle avait été injustement dépossédée il y a deux décennies.\n\nLes conseillers impériaux suggèrent que l'ensemble de la famille fasse une entrée grandiose, démontrant toute la puissance de la technologie [GER.GetAdjFS]. Le magnifique zeppelin Hindenburg, construit spécialement pour l'occasion, conviendrait tout particulièrement pour cette occasion."
 wtt_germany.1000.a:0 "Excellente idée, envoyons une émissaire"
 wtt_germany.1000.a_tt:1 "La princesse Victoria-Louise va être envoyée pour contribuer aux préparatifs de cette cérémonie grandiose. Cela va toutefois avoir un coût certain pour le gouvernement.\n"
 wtt_germany.1000.b:0 "Excellente idée, toute la famille débarquera en même temps"
 wtt_germany.1000.b_tt:0 "L'ensemble de la famille royale étendue se rendra à la cérémonie à bord du Hindenburg. Cela rehaussera grandement le prestige de la famille royale aux yeux de nos alliés et du peuple, et affermira ainsi la position de notre gouvernement.\n"
 wtt_germany.1001.t:0 "Le Hindenburg explose au-dessus de Londres"
 wtt_germany.1001.desc:1 "Une terrible tragédie est survenue : le zeppelin Hindenburg a été détruit aujourd'hui au moment de se poser à Londres. Pour des raisons encore inconnues, le dirigeable s'est embrasé avant de s'écraser au sol, causant la mort de tous les passagers et membres d'équipage qui se trouvaient à bord – parmi lesquels se trouvaient presque tous les membres de la famille impériale [GER.GetAdjFS].\n\nLa seule survivante est la princesse Victoria-Louise de Prusse, qui avait été dépêchée en tant qu'émissaire pour assister aux préparatifs de la cérémonie. Troisième à porter le nom de Victoria, après sa grand-mère l'impératrice allemande et sa bisaïeule la reine Victoria, elle est devenue dans les faits la seule héritière du trône. Encore traumatisée de la perte de toute sa famille, elle a malgré tout été couronnée Kaiserin Victoria Ière [GER.GetDuDelaDelNP] [GER.GetName]."
 wtt_germany.1001.a:0 "Le Kaiser est mort...\nVive la Kaiserin !"
 wtt_germany.1002.desc:0 "Une terrible tragédie est survenue : le zeppelin Hindenburg a été détruit aujourd'hui au moment de se poser à Londres. Pour des raisons encore inconnues, le dirigeable s'set embrasé avant de s'écraser au sol, causant la mort de tous les passagers et membres d'équipage qui se trouvaient à bord – parmi lesquels se trouvaient tous les membres de la famille impériale [GER.GetAdjFS].\n\nAvec la disparition de l'ensemble de la dynastie, le gouvernement a pris le contrôle direct du pays, mais il semble malgré tout peu probable que la démocratie sera restaurée avant un certain temps."
 wtt_germany.1002.a:0 "C'est véritablement tragique !"
 wtt_germany.1003.t:0 "Le gouvernement [From.GetAdjMS]\nrejette notre requête"
 wtt_germany.1003.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName], après une longue session du Parlement, a décidé de rejeter notre requête pour que soient restaurés la paierie britannique et les titres royaux de la famille impériale et des familles princières [GER.GetAdjFP]."
 wtt_germany.1003.a:0 "C'est pour le moins regrettable..."
 wtt_news.1000.desc:0 "Une terrible tragédie est survenue : le zeppelin Hindenburg a été détruit aujourd'hui au moment de se poser à Londres. Pour des raisons encore inconnues, le dirigeable s'est embrasé avant de s'écraser au sol, causant la mort de tous les passagers et membres d'équipage qui se trouvaient à bord – parmi lesquels se trouvaient presque tous les membres de la famille impériale [GER.GetAdjFS].\n¤ ¤La seule survivante est la princesse Victoria-Louise de Prusse, qui avait été dépêchée en tant qu'émissaire pour assister aux préparatifs de la cérémonie. Troisième à porter le nom de Victoria, après sa grand-mère l'impératrice allemande et sa bisaïeule la reine Victoria, elle est devenue dans les faits la seule héritière du trône. Encore traumatisée de la perte de toute sa famille, elle a malgré tout été couronnée Kaiserin Victoria Ière [GER.GetDuDelaDelNP] [GER.GetName]."
 wtt_news.1000.a:0 "Une terrible tragédie,\naux conséquences certes inattendues"
 wtt_news.1001.desc:0 "\nUne terrible tragédie est survenue : le zeppelin Hindenburg a été détruit aujourd'hui au moment de se poser à Londres. Pour des raisons encore inconnues, le dirigeable s'est embrasé avant de s'écraser au sol, causant la mort de tous les passagers et membres d'équipage qui se trouvaient à bord – parmi lesquels se trouvaient tous les membres de la famille impériale [GER.GetAdjFS].\n¤ ¤Avec la disparition de l'ensemble de la dynastie, le gouvernement a pris le contrôle direct du pays, mais il semble malgré tout peu probable que la démocratie sera restaurée avant un certain temps."
 wtt_news.1001.a:0 "C'est véritablement tragique !"
 wtt_news.1.t:0 "[GetNewsHeadline]L'Allemagne s'enfonce dans la guerre civile"
 wtt_news.1.desc:0 "\nUn coup d'État militaire, orchestré par la Wehrmacht et commandé par le fameux maréchal August von Mackensen, s'est produit tôt ce matin, déclenchant une guerre civile en Allemagne. Fascistes, royalistes et démocrates ont déjà pris les armes contre leurs compatriotes, et les unités de l'armée se sont retirées des frontières pour tenter de mettre un terme à la menace intérieure.\n¤ ¤Les fascistes, sous les ordres d'Hitler, ont déjà juré de détruire le pays plutôt que le voir tomber entre les mains de « traîtres au Vaterland »."
 wtt_news.1.a:0 "Maintenant, c'est le tout pour le tout..."
 wtt_news.1.b:0 "Trahis par l'armée ! Qu'y a-t-il de pire ?"
 wtt_news.1.c:0 "Espérons que la paix\nreviendra bientôt en Europe..."
 wtt_news.2.t:0 "[GetNewsHeadline][HOL.GetLeLaLNPCap] [HOL.GetName] s'oppos[HOL.GetEEntNP]\nau retour de Guillaume II"
 wtt_news.2.desc:0 "\nPeu après que [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] levé l'exil de Guillaume II, les autorités [HOL.GetAdjFP] ont empêché son convoi motorisé de franchir la frontière [GER.GetAdjFS], le contraignant à regagner sa résidence de Huis Doorn.\n¤ ¤Un communiqué officiel [HOL.GetAdjMS] justifie cette décision par l'inquiétude que son retour puisse déstabiliser le continent s'il était autorisé à remonter sur le trône. La décision a donc été prise de placer le vieux Kaiser en résidence surveillée.\n¤ ¤[GER.GetLeLaLNPCap] [GER.GetName] n'[GER.GetAOntNP] pas encore fait de réponse officielle, mais l'indignation est vive au sein de la population, qui a été jusqu'à demander une intervention militaire pour permettre le retour du Kaiser."
 wtt_news.2.a:0 "Comment osent-ils ?"
 wtt_news.2.b:0 "Espérons que les [HOL.GetHabitants]\nsavent ce qu'ils font..."
 wtt_news.2.c:0 "Il faut bien que quelqu'un agisse"
 wtt_news.3.t:0 "[GetNewsHeadline]Guillaume II de retour\n[GER.GetAuEnANP] [GER.GetName]"
 wtt_news.3.desc:0 "\n\nAu cours d'une annonce surprenante faite hier, le gouvernement [GER.GetAdjMS] a officiellement levé l'exil de Guillaume II. Plus tard dans la journée, le cortège motorisé du vieux Kaiser a franchi la frontière germano-[HOL.GetAdjFS], et à son arrivée à Berlin il a été solennellement restauré comme Kaiser [GER.GetDuDelaDelNP] [GER.GetName].\n¤ ¤Guillaume II a déjà fait le serment que les [GER.GetHabitants] retrouveraient leur grandeur passée. Reste donc à voir sur quelle voie diplomatique il a l'intention d'engager le pays."
 wtt_news.3.a:0 "Vive le Kaiser !"
 wtt_news.3.b:0 "Serions-nous donc revenus\nau début du siècle ?"
 wtt_news.3.c:0 "Nous avons fait notre part\npour assurer sa sécurité"
 wtt_news.3.d:0 "Nous aurions dû nous montrer plus fermes avec les [HOL.GetHabitants] pour son extradition"
 wtt_news.4.t:0 "[GetNewsHeadline]Guillaume II libéré de son assignation\nà résidence [HOL.GetAuEnANP] [HOL.GetName]"
 wtt_news.4.desc:0 "\n\nEn dépit des tentatives des troupes [HOL.GetAdjFP] pour résister à l'avancée des [GER.GetHabitants], le gouvernement [HOL.GetDuDelaDelNP] [HOL.GetName] confronté à une écrasante supériorité ennemie n'a eu d'autre choix que la capitulation. Les troupes [GER.GetAdjFP] ont aussitôt libéré le vieux Kaiser Guillaume II de sa résidence de Huis Doorn, où il était assigné, et il a pu rentrer à Berlin pour être solennellement réinstallé comme Kaiser [GER.GetDuDelaDelNP] [GER.GetName].\n¤ ¤Il a déjà fait le serment que les [GER.GetHabitants] retrouveraient leur grandeur passée. Reste donc à voir sur quelle voie diplomatique il a l'intention d'engager le pays."
 wtt_news.4.a:0 "Personne n'arrêtera [GER.GetLeLaLNP] [GER.GetName] !"
 wtt_news.4.b:0 "Les [HOL.GetHabitants] ont payé leur folie"
 wtt_news.4.c:0 "À bien y réfléchir,\nce n'était peut-être pas une si bonne idée..."
 wtt_news.5.t:0 "[GetNewsHeadline]Mussolini assassiné"
 wtt_news.5.desc:0 "\nDes rapports parvenant de Rome indiquent que le Duce a été tué en plein jour aujourd'hui, dans les rues de Rome. Au même moment, des membres du gouvernement [ITA.GetAdjMS] ont agi pour reprendre le pouvoir aux fascistes. Une vague d'arrestations a eu lieu, tandis que des unités militaires bouclaient les bâtiments officiels et les rues et instauraient un couvre-feu.\n¤ ¤Le gouvernement formé aussitôt après ce coup d'État a annoncé sa loyauté à Victor-Emmanuel III. Le premier acte de celui-ci en tant que roi [ITA.GetDuDelaDelNP] [ITA.GetName] a été de signer un traité d'alliance avec [GER.GetLeLaLNP] [GER.GetName]."
 wtt_news.5.a:0 "Tout s'est passé à merveille"
 wtt_news.5.b:0 "Vive le roi !"
 wtt_news.5.c:0 "Les [GER.GetHabitants] ont certainement\nquelque chose à voir dans tout ça"
 wtt_news.6.t:0 "[GetNewsHeadline]Restauration de l'Autriche-Hongrie"
 wtt_news.6.desc:1 "\nLes États danubiens qui avaient succédé à l'Autriche-Hongrie ont récemment été balayés par une véritable vague de sentiments en faveur du retour à l'Empire et viennent de décider de lancer la réunification au sein d'une Autriche-Hongrie renaissante sous tutelle [From.GetAdjFS].\n¤ ¤Le nouveau gouvernement austro-hongrois a immédiatement décidé de former une alliance avec [GER.GetLeLaLNP] [GER.GetName], apportant ainsi un soutien immédiat à la politique étrangère [GER.GetAdjFS], aussi bien anti-[ENG.GetAdjFS] qu'anti-[FRA.GetAdjFS]."
 wtt_news.6.a:0 "Même pas besoin de tirer un seul coup de feu"
 wtt_news.6.b:0 "Enfin réunis !"
 wtt_news.6.c:0 "Un nouveau bloc de puissances en Europe ?\nVoilà qui est inquiétant..."
 wtt_news.7.t:0 "[GetNewsHeadline][POL.GetLeLaLNPCap] [POL.GetName] rétrocèd[POL.GetEEntNP]\nDantzig [GER.GetAuAlaAlNP] [GER.GetName]"
 wtt_news.7.desc:0 "\n\nLe gouvernement [POL.GetAdjMS] a accepté une proposition faite par [GER.GetLeLaLNP] [GER.GetName] de [GER.GetLuiLeurNP] rétrocéder Dantzig en échange d'une garantie militaire. Un traité a été signé, assurant [POL.GetLeLaLNP] [POL.GetName] que les [GER.GetHabitants] viendront à [POL.GetSonLeurNP] secours [POL.GetSilSielleNP] devai[POL.GetTEntNP] être attaqué[POL.GetXENP].\n¤ ¤Si cela paraît cher payé, puisque les [POL.GetHabitants] sont encore une fois coupés de tout accès à la mer, la menace communiste à l'est pourrait en valoir le prix."
 wtt_news.7.a:0 "« Danzig ou la guerre » ?\nLa diplomatie est toujours plus efficace !"
 wtt_news.7.b:0 "Espérons que cela en valait le coût"
 wtt_news.7.c:0 "Ces [GER.GetHabitants] s'immiscent\ndans notre aire d'influence..."
 wtt_news.7.d:0 "Un avantage pour les deux pays ?\nNous verrons bien..."
 wtt_news.8.t:0 "[GetNewsHeadline]Fin de la guerre civile en Allemagne"
 wtt_news.8.desc:0 "\nLa guerre civile qui déchirait l'Allemagne est désormais terminée. Les combats ont été extraordinairement durs, les nazis ayant mené une résistance fanatique qui a causé des dégâts considérables, comparables à ceux de la Grande Guerre.\n¤ ¤Tout laisse croire qu'Hitler est mort, et les chefs nazis ont été emprisonnés ou exécutés. Le gouvernement provisoire vient d'annoncer que, avant que puisse être lancé le processus des réformes constitutionnelles, il lui est nécessaire d'assurer en priorité l'État de droit dans tout le pays et de veiller au retour de la stabilité."
 wtt_news.8.a:0 "L'heure est venue\nde lancer la reconstruction"
 wtt_news.8.b:0 "Espérons que le nouveau régime\nsera plus accommodant..."
 wtt_news.9.t:0 "[GetNewsHeadline][SOV.GetLeLaLNPCap] [SOV.GetName] annonc[SOV.GetEEntNP]\nde vastes manœuvres militaires"
 wtt_news.9.desc:0 "\n\nEn réponse à ce qu'[SOV.GetIlElleNP] qualifi[SOV.GetEEntNP] de « discours de plus en plus hostiles venus [GER.GetDuDeDNP] [GER.GetName] », [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] annoncé que [SOV.GetSonLeurNP] armée allait procéder cette année à une série de grandes manœuvres militaires.\n¤ ¤Selon les propres termes du gouvernement [SOV.GetAdjMS], son espoir est, en démontrant l'état de préparation de ses troupes, de décourager les [GER.GetHabitants] de « poursuivre leurs tirades diffamatoires »."
 wtt_news.9.a:0 "Ils sont tombés dans le panneau !"
 wtt_news.9.b:0 "Cela leur donnera sûrement matière à réfléchir"
 wtt_news.9.c:0 "Pourvu que les [GER.GetHabitants]\nne nous jouent pas d'entourloupes..."
 wtt_news.9.d:0 "Ce n'est pas vraiment ça\nqui va faire retomber les tensions..."
 wtt_news.10.t:0 "[GetNewsHeadline]Accroissement de la production\nmilitaire [SOV.GetAdjFS]"
 wtt_news.10.desc:0 "\n\nEn réponse à l'annonce par [GER.GetLeLaLNP] [GER.GetName] de la formation [GER.GetDuDelaDelFaction] [GER.GetFactionName], ouvertement destinée à faire face [SOV.GetAuAlaAlNP] [SOV.GetName], le gouvernement de [SOV.GetCeluiCelleNP]-ci a pris des mesures drastiques pour accroître sa production d'armement et de matériel militaire.\n¤ ¤Un porte-parole du Kremlin l'a d'ailleurs reconnu de façon très claire, affirmant que « [SOV.GetLeLaLNP] [SOV.GetName] ne peu[SOV.GetTVentNP] rester les bras croisés en regardant la menace s'assombrir à [SOV.GetSesLeursNP] frontières. Des mesures devaient être prises pour y faire face, et l'ont d'ailleurs été aussitôt. »"
 wtt_news.10.a:0 "Et ils continuent de nous aider !"
 wtt_news.10.b:0 "On peut être sûrs\nqu'ils n'iront pas plus loin maintenant"
 wtt_news.10.c:0 "Au moins, une alliance a été formée"
 wtt_news.10.d:0 "La situation se détériore bien vite..."
 wtt_news.11.t:0 "[GetNewsHeadline][SOV.GetLeLaLNPCap] [SOV.GetName] protèg[SOV.GetEEntNP]\nsa sphère d'influence"
 wtt_news.11.desc:0 "\n\nAussitôt connue l'invitation lancée par [GER.GetLeLaLNP] [GER.GetName] à un pays voisin [SOV.GetDuDelaDelNP] [SOV.GetName] pour intégrer [GER.GetLeLaLFaction] [GER.GetFactionName], le gouvernement [SOV.GetAdjMS] a prévenu en des termes très clairs contre toute ingérence future dans « sa sphère d'influence ».\n¤ ¤Des rapports indiqueraient que les forces [SOV.GetAdjFP] seraient en cours de mobilisation, peut-être en prévision d'une guerre à venir."
 wtt_news.11.a:0 "On les a enfin poussés à agir ?"
 wtt_news.11.b:0 "Nous devons protéger nos frontières"
 wtt_news.11.c:0 "À nous tous, nous pouvons\nrésister aux [SOV.GetHabitants] !"
 wtt_news.11.d:0 "Serait-ce l'étincelle ?"
 wtt_news.11.e:0 "Nous devrions nous préparer à la guerre"
 wtt_news.12.t:0 "[GetNewsHeadline]Les protestations contre le Kaiser\ndéclenchent la guerre"
 wtt_news.12.desc:0 "\nEn réponse à la décision [GER.GetAdjFS] de faire rentrer Guillaume II, [FRA.GetLeLaLNP] [FRA.GetName] et [ENG.GetLeLaLNP] [ENG.GetName] ont déclaré la guerre [GER.GetAuAlaAlNP] [GER.GetName]. Parmi les justifications à cette escalade est mentionnée « l'évidente obstination des [GER.GetHabitants] » à autoriser le retour au pouvoir d'un « criminel de guerre notoire ».\n¤ ¤Des membres des gouvernements [FRA.GetAdjMS] et [ENG.GetAdjMS] ont dit sans ambages qu'il était « hautement immoral de laisser le premier responsable de la Grande Guerre ceindre à nouveau la couronne », et que le gouvernement [GER.GetAdjMS] avait ignoré toutes les mises en garde qui lui avaient été adressées. Selon leurs propres mots : « Nous n'avions aucun autre choix »."
 wtt_news.12.a:0 "Auraient-ils l'intention de nous dire\nqui doit nous gouverner ?"
 wtt_news.12.b:0 "C'est encore la faute des [GER.GetHabitants]"
 wtt_news.12.c:0 "C'est reparti comme en 14..."
 wtt_news.13.t:0 "[GetNewsHeadline]Compromis autour de la personne\nde Guillaume III"
 wtt_news.13.desc:0 "\n\nEn réponse au refus total [FRA.GetDuDelaDelNP] [FRA.GetName] et [ENG.GetDuDelaDelNP] [ENG.GetName] d'accepter un retour de Guillaume II en tant que Kaiser, le gouvernement [GER.GetAdjMS] a proposé un compromis, obligeant Guillaume II à continuer de vivre en exil, tandis que son fils ceindra la couronne sous le nom de Guillaume III.\n¤ ¤Acceptée par les [ENG.GetHabitants] et les [FRA.GetHabitants], il est permis d'espérer que cette solution assurera une paix durable entre les grandes puissances du continent européen."
 wtt_news.13.a:0 "Nous n'avions guère d'autre choix"
 wtt_news.13.b:0 "Fort heureusement, les [GER.GetHabitants]\nont fini par entendre raison"
 wtt_news.13.c:0 "La paix a été préservée"
 wtt_news.14.desc:0 "\nEn réponse à la décision [GER.GetAdjFS] de faire rentrer Guillaume II, et malgré le refus des [ENG.GetHabitants] de [FRA.GetLeLaFNP] soutenir, [FRA.GetLeLaLNP] [FRA.GetName] [FRA.GetAOntNP] déclaré la guerre [GER.GetAuAlaAlNP] [GER.GetName]. Parmi les justifications à cette escalade est mentionnée « l'évidente obstination des [GER.GetHabitants] » à autoriser le retour au pouvoir d'un « criminel de guerre notoire ».\n¤ ¤Un membre du gouvernement [FRA.GetAdjMS] a dit sans ambages qu'il était « hautement immoral de laisser le premier responsable de la Grande Guerre ceindre à nouveau la couronne », et que le gouvernement [GER.GetAdjMS] avait ignoré toutes les mises en garde qui lui avaient été adressées. Selon ses propres mots : « Nous n'avions aucun autre choix »."
 wtt_news.14.c:0 "Insensés de têtes de mules de [FRA.GetHabitants] !"
 wtt_news.14.d:0 "Mais que vont faire les [ENG.GetHabitants] ?"
 wtt_news.15.desc:0 "\n\nEn réponse au refus total [FRA.GetDuDelaDelNP] [FRA.GetName] d'accepter un retour de Guillaume II en tant que Kaiser, le gouvernement [GER.GetAdjMS] a proposé un compromis, obligeant Guillaume II à continuer de vivre en exil, tandis que son fils ceindra la couronne sous le nom de Guillaume III.\n¤ ¤Acceptée par les [FRA.GetHabitants], il est permis d'espérer que cette solution assurera une paix durable entre les grandes puissances du continent européen."
 wtt_news.15.c:0 "Heureusement que les [GER.GetHabitants] ont été\nplus raisonnables que les [FRA.GetHabitants]"
 wtt_news.16.t:0 "[GetNewsHeadline][CHI.GetLeLaLNPCap] [CHI.GetName] rétrocèd[CHI.GetEEntNP]\nTsingtao aux [GER.GetHabitants]"
 wtt_news.16.desc:0 "\n\nLe gouvernement [CHI.GetAdjMS] a décidé d'accepter la récente demande [GER.GetDuDelaDelNP] [GER.GetName] pour que [GER.GetLuiLeurNP] soit rendue [GER.GetSonLeurNP] ancienne concession de Qingdao.\n¤ ¤Le contrôle [GER.GetAdjMS], avec effet immédiat, a été restauré à l'intérieur des limites de la ville, qui a repris de façon officielle son ancien nom de Tsingtau."
 wtt_news.16.a:0 "Nous restaurerons bientôt nos colonies\nà leur ancienne gloire"
 wtt_news.16.b:0 "C'était un bien faible prix à payer"
 wtt_news.16.c:0 "Nous la leur avons déjà prise une fois,\nrien ne nous empêchera de recommencer !"
 wtt_news.16.d:0 "Le colonialisme [GER.GetAdjMS], encore ?"
 wtt_news.17.t:0 "[GetNewsHeadline][JAP.GetLeLaLNPCap] [JAP.GetName] rétrocèd[CHI.GetEEntNP]\nTsingtao aux [GER.GetHabitants]"
 wtt_news.17.desc:0 "\n\nLe gouvernement [JAP.GetAdjMS] a décidé d'accepter la récente demande [GER.GetDuDelaDelNP] [GER.GetName] pour que [GER.GetLuiLeurNP] soit rendue [GER.GetSonLeurNP] ancienne concession de Qingdao.\n¤ ¤Le contrôle [GER.GetAdjMS], avec effet immédiat, a été restauré à l'intérieur des limites de la ville, qui a repris de façon officielle son ancien nom de Tsingtau."
 wtt_news.17.b:0 "Comment os[JAP.GetEEntNP]-[JAP.GetIlElleNP] rétrocéder NOTRE territoire ?"
 wtt_news.17.c:0 "On est donc quittes pour 1914"
 wtt_news.18.t:0 "[GetNewsHeadline]Les [AUS.GetHabitants] votent en faveur\nde l'intégration [GER.GetAuAlaAlNP] [GER.GetName]"
 wtt_news.18.desc:0 "\n\nDepuis que s'était opéré le rapprochement entre [AUS.GetLeLaLNP] [AUS.GetName] et [GER.GetLeLaLNP] [GER.GetName], le sentiment en faveur de l'unification s'était énormément développé dans la population [AUS.GetAdjFS]. Un référendum a donc été tenu hier, au cours duquel les [AUS.GetHabitants] se sont exprimés à une écrasante majorité en faveur de l'unification avec leurs voisins [GER.GetAdjMP].\n¤ ¤L'intégration des territoires [AUS.GetAdjMP] a donc aussitôt été lancée, et l'ancien État autrichien a été aboli ce matin même."
 wtt_news.18.a:0 "Vive la Grande Allemagne !"
 wtt_news.18.b:0 "Si c'est vraiment ce que voulaient\nles [AUS.GetHabitants]..."
 wtt_news.19.t:0 "[GetNewsHeadline][POL.GetLeLaLNPCap] [POL.GetName] rétrocèd[POL.GetEEntNP]\nDanzig et Poznan aux [GER.GetHabitants]"
 wtt_news.19.desc:0 "\n\nConfronté aux attaques de grande ampleur et à l'avancée continue des troupes [SOV.GetAdjFP], le gouvernement [POL.GetAdjMS] a annoncé ce matin la rétrocession immédiate des anciens territoires [GER.GetAdjMP] de Danzig et Poznan [GER.GetAuAlaAlNP] [GER.GetName].\n¤ ¤Si les autorités, aussi bien [GER.GetAdjFP] que [POL.GetAdjFP], sont restées muettes sur les raisons de cette rétrocession, les experts s'accordent sur le fait qu'elle s'explique très certainement par la volonté de conserver ces territoires hors d'atteinte des [SOV.GetHabitants], alors que [POL.GetLeLaLNP] [POL.GetName] [POL.GetEstSontNP] selon toute vraisemblance sur le point de s'effondrer."
 wtt_news.19.a:0 "Nous les protégerons,\nau prix de nos vies s'il le faut !"
 wtt_news.19.b:0 "C'était encore la meilleure chose à faire..."
 wtt_news.19.c:0 "Quelle bande de sournois perfides !"
 wtt_news.19.d:0 "C'est indéniablement un arrangement\ndiplomatique remarquable"
 wtt_news.20.t:0 "[GetNewsHeadline][GER.GetLeLaLNPCap] [GER.GetName] annonc[GER.GetEEntNP]\nla signature du pacte antisoviétique"
 wtt_news.20.desc:0 "\n\nFaisant face à ce qu'[GER.GetIlElleNP] perçoi[GER.GetTVentNP] comme une hostilité croissante de la part des [SOV.GetHabitants], [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] offert la possibilité « aux États sous la menace immédiate du communisme » de ratifier un pacte contre [SOV.GetLeLaLNP] [SOV.GetName] : si [SOV.GetCeluiCelleNP]-ci devai[SOV.GetTEntNP] entrer en guerre contre n'importe lequel des pays signataires, tous les autres seraient aussitôt appelés à participer au conflit."
 wtt_news.21.t:0 "[GetNewsHeadline][GER.GetLeLaLNPCap] [GER.GetName] se dress[GER.GetEEntNP]\ncontre [SOV.GetLeLaLNP] [SOV.GetName]"
 wtt_news.21.desc:0 "\n\nLe gouvernement [GER.GetAdjMS] pratique une rhétorique de plus en plus agressive envers [SOV.GetLeLaLNP] [SOV.GetName], prévenant que [SOV.GetLeLaFNP] voisin[SOV.GetXENP] des pays d'Europe orientale [SOV.GetNestNesontNP] rien d'autre que l'incarnation de cette « menace rouge » qui pèse sur tout le continent.\n¤ ¤Que ces discours n'aient d'autre objectif que de prêcher la peur ou qu'ils aient de réels fondements reste sujet à débats, mais une chose au moins est certaine : les [GER.GetHabitants] ont bien l'intention d'unir l'Europe face aux [SOV.GetHabitants]."
 wtt_news.21.a:0 "Le monde doit prendre conscience\nde la menace [SOV.GetAdjFS] !"
 wtt_news.21.b:0 "Comment osent-ils mentir\nde façon aussi éhontée ?"
 wtt_news.21.d:0 "Nous verrons ce que les [SOV.GetHabitants]\npensent de ça"
 wtt_news.22.t:0 "[GetNewsHeadline][GER.GetLeLaLNPCap] [GER.GetName] annonc[GER.GetEEntNP] la formation\n[GER.GetDuDelaDelFaction] [GER.GetFactionName]"
 wtt_news.22.desc:1 "\n\n[GER.GetLeLaLNPCap] [GER.GetName] poursui[GER.GetTVentNP] [GER.GetSesLeursNP] discours anti[SOV.GetAdjMP]. [GER.GetIlElleNPCap] vien[GER.GetTNentNP] ainsi d'annoncer une mesure concrète destinée à limiter l'influence [SOV.GetDuDelaDelNP] [SOV.GetName] en Europe : une nouvelle alliance vient d'être formée, [GER.GetLeLaLFaction] [GER.GetFactionName].\n¤ ¤Celle-ci, avec le temps, devrait permettre de fournir à ses membres la protection nécessaire contre ce que les [GER.GetHabitants] considèrent comme « des agressions répétées de la part [SOV.GetDuDelaDelNP] [SOV.GetName] »."
 wtt_news.22.a:0 "Nous mènerons la croisade de l'Europe libre contre la menace communiste"
 wtt_news.22.b:0 "Ils se font de plus en plus menaçants..."
 wtt_news.22.c:0 "Heureusement que les [GER.GetHabitants]\nsont là pour prendre des mesures"
 wtt_news.22.d:0 "Il y a peu de chances que les [SOV.GetHabitants]\nse laissent impressionner..."
 wtt_news.23.t:0 "[GetNewsHeadline]Annexion de la France de Vichy"
 wtt_news.23.desc:0 "\n\nUne opération de l'armée [GER.GetAdjFS], lancée dans le courant de la semaine pour procéder à l'annexion de la France de Vichy, vient de s'achever avec succès.\n¤ ¤Les forces [GER.GetDuDelaDelNP] [GER.GetName] sont parvenues à s'emparer de la base navale de Toulon avant que les ordres de saborder la flotte [FRA.GetAdjFS] puissent y parvenir. En l'état actuel des choses, c'est donc l'ensemble des bâtiments [FRA.GetAdjMP] qui sont désormais entre les mains des [GER.GetHabitants], intacts."
 wtt_news.23.a:0 "C'est un succès total !"
 wtt_news.23.b:0 "Les [FRA.GetHabitants] auront décidément\nmanqué à tous leurs devoirs..."
 wtt_news.23.c:0 "Ces [GER.GetHabitants] sont vraiment impitoyables..."
 wtt_news.24.t:0 "[GetNewsHeadline]Sabordage de la flotte [FRA.GetAdjFS]"
 wtt_news.24.desc:0 "\n\nUne opération de l'armée [GER.GetAdjFS], lancée dans le courant de la semaine pour procéder à l'annexion de la France de Vichy, vient de s'achever avec succès.\n¤ ¤Malgré tout, les [GER.GetHabitants] n'ont pu s'emparer de la base navale de Toulon avant que les ordres de saborder la flotte [FRA.GetAdjFS] y soient parvenus. En l'état actuel des choses, c'est l'ensemble des bâtiments qui semblent avoir été coulés afin d'éviter qu'ils tombent entre les mains des [GER.GetHabitants]."
 wtt_news.24.a:0 "C'est décevant, mais cela\nne changera pas le cours des choses"
 wtt_news.24.b:0 "Les [FRA.GetHabitants] auront donc\ntenu parole jusqu'au bout"
 wtt_news.24.c:0 "Cela aura été le baroud\nd'honneur des [FRA.GetHabitants]"
 wtt_burma_road.1.t:0 "Fermeture de la route de Birmanie"
 wtt_burma_road.1.desc:0 "L'attaque des troupes [occupying_country.GetAdjFP] dans l'État [state_occupied.GetDuDelaDelEtat] [state_occupied.GetName] leur a permis d'atteindre la route de Birmanie et de la couper en plusieurs points. Plus aucun ravitaillement ne pourra plus nous parvenir par cette voie."
 wtt_burma_road.1.a:0 "Ce n'est pas ça qui va arranger nos affaires..."
 wtt_burma_road.2.desc:0 "Le gouvernement [From.GetAdjMS] a décidé de ne plus autoriser le trafic sur la route de Birmanie. Tous les convois qui la parcouraient ont été arrêtés et ont reçu l'ordre de faire demi-tour. Plus aucun ravitaillement ne pourra plus nous parvenir par cette voie."
 wtt_burma_road.2.desc_war_with_from:0 "Les troupes [From.GetAdjFP] ont avancé rapidement sur la route de Birmanie, s'emparant de plusieurs ponts et carrefours de première importance. La route est désormais fermée à tout trafic, et plus aucun ravitaillement ne pourra plus nous parvenir par cette voie."
 wtt_burma_road.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] rouvr[From.GetEEntNP]\nen partie la route de Birmanie"
 wtt_burma_road.3.desc:0 "\nAprès avoir repris une partie de la route de Birmanie, les autorités [From.GetAdjFP] y ont de nouveau autorisé le trafic. Si quelques forces ennemies rendent le voyage encore plus dangereux qu'il ne l'était auparavant, au moins pouvons-nous à nouveau être ravitaillés."
 wtt_burma_road.3.a:0 "C'est une première étape non négligeable"
 wtt_burma_road.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] rouvr[From.GetEEntNP]\nla route de Birmanie"
 wtt_burma_road.4.desc:0 "\nLes premiers convois de ravitaillement ayant emprunté la route de Birmanie ont atteint le Yunnan aujourd'hui même. S'il faudra du temps pour que le trafic retrouve en régularité, au moins pouvons-nous à nouveau être ravitaillés."
 wtt_burma_road.4.a:0 "C'est un véritable soulagement"
 wtt_ledo_road.1.t:0 "Fermeture de la route de Ledo"
 wtt_ledo_road.1.desc:0 "L'attaque des troupes [occupying_country.GetAdjFP] dans l'État [state_occupied.GetDuDelaDelEtat] [state_occupied.GetName] leur a permis d'atteindre la route de Ledo et de la couper en plusieurs points. Plus aucun ravitaillement ne pourra plus nous parvenir par cette voie."
 wtt_ledo_road.2.desc:0 "Les troupes [From.GetAdjFP] ont avancé rapidement sur la route de Ledo, s'emparant de plusieurs ponts et carrefours de première importance. La route est désormais fermée à tout trafic, et plus aucun ravitaillement ne pourra plus nous parvenir par cette voie."
 wtt_ledo_road.2.desc_war_with_from:0 "Les troupes [From.GetAdjFP] ont avancé rapidement sur la route de Ledo, s'emparant de plusieurs ponts et carrefours de première importance. La route est désormais fermée à tout trafic, et plus aucun ravitaillement ne pourra plus nous parvenir par cette voie."
 wtt_ledo_road.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] rouvr[From.GetEEntNP]\nen partie la route de Ledo"
 wtt_ledo_road.3.desc:0 "\nAprès avoir repris une partie de la route de Ledo, les autorités [From.GetAdjFP] y ont de nouveau autorisé le trafic. Si quelques forces ennemies rendent le voyage encore plus dangereux qu'il ne l'était auparavant, au moins pouvons-nous à nouveau être ravitaillés."
 wtt_ledo_road.3.a:0 "C'est une première étape importante"
 wtt_ledo_road.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] rouvr[From.GetEEntNP]\nla route de Ledo"
 wtt_ledo_road.4.desc:0 "\nLes premiers convois de ravitaillement ayant emprunté la route de Ledo ont atteint le Yunnan aujourd'hui même. S'il faudra du temps pour que le trafic retrouve en régularité, au moins pouvons-nous à nouveau être ravitaillés."
 wtt_ledo_road.4.a:0 "Excellente nouvelle !"
 wtt_the_hump.1.t:0 "Suspension du pont aérien au-dessus de l'Himalaya"
 wtt_the_hump.1.desc:0 "Les forces [occupying_country.GetAdjFP] se sont emparé de plusieurs bases aériennes dans l'État [state_occupied.GetDuDelaDelEtat] [state_occupied.GetName], obligeant les avions de transport sur place, survolant l'Himalaya, à évacuer la région. La menace d'un accroissement des activités de l'ennemi et la distance de vol empêchant d'atteindre les cibles avec un seul plein de carburant, le pont aérien a été levé. Plus aucun ravitaillement ne pourra donc plus nous parvenir par cette voie."
 wtt_the_hump.2.desc:0 "Le gouvernement [From.GetAdjMS] a ordonné à tous les avions survolant l'Himalaya de cesser immédiatement les opérations de pont aérien. En dépit de nos protestations immédiates, aucun signe ne montre qu'il est prêt à reconsidérer la question."
 wtt_the_hump.2.desc_war_with_from:0 "Les troupes [From.GetAdjFP] se sont emparées des bases aériennes utilisées pour le pont aérien au-dessus de l'Himalaya, empêchant que nous soyons ravitaillés par voie aérienne. Plus aucun ravitaillement ne pourra donc plus nous parvenir par cette voie."
 wtt_the_hump.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] rouvr[From.GetEEntNP]\nle pont aérien au-dessus de l'Himalaya"
 wtt_the_hump.3.desc:0 "\nLes premiers avions [From.GetAdjMP] ont commencé à arriver, nous apportant par-dessus l'Himalaya tout ce qui est vital pour nous. Si l'ennemi constitue toujours une menace pour les pilotes, nous sommes de nouveau ravitaillés."
 wtt_the_hump.3.a:0 "C'est une première étape importante"
 wtt_the_hump.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] relanc[From.GetEEntNP]\nle pont aérien au-dessus de l'Himalaya"
 wtt_the_hump.4.desc:0 "\nLe pont aérien au-dessus de l'Himalaya est de nouveau à sa pleine capacité, avec un plan de vols quotidiens très nombreux, apportant en grandes quantités toutes ces marchandises dont nous avions désespérément besoin."
 wtt_the_hump.4.a:0 "Des cadeaux tombés du ciel !"
 wtt_hanoi_route.1.t:0 "Fermeture de la route de Hanoï"
 wtt_hanoi_route.1.desc:0 "La route menant au nord vers la frontière chinoise ayant été fermée par [GetVietnamOwner], les cargos amenant le ravitaillement pour nos troupes ont été détournés du port de Hanoï.\n\nPlus rien ne nous parviendra plus par cette voie."
 wtt_hanoi_route.2.desc:0 "Les autorités locales [From.GetAdjFP] ont reçu pour ordre d'interdire tout débarquement de matériel militaire à destination de la frontière chinoise dans le port de Hanoï. Des gardes armés ont été postés sur les quais pour empêcher les équipages de briser l'embargo, et des patrouilles côtières interdisent désormais l'accès au port à tout navire se trouvant au large.\n\nNous ne pouvons désormais plus compter sur le moindre ravitaillement par cette voie."
 wtt_hanoi_route.2.desc_war_with_from:0 "Les forces [From.GetAdjFP] occupant Hanoï se sont emparées de la marchandise de plusieurs cargos qui nous était destinée. Les navires encore au large ont été contraints de rebrousser chemin et ont pris la direction de ports neutres.\n\nNous ne pouvons désormais plus compter sur le moindre ravitaillement par cette voie."
 CHI_vietnam_JAP:0 "l'armée japonaise"
 CHI_vietnam_FRA:0 "les autorités françaises"
 wtt_china.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnotre soumission"
 wtt_china.1.desc:0 "\nIl semble [From.GetQueleQuelaQuelDir] [From.GetLeader] a finalement décidé d'étendre son autorité jusqu'aux régions les plus éloignées de la capitale. Un représentant du gouvernement central vient d'arriver, exigeant que nous suivions ses ordres. Dans le cas contraire, nous serons remplacés par des autorités moins rétives."
 wtt_china.1.a:0 "Nous sommes désormais réunis !"
 wtt_china.1.b:0 "Qu'[From.GetIlElleDir] essaie donc, pour voir !"
 wtt_china.2.t:0 "Soumission [From.GetDuDelaDelDir] [From.GetLeader]"
 wtt_china.2.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] nous a envoyé un représentant porteur d'un message personnel, dans lequel il promet d'obéir à la lettre à nos ordres et de se coordonner avec le gouvernement [Root.GetDuDelaDelNP] [Root.GetName]."
 wtt_china.2.a:0 "[From.GetIlElleDirCap] a bien raison"
 wtt_china.3.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] refuse\nde se soumettre"
 wtt_china.3.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] nous a fait retourner la note que nous lui avions envoyée, en prétendant que le gouvernement central n'a aucune autorité légale pour le remplacer dans ses fonctions de gouverneur de province. Y était joint un rapport détaillé établissant l'état de préparation de ses troupes..."
 wtt_china.3.a:0 "Nous allons voir à ça"
 wtt_china.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnotre soumission"
 wtt_china.10.desc:0 "\nLe gouvernement [From.GetDuDelaDelDir] [From.GetLeader] nous a envoyé un message fort peu diplomatique, indiquant qu'un certain nombre de décisions politiques que nous avons prises ces derniers mois étaient contraires aux intérêts nationaux [From.GetDuDelaDelNP] [From.GetName] et que, sauf si nous alignons nos positions sur les siennes, [From.GetIlElleDir] devrait prendre « toute mesure qu'[From.GetIlElleDir] jugera nécessaire »."
 wtt_china.10.a:0 "Nous n'avons guère le choix"
 wtt_china.10.b:0 "Alors ce sera la guerre !"
 wtt_china.11.t:0 "Soumission [From.GetDuDelaDelNP] [From.GetName]"
 wtt_china.11.desc:0 "Le gouvernement [From.GetAdjMS] a répondu à nos demandes et promis de nous consulter désormais pour toute nouvelle décision. Notre ambassadeur [From.GetAuEnANP] [From.GetName] a été promu au rang de Représentant spécial et a reçu pour mission de s'assurer que les [From.GetHabitants] ne s'éloignent trop des politiques [Root.GetAdjFP]."
 wtt_china.11.a:0 "Très bien"
 wtt_china.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] décid[From.GetEEntNP]\nde nous défier"
 wtt_china.12.desc:0 "\nNotre note diplomatique au gouvernement [From.GetAdjMS] a apparemment été révélée à la presse, ce qui a provoqué un véritable scandale. Même les journaux internationaux ont rédigé des unes très défavorables à l'égard [Root.GetDuDelaDelNP] [Root.GetName]. Nos demandes que le gouvernement [From.GetAdjMS] nous consulte avant de prendre toute décision étaient pourtant tout à fait raisonnables ; mais elles ont été qualifiées dans la presse comme « une ingérence dans les affaires internes d'un pays indépendant », « un dangereux précédent » et même la preuve « d'un impérialisme parfaitement assumé ».\n\nInutile de le dire, les autorités [From.GetAdjFP] ont refusé de discuter la question et indiqué que toute tentative d'aborder à nouveau le sujet amènerait la rupture de toutes relations diplomatiques entre nos pays."
 wtt_china.12.a:0 "Nous allons donc devoir prendre des mesures"
 wtt_infiltration.1.t:0 "Opérations contre les infiltrations communistes"
 wtt_infiltration.2.t:0 "Découverte d'une cellule communiste\ndans l'État [infiltrated_state.GetDuDelaDelEtat] [infiltrated_state.GetName]"
 wtt_infiltration.2.desc:0 "\nLes enquêtes menées par les autorités locales ont confirmé la présence d'une base communiste dans l'État [infiltrated_state.GetDuDelaDelEtat] [infiltrated_state.GetName]. Nous devrions déployer toute la puissance de notre armée pour éradiquer ces bandits dès que possible. Retarder plus longtemps les opérations leur laisserait le temps de lancer des opérations plus lointaines et de s'enraciner plus qu'ils ne le sont déjà."
 wtt_infiltration.2.a:0 "Envoyons des troupes sur place"
 wtt_infiltration.3.t:0 "Les communistes contenus"
 wtt_infiltration.3.desc:0 "Au cours des dernières attaques menées contre les bases communistes connues, nos agents sont rentrés les mains vides. Nous savons que des opérations d'infiltration ont toujours lieu dans le pays, mais il semble ne plus y avoir aucune cellule dont nous n'avions pas déjà connaissance."
 wtt_infiltration.3.a:0 "En ce cas, éradiquons toutes celles\nque nous avons trouvées !"
 wtt_infiltration.4.t:0 "Fin des infiltrations communistes ?"
 wtt_infiltration.4.desc:0 "Les rapports sur une infiltration massive des communistes semblent avoir quelque peu exagéré la situation. Les opérations menées contre un certain nombre de caches et de militants communistes connus n'ont rien révélé.\n\nCela signifie que soit les communistes ont été incapables d'établir des cellules, soit que nous avons déjà détruit celles qu'ils étaient parvenus à établir. Mieux vaut rester vigilants, toutefois. Il ne fait aucun doute qu'ils feront tout pour que nous nous croyions en sécurité avant de reprendre leurs tentatives."
 wtt_infiltration.4.a:0 "Espérons que nous sommes\nenfin débarrassés d'eux"
 wtt_infiltration.5.t:0 "Découverte d'une base\ndans l'État [infiltrated_state.GetDuDelaDelEtat] [infiltrated_state.GetName]"
 wtt_infiltration.5.desc:0 "\nDes patrouilles nationalistes ont découvert l'une de nos bases dans l'État [infiltrated_state.GetDuDelaDelEtat] [infiltrated_state.GetName]. Il y a des risques qu'ils lancent une opération militaire d'envergure s'ils veulent vraiment s'en débarrasser."
 wtt_infiltration.5.a:0 "Espérons qu'ils ne le feront pas"
 wtt_infiltration.6.t:0 "Base de l'État [infiltrated_state.GetDuDelaDelEtat] [infiltrated_state.GetName] attaquée"
 wtt_infiltration.6.desc:1 "Les forces ennemies ont lancé leur attaque sur notre base dans l'État [infiltrated_state.GetDuDelaDelEtat] [infiltrated_state.GetName]. Nous n'avons reçu aucun message de nos camarades dans la région, mais la presse ennemie a rapporté des nouvelles sur la « campagne d'encerclement et d'éradication [infiltrated_state.GetDuDelaDelEtat] [infiltrated_state.GetName] ». Nous devons donc craindre le pire."
 wtt_infiltration.6.a:0 "La révolution en sera retardée"
 wtt_infiltration.10.t:0 "Soulèvement communiste"
 wtt_infiltration.10.desc:0 "Quelque chose se trame au parti communiste. Les services de renseignement ont noté des mouvements entre les diverses régions où il est établi, et des ordres secrets interceptés parlent d'une « contre-attaque révolutionnaire » qui serait en cours de préparation dans les bases secrètes réparties dans tout le pays. Des troupes et du matériel auraient été rassemblés pour une opération de grande envergure - peut-être un soulèvement à l'échelle de tout le pays. Mieux vaut nous préparer tout de suite à y faire face."
 wtt_infiltration.10.a:0 "Préparons la lutte pour la Chine !"
 wtt_infiltration.21.t:0 "Découverte d'une cellule communiste\ndans l'État [infiltrated_state.GetDuDelaDelEtat] [infiltrated_state.GetName]"
 wtt_infiltration.21.desc:0 "\nSur la base d'informations recueillies par les services de renseignement, des patrouilles ont découvert une grande base communiste dans l'État [infiltrated_state.GetDuDelaDelEtat] [infiltrated_state.GetName]. Nous devrions attaquer immédiatement, avant qu'elle ne puisse être réellement organisée et capable de résister à toute attaque."
 wtt_infiltration.21.a:0 "Agir rapidement est crucial"
 wtt_infiltration.23.t:0 "La menace communiste en recul ?"
 wtt_infiltration.23.desc:0 "Une série d'attaques menées contre les caches communistes ont permis de découvrir bien peu de choses sur l'étendue des opérations d'infiltration. Les interrogatoires de ceux qui ont été arrêtés n'ont rien révélé que nous ne savions déjà.\n\nIl semble que les services de renseignement maîtrisent parfaitement la situation, donc."
 wtt_infiltration.23.a:0 "Nous devrions donc éliminer\nles quelques bases restantes"
 wtt_infiltration.24.a:0 "Espérons en être définitivement débarrassés"
 wtt_infiltration.24.t:0 "Fin de la menace communiste"
 wtt_infiltration.24.desc:0 "Tout porte à croire que les communistes ont subi de lourds revers ces derniers mois. Nos agents ont intercepté un nombre croissant de messages de leur quartier général, demandant aux responsables locaux de faire un rapport sur leur situation - le plus souvent après que ces responsables aient déjà été arrêtés et que le quartier général n'avait plus de nouvelles d'eux.\n\nPour l'instant, les communistes semblent sur la défensive. Leur organisation au niveau national semble avoir nettement perdu en efficacité.\n\nMieux vaut rester vigilants, toutefois. Tant que le Parti communiste continuera d'exister, sous quelque forme que ce soit, il pourra toujours décider de reprendre ses tentatives."
 CHI_xian_warlords_upset:0 "Cela va mécontenter les seigneurs de la guerre. Ils pourraient décider de quitter notre faction, ou refuser que nous prenions le contrôle de leurs territoires. Quoi qu'il en soit, ils se souviendront de cet affront...\n"
 wtt_xian_incident.1.t:0 "Une invitation [From.GetDuDelaDelDir] [From.GetLeader]"
 wtt_xian_incident.1.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a fait parvenir [CHI.GetAuAlaAlDir] [CHI.GetLeader] une invitation officielle à [From.GetLeLaFDir] rencontrer à Xi'an pour y discuter de la situation actuelle et des étapes à venir dans le conflit contre les communistes.\n\nRefuser une telle invitation serait vu par [From.GetLeLaLDir] [From.GetLeader] comme un affront personnel, et les autres seigneurs de la guerre en prendraient à coup sûr bonne note..."
 wtt_xian_incident.1.a:0 "Allons-y"
 wtt_xian_incident.1.b:0 "Mieux vaudrait l'éviter"
 wtt_xian_incident.2.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] est arrivé[From.GetXEDir] à Xi'an"
 wtt_xian_incident.2.desc:0 "Arrivé[From.GetXEDir] avec une petite escorte, [From.GetLeLaLDir] [From.GetLeader] est à Xi'an pour discuter avec nous de la situation actuelle. Il ne fait aucun doute qu'[From.GetIlElleDir] s'attend à ce que nous renouvelions notre engagement à nous débarrasser des communistes. Mais avec l'armée [JAP.GetAdjFS] à nos portes, nous allons devoir lui expliquer quelques petites choses..."
 wtt_xian_incident.2.a:0 "Suggérons-lui de conclure\nune alliance avec les communistes"
 wtt_xian_incident.3.t:0 "[From.GetLeLaLDirCap] [From.GetLeader]\nrefus[From.GetEEntDir] toute rencontre"
 wtt_xian_incident.3.desc:0 "\nSous prétexte d'avoir attrapé un mauvais coup de froid, [CHI.GetLeLaLDir] [CHI.GetLeader] s'est vu[CHI.GetXEDir] « à son grand regret » contraint de refuser notre invitation. Reste à voir si cela indique qu'[CHI.GetIlElleDir] a l'intention de s'assurer d'un contrôle plus direct sur nos territoires, ou si quelqu'un lui a fait part de nos intentions."
 wtt_xian_incident.3.a:0 "Mais peut-être a-t-[CHI.GetIlElleDir] vraiment un rhume ?"
 wtt_xian_incident.4.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] suggère\nune alliance avec les communistes"
 wtt_xian_incident.4.desc:0 "\nAu cours de la rencontre de Xi'an, [From.GetLeLaLDir] [From.GetLeader] a fait une suggestion pour le moins étonnante : [From.GetIlElleDir] pense que nous devrions conclure une alliance avec les communistes pour pouvoir faire front commun contre la menace [JAP.GetAdjFS]."
 wtt_xian_incident.4.a:0 "[From.GetIlElleDirCap] a peut-être raison"
 wtt_xian_incident.4.b:0 "On se rappelle tous comment\ncela s'est fini la dernière fois..."
 wtt_xian_incident.5.t:0 "[CHI.GetLeLaLDirCap] [CHI.GetLeader] propose une alliance"
 wtt_xian_incident.5.desc:0 "Il semblerait que les nationalistes commencent à se fatiguer de chercher à nous éliminer : au cours d'une entrevue à Xi'an, [CHI.GetLeLaLDir] [CHI.GetLeader] a apparemment approuvé l'idée d'une alliance avec nous contre les [JAP.GetHabitants].\n\nNous devrions considérer avec attention les choix qui s'offrent à nous."
 wtt_xian_incident.5.a:0 "[JAP.GetLeLaLNPCap] [JAP.GetName] constitu[JAP.GetEEntNP]\nnotre plus grande menace"
 wtt_xian_incident.5.b:0 "Aucun accord n'est possible\navec les nationalistes"
 wtt_xian_incident.6.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] refuse\ntoute alliance avec les communistes"
 wtt_xian_incident.6.desc:0 "\nMalgré tous les arguments que nous lui avons présentés et notre souhait que cesse cette guerre inutile, [From.GetLeLaLDir] [From.GetLeader] refuse d'envisager la possibilité de constituer un Front uni avec les communistes. Il paraît évident que des mesures plus radicales vont devoir être prises. Devons-nous l'arrêter pour [From.GetLeLaFDir] livrer aux communistes ?"
 wtt_xian_incident.6.a:0 "Nous n'avons plus le choix"
 wtt_xian_incident.6.b:0 "La situation deviendrait vite incontrôlable"
 wtt_xian_incident.7.t:0 "[CHI.GetLeLaLDirCap] [CHI.GetLeader] arrêté[CHI.GetXEDir]\n[CHI_xian_instigator.GetAuEnANP] [CHI_xian_instigator.GetName]"
 wtt_xian_incident.7.desc_a:1 "\n[CHI_xian_instigator.GetLeLaLDirCap] [CHI_xian_instigator.GetLeader] nous a fait parvenir un message pour nous informer qu'[CHI_xian_instigator.GetIlElleDir] a arrêté [CHI.GetLeLaLDir] [CHI.GetLeader] et qu'[CHI_xian_instigator.GetIlElleDir] est prêt[CHI_xian_instigator.GetXEDir] à nous [CHI.GetLeLaFDir] remettre.\n\nCela pourrait bien être la meilleure chance que nous aurons jamais d'exécuter cet ennemi du peuple !"
 wtt_xian_incident.7.desc_b:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a refusé notre proposition de faire exécuter [CHI.GetLeLaLDir] [CHI.GetLeader]. En lieu et place, nous sommes supposés conclure une alliance avec les nationalistes, sous prétexte que nous ne serions pas encore prêts à diriger la révolution tout en devant nous défendre face aux [JAP.GetHabitants]."
 wtt_xian_incident.7.a:0 "Demandons l'approbation des [SOV.GetHabitants]"
 wtt_xian_incident.7.b:0 "Débarrassons-nous [CHI.GetDeluiDelleDir]"
 wtt_xian_incident.7.c:0 "Nous devrions nous allier avec [CHI.GetLuiElleDir]\ncontre les [JAP.GetHabitants]"
 wtt_xian_incident.7.d:0 "[CHI.GetLeLaFDirCap] tuer déclencherait une guerre,\nmieux vaut [CHI.GetLeLaFDir] relâcher"
 wtt_xian_incident.8.t:0 "[CHI.GetLeLaLDirCap] [CHI.GetLeader] arrêté[CHI.GetXEDir]\n[From.GetAuEnANP] [From.GetName]"
 wtt_xian_incident.8.desc:0 "\nUn message [From.GetDuDelaDelDir] [From.GetLeader] a été intercepté, disant que [CHI.GetLeLaLDir] [CHI.GetLeader] a été arrêté[CHI.GetXEDir] et qu'[CHI.GetIlElleDir] devrait être livré[CHI.GetXEDir] aux communistes. Étant donné la haine que ceux-ci ont pour [CHI.GetLuiElleDir], il y a peu de chances qu'[CHI.GetIlElleDir] y survive longtemps.\n\nSi nous voulons éviter qu'[CHI.GetIlElleDir] subisse un procès expéditif ordonné par [PRC.GetLeLaLDir] [PRC.GetLeader] et soit exécuté[CHI.GetXEDir], nous devons agir immédiatement et sans nous embarrasser de précautions !"
 wtt_xian_incident.8.a:0 "Envoyons nos troupes"
 wtt_xian_incident.8.b:0 "Ils n'oseront pas lui faire de mal,\nattendons de voir"
 wtt_xian_incident.9.t:0 "[CHI.GetLeLaLDirCap] [CHI.GetLeader] arrêté[CHI.GetXEDir]\n[CHI_xian_instigator.GetAuEnANP] [CHI_xian_instigator.GetName]"
 wtt_xian_incident.9.desc:0 "\n[PRC.GetLeLaLDirCap] [PRC.GetLeader] nous a fait parvenir un message disant que les communistes chinois ont une occasion unique de faire juger [CHI.GetLeLaLDir] [CHI.GetLeader] pour ses crimes contre le peuple et la révolution. [CHI.GetLeLaFDirCap] faire exécuter serait une grande victoire pour le Parti dans sa lutte pour prendre le pouvoir en Chine.\n\nMalgré tout, cela affaiblirait aussi les nationalistes à un moment critique, et ferait courir le risque que les [JAP.GetHabitants] poursuivent leur avancée..."
 wtt_xian_incident.9.a:0 "Cela fera toujours un[CHI.GetXEDir] bourgeois[CHI.GetXEDir] en moins"
 wtt_xian_incident.9.b:0 "Nous avons encore besoin [CHI.GetDeluiDelleDir]"
 wtt_xian_incident.10.t:0 "[PRC.GetLeLaLDirCap] [PRC.GetLeader]\nnous propose une alliance"
 wtt_xian_incident.10.desc:0 "\nPlutôt que le procès expéditif et l'exécution que nous redoutions, les communistes ont indiqué qu'ils préféreraient une alliance formelle contre [JAP.GetLeLaLNP] [JAP.GetName].\n\nLeur espoir est évidemment de gagner du temps, car ils savent bien que si nous lancions une nouvelle offensive ils seraient définitivement vaincus. S'ils voulaient vraiment voir [CHI.GetLeLaLDir] [CHI.GetLeader] mort[CHI.GetXEDir], [CHI.GetIlElleDir] aurait déjà été exécuté[CHI.GetXEDir].\n\nPourtant, certains membres du gouvernement se demandent pourquoi les communistes proposent une alliance maintenant. Disposeraient-ils d'informations que nous n'avons pas ?"
 wtt_xian_incident.10.a:0 "Tant qu'ils obéissent à nos ordres..."
 wtt_xian_incident.10.b:0 "Aucun accord n'est possible\navec les communistes"
 wtt_china_shared.1.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous offr[From.GetEEntNP] [From.GetSonLeurNP] soutien"
 wtt_china_shared.1.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] est arrivé[From.GetXEDir] dans notre capitale pour discuter de la situation actuelle [Root.GetDuDelaDelNP] [Root.GetName]. Ayant rencontré les meneurs du mouvement indépendantiste autant que le gouvernement, [From.GetIlElleDir] a affirmé que notre indépendance est une question d'intérêt national vitale pour [From.GetLeLaLNP] [From.GetName], et se montre prêt[From.GetXEDir] à soutenir toute tentative d'accéder à une plus grande indépendance."
 wtt_china_shared.1.a:0 "[From.GetSonLeurNPCap] aide est bienvenue"
 wtt_china_shared.1.b:0 "La situation actuelle nous convient tout à fait"
 wtt_china_shared.2.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre aide"
 wtt_china_shared.2.desc:0 "\nAu cours d'une conversation privée, les responsables du gouvernement [From.GetAdjMS] ont fait part de leur vif intérêt pour toute aide que nous pourrions apporter à la cause de l'indépendance [From.GetAdjFS]. Des fonds viennent d'être versés à des mouvements en faveur de l'indépendance, et un « gouvernement provisoire [From.GetAdjMS] indépendant en exil » est déjà en train d'être mis en place."
 wtt_china_shared.2.a:0 "Leur cause est la nôtre"
 wtt_china_shared.3.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] notre soutien"
 wtt_china_shared.3.desc:0 "\nDans une note très sèche, [From.GetLeLaLDir] [From.GetLeader] nous a informés que son gouvernement ne tolérerait pas la moindre ingérence dans les affaires intérieures [From.GetDuDelaDelNP] [From.GetName]. Le protocole diplomatique interdit de faire [From.From.GetLeLaLDir] [From.From.GetLeader] persona non grata et de lui interdire l'entrée sur le territoire [From.GetAdjMS], mais dans les faits l'ensemble de notre délégation s'est vu interdire de retourner [From.GetAuEnANP] [From.GetName]."
 wtt_china_shared.3.a:0 "C'est une véritable honte !"
 wtt_china_shared.4.t:0 "Montée en puissance du mouvement indépendantiste\n[From.GetAuEnANP] [From.GetName]"
 wtt_china_shared.4.desc:0 "\nIl semble que la récente visite [From.From.GetDuDelaDelDir] [From.From.GetLeader] [From.GetAuEnANP] [From.GetName] n'était pas qu'un simple échange de bonnes paroles autour d'une tasse de thé. Depuis lors, les mouvements indépendantistes, jusqu'à présent distincts et divisés, ont commencé à se coordonner de façon beaucoup plus précise, exactement comme si quelqu'un les aidait à s'organiser depuis l'étranger."
 wtt_china_shared.4.a:0 "C'est effectivement troublant..."
 wtt_china_shared.10.t:0 "Les Flying Tigers"
 wtt_china_shared.10.desc_a:0 "Song Meiling, épouse et conseillère de confiance de Chiang Kaï-chek, est venue jusqu'à Washington pour nous inciter à accentuer notre soutien [From.GetAuAlaAlNP] [From.GetName] dans [From.GetSaLeurNP] lutte contre [JAP.GetLeLaLNP] [JAP.GetName]. L'armée de l'air [From.GetAdjFS] a désespérément besoin d'appareils modernes et de pilotes talentueux pour les faire voler.\n\nL'appel de Song a été bien reçu par l'opinion publique, et un certain nombre de pilotes ont quitté le service pour s'engager auprès d'une compagnie [From.GetAdjFS] afin de fournir « entraînement et instruction » aux pilotes de ce pays.\n\nLe problème des pilotes résolus, Song Meiling nous a contactés pour demander un transfert d'environ 150 de nos chasseurs les plus modernes afin d'en équiper l'armée de l'air [From.GetAdjFS]."
 wtt_china_shared.10.desc_b:0 "La guerre a prélevé un lourd tribut au sein de l'armée de l'air [From.GetAdjFS]. Dépassée en nombre de pilotes et d'appareils par ses ennemis, elle a combattu avec un grand courage pour tenter de conserver la maîtrise du ciel au-dessus [From.GetDuDelaDelNP] [From.GetName].\n\nMais malgré la bravoure de ces hommes, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] un besoin urgent de nouveaux appareils et de nouveaux pilotes pour remplacer les pertes. Une délégation envoyée par [From.GetLeLaLDir] [From.GetLeader] vient d'arriver à Washington pour négocier le transfert d'environ 150 chasseurs modernes et demander que nous autorisions autant d'aviateurs à partir avec eux pour les piloter."
 wtt_china_shared.10.a:0 "Nous devons soutenir les [From.GetHabitants]\npar tous les moyens possibles"
 wtt_china_shared.10.b:0 "Nous ne pouvons nous permettre\nd'être impliqués dans ce conflit"
 wtt_china_shared.11.t:0 "Le Groupe de volontaires [SOV.GetAdjMP]"
 wtt_china_shared.11.desc_a:0 "Les combats se poursuivent en Chine, nous obligeant à fournir une aide aérienne à nos camarades de l'Armée rouge [From.GetAdjFS]. [From.GetLeLaLDirCap] [From.GetLeader] nous a contactés pour demander l'envoi d'un groupe de pilotes volontaires et d'avions. [From.GetIlElleDirCap] lui faudrait une cinquantaine de bombardiers et une centaine de chasseurs pour assurer leur escorte.\n\nCela pourrait constituer une expérience utile pour nos pilotes, et nous permettrait de tester nos derniers modèles dans le feu de l'action."
 wtt_china_shared.11.desc_b:0 "Les combats se poursuivent en Chine. Les pertes sont nombreuses au sein de l'Armée de l'air [From.GetAdjFS], qui tente de défendre l'espace aérien [From.GetDuDelaDelNP] [From.GetName] et de fournir un appui aérien aux troupes au sol. [From.GetLeLaLDirCap] [From.GetLeader] en a donc appelé personnellement [SOV.GetAuAlaAlDir] [SOV.GetLeader] [SOV.GetLuiElleDir]-même afin qu'[From.GetIlElleDir] envoie une force combinée d'une cinquantaine de bombardiers intermédiaires et d'une centaine de chasseurs.\n\nCela pourrait être une très belle occasion de tester nos modèles les plus modernes en conditions de combat réelles."
 wtt_china_shared.11.a:0 "Nous devons à tout prix\naider [From.GetLeLaLNP] [From.GetName]"
 wtt_china_shared.11.b:0 "[From.GetIlElleNPCap] devr[From.GetAOntNP] faire avec ce qu'[From.GetIlElleNP] [From.GetAOntNP]"
 wtt_china_shared.12.t:0 "Un nouveau général\npour [From.GetLeLaLNP] [From.GetName]"
 wtt_china_shared.12.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a envoyé une lettre [USA.GetAuAlaAlDir] [USA.GetLeader] pour suggérer de lui envoyer l'un de nos généraux comme chef d'état-major de l'armée [From.GetAdjFS].\n\nAgréer à sa demande pourrait nous valoir la gratitude personnelle [From.GetDuDelaDelDir] [From.GetLeader] et être une expérience enrichissante pour notre général, tout en contribuant à assurer une victoire [From.GetDuDelaDelNP] [From.GetName] dans la guerre.\n\nQui devrions-nous donc envoyer là-bas ?"
 wtt_china_shared.12.a:0 "Envoyons Joseph Stillwell"
 wtt_china_shared.12.b:0 "Les [From.GetHabitants] devront se débrouiller seuls"
 wtt_china_shared.12.c:0 "Envoyons plutôt Douglas MacArthur"
 wtt_china_shared.12.d:0 "Mieux vaudrait Dwight Eisenhower"
 wtt_china_shared.13.t:0 "Arrivée de [CHI_USA_General.GetName]"
 wtt_china_shared.13.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a accepté notre demande d'assistance et ordonné à [CHI_USA_General.GetName] de venir [Root.GetAuEnANP] [Root.GetName] aussitôt que cela lui était possible.\n\nCe général n'est pas supposé être un simple conseiller pour [Root.GetLeLaLDir] [Root.GetLeader], mais diriger lui-même les troupes sur le terrain, ce qui lui permettra d'acquérir une expérience de première main en livrant une guerre moderne."
 wtt_china_shared.13.a:0 "Il sera un atout précieux pour nous"
 wtt_china_shared.14.t:0 "Aucune aide [From.GetDuDelaDelNP] [From.GetName]"
 wtt_china_shared.14.desc:0 "Malgré la demande que nous lui avions adressée, [From.GetLeLaLDir] [From.GetLeader] a fait la sourde oreille. Alors que plusieurs officiers de haut rang de l'armée [From.GetAdjFS] avaient indiqué être prêts à prendre le poste, le secrétaire à la Guerre et [From.GetLeLaFDir] Président[From.GetXEDir] se sont tous les deux opposés à cette idée, qu'ils ont jugée irréalisable et contraire aux intérêts de leur pays."
 wtt_china_shared.14.a:0 "Est-ce que ce sont des lâches ou des fous ?\nOu les deux ?"
 wtt_prc.1.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] propose une alliance"
 wtt_prc.1.desc:0 "Après des années d'un conflit sans résultat, et alors que [JAP.GetLeLaLNP] [JAP.GetName] menac[JAP.GetEEntNP] le pays, les communistes nous ont contactés pour offrir de former un gouvernement de coalition. Nos armées combattraient désormais côte à côte, et nos politiques seraient coordonnées.\n\nLes motivations poussant les communistes à ce changement soudain sont peu claires, et certains membres du gouvernement pensent qu'il ne s'agit là que de la première étape d'un plan dont ils espèrent qu'il leur permettra de prendre le contrôle de l'ensemble du pays."
 wtt_prc.1.a:0 "Nous devons être unis face à l'ennemi"
 wtt_prc.1.b:0 "Nous ne tomberons pas\ndans un piège aussi grossier"
 wtt_prc.2.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] refuse une alliance"
 wtt_prc.2.desc:0 "Après avoir longuement considéré la question, [From.GetLeLaLDir] [From.GetLeader] a décidé de renvoyer notre délégation. Nos sources au sein du gouvernement rapportent qu'[From.GetIlElleDir] voit des complots communistes partout, et qu'[From.GetIlElleDir] est persuadé[From.GetXEDir] que nous cherchons à prendre le contrôle du gouvernement pour nous emparer de l'ensemble du pays."
 wtt_prc.2.a:0 "C'est un[From.GetXEDir] véritable paranoïaque !"
 wtt_prc.10.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] notre coopération"
 wtt_prc.10.desc:0 "\nAussitôt formé le Gouvernement de défense nationale, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] clairement indiqué qu'[From.GetIlElleNP] ne tolérer[From.GetAOntNP] « ni une indépendance excessive, ni l'insubordination ».\n\nAlors que la guerre contre [JAP.GetLeLaLNP] [JAP.GetName] est de plus en plus probable, quiconque refuse de soutenir le Gouvernement sera traité en ennemi, et [From.GetLeLaLDir] [From.GetLeader] a ouvertement indiqué qu'[From.GetIlElleDir] n'attendra pas que la guerre éclate pour agir contre les seigneurs de la guerre qui refuseraient de se soumettre."
 wtt_prc.10.a:0 "Nous devrions tenter notre chance\navec le Gouvernement"
 wtt_prc.10.b:0 "L'idiot[From.GetXEDir] est en train de bluffer"
 wtt_prc.11.t:0 "[From.GetLeLaLNPCap] [From.GetName] se ralli[From.GetEEntNP]\nau gouvernement de défense nationale"
 wtt_prc.11.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a fini par entendre raison et accepté d'intégrer notre alliance. Ses forces se battront donc à nos côtés lors des conflits à venir."
 wtt_prc.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde rallier le Gouvernement de défense nationale"
 wtt_prc.12.desc:0 "\nPour quelque raison incompréhensible, [From.GetLeLaLDir] [From.GetLeader] a refusé toute forme de coopération avec nous, même la plus élémentaire. [From.GetIlElleDirCap] prétend que nous ne sommes que des bandits qui seront bientôt éliminés, et a appelé les autres seigneurs de la guerre à [From.GetLeLaFDir] rejoindre dans l'opposition."
 wtt_prc.12.a:0 "Nous saurons bien lui faire courber l'échine"
 PRC_provoke_japan_korea:0 "Corée"
 PRC_provoke_japan_manchuria:0 "Mandchourie"
 wtt_prc.20.t:0 "Provocation chinoise"
 wtt_prc.20.desc:0 "De nouveaux détails sont apparus concernant la dernière attaque sur notre sol : si aucun des criminels n'a encore pu être appréhendé, les preuves montrent clairement qu'il s'agissait d'une provocation délibérée des Chinois.\n\nLeurs gouvernements ont mis un temps suspicieusement long avant de condamner l'attaque, et les journaux chinois l'ont présentée comme un acte héroïque de défi face à « l'impérialisme [JAP.GetDuDelaDelNP] [JAP.GetName] ».\n\nLe gouvernement s'est réuni pour discuter la question, et propose des mesures pour traiter ce qui est de toute évidence une attaque."
 wtt_prc.20.a:0 "Exigeons des excuses"
 wtt_prc.20.b:0 "Mobilisons l'armée et\npréparons l'entrée en guerre"
 wtt_prc.21.t:0 "Sabotage d'une usine d'armement"
 wtt_prc.21.desc:0 "Un rapport nous est parvenu d'une de nos usines de [JAP.GetManchuriaPuppet], où un incendie aurait éclaté soudainement la nuit dernière. Les pompiers sur place luttent toujours contre les flammes, mais ils sont certains de pouvoir les maîtriser d'ici à la fin de la journée. Les dégâts semblent importants, le feu semblant avoir éclaté dans la zone de stockage des produits chimiques hautement inflammables.\n\nLes renseignements militaires ont lancé une enquête poussée pour découvrir comment le feu a pu éclater dans ces lieux malgré toutes les mesures de sécurité qui y sont appliquées. Mais, d'ores et déjà, les premières pistes semblent pointer vers un incendie criminel."
 wtt_prc.21.a:0 "Qui pourrait donc faire une telle chose ?"
 wtt_prc.22.t:0 "Sabotage d'une usine civile"
 wtt_prc.23.t:0 "Effondrement d'un pont"
 wtt_prc.23.desc:0 "La nuit dernière, un pont important du réseau de chemin de fer de [JAP.GetManchuriaPuppet] s'est effondré alors que l'empruntait un train transportant des munitions. Les opérations de secours et de sauvetage ont été difficiles du fait des explosions secondaires provoquées par les munitions. L'équipage du train est toujours porté disparu, et présumé mort.\n\nLes renseignements militaires ont envoyé une équipe sur place pour enquêter dès que cela sera possible, notamment afin de déterminer comment un pont aussi solide a pu s'effondrer sans signe avant-coureur.\n\nLes témoins sur place rapportent quant à eux avoir vu un petit groupe dans la vallée, en dessous du pont, la veille de son effondrement. De manière étrange, on ignore totalement où ces personnes sont actuellement."
 wtt_prc.24.t:0 "Embuscade contre une patrouille"
 wtt_prc.24.desc:0 "En [JAP.GetManchuriaPuppet], l'une de nos patrouilles est portée disparue. Un groupe parti à sa recherche a découvert sur l'itinéraire qu'elle devait emprunter des traces de combat, montrant que nos hommes ont été pris par surprise et tués au court d'un affrontement brutal.\n\nOn ne sait pas encore si les assaillants ont subi des pertes, mais les seuls corps trouvés sont ceux de soldats [JAP.GetAdjMP].\n\nIls ont presque l'air d'avoir été abandonnés là de manière délibérée, peut-être pour nous transmettre un message."
 wtt_japan.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nle contrôle de nos colonies"
 wtt_japan.1.desc:1 "\nProfitant de notre faiblesse évidente, [From.GetLeLaLNP] [From.GetName] propos[From.GetEEntNP] de « nous aider à maintenir l'ordre » dans les colonies [Root.GetAdjFP]. Selon eux, cela nous permettrait d'y maintenir notre emprise malgré la chute de la métropole.\n\nIl s'agit évidemment d'un simple stratagème visant pour [From.GetLuiElleEuxNP] à s'octroyer le contrôle de nos colonies, mais avons-nous réellement les moyens de nous y opposer ?"
 wtt_japan.1.a:0 "Il est temps de reconnaître\nla domination [From.GetAdjFS] en Orient"
 wtt_japan.1.b:0 "S'ils les veulent, ils vont devoir\nles prendre par la force"
 wtt_japan.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nle transfert de [From.GetSesLeursNP] colonies"
 wtt_japan.2.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] étudié avec attention notre proposition de « maintien de l'ordre » dans [From.GetSesLeursNP] colonies, et décidé de l'accepter. [From.GetIlElleNPCap] vien[From.GetTNentNP] de les remettre sous le contrôle total [Root.GetDuDelaDelNP] [Root.GetName]."
 wtt_japan.2.a:0 "Sage décision"
 wtt_japan.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nle transfert de [From.GetSesLeursNP] colonies"
 wtt_japan.3.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] étudié avec attention notre proposition de « maintien de l'ordre » dans [From.GetSesLeursNP] colonies, et décidé de la refuser."
 wtt_japan.3.a:0 "Rira bien qui rira le dernier..."
 wtt_japan.11.t:0 "Un pacte de non-agression\navec [From.GetLeLaLNP] [From.GetName] ?"
 wtt_japan.11.desc:0 "\nSi les tensions entre [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName] étaient encore vives il y a peu, [From.GetCeluiCelleNP]-ci souhait[From.GetEEntNP] maintenant ouvrir des négociations pour l'établissement d'un pacte de non-agression.\n\nUn tel traité aurait des avantages évidents pour nous. Mais ce qui doit nous inquiéter en priorité est l'objectif visé par les [From.GetHabitants], et surtout si cela ne se retournerait pas au final contre nous."
 wtt_japan.11.a:0 "La paix est primordiale...\npour l'instant"
 wtt_japan.11.b:0 "Mieux vaut éviter\nde trop leur faciliter les choses"
 wtt_japan.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde signer un pacte de non-agression"
 wtt_japan.12.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] officiellement accepté notre offre à conclure un pacte de non-agression."
 wtt_japan.12.a:0 "[From.GetIlElleNPCap] nous facilit[From.GetEEntNP] grandement les choses"
 wtt_japan.13.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde signer un pacte de non-agression"
 wtt_japan.13.desc:0 "\nQuelles que soient [From.GetSesLeursNP] raisons, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] rejeté notre offre de conclure un pacte de non-agression."
 wtt_japan.13.a:0 "Tramerai[From.GetTEntNP]-[From.GetIlElleNP] quelque chose contre nous ?"
 wtt_japan.21.t:0 "Échange de généraux [From.GetAdjMP]"
 wtt_japan.21.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé de rappeler [From.GetSesLeursNP] généraux et fonctionnaires de gauche, exilés de manière non officielle [Root.GetAuEnANP] [Root.GetName], en envoyant leurs collègues de droite prendre leur place."
 wtt_japan.21.a:0 "Il se trame quelque chose\n[From.GetAuEnANP] [From.GetName]..."
 wtt_japan.22.t:0 "Généraux [Root.GetAdjMP] échangés"
 wtt_japan.22.desc:0 "L'échange des généraux et fonctionnaires de droite contre ceux de gauche qui étaient partis dans un exil non officiel [From.GetAuEnANP] [From.GetName] s'est déroulé comme prévu."
 wtt_japan.22.a:0 "Cela renforcera notre emprise\nsur [Root.GetLeLaLNP] [Root.GetName]"
 wtt_japan.31.t:0 "Le sort de la famille impériale"
 wtt_japan.31.desc:0 "Il est temps maintenant de décider du sort à réserver à l'Empereur et à sa famille. Le statut social héréditaire n'a plus sa place dans le Japon que nous avons commencé à bâtir. Que devons-nous donc faire d'eux ?"
 wtt_japan.31.a:0 "Qu'ils partent en exil"
 wtt_japan.31.b:0 "Faisons-les plutôt décapiter"
 wtt_japan.32.t:0 "Exil de la famille impériale japonaise"
 wtt_japan.32.desc:0 "Les [From.GetHabitants] ont décidé d'exiler leur famille impériale, ce qui s'avère être un grand avantage pour nous ! L'Empereur vient d'arriver [Root.GetAuEnANP] [Root.GetName], et en dépit de son exil son influence au sein du peuple et sur les troupes est toujours bien visible."
 wtt_japan.32.a:0 "Nous devons tout faire pour lui faire honneur !"
 wtt_japan.101.t:0 "Réunification de la Mandchourie"
 wtt_japan.101.desc:0 "Après sa récente victoire sur [MAN.GetLeLaLNP] [MAN.GetName], le gouvernement [From.GetAdjMS] a reconnu nos droits sur la Mandchourie, et nous en a immédiatement transféré le contrôle. Ce geste de bonne volonté est accompagné d'une offre d'alliance."
 wtt_japan.101.a:0 "Peut-être pourrions-nous effectivement\nnous entendre avec les [From.GetHabitants] ?"
 wtt_japan.101.b:0 "On veut bien de la Mandchourie,\nmais surtout pas de leur amitié"
 wtt_japan.102.desc:0 "[From.GetLeLaLNPCap] [From.GetName] nous remerci[From.GetEEntNP] chaleureusement de [From.GetLuiLeurNP] avoir restitué la Mandchourie, et [From.GetAOntNP] accepté notre proposition de former une alliance."
 wtt_japan.103.desc:0 "[From.GetLeLaLNPCap] [From.GetName] nous remerci[From.GetEEntNP] chaleureusement de [From.GetLuiLeurNP] avoir restitué la Mandchourie, mais [From.GetAOntNP] rejeté notre proposition de former une alliance."
 wtt_japan.104.t:0 "La question de la souveraineté [PHI.GetAdjFS]"
 wtt_japan.104.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] fait récemment des déclarations très claires, selon lesquelles « [From.GetIlElleNP] ne peu[From.GetTVentNP] plus désormais se contenter de rester les bras croisés à observer la situation sans agir » alors qu'un pays se trouvant dans [From.GetSaLeurNP] sphère d'intérêts est toujours sous la botte des Occidentaux.\n\n[From.GetIlElleNPCap] exig[From.GetEEntNP] donc que [Root.GetLeLaLNP] [Root.GetName] lanc[Root.GetEEntNP] enfin le processus de décolonisation en garantissant immédiatement [PHI.GetAuAlaAlNP] [PHI.GetName] l'accès à la pleine souveraineté."
 wtt_japan.104.a:0 "[From.GetIlElleNPCap] [From.GetAOntNP] raison, les Philippines\ndevraient être indépendantes"
 wtt_japan.104.b:0 "Les Philippines resteront\ntoujours [Root.GetAdjFP] !"
 wtt_japan.105.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] répondu à nos demandes pour ce qui concerne l'indépendance [PHI.GetDuDelaDelNP] [PHI.GetName] : le gouvernement [USA.GetAdjMS] a procédé à tous les arrangements pour garantir à sa dépendance du Pacifique la totale souveraineté."
 wtt_japan.105.a:0 "Au moins, les [From.GetHabitants] sont raisonnables"
 wtt_japan.106.desc:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] répondu à nos demandes pour ce qui concerne l'indépendance [PHI.GetDuDelaDelNP] [PHI.GetName]. Ou, plutôt, [From.GetIlElleNP] [From.GetSestSesontNP] contenté[USA.GetXENP] de reprendre le sempiternel argument des « intérêts vitaux pour [From.GetLeLaLNP] [From.GetName] dans la région »."
 wtt_japan.106.a:0 "Et les [From.GetHabitants] osent se présenter\ncomme les « défenseurs de la liberté » ?"
 wtt_japan.107.desc:0 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de répondre aux demandes [JAP.GetDuDelaDelNP] [JAP.GetName] concernant l'accès [PHI.GetDuDelaDelNP] [PHI.GetName] à une pleine indépendance : le gouvernement [From.GetAdjMS] a procédé à tous les arrangements pour nous garantir une totale souveraineté !"
 wtt_japan.107.a:0 "Vive [JAP.GetLeLaLNP] [JAP.GetName] !"
 wtt_japan.108.t:0 "Coup d'État des jeunes officiers"
 wtt_japan.108.desc:0 "Un groupe de jeunes officiers est parvenu à assassiner plusieurs membres éminents du gouvernement, parmi lesquels le Premier ministre lui-même. Ils occupent Tōkyō et se sont assuré du contrôle du palais impérial. Leur intention, à ce qu'ils ont annoncé, est de débarrasser le gouvernement des « fonctionnaires corrompus » et des « idéologies menaçantes » en rendant à l'Empereur le rôle de dirigeant unique du pays.\n\nLeurs actions, à la surprise générale, ont été en grande partie approuvées par l'armée. Celle-ci a d'ailleurs déjoué plusieurs contre-opérations par des vagues d'arrestations massives et par l'assassinat de personnes loyales à l'ancien gouvernement. Confronté à ces événements soudains et irrésistibles, ainsi qu'à la prise de contrôle du palais par les rebelles, l'Empereur n'a rien fait pour les dénoncer.\n\nLa résistance organisée par les autorités semble déjà s'effriter, et on s'attend à ce que les meneurs du soulèvement annoncent d'ici peu l'établissement du contrôle impérial total sur toute la politique intérieure et militaire ainsi que sur les affaires étrangères."
 wtt_japan.108.a:0 "Tennō heika banzai !"
 wtt_japan.109.t:0 "[JAP_initiator.GetLeLaLNPCap] [JAP_initiator.GetName] propos[JAP_initiator.GetEEntNP]\nun pacte tripartite"
 wtt_japan.109.desc:0 "\nLe gouvernement [JAP_initiator.GetAdjMS] a tâté le terrain pour évaluer quel serait notre intérêt pour un pacte entre les trois puissances que sont [GER_fascism.GetLeLaLNP] [GER_fascism.GetName], [JAP_initiator.GetLeLaLNP] [JAP_initiator.GetName] et [ITA_fascism.GetLeLaLNP] [ITA_fascism.GetName]. Il est persuadé qu'il est impératif, face aux opinions de plus en plus hostiles à nos entreprises, de nous soutenir les uns les autres."
 wtt_japan.109.a:0 "C'est une excellente idée,\nsignons ce pacte"
 wtt_japan.109.b:0 "Nous ne pouvons risquer\nde nous opposer au monde entier"
 wtt_japan.110.desc:0 "\nLe gouvernement [JAP_initiator.GetAdjMS] a tâté le terrain pour évaluer quel serait notre intérêt pour un pacte entre les trois puissances que sont [ITA_fascism.GetLeLaLNP] [ITA_fascism.GetName], [GER_fascism.GetLeLaLNP] [GER_fascism.GetName] et [JAP_initiator.GetLeLaLNP] [JAP_initiator.GetName]. Il est persuadé qu'il est impératif, face aux opinions de plus en plus hostiles à nos entreprises, de nous nous soutenir les uns les autres.\n\nLes [GER_fascism.GetHabitants], pour leur part, ont déjà donné leur accord à une telle idée."
 wtt_japan.111.t:0 "Signature du pacte tripartite"
 wtt_japan.111.desc:0 "Les gouvernements [GER_fascism.GetAdjMS] et [ITA_fascism.GetAdjMS] ont accepté de signer le pacte tripartite que nous leur avons proposé. C'est donc la garantie qu'ils se tiendront à nos côtés en cas de conflit."
 wtt_japan.112.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nle pacte tripartite"
 wtt_japan.112.desc:0 "\nLe gouvernement [From.GetAdjMS] a rejeté le pacte tripartite proposé par [JAP_initiator.GetLeLaLNP] [JAP_initiator.GetName], préférant faire cavalier seul."
 wtt_japan.113.t:0 "[From.GetLeLaLNPCap] [From.GetName] sign[From.GetEEntNP]\nle pacte tripartite"
 wtt_japan.113.desc:0 "\nLe gouvernement [ITA_fascism.GetDuDelaDelNP] [ITA_fascism.GetName] a accepté de signer le pacte tripartite proposé par [JAP_initiator.GetLeLaLNP] [JAP_initiator.GetName]. C'est donc la garantie qu'il se tiendra à nos côtés en cas de conflit."
 wtt_japan.114.t:0 "Préparation d'un coup d'État\npar des militants démocrates"
 wtt_japan.114.desc:0 "\nAprès les menaces faites par l'armée de brider les droits démocratiques gagnés de haute lutte par le peuple [Root.GetAdjMS], des militants démocrates au sein du gouvernement ont mis sur pied un complot pour prendre le pouvoir par surprise. Avec une rapidité surprenante, une grande partie de l'armée a pris les armes pour défendre le peuple et son droit à la liberté.\n\nCes divisions au sein de l'armée ont permis aux représentants du peuple de s'emparer des pouvoirs législatif et exécutif. Mais alors que les combats ne font que commencer, il est peu probable que le gouvernement actuel se laisse facilement évincer..."
 wtt_japan.114.a:0 "Les militaires ne feront plus la loi !"
 wtt_japan.115.t:0 "[From.GetLeLaLNPCap] [From.GetName] attaqu[From.GetEEntNP]\n[SOV.GetLeLaLNP] [SOV.GetName]"
 wtt_japan.115.desc:0 "\nMalgré le pacte de non-agression que nous avons conclu avec [SOV.GetLuiElleEuxNP], [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé, de façon unilatérale, d'attaquer [SOV.GetLeLaLNP] [SOV.GetName]. Nous n'avons plus d'autre choix que d'honorer l'alliance avec les [From.GetHabitants] et de [From.GetLeLaFNP] soutenir, ou d'honorer le pacte de non-agression avec les [SOV.GetHabitants] en dénonçant l'attaque [From.GetAdjFS]."
 wtt_japan.115.a:0 "Nous devons soutenir nos alliés !"
 wtt_japan.115.b:0 "Nous ne pouvons pas briser le pacte,\npas tout de suite..."
 wtt_japan.116.t:0 "[From.GetLeLaLNPCap] [From.GetName] intervien[From.GetTNentNP]\ndans la guerre"
 wtt_japan.116.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé de prendre part à la guerre contre les [SOV.GetHabitants], en dépit du pacte de non-agression qu'[From.GetIlElleNP] avai[From.GetTEntNP] signé avec eux."
 wtt_japan.116.a:0 "[From.GetIlElleNPCap] [From.GetFaitFontNP] bien"
 wtt_japan.117.t:0 "[From.GetLeLaLNPCap] [From.GetName] condamn[From.GetEEntNP]\nla guerre contre les [SOV.GetHabitants]"
 wtt_japan.117.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] préféré honorer le pacte de non-agression signé avec [SOV.GetLeLaLNP] [SOV.GetName] plutôt qu'honorer notre alliance. Les [From.GetHabitants] ont condamné notre agression, visiblement avec l'intention de préserver la situation diplomatique par rapport à leurs cosignataires."
 wtt_japan.117.a:0 "C'est pour le moins regrettable"
 wtt_japan.118.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ndemand[From.GetEEntNP] notre aide"
 wtt_japan.118.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] actuellement déchiré[From.GetXENP] par la guerre civile, et [From.GetAOntNP] du mal à faire face à la puissance militaire de [From.GetSonLeurNP] ennemi. [From.GetSonLeurNPCap] gouvernement provisoire vient donc de nous contacter avec une offre : en échange du Sud de Sakhaline, il demande une aide militaire dont il a désespérément besoin.\n\nCela pourrait être pour [Root.GetLeLaLNP] [Root.GetName] une bonne manière de disposer de nouveaux territoires au prix de l'envoi de quelques divisions de volontaires seulement."
 wtt_japan.118.a:0 "L'idée paraît excellente !"
 wtt_japan_118_TT:0 "Ces volontaires reviendront dans les réserves [Root.GetAdjFP] si [From.GetLeLaLNP] §Y[From.GetName]§! l'emport[From.GetEEntNP] dans la guerre civile.\n"
 wtt_japan.118.b:0 "Cela ne serait pas vraiment à notre avantage..."
 wtt_japan.119.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] l'accord"
 wtt_japan.119.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre offre d'échanger le Sud de Sakhaline contre un soutien militaire. [SOV.GetIlElleNPCap] [SOV.GetAOntNP] déjà envoyé quelques divisions de « volontaires » pour nous aider dans notre lutte !"
 wtt_japan.119.a:0 "Ces hommes vont nous être bien utiles !"
 wtt_japan.119.TT:0 "Nous recevons 8 divisions composées chacune de §Y12 unités d'infanterie§! et §Y3 bataillons de soutien§!."
 wtt_japan.120.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] l'accord"
 wtt_japan.120.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] informés qu'[From.GetIlElleNP] refusai[From.GetTEntNP] d'échanger le Sud de Sakhaline contre un soutien militaire."
 wtt_japan.120.a:0 "En ce cas, nous sommes seuls..."
 wtt_japan.121.t:0 "[From.GetLeLaLNPCap] [From.GetName]\ns'empar[From.GetEEntNP] de Tōkyō"
 wtt_japan.121.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] parvenu[From.GetXENP] à prendre la capitale du pays, et le gouvernement fasciste [From.From.GetDuDelaDelNP] [From.From.GetName] est tombé. Si nous voulons agir, nous devons le faire sans plus tarder. Il est impératif de faire mouvement très rapidement afin de nous assurer du contrôle des îles périphériques japonaises et de rallier les militants fascistes restants si nous voulons avoir une chance d'endiguer la menace communiste."
 wtt_japan.121.a:0 "Appliquons le plan"
 wtt_japan.121.b:0 "Pour l'heure, ce n'est pas dans notre intérêt"
 wtt_japan.122.t:0 "Les fascistes s'enfuient en Mandchourie"
 wtt_japan.122.desc:0 "Avec la chute de Tōkyō, le gouvernement fasciste s'est effondré. Ses derniers partisans et ses dernières unités ont pris la fuite pour trouver refuge [MAN.GetAuEnANP] [MAN.GetName], qui [MAN.GetAOntNP] pris le contrôle des îles périphériques et des possessions coréennes et chinoises.\n\nLa guerre civile est désormais terminée, mais la trêve restera bien fragile tant que tous les fascistes n'auront pas été vaincus de manière décisive."
 wtt_japan.122.a:0 "Nous nous occuperons d'eux plus tard"
 wtt_japan.123.t:0 "Effondrement de la résistance fasciste"
 wtt_japan.123.desc:0 "Avec la prise de Tōkyō, le gouvernement fasciste s'est entièrement effondré. Ses derniers partisans et ses dernières unités, n'ayant plus personne à qui se rallier, ont commencé à se disperser. Cela nous permet de prendre désormais rapidement le reste des territoires occupés et des possessions périphériques."
 wtt_japan.123.a:0 "La guerre est gagnée !"
 wtt_japan.124.t:0 "Retour des volontaires"
 wtt_japan.124.desc:0 "Grâce à la victoire des communistes au Japon, les volontaires [Root.GetAdjMP] ayant survécu à la guerre civile sont rentrés au pays."
 wtt_japan.125.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous rétrocèd[From.GetEEntNP] la Mandchourie"
 wtt_japan.125.desc:0 "\nAprès avoir libéré la Mandchourie des [JAP.GetHabitants] et l'avoir débarrassée de l'empereur Qing déchu, [From.GetLeLaLNP] [From.GetName] se propos[From.GetEEntNP] de nous la rétrocéder afin qu'elle revienne sous une autorité [Root.GetAdjFS] légitime."
 wtt_japan.126.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous propos[From.GetEEntNP] la paix"
 wtt_japan.126.desc:1 "\nDes diplomates [From.GetAdjMP] nous ont contactés avec une proposition de paix. [From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] prêt[From.GetXENP] à se retirer entièrement du continent en échange d'une cessation immédiate des hostilités."
 wtt_japan.126.a:0 "Nous avons gagné la guerre"
 wtt_japan.126.b:0 "Nous ne pouvons accepter autre chose\nqu'une reddition sans condition"
 wtt_japan.127.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre proposition de paix"
 wtt_japan.127.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre offre de paix et de mettre un terme aux hostilités en échange de toutes les possessions [Root.GetAdjFP] sur le continent."
 wtt_japan.127.a:0 "Les [From.GetHabitants] nous ont vaincus...\nTemporairement"
 wtt_japan.128.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] la paix"
 wtt_japan.128.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé toute offre de paix, jurant de poursuivre le combat jusqu'à ce que nous acceptions une reddition sans condition."
 wtt_japan.128.a:0 "En ce cas, nous nous battrons\njusqu'au dernier !"
 wtt_japan.40.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] exige la Mandchourie"
 wtt_japan.40.desc:0 "Il y a quelques jours, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a lancé une campagne de grande ampleur pour faire pression sur nous. Les unes de plusieurs journaux ont exigé que nous remettions la Mandchourie sous contrôle [From.GetAdjMS]. Il ne s'agit évidemment pas là de simples articles de propagande destinés à la population, puisque par ailleurs des représentants [From.GetDuDelaDelDir] [From.GetLeader] nous ont aussi sondés par des canaux diplomatiques détournés afin de parvenir à un accord sur l'avenir des territoires mandchous.\n\nEnfin, aujourd'hui, [From.GetLeLaLDir] [From.GetLeader] [From.GetLuiElleDir]-même s'est exprimé[From.GetXEDir] sur la question, affirmant que sans une rétrocession rapide du territoire [From.GetAuAlaAlNP] [From.GetName] son gouvernement devrait reconsidérer la coopération entre nos deux pays."
 wtt_japan.40.a:0 "La Mandchourie est bien à eux"
 wtt_japan.40.b:0 "Ils ne sont pas encore prêts\nà s'administrer eux-mêmes"
 wtt_japan.41.t:0 "Aide militaire [From.GetAdjFS]"
 wtt_japan.41.desc:0 "Le quartier général impérial [From.GetDuDelaDelNP] [From.GetName] a décidé d'un changement total dans ses orientations stratégiques. Au cours d'une conférence avec l'Empereur, son ministre aux Armées a présenté un nouveau plan prenant en considération le fait qu'une guerre contre [SOV.GetLeLaLNP] [SOV.GetName] va éclater dans un avenir proche.\n\nAfin de préparer le conflit, l'armée impériale [From.GetAdjFS] a décidé que les troupes [Root.GetAdjFP] devaient être capables de défendre elles-mêmes certaines régions du front. Dans ce but, une grande quantité de matériel, légèrement obsolète malgré tout, a été mise à notre disposition."
 wtt_japan.41.a:0 "C'est gentil de leur part"
 wtt_news.25.t:0 "[GetNewsHeadline]Transfert des colonies [From.GetAdjFP]\n[JAP.GetAuAlaAlNP] [JAP.GetName]"
 wtt_news.25.desc:0 "\n\nÉtant donné la faiblesse actuelle [From.GetDuDelaDelNP] [From.GetName], ce n'est sans doute guère une surprise que [JAP.GetLeLaLNP] [JAP.GetName] ai[JAP.GetTEntNP] fait pression pour prendre le contrôle des colonies [From.GetAdjFP] en Orient.\n¤ ¤Ce qui est plus surprenant, toutefois, est que ce matin des membres du gouvernement [From.GetAdjMS] ont fait une annonce selon laquelle les colonies [From.GetDuDelaDelNP] [From.GetName] allaient être transférées sous autorité [JAP.GetAdjFS], avec effet immédiat."
 wtt_news.25.a:0 "L'Asie aux Asiatiques !"
 wtt_news.25.b:0 "Triste journée pour l'Europe..."
 wtt_news.25.c:0 "Cela marquerait-il la fin du colonialisme ?"
 wtt_news.26.t:0 "[GetNewsHeadline]Indépendance [PHI.GetDuDelaDelNP] [PHI.GetName]"
 wtt_news.26.desc:0 "\nConséquence directe des pressions exercées par [JAP.GetLeLaLNP] [JAP.GetName], [From.From.GetLeLaLNP] [From.From.GetName] vien[From.From.GetTNentNP] d'annoncer la fin immédiate du gouvernement colonial [From.From.GetAdjMS] dans l'archipel.\n¤ ¤À compter d'aujourd'hui, [PHI.GetLeLaLNP] [PHI.GetName] [PHI.GetEstSontNP] donc un pays entièrement indépendant."
 wtt_news.26.b:0 "De toute façon, on allait\nbientôt lancer la décolonisation..."
 wtt_news.26.c:0 "C'est un jour historique !"
 wtt_news.27.t:0 "[GetNewsHeadline]Coup d'État de jeunes officiers [JAP.GetAdjMP]"
 wtt_news.27.desc:0 "Un groupe de jeunes officiers [JAP.GetAdjMP] est parvenu à renverser le gouvernement et à restaurer l'empereur [JAP.GetLeLaLDir] [JAP.GetLeader] comme dirigeant suprême du pays. Ils semblent avoir agi ainsi pour s'opposer à la corruption généralisée au sein du gouvernement et à l'adhésion à des idéologies hostiles, perçues comme des menaces pour le pays.\n¤ ¤Qualifiant quasi systématiquement le pays d'empire, ces officiers ont d'ores et déjà annoncé que les purges seront poursuivies « jusqu'à ce que l'armée et le gouvernement aient été purgés de tous les éléments nuisibles ». [JAP.GetLeLaLDirCap] [JAP.GetLeader] [JAP.GetLuiElleDir]-même a fait une brève allocution pour assumer le gouvernement que lui ont confié les rebelles, et a parlé en termes clairs de la réconciliation [JAP.GetDuDelaDelNP] [JAP.GetName] avec la Chine et les puissances coloniales présentes dans le Pacifique."
 wtt_news.27.a:0 "Banzai !"
 wtt_news.27.b:0 "C'est troublant qu'ils ne nous aient pas fait\nde semblables ouvertures..."
 wtt_news.27.c:0 "Cela garantira-t-il la paix dans le Pacifique ?"
 wtt_news.27.d:0 "C'est un changement pour le moins soudain"
 wtt_news.30.t:0 "[GetNewsHeadline]Chiang Kaï-chek exécuté"
 wtt_news.30.desc:0 "Après son arrestation par [CHI_xian_instigator.GetLeLaLDir] [CHI_xian_instigator.GetLeader], Chiang Kaï-chek aurait été tué tôt ce matin par un peloton d'exécution communiste. Au terme d'un procès expéditif l'ayant reconnu coupable de crimes contre le peuple et le Parti, haute trahison et activités contre-révolutionnaires, [PRC.GetLeLaLDir] [PRC.GetLeader] l'avait condamné à la peine capitale.\n¤ ¤Même une intervention directe du représentant [SOV.GetAdjMS] n'a pas suffi à lui sauver la vie, et on dit que [SOV.GetLeLaLDir] [SOV.GetLeader] serait furieux de la « trahison » [PRC.GetDuDelaDelDir] [PRC.GetLeader] et aurait ordonné l'arrestation de la délégation chinoise au Komintern.\n¤ ¤Quant [CHI.GetAuAlaAlDir] [CHI.GetLeader], qui a succédé à Chiang Kaï-chek à la tête des nationalistes, [CHI.GetIlElleDir] a d'ores et déjà promis qu'il serait vengé, et les communistes « exterminés jusqu'au dernier »."
 wtt_news.30.a:0 "Il n'a eu que ce qu'il méritait"
 wtt_news.30.b:0 "Ils commettent un meurtre\net appellent ça la justice !"
 wtt_news.30.c:0 "Cela ne restera pas sans conséquences !"
 wtt_news.30.d:0 "Cela va encore plus déstabiliser la Chine"
 wtt_news.31.t:0 "[GetNewsHeadline]Chiang Kaï-chek exécuté"
 wtt_news.31.desc:0 "\nAprès son arrestation par [CHI_xian_instigator.GetLeLaLDir] [CHI_xian_instigator.GetLeader], Chiang Kaï-chek aurait été tué tôt ce matin par un peloton d'exécution communiste. Au terme d'un procès expéditif l'ayant reconnu coupable de crimes contre le peuple et le Parti, haute trahison et activités contre-révolutionnaires, [PRC.GetLeLaLDir] [PRC.GetLeader] l'avait condamné à la peine capitale. Le représentant [SOV.GetDuDelaDelNP] [SOV.GetName] a joué dans son procès le rôle de procureur, nourrissant la suspicion selon laquelle [SOV.GetLeLaLDir] [SOV.GetLeader] aurait secrètement approuvé la sentence.\n¤ ¤Quant [CHI.GetAuAlaAlDir] [CHI.GetLeader], qui a succédé à Chiang Kaï-chek à la tête des nationalistes, [CHI.GetIlElleDir] a d'ores et déjà promis qu'il serait vengé, et les communistes « exterminés jusqu'au dernier »."
 wtt_news.31.c:0 "Nous avons fait le bon choix"
 wtt_news.32.t:0 "[GetNewsHeadline][CHI.GetLeLaLDirCap] [CHI.GetLeader] libéré[CHI.GetXEDir]"
 wtt_news.32.desc:0 "\nAprès avoir été arrêté[CHI.GetXEDir] par [CHI_xian_instigator.GetLeLaLDir] [CHI_xian_instigator.GetLeader] et avoir été livré[CHI.GetXEDir] aux communistes, [CHI.GetLeLaLDir] [CHI.GetLeader] serait, au terme de longues négociations, rentré dans les territoires nationalistes.\n¤ ¤Les rapports sont encore confus, mais il semblerait que [PRC.GetLeLaLDir] [PRC.GetLeader] lui a proposé de former une alliance contre [JAP.GetLeLaLNP] [JAP.GetName].\n¤ ¤Les deux partis ont néanmoins refusé de confirmer ces rumeurs, [PRC.GetLeLaLDir] [PRC.GetLeader] allant jusqu'à dire qu'[PRC.GetIlElleDir] préférerait encore voir la Chine brûler que faire cause commune avec les nationalistes – un sentiment que semble partager [CHI.GetLuiElleDir] aussi [CHI.GetLeLaLDir] [CHI.GetLeader]."
 wtt_news.32.a:0 "Quel mauvais tour ont-ils l'intention de nous jouer encore ?"
 wtt_news.32.c:0 "De véritables gamins dans une cour d'école..."
 wtt_news.32.d:0 "Les [JAP.GetHabitants] pourraient bien\nprofiter de la situation"
 wtt_news.32.e:0 "Nous pourrions tirer parti de la situation..."
 wtt_news.33.t:0 "[GetNewsHeadline][PRC.GetLeLaLDirCap] [PRC.GetLeader] dénonce\nla duplicité des nationalistes"
 wtt_news.33.desc:0 "\n\nAprès avoir rencontré [CHI.GetLeLaLDir] [CHI.GetLeader], [PRC.GetLeLaLDir] [PRC.GetLeader] a dénoncé ce qu'[PRC.GetIlElleDir] a qualifié de « tentative flagrante d'utiliser l'Armée rouge pour mener à bien ses visées nationalistes et contre-révolutionnaires ». [CHI.GetLeLaLDirCap] [CHI.GetLeader] a quant à [CHI.GetLuiElleDir] refusé de faire le moindre commentaire sur la question, se contentant d'affirmer que les armées nationalistes sont prêtes à défendre la Chine de toute agression.\n¤ ¤Il semblerait que les deux dirigeants ont discuté de la possibilité de former un front d'union contre [JAP.GetLeLaLNP] [JAP.GetName].\n¤ ¤Reste donc à voir si cette dégradation soudaine des relations est susceptible d'entraîner un regain du conflit entre les deux camps."
 wtt_news.33.b:0 "Comment avons-nous pu croire\nqu'ils pourraient changer ?"
 wtt_news.34.t:0 "[GetNewsHeadline]Formation des Flying Tigers"
 wtt_news.34.desc:0 "\nRépondant à un appel lancé par [CHI.GetLeLaLNP] [CHI.GetName] aux pilotes et mécaniciens [USA.GetAdjMP], [USA.GetLeLaFDir] président[USA.GetXEDir] [USA.GetLeLaLDir] [USA.GetLeader] a officiellement autorisé le transfert de plus d'une centaine de chasseurs modernes à l'armée de l'air [CHI.GetAdjFS]. Tous les pilotes, des engagés volontaires issus des rangs de l'armée, de la marine ou du corps des marines [USA.GetAdjMP], ont reçu le droit de prendre leur congé pour intégrer la nouvelle unité.\n¤ ¤Le premier navire transportant les nouveaux appareils devrait quitter [USA.GetLeLaLNP] [USA.GetName] aussitôt rassemblé tout le matériel nécessaire. Le Congrès s'inquiète toutefois qu'une telle entorse aux lois internationales puisse avoir des répercussions."
 wtt_news.34.a:0 "Bonne chasse à eux !"
 wtt_news.34.b:0 "Nous saurons leur réserver bon accueil"
 wtt_news.34.c:0 "Des volontaires ?\nPlutôt des mercenaires, oui !"
 wtt_news.34.d:0 "Cela marquerait-il la fin\nde l'isolationnisme [USA.GetAdjMS] ?"
 wtt_news.35.t:0 "[GetNewsHeadline]Incident à Changhaï"
 wtt_news.35.desc:1 "Les relations entre [CHI.GetHabitants] et [JAP.GetHabitants] ont connu une brusque regain de tensions à Changhaï la nuit dernière.\n¤ ¤Selon les rapports des observateurs occidentaux, une bagarre aurait éclaté entre la police [CHI.GetAdjFS] et un groupe de marins [JAP.GetAdjMP], qui aurait fait plusieurs blessés. Lorsqu'une patrouille [JAP.GetAdjFS] est arrivée pour enquêter, des unités de l'armée [CHI.GetAdjFS] avaient déjà bloqué tout accès au site et arrêté les marins, qui sont accusés de tentative de meurtre.\n¤ ¤Le gouvernement [JAP.GetAdjMS] s'est montré très clair : si ces marins ne sont pas immédiatement libérés, il prendra toute mesure qui s'imposera pour les faire libérer."
 wtt_news.35.a:0 "C'est un véritable scandale !"
 wtt_news.35.b:0 "Tout se déroule comme prévu"
 wtt_news.35.c:0 "La guerre se précise"
 wtt_news.35.d:0 "L'affaire a tout l'air d'avoir été préméditée"
 wtt_news.36.t:0 "[GetNewsHeadline]Mort de Chiang Kaï-chek dans un accident d'avion"
 wtt_news.36.desc:0 "C'est une véritable tragédie qui a frappé aujourd'hui [CHI.GetLeLaLNP] [CHI.GetName] : un avion, à bord duquel se trouvait Chiang Kaï-chek, a explosé en plein vol peu après le décollage.\n¤ ¤Les sauveteurs sont toujours en train de fouiller l'épave, mais il y a peu d'espoir de pouvoir trouver le moindre survivant parmi l'équipage ou les passagers. Aussi bien le généralissime que sa femme sont présumés morts.\n¤ ¤[CHI.GetLeLaLDirCap] [CHI.GetLeader], qui lui succède au gouvernement, a promis une enquête poussée pour déterminer les causes de la catastrophe. Les rumeurs font état d'un complot visant à mettre fin à la vie du dirigeant, dont ils étaient nombreux à penser qu'il était l'un des principaux obstacles à l'unification des diverses factions chinoises."
 wtt_news.36.a:0 "Un problème de moins"
 wtt_news.36.b:0 "Ce n'était assurément pas un accident"
 wtt_news.36.d:0 "C'est une véritable tragédie"
 wtt_news.37.t:0 "[GetNewsHeadline]Proclamation de la\nRépublique populaire de Chine"
 wtt_news.37.desc:0 "\n\nC'est au cours d'un discours triomphaliste que [PRC.GetLeLaLDir] [PRC.GetLeader] a déclaré que c'était « le peuple chinois, par son soulèvement » qui avait offert aux communistes la victoire lors de la guerre civile. Les nationalistes étant en pleine déroute, le Parti communiste est enfin parvenu à s'assurer de cette victoire, après des décennies d'affrontement.\n¤ ¤Ce qui n'était hier encore qu'un groupe de rebelles caché dans des villages reculés des montagnes va donc désormais pouvoir former le gouvernement de la République populaire de Chine."
 wtt_news.37.a:0 "C'est un grand jour"
 wtt_news.37.b:0 "Rien de plus qu'une formalité"
 wtt_news.37.d:0 "Mais ils n'arriveront jamais à rien"
 wtt_news.38.t:0 "[GetNewsHeadline][PRC.GetLeLaLDirCap] [PRC.GetLeader] s'impose au pouvoir"
 wtt_news.38.desc:0 "\n\nLa lutte entre les factions internes au Parti communiste chinois semble désormais terminée, [PRC.GetLeLaLDir] [PRC.GetLeader] en émergeant comme le meneur désormais incontesté.\n¤ ¤Mao Zedong, aussi bien que les factions plus modérées, ont perdu une influence considérable alors que leur rival, bénéficiant du soutien [SOV.GetDuDelaDelNP] [SOV.GetName], est parvenu à les supplanter.\n¤ ¤De nombreuses rumeurs courent toutefois sur le rôle qu'a pu jouer – ou non – [SOV.GetLeLaLDir] [SOV.GetLeader] dans ces événements."
 wtt_news.38.a:0 "Puisse-t-[PRC.GetIlElleDir] nous mener à la victoire !"
 wtt_news.38.b:0 "Aucune importance"
 wtt_news.38.c:0 "Ce sera un[PRC.GetXEDir] allié[PRC.GetXEDir] fort utile"
 wtt_news.38.d:0 "[PRC.GetIlElleDirCap] hérite malgré tout\nd'une situation compliquée"
 wtt_news.39.t:0 "[GetNewsHeadline]Campagne de pacification de la Chine"
 wtt_news.39.desc:0 "\nS'appuyant sur toute une série d'accidents décrits comme « d'évidentes provocations », le gouvernement [JAP.GetAdjMS] a déclaré de façon officielle que prévalait en Chine un « état de conflit armé ».\n¤ ¤Au motif que le gouvernement entourant [CHI.GetLeLaLDir] [CHI.GetLeader] avait fait preuve soit de réticence, soit d'incapacité à trouver et châtier les coupables des incidents incriminés, [JAP.GetLeLaLNP] [JAP.GetName] [JAP.GetAOntNP] annoncé avoir procédé à l'envoi [CHI.GetAuEnANP] [CHI.GetName] d'une « force de maintien de la paix », constituée de troupes [JAP.GetAdjFP], afin d'y restaurer l'ordre et d'empêcher que d'autres attaques puissent se reproduire."
 wtt_news.39.a:0 "Tout fonctionne comme prévu"
 wtt_news.39.b:0 "Mais qui a bien pu faire ça ?"
 wtt_news.39.c:0 "Mais... Mais on n'a rien fait du tout !"
 wtt_news.39.d:0 "L'excuse est tout de même grossière..."
 wtt_news.39.e:0 "Ces [CHI.GetHabitants] vont vite comprendre leurs erreurs"
 wtt_warlord.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] offr[From.GetEEntNP]\n[From.GetSaLeurNP] soumission"
 wtt_warlord.1.desc:0 "\nLe gouvernement central de Chine s'avérant absolument incapable d'assurer la sécurité de la population face aux bandits et aux communistes, [From.GetLeLaLDir] [From.GetLeader] a enfin compris quel était son devoir et décidé d'entrer en contact avec nous pour tenter d'assurer sa position.\n\n[From.GetIlElleDirCap] est prêt[From.GetXEDir] à coopérer pleinement avec [Root.GetLeLaLNP] [Root.GetName] et à autoriser le passage des troupes [JAP.GetAdjFP] sur ses territoires. En retour, sa seule exigence est que nous stationnions quelques forces pour en assurer la défense que nous nous souvenions de sa contribution lorsque sera venu le moment de réorganiser la Chine."
 wtt_warlord.1.a:0 "Enfin quelqu'un de raisonnable !"
 wtt_warlord.1.b:0 "[From.GetIlElleDirCap] n'a aucune place dans nos projets"
 wtt_warlord.2.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre proposition"
 wtt_warlord.2.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé d'accepter notre proposition. En retour de [From.GetSaLeurNP] protection, nous n'aurons pour seule contrainte que « d'envisager sérieusement » les conseils qu'[From.GetIlElleNP] aur[From.GetAOntNP] à nous donner. Un représentant officiel [From.GetAdjMS] est déjà arrivé pour assurer la coordination de nos politiques."
 wtt_warlord.2.a:0 "Ce n'est pas cher payer notre survie"
 wtt_warlord.3.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] notre proposition"
 wtt_warlord.3.desc:0 "\nLe gouvernement [From.GetAdjMS] nous a fait renvoyer notre proposition avec quelques vagues excuses. Nous manquerions apparemment de l'autorité qui nous permettrait de négocier avec un véritable gouvernement national..."
 wtt_warlord.3.a:0 "Nous allons nous renforcer,\net alors ces [From.GetHabitants] verront..."
 wtt_britain_lease_azores.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nà louer les Açores"
 wtt_britain_lease_azores.1.desc:0 "\nLes [From.GetHabitants] nous ont contactés pour nous demander à louer les Açores pour toute la durée de la guerre. Leur situation stratégique en fait une base de première importance, à partir de laquelle il est possible de surveiller les routes maritimes traversant l'Atlantique. Les îles nous seraient évidemment rendues au terme du conflit."
 wtt_britain_lease_azores.1.a:0 "Mieux vaut ça que devoir entrer en guerre..."
 wtt_britain_lease_azores.1.b:0 "Et qu'aurions-nous à y gagner ?"
 wtt_britain_lease_azores.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde nous louer les Açores"
 wtt_britain_lease_azores.2.desc:0 "\nLe gouvernement [From.GetAdjMS] a accepté notre demande, nous cédant le plein contrôle sur les Açores, en insistant toutefois sur le fait que ce sera à nous de les défendre en cas d'attaque. Un petit détachement a déjà débarqué sur ces îles pour y établir une base opérationnelle."
 wtt_britain_lease_azores.2.a:0 "Cela nous sera extrêmement utile"
 wtt_britain_lease_azores.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous louer les Açores"
 wtt_britain_lease_azores.3.desc:0 "\nPrétextant de sa posture officielle de neutralité et sur les lois de la guerre, le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a rejeté notre demande de location des Açores. Si nous ne trouvons pas un moyen d'impliquer [From.GetLeLaLNP] [From.GetName] dans le conflit, de notre côté, ces îles nous resteront fermées."
 wtt_britain_lease_azores.3.a:0 "Nous ne sommes pas prêts d'oublier cette réponse..."
 wtt_britain_lease_azores.4.t:0 "Fin de la location des Açores"
 wtt_britain_lease_azores.4.desc:0 "Maintenant que les hostilités en Europe sont terminées, le gouvernement [POR.GetDuDelaDelNP] [POR.GetName] nous rappelle que la location des Açores n'a été faite que pour la durée de la guerre. Le moment est donc venu de lui restituer le contrôle de ses îles."
 wtt_britain_lease_azores.4.a:0 "Les [ENG.GetHabitants] paient toujours leurs dettes"
 wtt_britain_lease_azores.5.t:0 "Les [ENG.GetHabitants] quittent les Açores"
 wtt_britain_lease_azores.5.desc:0 "La guerre en Europe étant terminée, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] honoré notre accord et rétrocédé [Root.GetAuAlaAlNP] [Root.GetName] les Açores. Une équipe réduite d'administrateurs est déjà arrivée sur place pour en reprendre le contrôle."
 wtt_britain_lease_azores.5.a:0 "Tout est parfait, en ce cas"
 wtt_soviet_hold_city_t_success:0 "[state.GetName] tient"
 wtt_soviet_hold_city_d_success:0 "Malgré les assauts répétés de l'ennemi, les défenseurs de [state.GetName] ont résisté et tenu l'ennemi éloigné de la ville. L'envahisseur y a perdu beaucoup d'hommes, payant un prix exorbitant pour chaque pied de terre gagné. Les générations futures raconteront toujours les exploits des héros de [state.GetName] !"
 wtt_soviet_hold_city_o_success:0 "[state.GetName] tiendra !"
 wtt_soviet_hold_city_t_fail:0 "Chute de [state.GetName]"
 wtt_soviet_hold_city_d_fail:0 "Mobilisant toutes les forces à sa disposition, les envahisseurs [controller.GetAdjMP] sont parvenus à écraser nos défenses à la périphérie de [state.GetName]. Les [controller.GetHabitants] sont entrés dans la ville. Les défenseurs ont lancé un combat sanglant dans les rues, mais il y a peu de chances que la ville tienne plus de quelques jours maintenant."
 decisions.1.t:0 "Loyauté des officiers"
 decisions.1.desc:0 "Certains officiers de l'armée ont fait part de visions « divergentes » sur la façon de gouverner [Root.GetLeLaLNP] [Root.GetName]. Pour ne pas éveiller les soupçons, nous devrions nous contenter d'approcher un seul d'entre eux, en n'épargnant rien pour acheter sa loyauté."
 decisions.1.a:0 "N'importe qui conviendrait, tant que\nnous avons quelqu'un pour commander l'armée"
 decisions.1.b:0 "Il nous faut quelqu'un\nqui sache au moins ce qu'il fait"
 decisions.1.c:0 "Il nous faut quelqu'un de compétent,\nne regardons pas à la dépense"
 decisions.1.d:0 "Seul le meilleur pourra faire l'affaire"
 decisions.2.t:0 "Loyauté de l'état-major"
 decisions.2.desc:0 "Certains officiers de l'état-major ont fait part de visions « divergentes » sur la façon de gouverner [Root.GetLeLaLNP] [Root.GetName]. Pour ne pas éveiller les soupçons, nous devrions nous contenter d'approcher un seul d'entre eux, en n'épargnant rien pour acheter sa loyauté."
 wtt_soviet_hold_city_o_fail:0 "Ce n'est qu'un revers temporaire"
 wtt_news.40.t:0 "[GetNewsHeadline]Le canal de Suez endommagé"
 wtt_news.40.desc_eng:0 "\nEn réponse aux forces ennemies qui se rapprochaient du canal de Suez, et voyant qu'[From.GetIlElleNP] courrai[From.GetTEntNP] le risque de voir l'ennemi prendre le contrôle de cette voie commerciale vitale, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] préféré endommager le canal. Recourant à des navires de blocage, à des engins de démolitions et à des mines, les dégâts sont considérables, et il faudra sans doute des mois d'efforts laborieux pour qu'il soit de nouveau navigable."
 wtt_news.40.desc_not_eng:0 "\nAu cours de ce qui ne peut être décrit que comme une opération militaire courageuse et brillante, [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] parvenu[From.GetXENP] à interrompre cette route commerciale vitale qu'était le canal de Suez. Recourant à des navires de blocage, à des engins de démolitions et à des mines, les dégâts sont considérables, et il faudra sans doute des mois d'efforts laborieux pour qu'il soit de nouveau navigable."
 wtt_news.40.a:0 "C'est une véritable catastrophe !"
 wtt_news.40.b:0 "Nous ne pouvions le laisser entre les mains de l'ennemi"
 wtt_news.40.c:0 "Nous ne sous-estimerons plus [From.GetSaLeurNP] résolution"
 wtt_news.40.d:0 "Nous avons coupé [From.GetSonLeurNP] lien avec l'empire !"
 wtt_news.40.e:0 "Un coup magnifique porté aux [ENG.GetHabitants] !"
 wtt_news.40.f:0 "Ils ont eu raison"
 wtt_news.40.g:0 "Le coup est sévère pour nos alliés..."
 wtt_news.40.h:0 "Cela aura des conséquences pour le monde entier..."
 wtt_news.41.t:0 "[GetNewsHeadline]Le canal de Panama endommagé"
 wtt_news.41.desc_usa:0 "\nIncapable[From.GetXSNP] de défendre le canal de Panama, et risquant de voir tomber cet axe de communication militaire vital entre les mains de [From.GetSesLeursNP] ennemis, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] préféré l'endommager afin de s'assurer qu'il ne soit plus utilisé.\n¤ ¤Il [From.GetLuiLeurNP] a fallu recourir à des navires de blocage, à des engins de démolitions et à des mines, et les dégâts sont considérables. Il faudra sans doute des mois de labeur à une échelle industrielle pour le remettre en service."
 wtt_news.41.desc_not_usa:0 "\nAu cours d'une opération militaire aussi audacieuse que brillante, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] réussi à couper cette route militaire vitale que constituait le canal de Panama.\n¤ ¤Il [From.GetLuiLeurNP] a fallu recourir à des navires de blocage, à des engins de démolitions et à des mines, et les dégâts sont considérables. Il faudra sans doute des mois de labeur à une échelle industrielle pour le remettre en service."
 wtt_news.41.a:0 "C'est une véritable catastrophe !"
 wtt_news.41.b:0 "Nous ne pouvions le laisser entre les mains de l'ennemi"
 wtt_news.41.c:0 "Nous ne sous-estimerons plus [From.GetSaLeurNP] résolution"
 wtt_news.41.d:0 "Leurs flottes sont coincées de l'autre côté !"
 wtt_news.41.e:0 "Un coup magnifique porté aux [USA.GetHabitants] !"
 wtt_news.41.f:0 "Ils ont eu raison"
 wtt_news.41.g:0 "Le coup est sévère pour nos alliés..."
 wtt_news.41.h:0 "Le Pacifique et l'Atlantique\nne sont donc plus réunis..."
 wtt_news.42.t:0 "[GetNewsHeadline]Remise en service du canal de Suez"
 wtt_news.42.desc:0 "\nAu terme d'un effort industriel colossal, [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] parvenu[From.GetXENP] à remettre en service le canal de Suez. Cette route militaire cruciale pour la Méditerranée a été rouverte ce matin, après plus d'un an de travaux intensifs."
 wtt_news.42.a:0 "Le lien avec l'Empire est rétabli"
 wtt_news.42.b:0 "L'investissement était nécessaire pour le pays"
 wtt_news.42.c:0 "Cela va grandement nous faciliter les choses"
 wtt_news.42.d:0 "Ils ont donc rattrapé la situation..."
 wtt_news.42.e:0 "Tout le monde pourra ainsi\nen profiter de nouveau"
 wtt_news.43.t:0 "[GetNewsHeadline]Remise en service du canal de Panama"
 wtt_news.43.desc:0 "\nAu terme d'un effort industriel colossal, [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] parvenu[From.GetXENP] à remettre en service le canal de Panama. Cette route militaire cruciale pour le passage entre le Pacifique et l'Atlantique a été rouverte ce matin, après plus d'un an de travaux intensifs."
 wtt_news.43.a:0 "Cette route vitale entre nos deux océans est enfin rétablie"
 wtt_news.43.b:0 "Les navires peuvent donc de nouveau passer\nentre le Pacifique et l'Atlantique"
 wtt_news.43.c:0 "Cela va grandement nous faciliter les choses"
 wtt_news.43.d:0 "Ils ont donc rattrapé la situation..."
 wtt_news.43.e:0 "Tout le monde pourra ainsi\nen profiter de nouveau"
 wtt_news.44.t:0 "[GetNewsHeadline][MAN.GetLeLaLDirCap] [MAN.GetLeader] revendique le mandat céleste"
 wtt_news.44.desc:0 "\nVêtu[MAN.GetXEDir] de robes richement décorées convenant à son rang d'empereur de Chine, [MAN.GetLeLaLDir] [MAN.GetLeader], le Fils du ciel, le Seigneur des dix mille années, l'Empereur de la dynastie des Grands Qing, est monté sur le trône du dragon au cours d'une inhabituelle seconde cérémonie de couronnement. [MAN.GetIlElleDirCap] réside désormais dans la Cité interdite, comme tous ses ancêtres avant [MAN.GetLuiElleDir]. Faisant référence aux coutumes anciennes, [MAN.GetIlElleDir] prétend que la victoire de ses forces dans la guerre civile chinoise est la preuve qu'[MAN.GetIlElleDir] a reçu le mandat céleste pour régner sur la Chine.\n¤ ¤Reste à voir toutefois [MAN.GetSilSielleDir] cherchera ou non à étendre son autorité à « Tout ce qui est sous le ciel », comme les empereurs précédents le proclamaient."
 wtt_news.44.a:0 "Le Fils du ciel est revenu !"
 wtt_news.44.b:0 "Les torts sont en partie réparés"
 wtt_news.44.c:0 "Et [MAN.GetIlElleDir] se prend pour qui, exactement ?"
 wtt_news.44.d:0 "Au moins, c'est théâtral comme retour !"
 wtt_news.44.e:0 "[MAN.GetIlElleDirCap] est totalement ridicule, [MAN.GetLeLaFDir] pauvre !"
 wtt_news.45.t:0 "[GetNewsHeadline][new_leader.GetLeLaLDirCap] [new_leader.GetLeader]\nau pouvoir en Chine"
 wtt_news.45.desc:1 "\nAu terme d'une longue lutte de pouvoir entre [new_leader.GetLeLaLDir] [new_leader.GetLeader] et [old_leader.GetLeLaLDir] [old_leader.GetLeader], [new_leader.GetCeluiCelleDir]-ci a fini par reconnaître sa défaite et rencontré [new_leader.GetLeLaLDir] [new_leader.GetLeader] dans sa résidence. Après de courtes négociations – deux heures seulement – [old_leader.GetLeLaLDir] [old_leader.GetLeader] a fini par accepter de céder le pouvoir [new_leader.GetAuAlaAlDir] [new_leader.GetLeader] et de renoncer au titre de dirigeant[old_leader] de la République.\n¤ ¤Des groupes de partisans des deux personnalités s'étaient pendant ce temps rassemblés à l'extérieur de la maison, faisant craindre que des violences n'éclatent à la nouvelle des résultats de l'entrevue.\n¤ ¤Pourtant, rien de semblable n'a été rapporté, et il semble que la transition au sommet de l'État s'est somme toute déroulée sans problème."
 wtt_news.45.a:0 "Ces politiques ne changeront\ndécidément jamais"
 wtt_news.45.b:0 "C'est un succès retentissant"
 wtt_news.45.c:0 "Mieux vaut ça qu'une nouvelle guerre"
 wtt_news.45.d:0 "La Chine vient tout juste d'échapper\nà une nouvelle guerre civile"
 wtt_news.46.t:0 "[GetNewsHeadline][From.GetLeLaLDirCap] [From.GetLeader] officialise\nla politique de la Chine unique"
 wtt_news.46.desc:0 "\nAu cours d'un discours prononcé devant un groupe de partisans, [From.GetLeLaLDir] [From.GetLeader] a annoncé aujourd'hui une inflexion politique majeure : [From.GetSilSielleDir] tolérait jusqu'à présent l'autonomie de certaines régions chinoises, c'en est désormais fini.\n¤ ¤Désormais, [From.GetLeLaLNP] [From.GetName] considérer[From.GetAOntNP] l'ensemble du pays comme de [From.GetSaLeurNP] responsabilité en tant que seul gouvernement légitime, et quiconque désobéira à [From.GetSesLeursNP] ordres sera désormais considéré comme rebelle et traître, et subira la peine appropriée.\n¤ ¤Reste à voir, toutefois, si [From.GetLeLaLDir] [From.GetLeader] pourra réellement mettre en œuvre cette politique ou si cela relève d'une simple opération de propagande mise en place pour consolider son soutien au sein de la population."
 wtt_news.46.a:0 "C'est une menace sans détour"
 wtt_news.46.b:0 "Nous allons enfin réunifier la Chine"
 wtt_news.46.d:0 "Des meilleurs s'y sont essayés avant [From.GetLuiElleDir]..."
 wtt_news.47.t:0 "[GetNewsHeadline]Revendications [From.GetAdjFP] sur l'Indochine"
 wtt_news.47.desc:0 "\nLe gouvernement [From.GetDuDelaDelDir] [From.GetLeader] vient de déclarer que la situation actuelle en Indochine constituait un danger manifeste pour la sécurité [From.GetDuDelaDelNP] [From.GetName]. Selon le communiqué officiel, « aucun gouvernement au monde ne peut accepter qu'une dague soit ainsi pointée vers lui ». À moins que la région ne soit pacifiée ou que les autorités [671.Controller.GetAdjFP] ne soient remplacées par des représentants plus désireux de collaborer avec [From.GetLuiElleEuxNP], [From.GetLeLaLNP] [From.GetName] considérer[From.GetAOntNP] donc cela comme une menace pour [From.GetLuiElleEuxNP].\n¤ ¤Si un porte-parole [From.GetDuDelaDelDir] [From.GetLeader] a mis en avant le fait que son gouvernement tenterait par tous les moyens de trouver une issue pacifique à cette question, une option militaire n'a pas non plus été écartée."
 wtt_news.47.a:0 "Il fallait bien que quelqu'un le dise,\nà un moment où un autre"
 wtt_news.47.b:0 "Qu'ils viennent, on les attend !"
 wtt_news.47.c:0 "Cela ne créera sans doute pas de problème"
 wtt_news.47.d:0 "Attention à eux si on y va !"
 wtt_news.48.t:0 "[GetNewsHeadline]Guerre d'indépendance\n[MAN.GetDuDelaDelNP] [MAN.GetName]"
 wtt_news.48.desc:0 "\n\nAu terme d'une période de luttes de pouvoir entre les fonctionnaires [JAP.GetAdjMP] et le gouvernement [MAN.GetDuDelaDelDir] [MAN.GetLeader], le combat pour la domination de la Mandchourie a fini par éclater.\n¤ ¤Il a été rapporté que les affrontements ont éclaté après qu'un incident est survenu dans la maison impériale, au cours duquel un général [JAP.GetAdjMS] aurait insulté l'Empereur en exigeant de lui qu'il s'incline.\n¤ ¤Outragé[MAN.GetXEDir], [MAN.GetLeLaLDir] [MAN.GetLeader] aurait répondu que « le Fils du Ciel ne s'incline pas » et frappé le général de sa canne, avant d'ordonner à son armée de chasser immédiatement tout soldat [JAP.GetAdjMS] du sol chinois."
 wtt_news.48.a:0 "Ainsi, le chiot montre les dents ?"
 wtt_news.48.b:0 "Sachons saisir à pleines mains notre destin !"
 wtt_news.48.c:0 "Sale petite vipère !"
 wtt_news.48.d:0 "Le dragon s'attaque au... Au soleil ?"
 wtt_news.50.t:0 "[GetNewsHeadline]Assassinat de Hitler"
 wtt_news.50.desc:0 "La radio [GER.GetAdjFS] a annoncé aujourd'hui que des traîtres au sein de l'armée avaient tenté de mener un coup d'État militaire [GER.GetAuEnANP] [GER.GetName]. Après qu'une explosion eut été entendue dans les quartiers généraux du Führer, qui a tué Hitler et fait de nombreux blessés, des unités de l'armée ont attaqué un certain nombre de centres et d'unités de la SS.\n¤ ¤Tandis que [GER.GetLeLaLDir] [GER.GetLeader] prétend avoir repris le contrôle de la situation, les rapports mentionnent que des combats sont toujours en cours entre loyalistes et rebelles dans tout le pays.\n¤ ¤S'il faut en croire les rumeurs, d'autres dignitaires du parti nazi, profitant du chaos, se prépareraient à revendiquer leur part du pouvoir."
 wtt_news.50.a:0 "Sales traîtres !"
 wtt_news.50.b:0 "La situation se dégrade..."
 wtt_news.50.c:0 "Bon débarras !"
 wtt_news.50.d:0 "Il leur en a trop demandé"
 wtt_news.51.t:0 "[GetNewsHeadline]Tentative d'assassinat contre [GER.GetLeLaLDir] [GER.GetLeader]"
 wtt_news.51.desc:0 "La radio [GER.GetAdjFS] a annoncé aujourd'hui que des traîtres au sein de l'armée avaient tenté de mener un coup d'État militaire [GER.GetAuEnANP] [GER.GetName]. Après qu'une explosion eut été entendue dans les quartiers généraux du Führer, dont [GER.GetLeLaLDir] [GER.GetLeader] a réchappé miraculeusement indemne malgré plusieurs autres blessés, des unités de l'armée ont tenté de prendre le contrôle de plusieurs bâtiments gouvernementaux à Berlin.\n¤ ¤La nouvelle de sa survie a été rapidement connue, et la plupart des unités putschistes sont dès lors rentrées dans les casernes.\n¤ ¤Un certain nombre d'officiers [GER.GetAdjMP] de haut rang ont préféré se suicider plutôt que faire face à l'indignité d'un procès face au tristement célèbre Tribunal du peuple."
 wtt_news.51.c:0 "Serait-ce le début de la fin ?"
 wtt_news.52.desc:0 "\nLa radio [GER.GetAdjFS] a annoncé aujourd'hui que [GER.GetLeLaLDir] [GER.GetLeader] avait pris la tête du gouvernement. Après un échange de tirs au sein du bunker du Führer, au cours duquel celui-ci a été mortellement blessé, les unités de la SS ont rapidement pris le contrôle de tous les carrefours routiers et ferrés en périphérie de Berlin.\n¤ ¤Pendant ce temps, les unités de la Luftwaffe et de la Heer auraient reçu l'ordre de faire mouvement vers la capitale afin d'y restaurer l'ordre."

