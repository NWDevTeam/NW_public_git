 DOM_GATHERING_STORM_DESC:0 "In 1930, Rafael Trujillo came to power in the Dominican Republic - a narcissist and brutal dictator who has support in the United States. Not shunning falsifications and ethnic cleansing, Trujillo is ready for anything to fulfill his voluntaristic plans."
 DOM_BLITZKRIEG_DESC_DESC:0 "In 1930, Rafael Trujillo came to power in the Dominican Republic - a narcissist and brutal dictator who has support in the United States. After the ethnic cleansing, Trujillo spoiled all sorts of relations with neighboring countries, but the impending war may still change the situation of the Dominican Republic."

 BRA_GATHERING_STORM_DESC:0 "The military coup of 1930 brought the dictator Vargas to power, who had at his disposal a poor country, tormented by the Great Depression. The unrest is gaining momentum, and the Communists and the Integralists, wishing to seize power in Brazil, are becoming increasingly popular."
 BRA_BLITZKRIEG_DESC_DESC:0 "The military coup of 1930 brought the dictator Vargas to power, who strengthened his position by adopting a new constitution. Now, he is faced with the question of how to respond to changes in Europe - to support Britain, ready to give up their colonies, or the largest trading partner of the Brazilian state - Germany."

 BOL_GATHERING_STORM_DESC:0 "A year has passed since the end of the war with Paraguay for the Gran Chaco. The country is in decline, radical movements are seeking power. German officers are also inconsistent to establish a military junta in Bolivia..."
 BOL_BLITZKRIEG_DESC_DESC:0 "In the second half of the thirties in Bolivia there were two progressive juntas, Busсh on the verge of suicide, as a result of which a provisional government would come to power, but even it does not exclude new military coups. Gualberto Villarroel Lopez, a supporter of Busсh’s nationalist reformism and Toro’s socialist militarism, is ready to seize power to advance his views."
 
 TUR_GATHERING_STORM_DESC:0 "The Great War put an end to the existence of the giant Ottoman Empire, which dominates in the Middle East, but Turkey itself avoided being torn apart between the Entente countries - Mustafa Kemal made a national revolution and built a republic on the ruins of a monarchical state.\n\nNow the state is stable and it's time to evaluate it the situation and decide with whom to go further - with the former enemies in the face of Britain or with the aggressive German Reich of Hitler."
 TUR_BLITZKRIEG_DESC:0 "Ataturk is dead. Stability has been shaken in Turkey, but the recently elected Ismet Inonu took control of the situation. \n\nThere is less time left - the day is near when a new war begins on the European continent, and it is not known whether the republic will be able to maintain its neutrality."
 
 BUL_GATHERING_STORM_DESC:0 "During the Great War, Bulgaria sided with the Central Powers, and this predetermined its defeat - craving to return Macedonia, it only lost Thrace and Dobrudja. The former tsar was replaced by the pacifist Boris III. \n\nNow Bulgaria is restless - rumors are circulating about the fascist conspiracy of Tsankov, and the radicals are demanding the restoration of the great Bulgarian kingdom."
 BUL_BLITZKRIEG_DESC:0 ""During the Great War, Bulgaria sided with the Central Powers, and this predetermined its defeat - craving to return Macedonia, it only lost Thrace and Dobrudja. The former tsar was replaced by the pacifist Boris III.\n\nThe monarch is increasingly leaning towards an alliance with Germany - not without the support of the government who wants to revive Great Bulgaria."

 SPR_GATHERING_STORM_DESC:0 "From the first days of the overthrow of the monarchy, the young Spanish republic experienced many upheavals, dictatorships and political crises, until Niceto Alcala-Zamora became president..\n\nThe new ruler successfully maneuvered between the left and right radicals, but now the preferences of the citizens of the country are polarized, and there is no doubt that the interests will soon clash."
 SPA_BLITZKRIEG_DESC:0 "The Spanish Civil War, which lasted for three years, ended in victory for the nationalists led by Francisco Franco.\n\nNow the Falangists should determine the future course of the country and decide which side they are in in the upcoming European conflict...."
 
 GRE_GATHERING_STORM_DESC:0 "Contradictions between the veniselists and the monarchists are sharpening.\n\nGreece, which emerged victorious from the Great War, is now at a crossroads - it must return strong power, otherwise it will lose by internal problems..."
 GRE_BLITZKRIEG_DESC:0 "Unstable Greece was like a time bomb before George II approved Ioannis Metaxas in power..\n\nThe new prime minister brought the kingdom out of adversity and created a stable totalitarian society. But the forces from outside are waiting only for the moment to subjugate Greece to themselves..."
 
 POR_GATHERING_STORM_DESC:0 "Dozens of governments have changed in Portugal in a few years, and such a disaster could have lasted for many more years if Antonio Salazar had not become Prime Minister.\n\nAutocrat established the economic situation in the country and announced the creation of a “Estado Novo”, but who knows how long it can last."
 POR_BLITZKRIEG_DESC:0 "The government of Salazar successfully showed itself in the Spanish Civil War and suppressed all sorts of speeches of left radicals.\n\nThe current task of the National Union is to determine the country's foreign policy orientation, because the wrong choice will threaten the very existence of Portugal..."
 
 BEL_GATHERING_STORM_DESC:0 "Maybe somewhere celebrated a victory over Germany, but the people of Belgium came out of the Great War depressed.\n\nNow that tension is growing in the world, people refuse to participate in any armed conflicts, but it seems that the Eastern neighbor doesn’t care much..."
 BEL_BLITZKRIEG_DESC:0 "A new global war is approaching, and Belgium looks completely unprepared. It is not known how many years left for this small kingdom, but people fear that its death will only be the beginning of an even more terrible existence.."
 
 COG_GATHERING_STORM_DESC:0 "A few decades ago, Congo was the personal property of the monarch of Belgium, but now it is directly ruled from Brussels.\n\nWith the new order, the economic condition of the territory can be improved, but this can be hindered by disgruntled Negroes united by the Church of Simon Kimbangu..."
 COG_BLITZKRIEG_DESC:0 "A few decades ago, Congo was the personal property of the monarch of Belgium, but now it is directly ruled from Brussels.\n\nWith the new order, the economic condition of the territory can be improved, however, conflicts that are brewing in Europe can prevent this..."
 
 LUX_GATHERING_STORM_DESC:0 "The small duchy was trampled by German troops during the Great War. Luxembourg remembers these tragic days, but some particularly radical parties believe that now the country must take revenge..."
 LUX_BLITZKRIEG_DESC:0 "A new war is approaching, and the German dictator Adolf Hitler is already seeing Luxembourg as part of his totalitarian empire. The Duchy has too little time left to prepare for the coming black storm.."
 
 AUSTRIA_GATHERING_STORM_DESC:0 "As a result of the Great War, Austria-Hungary collapsed, and only the homely Austrian republic remained from the once great empire. The new Austrians wanted to become part of Germany, but the Entente did not make their dreams come true. \n\nNow when Austria is independent, Adolf Hitler himself healed to annex his former homeland, and because of the Ethiopian war, Austria lost an ally - Italy. Now the Austrian regime is experiencing agony, but who knows, perhaps this is not the end, but the beginning of a new page in the history of the Eastern Reich."