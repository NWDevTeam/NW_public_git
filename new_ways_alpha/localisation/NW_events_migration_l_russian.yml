l_russian:
 
 tmo.migration.1.t:0 "Изменение миграций"
 tmo.migration.1.d:0 "Государство [Root.GetName] давно зарекомендовало себя как оплот стабильности. Многие иностранные граждане пересекают [Root.GetAdjective] границу в поисках лучшей жизни."
 tmo.migration.1.a:0 "Иммигрантов становится слишком много..."
 
 tmo.migration.2.t:0 "Изменение миграций"
 tmo.migration.2.d:0 "Изменение стабильности в государстве [Root.GetName] привело к тому, что иммиграция в государство [Root.GetName] достигла среднего уровня."
 tmo.migration.2.a:0 "Иммигрантов становится всё больше"
 tmo.migration.2.b:0 "Иммигрантов стало меньше"
 
 tmo.migration.3.t:0 "Изменение миграций"
 tmo.migration.3.d:0 "Изменение стабильности в государстве [Root.GetName] привело к тому, что иммиграция в государство [Root.GetName] достигла низкого уровня."
 tmo.migration.3.a:0 "Добро пожаловать в нашу страну!"
 tmo.migration.3.b:0 "Иммигрантов стало меньше"
 
 tmo.migration.4.t:0 "Изменение миграций"
 tmo.migration.4.d:0 "Изменение стабильности в государстве [Root.GetName] привело к тому, что миграции больше не влияют на численность населения страны."
 tmo.migration.4.a:0 "Отток населения остановлен"
 tmo.migration.4.b:0 "Быть может, это и к лучшему"
 
 tmo.migration.5.t:0 "Изменение миграций"
 tmo.migration.5.d:0 "Изменение стабильности в государстве [Root.GetName] привело к тому, что эмиграция из страны достигла низкого уровня."
 tmo.migration.5.a:0 "Отток населения стал меньше"
 tmo.migration.5.b:0 "Ситуация стала хуже"
 
 tmo.migration.6.t:0 "Изменение миграций"
 tmo.migration.6.d:0 "Изменение стабильности в государстве [Root.GetName] привело к тому, что эмиграция из страны достигла среднего уровня."
 tmo.migration.6.a:0 "Ситуация улучшилась"
 tmo.migration.6.b:0 "Ситуация стала хуже"
 
 tmo.migration.7.t:0 "Изменение миграций"
 tmo.migration.7.d:0 "Изменение стабильности в государстве [Root.GetName] привело к тому, что эмиграция из страны достигла высокого уровня."
 tmo.migration.7.a:0 "Ситуация улучшилась"
 tmo.migration.7.b:0 "Ситуация стала хуже"
 
 tmo.migration.8.t:0 "Изменение миграций"
 tmo.migration.8.d:0 "В последние несколько лет государству [Root.GetName] пришлось пережить немало потрясений. Многочисленные внутренние противоречия, политические и экономические проблемы спровоцировали новый скачок эмиграции. Многие граждане, в том числе квалифицированные специалисты, начали покидать свою родину в поисках лучшей жизни.\n Если в ближайшее время ситуация не изменится, экономике государства [Root.GetName] может быть нанесён непоправимый ущерб."
 tmo.migration.8.a:0 "Люди бегут из страны"
 
