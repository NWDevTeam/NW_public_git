 ### migration_policy ###
 
 migration_policy:0 "Миграционная политика"
 promoting_immigration:0 "Привлечение иммигрантов"
 promoting_immigration_desc:0 "§LПринятие программы, направленной на привлечение иммигрантов в страну, увеличит приток иностранных граждан в нашу страну, но при условии, что стабильность в стране не будет слишком низкой.§!"
 balanced_migration_policy:0 "Сбалансированная миграционная политика"
 balanced_migration_policy_desc:0 "§LГосударство не будет предпринимать каких-либо специальных мер в области миграционной политики. Все контрольно-пропускные пункты на границе будут работать в штатном режиме.§!"
 ease_border_control:0 "Политика открытых дверей"
 ease_border_control_desc:0 "§LОслабление контроля на пограничных пропускных пунктах облегчит перемещение людей через границу. Если ситуация в стране будет достаточно стабильной, приток мигрантов из соседних государств может существенно увеличиться, однако при нестабильной обстановке уже нашим гражданам будет легче покинуть страну.§!"
 strengthen_border_controls:0 "Ужесточить пограничный контроль"
 strengthen_border_controls_desc:0 "§LУжесточение контроля на пограничных пропускных пунктах усложнит перемещение людей через границу, что позволит существенно уменьшить как поток эмигрантов, так и поток иммигрантов в нашу страну, и тем самым стабилизировать миграционную ситуацию в стране.§!"
 
