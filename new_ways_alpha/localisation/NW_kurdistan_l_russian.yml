    KRD_execution_westernization_category:0 "Проведение вестернизации"
    KRD_execution_westernization_category_desc:0 "Чтобы наша держава не отступала в развитии от ведущих стран Европы, то мы должны провести долгий процесс вестернизации и построения общества европейского образца.\n\nПроцесс вестернизации: §H[?level_kurdish_westernization_var]§!/100§!\n\nКак только мы завершим процесс вестренизации, категория решений будет удалена, а мы получим дополнительную §Gячейку для исследований§!."
