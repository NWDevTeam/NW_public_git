    KRD_experience_struggle_for_independence_desc:0 "Более полувека курды борются за свободу, не переставая сдаваться. Это сделало их профессионалами партизанской войны и опытными бойцами."
    KRD_create_class_of_entrepreneurs_idea:0 "Стимуляция предпринимательской деятельности"
