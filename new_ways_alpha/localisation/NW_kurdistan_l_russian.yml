    #############
    ##KRD
    #############
    
    #FOCUSES
    ##### INDUSTRIAL SECTION #####
    KRD_start_modernization_of_economy:0 "Начать модернизацию экономики"
    KRD_start_modernization_of_economy_desc:0 "На сегодняшний день наша экономика представляется крайне отсталой и аграрной. Однако очень скоро мы начнём масштабные экономические преобразования, в связи с которыми прежний Курдистан будет не узнать уже в ближайшие годы."
    KRD_take_credit_from_britain:0 "Взять кредит у Британии"
    KRD_take_credit_from_britain_desc:0 "Великобритания является одной из наиболее развитых заподноевропейских стран. Кредит, взятый у неё на развитие собственной экономики, может очень сильно помочь нашему небольшому государству."
    KRD_take_credit_from_ussr:0 "Взять кредит у Советского Союза"
    KRD_take_credit_from_ussr_desc:0 "СССР является прогрессивной социалистической страной. Возможно, они помогут кредитом народу, стремящемуся к национальной независимости."
    KRD_take_credit_from_germany:0 "Взять кредит у Германии"
    KRD_take_credit_from_germany_desc:0 "Германия на сегодняшний день является одной из наиболее развитых стран континентальной Европы. Возможно, они смогут оказать поддержку нашему небольшому государству."
    KRD_build_railway:0 "Построить железную дорогу"
    KRD_build_railway_desc:0 "Новая железная дорога станет основой для будущего индустриального развития Курдистана, а соотвтетсвенно и его экономики. "
    KRD_develop_economy_erbil:0 "Развивать экономику Эрбиля"
    KRD_develop_economy_erbil_desc:0 "Эрбиль, как и большая часть нашей страны, является крайне отсталым регионом. Необходимо заняться его экономическим развитием."
    KRD_develop_industry_diyarbakir:0 "Развивать промышленность Диярбакыра"
    KRD_develop_industry_diyarbakir_desc:0 "Диярбакыр, как и большая часть нашей страны, является крайне отсталым регионом. Необходимо заняться его промышленным развитием."
    KRD_establish_military_industry:0 "Основать военную промышленность"
    KRD_establish_military_industry_desc:0 "До сегодняшнего дня мы фактически не имели специализированных военных заводов. Теперь это будет исправлено."
    KRD_build_first_school:0 "Построить первые школы"
    KRD_build_first_school_desc:0 "На сегодняшний день мы не имеем ни одной полноценной школы. Школа - база, без которой невозможно выстроить адекватную экономику. Именно поэтому первые школы будут построены и сданы в кратчайшие сроки."
    KRD_create_class_of_entrepreneurs:0 "Сформировать класс предпринимателей"
    KRD_create_class_of_entrepreneurs_desc:0 "Предприниматели на раннем этапе развития экономики будут дополнять роль государства и ускорять наше развитие."
    KRD_establish_university_diyarbakir:0 "Основать университет Диярбакыра"
    KRD_establish_university_diyarbakir_desc:0 "Университет в Диярбакыре станет первым высшим учебным заведением нашей страны. Он будет заниматься подготовкой кадров на самые высокквалифицированные должности, большинство из которых ныне занимают приглашенные зарубежные специалисты."
    KRD_catch_up_with_european_powers:0 "Догнать европейские державы"
    KRD_catch_up_with_european_powers_desc:0 "Несмотря на то что ещё недавно мы являлись наиболее отстающей страной Ближнего Востока, уже сегодня мы будем готовы встать на одну ступень с развитыми странами запада."
    KRD_develop_economy_of_eastern_kurdistan:0 "Развивать экономику Восточного Курдистана"
    KRD_develop_economy_of_eastern_kurdistan_desc:0 "Сейчас практически весь Курдистан является отсталой в промышленном плане страной. Но благодаря недавним открытиям нефти на востоке страны, мы сможем в скорые сроки индустриализировать воток нашей страны."
    KRD_develop_maritime_trade:0 "Развить морскую торговлю"
    KRD_develop_maritime_trade_desc:0 "Морская торговля поможет значительно ускорить развитие экономики нашей державы. Стоит налаживать более тесные связи с другими странами."
    KRD_train_your_own_engineers:0 "Обучить собственных инженеров"
    KRD_train_your_own_engineers_desc:0 "После ряда успехов в реформировании образования и построении новых учебных заведений мы наконец-то получили полный цикл обучения высококлассных специалистов."
    KRD_establish_modern_military_production:0 "Наладить современное военное производство"
    KRD_establish_modern_military_production_desc:0 "Без совремеменного военного вооружения Курдистан не сможет выстоять против врагов нашего народа. А вечно поставлять его из-за рубежа мы не можем. Именно поэтому мы направим наши усилия на создание собственных предприятий."
    ##### NEXT SECTION #####
    KRD_call_tribal_sheikhs_to_your_side:0 "Призвать племенных шейхов на свою сторону"
    KRD_call_tribal_sheikhs_to_your_side_desc:0 "Для наведения порядка и стабильности в новообразованном государстве мы должны заручиться поддержкой племенных шейхов."
    KRD_strengthen_capital_region:0 "Укрепить столичный регион"
    KRD_strengthen_capital_region_desc:0 "Несмотря на обретение национальной независимости, опасность вражеского вторжения остаётся, из-за чего мы остро нуждаемся в строительстве крупных оборонительных сооружений в окрестностях столицы."
    KRD_expel_albanians_and_assyrians:0 "Изгнать албанцев и ассирийцев"
    KRD_expel_albanians_and_assyrians_desc:0 "Албанцы и ассирийцы - вон с курдском земли! Курдистан для курдов!"
    KRD_spread_of_kurdish_nationalism:0 "Распространить курдский национализм"
    KRD_spread_of_kurdish_nationalism_desc:0 "Один народ, одна страна, один правитель - вполне неплохой лозунг, который отразит путь великого курдского народа."
    KRD_unite_kurdistan:0 "Объединить Курдистан"
    KRD_unite_kurdistan_desc:0 "На сегодняшний день мы всё ещё не смогли объединить все курдские нацональные земли. Но очень скоро это изменится. Да здравствует Курдистан - единый и неделимый!"
    KRD_bring_war_to_neighboring_kurds:0 "Привлечь к войне соседних курдов"
    KRD_bring_war_to_neighboring_kurds_desc:0 "Пока наша страна охвачена огнём войны за независимость и небывалым патриотическим подъемом, мы можем призвать всех курдов сражаться за свои национальные земли, дабы одним махом освободить от гнёта все свои территории."
    KRD_form_confederation_of_kurdish_tribes:0 "Образовать Конфедерацию курдских племён"
    KRD_form_confederation_of_kurdish_tribes_desc:0 "Пройдя тернистый путь к обретению национальной независимости, мы наконец-то освободились от турецкого ига и можем объявить о создании первого курдского государства."
    KRD_enter_into_agreements_with_major_sheikhs:0 "Заключить соглашения с крупными шейхами"
    KRD_enter_into_agreements_with_major_sheikhs_desc:0 "Основывая наше новое государство на принципах конфедерации племён, мы должны договориться со всеми крупными курдскими шейхами для обеспечения легитимности правительства."
    KRD_form_government:0 "Сформировать правительство"
    KRD_form_government_desc:0 "Нашей не так давно образованной стране требуется создать полноценный законодательный орган управления власти, дабы приступить к централизованным изменениям."
    KRD_draw_up_laws_of_kurdish_state:0 "Составить законы курдского государства"
    KRD_draw_up_laws_of_kurdish_state_desc:0 "Мало просто создать органы управления государством, необходимо детально разработать и затем внедрить собственную правовую систему."
    KRD_draw_up_laws_of_kurdish_state_tt:0 "§YВ ходе изучения фокуса мы будем получать события на разработку курдского законодательства.§!"
    KRD_strengthen_kurdish_statehood:0 "Укрепить курдскую государственность"
    KRD_strengthen_kurdish_statehood_desc:0 "Нам необходимо в некотором роде централизовать нашу власть, чтобы иметь возможность оперативно реагировать на быстро меняющуюся внешнюю и внутреннюю обстановку."
    KRD_establish_ties_with_western_countries:0 "Наладить связи с великими державами"
    KRD_establish_ties_with_western_countries_desc:0 "Чтобы обеспечить себе национальную безопасность, а также выйти на международный уровень, нам жизненно необходимо наладить дипломатические контакты с развитыми странами запада.»"
    KRD_grant_britain_rights_develop_oil_near_lake_van:0 "Предоставить Британии право на разработку нефти у озера Ван"
    KRD_grant_britain_rights_develop_oil_near_lake_van_desc:0 "Передав право на разведку полезных ископаемых в ряде регионов нашей страны Великобритании, наша страна сделает значительный экономический рывок, а также, фактически, получит гарантии недопущения агрессии со стороны соседних стран."
    KRD_attract_british_investment:0 "Привлечь британские инвестиции"
    KRD_attract_british_investment_desc:0 "Недавно подписанные соглашения уже начали оказывать на нашу страну позитивный эффект. Стоит продолжить расширять взаимовыгодное сотрудничество."
    ##### COMMUNISM SECTION #####
    KRD_introduction_of_soviet_practice:0 "Внедрение советской практики"
    KRD_introduction_of_soviet_practice_desc:0 "Советский Союз уже достиг значительных успехов в социалистическом строительстве. Нам стоит перенять его опыт чтобы добиться таких же успехов."
    KRD_create_socialist_republic:0 "Создать социалистическую республику"
    KRD_create_socialist_republic_desc:0 "После долгого пути революции и реформ мы наконец готовы заявить о создании новой социалистической республики."
    KRD_science_of_women:0 "«Наука о женщинах»"
    KRD_science_of_women_desc:0 "Джинеология - одна из форм гендерного равенства, пропагандируемая главными идеологами курдской рабочей партии. Исходя из основывающихся на чести религиозных и племенных правил, ограничивающих женщин в ближневосточных обществах, партия заявляет, что «страна не может быть свободной, если женщины не свободны», что уровень свободы женщины определяет уровень свободы в обществе в целом."
    KRD_introduce_new_economic_policy:0 "Развертывание новой экономической политики"
    KRD_introduce_new_economic_policy_desc:0 "Нельзя просто взять и перепрыгнуть из феодализма в социализм. Для начала нам понадобится очень быстро пробежать стадию капиталистических отношений, путём введения НЭПа на основе советского опыта."
    KRD_establish_peoples_defense_forces:0 "Основать Силы народной обороны"
    KRD_establish_peoples_defense_forces_desc:0 "В нашем социалистическом государстве армия не может существовать по капиталистическому, феодальному или фашистскому образцу. Народному государству - народная армия!"
    KRD_create_squads_of_free_women:0 "Создать Отряды свободных женщин"
    KRD_create_squads_of_free_women_desc:0 "После освобождения женщин от оков старых предрасссудков мы можем начать создавать полноценные женские военные отряды."
    KRD_first_five_year_plan:0 "Первый пятилетний план"
    KRD_first_five_year_plan_desc:0 "Пятилетние планы наиболее удобны для регулирования социалистического строительства. Вперёд – к новым победам!"
    KRD_socialist_propaganda:0 "Социалистическая пропаганда"
    KRD_socialist_propaganda_desc:0 "Пропаганда социалистических идей направит общественную мысль в нужное нам русло."
    KRD_socialist_propaganda_tt:0 "§GМы получим возможность восполнить урон стабильности.§!"
    KRD_carry_out_collectivization_among_peasantry:0 "Провести коллективизацию среди крестьянства"
    KRD_carry_out_collectivization_among_peasantry_desc:0 "Коллективизация — политика объединения единоличных крестьянских хозяйств в коллективные (колхозы и совхозы), которую нам необходимо провести для более точного государственного планирования."
    KRD_use_collectivized_property:0 "Использовать коллективизированное имущество"
    KRD_use_collectivized_property_desc:0 "Мало просто полностью коллективизировать селькое хозяйство, необходимо ещё и грамотно распределить появившиеся ресурсы на нужды страны."
    KRD_begin_construction_industry:0 "Начать строительство промышленности"
    KRD_begin_construction_industry_desc:0 "Создание новых современных промышленных предприятий - одна из наших приоритетнейших целей. Без промышленности не будет никакого экономического развития."
    KRD_begin_construction_of_military_industry:0 "Начать строительство военной промышленности"
    KRD_begin_construction_of_military_industry_desc:0 "Создание новых современных военных заводов - одна из наших приоритетнейших целей. Без ВПК не будет ничто и никто не будет способен защитить наш суверенитет.."
    KRD_deprive_tribes_of_their_autonomy:0 "Лишить племена автономии"
    KRD_deprive_tribes_of_their_autonomy_desc:0 "Нынешнее положение дел, когда современное государство, фактически, работает по племенным договорённостям - жуткий архаизм. Мы должны немедленно избавиться от этих пережитков прошлого."
    KRD_join_comintern:0 "Вступить в Коминтерн"
    KRD_join_comintern_desc:0 "Капиталистические страны всего мира всегда пытались и будут пытаться уничтожить любые марксистские страны, угрожающие власти капитала. Именно поэтому мы должны объединиться с главной социалистической страной и вместе противостоять империалистической агрессии."
    KRD_invite_soviet_specialists:0 "Пригласить советских специалистов"
    KRD_invite_soviet_specialists_desc:0 "Советские специалисты помогут нашему молодому государству в строительстве развитой социалистической экономики."
    KRD_promote_kurdish_science:0 "Продвинуть курдскую науку"
    KRD_promote_kurdish_science_desc:0 "Зарубежные технологиии - это, конечно, хорошо, но нам нужно развивать собственный научный потенциал, дабывстать в один ряд с другими передовыми державами."
    KRD_establish_middle_east_liberation_movement:0 "Основать Ближневосточное освободительное движение"
    KRD_establish_middle_east_liberation_movement_desc:0 "На сегодняшний день нашей главной целью должно являться проведение социалистической революции в остальных ближневосточных странах. Именно поэтому мы создадим свой аналог коминтерна, который будет заниматься распространением революции на Ближнем Востоке."
    KRD_anticolonialism:0 "Антиколониализм"
    KRD_anticolonialism_desc:0 "Мы, как социалистическое государство, являемся ярыми противниками колониализма в любых его проявлениях. И именно поэтому мы должны на штыках принести свободу соседним ближневосточным народам»"
    KRD_forward_role_of_kurdish_people:0 "Передовая роль курдского народа"
    KRD_forward_role_of_kurdish_people_desc:0 ""
    KRD_promote_service_in_regular_army:0 "Пропагандировать службу в регулярной армии"
    KRD_promote_service_in_regular_army_desc:0 "Наша небольшая страна постоянно нуждается в новых обученных военных кадрах для проведения успешного сдерживания иностранной агрессии."
    ##### FASCISM SECTION #####
    KRD_spend_radicalization:0 "Провести радикализацию"
    KRD_spend_radicalization_desc:0 "Только опираясь на жесткие меры и наводя порядок железной рукой, мы смогли добиться победы в войне за независимость. Всем давно стояло ясно, что, только продолжив данный курс, Курдистан сможет сохранить свой суверенитет."
    KRD_establish_detachments_of_blueshirts:0 "Основать отряды сизорубашечников"
    KRD_establish_detachments_of_blueshirts_desc:0 "По примеру остальных фашистских стран мы создадим собственные отряды особой народной милиции - сизорубашечников."
    KRD_expand_powers_of_fascist_council:0 "Расширить полномочия Фашистского совета"
    KRD_expand_powers_of_fascist_council_desc:0 "Фашистский совет уже доказал свою эффективность. Необходимо продолжать реформы по увеличению его полномочий во внутренней и внешней политике."
    KRD_create_youth_organization:0 "Создать молодёжные организации"
    KRD_create_youth_organization_desc:0 "Большинство фашистских стран активно продвигает молодёжные патриотические организации. Мы поступим по их примеру, начав создавать и продвигать свои."
    KRD_introduce_kurdish_nationalism_in_tribal:0 "Внедрить курдский национализм в племена"
    KRD_introduce_kurdish_nationalism_in_tribal_desc:0 "Курды должны чётко знать и понимать кто они. Мы должны вселить в них дух национализма, который будет сплачивать наш народ и вести его к победе!"
    KRD_revenge_for_oppression:0 "Месть за угнетение"
    KRD_revenge_for_oppression_desc:0 ""
    KRD_settle_in_neighboring_territories_kurds:0 "Заселить соседние территории курдами"
    KRD_settle_in_neighboring_territories_kurds_desc:0 "Наше государство растёт и развивается, в связи с чем неизбежно сталкивается с необходимостью расширения области проживания своего государство образующего народа."
    KRD_new_leading_country_in_middle_east:0 "Новая ведущая страна на Ближнем Востоке"
    KRD_new_leading_country_in_middle_east_desc:0 "Ещё недавно нашей страны даже не было ни на одной карте мира, однако уже сегодня, благодаря наведению в стране климата порядка, дисциплины и повиновения, мы можем смело заявить о превращении в полноценного лидера Ближнего Востока."
    KRD_liberation_of_soviet_kurds:0 "Освободить советских курдов"
    KRD_liberation_of_soviet_kurds_desc:0 "После освобождения немалой части своих территорий мы добираемся до одной из самых сложных задач – освобождения советских курдов."
    KRD_great_kurdistan:0 "Великий Курдистан"
    KRD_great_kurdistan_desc:0 "Имея в своём распоряжении все национальный курдские территории, мы вправе провозгласить о создании Великого Курдистана! Ура нашей стране и нашему народу!"
    KRD_join_axis:0 "Вступить в Ось"
    KRD_join_axis_desc:0 "Ещё недавно нашей страны даже не было ни на одной карте мира, однако уже сегодня, благодаря применению в нашей стране ряда фашистских практик, мы можем смело заявить о величии нашего государства. Присоеденимся к таким же могущенственным государствам - вступим в Ось!"
    KRD_joint_creation_of_military_industry:0 "Совместное создание военной промышленности"
    KRD_joint_creation_of_military_industry_desc:0 "Ведущие страны Оси могут помочь нам в дальнейшем развитии нашего военно-промышленного комплекса и, соответственно, наращивании обороноспособности."
    KRD_joint_research:0 "Совместные исследования"
    KRD_joint_research_desc:0 "Объединение лучших умов Курдистана и остальных стран Оси поможет нам значительно ускорить наш научно-технический прогресс, позволив обогнать соперников."
    KRD_eastward_expansion:0 "Расширение на Восток"
    KRD_eastward_expansion_desc:0 "Наше государство растёт и развивается, в связи с чем неизбежно сталкивается с необходимостью расширения области проживания своего государство образующего народа."
    ##### MONARCHY SECTION #####
    KRD_establish_kingdom_of_kurdistan:0 "Основать Королевство Курдистан"
    KRD_establish_kingdom_of_kurdistan_desc:0 "Пройдя длинный путь образования нашего государства, мы определили наилучшую для себя форму правления – монархию."
    KRD_enlist_support_of_muslim_sheikhs:0 "Заручиться поддержкой мусульманских шейхов"
    KRD_enlist_support_of_muslim_sheikhs_desc:0 ""
    KRD_tribal_militias_of_kurdish_sheikhs:0 "Племенные ополчения курдских шейхов"
    KRD_tribal_militias_of_kurdish_sheikhs_desc:0 ""
    KRD_give_unruly_territories_for_tribal_plunder:0 "Отдать непокорные территории под племенной грабёж"
    KRD_give_unruly_territories_for_tribal_plunder_desc:0 ""
    KRD_attract_ulema_to_your_side:0 "Привлечь на свою сторону улемов"
    KRD_attract_ulema_to_your_side_desc:0 "Улемы - признанные и авторитетные знатоки теоретических и практических сторон ислама."
    KRD_indirect_rule_for_tribes:0 "Косвенное правление для племён"
    KRD_indirect_rule_for_tribes_desc:0 "Отдав часть полномочий местного управления непосредственно племенам, мы значительно стабилизируем политическую ситуацию в нашей стране."
    KRD_establish_royal_guard:0 "Основать королевскую гвардию"
    KRD_establish_royal_guard_desc:0 "Королю полагается собственная гвардия, которая будет являться образцам для подражания для всей армии."
    KRD_neutral_foreign_policy:0 "Нейтральная внешняя политика"
    KRD_neutral_foreign_policy_desc:0 "Наша страна за короткие сроки добилась значительных успехов, в частности курды получили столь желанную национальную независимость. Не стоит испытывать судьбу. Гораздо лучше будет закрыться в своих границах и отражать возможные атаки неприятеля на нашу отчизну."
    KRD_prepare_defend_yourselves:0 "Приготовиться к обороне"
    KRD_prepare_defend_yourselves_desc:0 "Как уже было отмечено, для проведения здравой политики нейтралитета не достаточно просто свести к минимуму связи свнешним миром. Необходимо создать зону неприровной обороны на всём протяжении границ нашего государства."
    KRD_invest_in_defense_industry:0 "Вложиться в оборонную промышленность"
    KRD_invest_in_defense_industry_desc:0 "Как уже было отмечено, для проведения здравой политики нейтралитета не достаточно просто свести к минимуму связи свнешним миром. Необходимо нарастить наш оборнительный потенциал."
    KRD_establish_hegemony_in_middle_east:0 "Установить гегемонию на Ближнем Востоке"
    KRD_establish_hegemony_in_middle_east_desc:0 "Хочешь мира - готовься к войне. Древняя мудрость, которая будет всегда актуальна. Если мы хотим обезопасить себя от возможной агрессии, нужно действовать на опережение."
    KRD_invite_afghanistan:0 "Пригласить Афганистан"
    KRD_invite_afghanistan_desc:0 "Афганистан - небольшое отсталое ближневосточное государство. Оно может быть заинтересовано в присоединении к нашему плану по устранению сегодняшних гегмонов Ближнего Востока."
    KRD_invite_saudi_arabia:0 "Пригласить Саудовскую Аравию"
    KRD_invite_saudi_arabia_desc:0 "Саудовская Аравия - небольшое отсталое ближневосточное государство. Оно может быть заинтересовано в присоединении к нашему плану по устранению сегодняшних гегмонов Ближнего Востока."
    KRD_defend_independence:0 "Отстоять независимость"
    KRD_defend_independence_desc:0 "Сегодня мы можем заявить о том, что наша страна полноценно готова к решающей войне за независимость. Мы прошли долгий путь, и ничто не остановит нас на пути к окончательной сокрушительной победе!"
    ##### DEMOCRATIC SECTION #####
    KRD_proclaim_kurdish_republic_of_ararat:0 "Провозгласить Араратскую курдскую республику"
    KRD_proclaim_kurdish_republic_of_ararat_desc:0 "Во время одного из предыдущих курдских восстаний в 1927 году мы смогли добиться ряда успехов, однако в тот раз наша самопровозглашенная республика не была поддержана иностранными государствами и вскоре потерпела поражение. Возможно, этот раз будет более удачным."
    KRD_begin_westernization:0 "Начать вестернизацию"
    KRD_begin_westernization_desc:0 "Наше традиционалистическое фундаменталистское общество остро нуждается в привнесении прогрессивных западных идей и ценностей. Без этого наша страна не сможет адекватно развиваться."
    KRD_implementation_principles_of_liberalism:0 "Реализация принципов либерализма"
    KRD_implementation_principles_of_liberalism_desc:0 "Либерализм - философское и общественно-политическое течение, провозглашающее непоколебимость прав и личных свобод человека."
    KRD_join_allies:0 "Вступить в Союзники"
    KRD_join_allies_desc:0 "Союзники всегда выступали защитниками малых стран от иностранной агрессиии. Вряд ли Великобритания откажется принять миролюбивый курдский народ под своего крыло."
    KRD_joint_economic_development:0 "Совместное развитие экономики"
    KRD_joint_economic_development_desc:0 "Ведущие страны Союзников могут помочь нам в дальнейшем развитии нашей промышленности и, соответственно, ускорении экономического развития."
    KRD_joint_research_dem:0 "Совместные исследования"
    KRD_joint_research_dem_desc:0 "Объединение лучших умов Курдистана и остальных стран Союзников поможет нам значительно ускорить наш научно-технический прогресс, позволив обогнать соперников."
    KRD_kurdish_miracle:0 "Курдское чудо"
    KRD_kurdish_miracle_desc:0 "Ещё недавно наша страна представляло собой отсталую аграрную экономику третьего мира, однако уже сегодня, благодаря активному сотрудничеству со странами запада, прежний Курдистан не узнать. Теперь это прекрасный Курдистан будущего!"
    KRD_expand_trade_with_west:0 "Расширить торговлю с Западом"
    KRD_expand_trade_with_west_desc:0 "Всем в правительстве республики давно известно, что от торговли с западными державами наша страна будет только выигрывать. Так чего мы медлим?"
    KRD_introduction_neighboring_countries:0 "Внедрение в соседние страны"
    KRD_introduction_neighboring_countries_desc:0 "Для получения более точной картины того, что происходит в соседних странах, нам необходимо расширить нашу агентурную сеть."
    KRD_remember_friendship_with_armenian_revolutionaries:0 "Вспомнить дружбу с армянскими революционерами"
    KRD_remember_friendship_with_armenian_revolutionaries_desc:0 "Армянская революционная федерация поддержала араратское восстание курдов 1930 года, и теперь наш долг выразить им благодарность. Мы добьёмся создания независимого армянского государства, вместе с которым мы построим лучшую среду на Ближнем Востоке."
    KRD_develop_trabzon:0 "Развивать Трабзон"
    KRD_develop_trabzon_desc:0 "Трабзон, как и многие регионы нашей страны, обладает значительным экономическим потенциалом. Необходимо лишь раскрыть его."
    KRD_liberate_of_soviet_armenians:0 "Освободить советских армян"
    KRD_liberate_of_soviet_armenians_desc:0 "Несмотря на освобождение значительной части армян от большевистского гнёта, значительная часть всё ещё остаётся под ним. Мы должны освободить товарищеский народ!"
    KRD_invite_western_engineers:0 "Пригласить западных инженеров"
    KRD_invite_western_engineers_desc:0 "Зарубежные высококвалифицированные кадры помогут Курдистану на ранних этапах развития его промышленности и инфраструктуры."
    KRD_tolerance_of_kurdish_people:0 "Толерантность курдского народа"
    KRD_tolerance_of_kurdish_people_desc:0 ""
    KRD_form_federal_republic:0 "Образовать федеративную республику"
    KRD_form_federal_republic_desc:0 ""
    ##### ARMY SECTION #####
    KRD_convert_tribal_army_to_regular_one:0 "Преобразовать племенную армию в регулярную"
    KRD_convert_tribal_army_to_regular_one_desc:0 "Племенная армия была хороша в своё время, пару веков назад. Сегодня же стране необходимо профессиональная армия. Без неё нам чисто физически будет не пережить иностранную агрессию."
    KRD_implement_experience_of_soviet_volunteers:0 "Внедрить опыт советских добровольцев"
    KRD_implement_experience_of_soviet_volunteers_desc:0 "Советский Союз помог нам в войне за независимость. Нам стоит перенять его опыт ведения боев в условиях нашей местности и климата."
    KRD_implement_experience_of_german_volunteers:0 "Внедрить опыт немецких добровольцев"
    KRD_implement_experience_of_german_volunteers_desc:0 "Германия помогла нам в войне за независимость. Нам стоит перенять её опыт ведения боев в условиях нашей местности и климата."
    KRD_establish_military_academy:0 "Основать военную академию"
    KRD_establish_military_academy_desc:0 "Военные высшие учебные заведения подготовят высоко квалифицированные кадры для эффективного ведения боевых действий в условиях современной войны."
    KRD_start_manufacturing_your_own_weapons:0 "Начать производство собственного вооружения"
    KRD_start_manufacturing_your_own_weapons_desc:0 "На одном лишь зарубежной снаряжении далеко не уедешь. Нам нужно налаживать собственное производство, если мы хотим отстоять свою независимость."
    KRD_implement_transport:0 "Внедрить транспорт"
    KRD_implement_transport_desc:0 "Механизированный транспорт является неотъемлемой частью тактики и стратегии современной войны."
    KRD_implement_tanks:0 "Внедрить танки"
    KRD_implement_tanks_desc:0 "Танки являются неотъемлемой частью тактики и стратегии современной войны."
    KRD_implement_artillery:0 "Внедрить артиллерию"
    KRD_implement_artillery_desc:0 "Артиллерия является неотъемлемой частью тактики и стратегии современной войны."
    KRD_war_in_mountains:0 "Война в горных условиях"
    KRD_war_in_mountains_desc:0 "Значительная часть курдов знает и умеет воевать в горах. Стоит лишь придать этому конкретное выражение в условиях ведения современных боевых действий."
    KRD_build_an_airport:0 "Построить аэропорт"
    KRD_build_an_airport_desc:0 "Аэропорт позволит улучшить коммуникацию Курдистана с сдальними странами, а также расширит возможности военной авиации"
    KRD_introduce_light_aircraft:0 "Внедрить лёгкую авиацию"
    KRD_introduce_light_aircraft_desc:0 "авиация ближнего базирования позволит защитить наше собствнное воздушное пространство."
    KRD_implement_tactical_bombers:0 "Внедрить тактические бомбардировщики"
    KRD_implement_tactical_bombers_desc:0 "Тактические бомбардировщики помогут сеять панику недалеко от прифронтовой полосы на территории врага."
    KRD_implement_strategic_bombers:0 "Внедрить стратегические бомбардировщики"
    KRD_implement_strategic_bombers_desc:0 "Стратегические бомбардировщики помогут сеять панику далеко от прифронтовой полосы в тылу врага."
    KRD_purchase_aircraft_from_germany:0 "Закупить авиацию у Германии"
    KRD_purchase_aircraft_from_germany_desc:0 "На сегодняшний день мы не можем самостоятельно проектировать или производить собственные бомбардировщики, однако возможно другие страны будут согласны продать нам часть своей техники."
    KRD_buy_aviation_from_soviet_union:0 "Закупить авиацию у Советского Союза"
    KRD_buy_aviation_from_soviet_union_desc:0 "На сегодняшний день мы не можем самостоятельно проектировать или производить собственные бомбардировщики, однако возможно другие страны будут согласны продать нам часть своей техники."
    KRD_establish_navy:0 "Основать морской флот"
    KRD_establish_navy_desc:0 "С появлением морских границ у нашей страны неизбежно появляется необходимость в создании собственных ВМС"
    KRD_protection_of_kurdish_coast:0 "Защита курдских берегов"
    KRD_protection_of_kurdish_coast_desc:0 "Уже очень скоро никто не сможет  безнаказанно пересечь морскую границу нашей отчизны. Ибо любой, кто это сделает, поплатиться сполна."
    KRD_submarine_warfare:0 "Подводная война"
    KRD_submarine_warfare_desc:0 "За неимением возможности массового строительства надводного флота - мы наводним моря своим подводным."
    KRD_bet_on_battleships:0 "Ставка на линкоры"
    KRD_bet_on_battleships_desc:0 "Несколько новых линкоров покажут всему миру могущество курдского государства!"
    
    
    
    #EVENTS
    NWkurd.1.t:0 "Обсуждение проблемы Дерсима"
    NWkurd.1.desc:0 "Мустафа Кемаль Ататюрк сегодня выступил в парламенте с речью, касающейся региона Дерсим в Восточной Анатолии, славящегося своими мятежными настроениями. В этих местах проживают мечтающие о независимости консервативные курды, что, по мнению президента, является важнейшей внутренней проблемой.\n\nПредлагается выделить дополнительные средства для наведения стабильности в этом регионе."
    NWkurd.1.a:0 "Мы предпримем все меры для нормализации обстановки в Дерсиме"
    NWkurd.1.b:0 "Племенные шейхи не представляют для нас угрозы"
    NWkurd1_b_tt:0 "§RЭто может нам дорого обойтись.§!"
    
    NWkurd.3.t:0 "Восстание в Дерсиме"
    NWkurd.3.desc:0 "Этого следовало ожидать – в регионе Дерсим случилось восстание курдских племён во главе с вождём Сейидом Ризой.\n\nИх нужно разбить, пока не поздно."
    NWkurd.3.a:0 "Мы справимся с этим"
    
    NWkurd.4.t:0 "Курдская угроза миновала"
    NWkurd.4.desc:0 "Слава Аллаху, мы избавились от этих курдских бунтарей в Дерсиме. Впрочем, не следует особо радоваться – они могут появиться вновь даже тогда, когда кажутся полностью разбитыми, чтобы вновь нанести удар по прогрессивному турецкому народу."
    NWkurd.4.a:0 "Мы знаем своё дело"
    NWkurd4_tt:0 "§GЕсли в Дерсиме начнутся волнения, то мы будем к этому готовы.§!\n"
    
    NWkurd.5.t:0 "Восстание в Курдистане"
    NWkurd.5.desc:0 "Восстание, начавшееся в дерсимском захолустье, оказалось поддержано многими другими курдскими племенами. Жаль, что они не понимают, какова сильна мощь турецкого народа."
    NWkurd.5.a:0 "Мы разобьём повстанцев, как это делали не раз"
    NWkurd.5.b:0 "*Играть за Курдистан*"
    
    NWkurd.6.t:0 "Курды предлагают заключить мир"
    NWkurd.6.desc:0 "Война с курдами длится слишком долго, а мы так и не смогли достигнуть успеха. На фоне этого наглые курды решили предложить нам заключить мирный договор, по итогу которого они получат независимость и обретут суверенитет над некоторыми оккупированными территориями."
    NWkurd.6.a:0 "Похоже, других вариантов нет"
    NWkurd.6.b:0 "Они думают, что могут ставить нам условия?"
    
    NWkurd.7.t:0 "Государство [From.GetName] отвергло предложение о мире"
    NWkurd.7.desc:0 "[From.GetAdjective] правительство отказывалось заключать с нами мир; по их мнению, свободолюбивые курдские племена не имеют права на независимость."
    NWkurd.7.a:0 "Мы отвоюем свою свободу"
    
    NWkurd.8.t:0 "Восстание в Дерсиме"
    NWkurd.8.desc:0 "Курдские племена подняли наиболее успешное восстание за долгие годы, чем серьёзно дестабилизировали обстановку на Ближнем Востоке. Подобное событие может отрицательно сказаться на стабильности в регионе, что может сыграть нам на руку. Мы должны определиться, кого хотим поддержать в этой войне."
    NWkurd.8.a:0 "Нам это неинтересно"
    NWkurd.8.b:0 "Курды слишком опасны – их нужно усмирить"
    NWkurd.8.c:0 "Курдистан – наш потенциальный союзник"
    
    NWkurd.9.t:0 "Прибытие добровольцев для войны за независимость"
    NWkurd.9.desc:0 "Наше восстание стало одним из крупнейших за всю историю курдского народа, и добровольцы прибывают со всего Ближнего Востока. Сегодня прибыло несколько крупных молодцов, готовых сражаться за нашу свободу."
    NWkurd.9.a:0 "Эй, Ракиб!"
    
    NWkurd.10.t:0 "Курдские националисты прибывают к нам"
    NWkurd.10.desc:0 "Мы крепко держимся, чем завоевали уважение курдских националистов. Многие представители интеллигенции прибывают к нам, чтобы поддержать наше дело, в том числе и верный соратник нашего вождя Нури Дерсими, уже приступивший к работе над новой государственной идеологией.\n\nПохоже, мы выросли во что-то большее, чем просто восстание недовольных племён – это национальная революция."
    NWkurd.10.a:0 "Курдистан будет свободен!"
    
    NWkurd.12.t:0 "Переговоры с шейхами"
    NWkurd.12.desc:0 "Шейхи курдских племён Турции согласились поддержать нас в войне против оккупантов, однако они требуют предоставить им дополнительные льготы и свободы."
    NWkurd.12.a:0 "Придётся уступить"
    NWkurd.12.b:0 "Мы не будем торговаться"
    
    NWkurd.13.t:0 "Курдистан поднимает восстание в Мехабаде"
    NWkurd.13.desc:0 "Курдские племена западного Ирана, воспользовавшись крупнейшим в истории их народа восстанием в Турции, не без помощи друзей из Дерсима провозгласили свою независимость от нашего правительства!"
    NWkurd.13.a:0 "Мы не можем сейчас воевать"
    NWkurd.13.b:0 "Они не смогут расчленить нашу страну!"
    
    NWkurd.14.t:0 "Курдистан поднимает восстание в Эрбиле"
    NWkurd.14.desc:0 "Курдские племена северного Ирака, воспользовавшись крупнейшим в истории их народа восстанием в Турции, не без помощи друзей из Дерсима провозгласили свою независимость от нашего правительства!"
    
    NWkurd.15.t:0 "Курдистан поднимает восстание в Джазире"
    NWkurd.15.desc:0 "Курдские племена северо-восточной Сирии, воспользовавшись крупнейшим в истории их народа восстанием в Турции, не без помощи друзей из Дерсима провозгласили свою независимость от сирийского правительства!"
    NWkurd.15.b:0 "Они не смогут расчленить Сирию!"
    
    NWkurd.16.t:0 "Курдистан желает закупить авиацию"
    NWkurd.16.desc:0 "Сегодня к нам прибыл курдский дипломат. Он высказал желание его правительства закупить нашу авиацию за вполне солидную цену, выгодную для обоих сторон."
    NWkurd.16.a:0 "Мы можем предложить им истребители"
    NWkurd.16.b:0 "Мы можем предложить им тактические бомбардировщики"
    NWkurd.16.c:0 "Это не выгодно для нас"
    
    NWkurd.17.t:0 "[From.GetName] – продали нам истребители"
    NWkurd.17.desc:0 "К счастью, в державе [From.GetName] утвердили наше соглашение – они передадут нам сотню истребителей взамен на разумную плату."
    NWkurd.17.a:0 "Славно!"
    
    NWkurd.18.t:0 "[From.GetName] – продали нам тактические бомбардировщики"
    NWkurd.18.desc:0 "К счастью, в державе [From.GetName] утвердили наше соглашение – они передадут нам сотню тактических бомбардировщиков взамен на разумную плату."
    
    NWkurd.19.t:0 "[From.GetName] – не утвердили соглашение о продаже авиации"
    NWkurd.19.desc:0 "К сожалению, [From.GetAdjective] правительство отказалось утвердить соглашение о продаже авиации, как бы не торговались наши дипломаты."
    NWkurd.19.a:0 "Жаль"
    
    NWkurd.20.t:0 "Курдистан требует вернуть национальные земли"
    NWkurd.20.desc:0 "Нужно было прикончить курдов ещё раньше. Сейчас их держава разрослась и окрепла, национализм окреп в их головах. Безоговорочный лидер курдского народа [From.GetLeader] сегодня призвал курдов всего Ближнего Востока сбросить рабские цепи, а местным державам повелел не мешать этому процессу. В то же время курдский дипломат прибыл в наше правительство, чтобы сообщить ультиматум: они требуют передачи курдских земель."
    NWkurd.20.a:0 "Куда им тягаться с нами?"
    NWkurd.20.b:0 "Мы не хотим ещё одной войны"
    
    NWkurd.21.t:0 "[From.GetName] – отказ возвращать курдские земли"
    NWkurd.21.desc:0 "Мы дали им шанс, но они им не воспользовались, и когда добрые люди будут говорить «[From.GetName]», они будут подразумевать слова «тюрьма курдов». Наша историческая задача – разрушить эту тюрьму и освободить братьев."
    NWkurd.21.a:0 "Да поможет нам Аллах в этом деле!"
    
    NWkurd.22.t:0 "Нури Дерсими отправляется в Европу и на Ближний Восток"
    NWkurd.22.desc:0 "Видный курдский националист и наш верный соратник Нури Дерсими отправляется в путешествие по Европе и Ближнему Востоку, чтобы исследовать местные политические системы и предложить нам новые варианты по обустройству будущего курдского государства."
    NWkurd.22.a:0 "С нетерпением ждём его наблюдений"
    NWkurd_22_tt:0 "§YМы оплатим проезд для Нури Дерсима из племенной казны.§!"
    
    NWkurd.23.t:0 "Более продвинутая экономика для Курдистана"
    NWkurd.23.desc:0 "Раньше мы занимались той работой, которой занимались наши предки, а также грабежами соседей, хоть это и стало меняться с началом правления Ататюрка в Турции.\n\nКак рассказывает Нури Дерсим, Мустафа Кемаль начал модернизацию неспроста. Сейчас в развитых странах существуют несколько типов экономики со своими сложными правилами, соблюдение которых поможет сделать Курдистан сильным государством."
    NWkurd.23.a:0 "Люди должны делать то, что выгодно"
    NWkurd.23.b:0 "Мы сами будет определять, что производить"
    
    NWkurd.24.t:0 "Нури Дерсими предлагает создать конституцию"
    NWkurd.24.desc:0 "В большинстве европейских и ближневосточных государств имеется так называемая «Конституция», в которой содержатся главные законы государства, определяющие его фундаментальное устройство. Нури Дерсими предлагает ввести и нам подобную конституцию в курдском государстве."
    NWkurd.24.a:0 "Это интересная идея"
    NWkurd_24a_tt:0 "§YЭто откроет путь для реализации многих других предложений.§!"
    NWkurd.24.b:0 "Основной закон находится в Коране"
    
    NWkurd.25.t:0 "Образование парламента"
    NWkurd.25.desc:0 "Во всех западных государствах чутко относятся к интересам простого народа, а не только крупных шейхов. Для того, чтобы люди могли избирать свою представителей, был создан парламент, принимающий различные законы и так далее. Нури Дерсими предлагает создать такой же и у нас."
    NWkurd.25.a:0 "Славная идея!"
    NWkurd.25.b:0 "Люди слишком глупы, чтобы управлять"
    
    NWkurd.26.t:0 "Основание фашистского совета"
    NWkurd.26.desc:0 "Из всех европейских стран особенно выделяется одна – Италия. Они пошли по особому пути, направленному на создание сильного государства, и в основе этого лежит революционная идеология – фашизм. Это же можно внедрить и у нас, и первым шагом для сплочения народа и формирования нации является создание некоего Фашистского совета. Однако не все мировые политики приветствуют это."
    NWkurd.26.a:0 "Так мы сделаем Курдистан великим!"
    NWkurd.26.b:0 "Это слишком радикально"
    NWkurd_26_tt:0 "§YНури Дерсим постарается найти альтернативу фашизму.§!"
    
    NWkurd.27.t:0 "Идеи социализма"
    NWkurd.27.desc:0 "Советский Союз поражает все современные государства своими достижениями в экономике и науки. Таких значительных успехов русские достигли благодаря так называемой идее социализма: реализация её теорий сложна, но, как утверждают советские лидеры, она очень эффективна.\n\nВнедрить советскую практику вполне возможно и в Курдистане, но это потребует ещё больших вложений, чем может показаться на первый взгляд."
    NWkurd.27.a:0 "Курдистан не должен бояться инноваций"
    NWkurd.27.b:0 "Это всё вредные идеи"
    
    NWkurd.28.t:0 "Шейхи недовольны новыми законами"
    NWkurd.28.desc:0 "Влиятельные курдские шейхи недовольны тем, какие мы приняли законы. Они считают, что подобная прозападная позиция опасна для крепости нашей веры во всевышнего Аллаха!"
    NWkurd.28.a:0 "Что они несут?"
    
    NWkurd.29.t:0 "Шейхи довольны новыми законами"
    NWkurd.29.desc:0 "Влиятельные курдские шейхи довольны, какие мы приняли законы. Они считают, что всё это соответствует интересам наших племён."
    NWkurd.29.a:0 "Вот и хорошо"
    
    NWkurd.30.t:0 "Курдистан хочет предоставить концессии на добычу нефти у озера Ван"
    NWkurd.30.desc:0 "Сегодня к нам прибыли представители молодого курдского государства. В рамках проведения модернизации экономики они просят нас о вложении инвестиций в регион около озера Ван взамен на предоставление концессий на добычу нефти там, которой, как они считают, в здешних недрах находится достаточно."
    NWkurd.30.a:0 "Это выгодное предложение"
    NWkurd.30.b:0 "Нет, мы не можем себе этого позволить"
    
    NWkurd.31.t:0 "Британия согласилась на разработку нефти"
    NWkurd.31.desc:0 "Британское правительство одобрило соглашение с нами. Они получат право на добычу нефти у озера Ван, а мы – значительные инвестиции."
    NWkurd.31.a:0 "Отлично!"
    
    NWkurd.32.t:0 "Британия отказалась от сотрудничества"
    NWkurd.32.desc:0 "К сожалению, британцы отказались заключать с нами соглашение о предоставлении концессий на добычу нефти."
    NWkurd.32.a:0 "Печально"
    
    NWkurd.33.t:0 "Курдистан требует отдать регионы, населённые курдскими меньшин"
    NWkurd.33.desc:0 "Фашисты, пришедшие к власти в Курдистане с целью поставить на колени и так показавший свою слабость курдский народ, возымели наглость потребовать от нас отдать им регионы, где проживают курдские меньшинства.\n\nОни ожидают, что мы ответим им согласием."
    NWkurd.33.a:0 "Сейчас мы не хотим с ними войны"
    NWkurd.33.b:0 "Да это просто смешно"
    
    NWkurd.34.t:0 "Советский Союз не возвращает регионы с курдскими меньшинствами"
    NWkurd.34.desc:0 "Наглые большевики отказались передавать нам регионы, населённые курдами. Они не понимают, что мы подобную дерзость не простим."
    NWkurd.34.a:0 "Курды вновь встанут за свою свободу"
    
    NWkurd.35.t:0 "Курдистан требует убрать гору Арарат с герба Армянской ССР"
    NWkurd.35.desc:0 "Буржуазное правительство Араратской республики Курдистан, родившееся из мелкопомещичьего восстания в восточной Турции, сегодня выступило с постыдным заявлением: их авторитарный президент [From.GetLeader] утверждает, что гора Арарат – это их символ и их достояние, и никакая другая нация якобы не имеет права их использовать.\n\nЭто было бы смешно, если бы они не докатились до поведения типичного фашистского сборища: курды требуют, чтобы мы убрали вечный символ армянского народа гору Арарат с герба Армянской ССР."
    NWkurd.35.a:0 "На самом деле, в этом есть зерно истины"
    NWkurd.35.b:0 "Мы не станем их даже слушать"
    NWkurd_35_b_tt:0 "§RИх отношение к нам может серьёзно испортиться.§!\n"
    
    NWkurd.36.t:0 "Армянская ССР убрала гору Арарат с герба"
    NWkurd.36.desc:0 "Мы убедились в дружелюбности наших советских товарищей: власти Армянской ССР согласились убрать гору Арарат со своего герба."
    NWkurd.36.a:0 "Вот и славно"
    
    NWkurd.37.t:0 "Армянская ССР отказалась убирать гору Арарат с герба"
    NWkurd.37.desc:0 "Наши советские товарищи отказались придерживаться нашей позиции суверенитета Курдистана над горой Арарат. Возможно, мы должны сделать конкретное заявление по этому поводу, даже если это может испортить отношения с Советским Союзом – так хотят, по крайней мере, члены правительства."
    NWkurd.37.a:0 "Они не смеют использовать символ горы Арарат!"
    NWkurd.37.b:0 "Не следует раздувать из этого конфликт"
    
    NWkurd.38.t:0 "Курдистан требует убрать гору Арарат с нашего герба"
    NWkurd.38.desc:0 "Правительство Араратской республики Курдистан сегодня выступило с заявлением, что на гору Арарат, священный для нас символ, распространяется исключительно их суверенитет.\n\nПодобное заявление не могло не встревожить нас. Но ситуация усугубилась курдским требованием убрать изображение горы Арарат с нашего национального герба. Они настроены крайне решительно."
    NWkurd.38.a:0 "Не стоит сжигать мосты"
    NWkurd_38_a_tt:0 "§RЭто встревожит наших граждан.§!\n"
    NWkurd.38.b:0 "Им не стоит посягать на нашу символику"
    
    NWkurd.39.t:0 "Армения убрала гору Арарат с герба"
    NWkurd.39.desc:0 "Мы можем быть уверенны в искренности заявлений правительства республики Армения об их дружественных намерениях: сегодня они официально заявили о смене герба, чтобы убрать с него гору Арарат."
    NWkurd.39.a:0 "Вот и славно"
    
    NWkurd.40.t:0 "Армения отказалась убирать гору Арарат с герба"
    NWkurd.40.desc:0 "Печален тот факт, что правительство республики Армения отказалась признавать наши доводы против их использования изображения горы Арарат в государственной символике. Члены нашего правительства требуют осудить подобный шаг, даже если он рассердит наших армянских партнёров."
    
    NWkurd.41.t:0 "Племенные шейхи недовольны проведением вестернизации"
    NWkurd.41.desc:0 "Племенные шейхи недовольны фактом того, что мы начали вестернизацию. Они считают, что тем самым мы отдаляемся от истинной веры во всевышнего Аллаха, заменяя чтение Корана просмотром фильмов, где женщины не покрыты хиджабов, и остальной порнографии."
    NWkurd.41.a:0 "Мы разгоним их силой оружия"
    NWkurd.41.b:0 "Пусть тоже попробуют её посмотреть"
    NWkurd.41.c:0 "Им будет разрешено не внедрять эти правила"
    
    NWkurd.42.t:0 "Курдистан предлагает союз в обмен на земли"
    NWkurd.42.desc:0 "Правительство Араратской республики Курдистан, вспоминая о поддержке восстания курдов 1930 года со стороны армянских националистов, выразило желание начать широкомасштабное сотрудничество с нашим государством.\n\n[From.GetLeader] предлагает заключить тесный союз между двумя прогрессивными державами, в рамках чего даже готов провести обмен территориями."
    NWkurd.42.a:0 "Мы скрепим узы дружбы Армении и Курдистана"
    NWkurd.42.b:0 "Им не стоит расчленять свою землю"
    
    NWkurd.43.t:0 "Армения отказалась от союза"
    NWkurd.43.desc:0 "К сожалению, правительство Армении оказалось недовольно нашими условиями создания союза Курдистана и Армении. Они надеются на продолжение нашего сотрудничества, но в другой форме."
    NWkurd.43.a:0 "Как они хотят"
    
    NWkurd.44.t:0 "Племенные шейхи опасаются преследований"
    NWkurd.44.desc:0 "С внедрением марксистской идеологии в молодом курдском государстве племенные шейхи ощутили угрозу их власти и их жизням. Доходят слухи, что они опасаются возможных преследований со стороны государства, лишения их автономии и привилегий. Некоторые из них готовы выступить против нас, если это потребуется."
    NWkurd.44.a:0 "Эту проблему необходимо решить"
    
    
    
