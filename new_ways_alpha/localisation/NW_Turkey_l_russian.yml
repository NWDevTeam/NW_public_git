    TUR_develop_the_capital_tt:0 "\n§LСтанут доступны решения на модернизацию столицы.§!\n"
    TUR_annex_hatay_tt:0 "\n§RФранция может ответить войной, если ситуация в мире не будет напряжённой, или если у вас нет общих интересов.§!"
    TUR_kurd_lang_new_tt:0 "\n§RКурдам не понравится такой шаг.§!\n\n"
    TUR_president_ismet_inenu_tt:0 "\n§LЕсли ситуация в стране будет стабильной, а популярность авторитаристов - достаточно высокая, то фокус будет пропущен без негативных последствий для Турции.§!"
    TUR_organize_fair_elections_tt:0 "\n§LАтатюрк должен дестабилизировать турецкое общество, подорвав доверие к правящей партии, чтобы призыв к честным выборам был возможен.§!"
    TUR_etchem_circassian_coup_tt:0 "§LАтатюрк должен дестабилизировать турецкое общество, а коммунисты – достаточно популярны, чтобы Этхем-черкес мог вернуться в Турцию.§!\n\n"
    TUR_force_of_order_tt:0 "§LАтатюрк должен дестабилизировать турецкое общество, а монархисты – достаточно популярны, чтобы они могли вернуться в Турцию.§!\n\n"
    
    saadabad_accept_flag:0 "§HПоддержал создание Пакта.§!"
    troz_focus_block_flag:0 "§HПереворот Этхема-черкеса удался.§!"
    monarch_focus_block_flag:0 "§HСюлейман Шефик-паша пришел к власти.§!"
    cakmak_focus_block_flag:0 "§HПереворот Чакмака удался.§!"
    TUR_accept_allies:0 "§HНация определилась.§!"
    finding_allies_accept:0 "§HЗаинтересованы в союзе с Турцией.§!"
    TUR_oppositions_parties_formed_flag:0 "§HОппозиционные партии были сформированы.§!"
    TUR_Ismet_Inonu_peace_flag:0 "§HИсмет Иненю стал президентом.§!"
    USSR_decline_support:0 "§HСоветы отказали в поддержке.§!"
    kill_alparslan_turkes_flag:0 "Убит"
    
    #PROM
    TUR_cement_industry_effort_new:0 "Расширение цементной промышленности"
    TUR_cement_industry_effort_new_desc:0 "Мы должны начать масштабную застройку наших земель. Без цемента этот процесс неосуществим."
    TUR_sugar_industry_effort_new:0 "Расширение сахарной промышленности"
    TUR_sugar_industry_effort_new_desc:0 "Мы должны покрыть свои основные потребности, не полагаясь ни на кого."
    TUR_expand_the_ironweb_new:0 "Развернуть железную сеть"
    TUR_expand_the_ironweb_new_desc:0 "Мы должны связывать нашу нацию с востока на запад. Наша железнодорожная сеть должна быть расширена."
    TUR_build_pasabahce_glass_factory_new:0 "Построить завод по производству стекла"
    TUR_build_pasabahce_glass_factory_new_desc:0 "Мы должны заняться расширением ассортимента выпускаемой продукции нашей отраслью."
    TUR_expand_central_industrial_region_new:0 "Расширение Центрального промышленного региона"
    TUR_expand_central_industrial_region_new_desc:0 "Расширим централизацию индустрии вооружений."
    TUR_improve_turkish_defensive_industry_new:0 "Улучшение национальной оборонительной промышленности"
    TUR_improve_turkish_defensive_industry_new_desc:0 "Развивать оборонительную промышленность Турции и строить секретные заводы."
    TUR_the_five_year_plan_new:0 "Первый пятилетний план развития"
    TUR_the_five_year_plan_new_desc:0 "Мы должны улучшить нашу промышленность для строительства заводов, необходимых стране."
    TUR_build_merinos_textiles_factory_new:0 "Построить фабрику текстильных изделий «Меринос»"
    TUR_build_merinos_textiles_factory_new_desc:0 "Мы должны заняться расширением ассортимента выпускаемой продукции нашей отраслью."
    TUR_develop_the_capital_new:0 "Развитие столицы"
    TUR_develop_the_capital_new_desc:0 "Наша столица располагается в центре наших земель. Мы должны превратить её в транспортный узел."
    TUR_invest_in_western_anatolia_new:0 "Инвестировать в Западную Анатолию"
    TUR_invest_in_western_anatolia_new_desc:0 "Слишком большой ущерб был нанесен в Западной Анатолии во время нашей освободительной войны. Мы должны приложить все усилия к восстановлению."
    TUR_build_kardemir_steelworks_new:0 "Построить сталелитейный завод"
    TUR_build_kardemir_steelworks_new_desc:0 "Мы должны построить нашу тяжелую промышленность, чтобы догнать западные страны."
    TUR_establish_village_institutes_new:0 "Создание сельских институтов"
    TUR_establish_village_institutes_new_desc:0 "Мы будем обучать простых людей и тем самым значительно продвинем науку нашей страны."
    TUR_establish_organized_industries_new:0 "Создание организованных отраслей"
    TUR_establish_organized_industries_new_desc:0 "Создание организованной промышленности во всех регионах. Это улучшит гражданскую экономику."
    TUR_prospect_for_oil_new:0 "Перспектива нефти"
    TUR_prospect_for_oil_new_desc:0 "Наши соседи купаются в нефти. Существует большая вероятность того, что у нас тоже есть нефть. Мы должны осуществить разведку ресурсов на восточной границе."
    TUR_raman_petrolium_new:0 "Раман Петролеум"
    TUR_raman_petrolium_new_desc:0 "Мы обнаружили первые следы коммерчески жизнеспособных нефтяных месторождений на горе Раман. Пришло время начать бурение."
    TUR_electronics_effort_new:0 "Расширение электроники"
    TUR_electronics_effort_new_desc:0 "Без развития в информационных и вычислительных технологиях нам не догнать западные страны."
    TUR_atomic_energy_institute_new:0 "Институт атомной энергии"
    TUR_atomic_energy_institute_new_desc:0 "Мы не должны терять шанс открыть способ расщепить атом и породить ядерный огонь."
    TUR_middle_east_technical_university_new:0 "Ближневосточный технический университет"
    TUR_middle_east_technical_university_new_desc:0 "Быстрая индустриализация нашей страны открыла новые возможности в исследованиях и разработках, к которым мы должны стремиться. Имея продвинутый технический университет в сердце нашей родины, мы можем проводить больше исследований."
    TUR_found_sidem_new:0 "Сталелитейный завод в Дивриги"
    TUR_found_sidem_new_desc:0 "Использование переработки больших железных жил Дивриги в сталь."
    TUR_mosul_extraction_new:0 "Разработка Мосула"
    TUR_mosul_extraction_new_desc:0 "Мы обнаружили огромное месторождение нефти в Мосуле. Теперь, когда он наш, мы можем извлечь огромную выгоду из этих ресурсов."
    TUR_nejd_drill_new:0 "Бурение в Неджде"
    TUR_nejd_drill_new_desc:0 "Семья Сауда была раздавлена, а их богатые земли - наши. Возьмем от туда нефть."
    TUR_persian_oil_new:0 "Нефтяная промышленность Ирана"
    TUR_persian_oil_new_desc:0 "Нефтяная промышленность Персии чрезвычайно примитивна. Возможно, при правильном применении средств мы сможем её модернизировать."
    #ARMY
    TUR_prepare_for_the_next_war_new:0 "Подготовка к следующей войне"
    TUR_prepare_for_the_next_war_new_desc:0 "Великая война могла быть лишь первой в своем роде. Мы должны улучшить то, что должно быть постоянно на меняющемся поле битвы."
    TUR_the_defence_of_anatolia_new:0 "Оборона Анатолии"
    TUR_the_defence_of_anatolia_new_desc:0 "Даже самые смелые стратагемы должны быть разработаны, если мы хотим провести успешную защиту нашей родины."
    TUR_crescent_retreat_strategy_new:0 "Стратегия отступления от полумесяца"
    TUR_crescent_retreat_strategy_new_desc:0 "Если против нас идут бои, у нас должны быть планы по эффективной перегруппировке и возмездию."
    TUR_fortify_erzurum_new:0 "Укрепить Эрзурум"
    TUR_fortify_erzurum_new_desc:0 "Форты, построенные на востоке, обеспечат дополнительную защиту от возможной советской агрессии."
    TUR_soviet_threat_new:0 "Советская угроза"
    TUR_soviet_threat_new_desc:0 "Укрепляя ключевые области, мы делаем себя менее уязвимыми на случай, если наш большой сосед станет агрессивным."
    TUR_standardisation_of_equipment_new:0 "Стандартизация оборудования"
    TUR_standardisation_of_equipment_new_desc:0 "Стандартизировав оборудование наших солдат, мы заложили основу для современного снабжения."
    TUR_modernising_the_cavalry_new:0 "Модернизация кавалерии"
    TUR_modernising_the_cavalry_new_desc:0 "В то время как кавалерия по-прежнему играет важную роль, нам нужны новые металлические крепления, чтобы сражаться на современном поле битвы."
    TUR_study_foreign_tanks_new:0 "Изучение иностранных танков"
    TUR_study_foreign_tanks_new_desc:0 "Эти «танки» будут центральной частью нынешних вооруженных конфликтов и мы должны обязательно идти в ногу с западными странами любыми средствами."
    TUR_tank_experiments_new:0 "Эксперименты c танками"
    TUR_tank_experiments_new_desc:0 "С основами проектирования резервуаров на месте, теперь мы готовы начать прокладывать собственный путь в запутанном поле механизированного дизайна."
    TUR_artillery_modernisation_new:0 "Модернизация артиллерии"
    TUR_artillery_modernisation_new_desc:0 "Мы не должны пренебрегать улучшением и модернизацией поддержки, которую наши солдаты требуют для эффективного снабжения."
    TUR_special_forces_new:0 "Силы особого назначения"
    TUR_special_forces_new_desc:0 "Мы должны развернуть войска, которые могут эффективно действовать в горно местности."
    TUR_army_modernisation_new:0 "Модернизация армии"
    TUR_army_modernisation_new_desc:0 "Современная армия для современых людей!"
    #AVIA
    TUR_aviation_effort_new:0 "Женщины в авиации"
    TUR_aviation_effort_new_desc:0 "Успех Сабихи Гекчен в Академии авиации обязательно вдохновит прийти других женщин в авиацию."
    TUR_fighter_modernisation_new:0 "Модернизация истребителя"
    TUR_fighter_modernisation_new_desc:0 "Опора любой авиации, наши бойцы не должны быть устаревшими. По мере того, как все наши воздушные силы улучшаются, они тоже должны."
    TUR_air_innovations_new:0 "Авиационные инновации"
    TUR_air_innovations_new_desc:0 "Еще многое предстоит сделать в области авиационной стратегии и тактики."
    TUR_heavy_fighter_concept_new:0 "Концепция тяжелого истребителя"
    TUR_heavy_fighter_concept_new_desc:0 "Если мы вынуждены пойти в наступление, нам нужен новый вид истребителя, который может действовать в полном силу в глубине фронта."
    TUR_naval_bomber_experiments_new:0 "Эксперименты по морскому бомбардировщику"
    TUR_naval_bomber_experiments_new_desc:0 "Воздушное превосходство так же важно на море, как и на суше. Специализированный самолет, разработанный для морского боя, является отличным решением этой задачи."
    TUR_medium_bomber_focus_new:0 "Средний бомбардировщик"
    TUR_medium_bomber_focus_new_desc:0 "Расширение подхода к бомбардировке, вынуждают нас начать изыскания для создания адаптированной под широкий диапазон бомбардировщика."
    TUR_light_bomber_focus_new:0 "Легкий бомбардировщик"
    TUR_light_bomber_focus_new_desc:0 "Не следует недооценивать значение использования пикирующих бомбардировщиков для ближней поддержки воздуха."
    TUR_air_modernisations_programme_new:0 "Программа модернизации"
    TUR_air_modernisations_programme_new_desc:0 "Теория авиации столь же важна, как и технология. Новые стратагемы для наших пилотов все еще ждут, чтобы их обнаружили."
    TUR_rocket_development_new:0 "Разработка ракеты"
    TUR_rocket_development_new_desc:0 "Скорость - это характеристика, от который зависят все другие авиационные качества. Ракетные и реактивные двигатели теоретически позволяли бы нам преодолевать все предыдущие пределы."
    #NAVY
    TUR_develop_turkish_ship_building_new:0 "Развитие турецкого судостроения"
    TUR_develop_turkish_ship_building_new_desc:0 "В окружении морей у нас нет оправдания пренебрегать нашими военно-морскими силами."
    TUR_study_foreign_built_ships_new:0 "Изучение иностранных построенных кораблей"
    TUR_study_foreign_built_ships_new_desc:0 "Наши соседи постоянно разрабатывают новые виды кораблей. Мы должны изучить их или мы обнаружим наши собственные корабли безнадежно устаревшими."
    TUR_a_cruiser_navy_new:0 "Военно-морской флот"
    TUR_a_cruiser_navy_new_desc:0 "Все более крупные корабли будут необходимы, чтобы воплотить в жизнь наши планы по морскому доминированию."
    TUR_import_submarine_technology_new:0 "Импорт подводной техники"
    TUR_import_submarine_technology_new_desc:0 "Недостаток подводнох лодков недопустим. У нас будет эта технология, даже если мы ее купим."
    TUR_commerce_attack_new:0 "Тактика Атаки Конвоев"
    TUR_commerce_attack_new_desc:0 "Ни один флот не будет полноценным без подводных лодок. Наш флот должен быть организован до необходимого уровня боеготовности."
    TUR_the_twin_threats_new:0 "Близкие угрозы"
    TUR_the_twin_threats_new_desc:0 "Сосредоточив внимание на тактике противодействия, необходимой для противостояния нашим наиболее вероятным врагам, мы будем одерживать верх в морских сражениях."
    TUR_coastal_defense_new:0 "Прибрежная оборона"
    TUR_coastal_defense_new_desc:0 "Близкодействующая мобильная военно-морская оборона потенциально может многократно усилить стационарные укрепления."
    TUR_strike_force_new:0 "Ударная сила"
    TUR_strike_force_new_desc:0 "Если нам не хватает числа, нам нужна оперативная группировка военных кораблей, чтобы ударить по врагу там, где он слаб."
    TUR_mediterranean_navy_new:0 "Средиземноморский флот"
    TUR_mediterranean_navy_new_desc:0 "Тщательная попытка переосмыслить нашу военно-морскую стратегию будет иметь большое значение, если мы будем использовать наши корабли в Средиземном море."
    
    
    #############
    ##HAT
    #############
    
    HAT_new_constitution:0 "Новая конституция"
    HAT_new_constitution_desc:0 "С принятием новой конституции мы сможем эффективнее регулировать жизнь нашего санджака."
    HAT_fight_against_arab_nationalism:0 "Борьба с арабским национализмом"
    HAT_fight_against_arab_nationalism_desc:0 "Арабы слишком опасны для нашей турецкой автономии, и нам нужно быть настороже."
    HAT_creation_pro_turkish_organizations:0 "Создание протурецких организаций"
    HAT_creation_pro_turkish_organizations_desc:0 "Чтобы сблизиться с Турцией, необходимо создать направленные на это организации."
    HAT_adoption_name_hatay:0 "Принятие названия Хатай"
    HAT_adoption_name_hatay_desc:0 "Александреттский санджак - унизительное название, в то время как Ататюрк предложил должную альтернативу - Хатай."
    HAT_give_zaki_al_arsuzi:0 "Уступить Заки аль-Арсузи"
    HAT_give_zaki_al_arsuzi_desc:0 "Арабы слишком опасны, чтобы вступать с ними в конфронтацию. Стоит уступить их лидеру для сохранения республики."
    HAT_promotion_pan_arabism:0 "Пропаганда панарабизма"
    HAT_promotion_pan_arabism_desc:0 "Арабы должны быть едины, если они хотят сохраниться в этом опасном мире."
    HAT_expand_rights_arabs:0 "Расширить права арабов"
    HAT_expand_rights_arabs_desc:0 "Арабы долгое время были унижены проклятыми турками - пора вернуть эти утраченные годы."
    HAT_enter_into_force_autonomy_status:0 "Ввести в силу автономный статус"
    HAT_enter_into_force_autonomy_status_desc:0 "Наша земля должна на деле стать автономной, а не только на словах."
    HAT_referendum_membership_turkey:0 "Референдум о вступлении в состав Турции"
    HAT_referendum_membership_turkey_desc:0 "Турецкий народ устал сидеть и терпеть арабский гнёт - пора нам добиться присоединения к Турции самостоятельно."
    HAT_independent_state:0 "Независимое государство"
    HAT_independent_state_desc:0 "У нас нет иного выбора, кроме как выйти самостоятельными в этот мир."
    HAT_referendum_membership_syria:0 "Референдум о вступлении в состав Сирии"
    HAT_referendum_membership_syria_desc:0 "Наша автономия оказалась ошибкой. Пора вернуться в родную Сирию."
    HAT_trade_with_france:0 "Торговля с Францией"
    HAT_trade_with_france_desc:0 "Хоть мы и одиноки в этом мире, мы можем найти торговых партнёров среди великих держав."
    HAT_trade_with_germany:0 "Торговля с Германией"
    HAT_trade_with_germany_desc:0 "Хоть мы и одиноки в этом мире, мы можем найти торговых партнёров среди великих держав."
    HAT_join_allies:0 "Союз с Британией"
    HAT_join_allies_desc:0 "Вместе с Британией мы сможем защититься в этом опасном мире от правых диктатур."
    HAT_neutral_foreign_policy:0 "Нейтральная внешняя политика"
    HAT_neutral_foreign_policy_desc:0 "Единственный способ нам сохранить свою независимость - отказаться от взаимодействия с агрессивными странами."
    HAT_join_axis:0 "Вступить в Ось"
    HAT_join_axis_desc:0 "Германия ныне представляет единственную серьёзную опору для нашей маленькой страны."
    
    HAT_will_become_dominion_tt:0 "Государство §H[Root.GetName]§! станет доминионом."
    HAT_will_become_satellite_tt:0 "Государство §H[Root.GetName]§! станет сателитом. "
    
    ##### ИВЕНТЫ Турка #####
    tr_turkey.3.t:0 "Конвенция Монтрё"
    tr_turkey.3.desc:0 "Международное сообщество согласилось, что мы должны иметь полный суверенитет над турецкими проливами. Демилитаризованная эра закончилась. Мы должны немедленно начать нашу оборону."
    tr_turkey.3.a:0 "Хорошие новости!"
    tr_turkey.4.t:0 "[From.GetName] предлагает нам вступить [From.GetFactionName]"
    tr_turkey.4.desc:0 "С подписанием договора о дружбе между нашими странами, [From.GetName] предлагает нам присоединяется в [From.GetFactionName]. Они считают, что мы должны объединиться против растущих угроз, которые окружают наши страны."
    tr_turkey.4.a:0 "Нам следует принять предложение"
    tr_turkey.4.b:0 "Мы должны действовать самостоятельно"
    tr_turkey.5.t:0 "[From.GetName] присоединяется к [Root.GetFactionName]!"
    tr_turkey.5.desc:0 "Признавая необходимость единства против угроз, окружающих наши страны со всех сторон, [From.GetLeader] и [Root.GetLeader] сегодня объявили миру, что их страны заключили оборонительный договор ради взаимной безопасности."
    tr_turkey.5.a:0 "Мы приветствуем это решение!"
    tr_turkey.6.t:0 "[From.GetName] отказался от вступления в [Root.GetFactionName]"
    tr_turkey.6.desc:0 "В глупом акте воображаемого самосохранения, [From.GetLeader] сегодня объявил, что [From.GetName] воздержится от любых дипломатических действий, которые могут расцениваться угрожающими их соседям. По этой причине наше предложение было отклонено."
    tr_turkey.6.a:0 "[From.GetAdjective] дверь для нас закрылась"

    TUR_civwar_tt:0 "\n§RСторонники Чакмака развяжут гражданскую войну§!"

    ##### ИВЕНТЫ ТУРКА #####
    NWturkey.1.t:0 "Турецкие претензии на Александреттский санджак"
    NWturkey.1.desc:0 "[TUR.GetLeader] объявил о турецких претензиях на Александреттский санджак, обозвав его "Хатаем"; он утверждает, что сирийские власти притесняют населяющих санджак турок. \n\nМы, как владельцы манданта на Сирию и Ливан, должны серьёзно подойти к этой проблеме."
    NWturkey.1.a:0 "Не их мандат - не их дела"
    NWturkey.1.b:0 "Предоставим туркам автономию"
    TUR_claims_hatay_threat1_tt:0 "Хатай не освобожден"
    TUR_claims_hatay_threat2_tt:0 "Хатай получил автономию"
    NWturkey.2.t:0 "Приглашение на переговоры по поводу турецких проливов"
    NWturkey.2.desc:0 "Анкара призвала нас в швейцарском городе Монтрё обсудить проблему демилитаризации турецких проливов, чей статус, по мнению турецкого правительства, мешает нормальному судоходству в Чёрном и Эгейском морях.\n\n"
    NWturkey.2.a:0 "Мы заинтересованы в конференции"
    NWturkey.2.b:0 "Нет, нас там не будет"
    NWturkey.3.t:0 "Голосование в Монтрё"
    NWturkey.3.desc:0 "Голосование по поводу статусу турецких проливов начался. Мы можем отдать голос как за, так и против, но такой вариант, скорее всего, оставив туркам плохое впечатление о нас."
    NWturkey.3.a:0 "Оставим проливы демилитаризированными"
    NWturkey.3.b:0 "Необходима ремилитаризация"
    NWturkey.4.t:0 "Итоги конференции в Монтрё"
    NWturkey.4.desc:0 "Итак, конференция в Монтрё подошла к концу. Согласно подписанной конвенции..."
    NWturkey.4.a:0 "...проливы ремилитаризированы"
    NWturkey.4.b:0 "...проливы остались демилитаризированы"
    NWturkey.5.t:0 "Аннексия Хатая"
    NWturkey.5.desc:0 "Под напором турецких властей в Хатае был проведён референдум о присоединении к Турции, чем сириийцы оказались недовольны - по всей страны проходят митинги против признания легитимности референдума; турецкие войска же вошли на территорию санджака.\n\nВ нынешнее время стоит признать результаты голосования, но если необходимо, то винтовками мы докажем фальсификацию со стороны турок."
    NWturkey.5.a:0 "Их права на Хатай неоспоримы"
    NWturkey.5.b:0 "Они не имели права врываться на наши территории!"
    NWturkey.6.t:0 "Турция ищет союзников"
    NWturkey.6.desc:0 "Турецкие дипломаты чуть ли не атакуют посольства крупных держав, стараясь найти влиятельного союзника, способного помочь им защититься от внешних угроз, так заинтересованных в обретении контроля над проливами Босфор и Дарданелы.\n\nВозможно, этими самыми крупными державами можем оказаться мы, но стоит помнить, что союзом с Турцией могут заинтересоваться и наши враги - тогда начнётся настоящее дипломатическое противостояние."
    NWturkey.6.a:0 "Мы заинтересованы в союзе с Турцией"
    NWturkey.6.b:0 "Нам нет дела до Ближнего Востока"
    NWturkey.7.t:0 "[From.GetName] - держава заинтересована в союзе с нами"
    NWturkey.7.desc:0 "Послы из державы [From.GetName] высказали свою заинтересованность в союзе с Турцией. Они утверждают, что приложат все усилия, чтобы наше государство сохранило суверенитет и оказалось защищённым перед врагами."
    NWturkey.7.a:0 "Отлично!"
    NWturkey.8.t:0 "[From.GetName] - державе безразличен союз с нами"
    NWturkey.8.desc:0 "Послы из державы [From.GetName] заявили, что желают видеть сильную и независимую Турцию, но сами ничем не могут помочь в достижении подобного результата. Они выразили надежду, что мы найдём надлежащего союзника и не будем им мстить за подобный отказ."
    NWturkey.8.a:0 "Печально"
    NWturkey.9.t:0 "Восстание курдов в Дерсие"
    NWturkey.9.desc:0 "Недавно мы начали усиленные гонения против курдских националистов, и они ответили крупным восстанием. Особо радикальные политики теперь требуют ввести войска в Дерсим, чтобы успокоить людей, но уже совершенно ясно, что такое событие нанесло урон по нашей репутации."
    NWturkey.9.a:0 "Введём войска в Дерсим!"
    NWturkey.9.b:0 "Полиции достаточно"
    NWturkey.10.t:0 "Смерть Ататюрка"
    NWturkey.10.desc:0 "10 ноября 1938 года скончался Мустафа Кемаль Ататюрк. Великий гений, отец турецкой нации, он был героем, спасшим народ от османской тирании и вражеских посягательств на нашу свободу. Теперь же он ушёл, но его помять будет жива вечно, его идеи будут доминировать в турецкой политической мысли и распространяться в остальном мире.\n\nАтатюрк был связующим звеном между Республиканской народной партией и самим народом, с его смертью начнутся тяжёлые времена."
    NWturkey.10.a:0 "Великая утрата для нашей нации"
    NWturkey.11.t:0 "Турция провозгласила пантюркизм доминирующей идеологией"
    NWturkey.11.desc:0 "Новый президент Турции Нихаль Атсыз объявил, что главная историческая задача его государства - объединить весь тюркский народ. Подобное заявляние выражает возможную агрессию в сторону держав, на территории которых проживают тюркские народы."
    NWturkey.11.a:0 "Лучше оборвать с этими агрессорами дипломатические связи"
    NWturkey.11.b:0 "Вряд ли война - их настоящая цель"
    NWturkey.12.t:0 "Турция предлагает договориться о статусе Тебриза"
    NWturkey.12.desc:0 "Турция в недавнем времене провозгласила курс на объединение всех тюрок во главе с Анкарой, "Но мы не хотим из-за этого разжигать конфликты с нашими давними друзьями" - заявил турецкий посол.\n\nДипломаты предлогают обсудить мирное присоединение Тебриза к Турецкому государству."
    NWturkey.12.a:0 "Их права на Тебриз полностью оправданы"
    NWturkey.12.b:0 "Мы согласны отдать территории взамен на некоторую плату"
    NWturkey_12_b_tt:0 "\nВ случае одобрения предложения Турцией, мы получим £pol_power политической власти §G+100§! и §H2§! ед. §HФабрики§!."
    NWturkey.12.c:0 "Никаких уступок для Турции!"
    NWturkey.13.t:0 "Иран предлагает совершить обмен"
    NWturkey.13.desc:0 "Иранские власти высказали готовность отдать Тебриз, но взамен на некоторую плату, способную покрыть возможные экономические потери."
    NWturkey.13.a:0 "Этот обмен выгоден обеим сторонам"
    NWturkey.13.b:0 "Взамен они получат лишь наш красный флаг в Тегеране"
    NWturkey.14.t:0 "Турция предлагает договориться о статусе Шибаргана и Меймене"
    NWturkey.14.desc:0 "Турция в недавнем времене провозгласила курс на объединение всех тюрок во главе с Анкарой, "Но мы не хотим из-за этого разжигать конфликты с нашими давними друзьями" - заявил турецкий посол.\n\nДипломаты предлогают обсудить мирное присоединение Шибаргана и Меймене к Турецкому государству."
    NWturkey.14.a:0 "Их права на земли тюркских племён полностью оправданы"
    NWturkey.14.b:0 "Мы согласны отдать территории взамен на некоторую плату"
    NWturkey.14.c:0 "Никаких уступок для Турции!"
    NWturkey.15.t:0 "Афганистан предлагает совершить обмен"
    NWturkey.15.desc:0 "Афганские власти высказали готовность отдать Шибарган и Меймене, но взамен на некоторую плату, способную покрыть возможные экономические потери."
    NWturkey.15.a:0 "Мы готовы совершить обмен"
    NWturkey.15.b:0 "Не боятся ли они поломать свои копья о наши танки?"
    NWturkey.16.t:0 "Турция объявила о своих претензиях на Кипр"
    NWturkey.16.desc:0 "Президент Турции Нихаль Атсыз недавно заявил, что Кипр всегда был исконно турецкой территорией, и аннексия его британцами была незаконной. За подобной речью может быть прямая угроза объявления войны."
    NWturkey.16.a:0 "Пусть эти турки получат свою автономию!"
    NWturkey.16.b:0 "Не они решают судьбу Кипра"
    NWturkey.16.c:0 "Кажется, греки заявляли о своих претензиях на Кипр..."
    NWturkey.17.t:0 "Киприотские турки объявили о своей независимости"
    NWturkey.17.desc:0 "Недавние заявления нашего президента привели к росту националистических настроений на севере Кипра. Нежелание Британии как-либо менять вмешиваться в ситуацию привело к открытому восстанию и провозглашению независимой турецкой республики.\n\nКак же отреагировать Анкаре?"
    NWturkey.17.a:0 "Преступно бросать наших братьев!"
    NWturkey.17.b:0 "Мы вернём Кипр, но не сегодня"
    NWturkey.18.t:0 "Завершение освободительной войны киприотских турков"
    NWturkey.18.desc:0 "Война за освобождение турецкого Кипра из-под британского ига завершилась нашей победой, а радостные турки-киприоты объявили о своём вступлении в состав нашего государства."
    NWturkey.18.a:0 "Отпразднуем!"
    NWturkey.19.t:0 "Британия объявила Кипр греческими владениями"
    NWturkey.19.desc:0 "Неожиданно для всех нас британские власти выразили согласие с греческими претензиями на Кипр и передали остров под наше управление. Возможно, это связано с националистическими заявления нового президента Турции Нихаля Атсыза по поводу принадлежности Кипра турецкой нации."
    NWturkey.19.a:0 "Кипр не стоит ещё одной войны с Турцией"
    NWturkey.19.b:0 "Славное приобритение!"
    NWturkey.20.t:0 "Киприотские турки объявили о своей независимости"
    NWturkey.20.desc:0 "Недавние заявления нашего президента привели к росту националистических настроений на севере Кипра, и Британия отдала остров греческим властям. Нежелание Греции успокоить националистов привело к открытому восстанию и провозглашению независимой турецкой республики.\n\nКак же отреагировать Анкаре?"
    NWturkey.20.a:0 "Греки будут наказаны вновь!"
    NWturkey.20.b:0 "Мы вернём Кипр, но не сегодня"
    NWturkey.21.t:0 "Завершение освободительной войны киприотских турков"
    NWturkey.21.desc:0 "Война за освобождение турецкого Кипра из-под греческого ига завершилась нашей победой, а радостные турки-киприоты объявили о своём вступлении в состав нашего государства."
    NWturkey.21.a:0 "Отпразднуем!"
    NWturkey.22.t:0 "Турция просит решить судьбу Северного Кипра"
    NWturkey.22.desc:0 "Президент Турции Али Фетхи Окьяр выразил обеспокоенность тем, что на севере Кипра проживают терпящие со стороны британцев и греков насилие турки. Он предложил нам демократичным путём исправить положение на острове, намекая на желание получить Кипр под турецкое управление."
    NWturkey.22.a:0 "Они получат остров"
    NWturkey.22.b:0 "Если только они согласятся отдать что-то взамен..."
    NWturkey.22.c:0 "Этот остров нам нужен стратегически"
    NWturkey.23.t:0 "Британия требует плату за Северный Кипр"
    NWturkey.23.desc:0 "Британские власти согласились утвердить передачу Северного Кипра под турецкую юрисдикцию, но с одним требованием - мы в должной мере должны заплатить."
    NWturkey.23.a:0 "Это грабёж!"
    NWturkey.23.b:0 "Цена вполне выгодная"
    NWturkey.24.t:0 "Турция заплатила за Северный Кипр"
    NWturkey.24.desc:0 "Анкара осталась довольна нашим предложением и предоставила заявленную нами плату."
    NWturkey.24.a:0 "Отличная сделка"
    NWturkey.25.t:0 "Турция предлагает отдать Курдистану Эль-Хасаку"
    NWturkey.25.desc:0 "С приходом к власти в Турции людей, лояльных к национальным меньшинствам, Курдистан получил широкую автономию в составе республики, и теперь Анкара стремится добиться автономии для всех курдов Ближнего Востока.\n\nТурецкие послы предложили нам обсудить судьбу курдов, проживающих на севере Сирии."
    NWturkey.25.a:0 "В составе Курдистана им будет лучше"
    NWturkey.25.b:0 "Взаимовыгодный обмен - лучшее решение"
    NWturkey.25.c:0 "Они хотят по кускам забрать Сирию?"
    NWturkey.26.t:0 "Франция просит плату за Эль-Хасаку"
    NWturkey.26.desc:0 "Париж согласился на заключение договора, но при одном условии - мы должны заплатить французской стороне."
    NWturkey.26.a:0 "Курдам и так хорошо"
    NWturkey.26.b:0 "Чего не сделаешь ради человеческой свободы!"
    NWturkey.27.t:0 "Турция предоставила плату за Эль-Хасаку"
    NWturkey.27.desc:0 "Турецкая сторона была довольна нашим предложением и выполнила все предъявленные нами требования."
    NWturkey.27.a:0 "Отлично!"
    NWturkey.28.t:0 "Поддержка экономики Ирака"
    NWturkey.28.desc:0 "Ирак находится сейчас в чахлом состоянии, вызванном Великой депрессией, но мы можем немного улучшить положение в стране, что наверняка повысит популярность наших сторонников в стране."
    NWturkey.28.a:0 "Построим им железные дороги"
    NWturkey.28.b:0 "Построим им заводы"
    NWturkey.29.t:0 "Образование оппозиционных партий"
    NWturkey.29.desc:0 "Ататюрк умер, а с его уходом ушло и примирение между политиками. Действия Республиканской народной партии, направленные на подготовку Турции к возможной войне, привели к падению её авторитета. Нихаль Атсыз призывает к созданию единого тюркского государства, а Али Фетхи Окьяр возрождает либеральную партию; есть слухи, что в страну вернулся большевик-исламист Этхем-черкес, а монархисты готовятся соединить идеи кемализма и османского правления. Возможно, верным шагом будет проведение честных выборов, но в этом есть и большой риск.\n\nСудьба Турции находится в тумане."
    NWturkey.29.a:0 "Что же нас ждёт?"
    NWturkey.30.t:0 "Исмет Инёню избран президентом Турции"
    NWturkey.30.desc:0 "Исмет Инёню был ближайшим соратником Ататюрка и премьер-министром, и потому вполне естественно, что на президентских выборах победил он (впрочем, он был на них единственным кондидатом). Можно быть уверенным, что Инёню поведёт нас по пути, проложенным Ататюрком."
    NWturkey.30.a:0 "Да здравствует президент!"
    NWturkey.31.t:0 "Переворот Чакмака"
    NWturkey.31.desc:0 "Ближайший соратник Ататюрка маршал Февзи Чакмак никогда не жаловал Исмета Инёню, и сейчас, когда тот был избран президентом при падении популярности РНП вообще, военачальник решил скинуть автократа с президентского кресла и самостоятельно взять бразды управления страной до стабилизации ситуации."
    NWturkey.31.a:0 "Сейчас нужно уступить"
    NWturkey.31.b:0 "Чем он там недоволен?"
    NWturkey.31.c:0 "Чем он там недоволен?"
    NWturkey.32.t:0 "Образование Демократической партии"
    NWturkey.32.desc:0 "Ввиду роста недовольства фактически однопартийным режимом, демократически настроенная интеллигенция во главе с Джеляль Баяром объявила о создании Демократической партии, стремящейся к созданию нормального правового общества в стране."
    NWturkey.32.a:0 "Несчастные потуги"
    NWturkey.33.t:0 "Честные выборы в Турции"
    NWturkey.33.desc:0 "Ситуация в стране накаляется, и было решено провести честные выборы как президента, так и партий в Меджлис. Народ отдал предпочтение либералам во главе с Али Фетхи Окьяром и пантюркистам во главе с Нихалем Атсызом. У нас ещё имеются рычаги управления избирательным процессом, и потому в наших интересах выбрать, кто же из этих двух должен одержать победу."
    NWturkey.33.a:0 "Либералы создадут демократическое государство"
    NWturkey.33.b:0 "Пантюркисты поведут нас к величию"
    NWturkey.34.t:0 "Переворот Этхема-черкеса"
    NWturkey.34.desc:0 "Этхем-черкес был предводителем созданной им же Зелёной армии, придерживающейся идеологии исламского социализма, но из-за нежелания подчиняться Анкаре его отряды были расформированы Исметом Инёню, а сам Этхем бежал заграницу.\n\nТеперь большевик, ощутив рост популярности его идей, вернулся на родину и заявил о желании захватить власть в стране. Он нашёл поддержку в Турции, разгромил воспотивившихся монархистов и уже повёл мятежные отряды в столицу, требуя отдать власть ему и его сподвижникам."
    NWturkey.34.a:0 "Похоже, нам придётся сдаться"
    NWturkey.34.b:0 "Просто направьте против него полицию"
    NWturkey.35.t:0 "Переворот Этхем-черкеса вызвал гражданскую войну"
    NWturkey.35.desc:0 "Несмотря на то, что маршал Этхем-черкес - сильный лидер, многие политические группировки были недовольны его дерзостью. Они собрали вокруг себя лояльные войска и решили свергнуть военачальника."
    NWturkey.35.a:0 "Снесём смутьянов!"
    NWturkey.36.t:0 "Турецкая компартия просит о помощи"
    NWturkey.36.desc:0 "Когда случилась социалистическая революция Этхема-черкеса, реакционные элементы оказались против подобного поворота событий и начали гражданскую войну. Этхем-черкес поступил здраво и передал полученную власть Коммунистической партии Турции, и та попросила нас о помощи в войне."
    NWturkey.36.a:0 "Экономическая помощь им не повредит"
    NWturkey.36.b:0 "У нас найдётся для них снаряжение"
    NWturkey.36.c:0 "Все средства мы потратим на победу социализма в Турции!"
    NWturkey.36.d:0 "Война у наших границ? Мы должны вмешаться!"
    NWturkey.36.e:0 "Если проигрывают - значит, троцкисты"
    NWturkey.37.t:0 "Турция предлагает совершить интервенцию в Иран"
    NWturkey.37.desc:0 "В Иране по сей день у власти находятся феодальные элементы, представляющие угрозу для молодого турецкого социализма, потому КПТ предлагает совершить интервенцию в Иран, чтобы он не был бедой для республик."
    NWturkey.37.a:0 "Хорошая идея, мы поможем в её реализации"
    NWturkey.37.b:0 "И мы знаем, как выгоднее всего поделить Иран"
    NWturkey.37.c:0 "У нас наиболее верное представление о разделе Ирана!"
    NWturkey.37.d:0 "Нездоровые мысли лезут в их голову"
    NWturkey.38.t:0 "Турция требует Батуми"
    NWturkey.38.desc:0 "Турецкие коммунисты заявили, что Аджария извечно была частью Турции, и сейчас, когда страна восстанавливается после Гражданской войны, возвращение города Батуми поможет в возрождении турецкой экономики."
    NWturkey.38.a:0 "Поможем братскому народу"
    NWturkey.38.b:0 "В обмен на Босфор и Дарданелы..."
    NWturkey.38.c:0 "Это не обсуждается"
    NWturkey.39.t:0 "Советский Союз требует проливы в качестве оплаты"
    NWturkey.39.desc:0 "Советские дипломаты выразили согласие Кремля на предоставление в управление турецкими властями исторического региона Аджария, но в обмен требуют передачу контроля над проливами Босфор и Дарданелы."
    NWturkey.39.a:0 "Это выгодный обмен"
    NWturkey.39.b:0 "На такое мы не рассчитывали"
    NWturkey.40.t:0 "Сюлейман Шефик-паша врывается в Меджлис"
    NWturkey.40.desc:0 "Когда Великая война подошла к концу, в Османской империи начались страшные волнения, и за их устранения взялся Сюлейман Шефик-паша, возглавивший Силы порядка.\n\nСейчас в стране вновь нестабильность, и старый монархист со своими сторонниками вошёл в Меджлис, требуя передать временно ему власть."
    NWturkey.40.a:0 "Надеемся, он вернёт страну к стабильности"
    NWturkey.40.b:0 "Охрана, выкиньте его отсюда!"
    NWturkey.41.t:0 "Курдистан объявляет о независимости"
    NWturkey.41.desc:0 "Курды не ожидали, что власть в Турции может вернуться к монархистам и, воспользовавшись нестабильностью, объявили о создании нового государства, не желая навлечь на себя вновь репрессии османистов."
    NWturkey.41.a:0 "Мы ещё вернёмся к ним"
    NWturkey.41.b:0 "Курдистан - это Турция!"
    NWturkey.42.t:0 "Смерть Абдул-Меджида II"
    NWturkey.42.desc:0 "Скончался глава рода Османов Абдул-Меджид II. Теперь, по принципу старшинства, его место займёт Омер Фарук Османоглу."
    NWturkey.42.a:0 "Печальное известие"
    NWturkey.43.t:0 "Создание Саадабадского пакта"
    NWturkey.43.desc:0 "В политических кругах Ближнего Востока всё чаще витают мысли о необходимости создания военного союза, представляющего собой фактически обмен гарантиями независимости. Политики Турции, Ирана, Ирака и Афганистана — считается, что именно они могут подключиться к созданию общего союза."
    NWturkey.43.a:0 "Поприветствуем подписание соглашения!"
    NWturkey.44.t:0 "СССР требует предоставить контроль над проливами"
    NWturkey.44.desc:0 "В Турции неспокойное время, и этим решим воспользоваться наш сосед. Советский Союз, всегда имевший свои планы на нашу страну, потребовал передать контроль над проливами Босфор и Дарданеллы, угрожая войной."
    NWturkey.44.a:0 "Сейчас не время выбирать"
    NWturkey.44.b:0 "Им не сломить революцию!"
    NWturkey.45.t:0 "Турки ответили отказом"
    NWturkey.45.desc:0 "Турция не согласилась передать проливы и наши дипломаты были очень недовольны. Есть смысл быстро придумать предлог и силой забрать стратегически важные регионы."
    NWturkey.45.a:0 "Тогда они узнают, как опасно коверкать марксизм"
    NWturkey.45.b:0 "Мы придём за ними позже"
    NWturkey.46.t:0 "Пакистанская дилемма"
    NWturkey.46.desc:0 "Наш братский пакистанский народ томится в британском заточении, и теперь, когда мы сплотили вокруг себя недюженные силы, мы обязаны предпринять что-либо для его спасения.\n\nНыне предлагаются нам два варианта - мы можем помочь пакистанским националистам добиться победы военным путём, но, возможно, куда логичнее будет вынести этот вопрос на международный уровень."
    NWturkey.46.a:0 "Помочь пакистанским националистам"
    NWturkey.46.b:0 "Созвать конференцию по вопросу пакистанской независимости"
    NWturkey.47.t:0 "[TUR.GetName] приглашает нас обсудить независимость Пакистана"
    NWturkey.47.desc:0 "Турецкие дипломаты сообщают о взволнованности их правительства по поводу положения в Пакистане. Они предлагают нам присоединиться к созываемой международной конференции для решения этого судьбы индийских мусульман."
    NWturkey.47.a:0 "Мы согласны прибыть туда"
    NWturkey.47.b:0 "Нам это неинтересно"
    NWturkey.48.t:0 "Голосование по поводу Пакистана"
    NWturkey.48.desc:0 "Наступило время голосования. Мы должны определить своё отношение к возможному пакистанскому будущему, и за какой вариант будет больше голосов - тот и будет признан обязательным к выполнению в Индии."
    NWturkey.48.a:0 "Поддержать пакистанский суверенитет"
    NWturkey.48.b:0 "Воспротивиться пакистанскому суверенитету"
    NWturkey.49.t:0 "Итоги голосования по поводу Пакистана"
    NWturkey.49.desc:0 "Все участники проголосовали. Ставки сделаны и пришло время выяснить их итог.\n\nБольшинство голосов за..."
    NWturkey.49.a:0 "...поддержку пакистанского суверенитета"
    NWturkey.49.b:0 "...против пакистанского суверенитета"
    NWturkey.50.t:0 "Сопротивление пакистанскому суверенитету"
    NWturkey.50.desc_1:0 "Международная конференция по поводу независимости Пакистана закончилась провалом Турции - Пакистан остаётся частью Британской Индии."
    NWturkey.50.desc_2:0 "Международная конференция по поводу независимости Пакистана закончилась провалом Турции - Пакистан остаётся частью наших владений."
    NWturkey.50.a:0 "Ждём британской радости"
    NWturkey.50.b:0 "Вот и отлично"
    NWturkey.51.t:0 "Поддержка пакистанского суверенитета"
    NWturkey.51.desc_1:0 "Международная конференция по поводу независимости Пакистана закончилась победой Турции - Пакистан должен получить автономию."
    NWturkey.51.desc_2:0 "Международная конференция по поводу независимости Пакистана закончилась победой Турции - нас обязали предоставить Пакистану автономию."
    NWturkey.51.a:0 "Ждём британской реакции"
    NWturkey.51.b:0 "Мы примем это, как есть"
    NWturkey.51.c:0 "Мы их не слышим"
    NWturkey.52.t:0 "[ENG.GetName] отказывается соблюдать обязательства"
    NWturkey.52.desc:0 "Несмотря на результаты прошедшей международной конференции, британские власти, похоже, не собираются делать что-то большее, чем на словах гарантировать права населения Пакистана. Судя по всему, нам следует что-то предпринять."
    NWturkey.52.a:0 "Тогда мы их заставим"
    NWturkey.52.b:0 "Смиримся с этим"
    NWturkey.53.t:0 "[TUR.GetName] предлагает мирный договор"
    NWturkey.53.desc:0 "Война с Турцией отмечается видными успехами Саадабадского пакта, и вражеские дипломаты предлагают прекратить конфликт путём передачи Пакистана под турецкое управление."
    NWturkey.53.a:0 "В этой войне придётся уступить"
    NWturkey.53.b:0 "Мы продолжим сражаться!"
    NWturkey.55.t:0 "[ENG.GetName] предлагает мирный договор"
    NWturkey.55.desc:0 "Война с Британией отмечается видными успехами английских солдат, и вражеские дипломаты предлагают прекратить конфликт путём возвращения к статусу-кво и нашего отказа от каких-либо претензий на Пакистан."
    NWturkey.55.a:0 "В этой войне придётся уступить"
    NWturkey.55.b:0 "Мы продолжим сражаться!"
    NWturkey.56.t:0 "Помощь для пакистанских националистов"
    NWturkey.56.desc:0 "Учитывая положение мусульман в Индии, неудивительно, что было легко связаться с националистами в Пакистане. Они просят нас о материальной поддержке для готовящегося восстания."
    NWturkey.56.a:0 "Нужно предоставить им всё, что у нас есть"
    NWturkey.56.b:0 "У нас найдётся для них снаряжение"
    NWturkey.58.t:0 "[PAK.GetName] предлагает мирный договор"
    NWturkey.58.desc:0 "Война с Пакистаном отмечается видными успехами мусульман, и вражеские дипломаты предлагают прекратить конфликт путём предоставления независимости республике."
    NWturkey.58.a:0 "В этой войне придётся уступить"
    NWturkey.58.b:0 "Мы продолжим сражаться!"
    NWturkey.59.t:0 "[FROM.GetName] предлагает мирный договор"
    NWturkey.59.desc:0 "Война с государством [FROM.GetName] отмечается переменными успехами как нашей, так и их стороны, и вражеские дипломаты предлагают прекратить конфликт путём предоставления нам автономии."
    NWturkey.59.a:0 "Ради этого мы и боролись!"
    NWturkey.59.b:0 "Мы продолжим сражаться!"
    NWturkey.60.t:0 "[From.GetName] — государство решило дать нам гарантии"
    NWturkey.60.desc:0 "Дипломаты из государства [From.GetName] решили дать нам гарантии. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.60.a:0 "Отличное предложение!"
    NWturkey.60.b:0 "Нет, спасибо"
    NWturkey.61.t:0 "[From.GetName] — государство решило подарить пехотное снаряжение"
    NWturkey.61.desc:0 "Дипломаты из государства [From.GetName] решили подарить нам пехотное снаряжение. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.61.a:0 "Отличное предложение!"
    NWturkey.61.b:0 "Нет, спасибо"
    NWturkey.62.t:0 "[From.GetName] — государство решило подарить артиллерию"
    NWturkey.62.desc:0 "Дипломаты из государства [From.GetName] решили подарить нам артилерийское снаряжение. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.62.a:0 "Отличное предложение!"
    NWturkey.62.b:0 "Нет, спасибо"
    NWturkey.63.t:0 "[From.GetName] — государство решило обменяться опытом с генералитетом"
    NWturkey.63.desc:0 "Дипломаты из государства [From.GetName] решили обменяться опытом с нашим генералитетом. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.63.a:0 "Отличное предложение!"
    NWturkey.63.b:0 "Нет, спасибо"
    NWturkey.64.t:0 "[From.GetName] — государство решило обменяться опытом с адмиралами"
    NWturkey.64.desc:0 "Дипломаты из государства [From.GetName] решили обменяться опытом с нашим адмиралами. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.64.a:0 "Отличное предложение!"
    NWturkey.64.b:0 "Нет, спасибо"
    NWturkey.65.t:0 "[From.GetName] — государство решило обменяться опытом с пилотами"
    NWturkey.65.desc:0 "Дипломаты из государства [From.GetName] решили обменяться опытом с нашим пилотами. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.65.a:0 "Отличное предложение!"
    NWturkey.65.b:0 "Нет, спасибо"
    NWturkey.66.t:0 "Отзыв Британской делегации"
    NWturkey.66.desc:0 "Дипломаты из государства [From.GetName] решили государство решило отозвать делегацию. Очевидно, что причиной этого стала череда наших отказов на их предложения, однако теперь это открывает дорогу для другого."
    NWturkey.66.a:0 "Ну что ж..."
    NWturkey.67.t:0 "Отзыв Германской делегации"
    NWturkey.67.desc:0 "Дипломаты из государства [From.GetName] решили государство решило отозвать делегацию. Очевидно, что причиной этого стала череда наших отказов на их предложения, однако теперь это открывает дорогу для другого."
    NWturkey.67.a:0 "Ну что ж..."
    NWturkey.70.t:0 "Внутрипартийный конфликт"
    NWturkey.70.desc:0 "Видный деятель пантюркистского движения Алпарслан Тюркеш на днях выразил недовольство слишком демократичной политикой Нихаля Атсыза. Он требует передать власть в стране ему для наведения порядка, и, видимо, у него нашлись сторонники."
    NWturkey.70.a:0 "Мы наведём порядок, убрав его"
    NWturkey.70.b:0 "И всё же он прав"
    NWturkey.71.t:0 "В Анкаре готовятся государственные перевороты"
    NWturkey.71.desc:0 "Благодаря неравнодушным гражданам и полиции нам стало известно о готовящихся в Турции государственных переворотах.\n\nСейчас мы знаем про вернувшегося Этхема-черкеса, исламиста-большевика, и Сюлеймана Шефик-пашу, старого монархиста.\n\nЕсли мы не отправим их за решётку, то они смогут навлечь на беду страну, но арест может взбудоражить людей и заставить разочароваться в нашей демократической системе."
    NWturkey.71.a:0 "Арестовать их обоих"
    NWturkey.71.b:0 "Арестовать Этхема-черкеса"
    NWturkey.71.c:0 "Арестовать Сюлеймана Шефик-пашу"
    NWturkey.71.d:0 "Мы открыты для оппозиции"
    NWturkey.73.t:0 "Александретта получает автономию"
    NWturkey.73.desc:0 "Французские власти выразили желание предоставить автономию туркам в Александреттском санджаке, чем были серьёзно возмущены арабы. Сирийцы ждут нашей реакции."
    NWturkey.73.a:0 "Александретта — это Сирия!"
    NWturkey.73.b:0 "Мы должны уважать их права"
    NWturkey.73.c:0 "(Играть за Хатай)"
    NWturkey.75.t:0 "Турция предлагает мирный договор"
    NWturkey.75.desc:0 "Уже долгое время продолжается Хатайская война, и никакая сторона не может одержать уверенную победу. И всё же Турция, с переменным успехом продвигающаяся в Сирии, предлагает отдать ей Александреттский санджак и вновь зажить мирно."
    NWturkey.75.a:0 "Они верно рассуждают"
    NWturkey.75.b:0 "Они боятся, что мы начнём побеждать"



    NWturkey.999.t:0 "Гражданские войны поглотили Турцию"
    NWturkey.999.desc:0 "Аллах недоволен нами, мы были неверными, и шайтан завладел нашими душами, демоны бродят средь улиц Стамбула, и во тьму погрузился Собор Святой Софии. Нашу отчизну ждёт гибель в крови."
    NWturkey.999.a:0 "Такова плата за пользование консолью"



    ##### Событие Хатая #####
    NWhatay.1.t:0 "Подъём арабских националистов"
    NWhatay.1.desc:0 "Арабы были очень взволнованы образованием Александреттского санджака, чьи политики явно желают войти в состав Турции. Некоторые активисты требуют предоставить большую власть представителям националистов."
    NWhatay.1.a:0 "Незачем их опасаться"
    NWhatay.1.b:0 "Возможно, мы были неправы"
    NWhatay.2.t:0 "Хатайский референдум о вступлении в состав Турции"
    NWhatay.2.desc:0 "Недавно в Хатае произошёл референдум по поводу присоединения к Турции, и большинство жителей высказалось за. Теперь хатайские власти просят ввести наши войска и показать принадлежность Александреттского саджака Анкаре."
    NWhatay.2.a:0 "С возвращением домой!"
    NWhatay.2.b:0 "Мы хотим их вернуть, не при таких условиях"
    NWhatay.3.t:0 "Александреттский референдум о вступлении в состав Сирии"
    NWhatay.3.desc:0 "Долгое время Александреттский санджак считался особой административной единицей под французским мандатом в Сирии и Ливане. Пришедшие к власти панарабисты решили исправить это недоразумение и провели референдум, на котором граждане выступили за возвращение на родину."
    NWhatay.3.a:0 "С возвращением домой!"
    NWhatay.3.b:0 "Пожалуй, им лучше побыть одним"
    
    
