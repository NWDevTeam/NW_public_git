    TUR_turkey_category:0 "Борьба за влияние в Турции"
    TUR_turkey_category_desc:0 "Мы открыты для сотрудничества с миром. Германия и Британия сейчас борются за влияние в нашей стране. Каждый из них не хочет допустить того, чтобы мы пополнили ряды их соперника.\n\n§HКаждое действие Британии и Германии, кроме §R«Устранения вражеских агентов»§! и §R«Отзыва делегации»§! требует подтверждения со стороны нашего правительства. В случае отказа от предложения, уровень недовольства их действиями §Rвырастет на 1§!, а их влияние §Rуменьшится на 2§!.\nДостижение §Rуровня недовольства до 8§! гарантировано закроет им дорогу в Турцию.§!\n§GПобедителем будет считаться тот, кто первым наберет §R26 очков.§!§!\n\n\n§HТекущий уровень влияния:§!\n§M[ENG.GetNameWithFlag]§!: §R[?ENG.influence]§!\n§g[GER.GetNameWithFlag]§!: §R[?GER.influence]§!\n\n§HУровень недовольства действиями:§!\n§M[ENG.GetNameWithFlag]§!: §R[?ENG.discontent]§!\n§g[GER.GetNameWithFlag]§!: §R[?GER.discontent]§!"
