 #ивенты
 NWsinkiang.1.t:0 "Побег Махмуда Мухити"
 NWsinkiang.1.desc:0 "Махмуд Мухити сбежал вместе с 17 единомышленниками в Британскую Индию, прихватив с собой золото из казны Синьцзяна!"
 NWsinkiang.1.a:0 "Будь ты проклят, Махмуд Мухити!"
 
 NWsinkiang.2.t:0 "Восстание 6-ой уйгурской дивизии"
 NWsinkiang.2.desc:0 "Владыка Шэн,с востока поступают тревожные новости. Командиры 6-ой уйгурской дивизии решили организовать бунт против нас после побега Махмуда Мухити из Синьцзяна. Если мы не предпримем меры, то скоро уйгуры по всему Синьцзяну восстанут и свергнут нас!"
 NWsinkiang.2.a:0 "Смерть уйгурам!"
 NWsinkiang.2.b:0 "Мы очистим Синьцзянь от Шэна и его большевистских покровителей!"
 
 NWsinkiang.3.t:0 "Помощь для уйгуров"
 NWsinkiang.3.desc:0 "Новообразованное правительство [UYG.GetName] запросило у нас поддержку в виде добровольцев для их борьбы с Шэном Шицаем, но стоит ли помогать? Хотя это будет стоить нам некоторого числа людских жизней, которые можно использовать в других местах, но военный опыт наших добровольцев может оказаться неоценимым."
 NWsinkiang.3.a:0 "Да, нам нежелательно держать под боком коммунистов"
 NWsinkiang.3.b:0 "Нет, нам не нужны проблемы с советами"
 
 NWsinkiang.311.t:0 "Добровольцы прибыли!"
 NWsinkiang.311.d:0 "Правительство Афганистана одобрило запрос и прислало корпус добровольцев, желающих помочь нам в нашей борьбе с большевиками."
 NWsinkiang.311.a:0 "Как бальзам на душу!"
 
 NWsinkiang.312.t:0 "В добровольцах отказано!"
 NWsinkiang.312.d:0 "Правительство Афганистана отказало нашей просьбе о помощи в борьбе против большевиков."
 NWsinkiang.312.a:0 "Печально"
 
 NWsinkiang.4.t:0 "Нелегальная закупка оружия"
 NWsinkiang.4.desc:0 "От советского посла в Синьцзяне поступило донесение, что Махмуд Мухити, военный губернатор Кашгара и командир 6-ой уйгурской дивизии, ставший после Кумульского восстания центром оппозиции к нынешнему режиму, без нашего ведома попытался закупить советские винтовки для нужд 6-ой дивизии. Как нам отреагировать на это?"
 NWsinkiang.4.a:0 "Лишние винтовки никогда не помешают"
 NWsinkiang.4.b:0 "Наложить запрет на покупку оружия. Уйгуры наверняка что-то предпринимают"
 
 NWsinkiang.5.t:0 "Убийство чиновника"
 NWsinkiang.5.desc:0 "Кади Каггара Абдулгафур Дамулла, один из немногих уважаемых уйгуров, что был лоялен к режиму Шэна был убит вчера прилюдно в городе Кашгар. Убийца застрелился на месте, и его личность установить не удалось. По городу идут слухи о том, что убийство кади организовал генерал Махмуд Мухити-местный военный губернатор, оппозиционный к нажему режиму, что мы можем использовать для подрыва его влияния в Кашгаре."
 NWsinkiang.5.a:0 "Не стоит играть с огнем, нам не нужны проблемы с уйгурами..."
 NWsinkiang.5.b:0 "Нужно публично осудить Мухити и обьявить его японскимм шпионом"
 
 NWtunganistan.1.t:0 "Восстание 6-ой уйгурской дивизии"
 NWtunganistan.1.desc:0 "Наши разведчики сообщают, что уйгурские генералы Шэна Шицая, недовольные наращиванием советского влияния в Синьцзяне и репрессиями в сторону уйгурского населения организовали восстание в уезде Яркенд и захватили ряд крупных городов. Может нам стоит объединиться с восставшими против Шэна?"
 NWtunganistan.1.a:0 "Мы поможем уйгурам в борьбе с этой сталинской шавкой!"
 
 NWkumul.1.t:0 "Синьцзянская война"
 NWkumul.1.desc:0 ""
 NWkumul.1.a:0 "Пора уже сбросить с себя оковы."
 NWkumul.1.b:0 "Не стоит злить Шэна."
 
 
