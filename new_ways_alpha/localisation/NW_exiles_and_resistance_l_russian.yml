 resistance.23.t:0 "Мы столкнулись с партизанами."
 resistance.23.d1:0 "Наша тайная полиция вместе с военными частями нанесли сокрушительный удар по партизанскому движению, уничтожив или взяв в плен около 621 человек."
 resistance.23.d2:0 "Наша тайная полиция вместе с военными частями нанесли сокрушительный удар по партизанскому движению, уничтожив или взяв в плен около 340 человек."
 resistance.23.d3:0 "Наша тайная полиция устроила огромную облаву, арестовав или убив около 230-ти вражеских агентов из партизанского движения с оружием в руках."
 resistance.23.d4:0 "Наша тайная полиция устроила большую облаву, арестовав или убив около 140-ти вражеских агентов из партизанского движения с оружием в руках."
 resistance.23.d5:0 "Наша тайная полиция устроила облаву, арестовав около 50-ти вражеских агентов из партизанского движения."
 resistance.23.d6:0 "Нам удалось арестовать несколько вражеских партизан с оружием в руках."
 resistance.23.a:0 "Хорошо."
 
 resistance.24.t:0 "Рейд не принёс результата"
 resistance.24.d:0 "Наши войска не засекли следов активности партизан в регионе."
 resistance.24.a:0 "Понятно."
 
 resistance.25.t:0 "Оккупационные войска провели рейд."
 resistance.25.d1:0 "Тайная полиция вместе с оккупационными военными частями нанесли сокрушительный удар по нашему движению, уничтожив или взяв в плен около 621 человек."
 resistance.25.d2:0 "Тайная полиция вместе с военными частями нанесли сокрушительный удар по нашему движению, уничтожив или взяв в плен около 340 человек."
 resistance.25.d3:0 "Тайная полиция оккупационного режима устроила огромную облаву, арестовав или убив около 230-ти наших партизан."
 resistance.25.d4:0 "Тайная полиция оккупационного режима устроила большую облаву, арестовав или убив около 140-ти наших партизан."
 resistance.25.d5:0 "Тайная полиция оккупационного режима устроила облаву, арестовав около 50-ти наших партизан."
 resistance.25.d6:0 "Оккупационная полицая арестовала несколько наших людей."
 resistance.25.a:0 "Чёрт..."
 
 
 resistance.44.t:0 "Варшавское восстание!"
 resistance.44.d:0 "."
 resistance.44.a:0 "Hej, kto Polak, na bagnety!"
 resistance.44.b:0 "Naprzód, Warszawo! Na walkę krwawą!"
 
 resistance.45.t:0 "Варшава пала!"
 resistance.45.d:0 "."
 resistance.45.a:0 "Это катастрофа."
 
 resistance.46.t:0 "Восстановление Варшавы"
 resistance.46.d:0 "."
 resistance.46.a:0 "Да, мы сделаем это!"
 resistance.46.b:0 "Это слишком затратно."
 
 resistance.47.t:0 "Выбор столицы"
 resistance.47.d.1:0 "Послевоенная ситуация в стране поставила перед нами вопрос временного расположения государственных органов. В данный момент, Варшава отстраивается, и только через некоторое время мы сможем вернуться в новые кабинеты возрождённого города. Ваш выбор падёт на..."
 resistance.47.d.2:0 "Отказ от восстановления Варшавы стало не популярным решением среди поляков, но мы не могли себе позволить такие затраты в тяжёлое время. Нам нужно выбрать новую столицу нашего государства."
