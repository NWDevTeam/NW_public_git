    bermuda.89.t:0 "Bermuda Volunteer Rifle Corps"
    bermuda.89.d:0 "Бермудский добровольческий стрелковый корпус (BVRC) был создан в 1894 году в качестве нерегулярного резерва Бермудского гарнизона. Отличительной чертой корпуса было то, что все его члены были белыми, многие из которых были расистами. Вследствии отмены сокращение военного бюджета генерал-губернаторства возникла острая нехватка добровольцев. Мы можем отменить расисткие правила приема в корпус и заполнить его вест-индскими неграми, но тогда вызовем недовольство ветеранов корпуса."
