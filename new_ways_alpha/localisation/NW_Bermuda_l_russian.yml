    bermuda.26.t:0 "Попытка вторжение на Азорские острова"
    bermuda.26.d:0 "Неожиданно, в ночь на субботу, части бермудских колониальных войск высадились на Азорских островах и попытались разоружить наши гарнизоны. Вторжение было отбито, Великобритания не дает никаких комментариев."
    bermuda.26.a:0 "Отлично"
    
    bermuda.27.t:0 "Вторжение на Азорские острова"
    bermuda.27.d:0 "Неожиданно, в ночь на субботу, части бермудских колониальных войск высадились на Азорских островах с целью их захвата. Они застали наши гарнизоны в расплох и успешно разоружили их, захватив власть на Азорах в считанные часы. Кажется, мы потеряли наши территории."
    bermuda.27.a:0 "Придется смириться"
    bermuda.27.b:0 "Объявить войну"
    
    bermuda.28.t:0 "Успешное вторжение"
    bermuda.28.d:0 "В ночь на субботу, части бермудских колониальных войск высадились на Азорских островах. Застав португальские гарнизоны в расплох, нам удалось захватить власть над Азорами в считанные часы. Наши территории расширились."
    bermuda.28.a:0 "Новые территории"
    
    bermuda.29.t:0 "Почти успешное вторжение"
    bermuda.29.d:0 "В ночь на субботу, части бермудских колониальных войск высадились на Азорских островах. Застав португальские гарнизоны в расплох, нам удалось захватить власть над Азорами в считанные часы. Наши территории расширились, но Португалия уже заявила о своем намерении их вернуть."
    bermuda.29.a:0 "Всякое бывает"
    
    bermuda.30.t:0 "Захват Азорских островов"
    bermuda.30.d:0 "В последней телеграмме Бермудский генерал-губернатор сообщил об успешном захвате Азорских островов."
    bermuda.30.a:0 "Колонии расширяются"
    
    bermuda.31.t:0 "Захват Азорских островов и последствия"
    bermuda.31.d:0 "В последней телеграмме Бермудский генерал-губернатор сообщил об успешном захвате Азорских островов. Португалия уже готовиться вернуть свои территории."
    bermuda.31.a:0 "Всякое бывает"
    
    bermuda.32.t:0 "Неуспешное вторжение"
    bermuda.32.d:0 "В ночь на субботу, части бермудских колониальных войск высадились на Азорских островах. И хотя португальские гарнизоны были застигнуты в расплох, им удалось отразить наше вторжение."
    bermuda.32.a:0 "Надо было лучше готовиться"
    
    bermuda.33.t:0 "Попытка захвата Азорских островов"
    bermuda.33.d:0 "В последней телеграмме Бермудский генерал-губернатор сообщил об провале попытки захвата Азорских островов. Вот что случается, когда допускаешь туземцев к военной стратегии."
    bermuda.33.a:0 "Самоуверенные туземцы (-500 автономии)"
    
    bermuda.34.t:0 "Бермудская авантюра (еще раз)"
    bermuda.34.d:0 "Из-за начала войны возник вопрос участия в ней Португалии. Бермудский генерал-губернатор предлагает организовать еще одно упредительное вторжение, но уже на Мадейру, с использованием бермудских вооруженных сил. С нас опять требуется лишь разрешение и флот. "
