    bermuda.37.t:0 "Попытка вторжение на Мадейру"
    bermuda.37.d:0 "Неожиданно, в ночь на понедельник, части бермудских колониальных войск высадились на Мадейре и попытались разоружить наши гарнизоны. Вторжение было отбито, Великобритания не дает никаких комментариев."
    bermuda.37.a:0 "Отлично"
    
    bermuda.38.t:0 "Вторжение на Мадейру"
    bermuda.38.d:0 "Неожиданно, в ночь на понедельник, части бермудских колониальных войск высадились на Мадейре с целью захвата острова. Они застали наши гарнизоны в расплох и успешно разоружили их, захватив власть на Мадейре в считанные часы. Кажется, мы потеряли наши территории."
    bermuda.38.a:0 "Придется смириться"
    bermuda.38.b:0 "Объявить войну"
    
    bermuda.39.t:0 "Успешное вторжение"
    bermuda.39.d:0 "В ночь на понедельник, части бермудских колониальных войск высадились на Мадейре. Застав португальские гарнизоны в расплох, нам удалось захватить власть над Мадейрой в считанные часы. Наши территории расширились."
    bermuda.39.a:0 "Новые территории"
    
    bermuda.40.t:0 "Почти успешное вторжение"
    bermuda.40.d:0 "В ночь на понедельник, части бермудских колониальных войск высадились на Мадейре. Застав португальские гарнизоны в расплох, нам удалось захватить власть над Мадейрой в считанные часы. Наши территории расширились, но Португалия уже заявила о своем намерении их вернуть."
    bermuda.40.a:0 "Всякое бывает"
    
    bermuda.41.t:0 "Захват Мадейры"
    bermuda.41.d:0 "В последней телеграмме Бермудский генерал-губернатор сообщил об успешном захвате Мадейры."
    bermuda.41.a:0 "Колонии расширяются"
    
    bermuda.42.t:0 "Захват Мадейры и последствия"
    bermuda.42.d:0 "В последней телеграмме Бермудский генерал-губернатор сообщил об успешном захвате Мадейры. Португалия уже готовиться вернуть свои территории."
    bermuda.42.a:0 "Всякое бывает"
    
    bermuda.43.t:0 "Неуспешное вторжение"
    bermuda.43.d:0 "В ночь на понедельник, части бермудских колониальных войск высадились на Мадейре. И хотя португальские гарнизоны были застигнуты в расплох, им удалось отразить наше вторжение."
    bermuda.43.a:0 "Надо было лучше готовиться"
    
    bermuda.44.t:0 "Попытка захвата Мадейры"
    bermuda.44.d:0 "В последней телеграмме Бермудский генерал-губернатор сообщил об провале попытки захвата Мадейры. Вот что случается, когда допускаешь туземцев к военной стратегии."
    bermuda.44.a:0 "Самоуверенные туземцы (-1000 автономии)"
    
    bermuda.45.t:0 "Смерть Георга V"
    bermuda.45.d:0 "Его Величество Георг V, Король Соединенного Королевства и Британских доминионов, император Индии, скончался. Его мягкий характер и любовь к подданным позволили Империи пережить Великую войну и Великую депрессию. Его сын вступит на трон как король Эдуард VIII, и есть опасения, что он страдает чрезмерным вольнодумством. Стэнли Болдуин и Невилл Чемберлен сделают все необходимое, чтобы он выполнял указания премьер-министра и кабинета. На Бермуды, в это же время, приходит распоряжение об организации траурного залпа береговой артиллерии в память о почившем короле."
    bermuda.45.a:0 "Лишь бы все прошло без происшествий"
    
    bermuda.46.t:0 "Траурный салют - колумбийцы напуганы"
    bermuda.46.d:0 "В 1936 году, по случаю смерти короля Георга V, Бермуды были вовлечены в то, что могло бы быть серьезным международным скандалом. Береговая артиллерия должна была последовательно сделать залпы семидесятью пустыми патронами, по одному на каждый год жизни покойного короля, выпущенных с интервалом в одну минуту. Из-за трудностей, связанных с хранением боеприпасов во влажном климате Бермудских островов, на складах было обнаружено лишь 23 патрона. Однако залпы все равно были произведены в 8 утра 21 января. Главной проблемой стало то, что в зоне обстрела в это же время находился колумбийский эсминец ARC Antioquia, расположенный на ремонте на Бермудской верфи. Хотя члены экипажа судна были напуганы выстрелами, все они, к счастью, не поразили корабль. "
    bermuda.46.a:0 "Это вина некомпетентных офицеров"
    
    bermuda.47.t:0 "Траурный салют - колумбийский корабль подбит"
    bermuda.47.d:0 "В 1936 году, по случаю смерти короля Георга V, Бермуды оказались вовлечены в международный скандал. Береговая артиллерия должна была последовательно сделать залпы семидесятью пустыми патронами, по одному на каждый год жизни покойного короля, выпущенных с интервалом в одну минуту. Из-за трудностей, связанных с хранением боеприпасов во влажном климате Бермудских островов, на складах было обнаружено лишь 23 патрона. Однако залпы все равно были произведены в 8 утра 21 января. Главной проблемой стало то, что в зоне обстрела в это же время находился колумбийский эсминец ARC Antioquia, расположенный на ремонте на Бермудской верфи. К сожалению, несколько снарядов попало по кораблю, но хотя бы никто из членов экипажа убит не был. "
    bermuda.47.a:0 "Кажется у нас проблемы"
    
    bermuda.48.t:0 "Траурный салют - все прошло успешно"
    bermuda.48.d:0 "В 1936 году, по случаю смерти короля Георга V, Бермуды чуть не оказались вовлечены в международный скандал. Береговая артиллерия должна была последовательно сделать залпы семидесятью пустыми патронами, по одному на каждый год жизни покойного короля, выпущенных с интервалом в одну минуту. Из-за трудностей, связанных с хранением боеприпасов во влажном климате Бермудских островов, на складах было обнаружено лишь 23 патрона. Однако залпы все равно были произведены в 8 утра 21 января. Главной проблемой стало то, что в зоне обстрела в это же время находился колумбийский эсминец ARC Antioquia, расположенный на ремонте на Бермудской верфи. К большому удивлению, ни один из снарядов не попал даже вблизи судна, и все прошло более или менее успешно. "
    bermuda.48.a:0 "Такое точно возможно?"
    
    bermuda.49.t:0 "Происшествие на Бермудах"
    bermuda.49.d:0 "В 1936 году, по случаю смерти короля Георга V, Бермуды были вовлечены в то, что могло бы быть серьезным международным скандалом. Береговая артиллерия должна была последовательно сделать залпы семидесятью пустыми патронами, по одному на каждый год жизни покойного короля, выпущенных с интервалом в одну минуту. Из-за трудностей, связанных с хранением боеприпасов во влажном климате Бермудских островов, на складах было обнаружено лишь 23 патрона. Однако залпы все равно были произведены в 8 утра 21 января. Главной проблемой стало то, что в зоне обстрела в это же время находился колумбийский эсминец ARC Antioquia, расположенный на ремонте на Бермудской верфи. Хотя члены экипажа судна были напуганы выстрелами, все они, к счастью, не поразили корабль. Правительство Колумбии тактично решило не реагировать на этот инцидент, но разобраться с Бермудами нам все же придется."
    bermuda.49.a:0 "Принять меры"
    
    bermuda.50.t:0 "Происшествие на Бермудах"
    bermuda.50.d:0 "В 1936 году, по случаю смерти короля Георга V, Бермуды оказались вовлечены в международный скандал. Береговая артиллерия должна была последовательно сделать залпы семидесятью пустыми патронами, по одному на каждый год жизни покойного короля, выпущенных с интервалом в одну минуту. Из-за трудностей, связанных с хранением боеприпасов во влажном климате Бермудских островов, на складах было обнаружено лишь 23 патрона. Однако залпы все равно были произведены в 8 утра 21 января. Главной проблемой стало то, что в зоне обстрела в это же время находился колумбийский эсминец ARC Antioquia, расположенный на ремонте на Бермудской верфи. К сожалению, несколько снарядов попало по кораблю, но хотя бы никто из членов экипажа убит не был. Теперь правительство Колумбии высылает нашу военную миссию и требует компенсации. Нам стоит обратить внимание на Бермуды, по вине которых мы оказались во все это втянуты."
    bermuda.50.a:0 "Принять радикальные меры"
    
    bermuda.51.t:0 "Британия высылает офицеров для проверки"
    bermuda.51.d:0 "После случившегося, из метрополии пришло постановление об отставке практически всех офицеров бермудского гарнизона. Пока Британия будет занята разбирательствами с офицерами, виновными в скандале, нам предлагается восполнить офицерские должности ветеранами из добровольческих корпусов."
    bermuda.51.a:0 "Время пришло"
    
    bermuda.52.t:0 "Отставка генерал-губернатора"
    bermuda.52.d:0 "После устроенного по вине бермудских офицеров международного скандала, британское правительство приняло решение об отставке генерал-губернатора Бермуд и назначение на его должность проверенного офицера, который помимо обычных функций, должен будет провести проверки вооруженнхы сил Бермуд."
    bermuda.52.a:0 "Увы"
    
    bermuda.53.t:0 "Непредвиденные обстоятельства"
    bermuda.53.d:0 "В 1936 году, по случаю смерти короля Георга V, Бермуды были вовлечены в то, что могло бы быть серьезным международным скандалом. Береговая артиллерия должна была последовательно сделать залпы семидесятью пустыми патронами, по одному на каждый год жизни покойного короля, выпущенных с интервалом в одну минуту. Из-за трудностей, связанных с хранением боеприпасов во влажном климате Бермудских островов, на складах было обнаружено лишь 23 патрона. Однако залпы все равно были произведены в 8 утра 21 января. Главной проблемой стало то, что в зоне обстрела в это же время находился колумбийский эсминец ARC Antioquia, расположенный на ремонте на Бермудской верфи. Хотя члены экипажа судна были напуганы выстрелами, все они, к счастью, не поразили корабль. Нам не следует выдвигать претензии, если мы не хотим давления со стороны Британии. Нет жертв, и все на этом."
    bermuda.53.a:0 "Хотя бы жертв нет"
    
    bermuda.54.t:0 "Непредвиденные обстоятельства"
    bermuda.54.d:0 "В 1936 году, по случаю смерти короля Георга V, Бермуды оказались вовлечены в международный скандал. Береговая артиллерия должна была последовательно сделать залпы семидесятью пустыми патронами, по одному на каждый год жизни покойного короля, выпущенных с интервалом в одну минуту. Из-за трудностей, связанных с хранением боеприпасов во влажном климате Бермудских островов, на складах было обнаружено лишь 23 патрона. Однако залпы все равно были произведены в 8 утра 21 января. Главной проблемой стало то, что в зоне обстрела в это же время находился колумбийский эсминец ARC Antioquia, расположенный на ремонте на Бермудской верфи. К сожалению, несколько снарядов попало по кораблю, но хотя бы никто из членов экипажа убит не был. Нам следует потребовать компенсации, угрожая высылкой британской военной миссии."
    bermuda.54.a:0 "Потребовать компенсацию"
    
    bermuda.55.t:0 "Новый генерал-губернатор"
    bermuda.55.d:0 "Генерал-губернатор сир Каббит уже давно имеет проблемы со здоровьем, которые не позволяют ему в полной мере заниматься управлением Бермуд. Метрополия предлагает двух кандидатов на его пост: генерала Хилдирда, опытного офицера, но не имевшего до этого случая работать в колониях, и вице-адмирала Кеннеди-Парвиса, немолодого ветерана ВМФ, назначение которого на Бермуды должно стать фактической отставкой с действительной службы. До этого он возглавлял северо-американский пост Королевского флота и имел опыт работы в колониальной администрации. И все же, никто не мешает оставить на своем посту сира Каббита и позволить всему идти своим чередом."
    bermuda.55.a:0 "Sir Thomas Cubitt - прежний губернатор"
    bermuda.55.b:0 "Sir Reginald Hildyard - назначенец из метрополии"
    bermuda.55.c:0 "Sir Charles Kennedy-Purvis - старый вице-адмирал"
 
    bermuda.56.t:0 "Оккупация Кюрасао"
    bermuda.56.d:0 "После капитуляции Нидерландов их колонии в Суринаме и Кюрасао остались под управление колониальных губернаторов. Мы не можем гарантировать лояльность губернатора в Кюрасао, и поэтому бермудский генерал-губернатор предлагает план вторжение бермудских войск на этот остров. С нас требуется только разрешение и флот."
    bermuda.56.a:0 "Поддержать план (-300 автономии)"
    bermuda.56.b:0 "Отказать"
    
    bermuda.57.t:0 "Оккупация Кюрасао одобрена"
    bermuda.57.d:0 "Метрополия дала добро на оккупацию Кюрасао."
    bermuda.57.a:0 "Отлично"
    
    bermuda.58.t:0 "Отказ"
    bermuda.58.d:0 "Метрополия отказала. Пока что."
    bermuda.58.a:0 "Увы"
    
    bermuda.59.t:0 "Оккупация Кюрасао"
    bermuda.59.d:0 "Недавно стало известно об оккупации бермудскими вооруженными силами острова Кюрасао. Естественно, при поддержке Великобритании. После ухода из Европы нам остается только смириться."
    bermuda.59.a:0 "Придется смириться"
    
    bermuda.60.t:0 "Оккупация Кюрасао"
    bermuda.60.d:0 "Бермудские вооруженные силы высадились на Кюрасао и разоружили нидерландские военные части. Остров под нашим контролем."
    bermuda.60.a:0 "Отлично!"
    
    bermuda.61.t:0 "Оккупация Кюрасао"
    bermuda.61.d:0 "Бермудские вооруженные силы высадились на Кюрасао и разоружили нидерландские военные части. Остров под контролем нашей колонии."
    bermuda.61.a:0 "Колонии расширяются"
    
    bermuda.62.t:0 "Оккупация Французской Вест-Индии"
    bermuda.62.d:0 "После капитуляции Франции их колонии в Вест-Индии остались под управление колониальных губернаторов. Если Кайенна находится под нашим прямым взором, то французские Карибы могут подчиниться правительству Виши, и поэтому бермудский генерал-губернатор предлагает план вторжение бермудских войск французские острова. С нас требуется только разрешение и флот.""
    bermuda.62.a:0 "Поддержать план (-300 автономии)"
    bermuda.62.b:0 "Отказать"
    
    bermuda.63.t:0 "Оккупация Французской Вест-Индии одобрена"
    bermuda.63.d:0 "Метрополия дала добро на оккупацию французских островов."
    bermuda.63.a:0 "Отлично"
    
    bermuda.64.t:0 "Отказ"
    bermuda.64.d:0 "Метрополия отказала. Пока что."
    bermuda.64.a:0 "Увы"
    
    bermuda.65.t:0 "Оккупация Французской Вест-Индии"
    bermuda.65.d:0 "Недавно стало известно об оккупации бермудскими вооруженными силами наших островов в Вест-Индии. Естественно, при поддержке Великобритании. После ухода из Европы нам остается только смириться."
    bermuda.65.a:0 "Придется смириться"
    
    bermuda.66.t:0 "Оккупация Французской Вест-Индии"
    bermuda.66.d:0 "Бермудские вооруженные силы высадились на французских Карибах и разоружили местные военные части. Острова под нашим контролем."
    bermuda.66.a:0 "Отлично!"
    
    bermuda.67.t:0 "Оккупация Французской Вест-Индии"
    bermuda.67.d:0 "Бермудские вооруженные силы высадились на французских Карибах и разоружили местные военные части. Острова под контролем нашей колонии."
    bermuda.67.a:0 "Колонии расширяются"
    
    bermuda.68.t:0 "Доминион Вест-Индия"
    bermuda.68.d:0 "Генерал-губернатор Бермуд, чей контроль уже распространился на территории с населением более миллиона человек, предлагает учредить новый Доминион на Карибах. Естественно, во главе с бермудским генерал-губернатором. В обратном случае мы рискуем потерять лояльность чересчур активного и влиятельного правителя одной из наших колоний."
    bermuda.68.a:0 "Дать добро"
    bermuda.68.b:0 "Отказать"
    
    bermuda.69.t:0 "Становление Вест-Индии"
    bermuda.69.d:0 "Метрополия дала добро, Вест-Индии быть."
    bermuda.69.a:0 "Wowee"
    
    bermuda.70.t:0 "Отказ"
    bermuda.70.d:0 "Метрополия отказала предоставлять нам статус Доминиона. Теперь, когда наш контроль распространяется на территории с населением более миллиона человек, мы не можем закрыть глаза на дерзость Британии."
