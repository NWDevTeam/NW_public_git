l_russian:
    ### FOCUS ###
    BMD_tighten_their_belts:0 "«Затянутые пояса»"
    BMD_tighten_their_belts_desc:0 "В 1920-30-ых гг. проиходило постепенное сокращение военных субсидий в Бермуды и окончилось полным выводом британских регулярных частей с острова. У нас остаются только пустые склады и два орудия."
    BMD_audit_of_warehouses:0 "Ревизия складов"
    BMD_audit_of_warehouses_desc:0 "Армейские склады и их британские интенданты на Бермудах отличалисись своей особенностью приводить в негодность все боеприпасы и вооружения, хранившиеся в них. После ухода англичан нам стоит провести ревизию и попробовать найти хоть что-нибудь."
    BMD_equipment_control:0 "Контроль за снаряжением"
    BMD_equipment_control_desc:0 "Пока все вооружение бермудского гарнизона поставляется из метрополии, мы не можем рисковать даже одной винтовкой. Должный контроль за снаряжением позволит ему поработать на благо армии еще долгие годы."
    BMD_analysis_of_small_arms:0 "Разбор стрелкового вооружения"
    BMD_analysis_of_small_arms_desc:0 "Большая часть стрелкового вооружения на Бермудах была произведена еще в прошлом веке и находится в негодном состоянии. Нам следует его заменить."
    BMD_field_workshop:0 "Полевая мастерская"
    BMD_field_workshop_desc:0 "Если метрополия отказывается снабжать нас оружием, мы организуем самостоятеное производство, хоть и небольшими партиями."
    BMD_canadian_office:0 "Канадский филиал"
    BMD_canadian_office_desc:0 "Мы можем попросить помощи Канады в организации производства стрелкового вооружения."
    BMD_american_office:0 "Американский филиал"
    BMD_american_office_desc:0 "Мы можем попросить помощи США в организации производства стрелкового вооружения."
    BMD_bermuda_militia_artillery:0 "Bermuda Militia Artillery"
    BMD_bermuda_militia_artillery_desc:0 "Bermuda Militia Artillery - нерегулярное подразделение Бермудского гарнизона, основанное в 1895 году. После вывода королевских регулярных войск в 1934 году взяла на себя обязанности по обслуживанию береговой артиллерии. "
    BMD_st_davids_battery:0 "Батарея Святого Давида"
    BMD_st_davids_battery_desc:0 "Батарея Святого Давида на данный момент является последним артиллерийским расчетом на Бермудах, сохранившим боеспособность. После сокращения военных дотаций из метрополии перед нами встает вопрос о дальнейшей судьбе батареи."
    BMD_updating_radio_equipment:0 "Обновление радиотехники"
    BMD_updating_radio_equipment_desc:0 "Радиотехника наших вооруженных сил не обновлялась еще со времен Великой войны. Закупка новых образцов у метрополии позволит решить эту проблему."
    BMD_construction_work:0 "Строительные работы"
    BMD_construction_work_desc:0 "Из-за удаленного расположения от метрополии острова, бермудские вооруженные силы обычно были заняты на строительных работах военного и гражданского характера."
    BMD_bermuda_volunteer_engineers:0 "Bermuda Volunteer Engineers"
    BMD_bermuda_volunteer_engineers_desc:0 "После вывода в 1928 году корпуса королевских инженеров с острова, их функции взяли на себя бермудцы-волонтеры. Их численности вполне хватит чтобы сформировать инженерную роту."
    
    BMD_sir_dills_return:0 "Возвращение сира Дилла"
    BMD_sir_dills_return_desc:0 "Сир Томас Дилл - подполковник, возглавлявший бермудский добровольческий корпус в Великую войну. После выхода в отставку он возглавил бермудскую прокуратуру. Мы могли бы предложить ему вернуться в армию и возглавить ее реформирование,но будет ли польза от старого ветерана?"
    BMD_fighting_great_depression:0 "Борьба с «Великой депрессией»"
    BMD_fighting_great_depression_desc:0 "«Великая депрессия», ударившая по США, также парализовала и без того слабую экономику Бермуд. Нам необходимо начать восстановление экономики, если мы хотим выжить."
    BMD_fertilizer_factory:0 "Фабрика удобрений"
    BMD_fertilizer_factory_desc:0 "Бермудский опыт борьбы с вредителями агрокультур заинтересовал многие развитые страны. Налаживание производства удобрений в Гамильтоне наконец позволит обеспечить стабильный доход от экспорта."
    BMD_export_to_new_york:0 "Экспорт в Нью-Йорк"
    BMD_export_to_new_york_desc:0 "Крупнейшим импортером наших товаров является американских город Нью-Йорк. Мы могли бы расширить торговые связи со всеми США, что несомненно даст свою выгоду."
    BMD_conglomerate_mining:0 "Добыча конгломерита"
    BMD_conglomerate_mining_desc:0 "На местах добычи известяка также были обнаружены залежи конгломерита, разработка которых может принести некоторые плоды."
    BMD_production_of_lamirophyres:0 "Добыча лампрофиров"
    BMD_production_of_lamirophyres_desc:0 "На территории т.н. "Бермудского пьедестала" расположены небольшие залежи лампрофиров, разработка которых может принести некоторые плоды."
    BMD_strengthen_civilian_government:0 "Усилить гражданское правительство"
    BMD_strengthen_civilian_government_desc:0 "Правление генерал-губернатора не означает власть военной хунты. Дав больше полномочий метсным органам власти мы также сможем переложить на них ряд наших обязаностей."
    BMD_invasion_of_azores:0 "Вторжение на Азоры"
    BMD_invasion_of_azores_desc:0 "После начала войны между Германией и Великобританией встаёт вопрос об участии в ней Португалии, где у власти находится откровенно фашистское правительство Салазара. Мы могли бы нанести упреждающий ужар по их колониям в Атлантике, если метрополия даст добро."
    BMD_fate_of_bermuda_railway:0 "Судьба Бермудской ЖД"
    BMD_fate_of_bermuda_railway_desc:0 "Бермудская железная дорога была построена только в 1931 году, но уже сейчас возникают сомнения в ее дальнейшей рентабельности."
    BMD_bermuda_flying_school:0 "Летная школа Бермудских островов"
    BMD_bermuda_flying_school_desc:0 "Летная школа Бермудских островов работала на острове Даррелл с 1940 по 1942 год. В ней обучались бермудские добровольцы в качестве пилотов для Королевских военно-воздушных сил и военно-морского флота."
    BMD_naval_air_station_bermuda:0 "Naval Air Station Bermuda"
    BMD_naval_air_station_bermuda_desc:0 "Naval Air Station Bermuda - база морской авиации ВМС США, расположенная на бермудском острове Святого Давида. После войны была переобородована в Международный аэропорт Бермудских островов."
    BMD_naval_air_station_bermuda_annex:0 "Naval Air Station Bermuda Annex"
    BMD_naval_air_station_bermuda_annex_desc:0 "Naval Air Station Bermuda Annex - база американских гидросамолетов на Бермудах в 1941-1970 годах. Имела в своем распоряжении небольшую эскадрилию для защиты островов."
    BMD_rnas_boaz_island:0 "RNAS Boaz Island"
    BMD_rnas_boaz_island_desc:0 "RNAS Boaz Island - база Королевской военно-морской авиации. На территории базы располагались Королевская верфь, Адмиралтейство и эскадрилия морских бомбардировщиков."
    BMD_raf_darrells_island:0 "RAF Darrell's Island"
    BMD_raf_darrells_island_desc:0 "Авиабаза на Darrell's Island была построена в 1936 году и использовалась как пункт для регулярных трансатлантических рейсах Имперских авиалиний."
    BMD_scientists_from_metropolis:0 "Ученые из метрополии"
    BMD_scientists_from_metropolis_desc:0 "Расовая политика Германии очень негативно влияет на множество английских учёных, оказавшихся на территории немецкой оккупации. Мы могли бы предоставить им убежище в обмен на небольшую помощь."
    BMD_base_of_navy_remnants:0 "База остатков ВМФ"
    BMD_base_of_navy_remnants_desc:0 "После поражения Британии в Европе, многочисленный Королевский флот направляется на базы в Канаде, где расположилось королевское правительство. Флот будет вынужден использовать наши порты для дозаправки и ремонта, чем мы должны воспользоваться."
    BMD_german_staff:0 "Немецкий персонал"
    BMD_german_staff_desc:0 "«Удар в спину» Британии не остался без последствий, и мы лишились практически всего военного и обслуживающего персонала. Немцы уже готовы предоставить своих специалистов."
    BMD_program_of_development_west_indies:0 "Программа развития Вест-Индии"
    BMD_program_of_development_west_indies_desc:0 "После объединения в Доминион Вест-Индия, нам необходимо распространить нашу прогрессивную экономическую политику на все присоединенные острова."
    BMD_african_episcopal_church:0 "Африканская епископальная церковь"
    BMD_african_episcopal_church_desc:0 "Африканская епископальная церковь -  одна из крупнейших протестантских церквей в США и на Карибах. Большая часть чернокожего населения Бермуд принадлежат именно к ней, хотя методисты до сих пор не имеют регистрации и здания на Бермудах. "
    BMD_water_issue:0 "Водный вопрос"
    BMD_water_issue_desc:0 "Пока Бермудские острова неспособны обеспечить своих жителей питьевой водой, не может идти и речь хоть о какой-то политической независимости. Нам срочно нужно решить этот вопрос."
    BMD_hamilton_development_program:0 "Программа развития Гамильтона"
    BMD_hamilton_development_program_desc:0 "Столица Бермудских островов - Гамильтон требует расширения и обновления обветшавших зданий."
    BMD_cancellation_act_on_prohibition_of_motor_transport:0 "Отмена «Акта о запрете автотранспорта»"
    BMD_cancellation_act_on_prohibition_of_motor_transport_desc:0 "Акт о запрете автотранспорта на Бермудах был связан с дефицитом топлива и прокладкой железной дороги. Теперь, когда дороги больше нет, ничто не мешает отменить акт."
    BMD_talks_with_germany:0 "Переговоры с Германией"
    BMD_talks_with_germany_desc:0 "Потери Британских островов англичанами показала нам, что именно немецкая военная машина имеет наибольшие перспективы. Нам следует начать тайные переговоры с немцами еще до того, как они захватят наши острова."
    BMD_submarine_base:0 "База подлодок"
    BMD_submarine_base_desc:0 "Бермуды являются перевалочным пунктом между Старым и Новым Светом. Именно поэтому Германия крайне заинтересована в превращение нашего порта в базу для своих подлодок. В обмен на это они даже готовы выделить небольшие морские силы для охраны острова."
    BMD_capture_of_british_ships:0 "Захват британских судов"
    BMD_capture_of_british_ships_desc:0 "Теперь, когда Королевский флот разрознен и его отдельные части пытаются вернуться на базы в Канаду, они вынуждены использовать Бермуды как пункт дозаправки и ремонта. Наличие мощной береговой артиллерии и слабый боевой дух моряков должны позволить нам беспрепятственно захватить несколько кораблей."
    BMD_bermuda_republic:0 "Бермудская республика"
    BMD_bermuda_republic_desc:0 "Англичане потеряли Лондон, и их дальнейшая поддержка нам невыгодна. Бермуды никогда не имели опыта независимого правления, но теперь мы его получим!"
    BMD_defeat_of_britain:0 "Поражение Британии"
    BMD_defeat_of_britain_desc:0 "Случилось невозможное. Великобритания была вынуждена оставить Британские острова и срочно эвакуировать в колонии. Настает поворотный момент в судьбе Бермуд, и только нам решать что будет дальше."
    BMD_crown_in_exile:0 "Корона в изгнании"
    BMD_crown_in_exile_desc:0 "Потеря Британских островов не означает окончательное поражение Союзников. Теперь Бермуды преобретают еще большее значение как связующая нить английских колоний и остатков войск в Европе."
    BMD_get_imperial_air_force:0 "Сбор имперских ВВС"
    BMD_get_imperial_air_force_desc:0 "Многие летчики, сохранившие верность короне, вместе с самолетами стремятся достигнуть Канады, где находится королевское правительство. Волей-неволей они будут вынуждены приземляться на Бермудах для пополнения топлива, что мы можем использовать."
    BMD_military_presence:0 "Военное присутствие"
    BMD_military_presence_desc:0 "Расширив роль военных в правительстве острова мы сможем быстро пресечь любые недовольства и обеспечить твердую власть."
    BMD_general_government_expansion_plan:0 "План расширения генерал-губернаторства"
    BMD_general_government_expansion_plan_desc:0 "Времена меняются. Никогда не знаешь когда подвернется случай расширить территорию генерал-губернаторства территорией в один забытый всеми остров."
    BMD_capture_of_west_indies:0 "Захват Вест-Индии"
    BMD_capture_of_west_indies_desc:0 "После поражения в Европе Британия больше не способна удержать контроль над своими территориями на Карибах. Их постепенное присоединение к Бермудам ведь останется незамеченным?"
    BMD_invasion_of_madeira:0 "Вторжение на Мадейру"
    BMD_invasion_of_madeira_desc:0 "Нельзя останавливаться на достигнутом. Впереди остров Мадейра!"
    BMD_transfer_of_madeira:0 "Передача Мадейры"
    BMD_transfer_of_madeira_desc:0 "После захвата метрополией Азорских островов, мы можем попросить передать нам управление над ними для освобождения сил Британии."
    BMD_officers_from_metropolis:0 "Офицеры из метрополии"
    BMD_officers_from_metropolis_desc:0 "Остатки британского офицерского корпуса, вынужденные бежать в колонии, могут стать хорошим пополнением нашей армии."
    BMD_transfer_of_turks_and_caicos_islands:0 "Передача островов Теркс и Кайкос"
    BMD_transfer_of_turks_and_caicos_islands_desc:0 "Отдаленность метрополии мешает должному управлению островами Южных Багам. Если Британия не желает передавать их губернатору в Нассау, то мы можем попытаться заполучить управление над ними себе."
    BMD_establishment_of_roman_faculty:0 "Учреждение римской кафедры"
    BMD_establishment_of_roman_faculty_desc:0 "До сих пор Англиканская Церковь сопротивлялась распространению епархий римо-католиков на своих территориях. Учреждение римской кафедры на Бермудских островах вызовен некоторые вопросы у метрополии, но позволит нам получить некоторые выгоды."
    BMD_chaplaincy_in_army:0 "Капелланство в армии"
    BMD_chaplaincy_in_army_desc:0 "Духовное воспитание бермудских военнослужащих основывается на христианских заповедях. Особое внимание капелланы уделяют пропаганде понятий патриотизма, долга и чести, верности традициям, под которыми понимается служение монарху и беспрекословное выполнение приказов командования."
    BMD_papal_investments:0 "«Папские» инвестиции"
    BMD_papal_investments_desc:0 "После учреждения римской кафедры на Бермудах, мы можем расчитывать на скромную "плату" Римо-католической Церкви."
    BMD_chief_chaplain_jago:0 "Главный капеллан Яго"
    BMD_chief_chaplain_jago_desc:0 "После отставки с поста главного капеллана Королевских ВВС Джон Яго был направлен на Бермуды для окормления местных военнослужащих британских военных баз и бермудского гарнизона."
    BMD_chamber_of_commerce:0 "Торговая палата"
    BMD_chamber_of_commerce_desc:0 "Торговая палата Бермуд ответственна за проведение экономической политики острова. Некоторые идеи членов Палаты могут помочь нам справиться с экономическим кризисом."
    BMD_governor_general:0 "Генерал-губернатор"
    BMD_governor_general_desc:0 "Власть генерал-губернатора"
    BMD_coopers_program:0 "Программа Купера"
    BMD_coopers_program_desc:0 "Глава Торговой палаты г-н Купер предложил план окончательного восстановления от кризиса и без того слабой экономики Бермудских островов. Нам остается лишь воплотить его в жизнь."
    BMD_ships_workshop:0 "Корабельная мастерская"
    BMD_ships_workshop_desc:0 "Верфи Бермуд и раньше использовались для ремонта и модернизации иностранных кораблей за определенные суммы. За это время был получен достаточный опыт в кораблестроении, который позволит повысить качество работы верфей."
    BMD_hmd_bermuda:0 "HMD Bermuda"
    BMD_hmd_bermuda_desc:0 "HMD Bermuda - военно-морской порт Королевских ВМФ, связующее звено Британии с её колониями в Америке."
    BMD_plan_for_defense_of_bermuda:0 "План обороны Бермуд"
    BMD_plan_for_defense_of_bermuda_desc:0 "После всех подготовок, мы наконец можем с увереностью сказать, что сделали Бермуды неприступной крепостью для любого вторжения."
    BMD_hms_bermuda:0 "HMS Bermuda"
    BMD_hms_bermuda_desc:0 "HMS Bermuda - британский лёгкий крейсер из первой серии крейсеров типа «Краун Колони», названный в честь лучших островов Британской империи. Заказан 4 сентября 1939 года на верфи John Brown & Company в Клайдбанке и заложен 30 ноября 1939 года."
    BMD_revival_of_volunteer_corps:0 "Возрождение корпуса добровольцев"
    BMD_revival_of_volunteer_corps_desc:0 "В Великой войне бермудцы уже формировали корпус добровольцев, отличившийся в северной Франции. Новая мировая война тоже не должна пройти без нашего вмешательства."
    BMD_bl6_inch_mkvii_naval_gun:0 "BL 6-inch Mk VII naval gun"
    BMD_bl6_inch_mkvii_naval_gun_desc:0 "6-дюймовые BL Mark VII — основное тяжелое полевое орудие британской армии в ПМВ, позже служившее основным орудеим береговой обороны по всей Британской империи до 1950-х годов. Береговые батареи на Бермудах были оснащены ими только к 1940-му году."
    BMD_canadian_volunteers:0 "Канадские добровольцы"
    BMD_canadian_volunteers_desc:0 "Помимо Британии и США, только Канада согласилась на отправку своих офицеров для организации военного строительства и обучения вооруженных сил."
    BMD_foreign_military_base:0 "Иностранные военные базы"
    BMD_foreign_military_base_desc:0 "Размещение военных баз на Бермудских островах началось в 1930-х годах и закончилось только в 1960-ых годах после демократизации островов. "
    BMD_honorary_award:0 "Почетные награды"
    BMD_honorary_award_desc:0 "Случилось невозможное и залпы были проведены успешно. Можно почивать на лаврах."
    BMD_internships_at_front:0 "Стажировки на фронте"
    BMD_internships_at_front_desc:0 "Стажировка новых бермудских офицеров в британских войсках на линии фронта позволит им получить необходимый опыт ведения военных действий."
    BMD_increasing_exports:0 "Наращивание экспорта"
    BMD_increasing_exports_desc:0 "Экономика острова не может обеспечить себя сама, но и деньги сами собой не появятся. Для этого нам нужно расширить экспорт в близжайшие страны."
    BMD_funeral_salute:0 "Траурный салют"
    BMD_funeral_salute_desc:0 "В 1936 году по случаю смерти короля Георга V Бермуды были вовлечены в то, что могло бы быть серьезным международным скандалом. И все из-за какого-то салюта!"
    BMD_reshuffle_of_officers:0 "Перестановки офицеров"
    BMD_reshuffle_of_officers_desc:0 "Последние события показали бестолковость британских офицеров, назначенных руководить нашими вооруженными силами. Нам нужно восстановить боеспособность армии, даже ценой крупных перестановок в армейском руководстве."
    BMD_segregation_in_military:0 "Сегрегация в армии"
    BMD_segregation_in_military_desc:0 "Практически весь рядовой состав бермудских вооруженных сил состоит из вест-индских негров, в то время как офицерские должности занимают присылаемые из метрополии тунеядцы. После вывода регулярных частей британской армии с острова мы могли бы решить эту проблему."
    BMD_formation_of_general_staff:0 "Формирование генштаба"
    BMD_formation_of_general_staff_desc:0 "Создание единого штаба при генерал-губернаторе, способного руководить множеством формирований добровольцев положительно скажется на становлении бермудских вооруженных сил."
    BMD_introduction_of_military_conscription:0 "Введение воинского призыва"
    BMD_introduction_of_military_conscription_desc:0 "Новые условия требуют изменений военной политики. Для защиты Бермуд нам нужно объявить всеобщий воинский призыв, по крайней мере до конца войны."
    BMD_volunteer_soldiers:0 "Солдаты-добровольцы"
    BMD_volunteer_soldiers_desc:0 "Мы не можем рисковать жизнями сотен бермудцев. В Великую войну мы ограничились отправкой на фронт добровольцев, так поступим и теперь."
    BMD_bermuda_garrison:0 "Бермудский гарнизон"
    BMD_bermuda_garrison_desc:0 "Бермудский гарнизон был основан в 1701 году и состоял из регулряных частей британской армии и местных добровольцев, в основном вест-индских негров."
    BMD_ordnance_island:0 "Ordnance Island"
    BMD_ordnance_island_desc:0 "Ordnance Island - т.н. "Остров боеприпасов" служил главной базой американского контингента, размещенного на Бермудах с 1940 года."
    BMD_reorganizing_artillery:0 "Реорганизация артиллерии"
    BMD_reorganizing_artillery_desc:0 "Из всех многочисленных артиллерийских орудий на Бермудах функционируют только две пушки, причем обслуживаются они одновременно тремя службами. Так жить нельзя, пора что то с этим сделать."
    BMD_old_guard:0 "Старая гвардия"
    BMD_old_guard_desc:0 "Мировая обстановка требует срочных решений. Нам стоит вернуть в армию ветеранов бермудского добровольческого корпуса в ПМВ, обладающих опытом ведения реальных боевых действий."
    BMD_military_camp:0 "Военные лагеря"
    BMD_military_camp_desc:0 "Несмотря на все недостатки, бермудская армия отличалась развернутой системой военных лагерей практически на всех островках Бермуд."
    BMD_white_officer:0 "Белые офицеры"
    BMD_white_officer_desc:0 "Мы должны восполнить офицерский корпус наиболее проверенными и опытными солдатами из стрелкового корпуса добровольцев. Конечно, стрелки отличаются расисткими взглядами, поэтому и не стоит думать о коренных изменениях в армии."
    BMD_colored_officers:0 "Цветные офицеры"
    BMD_colored_officers_desc:0 "После решения вопроса с сегрегацией, мы наконец можем сформировать бермудский офицерский корпус, сформированный по личными навыкам и знаниям офицеров, а не по цвету кожи."
    BMD_payment_of_compensations:0 "Выплата компенсаций"
    BMD_payment_of_compensations_desc:0 "Мы не Ланнистеры, но платить по долгам все же придется."
    BMD_warwick_camp:0 "Warwick Camp"
    BMD_warwick_camp_desc:0 "Уорвикский лагерь первоначально был все лишь стрелковым полигонам, но в 1914 году был преобразован в главный учебный лагерь бермудского гарнизона."
    BMD_bermuda_militia_infantry:0 "Bermuda Militia Infantry"
    BMD_bermuda_militia_infantry_desc:0 "Bermuda Militia Infantry - резервное подразделение Бермудского гарнизона, сформированное из вест-индских негров для защиты Бермудских островов во время Второй мировой войны. Отличалось наибольшей боеспособностью, по сравнению с остальными формирования доброольцев."
    BMD_bermuda_volunteer_rifle_corps:0 "Bermuda Volunteer Rifle Corps"
    BMD_bermuda_volunteer_rifle_corps_desc:0 "Бермудский добровольческий стрелковый корпус (BVRC) был создан в 1894 году в качестве нерегулярного резерва Бермудского гарнизона. Отличительной чертой корпуса было то, что все его члены были белыми, многие из которых были расистами."
    BMD_royal_dockyard_batteries:0 "Батареи Королевской верфи"
    BMD_royal_dockyard_batteries_desc:0 "На территории Королевской верфи расположено немало заброшенных батарей. Восстановление только части из них уже позволит отразить большинство морских вторжений."
    BMD_upgrade_of_shipyard:0 "Обновление верфи"
    BMD_upgrade_of_shipyard_desc:0 "Королевская верфь на Бермудах, занятая обслуживанием и ремонтом иностранных кораблей, уже давно требует модернизации устаревшего оборудование."
    BMD_placement_of_american_ships:0 "Размещение американских кораблей"
    BMD_placement_of_american_ships_desc:0 "После начала новой Мировой войны, Бермуды стали связующим пунктом для американских поставок на фронт."
    BMD_hms_castle_harbour_hms_evadne:0 "HMS Castle Harbour и HMS Evadne"
    BMD_hms_castle_harbour_hms_evadne_desc:0 "HMS Castle Harbour и HMS Evadne - грузовые суда, переоборудованные в охотников за подлодками в 1939 году для защиты Бермуд от немецких "волчьих стай"."
    BMD_return_of_ogilvie:0 "Возвращение Огилви"
    BMD_return_of_ogilvie_desc:0 "Лоуренс Огилви - шотладский патологоанатом, возглавивший борьбу с агрокризисом в 1920-х годах на Бермудах. Мы могли бы попросить его вернуться на Бермуды еще раз."
    BMD_bermuda_botanical_gardens:0 "Bermuda Botanical Gardens"
    BMD_bermuda_botanical_gardens_desc:0 "Бермудский ботанический сад был открыт в 1898 году. 35 акров парка, многочисленные цветы, кустарники, деревья и плантации, включая обширную коллекцию субтропических фруктовых деревьев и гибискуса. Сад имеет большие стеклянные строения с кактусами и орхидеями вместе с официальными садами и газонами."
    BMD_export_to_canada:0 "Экпорт в Канаду"
    BMD_export_to_canada_desc:0 "Канада - крупнейший и близжайший торговый партнер Бермуд после США. Отказываться от связей с ней было бы крайне глупо."
    BMD_pest_control:0 "Борьба с вредителями"
    BMD_pest_control_desc:0 "Аграрный кризис сам собой не разрешится, вредители сами себя травить не будут."
    BMD_bishop_brown:0 "Епископ Браун"
    BMD_bishop_brown_desc:0 "70-летний англиканский епископ Артур Браун, возглавляющий бермудскую кафедру с момента ее основания в 1925 году обладает большим авторитетом среди верующих и элиты Англиканской Церкви."
    BMD_transfer_of_azores:0 "Передача Азорских островов"
    BMD_transfer_of_azores_desc:0 "После захвата метрополией Азорских островов, мы можем попросить передать нам управление над ними для освобождения сил Британии."
    BMD_disputes_with_bahamas:0 "Споры с Багамами"
    BMD_disputes_with_bahamas_desc:0 "Бермуды стали единственной островной колонией Британии, справившимися с Великой депрессией своими силами. Передача Бермудам губернаторства в Нассау несомненное положительно повлияет на экономическое положение Багам. "
    BMD_dominion_of_west_indies:0 "Доминион Вест-Индия"
    BMD_dominion_of_west_indies_desc:0 "Под нашим контролем находятся территории почти с миллионым наслением. Пора предложить Британии создание нового Доминиона в Карибском бассейне."
    BMD_bermuda_triangle:0 "Бермудский треугольник"
    BMD_bermuda_triangle_desc:0 "Ходят слухи, что вблизи Бермуд приборы связи вражеских кораблей перестают работать. Мистика? Нет, просто работа бермудской радиостанции."
    BMD_bermuda_congress:0 "Бермудский Конгресс"
    BMD_bermuda_congress_desc:0 "Для решения дальнейшей судьбы страны будет созван Бермудских Конгресс, где и решиться абсолютно всё."
    BMD_pirate_legacy:0 "Пиратское наследие"
    BMD_pirate_legacy_desc:0 "Бермуды готовы по настоящему вступить в войну, осталось найти треуголку и попугая."
    BMD_aces_of_great_war:0 "Асы Великой войны"
    BMD_aces_of_great_war_desc:0 "В Великой войне многие бермудцы-добровольцы проходили летную подготовку и отправлялись на европейский фронт. Оставшиеся в живых ветераны на данный момент ничем не заняты, и от предложения вернуться в вооруженные силы не откажутся."
    BMD_bermuda_volunteer_pilots:0 "Бермудские летчики-добровольцы"
    BMD_bermuda_volunteer_pilots_desc:0 "Бермудские летчики-добровольцы бились с асами Германии в Великой войне, будут биться и теперь."
    BMD_bermuda_cadet_corps:0 "Bermuda Cadet Corps"
    BMD_bermuda_cadet_corps_desc:0 "Bermuda Cadet Corps - молодежная организация, подконтрольная Бермудскому гарнизону. Был организован в 1901 году по образу Английских кадетских сил."
    BMD_bermuda_police_service:0 "Bermuda Police Service"
    BMD_bermuda_police_service_desc:0 "Bermuda Police Service была основана в 1879 году и с тех пор находится под номинальным контролем генерал-губернатора Бермуд, хотя фактически контролируется бермудским правительством и органами местого самоуправления."
    BMD_international_airport:0 "Международный аэропорт"
    BMD_international_airport_desc:0 "Международный аэропорт Бермуд стал ключевым объектом на островах, полностью зависящих от поставок по морю."
    
    
