    bermuda.91.t:0 "Эвакуация золотого запаса"
    bermuda.91.d:0 "После ряда наших поражений на Британских островах, генерал-губернатор Бермуд предлагает начать постепенную эвакуацию золотого запаса в Канаду, естественно через Бермуды. Дав добро, мы обеспечим себе золотой резерв в случае ухода из Европы, но неужели наше положение на фронте настолько ужасно?"
