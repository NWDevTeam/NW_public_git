    BMD_idea_33:0 "План обороны Бермуд"
    BMD_idea_33_desc:0 "После всех подготовок, мы наконец можем с увереностью сказать, что сделали Бермуды неприступной крепостью для любого вторжения."
    BMD_idea_34:0 "Капелланство в армии"
    BMD_idea_34_desc:0 "Духовное воспитание бермудских военнослужащих основывается на христианских заповедях. Особое внимание капелланы уделяют пропаганде понятий патриотизма, долга и чести, верности традициям, под которыми понимается служение монарху и беспрекословное выполнение приказов командования."
