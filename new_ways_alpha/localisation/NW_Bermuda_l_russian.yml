    bermuda.17.t:0 "Мадейра"
    bermuda.17.d:0 "Бермудский генерал-губернатор просит передать под свое управление недавно присоединенный остров Мадейра. Передав остров мы усилим наше влияние на Бермуды и освободим часть сил, отказав же мы ничего не потеряем."
    bermuda.17.a:0 "Передать остров (-300 автономии)"
