    bermuda.23.t:0 "Бермудская авантюра"
    bermuda.23.d:0 "Из-за начала войны возник вопрос участия в ней Португалии. Бермудский генерал-губернатор предлагает организовать упредительное вторжение на Азорские острова, с использованием бермудских вооруженных сил. С нас требуется лишь разрешение и флот. "
