    bermuda.96.t:0 "Африканская епископальная церковь"
    bermuda.96.d:0 "Африканская епископальная церковь - одна из крупнейших методистских церквей в США и на Карибах. Большая часть чернокожего населения Бермуд принадлежат именно к ней, хотя афрометодисты до сих пор не имеют зданий и даже регистрации на наших островах.\nМы могли бы оказать им некоторую поддержку, что непременно отразится на отношении чернокожей половины населения к правительству Бермуд. Помимо этого, зарубежные контакты методистов среди правительственных кругов США и карибских стран могут сослужить нам хорошую службу на международной арене. Такие действия скорее всего вызовут непонимание английской администрации и духовенства англиканской церкви, и может быть нам просто стоит продолжить закрывать глаза на рост методистской церкви как и раньше."
