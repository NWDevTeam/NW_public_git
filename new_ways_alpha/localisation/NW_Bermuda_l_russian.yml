    bermuda.84.t:0 "Судьба Бермудской ЖД"
    bermuda.84.d:0 "Бермудская железная дорога была построена только в 1931 году, но уже сейчас возникают сомнения в ее дальнейшей рентабельности. Предполагается, что строительство автодорог взамен железной дороге с последующей отменой запрета личного автотранспорта будет более перпективным с экономической точки зрения."
