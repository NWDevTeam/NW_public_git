    bermuda.19.a:0 "Увы"
    
    bermuda.20.t:0 "Острова Теркс и Кайкос"
    bermuda.20.d:0 "Экономика наших колоний в Вест-Индии сильно пострадала из-за Великой депрессии. Наибольший удар пришелся по малонаселенным островам вроде Багам или Бермуд. Однако, генерал-губернатор Бермуд смог кое-как справиться с кризисом и теперь направляет в Лондон интересное предложение. Он предлагает передать под управление Бермуд южнобагамские острова Теркс и Кайкос, обещая в кратчайшие сроки восстановить экономику островов. "
    bermuda.20.a:0 "Передать острова (-300 автономии)"
