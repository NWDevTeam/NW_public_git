    ### EVENT ###
    bermuda.1.t:0 "Сегрегация в армии"
    bermuda.1.d:0 "Долгое время вооруженные силы Бермудских островов находились в плачевном состоянии из-за сокращения военных субсидий и халатности присылаемых из метрополии офицеров. Недавний вывод регулярных сухопутных британских войск с Бермуд в 1934 году позволит нам решить одну из проблем, а именно - сформировать корпус офицеров из коренных бермудцев, знакомых с местными условиями и способных обеспечить оборону острова в случае потенциальной войны. В первую очередь это вест-индские негры, родившиеся на Бермудах и составляющие практически весь рядовой состав наших вооруженных сил. Постепенное повышение статуса вест-индских негров в армии также позволит нормализовать отношения власти с негритянским большинством населения Бермуд. "
    bermuda.1.a:0 "Допустить негров к занятию офицерских должностей"
    bermuda.1.b:0 "Допустить негров к занятию унтер-офицерских должностей"
    
    bermuda.2.t:0 "Негры на Бермудах"
    bermuda.2.d:0 "В 1934 году регулярные сухопутные части британской армии были выведены с Бермудских островов, предоставив оборону Бермуд местным добровольческим формированиям под командованием британских офицеров. После инцидента в 1936 году многие офицеры на Бермудах были разжалованы, из-за чего бермудский генерал-губернатор начал набор в офицерский корпус солдат из местного населения. Среди них оказалось большое количество т.н. "вест-индских негров" - потомков негритянских рабов, родившихся на Бермудских островах. Подобные опрометчивые решения, не согласнованные с Лондоном, могут предоставить некоторые неудобства нашим колониальным вооруженным силам, где негры составляют немалую часть рядового состава. С другой стороны, бермудский опыт может стать базой для дальнейшего реформирования Империи и даже если нет, то где эти Бермудские острова, на каком краю света они находятся? "
    bermuda.2.a:0 "Надавить на генерал-губернатора Бермуд"
    bermuda.2.b:0 "Негласно поддержать реформы"
    bermuda.2.c:0 "Не обращать внимание"
    
    bermuda.3.t:0 "Давление на генерал-губернатора"
    bermuda.3.d:0 "Метрополия недовольна нашими "революционными" идеями и требует остановить реформу в армии. Мы не можем отказать."
    bermuda.3.a:0 "Увы!"
    
    bermuda.4.t:0 "Метрополия поддерживает наши решения"
    bermuda.4.d:0 "Метрополия негласно поддерживает наши решения по реформированию армии."
    bermuda.4.a:0 "Англичане - тоже люди"
    
    bermuda.5.t:0 "Bermuda Militia Artillery"
    bermuda.5.d:0 "Bermuda Militia Artillery - нерегулярное подразделение Бермудского гарнизона, основанное в 1895 году. После вывода королевских регулярных войск в 1934 году взяла на себя обязанности по обслуживанию береговой артиллерии."
    bermuda.5.a:0 "Всегда верны!"
    
    bermuda.6.t:0 "Bermuda Volunteer Engineers"
    bermuda.6.d:0 "После вывода в 1928 году корпуса королевских инженеров с острова, их функции взяли на себя бермудцы-волонтеры. Их численности вполне хватит чтобы сформировать инженерную роту, хотя возможно участие инженеров в гражданском строительстве принесет больше пользы."
    bermuda.6.a:0 "Направить на строительные работы"
    bermuda.6.b:0 "Сформировать инженерную бригаду"
    
    bermuda.7.t:0 "Батарея Святого Давида"
    bermuda.7.d:0 "Батарея Святого Давида на данный момент является последним артиллерийским расчетом на Бермудах, сохранившим боеспособность. После сокращения военных дотаций из метрополии перед нами встает вопрос о дальнейшей судьбе батареи. Мы не можем оставить батарею, так как иначе Бермуды останутся без защиты, поэтому необходимо как-либо обеспечить функционирование батареи. Мы можем попросить помощи метрополии, либо продолжить содержать батарею самостоятельно."
    bermuda.7.a:0 "Попросить помощи метрополии. Еще раз"
    bermuda.7.b:0 "Содержать батарею своими силами"
    
    bermuda.8.t:0 "Бермуды просят помощи"
    bermuda.8.d:0 "Бермудский генерал-губернатор просит помощи в содержании единственной батареи береговой артиллерии острова."
    bermuda.8.a:0 "Оказать помощь"
    bermuda.8.b:0 "Бесполезная трата средств"
    
    bermuda.9.t:0 "Метрополия дает добро"
    bermuda.9.d:0 "Метрополия согласна выделить средства на восстановление и содержание батареи."
    bermuda.9.a:0 "Хорошо"
    
    bermuda.10.t:0 "Отказ"
    bermuda.10.d:0 "Метрополия отказалась выделять средства на содержание батареи. Чего и следовало ожидать."
    bermuda.10.a:0 "Остается содержать батарею своими силами"
    
    bermuda.11.t:0 "Bermuda Cadet Corps - расширение?"
    bermuda.11.d:0 "Бермудский кадетский корпус существует с 1903 года и за несколько десятилетий смог охватить практически всех юношей Бермуд, в то время как девочки остались без внимания. В качестве эксперимента, мы могли бы создать женское отделение кадетского корпуса, но разве девочки должны носить оружие?"
    bermuda.11.a:0 "Разрешить"
    bermuda.11.b:0 "Место женщины - на кухне!"
    
    bermuda.12.t:0 "Bermuda Police Service"
    bermuda.12.d:0 "После начала войны с Германией и появлением реальной угрозы вторежния немцев на Бермуды у нас появилась возможность использовать полицию в своих целях. Мы могли бы расширить полномочия полиции и тем самым ликвидировать на корню любое недовольство и пораженческие настроения. Вместо этого мы также можем сформировать ополчение из полицейских и добровольцев и начать подготовку обороны островов."
    bermuda.12.a:0 "Расширить полномочия полиции"
    bermuda.12.b:0 "Сформировать ополчение из полицейских"
    bermuda.12.c:0 "Оставить все как есть"
    
    bermuda.13.t:0 "Чернокожий шеф полиции"
    bermuda.13.d:0 "Чарльз Симонс - вест-индский негр, первый детектив Бермудских островов, недавно назначенный на пост шефа полиции. "Свой человек" на таком высоком посте может позитивно повлиять на отношение чернокожей половины населения Бермуд к правительству."
    bermuda.13.a:0 "Отлично"
    
    bermuda.14.t:0 "Азорские острова"
    bermuda.14.d:0 "Бермудский генерал-губернатор просит передать под свое управление недавно присоединенные Азорские острова. Передав острова мы усилим наше влияние на Бермуды и освободим часть сил, отказав же мы ничего не потеряем."
    bermuda.14.a:0 "Передать острова (-300 автономии)"
