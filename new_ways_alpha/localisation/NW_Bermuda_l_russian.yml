    bermuda.88.t:0 "Нехватка воды"
    bermuda.88.d:0 "Одна из ключевых проблем Бермуд заключается в необходимости закупки питьевой воды зарубежом. Мы можеим попытаться решить эту проблему двумя способами. Первый способ заключается в массовой установке опреснительных установок во внутренних водоёмах. Хотя это потребует немалые средства, таким образом мы сможем полностью обеспечить Бермуды питьевой водой. Второй способ предлагает расширить практику местных жителей по сбору и накаливанию дождевой воды. Этот способ менее затратен, но и решить "водный вопрос" он полностью не сможет."
