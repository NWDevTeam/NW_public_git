    bermuda.123.a:0 "Wowee"
    
    bermuda.124.t:0 "Вторжение было отбито"
    bermuda.124.d:0 "Высадка провалилась. Наши войска были отбиты местным гарнизоном. Мы потерпели временное поражение, и ещё можем попытаться всё исправить."
    bermuda.124.a:0 "Увы"
    
    bermuda.125.t:0 "Бермуды провозглашают независимость"
    bermuda.125.d:0 "После нашего вынужденного ухода с Британских островов положение королевского правительства сильно пошатнулось. Бермудские бизнес-круги и местная военщина объявила о независимости своих островов, при этом не отказавшись продолжать войну на нашей стороне. В любом случае у нас и так слишком много проблем, что реагировать еще и на это."
    bermuda.125.a:0 "Теперь мы ничего не модем сделать"
    
    bermuda.126.t:0 "Бермудский Конгресс"
    bermuda.126.d:0 "После объявления о независимости встает вопрос об устройстве политической системы Бермуд. Для этого должен был созван Бермудский Конгресс с делегатами от всех групп населения. Уже сейчас сформировалось три крупных партии: Объединенная партия Бермуд, представляющая бывшую колониальную администрацию и демократов; Лейбористская рабочая партия, ориентированная на СССР и выражающая интересы большинства утесненного негритянского населения; Блок беспартийных, состоящий из военных и добровольцев, и стремящийся к изоляции Бермудских островов от Мировой войны. "
    bermuda.126.a:0 "Давно пора"
    
    bermuda.127.t:0 "Вопрос 1 - Форма правления"
    bermuda.127.d:0 "После провозглашения Бермуд республикой встает вопрос о роли в ней парламента. Опыт парламентской демократии в Великобритании и остальных оккупированных немцами странах нам известен, однако на ней все равно настаивает большая часть делегатов Объединенной и Лейбористской партий. В свою очерель, беспартийные делегаты от армии предлагают учредить пост президента - фактического главы гос-ва, находящегося вне системы 3-х ветвей власти и контролирующего их."
    bermuda.127.a:0 "Президентская"
    bermuda.127.b:0 "Парламетская"
    
    bermuda.128.t:0 "Вопрос 2 - Глава государства"
    bermuda.128.d:0 "Выбор главы государства определит весь дальнейший вектор развития Бермудских островов. Делегаты Конгресса представили трех кандидатов. Sir Henry Tucker - глава Банка Бермуд и фактический главы Бермуд после объявления о независимости. Он имеет большое влияние в бизнес-кругах США и Канады, что в свою очередь поспособствует укреплению нашего международного положения. Второй кандидат, Sir Thomas Dill - генеральный прокурор островов, возглавивший вооруженные силы после провозглашения независимости. Он обладает большим влиянием в армии, но не желает втягивать Бермуды в войну. Третий герой, Russell Dismont - юрист и глава новообразованной Лейбористской рабочей партии Бермуд. Он вест-индский негр, и обладает большой популярностью у половины чернокожего населения острова. Ваш выбор?"
    bermuda.128.a:0 "Sir Henry Tucker - глава Банка Бермуд, либерал"
    bermuda.128.b:0 "Sir Thomas Dill - прокурор, прагматик" 
    bermuda.128.c:0 "Russell Dismont - чернокожий юрист, лейборист" 
    
    bermuda.129.t:0 "Вопрос 3 - Расовый вопрос"
    bermuda.129.d:0 "Половина населения Бермудских островов - вест-индские негры, ограниченные в политических и гражданских правах. Уравняв их в правах с "белыми", мы точно обеспечим себе огромную народную поддержку. Только не рано ли для таких революционнных преобразований?"
    bermuda.129.a:0 "Все равны!"
    bermuda.129.b:0 "Слишком рискованно"
    
    bermuda.130.t:0 "Вопрос 4 - Экономическая политика"
    bermuda.130.d:0 "В колониальную эпоху все те небольшие предприятия, находившиеся на острове, принадлежали и управлялись колониальным правительством. Теперь перед нами стоит вопрос: национализировать их и сохранить гос. контроль или распродать все частным собственникам?"
    bermuda.130.a:0 "Сохранить гос. контроль"
    bermuda.130.b:0 "Начало приватизации"
    
    bermuda.131.t:0 "Вопрос 5 - За что мы сражаемся?"
    bermuda.131.d:0 "После обретения независимости мы более не связаны с Великобританией союзническими обязательствами и перед нами встаёт вопрос о дальнейшем участии Бермуд в войне с Германией. Бизнес-сообщество и бывшая колониальная администрация настаивает на заключении нового союзного договора с Британией ради военных контрактов, так как наши шансы самостоятельно защититься от Германии крайне сомнительны. Военные предлагают выйти из войны и объявить международный нейтралитет, сосредоточившись на решении внутренних проблем острова. Отчасти это связано с тем, что немногочисленные вернувшиеся из Европы бермудцы-добровольцы рассказывают о не самых приятных моментах войны. Наконец, лейбористы предлагают  установить дип. отношения с СССР, также сражающегося в войне с Германией."
    bermuda.131.a:0 "Сохранить старые связи"
    bermuda.131.b:0 "Объявить нейтралитет"
    bermuda.131.c:0 "Начать дипсвязь с СССР"
    
    bermuda.132.t:0 "Подведение итогов"
    bermuda.132.d:0 "Итак, Конгресс окончил свою работу. Проводится последнее заседание, после которого будет объявлено о дальнейшей судьбе страны."
    bermuda.132.a:0 "Давно пора"
    
    bermuda.133.t:0 "Итоги Конгресса"
    bermuda.133.d:0 "Итак, последнее заседание Конгресса завершилось, и уже можно с уверенностью назвать партию, занявшую большинство мест в новом парламенте страны. Именно она определит дальнейший вектор внутренней и внешней политики страны."
    bermuda.133.a:0 "Победа Объединенной партии"
    bermuda.133.b:0 "Победа блока беспартийных"
    bermuda.133.c:0 "Победа лейбористов"
    
    bermuda.134.t:0 "Эвакуация золотого запаса"
    bermuda.134.d:0 "Метрополия терпит все больше поражений в Европе, в связи с чем встает вопрос о предварительной эвакуации золотого запаса в заокеанские колонии. Мы могли бы предложить Британии начать эвакуацию золотого запаса в Канаду через наши острова в обмен на то, что небольшая часть золота останется на Бермудах."
    bermuda.134.a:0 "Сделать предложение"
    bermuda.134.b:0 "Не имеет смысла"

    bermuda.135.t:0 "Затянутые пояса"
    bermuda.135.d:0 ""Затянутые пояса" - период в истории Бермуд в 1920-30 гг., когда Великобритания вывела регулярные сухопутные войска с Бермуд и полностью отменила военные субсидии. Так, из всего множества бермудских батарей береговой артиллерии функционировали только 2 пушки на острове Святого Давида, обслуживаемые добровольцами."
    bermuda.135.a:0 "Хочешь жить - умей вертеться"
    
    
