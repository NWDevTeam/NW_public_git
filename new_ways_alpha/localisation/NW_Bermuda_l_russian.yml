    bermuda.91.b:0 "До полной капитуляции не дойдет. Наверное"
    
    bermuda.92.t:0 "Эвакуация началась"
    bermuda.92.d:0 "Метрополия дала добро, и вскоре наши порты наполнятся кораблями, нагруженными золотом. После окончания эвакуации часть этого золота непременно ляжет в бюджет островов."
