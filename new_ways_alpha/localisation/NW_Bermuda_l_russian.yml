    bermuda.35.t:0 "Бермудская авантюра поддержана"
    bermuda.35.d:0 "Метрополия дала добро на начало вторжения."
    bermuda.35.a:0 "Начать подготовку"
    
    bermuda.36.t:0 "Бермудская авантюра заблокирована"
