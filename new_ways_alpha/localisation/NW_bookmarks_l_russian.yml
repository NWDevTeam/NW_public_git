 THE_MOTHER_OF_ORDER_DESC:0 "Никто не ожидал, но это случилось. The Mother of Order на движке New Ways.\n\n§RВ этом сценарии все страны имеют generic-фокусы.§!"

 GER_THE_MOTHER_OF_ORDER_DESC:0 "Веймарская республика пала в огне Мартовской революции 1931 года, а на её месте восстала новая Германская советская республика. Несмотря на присутствие в стране нескольких социалистических партий, КПГ безоговорочно лидирует в политической жизни Германии. Однако по прошествии пяти лет после революции всё острее становятся разногласия её лидеров и всё яснее становятся различия в их представлении будущего германского народа.\n\nТем временем капиталистический мир пробуждается после Великой Депрессии. Грядёт новая война."
  
