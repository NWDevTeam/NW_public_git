 HUN_treaty_of_triannon:0 "Трианонский договор"
 HUN_treaty_of_triannon_desc:0 "Трианонский договор в значительной степени схож с договором Версальским: он сковывает нашу обороноспособность, не допуская перевооружения. Нашей основной задачей должно стать или внесение в него поправок, или его полная отмена. Добиться этого нам поможет сближение с Малой Антантой и выдвижение проекта Бледского соглашения, либо отказ выполнять условия договора. Второй вариант с высокой вероятностью будет сочтен агрессивным поступком и может вызвать сильную реакцию со стороны мировых держав."
