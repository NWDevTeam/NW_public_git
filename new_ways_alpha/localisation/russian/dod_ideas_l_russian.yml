 YUG_idea_croatian_opposition:0 "Хорватская оппозиция"
 YUG_idea_croatian_opposition_desc:0 "Представители хорватского народа настаивают на федерализации нашего королевства и угрожают выступать против всех решений центрального правительства, пока их требования не будут удовлетворены. Более того, они даже могут поднять восстание, если им покажется, что момент для этого настал."
 YUG_idea_slovene_nationalism:0 "Словенский национализм"
 YUG_idea_slovene_nationalism_desc:0 "Словенцы уже давно мечтают о собственном государстве; пусть они смирились с нашим правлением, но особого энтузиазма от него не испытывают. Словенские промышленники крайне редко инвестируют в местные предприятия и с большей охотой размещают свои капиталы в других странах."
 YUG_idea_slovene_nationalism_2:0 "Словенское самоуправление"
 YUG_idea_slovene_nationalism_2_desc:0 "Новое правительство Словении готово к сотрудничеству в области возрождения вооруженных сил, однако передача полномочий означает, что мы более не обладаем полным контролем над деятельностью словенских заводов."
 YUG_idea_croats_suppressed:0 "Подавление хорватского национализма"
 YUG_idea_religious_freedoms_guaranteed:0 "Гарантия свободы вероисповедания"
 YUG_idea_macedonian_opposition:0 "Македонская оппозиция"
 YUG_idea_macedonian_opposition_desc:0 "Македонцы все еще не до конца приняли себя как часть сербского народа и продолжают требовать особых привилегий. Несомненно, здесь сказывается поддержка Болгарии."
 YUG_idea_macedonian_opposition_1:0 "Мягкая македонская оппозиция"
 YUG_idea_macedonian_opposition_1_desc:0 "Сделав некоторые небольшие политические уступки македонцам и прекратив насаждать им сербскую идентичность, мы добились временного небольшого снижения напряженности в Македонии."
