 YUG_idea_croatian_opposition: "Хорватская оппозиция"
 YUG_idea_croatian_opposition_desc: "Представители хорватского народа настаивают на федерализации нашего королевства и угрожают выступать против всех решений центрального правительства, пока их требования не будут удовлетворены. Более того, они даже могут поднять восстание, если им покажется, что момент для этого настал."
 YUG_idea_slovene_nationalism: "Словенский национализм"
 YUG_idea_slovene_nationalism_desc: "Словенцы уже давно мечтают о собственном государстве; пусть они смирились с нашим правлением, но особого энтузиазма от него не испытывают. Словенские промышленники крайне редко инвестируют в местные предприятия и с большей охотой размещают свои капиталы в других странах."
 YUG_idea_slovene_nationalism_2: "Словенское самоуправление"
 YUG_idea_slovene_nationalism_2_desc: "Новое правительство Словении готово к сотрудничеству в области возрождения вооруженных сил, однако передача полномочий означает, что мы более не обладаем полным контролем над деятельностью словенских заводов."
 YUG_idea_croats_suppressed: "Подавление хорватского национализма"
 YUG_idea_religious_freedoms_guaranteed: "Гарантия свободы вероисповедания"
 YUG_idea_macedonian_opposition: "Македонская оппозиция"
 YUG_idea_macedonian_opposition_desc: "Македонцы все еще не до конца приняли себя как часть сербского народа и продолжают требовать особых привилегий. Несомненно, здесь сказывается поддержка Болгарии."
 YUG_idea_macedonian_opposition_1: "Мягкая македонская оппозиция"
 YUG_idea_macedonian_opposition_1_desc: "Сделав некоторые небольшие политические уступки македонцам и прекратив насаждать им сербскую идентичность, мы добились временного небольшого снижения напряженности в Македонии."
