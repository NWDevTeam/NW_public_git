    #DECISIONS

    AFG_centralization_hazarajat_category:0 "Централизация Хазараджата"
    AFG_centralization_hazarajat_category_desc:0 "Горный Хазараджат, раскинувшийся в центре нашей страны, всё ещё недостаточно подконтролен центру. Необходимо провести мероприятия по централизации, дабы исправить эту несуразицу.\n\n§RПока уровень централизации не станет равен 100%, мы не будем получать людские ресурсы и слоты для строительства в регионе Хазараджат.§!\n\n§TУровень централизации региона [949.GetName]: §G[?level_centralization_hazarajat]%§! из §Y100%§!§!\n\nПри достижении §Y100%§! уровня централизации, регион [949.GetName] будет включён в состав нашего государства в §Yполноценном виде§!."
