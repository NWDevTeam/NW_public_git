    AFG_legacy_of_tamerlane_idea:0 "Наследие Тамерлана"
    AFG_legacy_of_tamerlane_idea_desc:0 "Тамерлан, известный также как хромой Тимур, был великим узбекским полководцем, нагнавшим страх на весь Ближний Восток. Его дух направляет нас на пути возрождения былой мощи и величия."
