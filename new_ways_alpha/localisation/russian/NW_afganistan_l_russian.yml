    AFG_build_new_hydro_idea:0 "Сеть ГЭС"
    AFG_build_electrostation_idea:0 "Сеть электростанций"
    AFG_build_electrostation_idea_desc:0 "Теперь, когда у нас есть электростанции, мы наконец-то перестанем жить во мраке. Это действительно великое свершение для Афганистана и его народа."
    AFG_continue_modern_idea:0 "Продолжение модернизации"
    AFG_continue_modern_idea_desc:0 "Афганистан достиг многого, мы больше не стоим на месте. Наконец, благодаря продолжению модернизации, мы способны посоперничать с нашими соседями, но что ещё важнее, мы сможем сохранить наш суверенитет и защитить нашу страну."
    AFG_trade_town_product_idea:0 "Торговля сельской продукцией"
    AFG_seven_year_ind_plan_idea:0 "Семилетний план экономического развития"
    AFG_agrary_economic:0 "Аграрная экономика"
    AFG_agrary_economic_desc:0 "Большинство жителей Афганистана трудятся в аграрном секторе, а доля городского населения неимоверно мала: это не лучшим образом сказывается на экономике.\n\n§RНациональный дух будет убран автоматически, когда количество фабрик в Афганистане станет равно или больше 15.§!"
    AFG_low_science_humans:0 "Неграмотное население"
    AFG_low_science_humans_desc:0 "Практически всё население Афганистана вне Кабула не владеет простыми знаниями вроде письменности, что негативно сказывается на экономическом развитии страны и стабильности внутри."
    AFG_low_science_humans2:0 "Население развивает грамотность"
    AFG_low_science_humans3:0 "Население грамотно более чем на 25%"
    AFG_low_science_humans4:0 "Население грамотно более чем на 50%"
    AFG_low_science_humans5:0 "Население грамотно более чем на 75%"
    AFG_low_science_humans6:0 "Практически грамотное население"
    AFG_land_question:0 "Земельный вопрос"
    AFG_land_question_desc:0 "На данный момент почти вся пригодная для обработки земля принадлежит маленькой горстке элитных землевладельцев, не особо заинтересованных в развитии своего хозяйства, порою не ушедшего дальше феодализма."
    AFG_addiction_foreign_trade:0 "Зависимость от внешней торговли"
    AFG_addiction_foreign_trade_desc:0 "Наша экономика напрямую зависит от торговли с такими соседями, как Советский Союз или Индия. Если связи с ними прервутся, в нашей стране наступит кризис."
    AFG_addiction_foreign_trade2:0 "Стремление к независимой экономике"
    AFG_addiction_foreign_trade3:0 "Малое экономическое развитие"
    AFG_addiction_foreign_trade4:0 "Практически независимая экономика"
    AFG_reward_for_shirket_idea:0 "Поощрение создания ширкетов"
    AFG_reward_for_shirket_idea_desc:0 "Программа правительства, по которой ширкеты получают государственное финансирование. С её помощью осуществляется развитие национального капитализма в Афганистане, что способствует росту и развитию нашей экономики."
