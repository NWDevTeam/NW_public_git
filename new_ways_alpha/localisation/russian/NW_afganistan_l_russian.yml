    AFG_continue_plan_eco_up_idea:0 "План общего экономического развития"
    AFG_continue_plan_eco_up_idea_desc:0 "Афганистан сегодня является одной из самых отсталых стран мира, что нужно срочно начать исправлять. Если мы не проведём ускоренную модернизацию, то на наш суверенитет начнут покушаться наши более крупные соседи, такие как Иран или СССР. Хоть это и может занять немало времени, но в дальнейшем значительно улучшит ситуацию в стране."
    AFG_begin_industrial_idea:0 "Начало индустриализации"
    AFG_copy_british_weapons_idea:0 "Копирование британских ружей"
    AFG_zahir_shah_reforms_idea:0 "Реформы Захир-шаха"
    AFG_military_develop_with_nei_idea:0 "Военное сотрудничество с соседями"
    AFG_trade_relations_with_bra_lib_idea:0 "Торговые соглашения с Бразилией и Либерией"
    AFG_sud_reform_idea:0 "Судебные реформы"
    AFG_japan_military_invest_idea:0 "Японские военные инвестиции"
    AFG_training_hansk_children_idea:0 "Обучение ханских детей в военных академиях"
