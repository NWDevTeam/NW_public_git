    #INDUSTRIAL SECTION
    AFG_continue_plan_eco_up:0 "Продолжить план общего экономического развития"
    AFG_continue_plan_eco_up_desc:0 "Афганистан на сегодняшней день является крайне остатлой аграрной страной и отстаёт даже от большинства своих соседей."
    AFG_develop_auto_ind:0 "Развитие автомобильного движения"
    AFG_develop_auto_ind_desc:0 "Создание достаточно современных автомобильных дорог поможет развитию нашей экономики."
    AFG_telegraph_with_persia:0 "Телеграфное сообщение с Ираном"
    AFG_telegraph_with_persia_desc:0 "Развитие радиосвязи является стратегически важным в условиях создания информационного мира."
    AFG_reward_for_shirket:0 "Поощрять создание ширкетов"
    AFG_reward_for_shirket_desc:0 "Ширкеты нациоанльные акционерные общества Афганистана. Они помогут экономике страны развиваться значительно быстрее."
    AFG_build_electrostation:0 "Расширение электростанции"
    AFG_build_electrostation_desc:0 "Строительство новых электростанций по всей стране поможет решить многие проблемы развития нашего региона."
    AFG_infr_in_hazardjat:0 "Инфраструктура в Хазараджате"
    AFG_infr_in_hazardjat_desc:0 "Развитие инфраструктуры Хазараджата поможет нам укрепить свою власть в этом регионе."
    AFG_begin_industrial:0 "Начать индустриализацию"
    AFG_begin_industrial_desc:0 "После завершения всех подготовительных этапов мы, наконец, можем приступить к полноценному началу индустриализации страны."
    AFG_light_industry:0 "Текстильный фабрики на севере страны"
    AFG_light_industry_desc:0 "Афганистан славится своими натуральными тканями. Развивая это производство в промышленном масштабе, мы сможем получать значительно больше прибыли."
    AFG_build_fabric_in_big_city:0 "Строительство фабрик в крупных городах"
    AFG_build_fabric_in_big_city_desc:0 "Мы должны продолжить развитие лёгкой промышленности в наших городах."
    AFG_build_new_hydro:0 "Строительство новых ГЭС"
    AFG_build_new_hydro_desc:0 "ГЭС смогут обеспечить страну большим количеством очень дешёвой электроэнергии."
    AFG_france_archeology:0 "Привлечь французских археологов"
    AFG_france_archeology_desc:0 "Французские археологи активно работают на территории Афагнистана уже какое-то время. Мы можем попросить их оказать помощь в модернизации нашей инфраструктуры."
    AFG_privatisation_gov_ind:0 "Приватизировать государственные предприятия"
    AFG_privatisation_gov_ind_desc:0 "Приватизировав неприбыльные государственные предприятия, мы высвободим средства для развития других отраслей."
    AFG_privatisation_gov_ind_idea:0 "Приватизированные государственные предприятия"
    AFG_privatisation_gov_ind_idea_desc:0 "Теперь, когда мы высвободили средства для развития других отраслей, наша наука, промышленность, производство и экономика смогут активно развиваться и улучшаться."
    AFG_kabul_weapon_factory:0 "Кабульский арсенал"
    AFG_kabul_weapon_factory_desc:0 "Наша армия нуждается в современном военном снаряжении, которое ей будут обеспечивать новые заводы."
    AFG_copy_british_weapons:0 "Копирование британских ружей"
    AFG_copy_british_weapons_desc:0 "Мы можем использовать образцы британского стрелкового оружия в своей армии, пока у нас нет достойной альтернативы."
    AFG_new_types_industry:0 "Основать новые отрасли промышленности"
    AFG_new_types_industry_desc:0 "Создание с нуля новых отраслей производства будет непростой, но выполнимой задачей."
    AFG_develop_ind_for_arms:0 "Развитие экономики для военных нужд"
    AFG_develop_ind_for_arms_desc:0 "Часть нашиъ доходов должна уходить на развитие армии и обеспечения её оснащения вооружением."
    AFG_seven_year_ind_plan:0 "Семилетний план экономического развития"
    AFG_seven_year_ind_plan_desc:0 "Создание полноценного долгосрочного плана развития страны поставит перед нашей страной вполне чёткие планы по развитию всех отраслей народного хозяйства."
    AFG_trade_town_product:0 "Торговля сельской продукцией"
    AFG_trade_town_product_desc:0 "Сельская продукция не должна концентрироваться в одних руках, а свободно циркулировать по всей стране."
    AFG_lands_reforms:0 "Земельные реформы"
    AFG_lands_reforms_desc:0 "Решив вопрос о нехватки пригодных для культивации земель путём передачи большей части их в руки крестьянства, мы исправим проблемы нехватки продовоьствия у нисших слоёв населения."
    AFG_nationalisation_land:0 "Национализация земли"
    AFG_nationalisation_land_desc:0 "Все земли должны принадлежать государству, так как только оно может в полной мере правильно ими распоряжаться."
    AFG_continue_modern:0 "Продолжить модернизацию"
    AFG_continue_modern_desc:0 "Нельзя останавливаться на достигнутом!"
    AFG_build_medicine_house:0 "Строительство больниц"
    AFG_build_medicine_house_desc:0 "Строительство новых больниц по всей стране значительно улучшит наше демографическое положение."
    AFG_create_available_edu:0 "Создание доступного образования"
    AFG_create_available_edu_desc:0 "Повсеместное внедрение системы образования значительно повысит грамотность нашего населения и создаст новые рабочие руки для работы на наших предприятиях."
    AFG_create_available_edu_tt:0 "\n§LБезграмотность будет ослабевать каждый год, и через 5 лет полностью исчезнет.§!\n"
    AFG_new_colleges:0 "Основать новые колледжи"
    AFG_new_colleges_desc:0 "Создание большого числа среднеспециальных образовательных учреждений поможет нам в развитии науки."
    AFG_university_kabul_build:0 "Создание университета в Кабуле"
    AFG_university_kabul_build_desc:0 "Современный университет улучшит положение национальной наки Афганистана."
    AFG_broke_tech_lag:0 "Преодоление технологического отставания"
    AFG_broke_tech_lag_desc:0 "Значительно расширив сферу образования в нашей стране, мы открыли новые пути развития нашей науки."
    AFG_medium_modern:0 "Умеренная модернизация"
    AFG_medium_modern_desc:0 "Чтобы Афганистан стал региональной державой, нужно провести экономические и политические реформы страны."
    AFG_zahir_shah_reforms:0 "Реформы Захир-шаха"
    AFG_zahir_shah_reforms_desc:0 "Захир-шах, молодой король Афганистана, подготовил ряд политических реформ, необходимых для развития страны."
    AFG_act_with_sov_agency:0 "Соглашение с Советским торговым агентством"
    AFG_act_with_sov_agency_desc:0 "Новое соглашение с советским торговым агенством даст Афганистану дополнительные возможности для модернизации."
    AFG_sud_reform:0 "Судебные реформы"
    AFG_sud_reform_desc:0 "Реформа судебной системы сделает нашу суды более честными и открытыми."
    AFG_pushtu_national_lang:0 "Объявить пушту государственным языком"
    AFG_pushtu_national_lang_desc:0 "Пушту - язык народов южного Афганистана. На нём говорит около двух третей жителей страны."
    AFG_two_lang:0 "Закрепить двуязычие"
    AFG_two_lang_desc:0 "Оффициально закрепив двуязычие в Афганистане, мы решим часть языковых проблем."
    AFG_farsi_national_lang:0 "Объявить афганский фарси государственным языком"
    AFG_farsi_national_lang_desc:0 "Фарси - язык народов северного Афганистана. На нём говорит около трети жителей страны."
    AFG_trade_with_india:0 "Торговля с Индией"
    AFG_trade_with_india_desc:0 "Индия - крупнейший субъект Великобритании. Торговля с ним является для нас весьма выгодным делом."
    #### CABUL PACT SECTION ####
    AFG_diplomatic_with_arabic:0 "Укрепить связи с Ближним Востоком"
    AFG_diplomatic_with_arabic_desc:0 "Несмотря на все разногласия странам ближневосточного региона стоит проводить дружественную политику по отношению друг к другу. Только вместе мы сможем дать отпор западным империалистам."
    AFG_military_develop_with_nei:0 "Военное сотрудничество с соседями"
    AFG_military_develop_with_nei_desc:0 "Военное сотрудничество с ближневосточными странами пойдёт нам только на пользу."
    AFG_example_for_kemalism:0 "Пример с кемализма"
    AFG_example_for_kemalism_desc:0 "Кемализм - успевшая достаточно хорошо проявить себя идеология. Афганистану стоит перенять опыт ближневосточного соседа."
    # KABUL ECONOMIC
    AFG_customs_union_creation:0 "Создание таможенного союза"
    AFG_customs_union_creation_desc:0 "Расширение союзного договора и на сферу торговли укрепит наши экономики."
    AFG_customs_union_creation_tt:0 "За каждого члена альянса мы получим по §Y1§! ед. сооружения §YФабрика§! в §Yстоличном регионе§!. §RМаксимум: §Y4§! ед. сооружения §YФабрика§!."
    AFG_facilitate_movement_capital:0 "Облегчить передвижение капитала"
    AFG_facilitate_movement_capital_desc:0 "Сняв основные таможенные пошлины, мы откроем дорогу ближневосточному капиталу к более активному развитию."
    AFG_expand_resource_exports_neighbouring_countries:0 "Расширить экспорт ресурсов в соседние страны"
    AFG_expand_resource_exports_neighbouring_countries_desc:0 "Многие соседние страны нуждаются в ресурсах, которые мы уже в скором будущем сможем им обеспечить."
    AFG_develop_economic_integration_processes:0 "Развить процессы экономической интеграции"
    AFG_develop_economic_integration_processes_desc:0 "Взаимная экономическая интеграция ещё больше сплотит наши страны, а также создаст единое экономическое пространство."
    # CABUL PACT SECTION
    AFG_create_the_sadabat_pact:0 "Создание Кабульского пакта"
    AFG_create_the_sadabat_pact_desc:0 "Договор в Кабуле гарантирует взаимную независимость и нейтральность подписавших документ стран, но напряжение растёт - пора в договор добавить новые пункты."
    AFG_expansion_iraq:0 "Приглашение Ирака"
    AFG_expansion_iraq_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Ирак - одно из таких государств."
    AFG_expansion_turkey:0 "Приглашение Турции"
    AFG_expansion_turkey_desc:0 "В прошлом мы имели немало конфликтов с Турцией, но пора позабыть их и призвать Анкару к сотрудничеству."
    AFG_expansion_iran:0 "Приглашение Ирана"
    AFG_expansion_iran_desc:0 "В прошлом мы имели немало конфликтов с Ираном, но пора позабыть их и призвать Тегеран к сотрудничеству."
    AFG_expansion_arab_peninsula:0 "Расширение на арабский полуостров"
    AFG_expansion_arab_peninsula_desc:0 "Ближневосточная Антанта не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
    AFG_support_allied_research:0 "Поддержка союзных исследований"
    AFG_support_allied_research_desc:0 "Когда-то ближневосточная наука была передовой в мире, но в нынешние века наше положение оказалось не из лучших. Объединив наши усилия, мы сможем догнать европейские страны по уровню развития."
    AFG_expansion_oman:0 "Приглашение Омана"
    AFG_expansion_oman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
    AFG_expansion_yeman:0 "Приглашение Йемена"
    AFG_expansion_yeman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Йемен."
    AFG_expansion_egypt:0 "Приглашение Египта"
    AFG_expansion_egypt_desc:0 "Британцы угнетают египтян и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
    AFG_expansion_syria:0 "Приглашение Сирии"
    AFG_expansion_syria_desc:0 "Французы слишком долго угетали сирийцев и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
    AFG_build_freedom_economy:0 "Построить независимую экономику"
    AFG_build_freedom_economy_desc:0 "Мы должны стремиться к тому, чтобы наша экономика была максимально независима от других стран."
    AFG_build_freedom_economy_tt:0 "\n§LЭкономическая зависимость от других стран будет ослабевать каждый год до тех пор, пока полностью исчезнет.§!"
    #### GERMANY SECTION ####
    AFG_german_investions:0 "Привлечь германские инвестиции"
    AFG_german_investions_desc:0 "Германия может стать хорошим другом Афганистану, а также помочь в развитии его экономики."
    AFG_japan_investions:0 "Инвестиции из Японии"
    AFG_japan_investions_desc:0 "Япония может стать хорошим другом Афганистану, а также помочь в развитии его экономики."
    AFG_italy_investions:0 "Инвестиции из Италии"
    AFG_italy_investions_desc:0 "Италия может стать хорошим другом Афганистану, а также помочь в развитии его экономики."
    AFG_act_of_pustun_nationalism:0 "Провозгласить пуштунский национализм"
    AFG_act_of_pustun_nationalism_desc:0 "Пуштуны - великая нация. Только сплотившись, мы сможем отстоять свои национальные интересы!"
    AFG_union_with_germany:0 "Союз с Германией"
    AFG_union_with_germany_desc:0 "Германия как одна из наиболее развитых стран Европы может стать Афганистану отличным союзником."
    AFG_find_yourself_way:0 "Найти свой путь"
    AFG_find_yourself_way_desc:0 "Сегодня Афганистан может полагаться только на себя, поэтому мы создадим свой собственный альянс, который будет отражать прежде всего наши интересы."
    AFG_take_contol_tribes:0 "Взять под контроль племена"
    AFG_take_contol_tribes_desc:0 "В Афганистане всё ещё проживает значительное число неподконтрольных нам племён. Пора подчинить их власти короля."
    AFG_young_mobilization:0 "Мобилизовать молодёжь"
    AFG_young_mobilization_desc:0 "Нашей расширяющейся армии нужны новые солдаты, коих мы можем призвать из числа молодого населения страны."
    #### NEUTRALITY SECTION ####
    AFG_act_of_neutrality:0 "Провозгласить нейтралитет"
    AFG_act_of_neutrality_desc:0 "Афганистан в текущих условиях должен сохранять нейтралитет. Мы пока что не готовы к активным внешнеполитическим действиям."
    AFG_trade_relations_with_bra_lib:0 "Торговые соглашения с Бразилией и Либерией"
    AFG_trade_relations_with_bra_lib_desc:0 "Заключив торговые отношения с этими нейтральными странами, мы сохраним наш собственный нейстралитет в мире империалистов."
    AFG_upgrade_sov_trade:0 "Расширить торговлю с Советским Союзом"
    AFG_upgrade_sov_trade_desc:0 "Умеренное расширение торговли с СССР не скажется на нашем нейтралитете, однако даст прирост к национальной экономике."
    AFG_parlament_upgrade:0 "Основать парламент"
    AFG_parlament_upgrade_desc:0 "Создав парламент, мы создадим большее разделение ветвей власти и укрепим стабильность политической системы."
    AFG_relations_with_china:0 "Начать отношения с Китаем"
    AFG_relations_with_china_desc:0 "Китай старается придерживаться нейтралитета во внешней политике. Наладив с ним отношения, мы скорее всего не спровоцируем какие-либо страны на агрессию в нашу сторону."
    AFG_change_minister:0 "Сменить премьер-министра"
    AFG_change_minister_desc:0 "Новый премьер-министр, утверждённый парламентом, сможет гораздо более эффективно решать проблемы, стоящие перед страной."
    AFG_neutrality_strong:0 "Утвердить нейтралитет"
    AFG_neutrality_strong_desc:0 "Наладив все возможные связи во внешнем мире, настала пора сосредоточиться лишь на внутренней политике."
    AFG_continue_fascism_develop:0 "Продолжить сотрудничество с фашистами"
    AFG_continue_fascism_develop_desc:0 "Некоторое сотрудничество с фашистами не повредит."
    AFG_japan_military_invest:0 "Японские военные инвестиции"
    AFG_japan_military_invest_desc:0 "Япония желает инвестировать в наш ВПК. Кажется, стоит согласиться."
    AFG_close_italian_embassy:0 "Закрыть итальянское консульство"
    AFG_close_italian_embassy_desc:0 "Наличие в нашей стране профашистских организаций и представительств подрывает наш нейтралитет. Это срочно нужно менять."
    AFG_develop_democraty:0 "Сотрудничество с демократиями"
    AFG_develop_democraty_desc:0 "Демократы стоят на принцах свободы и равенства. Сближение с ними пойдёт нам на пользу."
    AFG_defence_border_with_sov:0 "Защитить границу с СССР"
    AFG_defence_border_with_sov_desc:0 "СССР исповедует агрессивную коммунистическую идеологию. Однажды его войска уже вторгались на нашу территорию, мы не можем повторить подобного сценария."
    AFG_usa_concession_accept:0 "Предоставить США концессии"
    AFG_usa_concession_accept_desc:0 "Предоставление концессий США даст прирост нашей экономике и ещё больше сблизит страну с демократами."
    AFG_upgrade_trade_with_usa:0 "Расширить торговлю с США"
    AFG_upgrade_trade_with_usa_desc:0 "Расширение торговли с США даст прирост нашей экономике и ещё больше сблизит страну с демократами."
    #### DEMOCRATIC SECTION ####
    AFG_agree_linie_dyarande:0 "Признать линию Дюранда"
    AFG_agree_linie_dyarande_desc:0 "Призная линию Дюранда, мы окончательно лишим себя всех претензий на нынешние индийские территории, однако при этом значительно улучшим отношения с Великобритнией."
    AFG_british_investions:0 "Британские инвестиции"
    AFG_british_investions_desc:0 "После восстановления отношения с Великобританией её компании готовы инвестировать в нашу экономику."
    AFG_british_advisors:0 "Британские советники"
    AFG_british_advisors_desc:0 "Советники из Великобритании помогут наладить работу правительства Афганистана."
    AFG_union_british:0 "Союз с Британией"
    AFG_union_british_desc:0 "Великобритания - одна из сильнейших стран мира. Империя, над которой никогда не заходит Солнце. Союз с ней даст нам гарантии от любой посягательств других стран."
    AFG_give_allah_pardon:0 "Попросить прощения у Аллаха"
    AFG_give_allah_pardon_desc:0 "Король Афганистана предал идеи Ислама и свернул с истинного пути. Мы глубоко просим прощения у Аллаха за этого неверного."
    AFG_british_bussinesman:0 "Привлечь британских бизнесменов"
    AFG_british_bussinesman_desc:0 "Британский капитал поможет нашей экономике развиться сильнее."
    AFG_piece_economic_develop:0 "Мирное экономическое развитие"
    AFG_piece_economic_develop_desc:0 "Дайте Аганистану 20 лет покоя внутреннего и внешнего и вы не узнаете Афганистан."
    AFG_continue_modern_country:0 "Продолжить модернизацию страны"
    AFG_continue_modern_country_desc:0 "Постепенное развитие экономики приносит свои плоды."
    AFG_the_holy_war:0 "Священная война"
    AFG_the_holy_war_desc:0 "Мы объявляем Священную войну против этих неверных!"
    AFG_cancel_bad_god_laws:0 "Отменить богомерзкие законы"
    AFG_cancel_bad_god_laws_desc:0 "Все законы, противоречащие исламу будут немедленно отменены на нашей территории!"
    AFG_cancel_trade_with_kyafir:0 "Прекратить торговлю с кяфирами"
    AFG_cancel_trade_with_kyafir_desc:0 "Любой мусульманин не может иметь права торговать и хоть как-либо контактировать с кяфирами. Им нет места среди нас!"
    AFG_jihad_agaist_british:0 "Джихад против британцев"
    AFG_jihad_agaist_british_desc:0 "Именно Великобритания привела Афганистан к отступничеству от идей ислама. В ответ мы должны уничтожить их. Аллах с нами!"
    ##### ARMY SECTION #####
    AFG_develop_afg_army:0 "Развитие афганской армии"
    AFG_develop_afg_army_desc:0 "Наша армия достаточно сильно отстаёт по уровню боеспособности от армий большинства соседних стран."
    AFG_accept_new_weapon:0 "Принять новое вооружение"
    AFG_accept_new_weapon_desc:0 "Новое оружие даст нам больше преимущества перед противником."
    AFG_new_artillery:0 "Завезти артиллерию"
    AFG_new_artillery_desc:0 "Мы можем импортировать несколько образцов зарубежной артиллерии с целью создать на её основе свою собственную."
    AFG_our_weapons:0 "Произвести свою технику"
    AFG_our_weapons_desc:0 "Развитие своего собственного военного автотранспорта поможет нашей армии стать более мобильной."
    AFG_tanks_research:0 "Узнать о танках"
    AFG_tanks_research_desc:0 "Странники из далёких краёв донесли до нас весть о невероятных машинах, способных выдерживать попадания вражеских снарядов и скорушать всех своих врагов. Мы должны срочно заняться изучением этого вида техники!"
    AFG_training_hansk_children:0 "Обучение ханских детей в военных академиях"
    AFG_training_hansk_children_desc:0 "Ханские дети должны обучаться военному делу, чтобы затем служить на благо своей Родине!"
    AFG_reorg_police:0 "Реорганизация полиции"
    AFG_reorg_police_desc:0 "Создание полноценной современной полиции в Афганистане поможет сохранять порядок в городах в случае чрезвычайной ситуации."
    AFG_continue_avia_develop:0 "Продолжить развитие авиации"
    AFG_continue_avia_develop_desc:0 "Сегодня Афганистан практически не обладает современной авиацей, надо это срочно менять."
    AFG_modern_fighters:0 "Усовершенствовать истребители"
    AFG_modern_fighters_desc:0 "Современные модели истребителей помогут защищать небо Афганистана от вражеских налётов."
    AFG_modern_bombardire:0 "Произвести бомбардировщики"
    AFG_modern_bombardire_desc:0 "Современные модели бомбардировщиков помогут уничтожать важные объекты на территории врага."
    AFG_war_in_mountain:0 "Война в горных условиях"
    AFG_war_in_mountain_desc:0 "Нам стоит сосредоточиться на создании подразделений, которые будут строить тактику, основываясь на грамотном использовании нашего сложного рельефа."
    AFG_spec_ops:0 "Войска специального назначения"
    AFG_spec_ops_desc:0 "Афганская армия нуждается в элитных подразделениях, предназначенных для выполнения самых сложных задач."
    AFG_reborn_fleet:0 "Возродить флот"
    AFG_reborn_fleet_desc:0 "Когда-то Афганистан имел выход к морю. Теперь мы снова можем заняться созданием своего собственного морского флота."
    AFG_create_sea_doctrine:0 "Разработать морскую доктрину"
    AFG_create_sea_doctrine_desc:0 "Мало возродить флот, необходимо создать полноценный план  ведения боевых действий для военных кораблей."
    AFG_trade_fleet:0 "Основать торговый флот"
    AFG_trade_fleet_desc:0 "Торговый флот поможет Афганистану вести дела со всеми странами земного шара."
    AFG_small_fleet:0 "Основать малый флот"
    AFG_small_fleet_desc:0 "Пока что мы можем позволить себе лишь небольшой по численности и объёму флот, который будет заниматься охраной наших морских границ."
    AFG_return_pustustan:0 "Вернуть Пуштустан"
    AFG_return_pustustan_desc:0 "Пуштустан некогда был частью Афганистана. Мы имеем полное право на обладание этими землями."
    AFG_go_to_zaamurya:0 "Продвинуться за Амударью"
    AFG_go_to_zaamurya_desc:0 "Раньше между Афганистаном и Россией не было отмечено чёткой границы, однако навязанное нам в 1895-ом году соглашение по границе с Россией не учитывало наши собственные интересы. Мы заявляем права на эти территории!"


    #EVENTS
    afg.0.t:0 "Мухаммад Сади поднимает вооружённое восстание"
    afg.0.desc:0 "Имам из Сирии Мухаммад Сади, проникнув в Афганистан из Пакистана, воспользовался тем, что мы укрепили отношения с Британией, чтобы разжечь недовольство у южных племён Афганистана. Они ещё никогда не были так сильны..."
    afg.0.a:0 "Отступим..."
    afg.0.b:0 "Никакие имамы не отнимут нашу свободу!"
    AFG_give_allah_pardon_flag:0 "Были поддержаны националисты"
    AFG_union_british_flag:0 "Националисты не были поддержаны"
    afg.1.t:0 "Британия предлагает принять её помощь в войне"
    afg.1.desc:0 "Наша страна находится в тяжёлом положении, но спасение пришло откуда не ждали – Лондон предложил свою помощь... Но взамен мы должны согласовывать свою внешнюю политику с британцами."
    afg.1.a:0 "Придётся согласиться"
    afg.1.b:0 "Мы сами справимся"
    afg.2.t:0 "Восстание на юго-востоке"
    afg.2.desc:0 "Несколько афганских племён, подстрекаемые из Пакистана, подняли восстание против правящего дома."
    afg.2.a:0 "Разобьём их!"
    afg.3.t:0 "Британский ультиматум"
    afg.3.desc:0 "Лондон очень встревожен возросшим влиянием Германии в нашей стране. Они требуют позволить войти их войскам на нашу территорию, чтобы избавиться от немецкого засилья."
    afg.3.a:0 " У нас нет другого выхода"
    afg.3.b:0 "Афганистан останется свободным!"
    afg.4.t:0 "Разрыв экономических связей"
    afg.4.desc:0 "К сожалению, разрыв торговых связей в результате войны не прошёл бесследно: в нашей экономике наступил жуткий кризис."
    afg.4.a:0 "Это будет тяжёлое время"
    afg.5.t:0 "Завершение централизации Хазарджата"
    afg.5.desc:0 "После проведённых мероприятий регион Хазараджат был наконец-то включён в состав нашего государства в полноценном виде."
    afg.5.a:0 "Славно!"
    afg.6.t:0 "Расстройство внешней торговли"
    afg.6.desc:0 "Все наши соседи находятся в состоянии войны, из-за чего наша продукция попросту не пользуется у них спросом. Теперь наша экономика вошла в состояние кризиса, из которого выйти будет очень непросто."
    afg.6.a:0 "Мы исправим положение"

    afg.13.t:0 "Предложить Афганистану помощь в гражданской войне"
    afg.13.desc:0 "Благодаря усилению нашего влияния в Афганистане началась гражданская война. Кабулу самостоятельно не выиграть, так что, возможно, он согласится на нашу поддержку... Взамен на его попадание в нашу сферу влияния."
    afg.13.a:0 "Отправим им письмецо"
    afg.13.b:0 "Пусть сами выпутываются"
    afg.14.t:0 "Афганский отказ"
    afg.14.desc:0 "Кабул отказался принять нашу помощь, рассчитывая на свои силы."
    afg.14.a:0 "Бывает"
    afg.15.t:0 "Ультиматум Афганистану"
    afg.15.desc:0 "Сейчас слишком велико влияние Германии в Афганистане. Если вовремя не избавиться от немцев в этой горной стране, то мы сможем недоглядеть нового союзника Берлина."
    afg.15.a:0 "Отправим ультиматум"
    afg.15.b:0 "Это ненужно"


