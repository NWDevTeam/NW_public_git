    PRC_asian_international:0 "Азиатский интернационал"
    PRC_asian_international_desc:0 "Мы должны научиться находить союзников вокруг нас. По Азии бродит призрак коммунизма и мы должны взять на себя ведущую роль в деле распространения революции. Объединившись, мы сможем показать миру азиатский коммунизм, отвечающий нашим потребностям."
    
