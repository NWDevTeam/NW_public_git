    continuous_tourism:0 "Стимулирование туризма"
    continuous_tourism_desc:0 "Создание благоприятных условий для туризма - наш приоритет на данный момент. Возможно, созданный нами образ скажется на числе иммигрантов, желающих осесть в нашей стране?"
    continuous_anarchism_unity:0 "Объединение коммун"
    continuous_anarchism_unity_desc:0 "Создание благоприятных условий для наших коммун - наш приоритет на данный момент. Возможно, созданные нами условия отразятся на единстве нашей страны."

