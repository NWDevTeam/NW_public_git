    kom_mexican_focus:0 "Национальные фокусы Мексики"
    KMX_Purge_Corruption:0 "Подавление сторонников Кальеса"
    KMX_Purge_Corruption_desc:0 "Несмотря на то, что Кальес депортирован в США, у него все еще много сторонников среди руководителей армии, и они могут поднять бунт. Во избежание этого и для защиты нашей независимости мы должны убрать их всех с должностей."
    KMX_MEX_SEX:0 "Шестилетний военный план"
    KMX_MEX_SEX_desc:0 "Шестилетка" позволит Мексике модернизировать свои войска, а это особенно необходимо в связи с напряженными отношениями со Штатами и пропагандой Кальеса. Плюс, влиятельные страны увеличивают производство оружия и техники, и Мексика должна быть готова к любым непредвиденным ситуациям."
    KMX_Fund_La_Heroico_Colegio_Militar:0 "Основать национальный военный колледж"
    KMX_Fund_La_Heroico_Colegio_Militar_desc:0 "На данный момент, наша доктрина представляет собой смесь британских, американских, французских и испанских доктрин. Нам нужно выработать свою единую кодифицированную систему."
    KMX_Vive_Pancho_Villa:0 "Национализировать Уиллис-Оверлэнд"
    KMX_Vive_Pancho_Villa_desc:0 "При использовании приличных вложений в эту фирму и выплат компенсаций за национализирование этого автоконцерна, мы сможем производить технику не только для военного дела, но и для остальной Мексики."
    KMX_ejercito_de_los_trabajadores:0 "Рабочая армия"
    KMX_ejercito_de_los_trabajadores_desc:0 "Для того, чтобы восстановить нашу армию, мы должны пополнить ее свежими силами лояльных нам граждан."
    KMX_Por_el_Honor_de_Mexico:0 "За честь!"
    KMX_Por_el_Honor_de_Mexico_desc:0 "Наша доктрина все еще не готова, и она нуждается в дальнейших доработках."
    KMX_Rugir_de_el_canon:0 "Рев мощных пушек"
    KMX_Rugir_de_el_canon_desc:0 "Для того, чтобы полностью защитить себя, нам нужна армия неравнодушных к судьбе страны мексиканцев."
    KMX_Vive_Mexico:0 "Восстановить танковую TGA дивизию"
    KMX_Vive_Mexico_desc:0 "Мы не можем оставить нашу армию без бронетанковой поддержки. Нужно перезапустить проекты, связанные с разработками TGA."
    KMX_MEX_AG:0 "Аграрный союз"
    KMX_MEX_AG_desc:0 "Аграрный союз - идея, при которой люди, занятые в сельскохозяйственном секторе, становятся официально зарегистрированными в качестве резервов на случай войны. Таким образом, с помощью этой идеи можно привлечь около трех миллионов мексиканцев."
    KMX_Chemical_warfare:0 "Дивизия химических войны"
    KMX_Chemical_warfare_desc:0 "Согласно "Шестилетке", химическое оружие может быть использовано в случае вторжения на наши территории."
    KMX_SEDENA:0 "Национальная служба безопасности"
    KMX_SEDENA_desc:0 "Мы должны оказать давление на нашу национальную службу безопасности, чтобы она дозволила нам вмешиваться в чужую политику, дабы выглядеть сильнее на мировой арене."
    KMX_DN-I:0 "DN-I"
    KMX_DN-I_desc:0 "Национальная служба безопасности составила протокол о национальной обороне, включающая также партизанскую тактику на нашей территории."
    KMX_DN-II:0 "DN-II"
    KMX_DN-II_desc:0 "Второй протокол службы безопасности содержит план защиты Мексики и от внутренних угроз вроде революций и бунтов."
    KMX_reform_fam:0 "Реформы F.A.M."
    KMX_reform_fam_desc:0 "Политические репрессии среди "верхушек" ВВС сильно ослабили нашу текущую авиацию. Мы должны построить концерн Azacarte, специализирующийся на разработке новой авиации и получивший множество наград, как отечественных, так и зарубежных."
    KMX_Ehectals_wind:0 "Фокус на превосходство"
    KMX_Ehectals_wind_desc:0 "Наши последние войны, особенно восстание Эскобара, доказали, что наземная поддержка у нас никакая. Не хватает штурмовиков, и при столкновении с серьезным противником все наши ВВС будут разбиты в считанные мгновения."
    KMX_Bomber_foci:0 "Традиционный фокус"
    KMX_Bomber_foci_desc:0 "Штурмовики и тактические бомбардировщики с двумя двигателями неплохо служили нам в последних конфликтах, и нам нужно продолжать развиваться в этом направлении."
    KMX_Revise_Air_Doctrine:0 "Академия воздушных искусств"
    KMX_Revise_Air_Doctrine_desc:0 "Если мы профинансируем создание академии воздушных искусств, мы сможем охватить большее широкий спектр доктрин и тактических решений."
    KMX_MEX_NAV:0 "Школа морской авиации"
    KMX_MEX_NAV_desc:0 "Хотя Мексика и обладает неплохими задатками флота, она не сможет понять все его истинное значение, пока у берегов не появятся немецкие подлодки."
    KMX_SEMAR:0 "SEMAR"
    KMX_SEMAR_desc:0 "Мы больше не можем игнорировать нехватку флота, если хотим защитить нашу страну от иностранных захватчиков. Пока у нас не появятся собственные корабли, мы никогда не сможем гарантировать себе полную безопасность."
    KMX_MEX_FLEX:0 "Коварные тактики"
    KMX_MEX_FLEX_desc:0 "Мы не должны пытаться собрать крупный флот, ведь у нас нет должного промышленного потенциала. Вместо этого стоит сфокусироваться на небольших флотилиях, состоящих из тактических кораблей вроде подводных лодок."
    KMX_MEX_STRONK:0 "Подавляющая сила"
    KMX_MEX_STRONK_desc:0 "Мы должны построить большой флот, который может составить конкуренцию Англии и Франции в случае необходимости."
    KMX_mex_ships:0 "Зарубежные проекты"
    KMX_mex_ships_desc:0 "Западные дизайнеры со всего мира раньше обращались к нам со своими предложениями по разработке новых моделей кораблей. Пришло время наконец принять их предложение."
    KMX_MEX_IND1:0 "Субсидии в промышленность I"
    KMX_MEX_IND1_desc:0 "Используя прибыль нефтегазовой компании PEMEX, мы можем позволить себе ряд субсидий и налоговых послаблений для промышленности."
    KMX_MEX_IND2:0 "Субсидии в промышленность II"
