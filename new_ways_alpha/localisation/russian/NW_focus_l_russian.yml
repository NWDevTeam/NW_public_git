l_russian:
    #Варлорды
    CHI_warlord:0 "Милитарист"
    CHI_warlord_desc:0 "Наш лидер должен быть генералом, дабы силой оружия построить порядок в обществе.."
    CHI_emperor:0 "Самопровозглашённый император"
    CHI_emperor_desc:0 "Мы помним славные деньки времён правления императора - теперь наш лидер вернёт эту пору, надев корону на свою голову."
    CHI_central_power:0 "Централизация власти"
    CHI_central_power_desc:0 "Для укрепления императорской власти недостаточно объявить себя монархом - нужно создать единое правительство в столице.."
    CHI_imperial_army:0 "Императорская армия"
    CHI_imperial_army_desc:0 "Азия помнит славу маньчжурских знамён, а теперь мы возродим их дисциплину."
    CHI_imperial_factory:0 "Императорская промышленность"
    CHI_imperial_factory_desc:0 "Никто не хочет повторения опиумных войн, и для защиты внутреннего рынка мы проведём индустриализацию."
    CHI_imperial_production:0 "Императорский арсенал"
    CHI_imperial_production_desc:0 "Никакой солдат не победит нашего врага одной лишь верой в императора - мы произведём для этого достаточное количество боеприпасов."
    CHI_imperial_ambitions:0 "Небесный мандат"
    CHI_imperial_ambitions_desc: "Прошла эпоха династии Мин, ушли со страниц истории императоры Цин, над Китаем поднимается новый род, объединяющий всю эту землю."
    CHI_japanese_puppet:0 "Сотрудничество с Японией"
    CHI_japanese_puppet_desc:0 "Для выполнения грандиозных планов у нас не хватит своих сил - слишком сильный националисты и коммунисты. Нам нужно найти поддержку на востоке."
    CHI_strong_emperor:0 "Сильный император"
    CHI_strong_emperor_desc:0 "С сильным императором мы будем бороться за наши идеалы до конца!"
    CHI_japanese_technology:0 "Японские технологии"
    CHI_japanese_technology_desc:0 "Благодаря японцам мы можем обновить все устаревшие технологии в нашем государстве."
    CHI_inside_vrag:0 "Внутренние враги"
    CHI_inside_vrag_desc:0 "Ещё остаются невежды, не признающие власть нашего доблестного императора - им мы укажем их место."
    CHI_outside_vrag:0 "Внешние враги"
    CHI_outside_vrag_desc:0 "Никакая империя не выстоит, если мы будем сидеть сложа руки, пока наши противники разоряют китайские территории."
    CHI_emperor_reforms:0 "Имперские преобразования"
    CHI_emperor_reforms_desc:0 "Только реформы спасут нашу империю от очередной гибели."
    CHI_traditional_emperor:0 "Реакционный император"
    CHI_traditional_emperor_desc:0 "Никакая европейская культура не может сравниться с нашими китайскими традициями, укрепляющими общество.."
    CHI_progressive_emperor:0 "Прогрессивный император"
    CHI_progressive_emperor_desc:0 "Именно традиции наших предков разорили китайское общество - мы просто обязаны откинуть их и провести вестернизацию."
    CHI_absolute_power:0 "Абсолютная власть"
    CHI_absolute_power_desc:0 "Сегодня Китаю нужна сильная рука - ею владеет наш монарх. Пусть же он управляет сам империей во благо всех!"
    CHI_constitution:0 "Введение конституции"
    CHI_constitution_desc:0 "Цин погибла из-за варварского абсолютизма - конституция же скрепит свободой наш род."
    CHI_doctrine_effort:0 "Доктрина наших войск"
    CHI_doctrine_effort_desc:0 "Наша тактика ведения война уже отстала от времени, нужны перемены в военном деле."
    CHI_infantry_weaphones:0 "Развитие пехотного снаряжения"
    CHI_infantry_weaphones_desc:0 "Наша армия вооружена преимущественно мечами, что просто смешно - нужно создать современное оружие.."
    CHI_artillery:0 "Появление артиллерии в армии"
    CHI_artillery_desc:0 "Артиллерия - стратегически очень важная единица, которая обернёт войну в Китае определённо в нашу победу."
    CHI_primitive_tanks:0 "Примитивные танки"
    CHI_primitive_tanks_desc:0 "Многие державы уже обзавелись танками, а появление их в Китае ужаснёт наших врагов."
    CHI_good_admistration:0 "Эффективная администрация"
    CHI_good_admistration_desc:0 "Теперь мы, стабилизировав наше государство, можем полноценно управлять нашей территорией."
    CHI_attack_cliques:0 "Непокорные генералы"
    CHI_attack_cliques_desc:0 "Генералы по-прежнему не признают центральной власти Чан Кайши, мы восстановим порядок там!"
    CHI_attack_nationalists:0 "Власть в Китае"
    CHI_attack_nationalists_desc:0 "Борьба между коммунистами и националистами всё больше обостряется, пора появиться на арене третьему пути Китая - пути новой империи."
    CHI_attack_japan:0 "Японская империя"
    CHI_attack_japan_desc:0 "Япония с самого начала XX века пытается нас ослабить, но мы не будем больше этого терпеть - над их империей зайдёт солнце."
    CHI_for_emperor:0 "За императора!"
    CHI_for_emperor_desc:0 "Война началась, народ готов сражаться за своего небесного покровителя и за новую империю"
    CHI_conquer_nankin:0 "Освобождение Нанкина"
    CHI_conquer_nankin_desc:0 "Наши доблестные солдаты освободили Нанкин от врагов империи!"
    CHI_conquer_pekin:0 "Освобождение Пекина"
    CHI_conquer_pekin_desc:0 "Наши доблестные солдаты освободили Пекин от врагов империи!"
    
    
    
    #ExW
    LIE_politic_1:0 "Политика реформ"
    LIE_politic_1_desc:0 "В 1927 году нами была принята конституция, ознаменовавшая собой шаг вперёд в развитие политической мысли нашего государства. Необходимо продолжить эти начинания."
    LIE_democratic_1:0 "Лихтенштейнская демократия"
    LIE_democratic_1_desc:0 "Расширение прав и свобод граждан - вот наша первостепенная задача."
    LIE_help_for_democracy:0 "Призыв к народу"
    LIE_help_for_democracy_desc:0 "В часы, когда к нам приближаются милитаристы, необходимо призвать людей к борьбе за свободу."
    LIE_puppet_of_SWI:0 "Сотрудничество с Швейцарией"
    LIE_puppet_of_SWI_desc:0 "Некогда мы были зависимы от Австрии, но её звёздный час прошёл. Наш взгляд устремлён на запад."
    LIE_support_from_SWI:0 "Швейцарская помощь"
    LIE_support_from_SWI_desc:0 "Развив торговлю с швейцарскими предпринимателями, не составит труда добиться вложений капитала с их стороны."
    LIE_castle:0 "Горные укрепления"
    LIE_castle_desc:0 "Может, мы сами и не можем обороняться, но зато поможем в этом нашим союзникам."
    LIE_roads_1:0 "Альпийские дороги"
    LIE_roads_1_desc:0 "Для облегчённого передвижения в горах необходимо заняться развитием инфаструктуры."
    LIE_stability:0 "Княжеская стабильность"
    LIE_stability_desc:0 "В нашем маленьком государстве нет места потрясениям - всюду царят спокойствие и безмятежность."
    LIE_support_for_ideology:0 "Идеологическая поддержка"
    LIE_support_for_ideology_desc:0 "Дабы в тихом омуте не завелись черти, стоит постараться побороть враждебные мысли."
    LIE_friendship_with_SWI:0 "Дружба с Швейцарией"
    LIE_friendship_with_SWI_desc:0 "Теперь, когда мы опираемся на нашего западного друга, развитие отношений с ним будет как никогда кстати."
    LIE_democratic_2:0 "Лихтенштейнский нейтралитет"
    LIE_democratic_2_desc:0 "Нам незачем ввязываться в страшные события, происходящие в мире - мы стабильны и самодостаточны."
    LIE_like_to_monarch:0 "Поддержка князя"
    LIE_like_to_monarch_desc:0 "Князь - вот кто объединяет нас в эти тяжёлые минуты, и мы должны поддержать за это его."
    LIE_kill_fascist:0 "Искоренение фашизма"
    LIE_kill_fascist_desc:0 "Фашисты набирают популярность в стране - с этим нужно покончить."
    LIE_indepedence:0 "Независимость"
    LIE_indepedence_desc:0 "Вот и настали часы, когда наше княжество стало независимым, а вместе с тем и пришло в упадок."
    LIE_part_of_SWI:0 "Присоединиться к Швейцарии"
    LIE_part_of_SWI_desc:0 "Если мы хотим выжить, нам остаётся только стать частью более развитой Швейцарии."
    LIE_part_of_AUS:0 "Присоединиться к Австрии"
    LIE_part_of_AUS_desc:0 "Если мы хотим выжить, нам остаётся только стать частью культурно близкой к нам Австрии"
    LIE_part_of_GER:0 "Присоединиться к Германии"
    LIE_part_of_GER_desc:0 "Если мы хотим выжить, нам остаётся только стать частью столь популярной в стране Германии."
    LIE_destroy_constitution:0 "Отменить конституцию"
    LIE_destroy_constitution_desc:0 "Эксперимент с либеральными реформами провалился - вернёмся же к старым временам!"
    LIE_power_of_monarch:0 "Да здравствует князь Лихтенштейн!"
    LIE_power_of_monarch_desc:0 "Княжеская сила - вот та опора, на которой стоит государство, и мы должны создать лучшие для неё условия."
    LIE_puppet_of_AUS:0 "Сотрудничество с Австрией"
    LIE_puppet_of_AUS_desc:0 "Раньше, когда мы не были заражены западными идеями, мы были бок о бок с Австрией. Так вернём эти времена!"
    LIE_puppet_of_GER:0 "Сотрудничество с Германией"
    LIE_puppet_of_GER_desc:0 "Лихтенштейн - для лихтенштейнцев, и только Германия поможет нам обеспечить "
    LIE_monarchy_focus:0 "Княжество Лихтенштейн"
    LIE_monarchy_focus_desc:0 "Абсолютная монархия - вот то, что позволило Лихтенштейну пройти сквозь века, и проведёт нас и дальше."
    LIE_kill_democracy:0 "Уничтожить демократов"
    LIE_kill_democracy_desc:0 "Демократы - это настоящие враги сильного лидера, и потому им непозволено находиться в нашем вольном Лихтенштейне."
    LIE_stability_AUS:0 "Консервативная стабильность"
    LIE_stability_AUS_desc:0 "Наши традиции и старые порядки скрепляют общества и не дают прорваться проклятым восстаниям."
    LIE_friendship_with_AUS:0 "Дружба с Австрией"
    LIE_friendship_with_AUS_desc:0 "Будет логичным развить отношения с нашим новым союзником - Астрией."
    LIE_friendship_with_GER:0 "Дружба с Германией."
    LIE_friendship_with_GER_desc:0 "Будет логичным развить отношения с нашим новым союзником - Германией."
    LIE_fascism_focus:0 "Лихтенштейнская германская республика"
    LIE_fascism_focus_desc:0 "Под мудрым руководством Альфонса Гупа мы поведём наш народ к порядку и процветанию!"
    LIE_kill_commy:0 "Уничтожить коммунистов"
    LIE_kill_commy_desc:0 "Большевики - злейшие враги нового Лихтенштейна, и они должны быть уничтожены."
    LIE_war_support:0 "Шовинизм"
    LIE_war_support_desc:0 "Пора призвать людей на войну - борьбу за выживание молодого государства."
    LIE_support_from_AUS_GER:0 "Экономическая поддержка"
    LIE_support_from_AUS_GER_desc:0 "С нашими новыми друзьями мы добьёмся вливания инвестиций в наше государство."
    LIE_military_of_young:0 "Милитаризация молодёжи"
    LIE_military_of_young_desc:0 "Чтобы у нас была возможность создать армию, нужно призвать на сражение молодёжь!"
    LIE_army:0 "Лихтенштейнская армия"
    LIE_army_desc:0 "Может, наша армия и мала, но мы дадим отпор врагу."
    
    
