    TUR_cement_industry_effort_new: "Расширение цементной промышленности"
    TUR_cement_industry_effort_new_desc: "Мы должны начать масштабную застройку наших земель. Без цемента этот процесс неосуществим."
    TUR_sugar_industry_effort_new: "Расширение сахарной промышленности"
    TUR_sugar_industry_effort_new_desc: "Мы должны покрыть свои основные потребности, не полагаясь ни на кого."
    TUR_expand_the_ironweb_new: "Развернуть железную сеть"
    TUR_expand_the_ironweb_new_desc: "Мы должны связывать нашу нацию с востока на запад. Наша железнодорожная сеть должна быть расширена."
    TUR_build_pasabahce_glass_factory_new: "Построить завод по производству стекла"
    TUR_build_pasabahce_glass_factory_new_desc: "Мы должны заняться расширением ассортимента выпускаемой продукции нашей отраслью."
    TUR_expand_central_industrial_region_new: "Расширение Центрального промышленного региона"
    TUR_expand_central_industrial_region_new_desc: "Расширим централизацию индустрии вооружений."
    TUR_improve_turkish_defensive_industry_new: "Улучшение национальной оборонительной промышленности"
    TUR_improve_turkish_defensive_industry_new_desc: "Развивать оборонительную промышленность Турции и строить секретные заводы."
    TUR_the_five_year_plan_new: "Первый пятилетний план развития"
    TUR_the_five_year_plan_new_desc: "Мы должны улучшить нашу промышленность для строительства заводов, необходимых стране."
    TUR_build_merinos_textiles_factory_new: "Построить фабрику текстильных изделий «Меринос»"
    TUR_build_merinos_textiles_factory_new_desc: "Мы должны заняться расширением ассортимента выпускаемой продукции нашей отраслью."
    TUR_develop_the_capital_new: "Развитие столицы"
    TUR_develop_the_capital_new_desc: "Наша столица располагается в центре наших земель. Мы должны превратить её в транспортный узел."
    TUR_invest_in_western_anatolia_new: "Инвестировать в Западную Анатолию"
    TUR_invest_in_western_anatolia_new_desc: "Слишком большой ущерб был нанесен в Западной Анатолии во время нашей освободительной войны. Мы должны приложить все усилия к восстановлению."
    TUR_build_kardemir_steelworks_new: "Построить сталелитейный завод"
    TUR_build_kardemir_steelworks_new_desc: "Мы должны построить нашу тяжелую промышленность, чтобы догнать западные страны."
    TUR_establish_village_institutes_new: "Создание сельских институтов"
    TUR_establish_village_institutes_new_desc: "Мы будем обучать простых людей и тем самым значительно продвинем науку нашей страны."
    TUR_establish_organized_industries_new: "Создание организованных отраслей"
    TUR_establish_organized_industries_new_desc: "Создание организованной промышленности во всех регионах. Это улучшит гражданскую экономику."
    TUR_prospect_for_oil_new: "Перспектива нефти"
    TUR_prospect_for_oil_new_desc: "Наши соседи купаются в нефти. Существует большая вероятность того, что у нас тоже есть нефть. Мы должны осуществить разведку ресурсов на восточной границе."
    TUR_raman_petrolium_new: "Раман Петролеум"
    TUR_raman_petrolium_new_desc: "Мы обнаружили первые следы коммерчески жизнеспособных нефтяных месторождений на горе Раман. Пришло время начать бурение."
    TUR_electronics_effort_new: "Расширение электроники"
    TUR_electronics_effort_new_desc: "Без развития в информационных и вычислительных технологиях нам не догнать западные страны."
    TUR_atomic_energy_institute_new: "Институт атомной энергии"
    TUR_atomic_energy_institute_new_desc: "Мы не должны терять шанс открыть способ расщепить атом и породить ядерный огонь."
    TUR_middle_east_technical_university_new: "Ближневосточный технический университет"
    TUR_middle_east_technical_university_new_desc: "Быстрая индустриализация нашей страны открыла новые возможности в исследованиях и разработках, к которым мы должны стремиться. Имея продвинутый технический университет в сердце нашей родины, мы можем проводить больше исследований."
    TUR_found_sidem_new: "Сталелитейный завод в Дивриги"
    TUR_found_sidem_new_desc: "Использование переработки больших железных жил Дивриги в сталь."
    TUR_mosul_extraction_new: "Разработка Мосула"
    TUR_mosul_extraction_new_desc: "Мы обнаружили огромное месторождение нефти в Мосуле. Теперь, когда он наш, мы можем извлечь огромную выгоду из этих ресурсов."
    TUR_nejd_drill_new: "Бурение в Неджде"
    TUR_nejd_drill_new_desc: "Семья Сауда была раздавлена, а их богатые земли - наши. Возьмем от туда нефть."
    TUR_persian_oil_new: "Нефтяная промышленность Ирана"
    TUR_persian_oil_new_desc: "Нефтяная промышленность Персии чрезвычайно примитивна. Возможно, при правильном применении средств мы сможем её модернизировать."
    #ARMY
    TUR_prepare_for_the_next_war_new: "Фракийские манёвры"
    TUR_prepare_for_the_next_war_new_desc: "В связи с нарастающей угрозой новой войны в Европе, нам необходимо провести генеральную проверку наших войск в виде манёвров с участием всех лидеров государства, а также иностранных атташе."
    TUR_aviation_effort: "Женщины в авиации"
    TUR_aviation_effort_desc: "Успех Сабихи Гекчен в Академии авиации обязательно вдохновит прийти других женщин в авиацию."
    TUR_create_air_force_college: "Создать военно-воздушный колледж"
    TUR_create_air_force_college_desc: "Важной вехой в развитии нашей военной авиации должен стать военно-воздушный колледж в Анкаре, который позволит подготавливать большое количество новых лётчиков для наших расширяющихся ВВС."
    TUR_create_turkish_air_force_command: "Создать командование ВВС Турции"
    TUR_create_turkish_air_force_command_desc: "Когда началось создание военно-воздушных сил Турции, то они были включены в состав наземной армии и подчинялись общему генштабу. Однако их уверенный количественный рост приводит нас к мысли о том, что необходимо превратить авиацию в отдельный род войск со своим отдельным командованием."
    TUR_create_turkish_air_force_command_tt: "Число развернутых самолетов: §Hболее 500§!"
    TUR_review_of_military_budgets: "Пересмотр военных бюджетов"
    TUR_review_of_military_budgets_desc: "Наша экономика не позволяет нам заниматься модернизацией армии, расширением ВВС и восстановлением флота одновременно. Однако, большая война грядёт и нам нужно пересмотреть военный бюджет, чтобы сфокусироваться на конкретных целях в реформе армии."
    TUR_improve_turkeys_air_defense: "Улучшить воздушную оборону Турции"
    TUR_improve_turkeys_air_defense_desc: "Предстоящая война обещает быть не только войной моторов, но и войной самолётов, в которой авиации позволит решать многие стратегические задачи. Мы должны позаботиться о том, чтобы защитить наши промышленные и культурные центры государства."
    TUR_purchases_of_modern_aircraft: "Закупки современных самолётов"
    TUR_purchases_of_modern_aircraft_desc: "Опора любой авиации, наши бойцы не должны быть устаревшими. По мере того, как все наши воздушные силы улучшаются, они тоже должны."
    TUR_protect_big_cities_of_west_country: "Защитить крупные города запада страны"
    TUR_protect_big_cities_of_west_country_desc: "Основная часть промышленности, а также важных стратегических коммуникаций и научных центров находится на западе страны, в районе бывшей столицы Османской Империи – Стамбула и густонаселенного прибрежного Измира."
    TUR_continue_modernization_of_army: "Продолжить модернизацию армии"
    TUR_continue_modernization_of_army_desc: "После окончания войны за независимость, наша армия в основном занималась собственным расширением больше, чем попытками проведения модернизация. Во многом это объясняется увеличением территорий страны, а также отсутствием средств и возможностей для её проведения."
    TUR_increase_ground_army: "Расширить сухопутную армию"
    TUR_increase_ground_army_desc: "Мы должны сосредоточиться на расширении нашей армии, благодаря этому мы сможем вести войну сразу на нескольких направлениях. С другой стороны, только так у нас шансы остановить наступления современных высокопрофессиональных армий великих держав."
    TUR_deal_with_transport_logistics: "Разобраться с транспортной логистикой"
    TUR_deal_with_transport_logistics_desc: "Транспортная логистика всегда была слабым местом нашей армии. Это мешает быстрым переброскам с фронта на фронт, а также введению резервов как в личном составе, так и вооружения с припасами."
    TUR_engage_in_qualitative_improvement_of_troops: "Заняться качественным улучшением армии"
    TUR_engage_in_qualitative_improvement_of_troops_desc: "Вместо того, чтобы заниматься дальнейшим расширением армии, которое изматывает нашу экономику, мы должны сосредоточить имеющиеся средства на модернизации и переоснащении сформированных армейских частей, а также поддержанию высокого уровня подготовки солдат и офицеров."
    TUR_standardize_small_arms: "Стандартизировать стрелковое оружие"
    TUR_standardize_small_arms_desc: "Одна из насущных проблем нашей армии является разнообразный арсенал её вооружения, собранный ещё во время войны за независимость. Мы использовали всё полученное из-за рубежа, а также трофейное оружие для комплектации новых частей, таким образом создали проблемы с логистикой и ремонтом оружия. Кроме того – оно попросту устарело."
    TUR_put_republics_fleet_in_order: "Привести в порядок флот республики"
    TUR_put_republics_fleet_in_order_desc: "Флот нашей страны представляет из себя жалкое зрелище, однако он не был силён и во времена Османской империи. Стоит понимать, что это роскошь и не каждое государство может его себе позволить. Либо может, сократив расходы на другие нужны."
    TUR_adopt_mosquito_fleet_plan: "Принять план москитного флота"
    TUR_adopt_mosquito_fleet_plan_desc: "Москитный флот – массовые ВМФ, состоящие из кораблей сверхмалого и малого тоннажа, позволят таким небогатым государствам, как наше, эффективно защищать свои берега."
    TUR_ensure_control_of_coasts: "Обеспечить контроль побережий"
    TUR_ensure_control_of_coasts_desc: "Главной целью нашего флота должно стать не попытка расправиться с флотом противника, а следить за территориальной морской границей и не допускать возможностей морских высадок на территории Малой Азии."
    TUR_fortified_area_commands: "Командования укреплённых районов"
    TUR_fortified_area_commands_desc: "Так как мы завершили юридические разбирательства, связанные с конвенцией Монтрё, касающиеся статуса черноморских проливов Босфор и Дарданеллы, то мы можем наконец-то организовать оборону этих рубежей."
    TUR_create_command_of_turkish_navy: "Создать командование турецких ВМФ"
    TUR_create_command_of_turkish_navy_desc: "Наш флот находится в подчинённом состоянии у генерального штаба армии. Так как мы занялись его расширением, то для улучшения командных цепочек и наземного генштаба от лишней нагрузки, мы должны создать отдельное командование флота, а соответственно создать турецкий ВМФ как отдельную ветвь армии."
    
    
    
    
    #DELETE
    TUR_the_defence_of_anatolia_new: "Оборона Анатолии"
    TUR_the_defence_of_anatolia_new_desc: "Даже самые смелые стратагемы должны быть разработаны, если мы хотим провести успешную защиту нашей родины."
    TUR_crescent_retreat_strategy_new: "Стратегия отступления от полумесяца"
    TUR_crescent_retreat_strategy_new_desc: "Если против нас идут бои, у нас должны быть планы по эффективной перегруппировке и возмездию."
    TUR_fortify_erzurum_new: "Укрепить Эрзурум"
    TUR_fortify_erzurum_new_desc: "Форты, построенные на востоке, обеспечат дополнительную защиту от возможной советской агрессии."
    TUR_soviet_threat_new: "Советская угроза"
    TUR_soviet_threat_new_desc: "Укрепляя ключевые области, мы делаем себя менее уязвимыми на случай, если наш большой сосед станет агрессивным."
    TUR_standardisation_of_equipment_new: "Стандартизация оборудования"
    TUR_standardisation_of_equipment_new_desc: "Стандартизировав оборудование наших солдат, мы заложили основу для современного снабжения."
    TUR_modernising_the_cavalry_new: "Модернизация кавалерии"
    TUR_modernising_the_cavalry_new_desc: "В то время как кавалерия по-прежнему играет важную роль, нам нужны новые металлические крепления, чтобы сражаться на современном поле битвы."
    TUR_study_foreign_tanks_new: "Изучение иностранных танков"
    TUR_study_foreign_tanks_new_desc: "Эти «танки» будут центральной частью нынешних вооруженных конфликтов и мы должны обязательно идти в ногу с западными странами любыми средствами."
    TUR_tank_experiments_new: "Эксперименты c танками"
    TUR_tank_experiments_new_desc: "С основами проектирования резервуаров на месте, теперь мы готовы начать прокладывать собственный путь в запутанном поле механизированного дизайна."
    TUR_artillery_modernisation_new: "Модернизация артиллерии"
    TUR_artillery_modernisation_new_desc: "Мы не должны пренебрегать улучшением и модернизацией поддержки, которую наши солдаты требуют для эффективного снабжения."
    TUR_special_forces_new: "Силы особого назначения"
    TUR_special_forces_new_desc: "Мы должны развернуть войска, которые могут эффективно действовать в горно местности."
    TUR_army_modernisation_new: "Модернизация армии"
    TUR_army_modernisation_new_desc: "Современная армия для современых людей!"
    #AVIA
    TUR_fighter_modernisation_new: "Модернизация истребителя"
    TUR_fighter_modernisation_new_desc: "Опора любой авиации, наши бойцы не должны быть устаревшими. По мере того, как все наши воздушные силы улучшаются, они тоже должны."
    TUR_air_innovations_new: "Авиационные инновации"
    TUR_air_innovations_new_desc: "Еще многое предстоит сделать в области авиационной стратегии и тактики."
    TUR_heavy_fighter_concept_new: "Концепция тяжелого истребителя"
    TUR_heavy_fighter_concept_new_desc: "Если мы вынуждены пойти в наступление, нам нужен новый вид истребителя, который может действовать в полном силу в глубине фронта."
    TUR_naval_bomber_experiments_new: "Эксперименты по морскому бомбардировщику"
    TUR_naval_bomber_experiments_new_desc: "Воздушное превосходство так же важно на море, как и на суше. Специализированный самолет, разработанный для морского боя, является отличным решением этой задачи."
    TUR_medium_bomber_focus_new: "Средний бомбардировщик"
    TUR_medium_bomber_focus_new_desc: "Расширение подхода к бомбардировке, вынуждают нас начать изыскания для создания адаптированной под широкий диапазон бомбардировщика."
    TUR_light_bomber_focus_new: "Легкий бомбардировщик"
    TUR_light_bomber_focus_new_desc: "Не следует недооценивать значение использования пикирующих бомбардировщиков для ближней поддержки воздуха."
    TUR_air_modernisations_programme_new: "Программа модернизации"
    TUR_air_modernisations_programme_new_desc: "Теория авиации столь же важна, как и технология. Новые стратагемы для наших пилотов все еще ждут, чтобы их обнаружили."
    TUR_rocket_development_new: "Разработка ракеты"
    TUR_rocket_development_new_desc: "Скорость - это характеристика, от который зависят все другие авиационные качества. Ракетные и реактивные двигатели теоретически позволяли бы нам преодолевать все предыдущие пределы."
    #NAVY
    TUR_develop_turkish_ship_building_new: "Развитие турецкого судостроения"
    TUR_develop_turkish_ship_building_new_desc: "В окружении морей у нас нет оправдания пренебрегать нашими военно-морскими силами."
    TUR_study_foreign_built_ships_new: "Изучение иностранных построенных кораблей"
    TUR_study_foreign_built_ships_new_desc: "Наши соседи постоянно разрабатывают новые виды кораблей. Мы должны изучить их или мы обнаружим наши собственные корабли безнадежно устаревшими."
    TUR_a_cruiser_navy_new: "Военно-морской флот"
    TUR_a_cruiser_navy_new_desc: "Все более крупные корабли будут необходимы, чтобы воплотить в жизнь наши планы по морскому доминированию."
    TUR_import_submarine_technology_new: "Импорт подводной техники"
    TUR_import_submarine_technology_new_desc: "Недостаток подводнох лодков недопустим. У нас будет эта технология, даже если мы ее купим."
    TUR_commerce_attack_new: "Тактика Атаки Конвоев"
    TUR_commerce_attack_new_desc: "Ни один флот не будет полноценным без подводных лодок. Наш флот должен быть организован до необходимого уровня боеготовности."
    TUR_the_twin_threats_new: "Близкие угрозы"
    TUR_the_twin_threats_new_desc: "Сосредоточив внимание на тактике противодействия, необходимой для противостояния нашим наиболее вероятным врагам, мы будем одерживать верх в морских сражениях."
    TUR_coastal_defense_new: "Прибрежная оборона"
    TUR_coastal_defense_new_desc: "Близкодействующая мобильная военно-морская оборона потенциально может многократно усилить стационарные укрепления."
    TUR_strike_force_new: "Ударная сила"
    TUR_strike_force_new_desc: "Если нам не хватает числа, нам нужна оперативная группировка военных кораблей, чтобы ударить по врагу там, где он слаб."
    TUR_mediterranean_navy_new: "Средиземноморский флот"
    TUR_mediterranean_navy_new_desc: "Тщательная попытка переосмыслить нашу военно-морскую стратегию будет иметь большое значение, если мы будем использовать наши корабли в Средиземном море."
    ## NEW
    TUR_power_of_special_services: "§g«Серый кардинал» Шюкрю Кая§!"
    TUR_power_of_special_services_desc: "Шюкрю Кая провёл много спецопераций по подавлению восстаний курдов, а при Османской империи армян для сохранения стабильного положения своей страны. Этот преданный патриот сможет провести страну через пучину предстоящих войн в мире."
    TUR_recep_peker: "§gПреемник Реджеп Пекер§!"
    TUR_recep_peker_desc: "Реджеп Пекер ещё несколько лет назад занялся проведением фашистских реформ в нашем государстве. Ататюрк доверил ему пост президента именно с целью того, чтобы он завершил их и установил прочное положение Италии на международной арене."
    #### HISTORICAL SECTION ####
    TUR_maintaining_ataturk_course: "Сохранение курса Ататюрка"
    TUR_maintaining_ataturk_course_desc: "Нам не стоит сильно раскачивать обстановку внутри страны, меняя политический курс, заданный Кемалем. Мы лишь должны продолжить начатые им усилия по модернизации государства и общества."
    TUR_change_prime_minister: "Сменить премьер-министра"
    TUR_change_prime_minister_desc: "Джеляль Махмуд Баяр был главным сторонником либерализации экономики в правительстве страны. Эти идеи находили отклик у Ататюрка, благодаря чему Баяру долгое время удавалось продавливать свои идеи, однако теперь без своей «крыши» мы можем отправить Джеляля в отставку и проводить собственную экономическую политику."
    TUR_continue_nationalization_of_economy: "Продолжить огосударствление экономики"
    TUR_continue_nationalization_of_economy_desc: "Чистый рыночный либерализм доказал свою несостоятельность последним кризисом, получившим название Великой Депрессии. Мы должны расширить государственный сектор экономики, чтобы иметь возможности восстановить нормальную работу рыночных механизмов в случае нового кризиса."
    TUR_continue_nationalization_of_economy_tt: "\n§LЭффект модификатора зависит от суммарного числа §Oфабрик§!, §Gзаводов§! и §Bверфей§! §Y(сейчас: §H[?num_of_factories])§!§! и находится в следующих интервалах: §H0-30, 31-60, >60.§!§!\n"
    TUR_end_nationalization_of_land: "Завершить национализацию земель"
    TUR_end_nationalization_of_land_desc: "Кроме увеличения государственного сектора экономики, что необходимо для улучшения её контроля и проведения индустриализации, мы должны также продолжить национализацию земель."
    TUR_new_national_leader: "Новый национальный лидер"
    TUR_new_national_leader_desc: "Пока что Турция остаётся авторитарной страной, зависящей от своего лидера, у которого должно быть множество рычагов влияния на общество и государство. Для того, чтобы подчеркнуть это [Root.GetLeader] может провести очередной съезд Народно-Республиканской партии, где остальные партийные члены и лидеры присвоят ему титул «Национальный вождь»."
    TUR_gradual_democratization: "Постепенная демократизация"
    TUR_gradual_democratization_desc: "Ататюрк предпринимал несколько попыток превратить нашу однопартийную систему в многопартийную демократию, давая зелёный свет некоторым политическим деятелям для создания ими оппозиционной партии. Однако, при своей жизни Кемаль так и не смог претворить в жизнь эти реформы."
    TUR_create_independent_group: "Создать Независимую группу"
    TUR_create_independent_group_desc: "Несмотря на то, что в настоящий момент наша страна является однопартийной республикой, в ней существует институт парламента, в котором мы можем создать искусственную оппозиционную группу депутатов, чтобы проложить дорогу к полноценной демократии."
    TUR_create_balance_of_power_system: "Создать систему баланса сил"
    TUR_create_balance_of_power_system_desc: "Модернизация государства привела к возникновению нескольких мощных групп влияния, с которыми приходится считаться президенту. Они не выражаются конкретными партиями, а ведут скорее скрытую от всеобщего обозрения подпольную борьбу друг с другом."
    TUR_create_balance_of_power_system_tt1: "Начальный баланс сил:\n"
    TUR_create_balance_of_power_system_tt2: "§RВлияние оппозиции:§!  §H10§!\n"
    TUR_create_balance_of_power_system_tt3: "§TВлияние партии:§!  §H12§!\n§GВлияние армии:§!  §H10§!"
    TUR_create_balance_of_power_system_tt4: "§TВлияние партии:§!  §H10§!\n§GВлияние армии:§!  §H12§!"
    TUR_defense_of_motherland: "Оборона родины"
    TUR_defense_of_motherland_desc: "Мир в доме, мир во всём мире – именно эту идею продвигал всю свою политическую жизнь Ататюрк в качестве внешнеполитической стратегии Турецкой республики. Однако, с его смертью мир стал меняться стремительно, и Турция, не обладающая достаточным экономическим или военным влиянием, не смогла сохранить «мир во всём мире», однако мы должны сохранять хотя бы «Мир в доме», защищая свою национальную родину в случае возникновения внешней угрозы."
    TUR_combating_dissent_in_newspapers: "Борьба с инакомыслием в газетах"
    TUR_combating_dissent_in_newspapers_desc: "В существующих СМИ Турции, представленных наиболее массово в виде газет, всё больше и больше высказываются оппозиционные руководству страны идеи. Многие политики пытаются заигрывать с ними, чтобы заработать себе дополнительную репутацию среди населения. Нам необходимо в условиях мировой войны бороться с этими проявлениями нелояльности."
    TUR_full_isolation: "Уйти в полную изоляцию"
    TUR_full_isolation_desc: "Им нужны великие потрясения, нам нужна великая Турция. Дайте Турции двадцать лет покоя внутреннего и внешнего и вы не узнаете нынешней Турции."
    TUR_support_active_foreign_policy: "Поддержать активную внешнюю политику"
    TUR_support_active_foreign_policy_desc: "Мы успешно преодолели сложный тернистый путь по преобразованию Турции и стабилизации нашей политической системы. Теперь же мы должны выйти на мировую арену и заявить о своих интересах во всеуслышанье."
    #### RADICALIZATION SECTION ####
    TUR_radicalization_of_political_line: "Радикализация политической линии"
    TUR_radicalization_of_political_line_desc: "Кемаль создал основу современного государства и общества, однако мы не должны останавливаться в процессе нашего развития, так как внешнеполитические факторы продолжают давить на нас."
    
    
    
    
    
