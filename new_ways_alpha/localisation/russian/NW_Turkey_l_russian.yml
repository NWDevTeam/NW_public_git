    TUR_britain_category: "Борьба за влияние в Турции"
    TUR_britain_category_desc: "Турция открыта для сотрудничества с миром. Наша страна борется за влияние в Турции с Германией. Мы не можем допустить, чтобы Турция пополнила ряды наших врагов.\n\n§HКаждое действие, кроме §R«Устранения вражеских агентов»§! и §R«Отзыва делегации»§! требует подтверждения со стороны Турецкого правительства. В случае отказа от предложения, уровень недовольства нашими действиями §Rвырастет на 1§!, а влияние §Rуменьшится на 2§!.\nДостижение §Rуровня недовольства до 8§! гарантировано закроет нам дорогу в Турцию.§!\n§GПобедителем будет считаться тот, кто первым наберет §R26 очков.§!§!\n\n\n§HТекущий уровень влияния:§!\n§M[ENG.GetNameWithFlag]§!: §G[?ENG.influence]§!\n§g[GER.GetNameWithFlag]§!: §R[?GER.influence]§!\n\n§HУровень недовольства действиями:§!\n§M[ENG.GetNameWithFlag]§!: §R[?ENG.discontent]§!\n§g[GER.GetNameWithFlag]§!: §R[?GER.discontent]§!"
