    TUR_finding_allies: "Поиск союзников"
    TUR_finding_allies_desc: "Дипломаты говорят: мирно современные конфликты не решить. Турция слишком слаба, чтобы идти своим путём - придётся найти поддержку на Западе."
    TUR_alliance_with_britain: "Союз с Великобританией"
    TUR_alliance_with_britain_desc: "Британцы помогли нам разделаться с надоевшей османской монархией, и потому будет логичным заключить с ними союз."
    TUR_attracting_western_capital: "Привлечение западного капитала"
    TUR_attracting_western_capital_desc: "Дружба с Западом сулит нам золотые горы - наша земля богата, а европейцы помогут в её обработке."
    TUR_development_thracian_fields: "Развитие фракийских месторождений"
    TUR_development_thracian_fields_desc: "В окрестностях близ Стамбула имеется немало полезных ресурсов, и совместно с европейскими предпринимателями мы сможем улучшить наше положение здесь."
    TUR_british_turkish_cooperation: "Британо-турецкое сотрудничество"
    TUR_british_turkish_cooperation_desc: "Лондону необходим на востоке сильный союзник, способный за себя постоять; потому они помогут нам в развитии научного потенциала."
    TUR_alliance_with_germany: "Союз с Германией"
    TUR_alliance_with_germany_desc: "Германцы всегда помогали нашей державе в тяжёлые времена, и потому мы вновь устремляем свой взор в Берлин."
    TUR_german_advisers: "Немецкие советники"
    TUR_german_advisers_desc: "Как никогда раньше нам требуются опытные советники, способные навести порядок в стране, и Рейх готов их предоставить."
    TUR_german_generals: "Немецкий генералитет"
    TUR_german_generals_desc: "Наши войска ещё очень неопытны; пусть немцы обучат наших офицерах ведению войны."
    TUR_german_turkish_cooperation: "Германо-турецкое сотрудничество"
    TUR_german_turkish_cooperation_desc: "Берлину необходим на востоке сильный союзник, способный за себя постоять; потому они помогут нам в развитии научного потенциала."
    TUR_return_syria: "Возвращение Сирии "
    TUR_return_syria_desc: "Некогда Сирия была под контролем Стамбула, а сейчас мы хотим вернуться туда, чтобы освободить их от либерального гнёта."
    TUR_return_egypt: "Возвращение Египта"
    TUR_return_egypt_desc: "Египет - это "суверенное государство", но нам совершенно ясно - только мы можем действительно освободить его от пагубного влияния Британии."
    TUR_return_arab_peninsula: "Возвращение Арабского полуострова"
    TUR_return_arab_peninsula_desc: "Арабские государства склоняются к союзу с британцами, и это очень опасно - они могут пойти по неправильному пути. Нужно занять их территории прежде псевдодемократов."
    TUR_support_abwehr_in_saudi_arabia: "Поддержка абвера в Саудовского Аравии"
    TUR_support_abwehr_in_saudi_arabia_desc: "Ныне, когда Турция выразила свою поддержку Германии, немецкая агентура активизировалась в Аль-Саудии - нашим же долгом будет помочь им."
    #### POLITICAL SECTION ####
    TUR_new_constitution: "Новая конституция"
    TUR_new_constitution_desc: "Более чем десять лет назад родилась Турция, и так она и не нашла меткий, точный закон, отражающий права наших граждан. Принятие новой конституции закрепит принципы кемализма и демократии."
    TUR_nationalism: "Национализм"
    TUR_nationalism_desc: "Турция - это государство турок, и турецкий - общий язык для всех граждан страны. Мы должны неоднократно напоминать об этом, чтобы выросла новая, турецкая нация."
    TUR_kurd_lang_new: "Запретить курдский язык"
    TUR_kurd_lang_new_desc: "Курды - это многочисленный народ, и они никак не хотят признавать своё становление турками. Придётся принимать радикальные меры против них."
    TUR_secularism: "Секуляризм"
    TUR_secularism_desc: "Ради защиты истинной религии мы должны добиваться дальнейшего уменьшения влияния церкви, не желающей подчиняться нашей демократической республике."
    TUR_peoples: "Народность"
    TUR_peoples_desc: "Все наши действия - всё это делается для народа. Когда экономика работает для защиты рабочих, то и сам рабочий живёт счастливо, помогая нашему государству."
    TUR_republicanism: "Республиканизм"
    TUR_republicanism_desc: "Приверженность республике и смене власти позволит построить долговечное и демократичное государство."
    TUR_revolution: "Революционность"
    TUR_revolution_desc: "В любой ситуации мы должны быть готовы отбросить привычный образ жизни и перевернуть мышление, чтобы никогда не отставать от мира."
    TUR_government_regulation: "Государственное регулирование"
    TUR_government_regulation_desc: "Чтобы народ был счастлив, государство должно иметь возможность регулировать экономику страны."
    #### NEUTRALITY SECTION ####
    TUR_president_ismet_inenu: "§gИзбрание Исмета Инёню§!"
    TUR_president_ismet_inenu_desc: "Исмет Инёню издавна был другом и соратником нашего лидера, и если он продолжит дело нашей партии, то Турция развыситься дальше, как независимая, демократическая и народная республика."
    TUR_begin_massacres_kurds: "Подавить курдов силой"
    TUR_begin_massacres_kurds_desc: "В последнее время курды слишком часто выражают недовольство нашими славными порядками, и у нас не остаётся иного выхода, как избавиться от этой опухоли силовыми методами."
    TUR_begin_massacres_kurds_tt: "§RСопротивление в этих регионах будет подавлено силой.§!\n"
    TUR_court_pan_turkists: "Суд над пантюркистами"
    TUR_court_pan_turkists_desc: "Пантюркисты не признают наших порядков, они утверждают, что у нас не демократия, не народное государство, и подобное нельзя терпеть, если мы хотим сохранить страну целой."
    TUR_repression_communists: "Репрессии против коммунистов"
    TUR_repression_communists_desc: "Коммунисты проводят митинги, выражая своё недовольство - что ж, мы недовольны их предательством."
    #### CAKMAK SECTION ####
    TUR_dictatorship_cakmak: "§gДиктатура Чакмака§!"
    TUR_dictatorship_cakmak_desc: "Как можно поставить президентом такого человека, как Исмет Инёню? Этого пышного петуха нужно скинуть с кресла и посадить туда сильного лидера вроде Февзи Чакмака."
    TUR_repression_anti_turkish_elements: "Репрессии против антитурецких элементов"
    TUR_repression_anti_turkish_elements_desc: "Сейчас множество людей смеют хулить инновационные идеи Мустафы Кемаля, и разве это терпимо? Мы образумим народ, и если потребуется - потекут реки неверной крови."
    TUR_general_mobilization: "Всеобщая мобилизация"
    TUR_general_mobilization_desc: "Турции грозит опасность - всюду рыскают враги государства! Поднимем людей под красное знамя, и защита стране будет обеспечена."
    TUR_ready_outside: "Взгляд наружу"
    TUR_ready_outside_desc: "Пройдя долгий тернистый путь по восстановлению и развитию нашей страны, мы наконец-то готовы прервать внешнюю изоляцию и тем самым полноценно выйти на мировую арену."
    TUR_militarization_economy: "Милитаризация экономики"
    TUR_militarization_economy_desc: "Грядёт война, война с реакционными элементами, и это опасно. Мы не имеем права обрекать наш народ на смерть - тогда он должен работать на армию!"
    #### FASH/DEM SECTION ###
    TUR_organize_fair_elections: "§MЧестные выборы§!"
    TUR_organize_fair_elections_desc: "Режим республиканцев дискридитировал себя, и теперь нужно провести честные выборы, если мы хотим становления настоящей кемалистской державы."
    TUR_proclaim_panturkism: "§FПровозгласить пантюркизм§!"
    TUR_proclaim_panturkism_desc: "Когда Ататюрк возродил нашу нацию, стало совершенно понятно - в объединении всех остальных тюрок лежит историческая задача Турции. Теперь мы можем официально заявить об этом!"
    TUR_getting_rid_left: "Избавление от левацких идей"
    TUR_getting_rid_left_desc: "Социалисты набирают силу в Турции, но это недопустимо - их мысли несовместимы с идеями настоящих пантюркистов."
    TUR_turans_revenge: "Месть Турана"
    TUR_turans_revenge_desc: "Сотни лет продолжалось противостояние турок и иранцев, но теперь этой борьбе придёт конец - в ней одержим победу мы."
    TUR_release_cypriot_turks: "Освободить киприотских турок"
    TUR_release_cypriot_turks_desc: "На Кипре сейчас проживает множество турок, но православные греки их притесняют. Похоже, и в этот раз придётся вмешаться Турции."
    TUR_pasarici: "Пашалыки"
    TUR_pasarici_desc: "Наше государство стремительно расширяется на север и восток, и мы не можем эффективно управлять этими территорями. Но если мы предоставим им некоторую автономию, то это будет нам на руку."
    TUR_join_turkic_tribes_afghanistan: "Присоединить тюркские племена Афганистана"
    TUR_join_turkic_tribes_afghanistan_desc: "На севере Афганистана проживают тюркские племена, и потому в наших интересах заявить о себе там."
    TUR_join_xinjiang: "Присоединить Синьцзянь"
    TUR_join_xinjiang_desc: "После развала империи Цин уйгуры смогли вздохнуть свободно, но сейчас туда потянул свои лапы Советский Союз. Мы и только мы может защитить несчастный Уйгуристан от вражеских нападок."
    TUR_liberate_greek_turks: "Освободить греческих турок"
    TUR_liberate_greek_turks_desc: "По сей день во Фракии проживает множество турок, и хоть война за независимость давно прошла, мы должны вернуться и спасти наших братьев."
    TUR_liberate_bulgarian_turks: "Освободить болгарских турок"
    TUR_liberate_bulgarian_turks_desc: "На побережье Болгарии проживает ещё немало турок, жаждущих нашего скоро прихода, так зачем же медлить?"
    TUR_liberate_romanian_turks: "Освободить румынских турок"
    TUR_liberate_romanian_turks_desc: "В Добруджке и Буджаке ещё живут наши собратья, и наш кривой меч вскоре разрежет их путы."
    TUR_second_crimea: "Поддержать крымских татар"
    TUR_second_crimea_desc: "Много мы страдали в войнах с неверными русскими, но пусть большевики лишь глянут на нас - наша тюркская орда устроит им Вторую крымскую войну."
    TUR_policy_liberalization: "§BЛиберализация политики§!"
    TUR_policy_liberalization_desc: "Мустафа Кемаль был великим гением, но и он совершал ошибки - мы перестроим авторитарную систему и построим настоящую либеральную демократию."
    TUR_ask_for_northern_cyprus: "Запросить Северный Кипр"
    TUR_ask_for_northern_cyprus_desc: "Сейчас на севере Кипра проживает множество турок, и, как настоящие демократы, сможем с Британией договориться насчёт статуса полуострова."
    TUR_development_of_evros: "Развитие Эвроса"
    TUR_development_of_evros_desc: "Для завоевания симпатий местного населения нам необходимо уделить внимание развитию Эвроса."
    TUR_extension_of_agreement_on_cordial_consent: "Расширение договора о сердечном согласии"
    TUR_extension_of_agreement_on_cordial_consent_desc: "На пути проведения реформ нам нужны союзники среди ближайших соседей. Лучшим таким соседом является Греция. Стоит пригласить её на переговоры по заключению крепкого военного альянса."
    TUR_extension_of_agreement_on_cordial_consent_tt: "§YВ случае капитуляции одной из сторон договора, вторая сторона примет правительство в изгнании.§!\n"
    TUR_increasing_influence_on_greece: "Усиление влияния на Грецию"
    TUR_increasing_influence_on_greece_desc: "Несмотря на равноправные и партнерские отношения, мы хотели бы иметь больше рычагов влияния на него союзника."
    TUR_increasing_influence_on_greece_tt: "§YМы будем §Gполучать 10%§! от общего прироста политической власти §HГреции§! и §Rотдавать 1 фабрику§!.§!\n"
    TUR_concessions_islamists: "Послабления для исламистов"
    TUR_concessions_islamists_desc: "Правоверные мусульмане были притеснены режимом Ататюрка, но это было неправильно - теперь исламисты получат обратно свои права."
    TUR_encourage_believers_army: "Призвать верующих в армию"
    TUR_encourage_believers_army_desc: "Защита своей родины - это святое дело. Подняв верующих молодцов под штыки, мы усилим нашу республиканскую армию."
    TUR_holy_war: "Священная война"
    TUR_holy_war_desc: "Кошмар обрушился на мирные турецкие земли, но под знаменем Аллаха мы защитим нашу демократическую родину без колебаний!"
    TUR_democratization_iraq: "Демократизация Ирака"
    TUR_democratization_iraq_desc: "Сейчас в Ираке у власти находятся монархисты, а фашисты набирают своё влияние. В это время мы должны вмешаться, чтобы улучшить положение гражданина Ирака."
    TUR_support_iraqs_democrats: "Поддержка демократов Ирака"
    TUR_support_iraqs_democrats_desc: "Фашисты становятся в Ираке всё популярнее - потому мы должны противопоставить им настоящих демократов."
    TUR_democratization_saudis: "Демократизация Саудитов"
    TUR_democratization_saudis_desc: "Саудовская династия ввела бесчеловечные порядки в Хиджазе и Неджде, и терпеть подобное - просто преступно."
    TUR_support_iraq_economy: "Поддержка экономики Ирака"
    TUR_support_iraq_economy_desc: "Чтобы повысить престиж демократов в Ираке, нам следует помочь арабам в их нелёгкое для экономики время."
    TUR_democratization_oman: "Демократизация Омана"
    TUR_democratization_oman_desc: "В Омане нынче очень напряжённая ситуация, и нашей задачей является интервенция в эту страну, чтобы успокоить тамошние настроения."
    TUR_economic_integration_iraq: "Экономическая интеграция с Ираком"
    TUR_economic_integration_iraq_desc: "Если мы позволим себе потратить достаточно средств, то сможем ещё плотнее связать экономику Ирака с нашей."
    TUR_recruit_kurds_into_army: "Завербовать курдов в армию"
    TUR_recruit_kurds_into_army_desc: "Важные границы нашего государства проходят по сложному горному ландшафту местности. Курды, живущие в горной местности помогут нам профессионально готовить нашу армию именно к войне в труднодоступной горной местности."
    TUR_support_AT_AA: "Развитие средств поддержки пехоты"
    TUR_support_AT_AA_desc: "Нашей пехоте придется столкнуться с тяжелой бронетехникой в бою. Наша промышленность вряд ли потянет масштабное производство танков, но мы можем сделать акцент на обеспечении нашей армии доступными противотанковыми средствами. Насколько мы знаем, даже зенитные пушки могут прекрасно применяться, как эффективное средство борьбы против танков."
    TUR_support_AA: "Развитие средств ПВО"
    TUR_support_AA_desc: "В наше время многие страны стараются развивать добиваться доминирования в воздухе, наша же задача – не дать им этого сделать. К тому же, насколько мы знаем, зенитные пушки могут прекрасно применяться, как эффективное средство борьбы против танков."
    TUR_support_AT: "Развитие средств ПТО"
    TUR_support_AT_desc: "Мы слышали о развитии бронетанковых войск в других странах, но мы пойдем другим путем – развитии средст борьбы с бронетехникой."
    #### TRO SECTION ###
    TUR_etchem_circassian_coup: "§OПереворот Этхема-черкеса§!"
    TUR_etchem_circassian_coup_desc: "Буржуазный авторитаризм республиканцев изжил себя и больше не отвечает чаяниям рабочего мусульманского народа. Теперь над Анкарой поднимутся зелёные и красные знамёна!"
    TUR_revival_green_army: "Возрождение Зелёной армии"
    TUR_revival_green_army_desc: "Зелёная армия всегда служила опорой для Этхема-черкеса, ставшего нашим славным вождём, и её возрождение - главное условие для защиты прав рабочих и мусульман."
    TUR_conversion_to_federation: "Преобразование в федерацию"
    TUR_conversion_to_federation_desc: "Чтобы отвечать требованиям народных меньшинств, нам следует преобразовать нашу молодую социалистическую республику в федерацию."
    TUR_kurdish_autonomy: "[Root.GetTurKurdishAutonomyName]"
    TUR_kurdish_autonomy_desc: "Курды долгое время терпели унижения от рук феодалов и буржуев, но теперь они смогут получить вызволением путём обретения крупной автономии в составе федерации."
    TUR_KURDISH_AUTONOMY_NAME: "Курдская автономия"
    TUR_KURDISH_AUTONOMY_RETURN_NAME: "Возвращение Курдистана"
    TUR_liberate_syrian_kurds: "Освободить сирийских курдов"
    TUR_liberate_syrian_kurds_desc: "Проживающие в Сирии курды находятся в невольном положении, и мы должны найти способ исправить эту несправедливость."
    TUR_liberate_iranian_kurds: "Освободить иранских курдов"
    TUR_liberate_iranian_kurds_desc: "Персы ни во что не ставят курдов, проживающих на западе страны, значит, мы должны вмешаться."
    TUR_turkish_colossus: "Турецкий Колосс"
    TUR_turkish_colossus_desc: "Фашисты покорили остров Родос; разве это позволительно? Мы должны освободить тамошних граждан, даже если для этого потребуется война."
    TUR_proclamation_of_councils: "Провозглашение советов"
    TUR_proclamation_of_councils_desc: "Мы последуем примеру России во времена её расцвета и создадим советы, которые бы представляли в интересы рабочих и крестьян."
    TUR_revolutionary_imams: "Революционные имамы"
    TUR_revolutionary_imams_desc: "Коран совершенно ясно даёт понять истинность суждений Маркса, и потому мы должны призвать всех представителей мусульманского духовенства к социалистической пропаганде."
    TUR_revolutionary_horsemen: "Всадники революции"
    TUR_revolutionary_horsemen_desc: "Очень давно наши всадники считались лучшими. Даже несмотря на масштабную модернизацию нашей армии, мы считаем, что кавалерия должна присутствовать на поле боя."
    TUR_children_of_mountains: "Дети гор"
    TUR_children_of_mountains_desc: "Большая часть территорий Турции представляет из себя горную местность с небольшими плато. Кроме того, важные границы нашего государства проходят по схожему ландшафту местности. В связи с этим, мы должны профессионально готовить нашу армию именно к войне в труднодоступной горной местности."
    TUR_join_fourth_international: "Основать секцию Четвёртого Интернационала"
    TUR_join_fourth_international_desc: "Сталин разрушил настоящую коммунистическую систему в мире, а Троцкий возродил её вновь. Мы пойдём за Четвёртым Интернационалом, чтобы защитить рабочее дело всех стран!"
    TUR_socialist_jihad: "Социалистический джихад"
    TUR_socialist_jihad_desc: "Нас со всех сторон давит капитал, и потому мусульманское духовенство должно провозгласить джихад против ненасытной буржуазии, желающей уничтожить наше дело."
    TUR_fire_in_iran: "Пожар в Иране"
    TUR_fire_in_iran_desc: "Наши зелёные и красные ряди направляются на восток, в Иран, где озлобленные монархи душат рабочее дело и правоверных мусульман."
    TUR_fire_in_iraq: "Пожар в Ираке"
    TUR_fire_in_iraq_desc: "Ирак всё так же задыхается под пятой фашистов-монархистов, но наша революция освободит несчастных арабских рабочих."
    TUR_fire_on_arab_peninsula: "Пожар на Арабском полуострове"
    TUR_fire_on_arab_peninsula_desc: "Государства Арабского полуострова - дикие, нецивилизованные феодальные королевства, где крестьянин не может вздохнуть свободно. Лишь мы можем исправить положение там."
    TUR_fire_of_revolution: "Пожар революции"
    TUR_fire_of_revolution_desc: "В эти дни наш народ борется против врагов, сотни лет высасывающих врагов из Турции, и все слои населения встают за правое дело!"
    TUR_integration_of_kurdistan: "Интеграция Курдистана"
    TUR_integration_of_kurdistan_desc: "Курды - это многочисленный народ, и они никак не хотят признавать своё становление турками. Придётся принимать радикальные меры против них."
    TUR_repression_against_republicans: "Репрессии против республиканцев"
    TUR_repression_against_republicans_desc: "РНП загнала нашу страну в пучину бесправия, и никто из этих буржуинов-угнетателей не должен остаться на свободе."
    TUR_middle_east_alliance: "Ближневосточный альянс"
    TUR_middle_east_alliance_desc: "Похоже, в этом мире нам придётся выживать в одиночестве; впрочем, в этом есть и преимущество - никто не помешает нам принести ислам и социализм в другие страны."
    TUR_islamist_bolshevik_science: "Исламистско-большевистская наука"
    TUR_islamist_bolshevik_science_desc: "Ближний Восток задыхается в отсталости, вызванной наплевательским отношением прежних феодалов. Нужно срочно исправлять положение, чтобы мусульмане жили в технологически развитых странах."
    #### COMMUNISM SECTION ####
    TUR_commust_revolt: "§RКоммунистический переворот§!"
    TUR_commust_revolt_desc: "Ранее наша страна уже начала движение по реформации в сторону более социалистического государства. Теперь, после смерти отца нации, мы продолжим его дело. Постепенными социалистическими реформами превратим Турцию в совершенно новую страну."
    TUR_turkey_communist_party: "Торжество компартии"
    TUR_turkey_communist_party_desc: "Сейчас наша армия слаба, и потому мы должны использовать все имеющиеся возможности для прихода просоветских коммунистов к власти."
    TUR_turkish_man_working_man: "Турецкий человек - рабочий человек"
    TUR_turkish_man_working_man_desc: "Нам следует распространять по стране образ настоящего турка - рабочего, строящего светлый коммунизм."
    TUR_struggle_against_islam: "Борьба с исламом"
    TUR_struggle_against_islam_desc: "Ислам - лишь очередной опиум, предоставляемый улемами для глупого народа, и подобное давно пора прекратить."
    TUR_intensification_class_struggle: "Усиление классовой борьбы"
    TUR_intensification_class_struggle_desc: "Стремительными шагами строится социализм в нашей стране, и это приводит к усилению классовой борьбы. Мы должны нанести первый удар по буржуазии и духавенству, чтобы ослабить капиталистического врага."
    TUR_revolution_in_greece: "Революция в Греции"
    TUR_revolution_in_greece_desc: "Буржуазия захватывает положение в Греции, вернув короля и упразднив республику. Будем ли мы, братья, такое терпеть?"
    TUR_soviet_support: "Советская поддержка"
    TUR_soviet_support_desc: "Мы уверены, что сейчас, когда наш народ борется против буржуазного ига, Советский Союз окажет нам всестороннюю поддержку."
    TUR_ideological_propaganda: "Идеологическая пропаганда"
    TUR_ideological_propaganda_desc: "Чтобы победить наших врагов, мы должны развернуть самую хитрую и изворотливую пропаганду, направленную на овладевание умами рабочего класса."
    TUR_ideological_war: "Идеологическая война с большевизмом"
    TUR_ideological_war_desc: "Чтобы победить наших врагов, мы должны развернуть настоящую идеологическую войну ради закрепления нашего течения на мировой арене."
    TUR_join_to_comintern: "Вступить в Коминтерн"
    TUR_join_to_comintern_desc: "Сейчас, когда сильны и можем постоять за себя, пора заявить об этом миру и вступить в Коминтерн, объединяющий всех настоящих коммунистов."
    TUR_join_to_comintern_tt: "\nПока мы находимся в §Rсостоянии гражданской войны§!, наши союзники не станут провоцировать международный кризис и §Rне будут воевать§! на нашей стороне."
    TUR_demand_batumi: "Потребовать Батуми"
    TUR_demand_batumi_desc: "Аджария помогла бы исправить положение в Турции, ведь в ней живёт много трудоспособных людей и развита промышленность."
    TUR_occupation_of_iran: "Оккупация Ирана"
    #TUR_occupation_of_iran_desc: "Иран представляет немаленькую угрозу для нашей молодой социалистической республики, и было бы разумным вместе с СССР устранить эту заразу."
    TUR_occupation_of_iran_desc: "Сотни лет продолжалось противостояние турок и иранцев, но теперь этой борьбе придёт конец - в ней одержим победу мы."
    #### DEM/MONARCHY SECTION ####
    TUR_force_of_order: "§PСилы порядка§!"
    TUR_force_of_order_desc: "Республиканцы показали свою несостаятельность, как политической силы, потому на арену выходят настоящие сильные монархисты."
    TUR_inviting_ottomans_throne: "Приглашение Османов на трон"
    TUR_inviting_ottomans_throne_desc: "Династия Османов всегда была хребтом, на котором держалась Турция, и в таком случае его стоит вернуть в страну."
    TUR_revival_sultanate: "Возрождение султаната"
    TUR_revival_sultanate_desc: "Чтобы наша монархия была состоятельно, необходимо возродить институт султаната, упраздённый Ататюрком."
    TUR_revival_caliphate: "Возрождение халифата"
    TUR_revival_caliphate_desc: "Саудовская Аравия заявила о себе, о новой Исламском Халифате после падения империи Османов, но когда она вернулась, мнение саудитов никто не спросит."
    TUR_accession_kurdistan: "Присоединение Курдистана"
    TUR_accession_kurdistan_desc: "Курдистан попытался отделиться из состава Турции, когда к власти пришли сильные монархисты, но это ненадолго - скоро он станет новой провинцией в империи."
    TUR_restore_rights_mosques: "Вернуть права мечетей"
    TUR_restore_rights_mosques_desc: "За время президентства Ататюрка положение духовенства оказалось катастрофическим - стоит вернуть обратно права мусульманской церкви."
    TUR_guarantee_social_justice: "Гарантия социальной справедливости"
    TUR_guarantee_social_justice_desc: "Османы вернулись не для того, чтобы допускать старые ошибки, но чтобы осмыслить их. Лишь гарантировав справедливость в обществе, мы сможем построить единую империю."
    TUR_turkish_nation: "Провозгласить исламскую республику"
    TUR_turkish_nation_desc: "Исламская республика — форма теократического или близкого к нему государственного устройства, при которой роль в управлении государством играет исламское духовенство. Представляет собой компромисс между традиционной исламской монархией и европейским принципом республиканского строя."
    TUR_monarchical_kemalism: "«Монархический кемализм»"
    TUR_monarchical_kemalism_desc: "Идеи Мустафы Кемаля не так плохи, как кажется. Если мы их адаптируем под монархию нашей великой династии, то создадим стабильное общество."
    TUR_monarchical_kemalism_tt: "§YПосле завершения адаптации, мы получим:§!\n"
    TUR_waiver_territorial_claims: "Отказ от территориальных претензий"
    TUR_waiver_territorial_claims_desc: "Если монархии и суждено вернуться в Турцию, то только мирным путём. Мы не должны проявлять сами агрессию во внешней политике, если хотим сохранить власть."
    TUR_repression_against_communists: "Репрессии против коммунистов"
    TUR_repression_against_communists_desc: "Коммунисты всегда мешали построению нормального монархического государства, и чем раньше мы от них избавимся - тем лучше."
    TUR_ottoman_nation: "Восстановление границ империи"
    TUR_ottoman_nation_desc: "Османская империя всегда отличалась от иных тем, что в ней проживал единый османский народ, и потому мы вспоминаем о нём вновь."
    TUR_jihad_for_unification_ottomans: "Джихад за объединение османов"
    TUR_jihad_for_unification_ottomans_desc: "Аллах смотрит на нас с небес, и улемы объявляют народу о начале новой войны - войны за объединение всей османской нации!"
    TUR_claims_arabia: "Претензии на Аравию"
    TUR_claims_arabia_desc: "Аравия принадлежала ранее Османской империи, и потому должна вновь стать нашей."
    TUR_claims_greece: "Претензии на Грецию"
    TUR_claims_greece_desc: "Греция была жемчужиной Османской империи, и вернуть её - благое дело."
    TUR_military_service_for_muslims: "Воинская повинность для мусульман"
    TUR_military_service_for_muslims_desc: "Нам стоит с осторожностью к вопросу комплектования армии. Первый вариант заключается в комплектовании её исключительно мусульманами, что создаст мощную однородную структуру, легко подчиняющуюся приказам. Однако, это вызовет недовольство части мусульманского населения, особенно студенчества."
    TUR_universal_military_service: "Всеобщая воинская повинность"
    TUR_universal_military_service_desc: "Нам стоит с осторожностью к вопросу комплектования армии. Альтернативным вариантом решения данной проблемы введение всеобщего призыва без взора на национальность. Это может решить проблему недовольства мусульман, но вызовет волнения среди узких национальных групп нашей страны: болгаров, курдов и так далее. Это связано с тем, что они требуют создания отдельных частей по национальному признаку, что приведёт к разложению и сегрегации нашей армии."
    TUR_alliance_with_albania: "Союз с Албанией"
    TUR_alliance_with_albania_desc: ""
    TUR_eliminate_disloyal_officers: "Искоренить нелояльное офицерство"
    TUR_eliminate_disloyal_officers_desc: "Кемализм в армии представляет для нас особую опасность. Нам необходимо провести чистку офицерства."
    TUR_maximizing_military_production: "Максимизация военного производства"
    TUR_maximizing_military_production_desc: "Некогда вся Европа трепетала перед мощью турецкой армии. Однако, эти дни далеко позади. Наша Империя так и не смогла догнать развитие западной промышленности и некогда великие арсеналы опустели. Вскоре ситуация изменится."
    TUR_horsemen_of_empire: "Всадники Империи"
    TUR_horsemen_of_empire_desc: "Со времен халифата наши всадники считались лучшими. Даже несмотря на масштабную модернизацию нашей армии, мы считаем, что кавалерия должна присутствовать на поле боя."
    TUR_desert_logistics: "Пустынная логистика"
    TUR_desert_logistics_desc: "Перемещение армий через пустыню невозможно, если не знаешь пути. Неверный поворот может привести к тому, что наши силы увязнут в песках."
    TUR_mechanize_cavalry: "Механизация кавалерии"
    TUR_mechanize_cavalry_desc: "В то время, как танки сильны и медлительны, они все еще нуждаются в поддержке со стороны пехоты. Пехота же должна идти в ногу с танками, поэтому мы должны использовать современные транспортные средства."
    TUR_maximize_fire_support: "Максимизация огневой поддержки"
    TUR_maximize_fire_support_desc: "Войска должны надлежащим образом экипированы для наибольшей эффективности. Чем больше огневой поддержки, тем лучше они будут воевать и меньше терять солдат."
    TUR_introduction_of_disciplined_personnel: "Внедрение дисциплинированных кадров"
    TUR_introduction_of_disciplined_personnel_desc: "Идеал экономики, полностью ориентированной на государство может быть достигнут только под руководством дисциплинированных кадров, которые безразличны к классовым или индивидуальным интересам. Такой персонал, который распознал принципы реформы и адаптировали их, необходим для успеха проведения экономических реформ."
    TUR_industrial_reform: "Реформирование промышленности"
    TUR_industrial_reform_desc: "Для укрепления экономической независимости мы должны перестроить нашу промышленность на новый лад."
    TUR_economic_recovery: "Экономический подъем"
    TUR_economic_recovery_desc: "Турция, экономически покорившая себя после обретения независимости, должна возглавить новый мировой порядок, при котором бывшие колонии и экономически подчиненные государства восстанут и преодолеют гегемонию промышленно развитого мира."
    TUR_development_of_steelmaking_production: "Развитие сталеплавильного производства"
    TUR_development_of_steelmaking_production_desc: "Для наращивания военного производства, нам необходимо увеличить выработку базового ресурса - стали."
    TUR_development_of_steelmaking_production_tt: "Будет добавлено производство £resources_strip|5 §Hстали§! в зависимости от уровня  £infrastructure_texticon §Hтранспортной инфраструктуры§!, числа  £mil_factory §Hзаводов§!, £civ_factory §Hфабрик§! и изученных  £tech_mod технологий §Hдобычи ресурсов§!.\n"
    TUR_forced_tank_production: "Форсированное танковое производство"
    TUR_forced_tank_production_desc: "Рано или поздно, наше идеологическое противостояние с большевиками перерастет в полноценную войну. Очевидно, что нам необходимо найти ответ на современное чудо военной техники - танки. Поскольку большая часть территории Турции представляет из себя горную местность с небольшими плато, нам не имеет смысла акцентироваться легкие и средние танки. Именно тяжелые танки должны стать ответом на советскую угрозу и ключом к победе в труднодоступной горной местности."
    
    
    
