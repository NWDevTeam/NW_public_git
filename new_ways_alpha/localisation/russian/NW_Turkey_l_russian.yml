    HAT_new_constitution: "Новая конституция"
    HAT_new_constitution_desc: "С принятием новой конституции мы сможем эффективнее регулировать жизнь нашего санджака."
    HAT_fight_against_arab_nationalism: "Борьба с арабским национализмом"
    HAT_fight_against_arab_nationalism_desc: "Арабы слишком опасны для нашей турецкой автономии, и нам нужно быть настороже."
    HAT_creation_pro_turkish_organizations: "Создание протурецких организаций"
    HAT_creation_pro_turkish_organizations_desc: "Чтобы сблизиться с Турцией, необходимо создать направленные на это организации."
    HAT_adoption_name_hatay: "Принятие названия Хатай"
    HAT_adoption_name_hatay_desc: "Александреттский санджак - унизительное название, в то время как Ататюрк предложил должную альтернативу - Хатай."
    HAT_give_zaki_al_arsuzi: "Уступить Заки аль-Арсузи"
    HAT_give_zaki_al_arsuzi_desc: "Арабы слишком опасны, чтобы вступать с ними в конфронтацию. Стоит уступить их лидеру для сохранения республики."
    HAT_promotion_pan_arabism: "Пропаганда панарабизма"
    HAT_promotion_pan_arabism_desc: "Арабы должны быть едины, если они хотят сохраниться в этом опасном мире."
    HAT_expand_rights_arabs: "Расширить права арабов"
    HAT_expand_rights_arabs_desc: "Арабы долгое время были унижены проклятыми турками - пора вернуть эти утраченные годы."
    HAT_enter_into_force_autonomy_status: "Ввести в силу автономный статус"
    HAT_enter_into_force_autonomy_status_desc: "Наша земля должна на деле стать автономной, а не только на словах."
    HAT_referendum_membership_turkey: "Референдум о вступлении в состав Турции"
    HAT_referendum_membership_turkey_desc: "Турецкий народ устал сидеть и терпеть арабский гнёт - пора нам добиться присоединения к Турции самостоятельно."
    HAT_independent_state: "Независимое государство"
    HAT_independent_state_desc: "У нас нет иного выбора, кроме как выйти самостоятельными в этот мир."
    HAT_referendum_membership_syria: "Референдум о вступлении в состав Сирии"
    HAT_referendum_membership_syria_desc: "Наша автономия оказалась ошибкой. Пора вернуться в родную Сирию."
    HAT_trade_with_france: "Торговля с Францией"
    HAT_trade_with_france_desc: "Хоть мы и одиноки в этом мире, мы можем найти торговых партнёров среди великих держав."
    HAT_trade_with_germany: "Торговля с Германией"
    HAT_trade_with_germany_desc: "Хоть мы и одиноки в этом мире, мы можем найти торговых партнёров среди великих держав."
    HAT_join_allies: "Союз с Британией"
    HAT_join_allies_desc: "Вместе с Британией мы сможем защититься в этом опасном мире от правых диктатур."
    HAT_neutral_foreign_policy: "Нейтральная внешняя политика"
    HAT_neutral_foreign_policy_desc: "Единственный способ нам сохранить свою независимость - отказаться от взаимодействия с агрессивными странами."
    HAT_join_axis: "Вступить в Ось"
    HAT_join_axis_desc: "Германия ныне представляет единственную серьёзную опору для нашей маленькой страны."
    
    HAT_new_constitution_block_flag: "Арабские националисты были поддержаны"
    HAT_will_become_dominion_tt: "Государство §H[Root.GetName]§! станет доминионом."
    HAT_will_become_satellite_tt: "Государство §H[Root.GetName]§! станет сателитом. "
    
    ##### ИВЕНТЫ Турка #####
    tr_turkey.3.t: "Конвенция Монтрё"
    tr_turkey.3.desc: "Международное сообщество согласилось, что мы должны иметь полный суверенитет над турецкими проливами. Демилитаризованная эра закончилась. Мы должны немедленно начать нашу оборону."
    tr_turkey.3.a: "Хорошие новости!"
    tr_turkey.4.t: "[From.GetName] предлагает нам вступить [From.GetFactionName]"
    tr_turkey.4.desc: "С подписанием договора о дружбе между нашими странами, [From.GetName] предлагает нам присоединяется в [From.GetFactionName]. Они считают, что мы должны объединиться против растущих угроз, которые окружают наши страны."
    tr_turkey.4.a: "Нам следует принять предложение"
    tr_turkey.4.b: "Мы должны действовать самостоятельно"
    tr_turkey.5.t: "[From.GetName] присоединяется к [Root.GetFactionName]!"
    tr_turkey.5.desc: "Признавая необходимость единства против угроз, окружающих наши страны со всех сторон, [From.GetLeader] и [Root.GetLeader] сегодня объявили миру, что их страны заключили оборонительный договор ради взаимной безопасности."
    tr_turkey.5.a: "Мы приветствуем это решение!"
    tr_turkey.6.t: "[From.GetName] отказался от вступления в [Root.GetFactionName]"
    tr_turkey.6.desc: "В глупом акте воображаемого самосохранения, [From.GetLeader] сегодня объявил, что [From.GetName] воздержится от любых дипломатических действий, которые могут расцениваться угрожающими их соседям. По этой причине наше предложение было отклонено."
    tr_turkey.6.a: "[From.GetAdjective] дверь для нас закрылась"

    TUR_civwar_tt: "\n§RСторонники Чакмака развяжут гражданскую войну§!"

    ##### ИВЕНТЫ ТУРКА #####
    NWturkey.1.t: "Турецкие претензии на Александреттский санджак"
    NWturkey.1.desc: "[TUR.GetLeader] объявил о турецких претензиях на Александреттский санджак, обозвав его "Хатаем"; он утверждает, что сирийские власти притесняют населяющих санджак турок. \n\nМы, как владельцы манданта на Сирию и Ливан, должны серьёзно подойти к этой проблеме."
    NWturkey.1.a: "Не их мандат - не их дела"
    NWturkey.1.b: "Предоставим туркам автономию"
    TUR_claims_hatay_threat1_tt: "Хатай не освобожден"
    TUR_claims_hatay_threat2_tt: "Хатай получил автономию"
    NWturkey.2.t: "Приглашение на переговоры по поводу турецких проливов"
    NWturkey.2.desc: "Анкара призвала нас в швейцарском городе Монтрё обсудить проблему демилитаризации турецких проливов, чей статус, по мнению турецкого правительства, мешает нормальному судоходству в Чёрном и Эгейском морях.\n\n"
    NWturkey.2.a: "Мы заинтересованы в конференции"
    NWturkey.2.b: "Нет, нас там не будет"
    NWturkey.3.t: "Голосование в Монтрё"
    NWturkey.3.desc: "Голосование по поводу статуса турецких проливов началось. Мы можем отдать голос как за, так и против, но такой вариант, скорее всего, оставит туркам плохое впечатление о нас."
    NWturkey.3.a: "Оставим проливы демилитаризированными"
    NWturkey.3.b: "Необходима ремилитаризация"
    NWturkey.4.t: "Итоги конференции в Монтрё"
    NWturkey.4.desc: "Итак, конференция в Монтрё подошла к концу. Согласно подписанной конвенции..."
    NWturkey.4.a: "...проливы ремилитаризированы"
    NWturkey.4.b: "...проливы остались демилитаризированы"
    NWturkey.5.t: "Аннексия Хатая"
    NWturkey.5.desc: "Под напором турецких властей в Хатае был проведён референдум о присоединении к Турции, чем сириийцы оказались недовольны - по всей страны проходят митинги против признания легитимности референдума; турецкие войска же вошли на территорию санджака.\n\nВ нынешнее время стоит признать результаты голосования, но если необходимо, то винтовками мы докажем фальсификацию со стороны турок."
    NWturkey.5.a: "Их права на Хатай неоспоримы"
    NWturkey.5.b: "Они не имели права врываться на наши территории!"
    NWturkey.6.t: "Турция ищет союзников"
    NWturkey.6.desc: "Турецкие дипломаты чуть ли не атакуют посольства крупных держав, стараясь найти влиятельного союзника, способного помочь им защититься от внешних угроз, так заинтересованных в обретении контроля над проливами Босфор и Дарданелы.\n\nВозможно, этими самыми крупными державами можем оказаться мы, но стоит помнить, что союзом с Турцией могут заинтересоваться и наши враги - тогда начнётся настоящее дипломатическое противостояние."
    NWturkey.6.a: "Мы заинтересованы в союзе с Турцией"
    NWturkey.6.b: "Нам нет дела до Ближнего Востока"
    NWturkey.7.t: "[From.GetName] - держава заинтересована в союзе с нами"
    NWturkey.7.desc: "Послы из державы [From.GetName] высказали свою заинтересованность в союзе с Турцией. Они утверждают, что приложат все усилия, чтобы наше государство сохранило суверенитет и оказалось защищённым перед врагами."
    NWturkey.7.a: "Отлично!"
    NWturkey.8.t: "[From.GetName] - державе безразличен союз с нами"
    NWturkey.8.desc: "Послы из державы [From.GetName] заявили, что желают видеть сильную и независимую Турцию, но сами ничем не могут помочь в достижении подобного результата. Они выразили надежду, что мы найдём надлежащего союзника и не будем им мстить за подобный отказ."
    NWturkey.8.a: "Печально"
    NWturkey.9.t: "Локальное восстание курдов в Дерсиме"
    NWturkey.9.desc: "Недавно мы начали усиленные гонения против курдских националистов, и они ответили крупным восстанием. Особо радикальные политики теперь требуют ввести войска в Дерсим, чтобы успокоить людей, но уже совершенно ясно, что такое событие нанесло урон по нашей репутации."
    NWturkey.9.a: "Введём войска в Дерсим!"
    NWturkey.9.b: "Полиции достаточно"
    NWturkey.10.t: "Смерть Ататюрка"
    NWturkey.10.desc: "10 ноября 1938 года скончался Мустафа Кемаль Ататюрк. Великий гений, отец турецкой нации, он был героем, спасшим народ от османской тирании и вражеских посягательств на нашу свободу. Теперь же он ушёл, но его память будет жива вечно, его идеи будут доминировать в турецкой политической мысли и распространяться в остальном мире.\n\nАтатюрк был связующим звеном между Республиканской народной партией и самим народом, с его смертью начнутся тяжёлые времена."
    NWturkey.10.a: "Великая утрата для нашей нации"
    NWturkey.11.t: "Турция провозгласила пантюркизм доминирующей идеологией"
    NWturkey.11.desc: "Новый президент Турции Нихаль Атсыз объявил, что главная историческая задача его государства - объединить весь тюркский народ. Подобное заявляние выражает возможную агрессию в сторону держав, на территории которых проживают тюркские народы."
    NWturkey.11.a: "Лучше оборвать с этими агрессорами дипломатические связи"
    NWturkey.11.b: "Вряд ли война - их настоящая цель"
    NWturkey.12.t: "Турция предлагает договориться о статусе Тебриза"
    NWturkey.12.desc: "Турция в недавнем времене провозгласила курс на объединение всех тюрок во главе с Анкарой, "Но мы не хотим из-за этого разжигать конфликты с нашими давними друзьями" - заявил турецкий посол.\n\nДипломаты предлогают обсудить мирное присоединение Тебриза к Турецкому государству."
    NWturkey.12.a: "Их права на Тебриз полностью оправданы"
    NWturkey.12.b: "Мы согласны отдать территории взамен на некоторую плату"
    NWturkey_12_b_tt: "\nВ случае одобрения предложения Турцией, мы получим £pol_power политической власти §G+100§! и §H2§! ед. §HФабрики§!."
    NWturkey.12.c: "Никаких уступок для Турции!"
    NWturkey.13.t: "Иран предлагает совершить обмен"
    NWturkey.13.desc: "Иранские власти высказали готовность отдать Тебриз, но взамен на некоторую плату, способную покрыть возможные экономические потери."
    NWturkey.13.a: "Этот обмен выгоден обеим сторонам"
    NWturkey.13.b: "Взамен они получат лишь наш красный флаг в Тегеране"
    NWturkey.14.t: "Турция предлагает договориться о статусе Шибаргана и Меймене"
    NWturkey.14.desc: "Турция в недавнем времене провозгласила курс на объединение всех тюрок во главе с Анкарой, "Но мы не хотим из-за этого разжигать конфликты с нашими давними друзьями" - заявил турецкий посол.\n\nДипломаты предлогают обсудить мирное присоединение Шибаргана и Меймене к Турецкому государству."
    NWturkey.14.a: "Их права на земли тюркских племён полностью оправданы"
    NWturkey.14.b: "Мы согласны отдать территории взамен на некоторую плату"
    NWturkey.14.c: "Никаких уступок для Турции!"
    NWturkey.15.t: "Афганистан предлагает совершить обмен"
    NWturkey.15.desc: "Афганские власти высказали готовность отдать Шибарган и Меймене, но взамен на некоторую плату, способную покрыть возможные экономические потери."
    NWturkey.15.a: "Мы готовы совершить обмен"
    NWturkey.15.b: "Не боятся ли они поломать свои копья о наши танки?"
    NWturkey.16.t: "Турция объявила о своих претензиях на Кипр"
    NWturkey.16.desc: "Президент Турции Нихаль Атсыз недавно заявил, что Кипр всегда был исконно турецкой территорией, и аннексия его британцами была незаконной. За подобной речью может быть прямая угроза объявления войны."
    NWturkey.16.a: "Пусть эти турки получат свою автономию!"
    NWturkey.16.b: "Не они решают судьбу Кипра"
    NWturkey.16.c: "Кажется, греки заявляли о своих претензиях на Кипр..."
    NWturkey.17.t: "Киприотские турки объявили о своей независимости"
    NWturkey.17.desc: "Недавние заявления нашего президента привели к росту националистических настроений на севере Кипра. Нежелание Британии как-либо менять вмешиваться в ситуацию привело к открытому восстанию и провозглашению независимой турецкой республики.\n\nКак же отреагировать Анкаре?"
    NWturkey.17.a: "Преступно бросать наших братьев!"
    NWturkey.17.b: "Мы вернём Кипр, но не сегодня"
    NWturkey.18.t: "Завершение освободительной войны киприотских турков"
    NWturkey.18.desc: "Война за освобождение турецкого Кипра из-под британского ига завершилась нашей победой, а радостные турки-киприоты объявили о своём вступлении в состав нашего государства."
    NWturkey.18.a: "Отпразднуем!"
    NWturkey.19.t: "Британия объявила Кипр греческими владениями"
    NWturkey.19.desc: "Неожиданно для всех нас британские власти выразили согласие с греческими претензиями на Кипр и передали остров под наше управление. Возможно, это связано с националистическими заявления нового президента Турции Нихаля Атсыза по поводу принадлежности Кипра турецкой нации."
    NWturkey.19.a: "Кипр не стоит ещё одной войны с Турцией"
    NWturkey.19.b: "Славное приобритение!"
    NWturkey.20.t: "Киприотские турки объявили о своей независимости"
    NWturkey.20.desc: "Недавние заявления нашего президента привели к росту националистических настроений на севере Кипра, и Британия отдала остров греческим властям. Нежелание Греции успокоить националистов привело к открытому восстанию и провозглашению независимой турецкой республики.\n\nКак же отреагировать Анкаре?"
    NWturkey.20.a: "Греки будут наказаны вновь!"
    NWturkey.20.b: "Мы вернём Кипр, но не сегодня"
    NWturkey.21.t: "Завершение освободительной войны киприотских турков"
    NWturkey.21.desc: "Война за освобождение турецкого Кипра из-под греческого ига завершилась нашей победой, а радостные турки-киприоты объявили о своём вступлении в состав нашего государства."
    NWturkey.21.a: "Отпразднуем!"
    NWturkey.22.t: "Турция просит решить судьбу Северного Кипра"
    NWturkey.22.desc: "Президент Турции [From.GetLeader] выразил обеспокоенность тем, что на севере Кипра проживают терпящие со стороны британцев и греков насилие турки. Он предложил нам демократичным путём исправить положение на острове, намекая на желание получить Кипр под турецкое управление."
    NWturkey.22.a: "Они получат остров"
    NWturkey.22.b: "Если только они согласятся отдать что-то взамен..."
    NWturkey.22.c: "Этот остров нам нужен стратегически"
    NWturkey.23.t: "Британия требует плату за Северный Кипр"
    NWturkey.23.desc: "Британские власти согласились утвердить передачу Северного Кипра под турецкую юрисдикцию, но с одним требованием - мы в должной мере должны заплатить."
    NWturkey.23.a: "Это грабёж!"
    NWturkey.23.b: "Цена вполне выгодная"
    NWturkey.24.t: "Турция заплатила за Северный Кипр"
    NWturkey.24.desc: "Анкара осталась довольна нашим предложением и предоставила заявленную нами плату."
    NWturkey.24.a: "Отличная сделка"
    NWturkey.25.t: "Турция предлагает отдать Курдистану Эль-Хасаку"
    NWturkey.25.desc: "С приходом к власти в Турции людей, лояльных к национальным меньшинствам, Курдистан получил широкую автономию в составе республики, и теперь Анкара стремится добиться автономии для всех курдов Ближнего Востока.\n\nТурецкие послы предложили нам обсудить судьбу курдов, проживающих на севере Сирии."
    NWturkey.25.a: "В составе Курдистана им будет лучше"
    NWturkey.25.b: "Взаимовыгодный обмен - лучшее решение"
    NWturkey.25.c: "Они хотят по кускам забрать Сирию?"
    NWturkey.26.t: "Франция просит плату за Эль-Хасаку"
    NWturkey.26.desc: "Париж согласился на заключение договора, но при одном условии - мы должны заплатить французской стороне."
    NWturkey.26.a: "Курдам и так хорошо"
    NWturkey.26.b: "Чего не сделаешь ради человеческой свободы!"
    NWturkey.27.t: "Турция предоставила плату за Эль-Хасаку"
    NWturkey.27.desc: "Турецкая сторона была довольна нашим предложением и выполнила все предъявленные нами требования."
    NWturkey.27.a: "Отлично!"
    NWturkey.28.t: "Поддержка экономики Ирака"
    NWturkey.28.desc: "Ирак находится сейчас в чахлом состоянии, вызванном Великой депрессией, но мы можем немного улучшить положение в стране, что наверняка повысит популярность наших сторонников в стране."
    NWturkey.28.a: "Построим им железные дороги"
    NWturkey.28.b: "Построим им заводы"
    NWturkey.29.t: "Образование оппозиционных партий"
    NWturkey.29.desc: "Ататюрк умер, а с его уходом ушло и примирение между политиками. Действия Республиканской народной партии, направленные на подготовку Турции к возможной войне, привели к падению её авторитета. Нихаль Атсыз призывает к созданию единого тюркского государства, а Махмуд Джеляль Баяр возрождает либеральную партию; есть слухи, что в страну вернулся большевик-исламист Этхем-черкес, а монархисты готовятся соединить идеи кемализма и османского правления. Возможно, верным шагом будет проведение честных выборов, но в этом есть и большой риск.\n\nСудьба Турции находится в тумане."
    NWturkey.29.a: "Что же нас ждёт?"
    NWturkey.30.t: "Исмет Инёню избран президентом Турции"
    NWturkey.30.desc: "Исмет Инёню был ближайшим соратником Ататюрка и премьер-министром, и потому вполне естественно, что на президентских выборах победил он (впрочем, он был на них единственным кондидатом). Можно быть уверенным, что Инёню поведёт нас по пути, проложенным Ататюрком."
    NWturkey.30.a: "Да здравствует президент!"
    NWturkey.31.t: "Переворот Чакмака"
    NWturkey.31.desc: "Ближайший соратник Ататюрка маршал Февзи Чакмак никогда не жаловал Исмета Инёню, и сейчас, когда тот был избран президентом при падении популярности РНП вообще, военачальник решил скинуть автократа с президентского кресла и самостоятельно взять бразды управления страной до стабилизации ситуации."
    NWturkey.31.a: "Сейчас нужно уступить"
    NWturkey.31.b: "Чем он там недоволен?"
    NWturkey.31.c: "Чем он там недоволен?"
    NWturkey.32.t: "Образование Демократической партии"
    NWturkey.32.desc: "Ввиду роста недовольства фактически однопартийным режимом, демократически настроенная интеллигенция во главе с Джеляль Баяром объявила о создании Демократической партии, стремящейся к созданию нормального правового общества в стране."
    NWturkey.32.a: "Несчастные потуги"
    NWturkey.33.t: "Честные выборы в Турции"
    NWturkey.33.desc: "Ситуация в стране накаляется, и было решено провести честные выборы как президента, так и партий в Меджлис. Народ отдал предпочтение либералам во главе с Махмудом Джеляля Баяра и пантюркистам во главе с Нихалем Атсызом. У нас ещё имеются рычаги управления избирательным процессом, и потому в наших интересах выбрать, кто же из этих двух должен одержать победу."
    NWturkey.33.a: "Либералы создадут демократическое государство"
    NWturkey.33.b: "Пантюркисты поведут нас к величию"
    NWturkey.34.t: "Переворот Этхема-черкеса"
    NWturkey.34.desc: "Этхем-черкес был предводителем созданной им же Зелёной армии, придерживающейся идеологии исламского социализма, но из-за нежелания подчиняться Анкаре его отряды были расформированы Исметом Инёню, а сам Этхем бежал заграницу.\n\nТеперь большевик, ощутив рост популярности его идей, вернулся на родину и заявил о желании захватить власть в стране. Он нашёл поддержку в Турции, разгромил воспотивившихся монархистов и уже повёл мятежные отряды в столицу, требуя отдать власть ему и его сподвижникам."
    NWturkey.34.a: "Похоже, нам придётся сдаться"
    NWturkey.34.b: "Просто направьте против него полицию"
    NWturkey.35.t: "Переворот Этхем-черкеса вызвал гражданскую войну"
    NWturkey.35.desc: "Несмотря на то, что маршал Этхем-черкес - сильный лидер, многие политические группировки были недовольны его дерзостью. Они собрали вокруг себя лояльные войска и решили свергнуть военачальника."
    NWturkey.35.a: "Снесём смутьянов!"
    NWturkey.36.t: "Турецкая компартия просит о помощи"
    NWturkey.36.desc: "Когда случилась социалистическая революция Этхема-черкеса, реакционные элементы оказались против подобного поворота событий и начали гражданскую войну. Этхем-черкес поступил здраво и передал полученную власть Коммунистической партии Турции, и та попросила нас о помощи в войне."
    NWturkey.36.a: "Экономическая помощь им не повредит"
    NWturkey.36.b: "У нас найдётся для них снаряжение"
    NWturkey.36.c: "Все средства мы потратим на победу социализма в Турции!"
    NWturkey.36.d: "Война у наших границ? Мы должны вмешаться!"
    NWturkey.36.e: "Если проигрывают - значит, троцкисты"
    NWturkey.37.t: "Турция предлагает совершить интервенцию в Иран"
    NWturkey.37.desc: "В Иране по сей день у власти находятся феодальные элементы, представляющие угрозу для молодого турецкого социализма, потому КПТ предлагает совершить интервенцию в Иран, чтобы он не был бедой для республик."
    NWturkey.37.a: "Хорошая идея, мы поможем в её реализации"
    NWturkey.37.b: "И мы знаем, как выгоднее всего поделить Иран"
    NWturkey.37.c: "У нас наиболее верное представление о разделе Ирана!"
    NWturkey.37.d: "Нездоровые мысли лезут в их голову"
    NWturkey.38.t: "Турция требует Батуми"
    NWturkey.38.desc: "Турецкие коммунисты заявили, что Аджария извечно была частью Турции, и сейчас, когда страна восстанавливается после Гражданской войны, возвращение города Батуми поможет в возрождении турецкой экономики."
    NWturkey.38.a: "Поможем братскому народу"
    NWturkey.38.b: "В обмен на Босфор и Дарданелы..."
    NWturkey.38.c: "Это не обсуждается"
    NWturkey.39.t: "Советский Союз требует проливы в качестве оплаты"
    NWturkey.39.desc: "Советские дипломаты выразили согласие Кремля на предоставление в управление турецкими властями исторического региона Аджария, но в обмен требуют передачу контроля над проливами Босфор и Дарданелы."
    NWturkey.39.a: "Это выгодный обмен"
    NWturkey.39.b: "На такое мы не рассчитывали"
    NWturkey.40.t: "Исламистское восстание в Восточной Анатолии"
    NWturkey.40.desc: "В стране нарастало недовольство среди исламистов, и это вело к дальнейшей дестабилизации обстановки. К сожалению, правительство в Анкаре не смогло никак решить эту проблему, и теперь до нас доходят сведения о том, что некоторые районы Восточной Анатолии перешли под контроль неких бандитов; судя по всему, за этим стоят исламисты Карабекира и вернувшиеся в страну монархисты.\n\nПрезидент уже отдал приказ подавить это неповиновение властям силой."
    NWturkey.40.a: "Надеемся, они вернут страну к стабильности"
    NWturkey.40.b: "Задавим их силой оружия!"
    NWturkey.41.t: "Курдистан объявляет о независимости"
    NWturkey.41.desc: "Курды не ожидали, что власть в Турции может серьезно пошатнуться и, воспользовавшись нестабильностью, объявили о создании нового государства, не желая вновь навлечь на себя репрессии."
    NWturkey.41.a: "Мы ещё вернёмся к ним"
    NWturkey.41.b: "Курдистан - это Турция!"
    NWturkey.42.t: "Смерть Абдул-Меджида II"
    NWturkey.42.desc: "Скончался глава рода Османов Абдул-Меджид II. Теперь, по принципу старшинства, его место займёт Омер Фарук Османоглу."
    NWturkey.42.a: "Печальное известие"
    NWturkey.43.t: "Создание Саадабадского пакта"
    NWturkey.43.desc: "В политических кругах Ближнего Востока всё чаще витают мысли о необходимости создания военного союза, представляющего собой фактически обмен гарантиями независимости. Политики Турции, Ирана, Ирака и Афганистана — считается, что именно они могут подключиться к созданию общего союза."
    NWturkey.43.a: "Поприветствуем подписание соглашения!"
    NWturkey.44.t: "СССР требует предоставить контроль над проливами"
    NWturkey.44.desc: "В Турции неспокойное время, и этим решим воспользоваться наш сосед. Советский Союз, всегда имевший свои планы на нашу страну, потребовал передать контроль над проливами Босфор и Дарданеллы, угрожая войной."
    NWturkey.44.a: "Сейчас не время выбирать"
    NWturkey.44.b: "Им не сломить революцию!"
    NWturkey.45.t: "Турки ответили отказом"
    NWturkey.45.desc: "Турция не согласилась передать проливы и наши дипломаты были очень недовольны. Есть смысл быстро придумать предлог и силой забрать стратегически важные регионы."
    NWturkey.45.a: "Тогда они узнают, как опасно коверкать марксизм"
    NWturkey.45.b: "Мы придём за ними позже"
    NWturkey.46.t: "Пакистанская дилемма"
    NWturkey.46.desc: "Наш братский пакистанский народ томится в британском заточении, и теперь, когда мы сплотили вокруг себя недюженные силы, мы обязаны предпринять что-либо для его спасения.\n\nНыне предлагаются нам два варианта - мы можем помочь пакистанским националистам добиться победы военным путём, но, возможно, куда логичнее будет вынести этот вопрос на международный уровень."
    NWturkey.46.a: "Помочь пакистанским националистам"
    NWturkey.46.b: "Созвать конференцию по вопросу пакистанской независимости"
    NWturkey.47.t: "[TUR.GetName] приглашает нас обсудить независимость Пакистана"
    NWturkey.47.desc: "Турецкие дипломаты сообщают о взволнованности их правительства по поводу положения в Пакистане. Они предлагают нам присоединиться к созываемой международной конференции для решения этого судьбы индийских мусульман."
    NWturkey.47.a: "Мы согласны прибыть туда"
    NWturkey.47.b: "Нам это неинтересно"
    NWturkey.48.t: "Голосование по поводу Пакистана"
    NWturkey.48.desc: "Наступило время голосования. Мы должны определить своё отношение к возможному пакистанскому будущему, и за какой вариант будет больше голосов - тот и будет признан обязательным к выполнению в Индии."
    NWturkey.48.a: "Поддержать пакистанский суверенитет"
    NWturkey.48.b: "Воспротивиться пакистанскому суверенитету"
    NWturkey.49.t: "Итоги голосования по поводу Пакистана"
    NWturkey.49.desc: "Все участники проголосовали. Ставки сделаны и пришло время выяснить их итог.\n\nБольшинство голосов за..."
    NWturkey.49.a: "...поддержку пакистанского суверенитета"
    NWturkey.49.b: "...против пакистанского суверенитета"
    NWturkey.50.t: "Сопротивление пакистанскому суверенитету"
    NWturkey.50.desc_1: "Международная конференция по поводу независимости Пакистана закончилась провалом Турции - Пакистан остаётся частью Британской Индии."
    NWturkey.50.desc_2: "Международная конференция по поводу независимости Пакистана закончилась провалом Турции - Пакистан остаётся частью наших владений."
    NWturkey.50.a: "Ждём британской радости"
    NWturkey.50.b: "Вот и отлично"
    NWturkey.51.t: "Поддержка пакистанского суверенитета"
    NWturkey.51.desc_1: "Международная конференция по поводу независимости Пакистана закончилась победой Турции - Пакистан должен получить автономию."
    NWturkey.51.desc_2: "Международная конференция по поводу независимости Пакистана закончилась победой Турции - нас обязали предоставить Пакистану автономию."
    NWturkey.51.a: "Ждём британской реакции"
    NWturkey.51.b: "Мы примем это, как есть"
    NWturkey.51.c: "Мы их не слышим"
    NWturkey.52.t: "[ENG.GetName] отказывается соблюдать обязательства"
    NWturkey.52.desc: "Несмотря на результаты прошедшей международной конференции, британские власти, похоже, не собираются делать что-то большее, чем на словах гарантировать права населения Пакистана. Судя по всему, нам следует что-то предпринять."
    NWturkey.52.a: "Тогда мы их заставим"
    NWturkey.52.b: "Смиримся с этим"
    NWturkey.53.t: "[TUR.GetName] предлагает мирный договор"
    NWturkey.53.desc: "Война с Турцией отмечается видными успехами Саадабадского пакта, и вражеские дипломаты предлагают прекратить конфликт путём передачи Пакистана под турецкое управление."
    NWturkey.53.a: "В этой войне придётся уступить"
    NWturkey.53.b: "Мы продолжим сражаться!"
    NWturkey.55.t: "[ENG.GetName] предлагает мирный договор"
    NWturkey.55.desc: "Война с Британией отмечается видными успехами английских солдат, и вражеские дипломаты предлагают прекратить конфликт путём возвращения к статусу-кво и нашего отказа от каких-либо претензий на Пакистан."
    NWturkey.55.a: "В этой войне придётся уступить"
    NWturkey.55.b: "Мы продолжим сражаться!"
    NWturkey.56.t: "Помощь для пакистанских националистов"
    NWturkey.56.desc: "Учитывая положение мусульман в Индии, неудивительно, что было легко связаться с националистами в Пакистане. Они просят нас о материальной поддержке для готовящегося восстания."
    NWturkey.56.a: "Нужно предоставить им всё, что у нас есть"
    NWturkey.56.b: "У нас найдётся для них снаряжение"
    NWturkey.58.t: "[PAK.GetName] предлагает мирный договор"
    NWturkey.58.desc: "Война с Пакистаном отмечается видными успехами мусульман, и вражеские дипломаты предлагают прекратить конфликт путём предоставления независимости республике."
    NWturkey.58.a: "В этой войне придётся уступить"
    NWturkey.58.b: "Мы продолжим сражаться!"
    NWturkey.59.t: "[FROM.GetName] предлагает мирный договор"
    NWturkey.59.desc: "Война с государством [FROM.GetName] отмечается переменными успехами как нашей, так и их стороны, и вражеские дипломаты предлагают прекратить конфликт путём предоставления нам автономии."
    NWturkey.59.a: "Ради этого мы и боролись!"
    NWturkey.59.b: "Мы продолжим сражаться!"
    NWturkey.60.t: "[From.GetName] — государство решило дать нам гарантии"
    NWturkey.60.desc: "Дипломаты из государства [From.GetName] решили дать нам гарантии. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.60.a: "Отличное предложение!"
    NWturkey.60.b: "Нет, спасибо"
    NWturkey.61.t: "[From.GetName] — государство решило подарить пехотное снаряжение"
    NWturkey.61.desc: "Дипломаты из государства [From.GetName] решили подарить нам пехотное снаряжение. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.61.a: "Отличное предложение!"
    NWturkey.61.b: "Нет, спасибо"
    NWturkey.62.t: "[From.GetName] — государство решило подарить артиллерию"
    NWturkey.62.desc: "Дипломаты из государства [From.GetName] решили подарить нам артилерийское снаряжение. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.62.a: "Отличное предложение!"
    NWturkey.62.b: "Нет, спасибо"
    NWturkey.63.t: "[From.GetName] — государство решило обменяться опытом с генералитетом"
    NWturkey.63.desc: "Дипломаты из государства [From.GetName] решили обменяться опытом с нашим генералитетом. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.63.a: "Отличное предложение!"
    NWturkey.63.b: "Нет, спасибо"
    NWturkey.64.t: "[From.GetName] — государство решило обменяться опытом с адмиралами"
    NWturkey.64.desc: "Дипломаты из государства [From.GetName] решили обменяться опытом с нашим адмиралами. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.64.a: "Отличное предложение!"
    NWturkey.64.b: "Нет, спасибо"
    NWturkey.65.t: "[From.GetName] — государство решило обменяться опытом с пилотами"
    NWturkey.65.desc: "Дипломаты из государства [From.GetName] решили обменяться опытом с нашим пилотами. Это очень выгодное предложение, но министры говорят — они явно с нами заигрывают..."
    NWturkey.65.a: "Отличное предложение!"
    NWturkey.65.b: "Нет, спасибо"
    NWturkey.66.t: "Отзыв Британской делегации"
    NWturkey.66.desc: "Дипломаты из государства [From.GetName] решили государство решило отозвать делегацию. Очевидно, что причиной этого стала череда наших отказов на их предложения, однако теперь это открывает дорогу для другого."
    NWturkey.66.a: "Ну что ж..."
    NWturkey.67.t: "Отзыв Германской делегации"
    NWturkey.67.desc: "Дипломаты из государства [From.GetName] решили государство решило отозвать делегацию. Очевидно, что причиной этого стала череда наших отказов на их предложения, однако теперь это открывает дорогу для другого."
    NWturkey.67.a: "Ну что ж..."
    NWturkey.70.t: "Внутрипартийный конфликт"
    NWturkey.70.desc: "Видный деятель пантюркистского движения Алпарслан Тюркеш на днях выразил недовольство слишком демократичной политикой Нихаля Атсыза. Он требует передать власть в стране ему для наведения порядка, и, видимо, у него нашлись сторонники."
    NWturkey.70.a: "Мы наведём порядок, убрав его"
    NWturkey.70.b: "И всё же он прав"
    NWturkey.71.t: "В Анкаре готовятся государственные перевороты"
    NWturkey.71.desc: "Благодаря неравнодушным гражданам и полиции нам стало известно о готовящихся в Турции государственных переворотах.\n\nСейчас мы знаем про вернувшегося Этхема-черкеса, исламиста-большевика, и о нарастающем недовольстве среди исламистов Кязыма Муса Карабекира и примкнувших к ним монархистов. Также, нам известно о подпольной деятельности нескольких групп коммунистов и, в частности, ранее подавленного движения Кадро.\n\nЕсли мы не отправим их за решётку, то они смогут навлечь на беду страну, но арест может взбудоражить людей и заставить разочароваться в нашей демократической системе."
    NWturkey.71.a: "Арестовать их всех"
    NWturkey.71.b: "Не трогать Кязым Муса Карабекира"
    NWturkey.71.c: "Не трогать Этхема-черкеса"
    NWturkey.71.d: "Не трогать движение Кадро"
    NWturkey.71.e: "Мы открыты для оппозиции"
    NWturkey.73.t: "Александретта получает автономию"
    NWturkey.73.desc: "Французские власти выразили желание предоставить автономию туркам в Александреттском санджаке, чем были серьёзно возмущены арабы. Сирийцы ждут нашей реакции."
    NWturkey.73.a: "Александретта — это Сирия!"
    NWturkey.73.b: "Мы должны уважать их права"
    NWturkey.73.c: "(Играть за Хатай)"
    NWturkey.75.t: "Турция предлагает мирный договор"
    NWturkey.75.desc: "Уже долгое время продолжается Хатайская война, и никакая сторона не может одержать уверенную победу. И всё же Турция, с переменным успехом продвигающаяся в Сирии, предлагает отдать ей Александреттский санджак и вновь зажить мирно."
    NWturkey.75.a: "Они верно рассуждают"
    NWturkey.75.b: "Они боятся, что мы начнём побеждать"
    
    NWturkey.76.t: "Конфликт с Реджепом Пекером"
    NWturkey.76.desc: "Реджеп Пекер вступил в ожесточённую дискуссию с нами по поводу нашего решения отменить тенденцию к переходу нашего государства в фашистскую идеологию, так как мы наложили своё вето на проект создания Фашистского совета, одобренный в том числе Исметом Иненю. В связи с этим, Реджеп занял резко оппозиционную нам позицию. Так как он является генеральным секретарём партии, то он сможет начать плести за нашей спиной заговор за счёт своего влияния, так что возможно нам стоит сместить его с данного поста во избежание лишних политических интриг."
    NWturkey.76.a: "Именно так нам и стоит поступить"
    NWturkey.76.b: "Это ошибка не стоит ему такого важного поста"
    
    NWturkey.77.t: "Ухудшение здоровья Ататюрка"
    NWturkey.77.desc: "В последние месяцы состояние нашего лидера становится всё более ослабленным и нездоровым. Сказывается его пристрастие к алкоголю, но и постоянная и усердная работа над строительством новой Турции даёт о себе знать. Сам Ататюрк понимает, что его дни сочтены, однако процесс модернизации государства ещё не закончен, поэтому он должен решить назовёт ли он сам наследника, или турецкое общество настолько выросло, что готово самостоятельно выбрать нового президента."
    NWturkey.77.a: "Надо думать о наследнике"
    NWturkey.77.b: "Турецкое общество готово к первым выборам президента"
    
    NWturkey.78.t: "Выбор преемника"
    NWturkey.78.desc: "За годы своей военной карьеры, а позже политической деятельности Ататюрку удалось собрать вокруг себя большой круг лояльных людей, которым он может довериться. Однако при этом каждый из них обладает другими различными качествами, а главное – политическими взглядами на будущее страны. В зависимости от этого выбора будущее Турции будет очень разным.\nОсновным кандидатом видится Исмет Иненю – наиболее приближённый соратник Ататюрка, «второй человек в государстве». Возглавлял несколько важных дипломатических миссий, вёл переговоры с державами Антанты о заключении мира. Благодаря неограниченному расположению Ататюрку смог быстро продвинуться по карьерной лестнице, однако этим вызвал лютую ненависть многих других людей из окружения Кемаля.\nДругим не менее важным кандидатом можно назвать Февзи Чакмака – начальник генштаба Турции, второй фельдмаршал республик после самого Ататюрка. Он ушёл из политической деятельности ещё в 20-е годы и посвятил себя развитию турецкой армии, благодаря чему практически не участвовал в политической борьбе и не нажил себе врагов.\nЕщё одним возможным наследником может стать Махмуд Джеляль Баяр – демократический лидер партии, назначенный Ататюрком на пост премьер-министра год назад. Он придерживается либеральных экономических взглядов, является хорошим экономическим менеджером, больше 8 лет он управлял Деловым банком Турции. Кроме того, он участвовал во многих переговорах с европейскими державами.\nТёмной лошадкой может стать Шюкрю Кая – бессменный министр внутренних дел республики, недавно назначенный на пост генерального секретаря народно-республиканской партии. На своей основной должности он занимался подавлением курдских волнений на юго-востоке страны, так что в сложившейся неспокойной обстановке он сможет удержать власть и сохранить стабильность в стране."
    NWturkey.78.d: "Шюкрю Кая сохранит стабильность и республику"
    after_death_of_ataturk_tt: "§YПосле смерти Ататюрка:§!\n"
    
    NWturkey.79.t: "Чакмак отказывается от президентства"
    NWturkey.79.desc: "Несмотря на предложенный ему лично Ататюрком пост президента, Февзи Чакмак заявил, что он не желает возвращаться в политику, так как понимает, что в настоящий момент в окружении Кемаля есть люди, которые смогут руководить страной в столь сложный период лучше, чем он. Под этими «людьми» понимается Исмет Иненю – соратник как Ататюрка, так и Чакмака, поэтому неудивительно, что Февзи готов спокойно передать этот пост именно ему."
    NWturkey.79.a: "Значит всё-таки Иненю"
    
    NWturkey.80.desc: "За годы своей военной карьеры, а позже политической деятельности Ататюрку удалось собрать вокруг себя большой круг лояльных людей, которым он может довериться. Однако при этом каждый из них обладает другими различными качествами, а главное – политическими взглядами на будущее страны. В зависимости от этого выбора будущее Турции будет очень разным.\nОсновным кандидатом видится Исмет Иненю – наиболее приближённый соратник Ататюрка, «второй человек в государстве». Возглавлял несколько важных дипломатических миссий, вёл переговоры с державами Антанты о заключении мира. Благодаря неограниченному расположению Ататюрку смог быстро продвинуться по карьерной лестнице, однако этим вызвал лютую ненависть многих других людей из окружения Кемаля.\nАльтернативным вариантом видится Реджеп Пекер – разработчик фашистских реформ и адаптации этой идеологии для нашей страны, который возглавляет в настоящий момент народно-республиканскую партию. Это человек с устоявшимися взглядами, который сможет и дальше проводить модернизацию страны.\nДругим не менее важным кандидатом можно назвать Февзи Чакмака – начальник генштаба Турции, второй фельдмаршал республик после самого Ататюрка. Он ушёл из политической деятельности ещё в 20-е годы и посвятил себя развитию турецкой армии, благодаря чему практически не участвовал в политической борьбе и не нажил себе врагов.\nТёмной лошадкой может стать Шюкрю Кая – бессменный министр внутренних дел республики, недавно назначенный ещё и на пост премьер-министра страны. На своей основной должности он занимался подавлением курдских волнений на юго-востоке страны, так что в сложившейся неспокойной обстановке он сможет удержать власть и сохранить стабильность в стране."
    NWturkey.80.b: "Пусть Реджеп завершит свои реформы"
    
    NWturkey.81.t: "Февзи Чакмак избран новым президентом"
    NWturkey.81.desc: "Глава генштаба Турецкой армии всё-таки вернулся в политику по просьбе своего старого друга Ататюрка. Только Февзи Чакмаку он смог доверить пост президента республики в случае своей смерти. Великое Национальное собрание Турции поддержало это ещё прижизненное предложение Кемаля. В предстоящей новой мировой борьбе, Чакмак сможет крепко удержать власть в своих руках и не допустить повторения ошибок руководства Османской Империи."
    NWturkey.81.a: "У Февзи большой армейский опыт, но не политический..."
    
    NWturkey.82.t: "Махмуд Джеляль Баяр избран новым президентом"
    NWturkey.82.desc: "Получивший поддержку со стороны Ататюрка в последние годы своей жизни Махмуд Джеляль Баяр сумел добиться доверия со стороны Великого Национального Собрания Турции и занять пост президента республики. Либеральные взгляды на экономику и государство сумели найти отклик у Кемаля. Долгое время в этой борьбе за лояльность он сражался с Исметом Иненю, однако схожесть взглядов между Ататюрком и Баяром позволили ему победить."
    NWturkey.82.a: "Всё-таки Турцию ждёт демократическое будущее"
    
    NWturkey.83.t: "Шюкрю Кая избран новым президентом"
    NWturkey.83.desc: "Фигура Шюкрю Кая всегда была окружена некоторой тайной в правительстве и партии. Занимающий свою должность министра внутренних дел уже долгие годы он по всей видимости смог добиться расположения Ататюрка за счёт абсолютной лояльности, благодаря чему стал выдвигаться на ещё более высокие должности в последние месяцы жизни Кемаля. Назвав его своим наследником перед смертью, Ататюрк обеспечил Шюкрю вероятную победу на президентских выборах, что и случилось в итоге."
    NWturkey.83.a: "Спецслужбы в Турции ещё никогда не были настолько сильны"
    
    NWturkey.84.t: "Реджеп Пекер избран новым президентом"
    NWturkey.84.desc: "Уже несколько лет продвигающий в Турции фашистские реформы Реджеп Пекер, пытающийся добиться улучшения отношений с другими странами, принявшими эту идеологию, наконец-то сможет завершить свой проект. Несмотря на некоторые разногласия с Ататюрком, последний всё-таки дал карт-бланш своему близкому товарищу, назвав его своим наследником, благодаря чему Великое Национальное Собрание Турции при некотором давлении Фашистского совета избрало его новым президентом республики."
    NWturkey.84.a: "Турецкая демократия умерла в зародыше"

    NWturkey.85.t: "Военные укрепляются у власти"
    NWturkey.85.desc: "В ходе долгой подковёрной борьбы между несколькими фракциями в руководстве республики, военные окончательно сумели овладеть правительством и взять власть в свои руки. Большую кабинета министров составляют бывшие или действующие генералы, верные маршалу Февзи Чакмаку, который объявлен новым президентом Турецкой республики."
    NWturkey.85.a: "Он восстановит порядок"
    NWturkey.85.b: "Мы восстановим порядок"
    
    NWturkey.86.t: "Оппозиция побеждает на выборах"
    NWturkey.86.desc: "Оппозиционные круги политиков при поддержке групп журналистов, бизнесменов и интеллектуальной элиты сумело добиться отставки [Root.GetLeader] со своего поста. Новым президентом был избран либеральный политик Джеляль Махмуд Баяр, который вёл свою схватку за власть уже долгие годы. Теперь это подковёрная борьба наконец-то должна завершиться, так как он продолжит курс Ататюрка на построение демократической многопартийной системы, где политические противостояния будут идти открыто."
    NWturkey.86.a: "Если у него хватит сил для этого"
    
    NWturkey.87.t: "Закрепление авторитаризма в Турции"
    NWturkey.87.desc: "Несмотря на долгое противостояние и лавирование между несколькими политическими силами в правительстве республики и среди её элит, президенту [Root.GetLeader] удалось удержаться у власти и окончательно закрепить свою легитимность. Однако, это же означает, что видимо Турции не удастся продолжить демократические реформы и перейти к многопартийной системе, о чём так долго мечтал Ататюрк."
    NWturkey.87.a: "Меньшее из двух зол"
    
    NWturkey.88.t: "Пересмотр военных бюджетов"
    NWturkey.88.desc: "Мировые события приводят всё больше людей к мысли о предстоящей большой войне. И даже если она будет вестись в Европе, то мы тоже являемся её частью, и поэтому мы должны возобновить активную подготовку к ней. Однако, наша экономика не позволяет нам заниматься одновременно модернизацией и наземной армии, и флота, и авиации – мы можем выбрать лишь два направления одновременно, ибо на большее у нас не хватит ресурсов."
    NWturkey.88.a: "Сделаем ставку на армию и авиацию"
    NWturkey.88.b: "Сделаем ставку на армию и флот"
    NWturkey.88.c: "Сделаем ставку на авиацию и флот"
    
    NWturkey.89.t: "СССР вмешивается в гражданскую войну!"
    NWturkey.89.desc: "Сегодня нам стало известно, что Коммунистическая партия Турции обратилась за помощью к Советскому Союзу. Не долго думая, большевики приняли решение направить свои орды в разгоревшуюся войну, чтобы принести на своих штыках [From.From.GetLeader] в Анкару."
    NWturkey.89.a: "Проклятье!"
    NWturkey_89_tt: "§RКапитуляция §Hпросоветской Турции§! вынудит §HСССР§! заключить с нами мир!§!\n"
    
    
    ### ROFL
    NWturkey.999.t: "Гражданские войны поглотили Турцию"
    NWturkey.999.desc: "Аллах недоволен нами, мы были неверными, и шайтан завладел нашими душами, демоны бродят средь улиц Стамбула, и во тьму погрузился Собор Святой Софии. Нашу отчизну ждёт гибель в крови."
    NWturkey.999.a: "Такова плата за пользование консолью"



    ##### Событие Хатая #####
    NWhatay.1.t: "Подъём арабских националистов"
    NWhatay.1.desc: "Арабы были очень взволнованы образованием Александреттского санджака, чьи политики явно желают войти в состав Турции. Некоторые активисты требуют предоставить большую власть представителям националистов."
    NWhatay.1.a: "Незачем их опасаться"
    NWhatay.1.b: "Возможно, мы были неправы"
    NWhatay.2.t: "Хатайский референдум о вступлении в состав Турции"
    NWhatay.2.desc: "Недавно в Хатае произошёл референдум по поводу присоединения к Турции, и большинство жителей высказалось за. Теперь хатайские власти просят ввести наши войска и показать принадлежность Александреттского саджака Анкаре."
    NWhatay.2.a: "С возвращением домой!"
    NWhatay.2.b: "Мы хотим их вернуть, не при таких условиях"
    NWhatay.3.t: "Александреттский референдум о вступлении в состав Сирии"
    NWhatay.3.desc: "Долгое время Александреттский санджак считался особой административной единицей под французским мандатом в Сирии и Ливане. Пришедшие к власти панарабисты решили исправить это недоразумение и провели референдум, на котором граждане выступили за возвращение на родину."
    NWhatay.3.a: "С возвращением домой!"
    NWhatay.3.b: "Пожалуй, им лучше побыть одним"
    
    
