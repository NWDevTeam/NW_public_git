    TUR_cement_industry_effort: "Расширение цементной промышленности"
    TUR_cement_industry_effort_desc: "Мы должны начать масштабную застройку наших земель. Без цемента этот процесс неосуществим."
    TUR_sugar_industry_effort: "Расширение сахарной промышленности"
    TUR_sugar_industry_effort_desc: "Мы должны покрыть свои основные потребности, не полагаясь ни на кого."
    TUR_expand_the_ironweb: "Развернуть железную сеть"
    TUR_expand_the_ironweb_desc: "Мы должны связывать нашу нацию с востока на запад. Наша железнодорожная сеть должна быть расширена."
    TUR_build_pasabahce_glass_factory: "Построить завод по производству стекла"
    TUR_build_pasabahce_glass_factory_desc: "Мы должны заняться расширением ассортимента выпускаемой продукции нашей отраслью."
    TUR_expand_central_industrial_region: "Расширение Центрального промышленного региона"
    TUR_expand_central_industrial_region_desc: "Расширим централизацию индустрии вооружений."
    TUR_the_five_year_plan: "Первый пятилетний план развития"
    TUR_the_five_year_plan_desc: "Мы должны улучшить нашу промышленность для строительства заводов, необходимых стране."
    TUR_build_merinos_textiles_factory: "Построить фабрику текстильных изделий «Меринос»"
    TUR_build_merinos_textiles_factory_desc: "Мы должны заняться расширением ассортимента выпускаемой продукции нашей отраслью."
    TUR_develop_the_capital: "Развитие столицы"
    TUR_develop_the_capital_desc: "Наша столица располагается в центре наших земель. Мы должны превратить её в транспортный узел."
    TUR_invest_in_western_anatolia: "Инвестировать в Западную Анатолию"
    TUR_invest_in_western_anatolia_desc: "Слишком большой ущерб был нанесен в Западной Анатолии во время нашей освободительной войны. Мы должны приложить все усилия к восстановлению."
    TUR_build_kardemir_steelworks: "Построить сталелитейный завод"
    TUR_build_kardemir_steelworks_desc: "Мы должны построить нашу тяжелую промышленность, чтобы догнать западные страны."
    TUR_establish_village_institutes: "Создание сельских институтов"
    TUR_establish_village_institutes_desc: "Мы будем обучать простых людей и тем самым значительно продвинем науку нашей страны."
    TUR_prospect_for_oil: "Перспектива нефти"
    TUR_prospect_for_oil_desc: "Наши соседи купаются в нефти. Существует большая вероятность того, что у нас тоже есть нефть. Мы должны осуществить разведку ресурсов на восточной границе."
    TUR_raman_petrolium: "Раман Петролеум"
    TUR_raman_petrolium_desc: "Мы обнаружили первые следы коммерчески жизнеспособных нефтяных месторождений на горе Раман. Пришло время начать бурение."
    TUR_electronics_effort: "Расширение электроники"
    TUR_electronics_effort_desc: "Без развития в информационных и вычислительных технологиях нам не догнать западные страны."
    TUR_atomic_energy_institute: "Институт атомной энергии"
    TUR_atomic_energy_institute_desc: "Мы не должны терять шанс открыть способ расщепить атом и породить ядерный огонь."
    TUR_middle_east_technical_university: "Ближневосточный технический университет"
    TUR_middle_east_technical_university_desc: "Быстрая индустриализация нашей страны открыла новые возможности в исследованиях и разработках, к которым мы должны стремиться. Имея продвинутый технический университет в сердце нашей родины, мы можем проводить больше исследований."
    TUR_prepare_for_the_next_war: "Подготовка к следующей войне"
    TUR_prepare_for_the_next_war_desc: "Великая война могла быть лишь первой в своем роде. Мы должны улучшить то, что должно быть постоянно на меняющемся поле битвы."
    TUR_the_defence_of_anatolia: "Оборона Анатолии"
    TUR_the_defence_of_anatolia_desc: "Даже самые смелые стратагемы должны быть разработаны, если мы хотим провести успешную защиту нашей родины."
    TUR_crescent_retreat_strategy: "Стратегия отступления от полумесяца"
    TUR_crescent_retreat_strategy_desc: "Если против нас идут бои, у нас должны быть планы по эффективной перегруппировке и возмездию."
    TUR_fortify_erzurum: "Укрепить Эрзурум"
    TUR_fortify_erzurum_desc: "Форты, построенные на востоке, обеспечат дополнительную защиту от возможной советской агрессии."
    TUR_soviet_threat: "Советская угроза"
    TUR_soviet_threat_desc: "Укрепляя ключевые области, мы делаем себя менее уязвимыми на случай, если наш большой сосед станет агрессивным."
    TUR_standardisation_of_equipment: "Стандартизация оборудования"
    TUR_standardisation_of_equipment_desc: "Стандартизировав оборудование наших солдат, мы заложили основу для современного снабжения."
    TUR_modernising_the_cavalry: "Модернизация кавалерии"
    TUR_modernising_the_cavalry_desc: "В то время как кавалерия по-прежнему играет важную роль, нам нужны новые металлические крепления, чтобы сражаться на современном поле битвы."
    TUR_study_foreign_tanks: "Изучение иностранных танков"
    TUR_study_foreign_tanks_desc: "Эти «танки» будут центральной частью нынешних вооруженных конфликтов и мы должны обязательно идти в ногу с западными странами любыми средствами."
    TUR_tank_experiments: "Эксперименты c танками"
    TUR_tank_experiments_desc: "С основами проектирования резервуаров на месте, теперь мы готовы начать прокладывать собственный путь в запутанном поле механизированного дизайна."
    TUR_artillery_modernisation: "Модернизация артиллерии"
    TUR_artillery_modernisation_desc: "Мы не должны пренебрегать улучшением и модернизацией поддержки, которую наши солдаты требуют для эффективного снабжения."
    TUR_special_forces: "Силы особого назначения"
    TUR_special_forces_desc: "Мы должны развернуть войска, которые могут эффективно действовать в горно местности."
    TUR_army_modernisation: "Модернизация армии"
    TUR_army_modernisation_desc: "Современная армия для современых людей!"
    TUR_aviation_effort: "Женщины в авиации"
    TUR_aviation_effort_desc: "Успех Сабихи Гекчен в Академии авиации обязательно вдохновит прийти других женщин в авиацию."
    TUR_fighter_modernisation: "Модернизация истребителя"
    TUR_fighter_modernisation_desc: "Опора любой авиации, наши бойцы не должны быть устаревшими. По мере того, как все наши воздушные силы улучшаются, они тоже должны."
    TUR_air_innovations: "Авиационные инновации"
    TUR_air_innovations_desc: "Еще многое предстоит сделать в области авиационной стратегии и тактики."
    TUR_heavy_fighter_concept: "Концепция тяжелого истребителя"
    TUR_heavy_fighter_concept_desc: "Если мы вынуждены пойти в наступление, нам нужен новый вид истребителя, который может действовать в полном силу в глубине фронта."
    TUR_naval_bomber_experiments: "Эксперименты по морскому бомбардировщику"
    TUR_naval_bomber_experiments_desc: "Воздушное превосходство так же важно на море, как и на суше. Специализированный самолет, разработанный для морского боя, является отличным решением этой задачи."
    TUR_medium_bomber_focus: "Средний бомбардировщик"
    TUR_medium_bomber_focus_desc: "Расширение подхода к бомбардировке, вынуждают нас начать изыскания для создания адаптированной под широкий диапазон бомбардировщика."
    TUR_light_bomber_focus: "Легкий бомбардировщик"
    TUR_light_bomber_focus_desc: "Не следует недооценивать значение использования пикирующих бомбардировщиков для ближней поддержки воздуха."
    TUR_air_modernisations_programme: "Программа модернизации"
    TUR_air_modernisations_programme_desc: "Теория авиации столь же важна, как и технология. Новые стратагемы для наших пилотов все еще ждут, чтобы их обнаружили."
    TUR_rocket_development: "Разработка ракеты"
    TUR_rocket_development_desc: "Скорость - это характеристика, от который зависят все другие авиационные качества. Ракетные и реактивные двигатели теоретически позволяли бы нам преодолевать все предыдущие пределы."
    TUR_develop_turkish_ship_building: "Развитие турецкого судостроения"
    TUR_develop_turkish_ship_building_desc: "В окружении морей у нас нет оправдания пренебрегать нашими военно-морскими силами."
    TUR_study_foreign_built_ships: "Изучение иностранных построенных кораблей"
    TUR_study_foreign_built_ships_desc: "Наши соседи постоянно разрабатывают новые виды кораблей. Мы должны изучить их или мы обнаружим наши собственные корабли безнадежно устаревшими."
    TUR_a_cruiser_navy: "Военно-морской флот"
    TUR_a_cruiser_navy_desc: "Все более крупные корабли будут необходимы, чтобы воплотить в жизнь наши планы по морскому доминированию."
    TUR_import_submarine_technology: "Импорт подводной техники"
    TUR_import_submarine_technology_desc: "Недостаток подводнох лодков недопустим. У нас будет эта технология, даже если мы ее купим."
    TUR_commerce_attack: "Тактика Атаки Конвоев"
    TUR_commerce_attack_desc: "Ни один флот не будет полноценным без подводных лодок. Наш флот должен быть организован до необходимого уровня боеготовности."
    TUR_the_twin_threats: "Близкие угрозы"
    TUR_the_twin_threats_desc: "Сосредоточив внимание на тактике противодействия, необходимой для противостояния нашим наиболее вероятным врагам, мы будем одерживать верх в морских сражениях."
    TUR_coastal_defense: "Прибрежная оборона"
    TUR_coastal_defense_desc: "Близкодействующая мобильная военно-морская оборона потенциально может многократно усилить стационарные укрепления."
    TUR_strike_force: "Ударная сила"
    TUR_strike_force_desc: "Если нам не хватает числа, нам нужна оперативная группировка военных кораблей, чтобы ударить по врагу там, где он слаб."
    TUR_mediterranean_navy: "Средиземноморский флот"
    TUR_mediterranean_navy_desc: "Тщательная попытка переосмыслить нашу военно-морскую стратегию будет иметь большое значение, если мы будем использовать наши корабли в Средиземном море."
    TUR_diplomatic_effort: "Дипломатические усилия"
    TUR_diplomatic_effort_desc: "Мы должны быть активными на международной арене для защиты наших интересов."
    TUR_the_montreux_convention: "Конвенция Монтрё"
    TUR_the_montreux_convention_desc: "Площадь проливов была демилитаризованной со времен Великой войны, но она не может оставаться такой. Мы должны искать международную поддержку для навязывания нашего полного суверенитета."
    
    
    
