    TUR_claims_hatay: "Претензии на Хатай"
    TUR_claims_hatay_desc: "После Великой войны Александреттский санджак был незаконно включён в состав французского мандата в Сирии. Нужно заявить о наших претензиях на этот турецкий край."
    TUR_call_opposition_parties: "Призвать к созданию оппозиционных партий"
    TUR_call_opposition_parties_desc: "Только создав оппозиционные партии, наш народ сможет привыкнуть к настоящей демократии, оставив в прошлом авторитарных монархов."
    TUR_varlik_vergisi: "Варлык вергиси"
    TUR_varlik_vergisi_desc: "Новый имущественный налог улучшит положение Турции; конечно, максимальную выгоду мы извлечём, повысив ставку для религиозных меньшинств."
    TUR_construction_labour_camps: "Строительство трудовых лагерей"
    TUR_construction_labour_camps_desc: "Чтобы повысить эффективность турецкого производства, необходимо узников тюрем направить в специальные лагеря, где они могли бы работать."
    TUR_mobilization_eastern_regions: "Мобилизация восточных регионов"
    TUR_mobilization_eastern_regions_desc: "Советский Союз представляют всё большую опасность для нашей молодой республики, и необходимо мобилизовать жителей восточной Турции, чтобы подготовиться к возможной войне."
    TUR_the_montreux_convention_new: "Конвенция Монтрё"
    TUR_the_montreux_convention_new_desc: "Нас беспокоит демилитаризация проливов Босфор и Дарданелы, извечно принадлежавшие турецкой державы. Нужно собрать все заинтересованные страны, чтобы определить статус проливов; конечно же, в нашу пользу."
    TUR_annex_hatay: "Аннексировать Хатай"
    TUR_annex_hatay_desc: "Ситуация в мире накалена до предела, и это отличный момент, чтобы ввести войска в Александреттский санджак!"
    #### SADABAT PACT SECTION ####
    TUR_create_the_sadabat_pact: "[GetNameTurCreateSadabatPact]"
    TUR_create_the_sadabat_pact_desc: "Договор в Саадабадском дворце гарантировал взаимную независимость и нейтральность подписавших документ стран, но напряжение растёт - пора в договор добавить новые пункты."
    TUR_NAME_CREATE_THE_SADABAT_PACT: "Укрепление Саадабадского пакта"
    TUR_NAME_CREATE_THE_TUR_PACT: "Создание Ближневосточной антанты"
    TUR_invite_to_faction_tooltip: "Вступит в [Root.GetFlag]§H[Root.GetAdjective]§! альянс.\n"
    TUR_expansion_iraq: "Приглашение Ирака"
    TUR_expansion_iraq_desc: "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Ирак - одно из таких государств."
    TUR_expansion_iran: "Приглашение Ирана"
    TUR_expansion_iran_desc: "В прошлом мы имели немало конфликтов с Персией, но пора позабыть их и призвать Тегеран к сотрудничеству."
    TUR_expansion_afgan: "Приглашение Афганистана"
    TUR_expansion_afgan_desc: "Хоть Афганистан отдалён от нас, не стоит пренебрегать их положением."
    TUR_expansion_arab_peninsula: "Расширение на арабский полуостров"
    TUR_expansion_arab_peninsula_desc: "Ближневосточная Антанта не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
    TUR_support_allied_research: "Поддержка союзных исследований"
    TUR_support_allied_research_desc: "Когда-то ближневосточная наука была передовой в мире, но в нынешние века наше положение оказалось не из лучших. Объединив наши усилия, мы сможем догнать европейские страны по уровню развития."
    TUR_expansion_oman: "Приглашение Омана"
    TUR_expansion_oman_desc: "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
    TUR_expansion_yeman: "Приглашение Йемена"
    TUR_expansion_yeman_desc: "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Йемен."
    TUR_expansion_asian: "Пакистанский вопрос"
    TUR_expansion_asian_desc: "Британцы угнетают мусульман-пакистанцев, и это вызывает наше недовольство - подобное необходимо обсуждать на мировом уровне."
    TUR_expansion_tibet: "Приглашение Тибета"
    TUR_expansion_tibet_desc: "Тибет находится далеко от Турции, но союз с ним стратегически выгоден, если беда придёт с Востока."
    TUR_expansion_turkestan: "Приглашение Туркестана"
    TUR_expansion_turkestan_desc: "В бывшей китайской провинции Синьцзянь мусульманскому населению тюрков-уйгуров удалось захватить власть после нескольких неудачных восстаний. Наконец-то власть ханьского меньшинства в провинции закончилась, и мы можем предложить местному правительству присоединиться к нашему союзу."
    TUR_expansion_egypt: "Приглашение Египта"
    TUR_expansion_egypt_desc: "Британцы угнетают египтян и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
    TUR_expansion_syria: "Приглашение Сирии"
    TUR_expansion_syria_desc: "Французы слишком долго угетали сирийцев и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
