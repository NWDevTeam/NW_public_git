 SIA_elections_categories:0 "Выборы в палате представителей"
 SIA_elections_categories_desc:0 "С последними событиями стало ясно, что действующий премьер-министр ещё недолго сможет удерживать свой пост. Внутри Народной партии выделялись несколько кандидатов, которые начали между собой борьбу, стараясь пропихнуть своих людей в палату представителей: Приди Паномионг, сторонник республиканских взглядов, с сильным акцентом на социалистическую политику. Куанг Апайвонг, член «Конституционного фронта», либерал-консервативного крыла народной партии, которое поддерживает позиции короля, и противостоит революционным реформам Приди. Пья Сонг Сурадет – один из лидеров революции, в последние годы отстранившийся от политики, но до сих пор имеющий огромный авторитет в партии, и абсолютную поддержку среди низов армии. Пибун Сонгкрам, лидер от армейской элиты, которая в последнее время набирает силу в политических кругах, именно он может стать новым лидером для защиты страны, ввиду нестабильной внешней ситуации.\n §YПибун Сонгкрам победит в обход голосования, если имеется НД «Абсолютное влияние армии».§!\n §GЕсли Пья Сонг Сурадет успел вернуться в активную политику заранее, это значительно увеличит его стартовое количество сторонников на выборах.§!\n §PЕсли выиграют сторонники Приди и он придёт к власти, это может вызвать недовольство со стороны промонархически настроенных членов Народной партии.§!\n §RЕсли из-за несогласия внутри партии, развяжется гражданская война, набравшие силы коммунисты, могут стать третьей стороной конфликта.§!"
 SIA_election_mission:0 "Проведение выборов"
 SIA_election_mission_desc:0 "Выборы определят дальнейший курс государства, и количество сторонников ведущих политиков в палате представителей."
 SIA_yellow_book_categories:0 "Реализация проекта «Жёлтая книга»"
 SIA_yellow_book_categories_desc:0 "Реализация такого крупного законопроекта, очевидно будет проходить в несколько этапов. Очевидно, что первые шаги поломают многие устои, прежде чем быть реализованными, но нам придётся пойти на это."
 SIA_nation_lands:0 "Национализация земель государством"
 SIA_nation_lands_desc:0 "Многие крестьяне или разорились, или их хозяйство пришло в упадок, что оставило земли бесхозными и заброшенными. Так же у аристократов и принцев остались свободные земли, ничем не застроенные и не засеянные. Очевидно, мы должны национализировать их, и найти им верное применение."
 SIA_create_coop:0 "Создание кооперативной экономики"
 SIA_create_coop_desc:0 "Мы должны использовать бедняков и нищих крестьян, даже если те живут под рукой аристократов, для создания новых кооперативов. Это поможет избавиться об бедняков на улице, и задействовать их силу в нужном русле. Очевидно, этот шаг улучшит благосостояние граждан."
 SIA_create_coop_2:0 "Выделить неиспользуемые земли рабочим"
 SIA_create_coop_2_desc:0 "У нашей страны много неиспользуемой земли. Чтобы она начала приносить пользу, необходимо выделить её под сельское хозяйство новым кооперативам из рабочих, и поделить прибыль с этих земель поровну между рабочими и правительством."
 SIA_thaification_categories:0 "Тайификация"
 SIA_thaification_categories_desc:0 "Наша новая политикаогткроет двери для всех тайских народов, что потеряли свои корни из-за империалистических устремлений наших врагов."
