 SIA_auto_ministr_desc:0 "Создание нового министерства, позволит нам взять под контроль и систематизировать строительство или ремонт дорожных покрытий страны."
 SIA_no_gold_valute_desc:0 "Прежде чем продолжить политику восстановления страны от последствий Великой Депрессии, мы должны вывести нашу валюту из золотого стандарта. Это даст для нашей экономики силы для сильного рывка в перспективе, пусть это решение и несколько дестабилизирует ситуацию в стране."
 SIA_deanonce_bad_theatry_desc:0 "Бывшее правительство абсолютной монархии взяло из-за границы ссуды под очень высокие процентные ставки. Необходимо договориться о снижении процентных ставок, а также наладить с этими странами дружеские отношения."
 SIA_back_border_desc:0 "Нашу экономику во многом ограничивают Франция и Великобритания, которые превратили соседние страны в колонии. Это так же наложило на нас заметные ограничения много лет назад. Теперь, когда наши отношения и границы нормализовались, мы можем восстановить свою таможенную независимость."
 SIA_new_theatry_with_france_desc:0 "Для восстановления страны, мы должны привлечь как можно больше стран и их средств. Это поможет не только восстановиться нашей экономике, но и создать новые отрасли в промышленности."
 SIA_usa_invest_desc:0 "Для восстановления страны, мы должны привлечь как можно больше стран и их средств. Это поможет не только восстановиться нашей экономике, но и создать новые отрасли в промышленности."
 SIA_scan_invest_desc:0 "Для восстановления страны, мы должны привлечь как можно больше стран и их средств. Это поможет не только восстановиться нашей экономике, но и создать новые отрасли в промышленности."
 SIA_right_invest_desc:0 "Для восстановления страны, мы должны привлечь как можно больше стран и их средств. Это поможет не только восстановиться нашей экономике, но и создать новые отрасли в промышленности."
 SIA_sugar_factory_desc:0 "Мы должны активно развивать пищевую промышленность нашей страны."
 SIA_GB_compromise_desc:0 "Напряжение с Великобританией нарастает всё сильнее. Возможно нам стоит пойти на компромисс с ними? Это заметно поможет в наших взаимоотношениях, и позволит привлечь новые инвестиции."
 SIA_nacionalization_anather_desc:0 "Национализация иностранных кампаний, позволит нам самим контролировать промышленность страны и направлять её на пользу нам, а не иностранцам. Новый закон о нефтеперегонных предприятиях, так же вынудит иностранные кампании продать нам производства, и уйти из страны.\n  "
 SIA_beer_factory_desc:0 "Мы должны активно развивать пищевую промышленность нашей страны, а новый пивоваренный завод по европейским стандартам, позволит в заметной мере увеличить доходы для нашего государства."
 SIA_invest_railroad_gb_desc:0 "Великобритания уже не раз помогала нам ссудами и рабочими для строительства железных дорог. Стоит снова обратиться к ним для улучшения железных дорог от Бирмы к Малайзии."
 SIA_infra_credit_gb_desc:0 "Великобритания уже не раз помогала нам ссудами и рабочими для строительства асфальтовых дорог. Стоит снова обратиться к ним для улучшения инфраструктуры в стране."
 SIA_half_olovo_desc:0 "Великобритания владеет всей оловодобывающей промышленностью, отдавай нам жалкие проценты за добычу. Мы должны договориться с ними и вернуть половину себе."
 SIA_china_exile_desc:0 "Мы должны принять тайцев, бегущих с юга Китая объятого огнём, чтобы спасти их."
 SIA_china_nac_desc:0 "Как и в соседней Бирме, испытывающей проблемы с индусскими ростовщиками, мы имеем схожую проблему, но с китайцами. Мы должны национализировать предприятия, и выгнать самых упорных вместе с их семьями."
 SIA_ip_ooo_desc:0 "Новые смешанные кампании позволят заметно нарастить нашу промышленность, и в случае нужды использовать фабрики для государственных нужд."
 SIA_rubbon_up_desc:0 "Каучук – один из основных ресурсов нашего экспорта в военное время. Мы должны увеличить его выращивание для себя, и для продажи за рубеж."
 SIA_univer_kasetsart_desc:0 "Новый университет, завязанный на продвижении сельскохозяйственной науки, заметно поможет нашей стране улучшить положение аграрного сектора. Новые знания в этой области позволят привлекать меньше людей для полей, и использовать имеющуюся землю гораздо лучше."
 SIA_rise_export_desc:0 "Великая депрессия отбросила рентабельность прожали риса далеко назад, как и всю эту отрасль. Теперь мы можем восстановить её, и вновь начать экспорт риса."
 SIA_tai_nia_pachinko_desc:0 "Новая кампания объединит в себе лесо и оловодобывающие предприятия, выведя их производство и эффективность на новый уровень."
 SIA_metal_and_rubber_desc:0 "Новая кампания будет заниматься изготовлением резины из каучука, и производить автомобили, а также детали для них. Это поможет продвинуться в изготовлении бронетехники."
 SIA_avto_factory_desc:0 "Новый завод будет предназначен для ремонта транспортных средств, который помимо прочего так же будет изучать иностранные образцы автопрома, продвигая наше собственное автомобилестроение вперёд."
 SIA_modern_rail_desc:0 "Чейсери – один из немногих передовых заводов, возможно, стоит им поручить заняться модернизацией рельсовых систем."
 SIA_cement_group_desc:0 "Собственная кампания производящая цемент для строительства, позволит нашей стране начать масштабные стройки, и оканчивать их в сжатые сроки."
 SIA_univer_Mongkut_desc:0 "Новый институт позволит подготовить нашей стране молодых специалистов."
 SIA_rise_factory_desc:0 "Строительство новых рисообрабатывающих фабрик позволит увеличить количество экспортируемого риса."
 SIA_irom_main_desc:0 "Строительство железной шахты на севере, позволит увеличить добычу столь важного нам ресурса."
 SIA_north_oil_desc:0 "Местными деревенскими жителями был найден источник нефти, которую мы можем начать добывать."
 SIA_tabacco_farm_and_factory_desc:0 "Новые фермы обеспечат нашу страну табаком, а фабрики позволят производить сигареты, которые мы сможет продавать, обогащая бюджет страны."
 SIA_tabacco_export_desc:0 "Экспорт расширившегося в производстве табака, заметно обогатит наш бюджет."
 SIA_create_vvs_desc:0 "В данный момент существуют лишь отдельные крылья, прикреплённые к армии и флоту. Теперь же, количество самолётов и пилотов достигли того количества и качества, чтобы мы смогли создать самостоятельные военно-воздушные силы."
 SIA_taktik_vvs_desc:0 "Создание группы по управлению воздушным движением будет направлено на контроль как гражданских, так и военных авиасредств."
 SIA_command_vvs_desc:0 "Командование сил безопасности RTAF - это основные наземные силы, которые предоставляют пехоту для защиты авиабаз и ценных активов, силы специального назначения, боевого диспетчера, боевого спасателя, парашютно-спасательные операции."
 SIA_airdef_vvs_desc:0 "Для защиты авиабаз от вражеского налёта, мы должны защитить их современными средствами противовоздушной обороны."
 SIA_airspec_vvs_desc:0 "Развитие батальонов специальных операций – первоочередная задача ВВС. Использования десанта и коммандос для различных операций, позволит использовать наши силы максимально гибко."
 SIA_franch_air_desc:0 "Мы не имеем достаточных производственных и исследовательских мощностей для разработки и выпуска собственных самолётов. Самым разумным решением в такой ситуации будет покупка лицензий со стороны."
 SIA_japan_air_desc:0 "Мы не имеем достаточных производственных и исследовательских мощностей для разработки и выпуска собственных самолётов. Самым разумным решением в такой ситуации будет покупка лицензий со стороны."
 SIA_usa_air_desc:0 "Мы не имеем достаточных производственных и исследовательских мощностей для разработки и выпуска собственных самолётов. Самым разумным решением в такой ситуации будет покупка лицензий со стороны."
 SIA_franch_motor_desc:0 "Изучение и освоение производство французских двигателей, поможет ускорить не только ВВС, но и наш автотранспорт."
 SIA_japan_taktik_desc:0 "Воодушевившись самоотверженностью японских пилотов, мы можем обучить наших военнослужащих этими же приёмами, способными заставить пойти на такую самоотверженность."
 SIA_usa_base_desc:0 "Заключив договор с США, мы обязуем себя предоставлять им наши авиабазы в обмен на постройку новых."
 SIA_med_air_desc:0 "Новый институт позволит подготовить нашей стране медицинских работников и улучшить уровень медицины во всей стране."
 SIA_med_air2_desc:0 "Новая больница, будет расположенная в районе Сай Май, Бангкок. Она станет военным госпиталем, управляемым Управлением медицинских служб Королевских ВВС Таиланда, в частности, для персонала Королевских ВВС Таиланда, а также отчасти для населения."
 SIA_radio_air_desc:0 "Отдельный батальон, отвечающий за связь ВВС, намного улучшит навыки и координирование наших сил."
 SIA_power_air_desc:0 "Подразделение парашютного снабжения пограничной полиции с воздуха (PARU) - это подразделение специального назначения, отвечающее за обучение и поддержку воздушно-десантных операций, воздушное подкрепление, спасение при бедствиях и авариях, а также поддержку специальных миссий под командованием BPP. Все члены ПАРУ проходят подготовку к действиям в воздухе, включая прыжки в свободном падении. PARU может оказать поддержку штаб-квартире ВВС в течение двух часов. PARU так же используется для тайных миссий за пределами Таиланда."
 SIA_royal_police_desc:0 "Королевская полиция часто признается четвертой вооруженной силой страны, поскольку их традиции, концепция, культура, навыки и подготовка относительно похожи на армейские, и большинство их курсантов-офицеров должны закончить академию вооруженных сил. Подготовительную школу перед поступлением в Кадетскую академию Королевской полиции. Офицеры также проходят военизированную подготовку, аналогичную армейской, но с дополнительным упором на правоохранительную деятельность."
 SIA_spec_buro_desc:0 "Особое отделение направлено на защиту королевских членов дома, а также разведывательную деятельность, направленную на предотвращение как партизанской деятельности, так и деятельности против правящей верхушки."
 SIA_super_spec_buro_desc:0 "Особые подразделения будут включать в себя: железнодорожную, морскую, шоссейную, технологическую и экономическую полицию, которые используют современное техническое оборудование, правоохранительные методы и обучение."
 SIA_polit_police_desc:0 "Нам нужно новое средство подавления политической оппозиции правительства, воздействующее на отдельных людей или группы, которые представляют собой угрозу национальной безопасности."
 SIA_world_police_desc:0 "Очевидно, что наши силы должны вести разведку и за рубежом, искореняя наших врагов, и продвигая нужные нам решения в чужих странах."
 SIA_border_police_desc:0 "Создание новой военизированной полиции, находящейся под юрисдикцией Королевской полиции Таиланда, поможет нашей стране с обеспечением безопасных границ и борьбой против повстанцев."
 SIA_woman_police_desc:0 "Мы должны позволить женщинам-добровольцам служить в полиции, если они имеют на это желание."
 SIA_police_marsh_desc:0 "Патриотический гимн и марш Королевской полиции Таиланда укрепить дух нашей нации. Он даст веру и надежду в светлое будущее."
 SIA_police_randjers_desc:0 "Для защиты лесов и джунглей от партизан и браконьеров, мы должны создать подразделения лесной полиции, которые будут этим заниматься."
 SIA_new_airbase_vvs_desc:0 "Новые воздушные базы на севере и на юге позволят нам лучше контролировать наши границы"
 SIA_choose_police_desc:0 "Армия не оправдала наших ожиданий, поэтому мы должны сделать ставку на силы полиции, и провести соответствующие реформы в армии."
 SIA_army_invest_desc:0 "С нарастанием напряжённости в мире, мы должны увеличить свои инвестиции в армию, набирающей всё больше влияния."
 SIA_long_recon_desc:0 "Учитывая размер наших территорий и возможную опасность со стороны империалистично настроенных соседей, мы должны начать освоение новых методов разведки как в удалённых частях нашей страны, так и за её пределами. Для этого нам так же потребуется освоить военные автомобили, для военной переброски войск."
 SIA_GB_tank_desc:0 "Очевидно, что наша техническая база отстаёт от великих держав, поэтому, логичным решением будет закупка новой автомобильной техники за рубежом."
 SIA_Ger_tank_desc:0 "Очевидно, что наша техническая база отстаёт от великих держав, поэтому, логичным решением будет закупка новой автомобильной техники за рубежом."
 SIA_royal_academy_desc:0 "Подготовка военных – это основа для современной армии. Будучи подготовленными по современным методикам, и обученные обращаться различным оружием, наша армия станет непобедимой."
 SIA_GB_rifle_desc:0 "Несмотря на некоторые успехи в разработке собственных ружей, Британия находится далеко впереди, поэтому будет разумным закупить у них лицензии на производство их винтовок, а не пытаться улучшить наши."
 SIA_siam_rifle_desc:0 "Мы должны продолжить исследование собственных винтовок, не оглядываясь на успехи ведущих держав."
 SIA_japan_rifle_desc:0 "Несмотря на некоторые успехи в разработке собственных ружей, Япония находится далеко впереди, поэтому будет разумным закупить у них лицензии на производство их винтовок, а не пытаться улучшить наши."
 SIA_artillery_train_desc:0 "Артиллерийская техника заметно изменилась со времён первой мировой войны, поэтому мы должны провести курсы переобучения для артиллерийских офицеров."
 SIA_choose_army_desc:0 "Давно пора взять под контроль силы полиции, чтобы все вооружённые силы были под контролем одного ведомства."
 SIA_powder_factory_desc:0 "Для снабжения нашей армии достаточным количество боеприпасов, необходимо начать со строительства пороховых заводов."
 SIA_elephant_divisions_desc:0 "Мы должны возродить старые традиции использования слоновьей артиллерии."
 SIA_students_def_desc:0 "Создание новой военной молодежной организации, находящейся под контролем армии Таиланда позволит подготовить учащихся студентов в военной службе, и заметно упростит их будущее обучение в рядах постоянной армии."
 SIA_injeners_army_desc:0 "Новый войсковой отдел улучшит подготовку вспомогательных батальонов войск, и улучшит их взаимодействие с регулярными частями."
 SIA_new_trening_desc:0 "Минобороны готово улучшить учебную программу кадетского училища. Новая пятилетняя академическая программа, будет создана по образцу Кадетского корпуса армии США."
 SIA_rifle_factory_desc:0 "Наша армия многочисленна, и очевидно, что нам нужно нарастить производство для оснащения современным вооружением всех войск."
 SIA_general_shtab_desc:0 "Настало выпустить новый приказ, по которому генеральный штаб будет существовать на постоянной основе, а не формироваться на время ведения боевых действий, будь то повстанцы или внешние противники."
 SIA_territory_cammanders_desc:0 "Будет создано агентство при Королевской армии Таиланда, с основной задачей подготовки резервов для армии. Особенное внимание будет уделено обучению молодежи нации, в том числе курсантов-военнослужащих."
 SIA_accum_factory_desc:0 "Новый завод, позволит обеспечить наш флот и наземную технику собственными аккумуляторами. Это так же ускорит производство на верфях, которые будут ставить сразу готовые компоненты в корабли."
 SIA_underwater_desc:0 "Мы должны обновить наш флот и заказать в Японии современные подводные лодки, которые усилят королевский флот нашей страны."
 SIA_sea_train_in_japan_desc:0 "У нас нет опытных подводников, способных управляться с современными подлодками. Мы должны подготовить наших людей перед тем, как начать активное использование подлодок"
 SIA_Sattahip_desc:0 "Королевская военная верфь в Саттахипе позволит развернуть ремонтную базу для нашего флота и даже начать строительство кораблей."
 SIA_royal_vmf_desc:0 "Королевская ВВД прикреплена к флоту, и занимается его прикрытием."
 SIA_stud_patrul_desc:0 "Проведение учебных патрулей поможет нашему флоту освоиться с управлением и улучшит взаимодействие команд."
 SIA_royal_docs_desc:0 "Королевская военная верфь в Саттахипе позволит развернуть ремонтную базу для нашего флота и даже начать строительство кораблей."
 SIA_royal_seaman_desc:0 "На основе новой морской пехоты, будет создан департамент по его координированию и управлению."
 SIA_usa_seaman_desc:0 "Для обучения передовой морской пехоты мы должны выйти на сотрудничество со страной которая первая в этом."
 SIA_deportament_seaman_desc:0 "На основе новой морской пехоты, будет создан департамент по его координированию и управлению."
 SIA_border_ship_desc:0 "Мы должны обновить наш флот и заказать в Японии современные Корабли обороны, которые усилят королевский флот нашей страны. Новые линкоры класса HTMS Thonburi, построенные в Японии кампанией Kawasaki, станут жемчужинами нашего флота."
 SIA_land_maximum_desc:0 "Крестьяне страдают от земельных олигархов и ростовщиков. Чтобы облегчить их участь, мы введём новый закон, по которому никто не сможет получить больше 8 га. Разумеется, некоторые излишки земель перейдут в прямое пользование государства, из чего мы так же извлечём пользу."
 SIA_create_medicine_desc:0 "Наша страна стала достаточно развитой чтобы мы могли позволить себе создать систему больниц, обслуживающих наше население."
 SIA_border_conflict_desc:0 "Мы должны провести новые переговоры о новых границах с Великобританией, и получить себе больше территорий на реке Лай в провинции Чианграй и земли в бассейне реки Пак Чан в провинции Ранонг. Это укрепит веру народа в наше правительство, и без сомнений повысит авторитет партии!"
 SIA_military_parlament_desc:0 "Популярный среди военных Пья Сонг Сурадет сумел выиграть голосование и заполучить пост премьера, установив в стране военное правительство."
 SIA_military_reform_desc:0 "Чтобы достигнуть уровня подготовки армии цивилизованных стран Европы, мы должны провести ряд реформ способствующих этому."
 SIA_clearing_generals_desc:0 "Мы должны отстранить нелояльных нам генералов и Пибуна Сонгкрама возглавляющего противоборствую фракцию в армии."
 SIA_up_rail_for_army_desc:0 "Снабжение – одна из важнейших частей ведения боевых действий. Мы должны расширить наши железные дороги, чтобы в случае войны наши солдаты не испытывали проблем с боеприпасами"
 SIA_thai_tank_desc:0 "Наш уровень понимания современного оружия довольно низок в сравнении со странами Европы. Мы должны это исправить, развив нашу собственную отрасль по производству бронетехники."
 SIA_new_military_school_desc:0 "Для расширения офицерского состава, мы должны создать новые военные школы для их обучения."
 SIA_west_armor_desc:0 "Мы должны укрепить наши границы с Индокитаем, чтобы защититься от возможной агрессии Франции, которая несколько раз показывала агрессию против нашей страны."
 SIA_east_armor_desc:0 "Мы должны укрепить наши границы с Малайзией и Бирмой, чтобы защититься от возможной агрессии Англии, которая несколько раз показывала агрессию против нашей страны."
 SIA_military_prom_desc:0 "Для защиты страны, мы должны увеличить наш военный потенциал, нарастив количество и качество вооружения."
 SIA_changmala_desc:0 "Для ведения боевых действий и операций в нестандартных условиях, мы должны создать программу спец подготовки для дивизий которые будут проводить опасные операции."
 SIA_water_infra_desc:0 "Новые мосты улучшат транспортную сеть в нашем государстве."
 SIA_proffessional_army_desc:0 "Профессиональная армия "
 SIA_create_idochina_desc:0 "Мы можем выступить инициатором создания блока поддержки стран нашего сектора."
 SIA_water_def_desc:0 "Франция и Англия имеют преимущество на море в нашем регионе, поэтому разумным будет укрепить наши порты."
 SIA_upgrade_indochina_desc:0 "Необходимо укрепить инициативу по созданию собственного блока."
 SIA_neutral_military_desc:0 "Мы должны сохранять нейтралитет для защиты собственного суверенитета, чтобы не давать другим странам повода на нападения."
 SIA_with_german_inpire_desc:0 "Некогда наша страна имела довольно тесные связи с Германией, и мы должны их возродить."
 SIA_military_ally_desc:0 "Чтобы защитить собственный суверенитет, мы должны заключить военный союз между членами нашего блока."
 SIA_ally_prom_desc:0 "Наши страны должны начать создание совместных предприятий, которые улучшат экономику всего блока."
 SIA_indochina_better_desc:0 "Мы должны найти новых союзников, чтобы усилить влияние нашего блока."
 SIA_generals_from_german_impire_desc:0 "Германская Империя ищет возможности расширить свои колонии, и мы с удовольствием им в этом поможем, разделив бывшие колонии Британии."
 SIA_share_malasie_desc:0 "Германская Империя ищет возможности расширить свои колонии, и мы с удовольствием им в этом поможем, разделив бывшие колонии Британии."
 SIA_share_indochine_desc:0 "Германская Империя ищет возможности расширить свои колонии, и мы с удовольствием им в этом поможем, разделив бывшие колонии Британии."
 SIA_military_ally_search_desc:0 "С нашими союзниками мы сможем создать научный блок, способный продвинуть технологии всех сторон."
 SIA_ressurect_commi_desc:0 "Наша первоочередная задача – снова объединить всех коммунистов и их группы в единую партию, под управлением одного секретаря. Для этого будет проведён первый съезд коммунистической партии, где будет утверждена кандидатура генерального секретаря."
 SIA_rise_country_desc:0 "Восстановление страны"
 SIA_ppl_newspaper_desc:0 "Махачон – подпольная газета на основе которой мы создадим ежедневное издание, просвещающая как крестьян, так и рабочий класс о целях нашей революции."
 SIA_soc_buddism_desc:0 "Мы не должны отрицать буддизм – так плотно вплетённый в жизнь тайского народа. Наоборот, партия должны выработать для него отдельную линию, и вплести в коммунистическую идеологию, очевидно, что это принесёт огромные результаты."
 SIA_central_profally_desc:0 "Создание центрального профсоюза – позволит организовать рабочих, улучшить взаимодействие между ними, а также заметно облегчит многие производственные процессы."
 SIA_fiveyear_plan_desc:0 "Получив полный контроль над производственными процессами, мы можем перейти на пятилетнее планирование."
 SIA_radio_voice_desc:0 "Чтобы привлечь к нашему делу массы, мы развернём первое радио в стране – оно поможет нас с проведением активной пропаганды."
 SIA_rev_yaung_desc:0 "Создание «Революционной молодежи» - группы для юных коммунистов с пятилетнего возраста, подготовит тех к будущей борьбе за справедливое будущее."
 SIA_no_king_desc:0 "Настало время отвернуться от устаревшей монархии, и провозгласить о том, что более династия Чакри не имеет никаких прав на то, чтобы управлять нашей страной, или занимать какие-либо значимые посты в стране."
 SIA_thai_urbazation_desc:0 "Мы должны начать урбанизацию, постепенно отходя от аграрного прошлого."
 SIA_hmong_soldiers_desc:0 "Мы должны начать практику набора представителей горных народов – хмонгов для обучения ведения войны в горной местности."
 SIA_with_comchina_desc:0 "Наша партия долгое время действовала как подпольная группировка, сумев реализовать себя лишь во время беспорядков в стране. Мы никогда не являлись частью мирового революционного движения, и возможно нам это вовсе не нужно, и нам стоит связаться с нашим ближайшим союзником по духу – коммунистической партией Китая."
 SIA_west_sssr_desc:0 "Страны восточной Азии не должны позиционировать себя на чужие примеры, мы должны построить собственный социализм, применимый только в наших реалиях."
 SIA_with_SSSR_desc:0 "Наша партия долгое время действовала как подпольная группировка, сумев реализовать себя лишь во время беспорядков в стране. Мы никогда не являлись частью мирового революционного движения, и возможно сейчас, мы имеем отличный шанс, чтобы выйти на контакт с коммунистическим интернационалом."
 SIA_piece_with_chinese_desc:0 "Китайцы и тайцы близкие народы – нам вовсе нечего делить, особенно в рамках одной идеологии, которую мы разделяем."
 SIA_chi_exp_desc:0 "Коммунисты Китая долгое время вели партизанскую деятельность и оборонительную войну. У нас есть чему поучиться у их солдат и офицеров."
 SIA_comchi_prom_desc:0 "Мы можем создать совместные предприятия на территории наших стран, для взаимовыгодного сотрудничества."
 SIA_chi_marx_desc:0 "Соединение основных принципов марксизма с реалиями революции и строительства в Китае, создаёт китайскую специфику, а прокладываемый путь социалистической революции и строительства отвечает китайской действительности. Мы должны последовать этим же путём."
 SIA_sssr_laos_desc:0 "Мы должны сделать Лаос частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_sssr_cambodja_desc:0 "Мы должны сделать Камбоджу частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_sssr_annam_desc:0 "Мы должны сделать Вьетнам частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_sssr_indochina_again_desc:0 "Мы можем поступить по примеру Франции, и объединить Индокитай в одну страну, что поможет сплотить эти три народа."
 SIA_sssr_bhurma_desc:0 "Мы должны сделать Бирму частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_sssr_malaisia_desc:0 "Мы должны сделать Малайзию частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_sssr_research_desc:0 "Азаиатская наука в значительной мере отстаёт от остального мира, мы должны это исправить. Создав собственный научный блок."
 SIA_sssr_indonesia_desc:0 "Мы должны сделать Индонезию частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_sssr_philippins_desc:0 "Мы должны сделать Филиппины частью нашего союза, пусть даже если нам придётся ради этого пойти на военное вмешательство."
 SIA_central_pom_exp_desc:0 "Мы должны перенять от СССР опыт централизованного производства, и сами начать эту практику."
 SIA_SSSR_generals_desc:0 "Уровень подготовки армии и офицеров заметно ниже, чем в СССР. Советники, присланные оттуда, помогут нам, как исправить первое, и улучшить второе."
 SIA_ateism_desc:0 "Буддистская линия была нашей ошибкой, которую мы должны исправить, и пустить богатство храмов на нужды нашего государства."
 SIA_rev_education_desc:0 "При помощи СССР мы сможем создать современное государство с хорошим уровнем образования, способным предоставить нашим гражданам всё, чего они могут достигнуть своим умом."
 SIA_united_thai_desc:0 "Мы должны действовать объединить весь тайский народ, под единым знанием революции, и принести социализм каждому из тайцев."
 SIA_urban_teh_desc:0 "Для качественного развития сельского хозяйства, было решено начать выпускать и использовать новую сельскохозяйственную технику. Так же реорганизации подвергнется животноводство и рыболовство, заметно укрепляя эти области."
 SIA_third_path_desc:0 "Несколько правительств народной партии, несмотря на значимые успехи, так и не добились успехов с исправлением последствий экономического кризиса или же в исправлении дефицита бюджета. Очевидно, что нам необходимо найти другой путь, способный привести нашу страну к процветанию."
 SIA_consensus_with_royalists_desc:0 "Прежде чем начать внедрение социалистической политики, мы должны договориться о части довольно рискованных пунктов, которые могут быть неверно восприняты общественностью, и восприняты как насаживание коммунистических порядков. §RЕсли не выполнить этот, или взаимоислючающий фокус, то роялисты могут агрессивно отреагировать на проведение социалистической политики.§!"
 SIA_no_party_with_royal_desc:0 "Прежде чем начать внедрение социалистической политики, мы должны подавить голоса роялистов в партии, и даже вовсе добиться отстранения их из рядов партии, чтобы успешно внедрить новые законопроекты «Жёлтой книги». §RЕсли не выполнить этот, или взаимоислючающий фокус, то роялисты могут агрессивно отреагировать на проведение социалистической политики.§!"
 SIA_yellow_book_desc:0 "Проект «Жёлтой книги» подразумевает собой Национальную экономическую политику - полную национализацию промышленности, торговли, транспорта, сельского хозяйства, всей страны. Разумеется, не всем это может понравиться, но это та мера, которая поможет нашей стране выбраться из экономических проблем."
 SIA_crown_fate_desc:0 "Необходимо решить вопрос короны, который находится в подвешенном состоянии ещё со времен отречения Рамы VII. §BРезультат будет напрямую завесить от выбора вашего предыдущего фокуса.§!"
 SIA_industrial_with_company_desc:0 "В нашей стране мало богатых собственников, способных в одиночку потянуть создание кампании, а следственно помочь в индустриализации страны. Создание новых акционерных кампаний и привлечение к ним людей, поможет нашей стране выйти на путь индустриализации."
 SIA_med_for_all_desc:0 "Государство должно предоставлять социальные услуги своим гражданам, такие как: медицина и пенсия. Введение страхования этих областей для граждан, заметно улучшит рабочие условия и будущее для них."
 SIA_no_generals_on_parlament_desc:0 "Военные стали слишком политизированными и на многое влияют в ежедневной жизни страны. Зачастую это далекие от реальности советы или излишнее бахвальство призывающие показать силу."
 SIA_rise_after_civil_dem_desc:0 "Восстановление после гражданской войны"
 SIA_new_constitution_desc:0 "Для закрепления новых законов, избирательных прав в палату представителей, а также свобод, мы должны разработать и ввести в силу новую конституцию, которая будет их защищать."
 SIA_create_nac_bank_desc:0 "Создание национального банка – одна из важнейших задач по наращиванию экономики нашей страны."
 SIA_create_work_order_desc:0 "Права работников почти не защищены и никак не фиксируются в законодательстве нашей страны. Мы должны исправить это, введя минимальный возраст для работников, фиксированную заработную плату и выдачу пособий по болезням."
 SIA_create_free_thai_desc:0 "Мы должны взять на себя ответственность за освобождение тайцев всех народностей от любого вида гнёта. Это поднимет не только патриотические чувства, но и даст чувство родства с соседями."
 SIA_create_ekonomik_soviet_desc:0 "Создание национального экономического совета, даст возможность лучшим умам нашим страны направлять её развитие на долгие годы вперёд."
 SIA_create_league_desc:0 "Страны Индокитайского региона уже долгие годы находятся под гнётом сильных стран. Мы можем создать центр из коалиции антиколониальных и антиимпериалистических организаций из стран этого региона, чтобы победить любые захватнические инициативы и освободить все народы, находящиеся под пятой империалистов!"
 SIA_USA_ally_desc:0 "Наука в нашей части света заметно отстаёт от цивилизованной части света, поэтому очевидно, что страны Лиги должны объединить научные изыскания для новых успехов."
 SIA_league_indochi_desc:0 "Французские колонии – важный союзник в войне против колонистов. Их присоединение позволит обезопасить восток и его побережье от нападок врагов."
 SIA_league_research_desc:0 "Наука в нашей части света заметно отстаёт от цивилизованной части света, поэтому очевидно, что страны Лиги должны объединить научные изыскания для новых успехов."
 SIA_league_frank_colonies_desc:0 "Индокитай уже много лет находится под Французским правлением. Мы должны освободить его народы."
 SIA_league_malaia_desc:0 "Малайзия – занимает юг полуострова. Пригласив её в лигу, мы обезопасим эти земли."
 SIA_GB_colonies_desc:0 "Великобритания долгие годы эксплуатирует народы Индокитая. Мы должны прогнать её с наших земель!"
 SIA_league_phillipins_desc:0 "Филиппины одна из самых удалённых от нас стран, но это не отменяет того, что они так же, как и другие члены Лиги, пострадали от колониального правления США."
 SIA_league_bhurma_desc:0 "Бирма – занимает запад полуострова. Пригласив её в лигу, мы обезопасим эти земли."
 SIA_league_indonesia_desc:0 "Пригласив Индонезию, мы сможем заполучить важный плацдарм и влияние в Океании."
 SIA_league_niderland_colonies_desc:0 "Индонезия – одна из самых старых колоний, которая принадлежит давно угасшей Нидерландской империи. Мы без проблем можем спасти несчастных от подобной участи."
 SIA_league_one_federation_desc:0 "Сплотившись в Лиге, её страны почувствовали взаимную поддержку и новые возможности, даваемые столь тесным сотрудничеством. Разумным шагом будет создание единой Федерации, куда войдут все члены союза из Юго-Восточной Азии."
 SIA_league_usa_colonies_desc:0 "Не смотря на громкие слова о демократии, США остаётся такой же колониальной державой как Франция или Великобритания. Мы должны освободить народ Филиппин, вынужденных работать ради подобных «демократических» ценностей."
 SIA_USA_generals_desc:0 "Для улучшения боеготовности наших войск, мы должны пригласить советников из США"
 SIA_USA_armory_desc:0 "Для улучшения боеготовности наших войск, мы должны запросить поддержку военной отрасли в США."
 SIA_USA_base_dem_desc:0 "Для улучшения координации между нашими войсками и поддержки США на нашей земле, мы за символическую плату предложим штатам базу на своей земле."
 SIA_USA_lic_desc:0 "Для доминирования в регионе, мы должны заполучить самое продвинутое оружие."
 SIA_USA_ekonomik_help_desc:0 "Мы можем попросить США оказать экономическую поддержку нашей стране. Это заметно улучшит возможности нашего промышленного сектора."
 SIA_USA_stop_japan_desc:0 "Не смотря на громкие слова о демократии, США остаётся такой же колониальной державой как Франция или Великобритания. Мы должны освободить народ Филиппин, вынужденных работать ради подобных «демократических» ценностей."
 SIA_passive_path_desc:0 "Мы должны сохранить намеченный путь умеренных реформ, лишь незначительно усилив роялистские позиции, таким образом заполучив ещё больше влияния благодаря принцам."
 SIA_free_business_desc:0 "Введение свободного бизнеса позволит нам вести торговлю по всему миру и даже открывать там филиалы наших национальных кампаний."
 SIA_USA_research_desc:0 "С поддержкой соединённых штатов, мы сможем заметно продвинуть свою науку вперёд."
 SIA_ekonom_result_desc:0 "Открыв свою страну для торговли, мы её открыли и для иностранных инвестиций. Разумеется, они не могли оказаться бесполезными, и принесли нам свою пользу."
 SIA_strong_king_desc:0 "Время выполнить наше обещание и расширить полномочия монарха в новой конституции."
 SIA_Kentung_road_desc:0 "Новая дорога в Кентунг улучшит инфраструктуру нашей страны, а также упростит торговлю с соседними королевствами."
 SIA_new_uncomm_order_desc:0 "Выступая как оппозиция, коммунисты в последнее время стали набирать значительное внимание. Новый закон заметно ослабит их набирающие силы взгляды. Так же это ослабит позиции некоторых политиков придерживающихся социалистических взглядов.\n §RЕсли коммунисты и китайцы имеют значимую силу, то они могут развязать гражданскую войну.§!"
 SIA_back_princes_desc:0 "После революции 1932 года, принцы были сняты с армейских должностей. Мы готовы вернуть им их посты. В обмен на верную службу."
 SIA_money_for_research_desc:0 "Мы должны больше средств выделять на науку, чтобы оставаться ведущей страной региона."
 SIA_other_banks_desc:0 "Иностранные банки помогут нашей стране с финансами, но при этом надо понимать, что они заметно ослабят нашу валюту."
 SIA_faund_demparty_desc:0 "Времена Народной партии прошли и нам пора двигаться вперёд. Премьер министр при поддержке короля создал новую, Демократическую партию Сиама, место во главе, которой он и занял, укрепив свои позиции, и введя многопартийность в стране."
 SIA_price_order_desc:0 "Новый законопроект о потребительских товарах, будет защищать расходы людей в жестком состоянии, что позволит нам сократить гражданскую промышленность."
 SIA_west_politic_desc:0 "Мы должны продолжить политику умеренной западнизации, беря оттуда всё то, что поможет улучшить нашу нацию, при этом не забывая об особой, тайской идентичности."
 SIA_restore_traditions_desc:0 "Восстановление тайских традиций, праздников, кампании поощрения правильного использования тайского – это лишь небольшая часть шагов, которая поможет укрепить нашу тайскую идентичность. Восстановление королевского закона о Иссарияпорне и право на получение пенсионных пособий так же поддержат стариков."
 SIA_find_dem_ally_desc:0 "Мы должны найти союзников среди демократов, и выбрать подходящую нам сторону."
 SIA_dem_neutral_desc:0 "Мы должны придерживаться максимально нейтральной позиции, чтобы не быть вовлечёнными в мировую войну."
 SIA_find_lic_desc:0 "Мы должны договориться с союзниками о закупке лицензий нужного нам оборудования."
 SIA_find_war_missions_desc:0 "Военная миссия союзников, в значительной мере поможет продвинуться нашим военачальникам вперёд."
 SIA_find_resours_desc:0 "Привлекая средства союзных держав, мы можем начать с ними совместную разработку ресурсов, что принесёт пользу нам всем."
 SIA_blue_army_desc:0 "Королевская армия под предводительством Принца Боворадета отстоит интересы королевства!"
 SIA_weak_constitution_desc:0 "Мы не может полностью отринуть пользу демократических принципов, поэтому лучшим решением будет усилить власть короля, при поддержке советников."
 SIA_absolute_morachy_desc:0 "Как показала практика, даже демократия – может превратиться в диктатуру. Лучшим решением будет полностью отменить конституцию и вернуть старые времена и установить в стране абсолютную власть короля."
 SIA_Rama_VII_desc:0 "Рама VII покинул свой трон под давлением народной партии, мы должны вернуть ему престол, сняв с него малолетнего Раму VIII, который даже не находился в стране, и в ближайшие годы не был дееспособен как монарх."
 SIA_municipalism_desc:0 "Ещё в 1926 году будучи принцем, Рама VII начал разработку концепции «муниципалитета», как закона, касающегося общественного здравоохранения и санитарии. Подражая принципу местного самоуправлении в соседних странах, были составлены предложения, позволяющие некоторым муниципалитетам повышать местные налоги и управлять своими собственными бюджетами. В прошлом, общественность не была достаточно образована, чтобы данная схема работала, препятствовал успеху этого административного начинания короля. Сейчас же, после того как люди приняли принципы демократии, вероятно они лучше поймут принципы муниципализма, отменённого Народной партией."
 SIA_back_dinasty_desc:0 "Далеко не все принцы вернулись в страну, и сумели вернуть своё положение. Некоторые их них до сих пор находятся под арестами. Земли, забранные Пья Поппаюхасеном, так же будет возвращены законным владельцам."
 SIA_contrrevolution_agents_desc:0 "Революция – враг короля, поэтому нам стоит создать сеть агентов, которые смогут предотвратить революцию, не повторив события 1932 года."
 SIA_new_king_desc:0 "Мы должны выбрать нового законного короля, который встанет по главе страны. В прошлом, была спорная ситуация с престолонаследием, и возможно, нам стоит её пересмотреть?"
 SIA_help_west_desc:0 "Будет создан новый совет по поддержанию западного побережья как туристическую зону. По этому проекту, Хуа Хин и его окрестности, станут морским курортом, который должен будет привлекать туристов."
 SIA_woman_monks_desc:0 "Буддизм – важная часть каждого жизни каждого тайца, даже женщин. Мы должны вернуть отменённую возможность становления женщин монашками, чтобы они так же могли найти в этом смысл."
 SIA_Bovorader_reforms_desc:0 "Структура армии давно устарело, о чем принц Боворадет говорил ещё в 1931 году, но не придя к компромиссу, он покинул пост министра обороны. Теперь же, доработав новую структуру, принц подготовил реформу армии, которая улучшит её организацию."
 SIA_help_royal_company_desc:0 "Королевская семья владеет некоторыми кампаниями, которые мы можем поддержать и расширить. Это поможет нашей стране нарастить промышленность и сделать шаг вперёд."
 SIA_migrate_order_desc:0 "Старый закон о гражданстве предусматривал, что любой ребенок, рожденный от тайского родителя в Сиаме или за границей, является гражданином Таиланда в соответствии с законодательством Таиланда. Все, кто рождался в Сиаме, независимо от происхождения, считались тайцами. Его отмена Народной партией привела к тому, что полукровки от китайцев перестали себя ассоциировать с тайским народом и отдаляться. Мы должны вернуть этот закон, чтобы подобных случаев не происходило."
 SIA_royal_scouts_desc:0 "Подкрепив скаутские организации популярностью короля, мы можем их расширить и милитаризировать обучение, в значительной мере увеличив набор и подготовку молодёжи."
 SIA_royal_cult_desc:0 "После революции, народ нашей страны начал забывать о важности королевской семьи. Мы должны возродить культ преклонения династии Чакри, и вновь сделать их центральной фигурой, вокруг которой должны держаться наши люди."
 SIA_nac_irr_system_desc:0 "Создание общенациональной ирригационной системы, поднимет продуктивность рисоводства и способствует выходу Таиланда на первые места в мире по экспорту риса."
 SIA_imperalism_desc:0 "Мы должны построить новую Сиамскую империю вернув себе те земли, что ранее забрали у нас агрессивные соседи."
 SIA_royal_Cambodja_desc:0 "Франция забрала наши земли, сделав их своим протекторатом, теперь мы должны вернуть их назад!"
 SIA_royal_south_desc:0 "Великобритания забрала наши земли, передав их Малайзии, теперь мы должны вернуть их назад!"
 SIA_royal_Bhurma_desc:0 "Великобритания забрала наши земли, передав их Бирме, теперь мы должны вернуть их назад!"
 SIA_royal_Annam_desc:0 "Франция забрала наши земли, передав их Аннаму, теперь мы должны вернуть их назад!"
 SIA_royal_Laos_desc:0 "Франция забрала наши земли, сделав их своим протекторатом, теперь мы должны вернуть их назад!"
 SIA_king_ally_desc:0 "Для достижения нашей целей, будет разумно заручиться поддержкой королей, которые, так же как и мы, хотят восстановить границы прежней империи, или даже выйти за их пределы."
 SIA_18_corps_desc:0 "Далеко не все легко восприняли новости об установлении нового правительства, и часть министров подготовила меры против нас. Очевидно, что их нужно устранить до того, как они перейдут к активным действиям."
 SIA_army_burocraty_desc:0 "Получив полномочия премьер-министра, Пибун Сонгкрам готов начать наведение порядка с бюрократического аппарата, который действует крайне медленно, и затрудняет решение многих административных вопросов. Введение особого внутреннего устава, заметно ускорит эти процессы и оптимизирует работу бюрократии."
 SIA_ultranac_desc:0 "Народ нашей страны веками стоял вокруг королевской династии и её семьи. Сейчас, когда монархия отошла на вторые роли, мы должны выстроить новую политику, которая даст людям новую цель. Восславив свой народ и вырастив патриотические чувства в сердцах наших подданных – мы сможем привести свой народ к светлому будущему."
 SIA_build_oil_factory_desc:0 "После национализации нефтедобычи мы, при поддержке Японии, сможем начать строительство нового нефтеперегонного завода."
 SIA_Uvachon_desc:0 "Мы должны расширить Ювачон, военизированную организацию молодёжи, созданную Пибуном Сонгкрамом в 1934 году. Её члены проходили специальное военное обучение по программе подготовки воинов офицерского корпуса. В порядке обмена опытом несколько подразделений Ювачон так же проходили тренинги в США, Великобритании, а в 1935 году — в нацистской Германии. Сегодня, Ювачон – не что иное как гитлер-югенда тайского образца, способный предоставить в наши ряды опытных солдат."
 SIA_Japan_friend_desc:0 "Япония – является доминирующей силой в нашем регионе, поэтому, разумным шагом будет заключить договор о дружбе, который укрепит взаимоотношения наших стран."
 SIA_12_culture_desc:0 "В сознании Европы и других цивилизованных стран, Сиам – отсталое, туземное государство. Мы должны исправить это мнение, начав с изменения современной культуры страны, и созданиям единой, тайской культуры, одежды. Это так же повлечёт увеличение тайской промышленности, для закрытия новых потребностей."
 SIA_Songcram_cult_desc:0 "Политика страны столетиями выстраивалась вокруг одной личности – короля. Теперь, когда малолетний король учится за границей, мы должны заменить его другой фигурой, на роль которой лучше всего подойдёт действующий премьер-министр."
 SIA_no_japan_desc:0 "Мы должны найти собственный путь, а не оглядываться на другие страны и искать у них подачек."
 SIA_yes_japan_desc:0 "Мы должны наладить военное сотрудничество с Японией – это поможет нашим странам добиться своих целей в регионе."
 SIA_woman_army_desc:0 "В рамках продвижения культурной революции, права женщин не только должны стать шире, но и дать им возможность проходить военную службу наравне с мужчинами."
 SIA_thai_nac_bank_desc:0 "Для более успешного контроля над экономикой и финансовыми потоками страны, мы должны создать центральный банк страны, который будет держать под контролем денежные операции."
 SIA_thai_viette_desc:0 "Вьетты – близкая тайцам народность, которая, под колониальным гнётом Франции начала забывать о собственной нации. Захватив их страну, мы можем исполнить давнюю мечту Сиамских королей, после чего насадить им свою культуру."
 SIA_war_with_indchi_desc:0 "Мы многое потеряли из-за притязаний империалистических настроений Франции. Настало время вернуть эти потери себе."
 SIA_destroy_seri_thai_desc:0 "Сери Тай – только вставляет нам палки в колёса. Мы должны сосредоточиться на том, чтобы уничтожить его раз и навсегда."
 SIA_help_seri_thai_desc:0 "Действующий премьер министр так же не до конца рад политики японцев проводимой на землях Тайланда. Оказывая им незаметную поддержку, мы сможем избежать проблем способных подорвать боеспособность страны, и при этом будем иметь запасной плацдарм, в случае капитуляции Японии."
 SIA_west_modernization_desc:0 "Модернизация промышленности по западному образу поможет сделать нам пусть и незначительный, но рывок вперёд."
 SIA_new_banknots_desc:0 "Под эгидой нового банка мы можем выпустить банкноты новыми номиналами и закрепить этим нашу валюту, увеличив денежный оборот внутри страны."
 SIA_back_north_malaia_desc:0 "Мы должны вернуть себе южные территории, которые некогда забрала себе Британия."
 SIA_help_bhurma_thai_desc:0 "Мы должны вернуть себе западные территории, которые некогда забрала себе Британия."
 SIA_soc_evolution_desc:0 ": Изменившись внешне, наши люди должны измениться и внутри. Мы должны дать людям пример, истинного тайца, что подарит нашей стране социальную революцию. Единая и сильная нация – конечная цель всех наших прошлых шагов!"
 SIA_great_thai_desc:0 "Вернув все свои земли, которых нас лишили империалистические захватчики, мы наконец-то можем объявить о создании Великого Тайланда, в своих исторических границах!"
 SIA_new_capital_desc:0 "Наша страна за последние годы заметно разрослась, как и её границы. Экономическая ситуация так же заметно улучшилась, позволяя нам воплотить один из давних проектов премьер-министра и перенести столицу из Бангкока в отдаленное место в джунглях на север центральной части Таиланда."
 SIA_budda_city_desc:0 "Наша страна за последние годы заметно разрослась, как и её границы. Экономическая ситуация так же заметно улучшилась, позволяя нам воплотить один из давних проектов премьер-министра и построить «буддийский город» недалеко от Сарабури. В него свезут все буддистские реликвии и будут открыт комплекс храмов."
 SIA_back_last_thai_desc:0 "Мы должны вернуть родину, откуда пришли тайцы, и спасти их от Китайцев!"
 #События
 sia.1.t:0 "Открытие монумента защиты конституции"
 sia.1.d:0 "Сегодня, в районе Банг Кхен, состоялось открытие монумента защиты конституции. Он увековечит память о восстании против абсолютной власти монарха и подчеркнёт наши устремления для народа!"
 sia.1.a:0 "Слава Народной партии!"
 sia.2.t:0 "Церемония захоронения мемориальной доски Народной партии"
 sia.2.d:0 "Мемориальная доска Народной партии представляет собой латунную заклепку, встроенную в дорожное покрытие на стороне стадиона Суе Пав том месте, где Пья Пахон Поппаюхасен зачитал объявление Народной партии в Сиамской революции 1932 года. Мемориальная доска гласит: «Здесь, 24 июня 1932 года, на рассвете, Народная партия приняла конституцию для процветания нации». Министерство внутренних дел провело церемонию закапывания мемориальной доски."
 sia.2.a:0 "Мы должны помнить о своём прошлом"
 sia.3.t:0 "Имущественный скандал"
 sia.3.d:0 "Действующий министр, Пья Пахон Поппаюхасен был обвинён в продаже недвижимого королевского имущества высокопоставленным чиновникам по ценам гораздо ниже рыночных. Это привлекло общественное внимание и заметно понизило популярность действующего правительства. Сам премьер министр заявил, что не принимал в этой афёре никакого участия."
 sia.3.a:0 "Это клеймо на всю партию"
 sia.4.t:0 "День революции"
 sia.4.d:0 "Правительство Пья Поппаюхасена опубликовало объявление канцелярии премьер-министра о «Национальном дне», объявив 24 июня Национальным днем, что соответствует Дню революции."
 sia.4.a:0 "Это немного улучшит наше положение"
 sia.5.t:0 "Проблемы бюджета"
 sia.5.d:0 "Не смотря на усилия Приди, во внешней политики, проблемы бюджета всё ещё сохранялись. Правительство предложило новый план расходов, который не получил поддержки в голосах. Это стало провалом, после которого премьер-министр Пья Пахон Поппаюхасен был вынужден объявить о роспуске парламента. Это так же означает начало новых выборов в палату представителей."
 sia.5.a:0 "Эти выборы определят будущее"
 sia.6.t:0 "Визит представителя Сиама"
 sia.6.d:0 "Сегодня к нам прибыл представитель Сиама, желая договориться касательно уменьшения процентных ставок по кредитам, выданным нами предыдущему правительству."
 sia.6.a:0 "Уменьшим процентную ставку на треть"
 sia.6.b:0 "Отменим завышенную ставку"
 sia.6.c:0 "Нам это не интересно"
 sia.6.e:0 "Уменьшим процентную ставку на треть"
