 SIA_SCENARIO_DESC:0 "В 1932 Народная партия, возглавляемая армейскими офицерами, совершила переворот, и при посильной помощи Приди Паномионга установила в стране конституционную монархию, которую король под давлением был вынужден поддержать. Тем не менее, в результате попытки восстания роялистов, он был вынужден отречься от престола в пользу малолетнего члена династии, что в итоге усилило позиции партии.\nОднако, несмотря на это, партия не остаётся единой, будучи разделённой на флотское, армейское и гражданское крыло партии. Впрочем, и они не так уж едины в своём мнении, а приближающийся очередной кризис лишь подливает масла в огонь."
 SIA_Prince_Boworadet_desc:0 "Принц Боворадет ещё при монархии был министром обороны, являясь ярым роялистом. В 1931 году он ушёл с этого поста из-за споров в правительстве касаемо распределяемого бюджета и отказа в армейских реформах. После установления власти Народной Партии и сокращения власти короля, он организовал крупное восстание, в итоге провалившееся, из-за отсутсвия поддержки короля и флота. Теперь же, после рискованных реформ Приди, его готовы поддержать даже те, кто изнаально был на стороне Народной Партии."