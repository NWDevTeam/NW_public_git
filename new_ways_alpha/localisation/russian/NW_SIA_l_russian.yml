 SIA_bad_theatry_categories:0 "Дипломатические визиты"
 SIA_bad_theatry_categories_desc:0 "Бывшее правительство абсолютной монархии взяло из-за границы ссуды под очень высокие процентные ставки. Необходимо договориться о снижении процентных ставок, а также наладить с этими странами дружеские отношения.\n §GЧем лучше отношение к вашей державе, тем больше шанс того, что договора будут аннулированы, или ослаблены.§!"
