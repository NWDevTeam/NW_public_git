 SIA_ultranac_categories:0 "Проведение националистической политики"
 SIA_ultranac_categories_desc:0 "Очевидно, что народ Таиланда не такой монументальный и многочисленный, как говорится в новых бюллетенях. Множество мелких народностей, племён и просто не верящих в эту политику людей, могут поставить крест на политике, проводимой нами, поэтому мы должны убедить всех в своей правоте, чтобы добиться единства нации."
