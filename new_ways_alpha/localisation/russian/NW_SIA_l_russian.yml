 SIA_idea_rama_viii:0 "Rama VIII"
 SIA_idea_rama_viii_2:0 "Rama VIII"
 SIA_idea_rama_viii_desc:0 "После того как в 1935 году Рама VII отрёкся от престола, он не использовал своё право на назначение наследника. Порядок наследования трона в Таиланде был довольно сложным, и принц Ананта́ Махидо́н был первым в линии наследования, а его соперник, принц Чулачакрапонгсе, был ранее исключён из наследования и считал это исключение незаконным. Вопрос о наследовании решил кабинет министров, который интерпретировал закон в пользу Ананты́ Махидо́на. Принц, которому было 9 лет и который учился в Швейцарии, был избран парламентом и провозглашён королём. Однако, малолетний монарх, даже не проживающий в собственной стране, подрывал память о старых устоях, что не добавляло стабильности трону."
