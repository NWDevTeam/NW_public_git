 sia.20.t:0 "Выборы в палату представителей окончены"
 sia.20.d:0 "Новый кабинет и правительство сформированы. Его всё так же возглавит действующий премьер министр Пья Пахон Поппаюхасен, но очевидно, что это не продлится долго."
 sia.20.a:0 "Величие подождёт"
 sia.20.b:0 "Перемены ещё придут"
 sia.20.c:0 "Мы увеличим равенство между людьми"
 sia.20.e:0 "Роль короля не уйдёт на второй план"
 sia.21.t:0 "Заявление премьер-министра"
 sia.21.d:0 "Несколько дней назад, из-за волнений и трудностей в связи с назначением нового кабинета, у Поппаюхасена случился инсульт головного мозга. Через пару дней его состояние улучшилось достаточно, чтобы сделать заявление: он уходит с поста премьер-министра, и больше не будет претендовать на эту должность."
 sia.21.a:0 "Мы должны выбрать замену"
 sia.22.t:0 "Заседание во дворце Парускван"
 sia.22.d:0 "На экстренном собрании палаты представителей, было проведено голосование, посредством которого, новым премьер-министром был назначен Пибун Сонкграм. Никто не сомневался, что при его правительстве, армия получит заметное усиление, что понадобится стране в свете растущей мировой напряжённости."
 sia.22.a:0 "Мы прославим нашу нацию!"
 sia.23.t:0 "Требование Пья Сонг Сурадета"
 sia.23.d:0 "Пья Сонг Сурадет, один из действующих генералов, под видом учений, мобилизовал вверенных ему рекрутов боевой школы, и отправил в столицу письмо с требованием о возвращении к конституции 1932 года. Он заявил о недопущении установления диктатуры и радикальных режимов в стране."
 sia.23.a:0 "Лишить его должности!"
 sia.24.t:0 "Заседание во дворце Парускван"
 sia.24.d:0 "На экстренном собрании палаты представителей, было проведено голосование, посредством которого, новым премьер-министром был назначен Пья Сонг Сурадет. Благодаря его поддержке среди низов армии, очевидно, что под его командованием, солдаты будут сражаться за страну до последнего."
 sia.24.a:0 "Мы защитим нашу нацию!"
 sia.25.t:0 "Заседание во дворце Парускван"
 sia.25.d:0 "На экстренном собрании палаты представителей, было проведено голосование, посредством которого, новым премьер-министром был назначен Приди Паномионг. Многие опасаются, что он будет вести страну к коммунизму, и даже готовы пойти на крайние меры, чтобы не допустить подобного, но очевидно, что они не до конца понимают целей нового министра, и дело можно решить мирно."
 sia.25.a:0 "Он лишь хочет дать достойную жизнь каждому жителю страны!"
 sia.26.t:0 "Заседание во дворце Парускван"
 sia.26.d:0 "На экстренном собрании палаты представителей, было проведено голосование, посредством которого, новым премьер-министром был назначен Куанг Апайвонг, член «Конституционного фронта», либерал-консервативного крыла народной партии. Очевидно, что в дальнейшем его позиция будет направлена против радикальных реформ, и на возвращении части привилегий королю."
 sia.26.a:0 "Он хочет добиться успеха с помощью настощего и прошлого!"
 sia.27.t:0 "Переворот Сонгкрама"
 sia.27.d:0 "Пользуясь безоговорочным авторитетом армии, Сонгкрам, заручившись поддержкой высших военных чинов, совершил государственный переворот, до окончания выборов, и установил в стране националистическое правительство."
 sia.27.a:0 "Это был лучший выход"
 sia.28.t:0 "Популярность Пья Сонг Сурадета"
 sia.28.d:0 "Вернувшись в политику до выборов, Пья Сурадет успел заручиться поддержкой некоторых политиков. Пусть это и не дало ему преимущество перед другими соперниками, но как минимум поставило его сторонников в равные условия."
 sia.28.a:0 "Его популярность закономерна"
 sia.29.t:0 "Поддержка роялистов"
 sia.29.d:0 "Тефасадин, будучи близким соратником Пья и пользующийся огромной поддержкой среди монархистов, сумел убедить часть видных роялистов поддерживать позиции Сонг Сурадета."
 sia.29.a:0 "Его популярность закономерна"
 sia.30.t:0 "Подавление восстания"
 sia.30.d:0 "Рано утром, Фибун, с помощью своего министра внутренних дел и директора Королевской полиции Таиланда приказал арестовать 51 человека подозреваемых в том, что они были соучастниками Пья Сонг Сурадета. Среди арестованных были принц Рангсит, принц Чайнат, генерал Пья Тхепахатсадин и Пья Удом Понгпенсавад, бывший государственный министр. Среди арестованных были также члены Народного собрания, многие из которых были офицерами и аристократами.\n\n К концу дня были арестованы еще 20 подозреваемых, в том числе один из них был слугой Фибуна. Премьер-министр создал специальный трибунал, чтобы судить тех, кто предположительно участвовал в «восстании». Семеро были освобождены за отсутствием улик, ещё двадцать пять человек были приговорены к пожизненному заключению, а двадцать одного приговорили к расстрелу. Тем не менее, трое были помилованы из-за их почетных достижений и заслуг перед нацией. В число этих троих входили принц Рангсит и Пья Тхепахацадин, которые вместо этого были заключены в тюрьму на всю жизнь. Сам же мятежный генерал, лишённый всех званий и военной пенсии, скрылся в Камбодже, вместе со своей семьёй."
 sia.30.a:0 "Власть Пибуна укрепилась"
 sia.31.t:0 "Успех ультранационалистической политики"
 sia.31.d:0 "Проведение ультранационалистической пропаганды принесло определённый успех. Теперь люди гораздо охотней готовы идти в ряды вооружённых сил, и их взгляды стали более воинствующими."
 sia.31.a:0 "Это успех"
 sia.32.t:0 "Провал ультранационалистической политики"
 sia.32.d:0 "Проведение ультранационалистической пропаганды провалилось. Количество новобранцев в этом регионе заметно снизилось, как и общие настроения."
 sia.32.a:0 "Это успех"
 sia.33.t:0 "Речь Пибуна"
 sia.33.d:0 "Сегодня, в министерстве обороны перед толпой слушателей собравшихся напротив ворот Свасти-Софы Большого дворца, премьер-министр выступил с новой ультранационалистической речью, прославляющей Тайланд и его народ. Эта речь стала ещё одним кирпичиком в новой политике. Цитаты премьера появились во всех газетах, а радио повторяло его речи."
 sia.33.a:0 "Слава тайской нации!"
 sia.34.t:0 "Культурная революция"
 sia.34.d:0 "Новая культурная революция, начатая Пибуном, была направленна на то, чтобы поднять национальный дух и моральный кодекс нации и привить прогрессивные тенденции и новизну в тайской жизни. Ряд изданных правительством культурных мандатов, стали предписаниями, что побуждали всех тайцев приветствовать флаг в общественных местах, знать новый государственный гимн и использовать стандартизированный тайский язык, а не региональные диалекты или языки. Людей поощряли носить западную одежду, отрекаясь от традиционных стилей. Точно так же людей поощряли есть посудой как на западе, вилкой и ложкой, а не руками, как это было принято в тайской культуре того времени. Премьер-министр объявил эту политику обязательной в интересах прогрессизма, чтобы изменить Таиланд в сознании иностранцев из неразвитой страны в цивилизованную и современную."
 sia.34.a:0 "Мы должны пойти на это"
 sia.35.t:0 "Сиам предлагает дружбу"
 sia.35.d:0 "Действующий премьер-министр Сиама, предложил нам заключить договор о дружбе, который приведёт к укреплению взаимоотношений наших стран во многих отраслях, от торговли, до производства военной техники."
 sia.35.a:0 "Мы принимаем их предложение"
 sia.35.b:0 "Друзья с такими устремлениями нам не нужны"
 sia.36.t:0 "Заявление Приди"
 sia.36.d:0 "После незначительных изменений в правительственном кабинете, Приди наконец-то выступил перед прессой с заявлением: «Спустя долгие годы, я наконец-то имею видение того, каким я хочу создать социальное обеспечение для Сиамского народа. После некоторых раздумий, я решил возобновить работу над проектом «Желтой книги», и после некоторых изменений, он будет внедрён в повседневную жизнь каждого гражданина»."
 sia.36.a:0 "Это заявление не найдёт понимания у роялистов…"
 sia.37.t:0 "Приди становится Регентом"
 sia.37.d:0 "После некоторых споров внутри партии, было решено, что малолетний король должен вернуться в страну, и обучаться здесь, среди своего народа. Действующий премьер-министр был выбран регентом при нём, что не только позволит воспитывать юного монарха, но и даст ему больше возможностей для контроля над страной."
 sia.37.a:0 "Консенсус – отличный пример демократии"
 sia.38.t:0 "Королевская власть упразднена"
 sia.38.d:0 "Воспользовавшись слабостью роялистов, премьер-министр сделал то, что стоило сделать давно – упразднил трон королевства Сиам, и провозгласил о создании республики."
 sia.38.a:0 "Нашей стране нужны перемены!"
 sia.39.t:0 "Королевская власть была предана забвению"
 sia.39.d:0 "После кровопролитной войны с роялистами, трон Сиама был упразднён, а любое восхваление династии Чакри или принцев было запрещено, что привело к созданию республики Сиам."
 sia.39.a:0 "Наша страна должна кардинально измениться!"
 sia.40.t:0 "Рассмотрение законопроекта «Жёлтой книги» в правительстве"
 sia.40.d:0 "Изученный всеми заинтересованными сторонами проект всеобщего благосостояния, был принят в правительстве тепло. В него были внесены необходимые правки, устраивающие все стороны. Очевидно, что в будущем это будет воспринято без каких-либо проблем."
 sia.40.a:0 "Это прекрасно!"
 sia.41.t:0 "Провал законопроекта «Жёлтой книги» в правительстве"
 sia.41.d:0 "Предложенный план законопроекта, встретил бурную агрессию со стороны роялистов. Как и в прошлый раз, с их стороны пошли обвинения в коммунизме, и даже угрозы."
 sia.41.a:0 "Это не имеет значение, законопроект будет выдвинут на голосование!"
 sia.42.t:0 "Законопроект «Жёлтой книги» принят большинством"
 sia.42.d:0 "Несмотря на противодействие оппозиции, законопроект был всё же принят большинством, что буквально разбило партию на две противоборствующие стороны. Роялисты даже сделали заявление, что примут крайние меры, если проект жёлтой книги начнёт реализовываться."
 sia.42.a:0 "Их угрозы не имеют силы"
 sia.43.t:0 "Восстание монархистов"
 sia.43.d:0 "Монархисты, недовольные проводимой национализацией и забираемыми у них крестьянами, подняли вооружённое восстание, при поддержке части офицеров и их подчинённых батальонов. Их возглавил Пибун Сонгкрам принц Боворадет, незаметно вернувшийся для этого из Камбоджи, где он скрывался всё это время."
 sia.43.a:0 "Ради светлого будущего, мы покараем бунтовщиков вновь!"
 sia.43.b:0 "Мы должны остановить революцию Приди!"
 sia.44.t:0 "Миссия по восстановлению абсолютного суверенитета нации"
 sia.44.d:0 "  Несмотря на международное признание независимости нашей страны и её места в Лиге Наций, Сиам всё ещё не пользуется абсолютным суверенитетом. На протяжении более восьмидесяти лет со времен правления короля Монгкута в 1856 году королевство прошло через горький опыт несправедливых отношений с иностранными державами, которые в соответствии с неравноправными договорами налагали юридические и экономические ограничения на его суверенитет.\n\n  Именно это горькое чувство отчасти вдохновило революцию 24 июня, особенно основателей Народной партии. Это также было одной из главных целей, которую было намерено выполнить правительство Народной партии и наступило время добиться этой цели!\n\n  Для этого будет создано новое министерство иностранных дел, во главе которого необходимо установить Приди Паномионга, который во время своей поездки в Европу, Соединенные Штаты и Японию осенью 1935 года уже сделал предварительный подход к различным правительствам по этому вопросу. Он встречался с Муссолини, Пьером Лавалем, Яльмаром Шахтом, Самуэлем Хором, Корделлом Халлом и другими, и результаты были весьма многообещающими."
 sia.44.a:0 "Назначить нового министра иностранных дел!"
 sia.45.t:0 "План Приди"
 sia.45.d:0 "  После своего назначения министром иностранных дел в правительстве Бхахола в начале 1936 года Приди представил правительству свое предложение о том, что Таиланд начнет с отмены всех договоров, а затем начнет переговоры о совершенно новых договорах. Таким образом, все новые договоры будут основываться точно на одном и том же образце.\n\n  Во-первых, министерство иностранных дел через своих представителей в Бангкоке за две недели информирует различные заинтересованные правительства о целях новых договоров, основанных на принципах взаимности и взаимной выгоды. Затем последовал бы меморандум¬, уведомляющий их о прекращении действия существующих договоров."
 sia.45.a:0 "Приведём план в исполнение!"
 sia.46.t:0 "Демократия как образ жизни"
 sia.46.d:0 "Новый премьер-министр никогда не терял из виду истинного значения демократии и социализма, никогда не относясь к массам с недоверием и трепетом. Наоборот, он очень верил в них. В новом выступлении в честь создания кооперативов, Приди ярко и страстно повторил свою концепцию демократии участия: «Любая система, отдающая предпочтение небольшой части общества, не будет долговечной. В любом сообществе большинство должно определять его будущее. И в это большинство должны входить: обездоленные люди, бедные фермеры, малобюджетные предприниматели и патриотичные капиталисты, которые ставят общественные интересы выше своих собственных ... и которые хотят новой социальной системы, что обеспечит лучший уровень жизни для большинства людей. Социальная несправедливость должна быть упразднена!)"
 sia.46.a:0 "Мы добьёмся этой справедливости!"
 sia.47.t:0 "Шесть принципов правительства Приди"
 sia.47.d:0 "  Реализовав столь необходимый для страны проект, Приди выступил с новым заявлением: «Ещё в далёком 1927 году в Париже мною и другими сторонниками Народной Партии были выработаны Шесть Принципов, которые позже были изменены, дабы устраивать каждого члена революции, что несколько исказило их основу. Теперь же, после полноценного создания Республики, мы можем вновь прийти к ним!»\n\n  Вслед за его словами, в газетах начали печататься «новые» принципы. Так же листовки заполнили улицы и передавались из уст уста. Новые Шесть Принципов должны вывести Сиам на путь духовного и материального прогресса:\n\n  1. Поддерживать абсолютную национальную независимость во всех аспектах, включая политические, судебные и экономические;\n\n  2. Поддерживать национальное единство и безопасность;\n\n  3. Содействовать экономическому благосостоянию путем создания полной занятости и запуска национального экономического плана;\n\n  4. Гарантировать равенство для всех;\n\n  5. Даровать полную свободу и свободу народу, если это не противоречит вышеупомянутым принципам;\n\n  6. Дать образование людям."
 sia.47.a:0 "Наш народ последует за ними!"
 sia.48.t:0 "Возвращение Рамы VII"
 sia.48.d:0 "Новый премьер-министр не раз заявлял, что отстранение короля от власти – это большая ошибка, которую необходимо исправить. Первым же делом получив пост, Хуанг заручившись поддержкой роялистов, пригласил короля вернуться на трон, ведь его отстранение прошло под давлением Народной партии. Рама VII согласился, но при условии, что роль короля будет несколько расширена в отличии от конституции 1932, и Хуанг заверил его в этом. Вместе с тем, это вызвало некоторое беспокойство среди рабочего класса, которые видели в подобном решении шаг назад."
 sia.48.a:0 "Да здравствует Рама VII!"
 sia.49.t:0 "Митинги китайцев"
 sia.49.d:0 "Китайцы, проживающие на территории нашей страны, успели получить значимый вес в нашем обществе и стране. Узнав о расширении прав короля, их рабочие профсоюзы выступили с митингами, выступающими против подобного исхода, но были успокоены полицией."
 sia.49.a:0 "Они не имеют особой силы"
 sia.50.t:0 "Восстание коммунистической партии Сиама"
 sia.50.d:0 "Не ждав дожидаться введения нового антикоммунистического закона, коммунистическая партия Сиама, возглавляемая китайцем, подняла вооружённое восстание. Децентрализованные и плохо вооружённые китайцы, поддерживаемые лишь незначительным числом тайцев, намеревались отстоять свои права силой."
 sia.50.a:0 "Мы уничтожим бунтовщиков!"
 sia.50.b:0 "Мы сгорим, в огне революции, и на её пепле построим новый мир!"
 sia.51.t:0 "Возвращение короля"
 sia.51.d:0 "Вернувшийся в страну король, тут же начал кипучую деятельность. Был создан королевский совет, куда вошли трое членов королевской семьи: принц Боворадет, принц Нарис и принц Дамронг Ратчанубаб, именно они будут определять новый курс страны"
 sia.51.a:0 "Слава Раме VII!"
 sia.53.t:0 "Болезнь короля"
 sia.53.d:0 "Ещё живя в Англии, Рама VII часто болел, но местным врачам удалось его вылечить. Сегодня, его проблема с печенью снова вернулась, и король слёг в тяжёлом состоянии."
 sia.53.a:0 "Бросить все силы на лечение короля!"
 sia.54.t:0 "Болезнь отступает"
 sia.54.d:0 "Болезнь короля начала постепенно ослабевать, и он всё чаще стал возвращаться к государственным делам."
 sia.54.a:0 "Отличные новости!"
 sia.55.t:0 "Король Рама VII - скончался"
 sia.55.d:0 "Сегодня утром, король был обнаружен в своей кровати мёртвым. Врачи лишь развели руками, констатировав что тот погиб вовсе не от болезни печени, а от сердечного приступа, во сне. В стране был объявлен траур, а принц Боворадет временно встал во главе государства, пока не будет назначен новый монарх, ведь Рама VII вновь не оставил приемника."
 sia.55.a:0 "Это огромная трагедия!"
 sia.57.t:0 "Кризис власти"
 sia.57.d:0 "Члены королевской семьи и министры потребовали от принца Боворадета как можно быстрее решить вопрос престолонаследия, ведь без короля и регента, многие вопросы остались нерешёнными, с момента смерти Рамы VII. Этот факт создаёт значительный кризис, который может помешать решению множеству других дел."
 sia.57.a:0 "Необходимо решить вопрос наследования!"
 sia.58.t:0 "Вопрос короны"
 sia.58.d:0 "  Сейчас у комиссии есть два кандидата на трон: ранее ставший Рамой VIII несовершеннолетний принц, уступивший трон своему дяде, столь скоро покинувшему этот мир. На данный момент он до сих пор проходит учёбу в Швейцарии. Вероятно, ему придётся прервать свою учёбу, и до совершеннолетия, его регентом станет принц Боворадет, подготавливая короля к столь важной роли.\n\n  Либо королём станет принц Чула Чакрабон, уже окончивший Тринити колледж Кембриджского университета в Великобритании. Но с последним кандидатом есть проблема – он женился на англичанке – Элизабет Хантер, что является недопустимым для линии наследования династии Чакри. Возможно, нам придётся изменить этому правилу, чтобы в столь тяжёлый для страны период, получить взрослого и образованного принца?"
 sia.58.a:0 "Да здравствует Рама VIII!"
 sia.58.b:0 "Тяжёлые времена, требуют тяжёлых решений"
 sia.59.t:0 "Возвращение Рамы VIII в страну"
 sia.59.d:0 "Рама VIII вернулся из Швейцарии, переехав в королевский дворец. Народ сразу же полюбил нового короля, но придворные отметили его некую скованность и нервозность, принц раньше явно не привык к подобному вниманию. Ему так же были наняты лучшие учителя из числа тайцев, которые должны будут воспитать эрудированного и образцового короля для страны."
 sia.59.a:0 "Да здравствует Рама VIII!"
 sia.61.t:0 "Коронации Рамы VIII"
 sia.61.d:0 "Сегодня, в день рождения короля, произошла его коронация, сделав законный королём Тайланда. Принц Боворадет с гордостью ушёл с поста регента, передав всю полноту власти своему подопечному."
 sia.61.a:0 "Да здравствует Рама VIII!"
 sia.62.t:0 "Смерть Рамы VIII"
 sia.62.d:0 "Сегодня, в своей спальне был найден застреленным Рама VIII. Официальная комиссия пришла к выводу, что он не мог умереть сам, но так и не смогли определить, было ли это убийство или самоубийство. Преемником на троне, стал его брат Пхумипон Адульядет."
 sia.62.a:0 "Очередная трагедия…"
 sia.63.t:0 "Заявление Рамы IX"
 sia.63.d:0 "После окончания комиссии расследовавшей смерть Рамы VIII, точных причин его смерти так и не было найдено, из-а чего пошли слухи о том, что Рама VIII погиб в результате борьбы за трон. Чтобы предотвратить подобные слухи, Рама IX дал клятву, что никогда не взойдёт на трон в королевском дворце Бангкока."
 sia.63.a:0 "Просто проведём коронацию в другом месте…"
 sia.64.t:0 "Коронация Рамы IX"
 sia.64.d:0 "Сегодня произошла коронация Чулы Чакробона, внука Рамы V и сына Екатерины Десницкой, русской аристократки, вышедшей замуж за принца Сиама."
 sia.64.a:0 "Да здравствует Рама IX!"
 sia.65.t:0 "Прибытие принца Биры"
 sia.65.d:0 "Сегодня из Англии прибыл воспитанник короля, принц Бира. Снискавший славу как гонщик Формулы-1 и сооснователь короля гоночной команды White Mouse Racing, Вместе с ним привезли его обе гоночные машины и команда. Несмотря на возвращение в страну, он явно не намеревался забрасывать своё призвание."
 sia.65.a:0 "Опасный спорт…"
 sia.66.t:0 "Строительство гоночной трассы"
 sia.66.d:0 "Рядом со столицей был построен гоночный трек, который стал тренировочным треком для команды принца Биры. Так же дороги в столице были частично заменены или отремонтированы. Жители столицы с интересом стали смотреть на эти приготовления, явно интересуясь столь необычным видом спорта на гонки на болидах."
 sia.66.a:0 "Принц ввёл новую моду "
 sia.67.t:0 "Мать короля"
 sia.67.d:0 "  Внезапно, в захваченную столицу прибыл король Рама IX. Все были удивлены подобным поведением, ведь казалось, королю нечего делать в оккупированной столице врага.\n\n  Спустя пару дней, король представил своей общественности свою мать, Екатерину Десницкую. В 1919 году брак Екатерины и Чакрабона распался. Причиной тому стала двоюродная племянница Чакробона — Чавалит, которую он захотел сделать своей второй женой. Екатерина боролась за свой брак, но проиграла и становиться третьей лишней гордая женщина не собиралась. Позднее она вышла замуж за американца Гарри Клинтона Стоуна и впоследствии они переехали в Париж, где Десницкую и нашёл её сын.\n\n  Король Рама IX объявил, что отныне мать и её новая семья будет поддерживать его, и вернётся с ним в Бангкок."
 sia.67.a:0 "Король меняет судьбы людей"
 sia.69.t:0 "Покушение на министра обороны"
 sia.69.d:0 "Сегодня на министра обороны Пибуна Сонгкрама было совершено покушение. Инцидент произошел в его собственной резиденции, а стрелявший в него человек оказался давним слугой. Два выстрела неопытного стрелка, хотя и с близкого расстояния, не попали в него, после чего стрелок был схвачен, и посажен под стражу. К сожалению, причины покушения так и не были выяснены."
 sia.69.a:0 "Это настораживает"
 sia.71.t:0 "Новое покушение на министра обороны"
 sia.71.d:0 "Сегодня на министра обороны Пибуна Сонгкрама было совершено новое покушение. Пибун, Пья и несколько других офицеров обедали в резиденции полковника, когда выяснилось, что их всех отравили, после чего все они были доставлены в военный госпиталь для оказания неотложной помощи."
 sia.71.a:0 "У министра обороны имеются серьёзные враги"
