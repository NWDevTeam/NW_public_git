 SIA_crisis_dangerous_categories:0 "Опасность кризиса"
 SIA_crisis_dangerous_categories_desc:0 "Наш бюджет трещит по швам и новый кризис не за горами. Очевидно, что он ударит по действующему кабинету и премьер-министру. Это может вызвать за собой политический кризис, который застопорит работу страны."
 SIA_new_crisis_mission:0 "Приближение нового кризиса"
 SIA_new_crisis_mission_desc:0 "Наш бюджет трещит по швам и новый кризис не за горами. Очевидно, что он ударит по действующему кабинету и премьер-министру. Это может вызвать за собой политический кризис, который застопорит работу страны."
 SIA_police_army_conflict_categories:0 "Борьба полиции и армии за влияние"
 SIA_police_army_conflict_categories_desc:0 "С приходом Народной партии, армейские силы начали набирать влияние внутри партии. На это ответила полиция, по факту являющаяся четвёртой вооружённой силой Таиланда. Имея равноценную армейскую подготовку, их офицеры начали лезть в армейскую стезю. Впрочем, офицеры вооружённых сил не оставили это без ответа, начав попытки поглотить полицию, и сделать полностью подконтрольной себе."
