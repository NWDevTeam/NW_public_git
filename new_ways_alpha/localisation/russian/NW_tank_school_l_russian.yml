 ### ТЕХИ
 ARMOUR_TITLE_TANK_SCHOOL: "$own_tank_school_tech$\n-->"
 own_tank_school_tech: "Собственная танковая школа"
 own_tank_school_tech_desc: "Наша промышленность позволяет нам самостоятельно наладить разработку и производство танков, так как более мы не можем довольствоваться только закупками бронетехники за рубежом."
 own_tank_school_tech_tt: "§YПроизводство любых танков невозможно без изучения этой технологии.§!\n§RЭта технология недоступна для изучения и требует наличия любой танковой школы!§!\n"
 increasing_mobility_of_equipment_tech: "Повышение мобильности техники"
 increasing_mobility_of_equipment_tech_desc: "Танки Великой войны были очень медленными и малоповоротливыми машинами, которые было легко поразить при помощи артиллерии. Спустя десятилетия, с учётом развития авиации, становится понятно, что принцип «хочешь жить – умей вертеться» или лучше «умей двигаться» очень важен для бронетехники."
 adhere_to_mass_standards_tech: "Соблюдение стандартов массы"
 adhere_to_mass_standards_tech_desc: "Мы должны следить за массой бронетехники, так как большая часть мостов просто может не выдерживать передвижение по ней слишком тяжёлых танков, а кроме того для их переброски на дальние расстояния придётся использовать специальные железнодорожные платформы или очень мощные грузовики."
 increase_engine_power_tech: "Наращивание мощности двигателей"
 increase_engine_power_tech_desc: "Чтобы увеличить скорость движения танков нужно нарастить мощность их двигателей. Однако, это гонка явно не в пользу последних. Кроме задачи повышения мобильности параллельно возникли задачи усиления артиллерии и бронирования танков, которые также заставляют повышать размеры и массу машин."
 increase_motor_life_of_equipment_tech: "Увеличение моторесурса техники"
 increase_motor_life_of_equipment_tech_desc: "Установка двигателей на танки привела к тому, что они достаточно быстро выходить из строя. Танковые моторы работают чаще всего на износ и пределе своих мощностей, что приводит к очень скорым поломкам, не типичным для обычных автомобилей. Этот фактор усложняет ремонт и продвижение танковых частей в условиях боёв."
 using_existing_engines_tech: "Использование существующих двигателей"
 using_existing_engines_tech_desc: "Двигатели это наиболее часто выходящая и требуемая «деталь» танка, но одновременно и одна из самых сложных, состоящая сама из сотен отдельных деталей. В связи с этим возникает необходимость наращивать их производство всеми доступными методами, в том числе приспосабливая под танки и более распространённые автомобильные двигатели."
 special_tank_engines_tech: "Специальные танковые двигатели"
 special_tank_engines_tech_desc: "Автомобильные двигатели никогда не смогут добиться необходимых для установки на танки характеристик, в связи с чем мы должны заняться проектированием специальных моторов, предназначенных сугубо для военных целей."
 narrow_specialization_of_machines_tech: "Узкая специализация машин"
 narrow_specialization_of_machines_tech_desc: "Мы должны не концентрировать своё внимание на одном или двух типов танков, так как создав широкий набор бронетехники: от лёгких разведывательных танков до сложных огнемётных и инженерных танков - мы сможем наиболее эффективно действовать в условиях поля боя."
 multitasking_tanks_tech: "Многозадачные танки"
 multitasking_tanks_tech_desc: "Слишком распылив свои силы на множестве моделей бронетехники, мы раздуем транспортные и логистические затраты. Лучше сосредоточится на производстве небольшого набора основных танков, которые будут выполнять различные боевые задачи, таким образом удешевив их стоимость."
 attention_to_ergonomics_tech: "Внимание к эргономике"
 attention_to_ergonomics_tech_desc: "Первые танки не отличались хорошими условиями для экипажа – угарный дым внутри боевого отделения и грохот мешали танкистам вести бои наиболее эффективно. Кроме того, долго находится внутри этих бронированных монстров было опасно и тяжело. Мы должны продолжать совершенствовать эргономику танков, чтобы экипаж мог полностью сосредоточится на своих боевых задачах."
 complication_for_good_tech: "Усложнение во благо"
 complication_for_good_tech_desc: "Танки слишком дорогая вещь, чтобы терять их в большом количестве – наша задача максимально повысить боевую эффективность каждой отдельной броневой единицы, предоставив для экипажа самый большой выбор инструментов для ведения боя."
 
 struggle_for_survivability_of_crew_tech: "Борьба за живучесть экипажа"
 struggle_for_survivability_of_crew_tech_desc: "Танк это достаточно сложный боевой механизм, для подготовки экипажа для которого требуется как минимум несколько месяцев. Кроме того, у нас не так много людей, чтобы жертвовать ими лишний раз. В связи с этим мы должны заботиться о максимальной выживаемости танкистов."
 reducing_size_of_tanks_tech: "Сокращение размера танков"
 reducing_size_of_tanks_tech_desc: "Сделав танк достаточно маленьким, мы можем решить сразу несколько задач: сократить его обнаружаемость на поле боя, облегчить транспортировку, позволить ему действовать в местах, куда большая техника физически будет не попасть."
 simplification_of_tank_design_tech: "Упрощение конструкции танков"
 simplification_of_tank_design_tech_desc: "Не стоит заниматься излишним усложнением конструкций танков, так как в бою в любом случае техника будет достаточно быстро выводиться из строя. Наша задача состоит в том, чтобы нарастить производство танков в объёмах достаточных для их массированного использования на широких участках фронта."
 increase_of_internal_space_tech: "Увеличение внутреннего пространства"
 increase_of_internal_space_tech_desc: "Танки должны быть достаточно большими, это упростит работу экипажа в нём, улучшит его взаимодействие друг с другом, а также усложнит его поражение для противника. Кроме того, это позволит устанавливать более крупные орудия и мощные двигатели."
 inclined_armor_tech: "$sloped_armor$"
 inclined_armor_tech_desc: "Чтобы повысить бронестойкость танков не обязательно это делать, повышая толщину листов брони – достаточно расположить их под достаточным углом к горизонтали, чтобы снаряду уже требовалось пробивать больший слой металла."
 anti_discharge_booking_tech: "Противоснарядное бронирование"
 anti_discharge_booking_tech_desc: "Последние успешные опыты применения танков в боях навели военных экспертов к выводу о том, что современные способы защиты экипажа конечно уберегают их от действий пехоты, но минимальные средства артиллерии и других современных способов противотанковой борьбы рушат способность танков наносить ощутимый урон противнику."
 separation_of_crew_and_ammunition_tech: "Разделение экипажа и боеукладки"
 separation_of_crew_and_ammunition_tech_desc: "Одним из очевидных способов сохранения жизни экипажа является их изоляция от взрывоопасных элементов боезапаса собственного танка, который может вызвать внутренний взрыв при проникновении вражеского снаряда в танк."
 insulation_of_fuel_tanks_tech: "Изоляция топливных баков"
 insulation_of_fuel_tanks_tech_desc: "Следующим опасным для экипажа элементом является топливо для двигателя, которое зачастую является обычным бензином, являющимся легковзрывчатым веществом."
 separation_of_fuel_tanks_and_ammunition_tech: "Разнесение топливных баков и боеукладки"
 separation_of_fuel_tanks_and_ammunition_tech_desc: "Изолируя экипаж от взрывоопасных элементов танка мы должны помнить о том, что и сами снаряды лучше не располагать рядом с топливом, так как такая смесь может создать взрыв такой силы, что экипаж погибнет в любом случае. Кроме того, это увеличит для экипажа время для борьбы с пожарами."
 combating_radiation_contamination_tech: "Борьба с радиационным заражением"
 combating_radiation_contamination_tech_desc: "Созданное человечеством оружие массового разрушения ставит под сомнение возможность применения после него иных видов техники, так как даже экипажа танков не защищены от радиационного излучения, проникающего сквозь броню. Мы должны найти способы борьбы с ним, чтобы безопасно бросать бронетанковые соединения в бой после ядерного удара противника или своего."
 front_engine_location_tech: "Переднее расположение двигателя"
 front_engine_location_tech_desc: "Достаточно простым, но эффективным способом защиты экипажа танка может стать изменение компоновки машин – разместив двигатель в передней части корпуса, а экипаж за ним, мы обеспечим дополнительную защиту для людей, хоть и пострадает способность танков уходить из-под огня."
 
 concept_of_self_propelled_guns_tech: "Концепция самоходных орудий"
 concept_of_self_propelled_guns_tech_desc: "Эксперименты по моторизации и механизации артиллерии проводятся в разных странах с самого окончания Великой войны, однако пока что никто так и не воспринял её всерьёз. Если мы станем первыми, то получим перед другими армиями других государств преимущество на поле боя."
 bet_on_artillery_tanks_tech: "Ставка на артиллерийские танки"
 bet_on_artillery_tanks_tech_desc: "Самоходные орудия – это достаточно глупая идея – по сути делать обычные безбашенные танки, кроме того ещё и малозащищённые. Намного эффективнее будет использовать в нашей армии арттанки – стандартные машины, перевооружённые более мощными орудиями для борьбы с пехотой и укреплениями противника."
 
 freedom_for_designers_tech: "Свобода для конструкторов"
 freedom_for_designers_tech_desc: "Позволив нашим танковым конструкторам заниматься собственными экспериментальными изысканиями, мы сможем через какое-то время получить самые современные образцы бронетехники, не имеющих аналогов в мире."
 courage_in_layout_of_armored_vehicles_tech: "Смелость в компоновке бронетехники"
 courage_in_layout_of_armored_vehicles_tech_desc: "Первые танки разительно отличаются от тех, что сейчас распространены во всех армиях мира. Эта мысль подсказывает нам, что прогресс в компоновках бронетехники не стоит на месте, а значит не стоит бояться давать свободу конструкторам в этом вопросе и тогда в самый важный момент они найдут необходимое решение, а армия получит самые современные образцы бронетехники."
 unique_guns_tech: "Уникальные орудия"
 unique_guns_tech_desc: "Нам стоит присмотреться к некоторым малораспространённым образцам вооружения и применить в своей бронетехнике, так как они имеют высокий боевой потенциал."
 swinging_tower_tech: "Качающаяся башня"
 swinging_tower_tech_desc: "В отличие от башни традиционной конструкции, представляющей собой цельную поворотную конструкцию, в которой орудие для наведения в вертикальной плоскости размещается в подвижной установке на цапфах, проходя через амбразуру, качающаяся башня состоит из двух частей — поворотной нижней и качающейся относительно неё верхней, в которой и размещается орудие. Основным преимуществом качающейся башни перед башнями традиционной схемы является неподвижность орудия относительно верхней части башни, что позволяет использовать в ней максимально простой механизм заряжания."
 non_standard_suspensions_tech: "Нестандартные подвески" #не используется
 non_standard_suspensions_tech_desc: "" #и ты тоже
 
 work_on_technical_task_tech: "Работа по техническому заданию"
 work_on_technical_task_tech_desc: "Мы должны формулировать чёткие задачи для конструкторов, которые будут их тогда быстро выполнять, не распыляя свои силы на лишние бесполезные работы. Тогда мы сократим время от возникновения в необходимости той или иной машины до её появления на поле боя."
 standardization_of_models_tech: "Стандартизация моделей"
 standardization_of_models_tech_desc: "Танки состоят из множества мелких комплектующих, что усложняет как их производство, так и эксплуатацию, и даже ремонт. В связи с этим нам следует стремиться к сокращению всей этой номенклатуры путём унификации каких-то деталей."
 solving_logistics_problems_tech: "Решение проблем логистики"
 solving_logistics_problems_tech_desc: "Чтобы упростить ремонт и постоянное обслуживание бронетанковых частей мы должны стремиться к использованию узкого спектра топлива и небольшой номенклатуры боеприпасов."
 
 increased_firepower_tech: "Увеличение огневой мощи"
 increased_firepower_tech_desc: "Возможно главная задача которую мы должны решать при создании бронетехники – это улучшение её огневых характеристик: числа и мощности стволов, использования дополнительных средств ведения огня: пулемётов, огнемётов и так далее."
 increase_number_of_trunks_tech: "Наращивать число стволов"
 increase_number_of_trunks_tech_desc: "Чтобы повысить плотность ведения огня танки должны быть вооружены несколькими орудиями. Это позволит им в важных ситуациях в бою наносить большое число урона за минимальное время."
 combined_artillery_systems_tech: "Объединенные артиллерийские системы"
 combined_artillery_systems_tech_desc: "Так как многобашенная концепция становится постепенно на технике устаревшей, то нам нужно упростить установку орудий в одной башне, разрабатывая специальные единые лафеты для них."
 one_gun_for_all_problems_tech: "Одно орудие для всех проблем"
 one_gun_for_all_problems_tech_desc: "Использование нескольких орудий на танках приводит к расширению номенклатуры боеприпасов, а также увеличению размеров танка, таким образом мы должны сосредоточится на применении только одного орудия, которое будет способным исполнять все необходимые задачи."
 using_autocannons_tech: "Использование автопушек"
 using_autocannons_tech_desc: "Автоматические орудие позволяют повысить плотность огня, что важно для разведывательных задач лёгких танков, а также в случае борьбы с живой силой противника. А если вражеские танки не обладают достаточным бронированием, то автопушки становятся идеальными средствами противотанковой борьбы."
 automatic_charging_systems_tech: "Автоматические системы заряжания"
 automatic_charging_systems_tech_desc: "Ручная зарядка орудий ограничивает возможности в увеличении калибра орудия, кроме того от физических способностей заряжающих становится зависима скорострельность танков. Решить этот вопрос можно используя автоматические системы заряжания, однако пока что конструкторы только озадачились данным вопросом и не могут полностью избавиться от должности заряжающего в танках."
 drum_charging_systems_tech: "Барабанные системы заряжания"
 drum_charging_systems_tech_desc: "Первым и наиболее простым способом почти автоматической зарядки орудия является барабанная система. В кормовом агрегате башни расположили два горизонтальных барабана с шестью ячейками под унитарный снаряд в каждом. Работа автоматики заряжания обеспечивалась энергией отката пушки. При перемещении ствола специальные механизмы заставляли барабаны вращаться, подавая новый снаряд на линию досылания, а также отправляли боеприпас в камору. После выстрела осуществлялся автоматический выброс гильзы."
 
 
