 BA_ethiopia_industrial_financial_events.4.desc: "[FROM.GetLeader] желает усилить наше сотрудничество и дополнительно координировать внешнюю и финансовую политику — но при этом сохранить за государством [FROM.GetName] определенную степень автономии в составе новой федерации."
 bba_news.107.desc_ordinary_pope: "Умер папа Пий XI, возглавлявший католическую церковь почти 20 лет. На посту понтифика Пий XI покончил с давними разногласиями между папской властью и итальянским правительством, а также сыграл важную роль в повторном основании независимого Ватикана."
 bba_news.107.desc_senor_pope: "Умер папа Пий XI, возглавлявший католическую церковь почти 20 лет. Выборы его преемника уже подвергнуты сомнению после того, как коллегия кардиналов единогласно избрала таинственного незнакомца с немецким акцентом, объявившего себя святым. Неважно, правдивы ли его притязания, — кардиналы, судя по всему, в них верят."
