 bba_africa_news.1.t: "[GetNewsHeadline]Образование Восточноафриканской Федерации"
 bba_africa_news.1.desc: "В 1920-х годах колониальный секретарь Лео Эмери желал создать управляемый белыми Восточно-Африканский Доминион, состоящий из Кении, Уганды и Танганьики. Проект был принят в штыки и в итоге остался незавершенным. При этом местные народы Восточной Африки воспользовались его концепцией как основой для формирования собственной нации, что теперь сделало их сильнее, чем когда-либо. Они объявили, что эра Африки, в которой доминируют европейцы, походит к концу."
 bba_africa_news.1.a: "Наконец-то мы едины!"
 bba_africa_news.1.b: "Неужели это конец колониальной эры?"

 bba_africa_news.2.t: "[GetNewsHeadline]Африканский Рог объединен"
 bba_africa_news.2.desc: "После нескольких веков разделенности и противостояний народ Африканского Рога объединился в одно государство. Это почти уже случилось ранее, но амбиции националистов, думающих только о себе, всегда шли поперек желаний народа. Теперь же местный правитель [ROOT.GetLeader] провозгласил, что государство будет создано не ради выгоды какой-либо одной группы, но для объединения всех местных жителей. На этот раз, объявил он, регион будет мирным и процветающим и останется объединенным до конца времен."
 bba_africa_news.2.a: "Будем надеяться на эти мир и процветание"
 bba_africa_news.2.b: "Что это будет означать для региона?"

 bba_africa_news.3.t: "[GetNewsHeadline]Основана Организация африканского единства"
 bba_africa_news.3.desc: "Народы Африки начали сотрудничать друг с другом после создания межправительственной организации. Эта новая Организация африканского единства обещает действовать в интересах безопасности и экономического развития ее стран-участников. Пока неясно, смогут ли ее участники поддерживать эти высокие идеалы."
 bba_africa_news.3.a: "Отличная инициатива!"
 bba_africa_news.3.b: "Что за жалкая выдумка"

 bba_africa_news.4.t: "[GetNewsHeadline]Образование Африканского союза"
 bba_africa_news.4.desc: "Многие сомневались в способности Организации Африканского союза сдержать свои обещания. Ее члены изъявили свое желание усилить интеграцию, образовав федерацию государств в Африканском союзе. Полная интеграция политических систем каждого государства-участника в союз потребует немалой работы, но уже сейчас, кажется, можно заявлять, что в Африке начинает формироваться новая мировая держава."
 bba_africa_news.4.a: "Вместе мы выстоим, порознь мы падем!"
 bba_africa_news.4.b: "Это ни к чему не приведет."

 BBA_generic_purchase_ships_events.01.t: "Закупка для [FROM.GetAdjective] флота"
 BBA_generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] предлагает нам приобрести часть наших законсервированных флотских ресурсов. Эти ресурсы уже не состоят на службе в связи с устареванием и отсутствием на них современного снаряжения."
 BBA_generic_purchase_ships_events.01.a: "Это взаимовыгодное предложение."
 BBA_generic_purchase_ships_events.01.b: "У нас нет лишних флотских ресурсов."

 BBA_generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] соглашается на закупку флота"
 BBA_generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] дипломаты и моряки сообщили нам, что готовы передать нам часть законсервированного снаряжения, которое мы желаем закупить. Это позволит нам расширить свой новообразованный флот."
 BBA_generic_purchase_ships_events.02.a: "Прекрасная новость."

 BBA_generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] не соглашается на закупку флота"
 BBA_generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] дипломаты сообщили нам, что не желают продавать законсервированное снаряжение. Неясно, чем вызван такой отказ — наличием собственных планов на эти корабли или неодобрением нашей политики."
 BBA_generic_purchase_ships_events.03.a: "Очень жаль."

