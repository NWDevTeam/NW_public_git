 BBA_italy_anti_colonialism_events.100.t: "[FROM.GetAdjective] официальные лица обращаются к нам"
 BBA_italy_anti_colonialism_events.100.desc: "Мы приняли делегацию из государства [FROM.GetName], которое желает упрочить связи с нами. Послы много говорили о нашей общей истории и о том, насколько сильнее мы станем, если объединимся. Нет сомнения в том, что лидерами этого потенциального союза будущие партнеры видят себя. Хоть подобное соглашение и может быть выгодным в определенном смысле, с ним мы утратим всякую автономию."
 BBA_italy_anti_colonialism_events.100.a: "Албанский и итальянский народы объединятся!"
 BBA_italy_anti_colonialism_events.100.b: "Мы последуем за новым итальянским правительством!"
 BBA_italy_anti_colonialism_events.100.c: "Чепуха!"
 BBA_italy_anti_colonialism_events.101.t: "[FROM.GetNameDefCap] интегрируется в государство [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.101.desc: "[FROM.GetLeader] из [FROM.GetAdjective] государства в мудрости своей соглашается присоединиться к нам и объединиться в одну страну! Это славный день, который празднуют и [ROOT.GetName], и [FROM.GetName]!"
 BBA_italy_anti_colonialism_events.101.a: "Meraviglioso!"
 BBA_italy_anti_colonialism_events.102.t: "[FROM.GetAdjective] правительство хочет сотрудничать"
 BBA_italy_anti_colonialism_events.102.desc: "[FROM.GetAdjective] правительство разумно решило присоединиться к нам, хоть и не образуя единое государство, но принимая, меж тем, [ROOT.GetAdjective] лидерство и наставление. Хоть это и не тот результат, которого мы ожидали, он усилит наши позиции в Средиземноморье без пролития крови."
 BBA_italy_anti_colonialism_events.102.a: "Еще одна победа рабочего класса!"
 BBA_italy_anti_colonialism_events.103.t: "[FROM.GetLeader] отвергает предложение наших представителей"
 BBA_italy_anti_colonialism_events.103.desc: "Сейчас очевидно, что [FROM.GetAdjective] народом управляет недальновидный и самовлюбленный лидер. [FROM.GetLeader] отказывается проявить мудрость и объединить силы с нами — а ведь это могло усилить обе наших страны и гарантировать вечный мир между нашими народами."
 BBA_italy_anti_colonialism_events.103.a: "А примет ли это [FROM.GetAdjective] народ?"
 BBA_italy_anti_colonialism_events.103.b: "Пусть [FROM.GetLeader] знает — дни правления подходят к концу."

 bba_news.107.t: "[GetNewsHeadline]Смерть папы"
 bba_news.107.desc: "Умер папа Пий XI, возглавлявший католическую церковь почти 20 лет. На посту понтифика Пий XI покончил с давними разногласиями между папской властью и итальянским правительством, а также сыграл важную роль в повторном основании независимого Ватикана."
 bba_news.107.a: "Нас ждет новый папа"
 bba_news.107.b: "Неисповедимы пути Господни"
 ITA_pope_dies_tt: "§Y$ITA_papa_pio_xii$§! становится новым папой."

 bba_news.108.d: "Дипломаты из новообразованного итальянского правительства отправлены на переговоры с албанским правителем, королем Зогу, чтобы упрочить связи между двумя странами и попытаться вынудить Зогу обширнее реализовать в Албании социалистическую политику.\n\nВозможно, чувствуя, что дни албанской монархии сочтены, — а возможно, исключительно от нелюбви к социализму — король Зогу отказался говорить с итальянскими представителями и побудил албанский народ сопротивляться давлению со стороны государства [ITA.GetNameDef].\n\nТем не менее иностранные военные эксперты согласны, что у государства [ALB.GetNameDef] мало шансов сопротивляться вторжению, если итальянское правительство перейдет к действиям."
 bba_news.108.b: "Монархия устарела!"

 bba_news.109.t: "[GetNewsHeadline][?ITA.ITA_var_deposed_leader.GetName] смещается с должности"
 bba_news.109.desc: "Случилось нечто беспрецедентное: Большой фашистский совет государства [FROM.GetName] захватил власть. [?ITA.ITA_var_deposed_leader.GetName] теперь смещен и посажен под домашний арест. Все это мотивировано попыткой спасти страну от военных неудач и некомпетентности дуче, создавших напряженность в государстве [FROM.GetName] и потенциально способных привести к гражданской войне."
 bba_news.109.a: "Весьма тревожно!"
 bba_news.109.b: "Великолепно!"

 bba_news.110.t: "[GetNewsHeadline][FROM.GetName] переживает гражданскую войну"
 bba_news.110.desc: "[FROM.GetLeader], свеженазначенный лидер государства [FROM.GetName], не в силах совладать с растущей напряженностью, разделившей недавно [FROM.GetAdjective] народ. Из-за этого разразилась гражданская война, разрывающая страну изнутри. Разные группировки, от коммунистов до роялистов и демократов, сражаются за власть и создают непостоянные альянсы, пока фашисты всеми силами стремятся удержаться у руля.\n\nХоть исход гражданской войны до сих пор неясен, помощь извне непременно сыграет важную роль в будущей победе. "
 bba_news.110.a: "Поистине тревожные новости."
 bba_news.110.b: "Мы должны стабилизировать ситуацию!"
 bba_news.110.c: "Это дает всем нам новые возможности!"

 bba_news.111.t: "[GetNewsHeadline]Прокламация анархистской конфедерации"
 bba_news.111.desc: "[GetAnarchistConfederationEventDesc]"
 bba_news.111.desc_joint_proclamation: "[From.GetName] и [SPC.GetName] составили совместную прокламацию об основании анархистской конфедерации, где они обязуются помогать друг другу, в том числе и в случае нападения иностранной державы. В поддержку этой прокламации в Италию съехались тысячи анархистов."
 bba_news.111.desc_single_proclamation: "Тысячи и тысячи анархистов со всего мира стекаются в государство [FROM.GetName] после того, как правительство объявило об основании анархистской конфедерации. В объявлении было заявлено о сокрушении капитализма и победе над фашизмом везде, где будет обнаружено это зло."
 bba_news.111.a: "Посмотрим, как долго это продлится."

 bba_news.666.t: "[GetNewsHeadline]Папа восходит к власти"
 bba_news.666.desc: "Папа [FROM.GetLeader] потряс мировых лидеров: его силами смещен король [?ITA.ITA_var_deposed_leader.GetName] из государства [FROM.GetName]. Власть короля папа присвоил себе, заявив, что так хочет бог. Хоть многие итальянцы также потрясены этим, папская власть пользуется в стране широкой поддержкой, и некоторые считают эти неожиданные перестановки в правительстве началом новой и славной эры для государства [FROM.GetNameDefCap]."
 bba_news.666.a: "Это, безусловно, неожиданно"

 bba_news.200.t: "[GetNewsHeadline]Гитлер мертв"
 bba_news.200.desc: "[GER.GetAdjective] радио сообщило о смерти фюрера, Адольфа Гитлера. Новости поступили после того, как союзные и [SOV.GetAdjective] войска прорвались в глубину [GER.GetAdjective] территории после ожесточенных боев в городе [GER.Capital.GetCapitalVictoryPointName]. Объявил о случившемся [GER.GetLeader], предположительно избранный фюрером преемник. Он выразил соболезнования от лица всей нации и рассказал подробности о смерти фюрера на командном посту, где тот управлял обороной страны. Ни сам факт смерти Гитлера, ни ее детали проверить нельзя, но такие новости, несомненно, повлияют на боевой дух [GER.GetAdjective] народа. "
 bba_news.200.a: "Будет ли [GER.GetAdjective] народ сражаться и дальше?"
 bba_news.200.b: "Так что, мерзавец мертв? Жаль, мы не взяли его живым!"
 bba_news.200.c: "А мы можем быть уверены, что он мертв?"
 bba_news.200.d: "Это ничего не меняет. Мы будем сражаться до последнего человека."

 bba_news.201.t: "[GetNewsHeadline][POL.GetAdjective] правительство идет параллельным курсом с государством [SOV.GetNameDef]"
 bba_news.201.desc: "Несмотря на то, что во время войны в Лондоне действовало [POL.GetAdjective] правительство в изгнании, союзники решили вместо него признать легитимной администрацией государства [POL.GetName] коммунистов, взращенных [SOV.GetAdjective] силами. Согласно дипломатическим источникам, Союзники и [SOV.GetName] достигли соглашения о послевоенном разделе Европы на сферы влияния. К несчастью для [POL.GetAdjective] правительства в Лондоне, крупным камнем преткновения для [SOV.GetAdjective] соглашения был [SOV.GetLeader], желавший видеть Польшу в составе [SOV.GetAdjective] сферы влияния.\n\nМногие считают такой шаг предательством государства [POL.GetName], но есть и те, кто возражает: учитывая, что [SOV.GetAdjective] войска уже заняли страну, не стоит отвергать их ультиматум и рисковать будущей стабильностью Европы."
 bba_news.201.a: "Вынужденная жертва ради будущего мира."
 bba_news.201.b: "Союзникам нельзя доверять."
 bba_news.201.c: "Мы больше не будем подставляться под фашистскую агрессию из Европы."

 ###ITALYS NEWS EVENTS####
 #PURGE THE PARTY
 bba_news.100.t: "[GetNewsHeadline][GetPurgeEventTitles]"
 bba_news.100.a: "[GetPurgeEventOptions]"
 bba_news.100.t_some_purged: "Чистка в рядах Национальной фашистской партии"
 bba_news.100.desc_some_purged: "[ROOT.GetLeader] усиливает свою хватку: из рядов фашистской партии изгнаны некоторые из ближайших сторонников Муссолини. Чистка была не такой суровой, как опасались некоторые, но в ее результате [ROOT.GetLeader] дополнительно укрепляет свою позицию и получает новые возможности преследовать свою повестку в том, что касается Италии."
 bba_news.100.a_some_purged: "Скатертью дорога"
 bba_news.100.t_many_purged: "Большая чистка в рядах Национальной фашистской партии"
 bba_news.100.desc_many_purged: "Несколько высокопоставленных членов фашистской партии были недавно освобождены от должностей. [Root.GetLeader] становится абсолютным лидером государства [ROOT.GetNameDefCap]. Чистке подверглись все потенциальные союзники прежнего дуче, Бенито Муссолини, что лишает его всякой надежды вновь возглавить Италию."
 bba_news.100.a_many_purged: "Демонстрация силы"
 bba_news.100.t_none_purged: "Чистка, которой не было"
 bba_news.100.desc_none_purged: "В последнее время всюду циркулировали слухи о большой чистке среди членов Национальной фашистской партии, лояльных Муссолини, но в итоге все обернулось амнистией для всей партии. Это укрепило ее, но ослабило позицию, которую занимает [ROOT.GetLeader]."
 bba_news.100.a_none_purged: "[ROOT.GetLeader], даритель милосердия? А что, звучит неплохо."
 #FATE OF MUSSOLINI
 bba_news.101.t: "[GetNewsHeadline]Бывший итальянский лидер Бенито Муссолини казнен"
 bba_news.101.desc: "После того как Муссолини сместили, он был помещен под домашний арест за преступную халатность и измену путем бездействия, где и ожидал своей дальнейшей судьбы. И она не заставила себя ждать: сегодня рано утром бывший лидер Италии предстал перед расстрельной командой на виду у нескольких представителей правительства и в тот же день был похоронен в ходе скромной церемонии, на которую явились лишь его ближайшие родственники."
 bba_news.101.a: "Так и закончилась жизнь Муссолини."
 bba_news.102.t: "[GetNewsHeadline][GetTrialOfMussoliniTitles]"
 bba_news.102.t_innocent: "Муссолини оправдан по всем пунктам"
 bba_news.102.t_guilty: "Муссолини приговорен к тюремному заключению"
 bba_news.102.desc: "[GetTrialOfMussoliniDesc]"
 bba_news.102.desc_innocent: "Ко всеобщему удивлению, экс-дуче был признан невиновным по всем пунктам обвинения и полностью оправдан. Муссолини теперь может доживать свою жизнь как свободный гражданин государства [ROOT.GetNameDefCap]. Он пока не раскрывал никаких планов, но нельзя отрицать то влияние, которым бывший дуче еще пользуется среди многих людей."
 bba_news.102.desc_guilty: "Бывший лидер Италии был признан виновным по всем пунктам обвинения — что, пожалуй, и неудивительно. Экс-дуче заявил о своей невиновности, но был приговорен к пожизненному тюремному заключению. Можно лишь догадываться, что новый режим всячески повлиял на исход процесса и весьма доволен итогом."
 bba_news.102.a: "Это не суд, а балаган"
 bba_news.103.t: "[GetNewsHeadline][GetAssassinationOfMussoliniTitles]"
 bba_news.103.t_communists: "Муссолини убит коммунистами!"
 bba_news.103.t_coverstory: "Муссолини убит при попытке к бегству!"
 bba_news.103.desc: "[GetAssassinationOfMussoliniDesc]"
 bba_news.103.desc_communists: "Бывший лидер государства [FROM.GetNameDefCap] Бенито Муссолини найден мертвым. Судя по всему, он был убит коммунистами. Новый режим, который возглавляет [FROM.GetLeader], отреагировал быстро и задержал нескольких сочувствующих коммунистам. Обстановка в стране накалилась, многие взывают к справедливости и требуют отомстить тем, в ком видят врагов."
 bba_news.103.desc_coverstory: "Бывший лидер государства [FROM.GetNameDefCap] Бенито Муссолини пытался бежать из-под домашнего ареста, куда был помещен после отстранения от власти. Несколько вооруженных людей штурмовали жилище Муссолини, последовала перестрелка, в ходе которой он был ранен и позже скончался."
 bba_news.103.a: "Настоящая кровавая баня."

 bba_news.104.t: "[GetNewsHeadline]Объявлена новая военная программа"
 bba_news.104.desc: "[ROOT.GetNameDefCap] заключает договор о совместной программе с государством [FROM.GetNameDefCap], что должно усилить военную мощь обеих наций. Сделка облегчит обмен исследованиями и технологиями между странами и укрепит их связь."
 bba_news.104.a: "Все идет по плану"
 bba_news.105.t: "[GetNewsHeadline]Подписан новый пакт о ненападении"
 bba_news.105.desc: "[ROOT.GetNameDefCap] и [FROM.GetNameDefCap] подписали пакт о ненападении, гарантирующий мир между двумя нациями. Документ позволит странам высвободить ресурсы для других целей, но всех интересует, долговечен ли этот сомнительный союз."
 bba_news.105.a: "Мудрое решение"

 bba_news.106.t: "[GetNewsHeadline][GetVittorioDiesEventTitles]"
 bba_news.106.t_king: "Король Италии умирает"
 bba_news.106.t_emperor: "Император Италии умирает"
 bba_news.106.desc: "[GetVittorioDiesEventDesc]"
 bba_news.106.desc_king: "Умер старый король государства [FROM.GetName] Виктор Эммануил III. Он провел Италию через две мировые войны, служил символом стабильности и сплачивал вокруг себя [FROM.GetAdjective] народ в эти трудные времена. Скорбящие вышли на улицы, чтобы продемонстрировать свою признательность и поддержку почившему королю.\n\nНация надеется, что единственный наследник короля, принц Умберто, станет для [FROM.GetAdjective] народа такой же надежной опорой. Принц скоро будет коронован и станет королем Умберто II — да правит он долго!"
 bba_news.106.desc_emperor: "Умер старый император государства [FROM.GetName] Виктор Эммануил III. Он провел Италию через две мировые войны, служил символом стабильности и сплачивал вокруг себя [FROM.GetAdjective] народ в эти трудные времена. Скорбящие вышли на улицы, чтобы продемонстрировать свою признательность и поддержку почившему императору.\n\nНация надеется, что единственный наследник императора, принц Умберто, станет для [FROM.GetAdjective] народа такой же надежной опорой. Принц скоро будет коронован и станет императором Умберто I государства [FROM.GetName] — да правит он долго!"
 bba_news.106.a: "Ушла эпоха"

 bba_italian_formables_news.1.t: "[GetNewsHeadline]Достигнута цель итальянского ирредентизма"
 bba_italian_formables_news.1.desc: "Сегодня итальянский лидер [ITA.GetLeader] провозгласил начало интеграции в страну регионов, права на которые заявили итальянские ирредентисты. Он объявил, что это усилит позицию Италии как мировой державы и наконец-то объединит итальянский народ под одним флагом. Многие задаются вопросом: сможет ли такая обширная нация удержаться в одном государстве? Лишь время покажет, что уготовило будущее Италии."
 bba_italian_formables_news.1.a: "Мы новые гегемоны Европы!"
 bba_italian_formables_news.1.b: "Такая нация неизбежно падет"



