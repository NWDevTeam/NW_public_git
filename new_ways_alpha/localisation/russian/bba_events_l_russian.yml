 BBA_ethiopia_communist_events.52.t: "[ETH.GetNameDefCap] разрывает отношения с государством [SOV.GetNameDef]"
 BBA_ethiopia_communist_events.52.desc: "[ETH.GetAdjective] администрация провела операцию с целью избавиться от иностранного влияния. [ETH.GetAdjective] войска препроводили [SOV.GetAdjective] персонал в городе [ETH.Capital.GetCapitalVictoryPointName] во временные центры задержания, а затем [ETH.Getleader] сообщил нашему послу, что отныне будет самостоятельно определять [ETH.GetAdjective] политику. Если мы будем действовать решительно, то, возможно, нам удастся восстановить контроль над ситуацией, однако времени у нас очень мало."
 BBA_ethiopia_communist_events.52.a: "У нас есть более важные дела."
 BBA_ethiopia_communist_events.52.b: "Они поймут, насколько ошибались."

 BBA_ethiopia_communist_events.53.t: "[SOV.GetNameDefCap] отказывается отправить советников"
 BBA_ethiopia_communist_events.53.desc: "К сожалению, [SOV.GetAdjective] дипломаты сообщили нам, что не могут сейчас выделить военных. Они ссылаются на приоритетные проблемы собственной приграничной безопасности. В качестве жеста доброй воли они отправили нам партию пехотного снаряжения."
 BBA_ethiopia_communist_events.53.a: "Это лучше, чем ничего."

 BBA_ethiopia_communist_events.54.t: "[JAP.GetNameDef] тайно оказывает помощь"
 BBA_ethiopia_communist_events.54.desc: "С недавним притоком в наши ряды [JAP.GetAdjective] добровольцев нам сообщили, что правительство в городе [JAP.Capital.GetCapitalVictoryPointName] сейчас отправляет материальную помощь в виде пехотного снаряжения, что очень поможет революции. [JAP.GetAdjective] правительство, однако, хочет, чтобы мы не афишировали происхождение этого снаряжения — так мы избежим дипломатических осложнений со стороны других основных держав."
 BBA_ethiopia_communist_events.54.a: "Благодарим вас, товарищи!"

 BBA_ethiopia_communist_events.55.t: "[JAP.GetAdjective] диверсанты бегут из Империи"
 BBA_ethiopia_communist_events.55.desc: "Кэмпэйтай сообщает, что несколько диверсантов ускользнули от правосудия Империи на грузовых кораблях, идущих в Восточную Африку. Ходят слухи, что среди них были $IA_sakutaro_iwasa$ и $IA_sanshiro_ishikawa$. Вероятно, они намереваются присоединиться к революционному движению в государстве [ETH.GetNameDef]."
 BBA_ethiopia_communist_events.55.a: "Что ж, проблема разрешилась сама собой."
 BBA_ethiopia_communist_events.55.b: "Этих предателей нужно немедленно экстрадировать в государство [JAP.GetName]!"

 BBA_ethiopia_communist_events.56.t: "[JAP.GetAdjective] добровольцы отправляются в Восточную Африку"
 BBA_ethiopia_communist_events.56.desc: "Разведка сообщила нам, что помогла нескольким добровольцам пробраться в Восточную Африку, чтобы те работали там на революционные движения. Среди добровольцев были $IA_sakutaro_iwasa$ и $IA_sanshiro_ishikawa$. "
 BBA_ethiopia_communist_events.56.a: "Гамбару, товарищи!"
 BBA_ethiopia_communist_events.56.b: "Возможно, мы можем сделать что-то еще в поддержку борьбы государства [ETH.GetNameDef]..."

 BBA_ethiopia_communist_events.57.t: "[JAP.GetNameDefCap] настаивает: $IA_sakutaro_iwasa$ и $IA_sanshiro_ishikawa$ должны быть выданы"
 BBA_ethiopia_communist_events.57.desc: "Мы получили официальный запрос от правительства государства [JAP.GetName] — оно требует экстрадиции любых [JAP.GetAdjective] подданных, прибывающих в страну, чтобы присоединиться к нашему революционному движению. Пока неясно, что именно с ними намерены делать, но нам вполне четко дали понять, что в случае невыполнения просьбы нас ждут последствия."
 BBA_ethiopia_communist_events.57.a: "Мы не склонимся перед угрозами реакционеров. Что же до их императора..."

 BBA_ethiopia_communist_events.58.t: "[ETH.GetNameDef]–[JAP.GetName] отношения разрушены"
 BBA_ethiopia_communist_events.58.desc: "Как и следовало ожидать, революционный сброд, управляющий государством [ETH.GetNameDef], отказался экстрадировать [JAP.GetAdjective] диссидентов, прибывающих в страну. Также они, продемонстрировав вульгарнейшее отсутствие дипломатического протокола, стали сыпать угрозами в адрес нашего славного императора!"
 BBA_ethiopia_communist_events.58.a: "Чего еще можно ожидать от глупцов, разрушающих собственное наследие"
 BBA_ethiopia_communist_events.58.b: "Мы не потерпим подобных оскорблений!"

 BBA_ethiopia_communist_events.59.t: "[JAP.GetAdjective] эмбарго"
 BBA_ethiopia_communist_events.59.desc: "Похоже, наш недавний отказ выполнять [JAP.GetAdjective] требования задел их правительство. Оно объявило, что намерено наложить на нас эмбарго на все обозримое будущее за так называемую «вредную идеологическую активность» в Восточной Африке."
 BBA_ethiopia_communist_events.59.a: "Нам все равно незачем с ними торговать"

 BBA_ethiopia_communist_events.60.t: "[FROM.GetName] отвергает предложение мира"
 BBA_ethiopia_communist_events.60.desc: "Послы из государства [FROM.GetNameDef] отклонили наше предложение мира. Они утверждают, что наше нападение было абсолютно безосновательно, и потому они примут от нас лишь безоговорочную капитуляцию, поскольку мы — угроза миру в регионе."
 BBA_ethiopia_communist_events.60.a: "Какое лицемерие. Их имперское насилие можно остановить только силой."

 BBA_ethiopia_communist_events.61.t: "[FROM.GetNameDefCap] предлагает заключить мир в обмен на независимость [?ETH.ETH_disputed_colony.GetAdjective] территории"
 BBA_ethiopia_communist_events.61.desc: "[FROM.GetAdjective] дипломаты обратились к нам с предложением заключить мир. По условиям договора мы должны отказаться от притязаний на [?ETH.ETH_disputed_colony.GetAdjective] территорию, которую государство [FROM.GetNameDef] захватило в ходе конфликта. Дипломаты также заявляют, что на сданных [?ETH.ETH_disputed_colony.GetAdjective] территориях будет проведено голосование за новое правительство. Насколько независимыми окажутся эти выборы, пока неясно."
 BBA_ethiopia_communist_events.61.a: "Мы не откажемся от своей территории."
 BBA_ethiopia_communist_events.61.b: "У нас нет выбора, надо соглашаться."

 BBA_ethiopia_communist_events.62.t: "[FROM.GetName] принимает предложение мира"
 BBA_ethiopia_communist_events.62.desc: "Дипломаты из государства [FROM.GetNameDef] сообщили нам, что их правительство желает отказаться от претензий на освобожденную нами [?ETH.ETH_disputed_colony.GetAdjective] территорию. Теперь они выводят свои войска к новообразованным границам региона."
 BBA_ethiopia_communist_events.62.a: "Героическая победа над империализмом!"

 BBA_african_union_events.1.t: "Нам предлагают вступить в Организацию африканского единства"
 BBA_african_union_events.1.desc: "Страны Африки проголосовали за то, чтобы предложить нам членство в Организации африканского единства. Цель этой организации — сплотить африканские государства для обсуждения и решения вопросов, представляющих взаимный интерес. Если мы вступим в эту организацию, то, возможно, заключим договоры о взаимной обороне с другими государствами, однако нам придется действовать в соответствии с правилами этой организации."
 BBA_african_union_events.1.a: "Членство в этой организации принесет нам пользу."
 BBA_african_union_events.1.b: "Этот кружок нас не интересует."
 BBA_african_union_events.2.t: "[FROM.GetNameDefCap] вступает в Организацию африканского единства"
 BBA_african_union_events.2.desc: "[FROM.GetNameDefCap] принимает приглашение вступить в Организацию африканского единства. Будем надеяться, что это позволит нам улучшить отношения со странами Африки. "
 BBA_african_union_events.2.a: "Объединившись, мы стали сильнее."
 BBA_african_union_events.3.t: "[FROM.GetNameDefCap] отказывается вступить в Организацию африканского единства"
 BBA_african_union_events.3.desc: "[FROM.GetNameDefCap] отклоняет наше предложение вступить в Организацию африканского единства. Пока неясно, связано ли это с внутриполитическими проблемами или же данное решение свидетельствует о том, что их планы в отношении Африки несовместимы с нашими. Возможно, они захотят присоединиться к нам позже."
 BBA_african_union_events.3.a: "Очень жаль."
 BBA_african_union_events.4.t: "[ETH_GetCentralBankName] — вступление"
 BBA_african_union_events.4.desc: "Организация африканского единства учредила банк под названием [ETH_GetCentralBankName]. Ему поручено создать валюту для растущей организации. Планируется выпустить общую денежную единицу и начать объединение экономического пространства государств-участников. Это, несомненно, принесет пользу экономике в будущем, но вызовет проблемы в краткосрочной перспективе, так как людям придется привыкать к новым деньгам."
 BBA_african_union_events.4.a: "Игра стоит свеч."
 BBA_african_union_events.4.b: "Это нанесет ущерб нашей экономике."
 BBA_african_union_events.5.t: "[FROM.GetNameDefCap] и [ETH_GetCentralBankName] не будут сотрудничать"
 BBA_african_union_events.5.desc: "Правительство государства [FROM.GetNameDefCap] считает, что ему не требуется [ETH_GetCentralBankName]. Оно предпочитает самостоятельно управлять своей валютой и торговыми тарифами."
 BBA_african_union_events.5.a: "Это проявление политической близорукости."
 BBA_african_union_events.6.t: "[FROM.GetNameDefCap] и [ETH_GetCentralBankName] заключают соглашение"
 BBA_african_union_events.6.desc: "[FROM.GetNameDefCap] и [ETH_GetCentralBankName] согласились вести общую политику, и государство начало приводить свою денежную систему в соответствие с нашей. Вскоре нашим народам будет значительно легче торговать друг с другом."
 BBA_african_union_events.6.a: "Мудрое решение."
 BBA_african_union_events.7.t: "Исполнительный совет Организации африканского единства"
 BBA_african_union_events.7.desc: "Организация африканского единства создала исполнительный совет, который будет заниматься политическими проблемами ее членов. Совет состоит из представителей государств-членов, и его задача — координировать их внутреннюю и внешнюю политику. Вступив в него, мы сделаем шаг к полной политической и экономической интеграции с другими странами, однако это, очевидно, приведет к утрате политической независимости."
 BBA_african_union_events.7.a: "Мы держим курс на интеграцию."
 BBA_african_union_events.7.b: "На это мы не подписывались."
 BBA_african_union_events.8.t: "[FROM.GetNameDefCap] вступает в исполнительный совет"
 BBA_african_union_events.8.desc: "[FROM.GetNameDef] соглашается вступить в исполнительный совет Организации африканского единства. Теперь правительство подписывает соответствующие договоры, в соответствии с которыми оно признает верховенство совета во всех юридических вопросах."
 BBA_african_union_events.8.a: "Еще один шаг к полной интеграции"
 BBA_african_union_events.9.t: "[FROM.GetNameDefCap] отказывается вступить в исполнительный совет"
 BBA_african_union_events.9.desc: "[FROM.GetNameDef] отказывается вступить в исполнительный совет Организации африканского единства. [FROM.GetLeader] утверждает, что хочет сохранить независимость страны и заключать договоры с другими государствами, не испрашивая одобрения у совета."
 BBA_african_union_events.9.a: "Почему они еще не вышли из организации?"
 BBA_african_union_events.10.t: "[FROM.GetNameDefCap] продвигает Организацию африканского единства"
 BBA_african_union_events.10.desc: "[FROM.GetNameDefCap] начинает в нашей стране кампанию, цель которой — улучшить отношение к Организации африканского единства. Это, несомненно, делается для того, чтобы побудить нас вступить в ОАЕ."
 BBA_african_union_events.10.a: "Им не следует вмешиваться в наши дела."
 BBA_african_union_events.11.t: "[FROM.GetAdjective] давление на государство"
 BBA_african_union_events.11.desc: "[FROM.GetNameDefCap] грозит расправиться с членами нашего правительства, если мы не будем следовать в фарватере их политики. Это, несомненно, делается для того, чтобы побудить нас к дальнейшей интеграции в Организацию африканского единства."
 BBA_african_union_events.11.a: "В дальнейшем мы будем действовать более осторожно."
 BBA_african_union_events.11.b: "[ETH.GetLeader] нас не запугает."
 BBA_african_union_events.12.t: "Начинается процесс полной интеграции"
 BBA_african_union_events.12.desc: "Мы начали процесс полной интеграции нашего государства в Африканский союз. Будем надеяться, что теперь в истории нашего народа начнется новая глава, но пока неясно, какие цели преследует Африканский союз."
 BBA_african_union_events.12.a: "Мы знали, что этот день настанет."
 BBA_african_union_events.13.t: "[FROM.GetNameDefCap] выходит из Организации африканского единства"
 BBA_african_union_events.13.desc: "[FROM.GetLeader] объявляет, что [FROM.GetNameDef] выходит из Организации африканского единства. Лидер заявил, что его тревожит направление, в котором движется эта организация, и обвинил нас в том, что мы предали ценности, на которых она была основана."
 BBA_african_union_events.13.a: "Каждый из нас останется при своем мнении"
 BBA_african_union_events.14.t: "[FROM.GetNameDefCap] выходит из Организации африканского единства"
 BBA_african_union_events.14.desc: "[FROM.GetLeader] объявляет, что [FROM.GetNameDef] выходит из Организации африканского единства. Лидер заявил, что его тревожит направление, в котором движется эта организация, и обвинил нас в том, что мы предали ценности, на которых она была основана."
 BBA_african_union_events.14.a: "Каждый из нас останется при своем мнении."
 BBA_african_union_events.14.b: "Это возмутительно!"
 BBA_african_union_events.15.t: "Соглашение по обороне Организации африканского единства"
 BBA_african_union_events.15.desc: "Организация африканского единства предложила входящим в нее государствам заключить соглашение о взаимной обороне. Это означает, что нападение на любую страну-участницу будет считаться агрессией против всех членов организации. Это, вероятно, помешает иностранным агрессорам нападать на стран — членов организации и предотвратит войны между членами ОАЕ."
 BBA_african_union_events.15.a: "Это предотвратит конфликты."
 BBA_african_union_events.15.b: "Подобное соглашение нас не интересует."
 BBA_african_union_events.16.t: "[FROM.GetNameDefCap] отвергает соглашение по обороне"
 BBA_african_union_events.16.desc: "[FROM.GetNameDefCap] отвергает соглашение по обороне, разработанное Организацией африканского единства. Пока неясно, свидетельствует ли это о том, что отношение государства к ОАЕ изменилось, или же отказ просто связан с внутриполитическими событиями."
 BBA_african_union_events.16.a: "Очень подозрительно."
 BBA_african_union_events.17.t: "[FROM.GetNameDefCap] присоединяется к оборонительному пакту"
 BBA_african_union_events.17.desc: "[FROM.GetNameDefCap] соглашается присоединиться к оборонительному пакту Организации африканского единства. Теперь мы должны защищать друг друга в случае нападения на любую из стран ОАЕ."
 BBA_african_union_events.17.a: "Прекрасная новость."
 BBA_african_union_events.18.t: "Призыв соблюсти условия соглашения по обороне Организации африканского единства"
 BBA_african_union_events.18.desc: "Одна из стран, подписавших соглашение по обороне Организации африканского единства, подверглась нападению. Наша страна тоже подписала этот пакт, и теперь мы должны оказать атакованным военную помощь. Если мы откажемся, то, несомненно, нас исключат из пакта, а наши дипломатические отношения с государствами, подписавшими это соглашение, вероятно, будут испорчены."
 BBA_african_union_events.18.a: "Конечно, мы будем защищать союзника."
 BBA_african_union_events.18.b: "Возможно, мы совершили ошибку, подписав этот пакт."
 BBA_african_union_events.19.t: "[FROM.GetNameDefCap] приходит к нам на помощь"
 BBA_african_union_events.19.desc: "[FROM.GetName] соглашается выполнить свои обязательства, взятые при подписании соглашения Организации африканского единства о взаимной обороне."
 BBA_african_union_events.19.a: "Вместе мы победим."
 BBA_african_union_events.20.t: "[FROM.GetNameDefCap] нарушает условия соглашения по обороне"
 BBA_african_union_events.20.desc: "[FROM.GetName] отказывается выполнить свои обязательства, взятые при подписании соглашения Организации африканского единства о взаимной обороне. Теперь оно будет исключено из этого пакта."
 BBA_african_union_events.20.a: "Они всех нас предали."
 BBA_african_union_events.21.t: "[THIS.GetAdjective] экономический рост"
 BBA_african_union_events.21.desc: "Банк [ETH_GetCentralBankName] ввел новую валюту, и наша экономика пострадала от этого. Теперь, однако же, наше производство начинает снова расти и даже бьет предыдущие рекорды. Экономисты приписывают рост исчезновению торговых барьеров между государством [THIS.GetNameDef] и другими участниками — все они используют общую валюту, что позволило углубить интеграцию наших экономик."
 BBA_african_union_events.21.a: "Усилия наконец-то оправдались."
 BBA_african_union_events.22.t: "Попытка запугивания в государстве [FROM.GetNameDef] завершилась неудачей"
 BBA_african_union_events.22.desc: "Верхушка государства [FROM.GetNameDef] с негодованием отвергает наши попытки запугать ее. Маловероятно, что в ближайшем будущем она пойдет на сотрудничество."
 BBA_african_union_events.22.a: "Они не смогут сохранять такое отношение вечно."
 BBA_african_union_events.23.t: "Попытка запугивания в государстве [FROM.GetNameDef] увенчалась успехом"
 BBA_african_union_events.23.desc: "Верхушка государства [FROM.GetNameDef] общими усилиями пытается облегчить наше беспокойство насчет подстраивания политики под Организацию африканского единства. Она дошла уже до того, что обещает в дальнейшем консультироваться с нашими послами, прежде чем принимать поспешные решения в будущем."
 BBA_african_union_events.23.a: "Отлично."

####### ITALY ######

 BBA_italy_second_italo_ethiopian_war.1.t: "[FROM.GetAdjective] государство предлагает мир"
 BBA_italy_second_italo_ethiopian_war.1.desc: "Мы обратили войска государства [FROM.GetName] в бегство! Наша могучая армия нанесла им такой урон, что [FROM.GetAdjective] правительство теперь ползает на коленях, умоляя о мире. Наша страна сильно пострадала от войны, и мир был бы очень кстати, но еще мы получили шанс воспользоваться победой и сделать так, чтобы ни одно неразумное европейское государство больше не пыталось покорить непокорную Эфиопию!"
 BBA_italy_second_italo_ethiopian_war.1.a: "Мир так мир!"
 BBA_italy_second_italo_ethiopian_war.1.b: "Ни за что! Продолжаем напор!"
 BBA_italy_second_italo_ethiopian_war.2.t: "[FROM.GetName] принимает [ROOT.GetAdjective] предложение мира"
 BBA_italy_second_italo_ethiopian_war.2.desc: "Наше щедрое предложение мира принято абиссинцами. Это далеко от той славной победы, что мы представляли себе в начале войны, но, возможно, нас утешит сам факт, что она теперь окончена. Мы преодолеем это унижение, как делали уже не раз, и станем еще сильнее!"
 BBA_italy_second_italo_ethiopian_war.2.a: "Как неловко получилось..."
 BBA_italy_second_italo_ethiopian_war.3.t: "[FROM.GetName] отвергает [ROOT.GetAdjective] предложение мира"
 BBA_italy_second_italo_ethiopian_war.3.desc: "Если они хотят войны, будет им война! Абиссинцы ответили отказом на наше щедрое предложение мира и твердо намерены сражаться дальше. Мы покажем этим неблагодарным глупцам, что такое истинное итальянское упорство! Нас не задержат надолго. Мы оттесним их в горы, где полностью разгромим."
 BBA_italy_second_italo_ethiopian_war.3.a: "Мы изменим ход войны!"

#1st Missiolini localized at the beginning of the file along with Italo-Ethiopian War events
 BBA_italy_missiolinis.02_north.t: "Застой на Северном фронте"
 BBA_italy_missiolinis.02_north.desc: "Наша контратака в Северной Абиссинии не увенчалась успехом. Дуче возмущен тем, что весь мир смеется над ним и его военными неудачами. Он уже наполовину готов лично возглавить северное наступление, чтобы убедиться, что солдаты должным образом мотивированы и управляемы."
 BBA_italy_missiolinis.02_north.a: "Мы победим... рано или поздно."
 BBA_italy_missiolinis.02_north.b: "Нам нужно другое командование!"
 BBA_italy_missiolinis.02_north.c: "Полный провал!"
 BBA_italy_missiolinis.04_south.t: "Застой на Южном фронте"
 BBA_italy_missiolinis.04_south.desc: "Южное контрнаступление в Абиссинии не достигло нужных дуче целей, и теперь он часами твердит, что окружен идиотами и дилетантами. Похоже, он убежден, что верховное командование работает против него и что генералы желают нам поражения в войне."
 BBA_italy_missiolinis.04_south.a: "Мы победим... когда-нибудь"
 BBA_italy_missiolinis.04_south.b: "Нам нужно другое командование!"
 BBA_italy_missiolinis.04_south.c: "Полный провал!"
 BBA_italy_missiolinis.03_north.t: "Успех в Северной Эфиопии"
 BBA_italy_missiolinis.03_north.desc: "Муссолини вовсю восхваляет армии в Северной Абиссинии и их успехи в борьбе с яростным противником. Он, разумеется, никогда и не сомневался в доблести наших войск — пока те получают правильную мотивацию от своего дуче и нужное снаряжение."
 BBA_italy_missiolinis.03_north.a: "Теперь враг бежит!"
 BBA_italy_missiolinis.05_south.t: "Успех в Южной Эфиопии"
 BBA_italy_missiolinis.05_south.desc: "Обрадовавшись недавним успехам в Южной Абиссинии, Муссолини аплодирует отваге итальянских войск и их решимости положить конец этому конфликту. Он никогда не сомневался и верил, что наши войска одолеют врага на поле боя — как только получат надлежащую поддержку от своего дуче."
 BBA_italy_missiolinis.05_south.a: "Мы оттеснили врага!"
 BBA_italy_missiolinis.11.t: "Завершить войну"
 BBA_italy_missiolinis.11.desc: "Теперь дуче хочет быстро покончить с войной в Абиссинии, чтобы Италия искала новой славы где-нибудь еще. Покорив древние земли Аксума, Италия утвердит себя в роли одной из главных империй мира.\n\nНужно разделаться со всеми оставшимися крепостями, а все абиссинские земли должны перейти в итальянские руки."
 BBA_italy_missiolinis.11.a: "Враг будет повержен!"
 BBA_italy_missiolinis.12.t: "Война продолжается"
 BBA_italy_missiolinis.12.desc: "Тот факт, что Абиссиния еще свободна и сопротивляется оккупации, заставил дуче бушевать много часов подряд и говорить об оскорблении не только ему лично, но и Италии и ее народу. Он заверяет окружение, что если бы только мог лично руководить последними этапами войны, сейчас все было бы кончено."
 BBA_italy_missiolinis.12.a: "Абиссинцы упорно сражаются"
 BBA_italy_missiolinis.13.t: "Завоевание Эфиопии"
 BBA_italy_missiolinis.13.desc: "Муссолини в экстазе и хвастает нашей недавней победой повсюду. Он никогда не сомневался, что Италия победит и одержит триумф в Абиссинии, несмотря на все препятствия. Мы наконец-то отомстили за провал в первой Итало-абиссинской войне!\n\nДуче воспевает это завоевание как победу фашистского режима и его правительства и говорит, что итальянский народ стал еще сильнее и сплотился еще прочнее, чем когда-либо."
 BBA_italy_missiolinis.13.a: "Лишь кровь вращает колеса истории"
 BBA_italy_missiolinis.21.t: "Усмирить Эфиопию"
 BBA_italy_missiolinis.21.desc: "Дуче публично объявил, что абиссинцы сокрушены и бегут и что после поражения их воля сломлена. Наедине же он проклинает абиссинцев за их стойкость и нежелание принимать итальянское правление. Дуче приказал жестоко подавлять местную оппозицию силовыми методами и ввести законы, контролирующие население. Он хочет усмирить всю страну и как можно скорее привести ее под итальянское правление."
 BBA_italy_missiolinis.21.a: "Мы принесем мир и стабильность"
 BBA_italy_missiolinis.22.t: "Эфиопия все еще сопротивляется"
 BBA_italy_missiolinis.22.desc: "Абиссиния еще далека от усмирения, и сопротивление итальянской оккупации по-прежнему сильно. Дуче не в восторге как от абиссинского народа, так и от усилий по подавлению оппозиции; он называет эту операцию национальным позором. Он жалуется, что у итальянских колонистов грубый вид и грубые манеры, что не способствует уважению среди местного населения."
 BBA_italy_missiolinis.22.a: "Абиссинцы выносливее, чем ожидалось"
 BBA_italy_missiolinis.23.t: "Усмирение Эфиопии"
 BBA_italy_missiolinis.23.desc: "Мы наконец-то смогли усмирить сопротивление в Абиссинии. Повсюду, от горных вершин до низин пустыни, ее народ приходит в лоно Италии. Муссолини в восторге; он объявил, что наконец-то сможет заняться другими делами, чтобы Италия процветала и вернула себе то, что принадлежит ей по праву."
 BBA_italy_missiolinis.23.a: "Италия превыше всего"
 BBA_italy_missiolinis.31.t: "Программа индустриализации"
 BBA_italy_missiolinis.31.desc: "Чтобы Италия по-настоящему процветала, дуче планирует расширить наши производственные мощности. Для богатства нации нам нужно больше заводов, которые смогут поддержать рост нашей расширяющейся империи."
 BBA_italy_missiolinis.31.a: "Расширить промышленность"
 BBA_italy_missiolinis.32.t: "Отставание в индустриализации"
 BBA_italy_missiolinis.32.desc: "Дуче обеспокоен недостаточным развитием индустриальной мощи нации. Он сожалеет о наложенных на него — хоть и не по его вине — ограничениях, из-за которых гораздо сложнее воплотить в жизнь видение о процветающей Италии."
 BBA_italy_missiolinis.32.a: "Мы должны стараться лучше"
 BBA_italy_missiolinis.33.t: "Успешная программа индустриализации"
 BBA_italy_missiolinis.33.desc: "Муссолини похвалил новые заводы и назвал их первым шагом к модернизации итальянской промышленности. Дуче очень доволен тем, как растет производственная мощь страны, и тем, что это помогает ему строить новые планы возвышения Италии."
 BBA_italy_missiolinis.33.a: "Первый шаг к величию"
 BBA_italy_missiolinis.41.t: "Усилить армию"
 BBA_italy_missiolinis.41.desc: "Как и Римская империя в древности, наша активно растущая империя раскинулась широко и нуждается в сильной армии для защиты от орд варваров, что притаились прямо за границами. Дуче уверен, что для того, чтобы Италия могла соперничать с другими основными державами, наши слова должны быть подкреплены силой — иначе никто не примет нас всерьез!"
 BBA_italy_missiolinis.41.a: "За Италию!"
 BBA_italy_missiolinis.42.t: "Расширение армии не удалось"
 BBA_italy_missiolinis.42.desc: "Дуче постоянно обеспокоен нехваткой итальянских солдат и считает большую протяженность наших границ с враждебными странами уязвимостью. Он уязвлен недавней неудачей нашей попытки нарастить количество войск и начинает сомневаться в преданности людей его делу восстановления итальянского величия."
 BBA_italy_missiolinis.42.a: "Италия будет защищена... хоть как-то да будет"
 BBA_italy_missiolinis.43.t: "Расширение итальянской армии"
 BBA_italy_missiolinis.43.desc: "Муссолини лично осмотрел некоторые из свежесформированных войск, что будут защищать, — а если дуче сочтет необходимым, то и расширять — наши границы. Он очень доволен возросшим количеством дивизий и хвалится тем, как благодаря лишь его прозорливости Италия теперь располагает эффективной армией, мощь которой не могут отрицать даже наши враги."
 BBA_italy_missiolinis.43.a: "Италия защищена"
 BBA_italy_missiolinis.51.t: "Расширить парк машин снабжения"
 BBA_italy_missiolinis.51.desc: "Наши недавние конфликты обнажили определенные недостатки в армейской логистической системе. Верховное командование убедило дуче заказать новую партию грузовиков. Изначально он хотел, чтобы собрали 5000 новых итальянских грузовиков, но затем его убедили, что достаточно будет и меньшего количества."
 BBA_italy_missiolinis.51.a: "По крайней мере, это не 5000 грузовиков"
 BBA_italy_missiolinis.52.t: "Слишком мало грузовиков снабжения"
 BBA_italy_missiolinis.52.desc: "Неудача с поставкой новых грузовиков заставила дуче критиковать недостаток усердия и прозорливости промышленников. Он убежден, что никто, кроме него, не способен разглядеть великий потенциал Италии и ее народа."
 BBA_italy_missiolinis.52.a: "Нашим войскам придется обойтись без машин"
 BBA_italy_missiolinis.53.t: "Парк машин снабжения усилен"
 BBA_italy_missiolinis.53.desc: "Муссолини лично поздравил заводы, участвующие в производстве новых грузовиков для армии — он назвал их рабочих «становым хребтом Италии». Теперь он предвкушает появление более мобильной армии, способной быстро преодолевать большие расстояния без необходимости ждать отстающих снабженцев."
 BBA_italy_missiolinis.53.a: "Теперь наша армия, без сомнения, будет неуязвима"
 BBA_italy_missiolinis.61.t: "Программа запасов топлива"
 BBA_italy_missiolinis.61.desc: "Современную армию питает не только продовольствие, но и горючее, а если последнего нет, резко останавливается вся военная машина. Итальянское верховное командование наконец-то смогло убедить дуче, что недостаток топлива фатален для современной армии. Оно необходимо всем родам войск, и если мы хотим преуспеть на поле боя, то должны быть способны поставлять горючее в больших количествах."
 BBA_italy_missiolinis.61.a: "Надо запасать топливо"
 BBA_italy_missiolinis.62.t: "Нехватка топлива"
 BBA_italy_missiolinis.62.desc: "Нехватка запасов топлива — предмет постоянной тревоги верховного командования. Оно опасается, что самолеты не взлетят, корабли останутся на якоре и армии будут обездвижены. Дуче уверен, что Италия все вынесет — как и всегда, — но в то же время разъярен невыполнением его прямых приказов."
 BBA_italy_missiolinis.62.a: "Придется как-то справляться"
 BBA_italy_missiolinis.63.t: "Успешная программа расширения запасов топлива"
 BBA_italy_missiolinis.63.desc: "Муссолини полностью уверен, что итальянская армия готова вести полномасштабную войну, не рискуя немедленно остаться без топлива. Верховное командование, возможно, не так оптимистично, но наличие у нас уже собранных запасов его успокаивает."
 BBA_italy_missiolinis.63.a: "Наши запасы нам обязательно пригодятся"
 BBA_italy_missiolinis.71.t: "Расширение ВВС"
 BBA_italy_missiolinis.71.desc: "С тех пор как дуче сформировал Aeronautica, она стала символом национальной гордости и одной из лучших ВВС мира. Единственная проблема в том, что она слишком мала, и теперь дуче убедили заказать дополнительные самолеты, чтобы усилить Aeronautica."
 BBA_italy_missiolinis.71.a: "Aeronautica — наша гордость"
 BBA_italy_missiolinis.72.t: "Скромные ВВС"
 BBA_italy_missiolinis.72.desc: "Производство новых самолетов должно было стать триумфом пропаганды дуче, который теперь вынужден скорректировать свои планы. Недостаток самолетов разозлил вождя и заставил его искать виновных в этом фиаско."
 BBA_italy_missiolinis.72.a: "Какая досада"
 BBA_italy_missiolinis.73.t: "ВВС успешно усилены"
 BBA_italy_missiolinis.73.desc: "Муссолини лично заинтересовался усилением ВВС и использовал производство новых самолетов как возможность продемонстрировать мощь итальянской промышленности. Aeronautica стала центральным элементом пропаганды, восхваляющей итальянскую авиацию и инженерную мысль."
 BBA_italy_missiolinis.73.a: "Aeronautica восторжествует!"
 BBA_italy_missiolinis.81.t: "Технологические инновации"
 BBA_italy_missiolinis.81.desc: "Дуче решил продемонстрировать превосходство фашистской системы и ее способность эффективно концентрировать ресурсы и усилия. Он стремится показать итальянцам — и всему миру — как быстро фашизм способен совершать гигантские скачки в технологическом развитии. Также он надеется, что это соберет и объединит исторически разделенные итальянские народы под знаменем фашизма."
 BBA_italy_missiolinis.81.a: "Это увидит весь мир"
 BBA_italy_missiolinis.82.t: "Неудовлетворительный технологический прогресс"
 BBA_italy_missiolinis.82.desc: "Попытка продемонстрировать силу фашистской системы вышла дуче боком, и теперь он клянет всех и вся. «Народ не пожелал собираться под знаменами фашизма, а лишь шепчется между собой о том, какой дурак Муссолини», — так считает вождь."
 BBA_italy_missiolinis.82.a: "Это лишь небольшая заминка"
 BBA_italy_missiolinis.83.t: "Великие технологические инновации"
 BBA_italy_missiolinis.83.desc: "Разрекламированный скачок в развитии, достигнутый фашистской системой, окупил себя, и Муссолини сразу же продемонстрировал всем инновации, созданные под его руководством. В центре внимания при этом были не только фашизм, но и сам Муссолини и его видение Италии. Сможет ли это сплотить и объединить итальянцев так, как хотел того дуче, пока неясно."
 BBA_italy_missiolinis.83.a: "За дуче и страну!"
 BBA_italy_missiolinis.91.t: "Программа расширения разведслужбы"
 BBA_italy_missiolinis.91.desc: "Дуче убедили выделить дополнительные ресурсы нашей разведке, пообещав, что она станет одной из лучших в мире. После этого дуче стал публично хвалиться тем, как наши агенты проникли во все слои итальянского общества, чтобы изобличить и покарать коммунистов, преступников и других зловредных элементов, сделав тем самым Италию безопаснее."
 BBA_italy_missiolinis.91.a: "Расширить службу разведки"
 BBA_italy_missiolinis.92.t: "Фиаско службы разведки"
 BBA_italy_missiolinis.92.desc: "Вместо усиления службы разведки произошла утечка нескольких засекреченных документов, что оставило плохое впечатление о наших агентах. Хоть в документах и не содержалось каких-нибудь особо важных секретов, случившееся опозорило дуче, который не так давно хвастал нашим разведаппаратом. Это не только злит вождя, но и вынуждает итальянский народ и врагов Италии сомневаться в наших силах."
 BBA_italy_missiolinis.92.a: "Поистине позорный случай"
 BBA_italy_missiolinis.93.t: "Большие усилия разведки"
 BBA_italy_missiolinis.93.desc: "Компетентность нашей разведки была доказана безоговорочно после поимки нескольких диссидентов, замышлявших навредить фашистскому правительству Италии с иностранной помощью. Муссолини воспользовался этим успехом, чтобы продемонстрировать, что под его руководством Италия победит и превозможет все трудности, которые уготовило будущее."
 BBA_italy_missiolinis.93.a: "Поистине выдающееся достижение"
 BBA_italy_missiolinis.101.t: "Оккупировать Албанию"
 BBA_italy_missiolinis.101.desc: "Узы Италии и Албании прочны, они длятся много веков, еще со времен Римской империи. Между двумя нашими нациями есть крепкая историческая связь, которую дуче желает упрочить. Он решил включить Албанию в состав Италии и потребовал быстро оккупировать страну, чтобы мы полностью контролировали проход в Адриатическое море. Это принесет славу и престиж Италии, которую слишком долго многие нации считали малозначительной. По крайней мере, так рассчитывает дуче."
 BBA_italy_missiolinis.101.a: "Слава Италии!"
 BBA_italy_missiolinis.102.t: "Провал в Албании"
 BBA_italy_missiolinis.102.desc: "Тот факт, что нашим войскам с трудом удается продвигаться в Албании, озадачил дуче, назвавшего это национальным позором. В частной обстановке он яростно бормочет о том, что война должна была стать триумфом Италии и его лично, а также компенсацией за наше унизительное отступление из страны почти 20 лет назад. Вместо этого, говорит дуче, мы были преданы некомпетентными и трусами."
 BBA_italy_missiolinis.102.a: "Позор"
 BBA_italy_missiolinis.103.t: "Оккупация Албании"
 BBA_italy_missiolinis.103.desc: "Муссолини радостно объявил перед полной энтузиазма толпой, что наши войска одержали победу в Албании. Он заявил, что теперь вся страна в наших руках и что Италию ждут величие и слава. «Дни старых империй сочтены, наступает время Италии», — провозгласил дуче."
 BBA_italy_missiolinis.103.a: "Нас ждет слава!"
 BBA_italy_missiolinis.111.t: "Завоевать Далмацию"
 BBA_italy_missiolinis.111.desc: "Хоть мы и были в числе победителей в Великой войне и Лондонский пакт обещал нам Далмацию, наши так называемые союзники предали нас. Мы так и не получили обещанного и теперь вынуждены взять его силой, утверждает дуче. Также он заявил, что Италии судьбой суждено забрать то, что принадлежит нам по праву, что бы там ни говорили старые державы."
 BBA_italy_missiolinis.111.a: "Далмация принадлежит нам по праву"
 BBA_italy_missiolinis.112.t: "Вторжение в Далмацию застопорилось"
 BBA_italy_missiolinis.112.desc: "То, что должно было стать стремительным завоеванием Адриатического побережья, крайне затянулось. Наши войска увязли в Далмации и не смогли устроить эффектное завоевание, обещанное итальянскому народу. Временами дуче едва не впадал в ступор, бормоча о том, что Далмация принадлежит нам. Это не та демонстрация силы, на которую он надеялся."
 BBA_italy_missiolinis.112.a: "Это лишь усиливает несправедливость по отношению к нам"
 BBA_italy_missiolinis.113.t: "Завоевание Далмации"
 BBA_italy_missiolinis.113.desc: "Сильнейшая несправедливость наконец-то исправлена! Побережье Далмации стало нашим. Муссолини в экстазе: он называет эту победу великим моментом для Италии и ее народа. Он объявил, что давняя обида наконец-то отомщена. Народ высыпал на улицы и празднует победу."
 BBA_italy_missiolinis.113.a: "Несправедливость исправлена"
 BBA_italy_missiolinis.121.t: "Подчинить Грецию"
 BBA_italy_missiolinis.121.desc: "В недавней речи дуче обрисовал свое видение великой Италии. Одним из пунктов стало снятие ограничений, наложенных на нас другими основными державами. Он объявил Грецию важной точкой для Италии и ее расширения — и препятствием, которое надо преодолеть, чтобы снять наложенные на нас оковы."
 BBA_italy_missiolinis.121.a: "Сломать оковы"
 BBA_italy_missiolinis.122.t: "Позор в Греции"
 BBA_italy_missiolinis.122.desc: "Гористый ландшафт Греции оказался для наших войск непреодолимым препятствием. Они едва могут передвигаться и постоянно прижаты огнем противника. Дуче все еще убежден, что победа будет нашей — должна быть нашей! — и отказывается признавать какие бы то ни было трудности. Он яростно утверждает, что в итоге мы восторжествуем."
 BBA_italy_missiolinis.122.a: "Сопротивление было яростным"
 BBA_italy_missiolinis.123.t: "Подчинение Греции"
 BBA_italy_missiolinis.123.desc: "Как и римские легионы до нас, мы уничтожили армию противника и завоевали всю Грецию. Муссолини выступил с воодушевляющей речью в тени Парфенона, где объявил итальянцев и греков братскими народами с общей многовековой историей и заявил, что теперь мы свободны сами прокладывать свой путь."
 BBA_italy_missiolinis.123.a: "За прошлую и будущую славу!"
 BBA_italy_missiolinis.131.t: "Освободить Тичино"
 BBA_italy_missiolinis.131.desc: "С тех пор как Ганнибал пересек Альпы со своими слонами, горы служили варварам дорогой в сердце Италии. Дуче давно хочет захватить северные горные перевалы и желает воспользоваться этой возможностью, чтобы включить итальяноговорящих жителей Тичино в состав их Родины, объединив итальянский народ повсюду."
 BBA_italy_missiolinis.131.a: "Спасем итальянцев в Тичино!"
 BBA_italy_missiolinis.132.t: "Провал освобождения Тичино"
 BBA_italy_missiolinis.132.desc: "Дуче знал, что швейцарцы будут биться за Тичино изо всех сил, но все равно недоволен отсутствием прогресса. Вскоре после того как наше наступление захлебнулось, дуче начал вмешиваться в планы генералов и сомневаться в их лояльности, что не осталось незамеченным итальянской общественностью."
 BBA_italy_missiolinis.132.a: "Такое отсутствие прогресса настораживает"
 BBA_italy_missiolinis.133.t: "Успешное освобождение Тичино"
 BBA_italy_missiolinis.133.desc: "Муссолини лично отправился в Тичино, чтобы поприветствовать итальяноговорящих жителей и принять их в итальянское сообщество, пообещав светлое будущее им и Италии в целом. Также он заявил, что северные границы теперь защищены, и Италия встретит во всеоружии любых варваров, что попытаются перейти через Альпы."
 BBA_italy_missiolinis.133.a: "Потрясающая победа"
 BBA_italy_missiolinis.201.t: "Поддержать политический кабинет"
 BBA_italy_missiolinis.201.desc: "Найти подходящих для того или иного дела людей всегда нелегко — особенно если таких людей в принципе немного. Дуче убежден, что для успеха Италии и фашизма в целом ему надо искать способных и квалифицированных людей, достойных занять места в кабинете министров. Он назначит кого-нибудь, кто займется поиском."
 BBA_italy_missiolinis.201.a: "Поиск будет вестись со всей тщательностью"
 BBA_italy_missiolinis.202.t: "Неэффективный политический кабинет"
 BBA_italy_missiolinis.202.desc: "Неспособность грамотно укомплектовать кабинет министров привела дуче в ярость. Он обозвал кабинет недееспособным и обвиняет всех и вся в идиотизме и заговоре против него и против величия, которого он пытается добиться для Италии."
 BBA_italy_missiolinis.202.a: "Тяжело быть в окружении дилетантов"
 BBA_italy_missiolinis.203.t: "Эффективный политический кабинет"
 BBA_italy_missiolinis.203.desc: "В своей недавней речи о кабинете министров Муссолини заявил, что служить там достойны лишь лучшие умы. Затем он похвастал тем, как искал повсюду подходящих для этого людей, и заверил, что его упорство в долгосрочной перспективе пойдет на пользу Италии."
 BBA_italy_missiolinis.203.a: "Нужны лишь самые умные"
 BBA_italy_missiolinis.211.t: "Усилить высшее военное командование"
 BBA_italy_missiolinis.211.desc: "С самой итало-абиссинской войны дуче не устает указывать на недостаток компетентности и опыта у верховного командования. Он желает исправить ситуацию, выдвинув достойных молодых кандидатов на высшие военные должности, чтобы усилить страну в тактическом и стратегическом плане в преддверии будущих конфликтов."
 BBA_italy_missiolinis.211.a: "Ситуацию необходимо менять"
 BBA_italy_missiolinis.212.t: "Военная некомпетентность"
 BBA_italy_missiolinis.212.desc: "Опасаясь, что необходимость лично управлять военными делами слишком рассеет его внимание, дуче не устает жаловаться на недостаток компетентных военных командиров. Он уверен, что если что-то пойдет не так, этот недостаток станет для Италии фатальным."
 BBA_italy_missiolinis.212.a: "Найти компетентных людей сейчас непросто"
 BBA_italy_missiolinis.213.t: "Эффективное высшее военное командование"
 BBA_italy_missiolinis.213.desc: "Теперь, когда штат верховного командования укомплектован, Муссолини сильнее, чем когда-либо, верит в военную мощь Италии, о чем дуче и сообщил в нескольких своих речах. Обратившись к разным родам войск, он похвалил их за отвагу и умение, сказав солдатам, что убежден в их будущих успехах."
 BBA_italy_missiolinis.213.a: "Компетентное лидерство — ключ к успеху"
 BBA_italy_missiolinis.council: "У Большого совета есть более насущные дела..."
 ITA_missiolinis_reroll_tt: "Большой фашистский совет проследит, чтобы Муссолини передумал и вскоре издал новый приказ."

 BBA_italy_local_rulers.1.t: "$ETH_haile_selassie_gugsa$ обращается к итальянским чиновникам"
 BBA_italy_local_rulers.1.desc: "Хайле Селассие Гукса, командир абиссинской армии и член императорской семьи, обратился к нам в надежде на сделку. Это большой момент для нас и унизительный для абиссинцев. Мы можем воспользоваться ситуацией и извлечь из нее свою выгоду, но стоит помнить, что этот человек в глазах многих абиссинцев — предатель, и в союзе с ним будет много минусов."
 BBA_italy_local_rulers.1.a: "Определенные уступки могли бы удовлетворить местных жителей."
 BBA_italy_local_rulers.1.b: "Пусть $ETH_haile_selassie_gugsa$ станет губернатором региона."
 BBA_italy_local_rulers.1.c: "$ETH_haile_selassie_gugsa$ и его последователи должны быть усмирены."
 BBA_italy_local_rulers.1.d: "Переговоров с местными правителями не будет."
 BBA_italy_local_rulers.2.t: "$ETH_abba_jofir$ обращается к итальянским чиновникам"
 BBA_italy_local_rulers.2.desc: "Во время завоевания Аддис-Абебы мы освободили бывшего короля Джиммы Аббу Джофира, сотрудничавшего с нами до начала войны. Он теперь обратился к нам за поддержкой, желая частично восстановить свою власть. Это может быть нам полезно, ведь бывший король до сих пор обладает определенным влиянием — но поскольку все знают о его сотрудничестве с нами, многие соотечественники считают его предателем."
 BBA_italy_local_rulers.2.a: "Определенные уступки могли бы удовлетворить местных жителей."
 BBA_italy_local_rulers.2.b: "Пусть $ETH_abba_jofir$ станет губернатором региона."
 BBA_italy_local_rulers.2.c: "$ETH_abba_jofir$ и его последователи должны быть усмирены."
 BBA_italy_local_rulers.2.d: "Переговоров с местными правителями не будет."
 BBA_italy_local_rulers.3.t: "$ETH_hailu_tekle_haymanot$ обращается к итальянским чиновникам"
 BBA_italy_local_rulers.3.desc: "Хайле Текле Хайманот, смещенный абиссинский аристократ, связался с нами и убеждает, что мы можем заключить взаимовыгодную сделку. Он предлагает нам свои услуги в обмен на пост в нашем правительстве в Абиссинии. Поскольку он — бывший правитель, он может быть нам полезен, но поэтому же сотрудничество с ним может привести к осложнениям в отношениях с местным населением, настроенным против его правления."
 BBA_italy_local_rulers.3.a: "Определенные уступки могли бы удовлетворить местных жителей."
 BBA_italy_local_rulers.3.b: "Пусть $ETH_hailu_tekle_haymanot$ станет губернатором региона."
 BBA_italy_local_rulers.3.c: "$ETH_hailu_tekle_haymanot$ и его последователи должны быть усмирены."
 BBA_italy_local_rulers.3.d: "Переговоров с местными правителями не будет."
 BBA_italy_local_rulers.4.t: "$ETH_seyoum_mengesha$ обращается к итальянским чиновникам"
 BBA_italy_local_rulers.4.desc: "Одержав блистательную победу над абиссинцами, мы смогли захватить одного из их главных командиров, члена императорской семьи Сейюма Мангашу. Нам сказали, что этого человека очень ценит абиссинский император Хайле Селассие. Мы можем воспользоваться пленным, чтобы дополнительно унизить императора и, вероятно, заручиться лояльностью народа. Мангаша, конечно же, не будет иметь реальной власти, а будет лишь выполнять нашу волю."
 BBA_italy_local_rulers.4.a: "Определенные уступки могли бы удовлетворить местных жителей."
 BBA_italy_local_rulers.4.b: "Пусть $ETH_seyoum_mengesha$ станет губернатором региона."
 BBA_italy_local_rulers.4.c: "$ETH_seyoum_mengesha$ и его последователи должны быть усмирены."
 BBA_italy_local_rulers.4.d: "Переговоров с местными правителями не будет."

 ITA_ends_event_chain_tt: "§RЗавершает цепочку событий§!."

 BBA_italy_air_accident.01.t: "$ITA_italo_balbo$ трагически умирает"
 BBA_italy_air_accident.01.desc: "Фельдмаршала Итало Бальбо случайно сбили в небе Ливии свои же войска. Ошибка в опознавании привела к тому, что зенитные батареи открыли огонь и подбили его самолет. Генерал Джузеппе Теллера, летевший в другом самолете, выжил, но был глубоко потрясен случившимся."
 BBA_italy_air_accident.01.a: "Сокрушительный удар..."
 BBA_italy_air_accident.02.t: "Трагическая смерть: $ITA_giuseppe_tellera$"
 BBA_italy_air_accident.02.desc: "Из-за ошибки в опознавании самолет фельдмаршала Итало Бальбо попал под обстрел своих же зенитных батарей в небе над Ливией. Сам фельдмаршал, к счастью, не пострадал, но его начальнику генштаба, генералу Джузеппе Теллере, повезло меньше — он был сбит и погиб. Разъяренный Бальбо подверг суровейшему взысканию всю роту, включая офицеров."
 BBA_italy_air_accident.02.a: "Трагический случай..."
 BBA_italy_air_accident.03.t: "Огонь по своим предотвращен"
 BBA_italy_air_accident.03.desc: "Фельдмаршал Итало Бальбо попал под обстрел своей же зенитной батареи в небе над Ливией из-за ошибки в опознавании. Сумев связаться с наземными войсками и уйдя от обстрела, Бальбо убедил зенитчиков прекратить огонь и успешно совершил посадку. Фельдмаршала похвалили за храбрость и хладнокровие в опасной ситуации."
 BBA_italy_air_accident.03.a: "Отважный Бальбо спасает ситуацию!"
 BBA_italy_air_accident.11.t: "Жуткая авиакатастрофа"
 BBA_italy_air_accident.11.desc: "В пути на инспекцию французской границы у самолета, где летели командующий ВВС Альдо Пеллегрини и генерал Пьетро Пинтор, начались проблемы с двигателем и он упал. Никто из находившихся на борту не выжил."
 BBA_italy_air_accident.11.a: "Государство [ROOT.GetNameDefCap] потеряло двух прекрасных офицеров."
 BBA_italy_air_accident.12.t: "Авиакатастрофа"
 BBA_italy_air_accident.12.desc: "В полете к французской границе у самолета, где летели командующий ВВС Альдо Пеллегрини и генерал Пьетро Пинтор, начались проблемы с двигателем и он стал быстро терять высоту. Перед лицом неминуемой смерти Пеллегрини сел за штурвал и благодаря своим знаниям самолетов «Савойя-Маркетти» смог совершить аварийную посадку. Все, кто был на борту, выжили, отделавшись ушибами."
 BBA_italy_air_accident.12.a: "Удача сопутствует им!"
 ITA_pellegrini_promotion_tt: "\nЧерта командира «$air_chief$» повышается, переходя с уровня §YСпециалист§! на уровень §YЭксперт§!."

 BBA_italy_naval_cooperation_programs.01.t: "Итальянская программа морского сотрудничества"
 BBA_italy_naval_cooperation_programs.01.desc: "[From.GetName] предлагает нам вступить в совместную программу морского сотрудничества. Такая программа была бы весьма полезна нам, но еще она будет полезна и [FROM.GetAdjective] флоту."
 BBA_italy_naval_cooperation_programs.01.a: "Взаимовыгодная сделка!"
 BBA_italy_naval_cooperation_programs.01.b: "Итальянцам нечего нам предложить."
 BBA_italy_naval_cooperation_programs.02.t: "[FROM.GetNameDefCap] вступает в группу «$ITA_naval_cooperation_program_research_group_name$»"
 BBA_italy_naval_cooperation_programs.02.desc: "Похоже, что государство [From.GetName] приняло правильное решение и решило присоединиться к нашей программе морского сотрудничества. Эта программа, несомненно, пойдет на пользу обоим участникам и сделает нас сильнее!"
 BBA_italy_naval_cooperation_programs.02.a: "Пусть трудятся эксперты своего дела!"
 BBA_italy_naval_cooperation_programs.03.t: "[FROM.GetNameDefCap] отказывается вступить в группу «$ITA_naval_cooperation_program_research_group_name$»"
 BBA_italy_naval_cooperation_programs.03.desc: "[FROM.GetName] недальновидно отказывается присоединиться к нашей программе морского сотрудничества. Держава ошибочно принимает одиночество за силу, тогда как всем известно, что сила — в количестве."
 BBA_italy_naval_cooperation_programs.03.a: "Неожиданное и глупое решение."
 BBA_italy_naval_cooperation_programs.04.t: "Совместные маневры с [FROM.GetAdjective] флотом"
 BBA_italy_naval_cooperation_programs.04.desc: "[FROM.GetAdjective] держава предлагает нам принять участие в совместных морских учениях, утверждая, что, лишь готовясь к войне, мы в будущем сможем дать отпор врагам, если они нападут."
 BBA_italy_naval_cooperation_programs.04.a: "Вперед!"
 BBA_italy_naval_cooperation_programs.04.b: "Итальянцам нечего нам предложить."
 BBA_italy_naval_cooperation_programs.05.t: "Планируются [ROOT.GetAdjective]-[FROM.GetAdjective] маневры"
 BBA_italy_naval_cooperation_programs.05.desc: "[FROM.GetName] принимает наше предложение об участии в совместных морских маневрах, осознавая необходимость подготовки к отражению потенциального вражеского вторжения."
 BBA_italy_naval_cooperation_programs.05.a: "Чудесно!"
 BBA_italy_naval_cooperation_programs.06.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 BBA_italy_naval_cooperation_programs.06.desc: "Недальновидность государства [FROM.GetName] поражает! Отказ от совместного участия в морских маневрах для подготовки флотов лишь ярче показывает его заносчивость."
 BBA_italy_naval_cooperation_programs.06.a: "Лидер [FROM.GetLeader] недостаточно хорошо все продумал..."
 BBA_italy_naval_cooperation_programs.07.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] маневры"
 BBA_italy_naval_cooperation_programs.07.desc: "Наши адмиралы рады сообщить, что недавние морские учения увенчались успехом! Мы многому научились и теперь лучше готовы к будущим морским сражениям."
 BBA_italy_naval_cooperation_programs.07.a: "Применим полученные знания на практике!"
 ITA_joint_maneuvers_with_country_remove_effect_tt: "Эффект от завершения совместных маневров через §Y[?ITA.ITA_joint_maneuvers_with_country_days]§! д.:"
 BBA_italy_naval_cooperation_programs.08.t: "[FROM.GetAdjective] предлагает приобрести корабли сопровождения"
 BBA_italy_naval_cooperation_programs.08.desc: "[FROM.GetAdjective] представители предлагают продать нам часть своих кораблей сопровождения. Некоторые из этих кораблей заметно устарели, но, возможно, в нашем флоте им найдется применение."
 BBA_italy_naval_cooperation_programs.08.a: "Это усилит [ROOT.GetAdjective] флот!"
 BBA_italy_naval_cooperation_programs.08.b: "[ITA.GetAdjective] металлолом нам не нужен."
 BBA_italy_naval_cooperation_programs.09.t: "[FROM.GetNameDefCap] соглашается приобрести наши корабли сопровождения"
 BBA_italy_naval_cooperation_programs.09.desc: "[FROM.GetName] соглашается приобрести часть наших устаревших кораблей сопровождения. Видимо, они сильно отчаялись, раз согласны на такие старые корабли. Впрочем, как бы то ни было, избавившись от этих кораблей, мы сделаем свой флот быстрее и эффективнее."
 BBA_italy_naval_cooperation_programs.09.a: "Выгодная сделка!"
 BBA_italy_naval_cooperation_programs.10.t: "[FROM.GetNameDefCap] отказывается купить наши корабли сопровождения"
 BBA_italy_naval_cooperation_programs.10.desc: "Вопреки ожиданиям, нам не удалось быстро убедить государство [FROM.GetName] приобрести наши устаревшие корабли сопровождения. Нам придется обратиться к кому-нибудь еще, чтобы избавиться от них."
 BBA_italy_naval_cooperation_programs.10.a: "Мы найдем других покупателей."
 ITA_cooperation_programs_deal_others_tt: "([ROOT.GetEscortShipsSender]): передает §Y2 эсминца класса «Куртатоне»§! и §Y2 эсминца класса «Маэстрале»§! государству [ROOT.GetEscortShipsReceiver]"
 ITA_cooperation_programs_deal_root_tt: "[ROOT.GetFlag]§Y[ROOT.GetName]§!"
 ITA_cooperation_programs_deal_from_tt: "[FROM.GetFlag]§Y[FROM.GetName]§!"
 BBA_italy_naval_cooperation_programs.11.t: "[ITA.GetNameDefCap] предлагает нам эсминцы"
 BBA_italy_naval_cooperation_programs.11.desc: "[FROM.GetAdjective] Государство предлагает нам в дар два старых эсминца. Хоть эти корабли и устарели, они вполне могут пригодиться нашему флоту. Это весьма щедрый жест."
 BBA_italy_naval_cooperation_programs.11.a: "Спасибо за щедрый жест!"
 BBA_italy_naval_cooperation_programs.12.t: "Наши эсминцы класса «Аквила» прибыли в Испанию"
 BBA_italy_naval_cooperation_programs.12.desc: "[FROM.GetAdjective] флот получил наши эсминцы, которые мы ему так щедро подарили. Будем надеяться, они сослужат там добрую службу."
 BBA_italy_naval_cooperation_programs.12.a: "Ариведерчи!"
 BBA_italy_naval_cooperation_programs.13.t: "[FROM.GetNameDefCap] отвергает наши корабли"
 BBA_italy_naval_cooperation_programs.13.desc: "[FROM.GetAdjective] государство достаточно бестактно отвергло наш подарок из двух эсминцев. Знать, силен их флот, раз они отклоняют такое предложение!"
 ITA_cede_aquila_class_destroyers_tt: "([ROOT.GetEscortShipsSender]): передает §Y2 эсминца класса «Аквила»§! государству [ROOT.GetEscortShipsReceiver]."
 BBA_italy_naval_cooperation_programs.14.t: "[ITA.GetName] экспортирует сверхмалые подводные лодки"
 BBA_italy_naval_cooperation_programs.14.desc: "[FROM.GetAdjective] верхушка предлагает нам приобрести у нее пять сверхмалых подводных лодок. Эти подлодки ограничены в применении, но все равно могут пригодиться нам и усилить наш флот."
 BBA_italy_naval_cooperation_programs.14.a: "Они могут оказаться полезными для нашего флота."
 BBA_italy_naval_cooperation_programs.14.b: "Меня это не интересует, идем дальше."
 BBA_italy_naval_cooperation_programs.15.t: "[FROM.GetName] покупает наши сверхмалые подводные лодки"
 BBA_italy_naval_cooperation_programs.15.desc: "[FROM.GetAdjective] флот увидел преимущества наших сверхмалых подводных лодок и решил купить их. Это великий момент как для инженеров нашей страны, так и для нашего флота."
 BBA_italy_naval_cooperation_programs.15.a: "Чудесно!"
 BBA_italy_naval_cooperation_programs.16.t: "[FROM.GetName] отвергает наше предложение"
 BBA_italy_naval_cooperation_programs.16.desc: "[FROM.GetAdjective] флот не видит выгоды в покупке наших сверхмалых подводных лодок. Если честно, это лишь показывает его недальновидность и ограниченность, ведь наши подлодки отличаются высочайшим качеством."
 BBA_italy_naval_cooperation_programs.17.t: "[ITA.GetAdjective] сверхмалые подводные лодки прибывают в государство [ROOT.GetName]"
 BBA_italy_naval_cooperation_programs.17.desc: "[FROM.GetAdjective] сверхмалые подводные лодки наконец-то прибыли на усиление нашего флота! Они станут отличным дополнением наших ВМС, и мы найдем им достойное применение."
 BBA_italy_naval_cooperation_programs.17.a: "Приставим их к делу!"
 BBA_italy_human_torpedo_raid.1.t: "Налет на государство [?ITA.ITA_raided_state_var.GetName]"
 BBA_italy_human_torpedo_raid.1.desc: "Итальянцы сумели обойти нашу оборону гаваней в регионе [?ITA.ITA_raided_state_var.GetName] и проникли на морскую базу на сверхмалых судах, устроив налет на стоящие там корабли. Ни один корабль в ходе рейда не был затоплен, но флоту были нанесены повреждения и теперь нам понадобится время на ремонт."
 BBA_italy_human_torpedo_raid.1.a: "Какая досада"
 ITA_human_torpedo_raid_tt: "Такой рейд можно устроить лишь раз."
 ITA_human_torpedo_effect_tt: "Нанесет урон вражеским флотским единицам, пришвартованным в этом регионе."
 ITA_human_torpedo_target_effect_tt: "Наносит урон вражеским флотским единицам, пришвартованным в регионе [?ITA.ITA_raided_state_var.GetName]."

 BBA_italy_colonial_management.1.t: "Колониальная полиция"
 BBA_italy_colonial_management.1.desc: "Со времен основания нашей нации, менее века назад, наши колониальные владения значительно разрослись. Этот рост, однако, привел к необходимости растягивать людские ресурсы. Есть способы снизить этот эффект — задействовать такие местные полицейские силы, как мехаристы, савари, спаги и прочие. Наняв эти отряды, мы снизим нагрузку на собственные войска и заодно воспользуемся их отличным знанием родных земель."
 BBA_italy_colonial_management.1.a:2 "Завербовать их!"
 BBA_italy_colonial_management.1.b: "У нас есть другие планы"
 BBA_italy_colonial_management.1_do_not_apply_tt: "Оккупационный закон §Y$colonial_police$§! будет действовать в контролируемых регионах: [GetAfricanStates][GetAndOrNothing][GetAlbanianStates]."
 BBA_italy_colonial_management_african_states: "Африканские регионы"
 BBA_italy_colonial_management_albanian_states: "Албанские регионы"
 BBA_italy_colonial_management_and: " и "

 BBA_italy_bop.1.t: "Падение региона [?ITA.ITA_lost_core.GetName]"
 BBA_italy_bop.1.desc: "Мы уступили врагу территорию [?ITA.ITA_lost_core.GetName]! Это, разумеется, поколебало веру итальянского народа в нашу войну и даже привело к призывам к переговорам. Такой поворот событий, мягко говоря, огорчил многих, и народ ищет, на кого бы свалить вину. Мы должны снова взять инициативу в свои руки и выдавить врага из Италии!"
 BBA_italy_bop.1.a: "Это катастрофа!"
 ITA_losing_cores_tt: "Эффекты будут применяться каждый раз, когда [ROOT.GetName] теряет контроль над §Yнациональной территорией§! в пользу врага."
 BBA_italy_bop.2.t: "Падение региона [?ITA.ITA_lost_colony.GetName]"
 BBA_italy_bop.2.desc: "Вражеские войска захватили контроль над регионом [?ITA.ITA_lost_colony.GetName], что сильно потрясло итальянцев. Народ считал, что война складывается — или, по крайней мере, скоро будет складываться — в нашу пользу. Сейчас мы отброшены назад, но тщательное планирование и стойкость непременно помогут нам вернуть себе регион [?ITA.ITA_lost_colony.GetName]!"
 BBA_italy_bop.2.a: "Мы восстанем вновь!"
 ITA_losing_colonies_tt: "Эффекты будут применяться каждый раз, когда [ROOT.GetName] теряет контроль над §Yненациональной территорией§! в пользу врага, пока значение ниже §Y30%§! в отношении государства §Y$ITA_grand_council_side$§!."
 BBA_italy_bop.3.t: "Мы отбили у врага территорию [?ITA.ITA_reclaimed_core.GetName]"
 BBA_italy_bop.3.desc: "[?ITA.ITA_reclaimed_core.GetName] возвращается под наш контроль благодаря нашим победоносным войскам, и боевой дух итальянцев растет. Возможно, именно сейчас мы изменим ход войны и вытесним врагов из нашего любимого государства [ITA.GetNameDef]."
 BBA_italy_bop.3.a: "Ход войны складывается в нашу пользу!"
 ITA_reclaiming_cores_tt: "Эффекты будут применяться каждый раз, когда [ROOT.GetName] отбивает §Yнациональную территорию§! у противника."

 BBA_italy_council_deposes_duce.1.t: "[?ITA.ITA_var_deposed_leader.GetName] теряет свой пост"
 BBA_italy_council_deposes_duce.1.desc: "Чтобы спасти Италию от разрушения и сохранить фашистскую систему, мы должны совершить немыслимое: сделать так, чтобы [?ITA.ITA_var_deposed_leader.GetName] лишился власти! Его некомпетентность и неадекватность слишком долго мешали развитию страны. Наш долг — защитить [FROM.GetAdjective] народ и его будущее!"
 BBA_italy_council_deposes_duce.1.a: "Ради общего блага"

 BBA_italy_civil_war.1.t: "Итальянская гражданская война"
 BBA_italy_civil_war.1.desc: "Наша возлюбленная Италия надломилась под тяжестью войны! Сейчас образуются противоположные группировки, которые будут сражаться за то, что осталось от нашей нации, и каждая сторона постарается привить Италии свои идеалы. Нас всех ждет непростой выбор, но мы должны выстоять, чтобы снова процветать."
 BBA_italy_civil_war.1.a: "Нам нужна твердая рука!"
 BBA_italy_civil_war.1.b: "Нам нужны стабильность и традиции!"
 BBA_italy_civil_war.1.c: "Примем народную революцию!"
 BBA_italy_civil_war.1.d: "Пусть правит свобода!"
 BBA_italy_civil_war.2.t: "$ITA_fronte_militare_clandestino$"
 BBA_italy_civil_war.2.desc: "Кажется, новообразованная группа сопротивления вредит нам в тылу. Об этой группе известно мало, но она, судя по всему, в основном состоит из бывших армейских офицеров, переметнувшихся на другую сторону. Мы предпринимаем все усилия, чтобы выманить их, но сейчас нам известно слишком мало, чтобы предугадать их следующий ход."
 BBA_italy_civil_war.2.a: "Они не смогут прятаться вечно"
 BBA_italy_civil_war.3.t: "$ITA_gappisti$"
 BBA_italy_civil_war.3.desc: "Нам стало известно, что несколько небольших групп коммунистов-партизан, зовущих себя гаппистами, устраивают успешные набеги на нашу территорию. Они хорошо подготовлены и вооружены, и это заставляет предположить, что их финансирует [FROM.GetName]."
 BBA_italy_civil_war.3.a: "Предатели-комми!"
 BBA_italy_civil_war.4.t: "Антипартизанские меры в государстве [FROM.GetName]"
 BBA_italy_civil_war.4.desc: "Группы сопротивления и партизанские отряды в государстве [FROM.GetName], что неустанно трудятся, чтобы освободить остальную Италию, одержали успех! Собственно, зловещему режиму, до сих пор правящему там, пришлось предпринять ряд суровых противопартизанских мер. Теперь нашим агентам станет труднее действовать в государстве [FROM.GetName], но борьба за свободную Италию того стоит!"
 BBA_italy_civil_war.4.a: "Morto per la libertà!"
 BBA_italy_civil_war.5.t: "[FROM.GetAdjective] народ требует независимости"
 BBA_italy_civil_war.5.desc: "Наши итальянские союзники и марионетки попросили свободы от нашего управления и полной независимости. Мы сперва захватили контроль над государством [FROM.GetName], чтобы убедиться, что итальянский фронт не рухнет, — но, возможно, пришло время дать ему свободу."
 BBA_italy_civil_war.5.a: "Дать им независимость"
 BBA_italy_civil_war.5.b: "Не давать им свободу, несмотря на все просьбы"
 BBA_italy_civil_war.6.t: "Независимость для государства [ROOT.GetNameDef]"
 BBA_italy_civil_war.6.desc: "[FROM.GetName], наш союзник и наша временная метрополия, выслушав наш призыв к свободе, соглашается вернуть нам независимость! Значение этого события для нашей раздираемой войной страны огромно. Теперь мы сможем начать восстановление и пойти дорогой воссоединения."
 BBA_italy_civil_war.6.a: "Мы снова хозяева своей судьбы"
 BBA_italy_civil_war.7.t: "[FROM.GetName] отвергает наше требование независимости"
 BBA_italy_civil_war.7.desc: "Наша [FROM.Adjective] метрополия, государство-тиран, отказывает нам в просьбах о независимости. Они были полезны нам, когда помогали выиграть гражданскую войну, но больше у них нет права вершить наши судьбы и вмешиваться в нашу политику. Когда настанет время, мы должны будем убрать их с нашей земли и вернуть себе свободу!"
 BBA_italy_civil_war.7.a: "Они об этом пожалеют!"
 BBA_italy_civil_war.7.b: "Мы не будем возражать..."
 ITA_we_will_transfer_the_following_states_tt: "Следующие регионы перейдут под контроль государства §Y[RDS.GetFlag][RDS.GetNameDef]§!:"
 ITA_we_keep_our_occupied_states_tt: "Мы сохраним контроль над своими текущими оккупированными регионами."
 BBA_italy_civil_war_fascist_tt: "Мы сохраним контроль над регионом §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§!. §Y[ROOT.GetFlag][ROOT.GetNameDefCap]§! получит статус §Y$RSI_DEF$§!. [GetRsiOverlord]"
 BBA_italy_civil_war_monarchist_tt: "Мы получим статус §Y$RDS_DEF$§!, став разжигателями гражданской войны с идеологией §Y$neutrality$§!. [GetRdsOverlord]"
 BBA_italy_civil_war_communist_tt: "Мы получим статус §Y$RDS_DEF$§!, став разжигателями гражданской войны с идеологией §Y$communism$§!. [GetRdsOverlord]"
 BBA_italy_civil_war_democratic_tt: "Мы получим статус §Y«$RDS_DEF$»§!, став разжигателями гражданской войны с идеологией §Y«$democratic$»§!. [GetRdsOverlord]"
 ITA_rsi_overlord_tt: "Мы станем марионеткой государства §Y[?ITA_rsi_overlord.GetFlag][?ITA_rsi_overlord.GetNameDef]§!."
 ITA_rds_overlord_tt: "Мы станем марионеткой государства §Y[?ITA_rds_overlord.GetFlag][?ITA_rds_overlord.GetNameDef]§!."
 BBA_italy_civil_war.100.t: "Оккупированная итальянская территория"
 BBA_italy_civil_war.100.desc: "Мы теперь контролируем итальянскую территорию, сражаясь бок о бок с итальянскими союзниками. Отдав эту территорию государству [RDS.GetName], мы могли бы снизить нагрузку на свои войска и направить их в другие регионы."
 BBA_italy_civil_war.100.a: "Передать территорию"
 BBA_italy_civil_war.100.b: "Оставить оккупированную территорию себе"
 BBA_italy_civil_war.101.t: "[FROM.GetName] передает итальянскую территорию"
 BBA_italy_civil_war.101.desc: "[FROM.GetLeader], мудрый лидер государства [FROM.GetName], щедро возвращает нам контроль над итальянской территорией! Это не только значительно повысит боевой дух войск, но и усилит наши возможности по освобождению всей Италии."
 BBA_italy_civil_war.101.a: "Вперед!"

 BBA_italy_civil_war.300.desc: "Наши усилия по объединению [FROM.Adjective] народа в борьбе против фашизма достигли решающего этапа! Мы больше не можем сидеть, сложа руки и смотреть, как нашу прекрасную страну высасывают досуха. Теперь, собрав все свои силы, мы наконец-то можем раз и навсегда свергнуть фашистский режим и освободить всю Италию от его тирании!"

 BBA_italy_interaction_events.1.t: "[ITA.GetLeader] требует регион [846.GetName]"
 BBA_italy_interaction_events.1.desc: "Совершив нечто абсолютно неожиданное и возмутительное, итальянский лидер [ITA.GetLeader] осквернил наш давний нейтралитет, вручив нам ультиматум. В течение двух недель мы должны передать регион [846.GetName] итальянцам, иначе будет война. Что мы ответим?"
 BBA_italy_interaction_events.1.a: "Одной уязвимой точкой для обороны меньше"
 BBA_italy_interaction_events.1.b: "Ну, пусть попробуют!"

 BBA_italy_interaction_events.2.t: "[SWI.GetName] трусливо отказывается от борьбы"
 BBA_italy_interaction_events.2.desc: "Президент государства [SWI.GetNameDef] сегодня объявил о конце эпохи для страны. Он уступит нам итальянский регион [846.GetName] и откажется от претензий на любые италоговорящие города в регионе. Сегодня и размер, и мультиэтнические ценности государства [SWI.GetName] претерпели удар — ведь итальянский язык больше не является там официальным."
 BBA_italy_interaction_events.2.a: "Perfetto!"

 BBA_italy_interaction_events.3.t: "[SWI.GetNameDef] продолжает сопротивляться"
 BBA_italy_interaction_events.3.desc: "[SWI.GetName] делает объявление: они отменяют свой нейтралитет и не выполнят наши требования вернуть регион [846.GetName] в итальянский мир. Из-за такого необдуманного решения нам не остается ничего, кроме как полностью уничтожить швейцарскую кантонную систему."
 BBA_italy_interaction_events.3.a: "Мобилизовать Divisione Alpini!"

 BBA_italy_interaction_events.4.t: "Требует короновать итальянского принца"
 BBA_italy_interaction_events.4.desc: "[ITA.GetLeader] требует от нас официально короновать итальянского принца, известного как принц Аймоне, король Хорватии Томислав II. Выполнив эти требования, мы, конечно же, потеряем часть своей независимости — но и обезопасим себя от итальянской агрессии на ближайшее будущее."
 BBA_italy_interaction_events.4.a: "Значит, будет король Томислав!"
 BBA_italy_interaction_events.4.b: "Итальянцы повстречают свою судьбу на берегах Далмации"

 BBA_italy_interaction_events.5.t: "Коронация принца Аймоне"
 BBA_italy_interaction_events.5.desc: "В Загребе сегодня звонят колокола — итальянец, известный ранее как принц Аймоне, коронуется под именем Томислава Второго Хорватского. Наше влияние на Балканах усилилось, близятся дни нашей славы."
 BBA_italy_interaction_events.5.a: "Bellissimo!"

 BBA_italy_interaction_events.6.t: "Аймоне остановлен на хорватской границе"
 BBA_italy_interaction_events.6.desc: "Принц Аймоне вернулся к нам и сообщил, что на хорватской границе его остановили и не пустили на коронацию в Загребе. Очевидно, что хорватам нечего нам предложить и что единственный вариант для них теперь — военная оккупация."
 BBA_italy_interaction_events.6.a: "Значит, война!"

 BBA_italy_interaction_events.7.t: "Новый глава национального комитета"
 BBA_italy_interaction_events.7.desc: "Италия приняла решение: [MNT.GetLeader] назначается  новым главой национального комитета. Это непременно усилит наш режим."
 BBA_italy_interaction_events.7.a: "Верно"

 BBA_italy_interaction_events.8.t: "[ITA.GetName] требует оккупации Далмации"
 BBA_italy_interaction_events.8.desc: "[ITA.GetLeader] из государства [ITA.GetNameDef] отправляет нам ультиматум: [ITA.GetName] требует разрешить оккупацию региона Далмация. Если не выполнить это требование, нас, вероятнее всего, ждет военный конфликт."
 BBA_italy_interaction_events.8.a: "Пусть забирают"
 BBA_italy_interaction_events.8.b: "Да кем они себя возомнили?"

 BBA_italy_interaction_events.9.t: "[FROM.GetName] принимает наши требования"
 BBA_italy_interaction_events.9.desc: "[FROM.GetLeader] из государства [FROM.GetNameDef] достойно принимает наши требования по оккупация Далмации и уступает эту территорию нам. Очевидно, это государство не желает злить нас, что лишь поможет Италии укрепить свою позицию на Балканах."
 BBA_italy_interaction_events.9.a: "Все идет по плану"

 BBA_italy_interaction_events.10.t: "[FROM.GetLeader] поступает глупо и отвергает наш ультиматум"
 BBA_italy_interaction_events.10.desc: "[FROM.GetLeader] из государства [FROM.GetNameDef] по своей глупости отказывает нам в нашем законном требовании. Настало время сразить государство [FROM.GetName] одним быстрым ударом. Такой шаг, несомненно, даст нам права на Далмацию в ближайшем будущем."
 BBA_italy_interaction_events.10.a: "Значит, будем решать все силой"

 BBA_italy_interaction_events.11.t: "[ITA.GetName] заявляет права на черногорский престол"
 BBA_italy_interaction_events.11.desc: "[ITA.GetLeader] требует, чтобы трон Черногории передали итальянскому государству и чтобы короны были объединены под одним знаменем. Звучит такое требование крайне странно, но крупица логики в нем есть — ведь королева Италии сама родом из Черногории. Что мы ответим?"
 BBA_italy_interaction_events.11.a: "Пусть забирают"
 BBA_italy_interaction_events.11.b: "С чего они взяли, что имеют на это право?"

 BBA_italy_interaction_events.12.t: "[FROM.GetName] вручает нам черногорскую корону"
 BBA_italy_interaction_events.12.desc: "[FROM.GetLeader] заявляет, что у них нет причин сопротивляться нашей воле и что территория Черногории будет немедленно передана нам. Сегодня наступил великий день для итальянской нации!"
 BBA_italy_interaction_events.12.a: "Perfetto!"

 BBA_italy_interaction_events.13.t: "[FROM.GetName] отказывается уступить нам Черногорию"
 BBA_italy_interaction_events.13.desc: "[FROM.GetLeader] заявляет, что более не ищет никаких дипломатических отношений с нами и что мы должны немедленно отказаться от своих претензий на черногорский трон. Непростительно, неприемлемо!"
 BBA_italy_interaction_events.13.a: "Отвратительно!"

 BBA_italy_interaction_events.14.t: "[ITA.GetName] требует полной демилитаризации Западной Анатолии"
 BBA_italy_interaction_events.14.desc: "[ITA.GetLeader] требует обеспечить гарантии безопасности наших наций, что вполне справедливо. Куда хуже то, что [ITA.GetLeader] требует полностью демилитаризировать регионы [342.GetName] и [339.GetName], что плохо повлияет на нашу обороноспособность — ведь тогда мы не сможем установить защитные позиции на случай атаки со стороны государства [ITA.GetName] или любых его союзников."
 BBA_italy_interaction_events.14.a: "Нам все равно нет смысла размещать там войска"
 BBA_italy_interaction_events.14.b: "Тогда мы не сможем защищать себя!"

 BBA_italy_interaction_events.15.t: "[FROM.GetName] соглашается с нашими требованиями"
 BBA_italy_interaction_events.15.desc: "[FROM.GetName] соглашается с нашими требованиями и проводит полную демилитаризацию Западной Анатолии. Теперь это государство станет куда слабее и не сможет обороняться в случае потенциальной атаки с нашей стороны."
 BBA_italy_interaction_events.15.a: "Они даже понять ничего не успеют"

 BBA_italy_interaction_events.16.t: "[FROM.GetName] лишает нас права чувствовать себя в безопасности!"
 BBA_italy_interaction_events.16.desc: "[FROM.GetName] отказывает нам в дружеской просьбе гарантий безопасности и не желает проводить демилитаризацию регионов [342.GetName] и [339.GetName]. Это возмутительно, и нам придется отреагировать соответствующим образом."
 BBA_italy_interaction_events.16.a: "Они не оставляют нам выбора"

 BBA_italy_interaction_events.17.t: "[ITA.GetName] отдает регион [45.GetName] государству [HUN.GetName]"
 BBA_italy_interaction_events.17.desc: "[ITA.GetName], наша метрополия, сегодня решила передать территорию региона [45.GetName] венграм, что находятся у нас под контролем. Эта мера должна укрепить связь итальянского и венгерского государств, и помешать этому никак особенно нельзя. Мы, однако же, подадим небольшой дипломатический протест, хоть вышестоящие и не будут его читать."
 BBA_italy_interaction_events.17.a: "Мы ничего не можем с этим поделать..."

 BBA_italy_interaction_events.18.t: "Италия делает нам предложение"
 BBA_italy_interaction_events.18.desc: "[ITA.GetNameDef] предлагает передать нам Родос и Додеканес в обмен на альянс. Предложение настолько заманчивое, что поневоле ищешь в нем подвох — но подвоха нет. Как мы поступим?"
 BBA_italy_interaction_events.18.a: "Мы стали на шаг ближе к объединению греков!"
 BBA_italy_interaction_events.18.b: "Мы не склонимся перед итальянцами ни на каких условиях!"

 BBA_italy_interaction_events.19.t: "[GRE.GetNameDef] принимает наше предложение"
 BBA_italy_interaction_events.19.desc: "Греческое правительство объявило сегодня, что принимает наше предложение и как можно скорее начнет военное сотрудничество в обмен на архипелаг Додеканес. Мы посмотрим, куда это нас заведет."
 BBA_italy_interaction_events.19.a: "Альянс — значит, альянс"

 BBA_italy_interaction_events.20.t: "[GRE.GetNameDef] самым неблагодарным образом отвергает наше предложение"
 BBA_italy_interaction_events.20.desc: "Предатели-греки отвергли наше предложение отдать им острова в обмен на альянс. Это говорит лишь о некомпетентности и слабости их правительства."
 BBA_italy_interaction_events.20.a: "Без них нам будет только лучше"

 BBA_italy_interaction_events.21.t: "Италия делает нам предложение"
 BBA_italy_interaction_events.21.desc: "[ITA.GetNameDef] предлагает передать нам Родос и Додеканес в обмен на альянс. Предложение настолько заманчивое, что поневоле ищешь в нем подвох — но подвоха нет. Как мы поступим?"
 BBA_italy_interaction_events.21.a: "Выкуси, Греция, мы были первыми!"
 BBA_italy_interaction_events.21.b: "Мы не склонимся перед итальянцами ни на каких условиях!"

 BBA_italy_interaction_events.22.t: "[TUR.GetNameDef] принимает наше предложение"
 BBA_italy_interaction_events.22.desc: "Турецкое правительство объявило сегодня, что принимает наше предложение и как можно скорее начнет военное сотрудничество в обмен на архипелаг Додеканес. Мы посмотрим, куда это нас заведет."
 BBA_italy_interaction_events.22.a: "Альянс — значит, альянс"

 BBA_italy_interaction_events.23.t: "[TUR.GetNameDef] самым неблагодарным образом отвергает наше предложение"
 BBA_italy_interaction_events.23.desc: "Предатели-турки отвергли наше предложение отдать им острова в обмен на альянс. Это говорит лишь о некомпетентности и слабости их правительства."
 BBA_italy_interaction_events.23.a: "Без них нам будет только лучше"

 BBA_italy_interaction_events.24.t: "Германия пытается осуществить аншлюс Австрии"
 BBA_italy_interaction_events.24.desc: "Подлое немецкое государство пытается вмешаться в австрийскую политику и поглотить всю страну. Ранее мы предоставляли им гарантии, и потому наше население ожидает, что мы восстанем против Германии. Еще мы могли бы попросить о помощи британцев и французов. Как нам поступить?"
 BBA_italy_interaction_events.24.a: "Мы справимся с ними в одиночку!"
 BBA_italy_interaction_events.24.b: "Было бы нелишним попросить помощи"
 BBA_italy_interaction_events.24.c: "Мы ничего не можем с этим поделать. Отменить гарантии!"

 BBA_italy_interaction_events.25.t: "Итальянцы восстали против нас"
 BBA_italy_interaction_events.25.desc: "Итальянское Министерство обороны обратилось к нам с предупреждением касательно нашей попытки включить австрийцев в состав своей страны. Оно заявило, что если мы предпримем что-либо против Австрии, нас ждут суровые контрмеры от итальянской армии. Как нам ответить на столь явную провокацию?"
 BBA_italy_interaction_events.25.a: "Они слишком много о себе возомнили"
 BBA_italy_interaction_events.25.b: "Мы не справимся с такой конфронтацией"

 BBA_italy_interaction_events_news.1.t: "Германия уступает"
 BBA_italy_interaction_events_news.1.desc: "Новостные издания по всему миру получили от итальянского Министерства обороны заявление, что немцы решили отказаться от своих претензий на австрийскую территорию. Это исторический день для Европы, и лишь время покажет, что станет в будущем с раздробленным немецким государством."
 BBA_italy_interaction_events_news.1.a: "К сожалению, другого выбора не было"
 BBA_italy_interaction_events_news.1.b: "Это доказывает, что самой немецкой системе присуща слабость"

 BBA_italy_interaction_events.26.t: "[ITA.GetNameDef] уступает"
 BBA_italy_interaction_events.26.desc: "Теперь, когда мы показали Италии, что не остановимся ни перед чем, если она будет противиться, Италия объявила, что не станет мешать нам. Сегодня славный день для нашего отечества!"
 BBA_italy_interaction_events.26.a: "Они поняли, что им не сравниться с нами!"

 BBA_italy_interaction_events.27.t: "Италия просит нас помочь ей сдержать Германию"
 BBA_italy_interaction_events.27.desc: "[GetItalyAsksEngland]"
 BBA_italy_interaction_events.27.desc_hosting_ethiopia: "Италия просит нас помочь ей сдержать экспансионизм Германии и гарантировать австрийскую независимость, чтобы помочь защитить ее. Хоть раньше мы и сражались на одной стороне, теперь у нас разместилось ссыльное эфиопское правительство, изгнанное итальянцами. Если государству [ITA.GetNameDef] нужна наша помощь в будущей войне, пусть сначала оно само станет мирным."
 BBA_italy_interaction_events.27.desc_standard: "Такое уже случалось во время Великой войны, и сейчас Италия вновь просит нас помочь ей сдержать Германию. Она хочет, чтобы мы гарантировали Австрии независимость. Что мы предпримем?"
 BBA_italy_interaction_events.27.a: "Ну что ж, ребята, повторим, как раньше"
 BBA_italy_interaction_events.27.b: "При условии, что они заключат мир с государством [ETH.GetNameDef]"
 BBA_italy_interaction_events.27.c: "Ну уж нет, черт побери! Что нам до континента?"

 ITA_if_Italy_accepts_tt: "Если §Y[ITA.GetName]§! соглашается:"

 BBA_italy_interaction_events_news.2.t: "Великобритания гарантирует независимость Австрии"
 BBA_italy_interaction_events_news.2.desc: "Британское правительство объявило сегодня, что поддержит австрийскую независимость и встанет вместе с Италией против любых угроз независимости нации."
 BBA_italy_interaction_events_news.2.a: "Потрясающе"

 BBA_italy_interaction_events.28.t: "Италия просит нас помочь ей сдержать Германию"
 BBA_italy_interaction_events.28.desc: "Наши соседи на юго-востоке уже просили нас помочь им отразить потенциальную немецкую атаку на Австрию, чью независимость они сейчас гарантируют. Теперь нас просят о том же самом. Как мы ответим?"
 BBA_italy_interaction_events.28.a: "Да, во имя свободы!"
 BBA_italy_interaction_events.28.b: "При условии, что они заключат мир с государством [ETH.GetNameDefCap]"

 BBA_italy_interaction_events_news.3.t: "Французское государство гарантирует независимость Австрии"
 BBA_italy_interaction_events_news.3.desc: "Французы по итальянскому запросу решили поддержать австрийцев в их борьбе за независимость и обещали атаковать любых потенциальных агрессоров, которые попытаются вмешаться в суверенитет страны."
 BBA_italy_interaction_events_news.3.a: "Не очень это по-французски..."

 BBA_italy_interaction_events.29.t: "Италия забирает у нас регион [802.GetName]!"
 BBA_italy_interaction_events.29.desc: "Италия пытается забрать у нас регион [802.GetName], включив его в состав своего королевства Албания. Если ничего не предпринять, мы навсегда утратим свои претензии на этот регион. "
 BBA_italy_interaction_events.29.a: "Мы никак не можем их остановить"
 BBA_italy_interaction_events.29.b: "Надо уйти от них"

 BBA_italy_interaction_events.30.t: "Италия предлагает регион [45.GetName] в обмен на взаимные гарантии"
 BBA_italy_interaction_events.30.desc: "[ITA.GetName] предлагает поддержать наши претензии на регион [45.GetName] в обмен на взаимные гарантии и договор о сотрудничестве. Такая сделка представляется нам выгодной. Примем ее?"
 BBA_italy_interaction_events.30.a: "Отличная идея!"
 BBA_italy_interaction_events.30.b: "С чего нам верить итальянцам?"

 BBA_italy_interaction_events.31.t:2 "[NegotiatingItalianClaimsTitle]"
 BBA_italy_interaction_events.31.t_negotiate_claims: "[ITA.GetNameDefCap] желает обсудить свои претензии на Сомали"
 BBA_italy_interaction_events.31.t_refused_peace: "[ETH.GetNameDefCap] отказывается от мирных переговоров"
 BBA_italy_interaction_events.31.desc: "[GetRatifyStresaFrontEventDesc]"
 BBA_italy_interaction_events.31.desc_no_war: "Итальянское правительство обратилось к нам с интересным предложением. Оно утверждает, что хочет ратифицировать «Фронт Стрезы», чтобы гарантировать нам поддержку в случае, если в Европе разразится война. Однако за подписание они требуют территориальных уступок — а именно им нужны [269.GetName] и [903.GetName]. Что им ответить? Если мы согласимся, итальянцы, по крайней мере, какое-то время будут нам платить."
 BBA_italy_interaction_events.31.desc_peace_signed: "[ITA.GetNameDefCap] и [ETH.GetNameDefCap] забыли о своих разногласиях и подписали мирный договор, чему в немалой степени помогла наша искусная дипломатия. Итальянское правительство напомнило нам о нашем уговоре, согласно которому они получат регионы [269.GetName] и [903.GetName] за ратификацию «Фронта Стрезы»."
 BBA_italy_interaction_events.31.desc_no_peace_deal: "Как мы ни настаивали, неблагодарный [ETH.GetLeader] отказался начинать мирные переговоры с [ITA.GetAdjective] правительством, считая, что преимущество в войне у него. Нам остается лишь изгнать эфиопского лидера из страны, чтобы сосредоточиться на итальянском предложении — оно лучше отвечает нашим национальным интересам."
 BBA_italy_interaction_events.31.a: "Конечно, пусть забирают"
 BBA_italy_interaction_events.31.b: "Боже упаси!"

 BBA_italy_interaction_events.32.t: "[ITA.GetName] желает обсудить свои претензии на Джибути"
 BBA_italy_interaction_events.32.desc: "Итальянское правительство обратилось к нам с интересным предложением. Оно утверждает, что хочет ратифицировать «Фронт Стрезы», чтобы гарантировать нам поддержку в случае, если в Европе разразится война. Однако за подписание они хотят территориальных уступок — а именно им требуется [268.GetName]. Что им ответить? Если мы согласимся, они, по крайней мере, какое-то время будут нам платить."
 BBA_italy_interaction_events.32.a: "Во имя мира"
 BBA_italy_interaction_events.32.b: "Non!"

 BBA_italy_interaction_events.33.t: "[ITA.GetName] желает обсудить свои претензии на регион [906.GetName]"
 BBA_italy_interaction_events.33.desc: "[GetItalyWantsSocotra]"
 BBA_italy_interaction_events.33.desc_first_negotiation: "Итальянское правительство обратилось к нам с интересным предложением. Оно утверждает, что хочет ратифицировать «Фронт Стрезы», чтобы гарантировать нам поддержку в случае, если в Европе разразится война. Однако за подписание они хотят территориальных уступок — а именно им требуется [906.GetName]. Что им ответить? Если мы согласимся, они, по крайней мере, какое-то время будут нам платить."
 BBA_italy_interaction_events.33.desc_continued_negotiation: "Итальянцы вернулись к нам с очередным требованием. Теперь им нужен остров [906.GetName]. Послы утверждают, что он требуется для облегчения регулирования экспорта и импорта товаров в итальянской Восточной Африке, а также для контроля одного из заливов Красного моря, пока мы контролируем другой. Если отдать им остров, они будут какое-то время нам платить."
 BBA_italy_interaction_events.33.a: "Небольшая цена за мир"
 BBA_italy_interaction_events.33.b: "А с чего бы нам его отдавать?"

 BBA_italy_interaction_events.34.t: "[ITA.GetName] желает обсудить свои претензии на Тунис"
 BBA_italy_interaction_events.34.desc: "[GetItalyWantsTunisia]"
 BBA_italy_interaction_events.34.desc_first_negotiation: "Итальянское правительство обратилось к нам с интересным предложением. Оно утверждает, что хочет ратифицировать «Фронт Стрезы», чтобы гарантировать нам поддержку в случае, если в Европе разразится война. Однако за подписание они хотят территориальных уступок — а именно им требуются [458.GetName] и [665.GetName]. Что им ответить? Если мы согласимся, они, по крайней мере, какое-то время будут нам платить."
 BBA_italy_interaction_events.34.desc_continued_negotiation: "Итальянцы вернулись к нам с очередным требованием. Теперь им нужны [458.GetName] и [665.GetName]. Послы утверждают, что это требуется, чтобы получить более справедливую долю в Северной Африке в сравнении с нами и британцами. Если отдать им требуемое, они будут какое-то время нам платить."
 BBA_italy_interaction_events.34.a: "Согласны"
 BBA_italy_interaction_events.34.b: "Возмутительно!"

 BBA_italy_interaction_events.35.t: "[ITA.GetName] желает обсудить свои претензии на Мальту"
 BBA_italy_interaction_events.35.desc: "[GetItalyWantsMalta]"
 BBA_italy_interaction_events.35.desc_first_negotiation: "Итальянское правительство обратилось к нам с интересным предложением. Оно утверждает, что хочет ратифицировать «Фронт Стрезы», чтобы гарантировать нам поддержку в случае, если в Европе разразится война. Однако за подписание они хотят территориальных уступок — а именно им требуется [116.GetName]. Что им ответить? Если мы согласимся, они, по крайней мере, какое-то время будут нам платить."
 BBA_italy_interaction_events.35.desc_continued_negotiation: "Итальянцы вернулись к нам с очередным требованием. Теперь им нужен остров [116.GetName]. Послы утверждают, что территория необходима для контроля Средиземного моря. Если отдать им требуемое, они будут какое-то время нам платить."
 BBA_italy_interaction_events.35.a: "Им это нужнее"
 BBA_italy_interaction_events.35.b: "Абсурд!"

 BBA_italy_interaction_events.36.t: "[ITA.GetName] желает обсудить свои претензии на Балканы"
 BBA_italy_interaction_events.36.desc: "[GetItalyClaimsBalkan]"
 BBA_italy_interaction_events.36.desc_first_negotiation: "Итальянское правительство сегодня обратилось к нам с интересным предложением. Оно утверждает, что хочет ратифицировать «Фронт Стрезы», чтобы гарантировать нам поддержку в случае, если в Европе разразится война. От нас ожидают ратификации итальянских претензий на Балканы. Они, строго говоря, не входят в нашу зону интересов и наше правительство не намерено возражать."
 BBA_italy_interaction_events.36.desc_continued_negotiation: "[ITA.GetName] выдвигает последнюю просьбу к нам перед подписанием пакта. Итальянцы желают, чтобы мы ратифицировали их претензии на Балканы. Это не наша зона интересов, и наше правительство не будет сильно возражать."
 BBA_italy_interaction_events.36.a: "Нет смысла оспаривать эту просьбу"

 BBA_italy_interaction_events.37.t: "Территориальные переговоры завершены"
 BBA_italy_interaction_events.37.desc: "Наши дипломаты упорно трудились последние недели во Франции и Британии, чтобы обеспечить удовлетворение территориальных претензий Италии на ближайшее будущее. Теперь переговоры завершены и бумаги подписаны."
 BBA_italy_interaction_events.37.a: "Мы добились не всего, чего хотели, но и так сгодится"
 BBA_italy_interaction_events.37.b: "Splendido!"

 BBA_italy_interaction_events.38.t: "Восхождение Папы"
 BBA_italy_interaction_events.38.desc: "Власть Папы превосходит власть итальянской монархии, и многие убежденные последователи католической церкви требуют, чтобы Папа взял на себя руководство страной. Он уже принял роль, предложенную народом, и объявил происходящее волей Божьей. Сейчас монархия уже вряд ли сможет его остановить."
 BBA_italy_interaction_events.38.a: "Так хочет Бог!"

 BBA_italy_interaction_events.39.t: "Плата за африканские колонии"
 BBA_italy_interaction_events.39.desc: "Мы наконец-то внесли последний платеж за наши новые африканские земли. Это соглашение расширило наши колониальные территории, объединило и укрепило их, а также усилило нашу позицию. В целом соглашение было очень выгодным для всех его участников."
 BBA_italy_interaction_events.39.a: "Начинается новая эра!"

 BBA_italy_interaction_events.40.t: "Ратификация «Фронта Стрезы»"
 BBA_italy_interaction_events.40.desc: "Теперь, когда территориальные уступки решены, государство [ITA.GetName] инициировало процесс, в ходе которого Италия и Франция заключат военный союз под названием «Фронт Стрезы». Сейчас не время сидеть, сложа руки: Франция должна действовать в своих интересах и присоединиться к Италии, чтобы сразиться с немецкой угрозой."
 BBA_italy_interaction_events.40.a: "Эти условия приемлемы"
 BBA_italy_interaction_events.40.b: "Франция никогда не встанет бок о бок с Италией"
 stresa_front_ita: "«Фронт Стрезы»"

 BBA_italy_interaction_events.41.t: "[FROM.GetName] предлагает нам защиту"
 BBA_italy_interaction_events.41.desc: "[FROM.GetLeader] обращается к нам с предложением взять нас под свое крыло, чтобы защитить от иностранных держав и экономического кризиса. Сама держава [FROM.GetName] при этом кажется несколько враждебной и, вероятно, захватит нас, если мы отвергнем ее требования."
 BBA_italy_interaction_events.41.a: "Такое предложение слишком хорошо, чтобы его отклонять"
 BBA_italy_interaction_events.41.b: "Народу нужна независимость!"

 BBA_italy_interaction_events.42.t: "[FROM.GetName] принимает наше предложение"
 BBA_italy_interaction_events.42.desc: "[FROM.GetName] скромно принимает наше предложение защиты и склоняется перед законными правителями Средиземноморья. Сегодня воссияла новая яркая звезда Иберии и государства [ITA.GetNameDef]."
 BBA_italy_interaction_events.42.a: "Отлично"

 BBA_italy_interaction_events.43.t: "[FROM.GetName] отвергает наше предложение"
 BBA_italy_interaction_events.43.desc: "[FROM.GetName] довольно грубо отвергает наше предложение защиты. Теперь мы покажем, что значит идти против нас. Они склонятся перед нами!"
 BBA_italy_interaction_events.43.a: "Они об этом пожалеют!"

 BBA_italy_interaction_events.44.t: "[FROM.GetName] приглашает нас в альянс"
 BBA_italy_interaction_events.44.desc: "Государство [FROM.GetLeader] запустило инициативу по заключению союза с нациями Южной Америки и объединению латинских культур в рамках одних владений. Кажется, это хорошая возможность защититься от государства [USA.GetNameDef]. Что мы ответим?"
 BBA_italy_interaction_events.44.a: "Мне это нравится"
 BBA_italy_interaction_events.44.b: "Зачем нам иметь дело с империалистами?"

 BBA_italy_interaction_events.45.t: "[FROM.GetName] принимает наше предложение"
 BBA_italy_interaction_events.45.desc: "[FROM.GetName] скромно принимает наше предложение альянса и присоединяется к нам для совместной борьбы с нашим общим врагом. Сегодня воссияла новая яркая звезда Южной Америки и государства [ITA.GetNameDef]."
 BBA_italy_interaction_events.45.a: "Великолепно"

 BBA_italy_interaction_events.46.t: "[FROM.GetName] отвергает наше предложение"
 BBA_italy_interaction_events.46.desc: "[FROM.GetName] грубо отвергает наше предложение альянса, и, следовательно, нам придется справляться без его помощи. Держава же останется на своем континенте в изоляции."
 BBA_italy_interaction_events.46.a: "Вряд ли мы сможем заставить их передумать..."

 BBA_italy_interaction_events.50.t: "Итальянское предложение"
 BBA_italy_interaction_events.50.desc: "Итальянское правительство обратилось к нам с интересным предложением. Оно утверждает, что хочет ратифицировать «Фронт Стрезы», чтобы гарантировать нам поддержку в случае, если в Европе разразится война. В обмен на это итальянцам нужны регионы [269.GetName] и [903.GetName]. Кроме того, они воюют с государством [ETH.GetName], чье правительство мы приютили у себя. Если мы согласимся, они, по крайней мере, какое-то время будут нам платить."
 BBA_italy_interaction_events.50.a: "Сначала пусть подпишут мирный договор!"
 BBA_italy_interaction_events.50.b: "Мы не будем иметь дел с этими преступниками!"

 BBA_italy_interaction_events.51.t: "Англичане отказываются от переговоров"
 BBA_italy_interaction_events.51.desc: "Наше разумное предложение ратифицировать «Фронт Стрезы» в обмен на небольшие британские колониальные территории было встречено крайне отрицательно. Надо полагать, они считают себя очень сильными, раз отвергают нашу мощь."
 BBA_italy_interaction_events.51.a: "Они об этом пожалеют!"

 BBA_italy_interaction_events.60.t: "[ITA.GetName] подписывает мирный договор"
 BBA_italy_interaction_events.60.desc: "Италия подписала мирный договор с Эфиопией, вернув часть завоеванных земель. Итальянское правительство теперь просит нас выполнить свою часть сделки и гарантировать независимость Австрии перед лицом немецкого экспансионизма."

 BBA_italy_interaction_events.70.t: "В ожидании ответов"
 BBA_italy_interaction_events.70.desc: "Мы отправили посланника к лидеру [GetAdjective] государства, чтобы узнать, не желает ли тот забыть о наших разногласиях и образовать новое правительство под итальянским надзором."
 BBA_italy_interaction_events.70.a: "Мы подождем"
 BBA_italy_interaction_events.71.t: "Итальянское предложение"
 BBA_italy_interaction_events.71.desc: "К нам прибыл посланник от государства [ITA.GetNameDef] с вопросом, не желаем ли мы забыть о наших разногласиях и образовать новое правительство под итальянским надзором. Посланник также сообщил, что его держава начнет организацию новой администрации в нашей стране хоть с нашей помощью, хоть без нее. Если мы откажемся от предложения, остальной мир предпочтет нам эту новую администрацию."
 BBA_italy_interaction_events.71.a: "Мы мало что можем сделать"
 ITA_create_puppet_tt: "§Y[ROOT.GetNameWithFlag]§! получит новое §Yдерево фокусов§!"
 BBA_italy_interaction_events.71.b: "У нас еще есть наша гордость!"
 BBA_italy_interaction_events.72.t: "[FROM.GetAdjective] представители уходят"
 BBA_italy_interaction_events.72.desc: "[FROM.GetLeader], лидер изгнанной [FROM.GetAdjective] администрации, и [ROOT.GetLeader] устроили прошлым вечером тайную встречу, на которой [FROM.GetLeader] сообщил, что собирается принять предложение итальянцев образовать новое правительство под их режимом. Также он поблагодарил нас за нашу щедрость в эти непростые времена, но отметил, что должен действовать в интересах своего народа."
 BBA_italy_interaction_events.72.a: "Долго же они сопротивлялись"

 BBA_italy_interaction_events.666.t: "[454.GetName] или война"
 BBA_italy_interaction_events.666.desc: "Его Святейшество папа [From.GetLeader] требует передать ему территорию [454.GetName]. Его посланники утверждают, что эта святая земля должна управляться папой и что отказ в такой просьбе равнозначен ереси. Если мы удовлетворим просьбу, [FROM.GetName] станет относиться к нам гораздо лучше, но [454.GetName] находится на перепутье между Европой, Азией и Африкой, из-за чего издавна имеет большую историческую ценность."
 BBA_italy_interaction_events.666.a: "Мы должны удовлетворить требования Его Святейшества..."
 BBA_italy_interaction_events.666.b: "К черту этого старика!"

 BBA_italy_interaction_events.667.t: "[FROM.GetName] отдает регион [454.GetName]"
 BBA_italy_interaction_events.667.desc: "Настал великий день не только для папской власти, но и для всего христианства! [FROM.GetAdjective] предводитель [FROM.GetLeader], прислушавшись к нашей просьбе, мудро решает передать регион [454.GetName] под наше управление. Это принесет жителям территории стабильность и процветание, а также обеспечит светлое будущее государству [ROOT.GetName]."
 BBA_italy_interaction_events.667.a: "Благословен будь [FROM.GetAdjective] народ!"

 BBA_italy_interaction_events.668.t: "[FROM.GetName] отклоняет предложение Его Святейшества"
 BBA_italy_interaction_events.668.desc: "[FROM.GetLeader] столь же заносчив, сколь и невежественен! Он отказывается передавать нам регион [454.GetName]. Согласие принесло бы региону безопасность и стабильность, отказ же приведет лишь к войне и несчастьям!"
 BBA_italy_interaction_events.668.a: "Что за оскорбление Господа!"

 BBA_italy_purge_the_party.1.t: "Провести чистку в Национальной фашистской партии"
 BBA_italy_purge_the_party.1.desc: "Влиятельные союзники Муссолини, оставшиеся у власти, пытаются склонить народ к возвращению прежнего дуче на пост. Если мы хотим сохранить контроль над правительством, надо сделать из этих глупцов наглядный пример и освободить их от занимаемых должностей."
 BBA_italy_purge_the_party.1.a: "Провести чистку среди советников"
 BBA_italy_purge_the_party.1.b: "Провести чистку среди генералов"
 BBA_italy_purge_the_party.1.c: "Пощадить всех"
 BBA_italy_purge_the_party.1.d: "Провести чистку среди всех"
 ITA_characters_will_be_spared_tt: "§YСледующие персонажи не будут подвергнуты чистке:§!"
 
 BBA_italy_decide_the_fate_of_mussolini.1.t: "Участь Муссолини"
 BBA_italy_decide_the_fate_of_mussolini.1.desc: "Разобравшись с внутренней борьбой за власть и укрепив свой контроль над Национальной фашистской партией, мы наконец-то можем обратить свое внимание на старого дуче — Муссолини. Его постоянное присутствие подрывает нашу позицию. С этим нужно что-то делать."
 BBA_italy_decide_the_fate_of_mussolini.1.a: "Пусть предстанет перед судом"
 BBA_italy_decide_the_fate_of_mussolini.1.b: "Казнить его"
 BBA_italy_decide_the_fate_of_mussolini.1.c: "Убить его"
 BBA_italy_decide_the_fate_of_mussolini.2.t: "Суд над Муссолини"
 BBA_italy_decide_the_fate_of_mussolini.2.desc: "Скоро начнется суд века, где Муссолини предъявят многочисленные обвинения, в том числе в коррупции и измене. Суд — лишь ширма для публики, чтобы придать процессу видимость законности. На самом деле итог дела зависит исключительно от нас..."
 BBA_italy_decide_the_fate_of_mussolini.2.a: "Оправдать его"
 BBA_italy_decide_the_fate_of_mussolini.2.b: "Пусть сгниет в тюрьме"
 BBA_italy_decide_the_fate_of_mussolini.3.t: "Смерть Муссолини"
 BBA_italy_decide_the_fate_of_mussolini.3.desc: "Уже строятся планы по убийству бывшего дуче, но нам нужно учитывать реакцию итальянского народа. Весь вопрос в том, как именно провернуть дело."
 BBA_italy_decide_the_fate_of_mussolini.3.a: "Обвинить коммунистов!"
 BBA_italy_decide_the_fate_of_mussolini.3.b: "Придумать легенду"
 ITA_mussolini_stands_trial_tt: "Пусть его судьбу решает государственный суд — при условии, что судом управляем мы."
 ITA_mussolini_is_assassinated_tt: "Мы можем обернуть его смерть на пользу себе."
 ITA_mussolini_walks_free_tt: "Муссолини отпущен и может жить на свободе."

 BBA_italy_research_agreement.1.t: "[FROM.GetNameDefCap] предлагает программу военного сотрудничества"
 BBA_italy_research_agreement.1.desc: "[FROM.GetAdjective] правительство предлагает программу совместных исследований, которая не только повысит наш боевой потенциал, но и упрочит связи между нашими странами. Мы сможем в упрощенном порядке делиться друг с другом технологиями и исследованиями."
 BBA_italy_research_agreement.1.a: "Это может пригодиться."
 BBA_italy_research_agreement.1.b: "Такая программа нам не нужна."
 BBA_italy_research_agreement.2.t: "[FROM.GetNameDefCap] отклоняет наше предложение о сотрудничестве в военной сфере"
 BBA_italy_research_agreement.2.desc: "[FROM.GetNameDefCap] проявляет недальновидность и отклоняет предложение о военном сотрудничестве. Такая совместная программа усилила бы военную мощь обеих наций, но похоже, что [FROM.GetAdjective] правительство это не интересует. К счастью, мы можем достичь своих целей и без их помощи!"
 BBA_italy_research_agreement.2.a: "Необдуманное решение"

 BBA_italy_pact.1.t: "[FROM.GetNameDefCap] предлагает нам заключить пакт о ненападении"
 BBA_italy_pact.1.desc: "[FROM.GetAdjective] правительство готово представить общую декларацию дружбы и сотрудничества между нашими народами. Пакт о ненападении с ними мог бы укрепить наши границы и освободить ресурсы для других задач. Даже если мы не полностью им доверяем, это позволило бы нам выиграть время и накопить силы."
 BBA_italy_pact.1.a: "Это нам подходит."
 BBA_italy_pact.1.b: "Им нельзя доверять!"
 BBA_italy_pact.2.t: "[FROM.GetNameDefCap] отвергает нашу оливковую ветвь мира"
 BBA_italy_pact.2.desc: "[FROM.GetNameDefCap] отвергает наше предложение заключить пакт о ненападении, называя его нечестным и односторонним. Они явно заблуждаются и не понимают своей выгоды."
 BBA_italy_pact.2.a: "Глупцы!"

 BBA_italy_recognize_the_empire.1.t: "Признать Итальянскую империю"
 BBA_italy_recognize_the_empire.1.desc: "[FROM.GetLeader] объявляет о создании Итальянской империи! Наш посол в Риме рекомендует просто признать этот факт и не мешать [FROM.GetAdjective] правительству грезить о величии, но другие обеспокоены случившимся. Они утверждают, что потворство [FROM.GetAdjective] верхушке приведет лишь к новым уступкам и что подобные имперские амбиции надо сдерживать."
 BBA_italy_recognize_the_empire.1.a: "Признать Итальянскую империю"
 BBA_italy_recognize_the_empire.1.b: "Проигнорировать объявление"
 BBA_italy_recognize_the_empire.2.t: "Признание империи"
 BBA_italy_recognize_the_empire.2.desc: "[FROM.GetNameDefCap] мудро признает наши имперские устремления и признает нас равными себе — как и должно быть! Наши престиж и слава продолжают расти."
 BBA_italy_recognize_the_empire.2.a: "Наша сила растет!"
 BBA_italy_recognize_the_empire.3.t: "Отторжение империи"
 BBA_italy_recognize_the_empire.3.desc: "[FROM.GetNameDefCap] безрассудно смеется над нашими имперскими амбициями, утверждая, что на одних лишь мечтах империи не построить. За такую дерзость они должны заплатить! Сейчас мы выждем, но позже эти болваны познают истинную мощь Итальянской империи."
 BBA_italy_recognize_the_empire.3.a: "Они об этом еще пожалеют..."

 BBA_italy_sends_military_support.1.t: "[FROM.GetNameDefCap] отправляет военную поддержку"
 BBA_italy_sends_military_support.1.desc: "[FROM.GetAdjective] правительство хочет поддержать нашу армию и отправляет нам снаряжение. Объем поставок невелик, но сейчас нам кстати любая помощь."
 BBA_italy_sends_military_support.1.a: "Это нам обязательно пригодится"

 BBA_italy_communist_events.01.t: "Лидерство над республикой"
 BBA_italy_communist_events.01.desc: "Теперь, когда наша новообразованная республика освобождена из лап фашистов, мы можем наконец-то задать курс ее развития! Нам нужен стойкий лидер, настолько же мудрый, насколько и преданный нашему делу. Нужен тот, кто сможет провести нас через смутные времена, не потеряв веры в светлое будущее."
 BBA_italy_communist_events.01.a: "Антонио Грамши — законный лидер."
 BBA_italy_communist_events.01.b: "Мы должны следовать за Пальмиро Тольятти."
 BBA_italy_communist_events.01.c: "Сандро Пертини поведет нас вперед."
 BBA_italy_communist_events.02.t: "[FROM.GetAdjective] зов о помощи"
 BBA_italy_communist_events.02.desc: "Наши товарищи в новообразованном государстве [FROM.GetName] обратились к нам за помощью. [FROM.GetAdjective] народ раздираем гражданской войной за правление коммунистов и теперь ищет сочувствующие ему правительства, чтобы вместе отстроить и защитить новую республику."
 BBA_italy_communist_events.02.a: "Мы поддержим их!"
 BBA_italy_communist_events.02.b: "[ROOT.GetAdjective] народа это не касается."
 BBA_italy_communist_events.03.t: "Международная поддержка государства [ROOT.GetNameDef]"
 BBA_italy_communist_events.03.desc: "Правительство государства [FROM.GetName] выслушало наш призыв к товарищам-коммунистам о помощи и решило нам помочь. Это усилит не только наши связи, но и нашу оборону, и теперь мы сможем защитить нашу дорогую республику."
 BBA_italy_communist_events.03.a: "Вместе мы будем непобедимы!"
 BBA_italy_communist_events.04.t: "Международная поддержка не получена"
 BBA_italy_communist_events.04.desc: "Никто не откликнулся на зов о помощи! Такое впечатление, что коммунисты по всему миру забыли нас и не стремятся помочь товарищам. В этом суровом мире нам придется полагаться лишь на себя — но революция победит!"
 BBA_italy_communist_events.04.a: "[ROOT.GetNameDefCap] победит во что бы то ни стало!"
 ITA_country_supports_new_italian_government_tt: "[FROM.GetNameDefCap] получит от нас небольшую поддержку в виде §Yснаряжения§! и временного бонуса к §Yпотребительским товарам§!."
 ITA_international_support_arrives_tt: "Мы получим следующие преимущества от наших зарубежных товарищей: "
 ITA_international_support_consumer_goods_tt: "Будет получено: §Y$ITA_international_aid$§!, дает: ($MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?ITA_consumer_goods_from_leftist_aid|%]§!) на §Y730§! дней."
 BBA_italy_communist_events.05.t: "Военное сотрудничество с [FROM.GetAdjective] армией"
 BBA_italy_communist_events.05.desc: "Мы недавно провели совместные учения с [FROM.GetAdjective] армией. Наши генералы и адмиралы рады сообщить, что учения прошли успешно и наши вооруженные силы отлично проявили себя. Это усилит нашу связь с государством [FROM.GetName], а заодно и нашу обороноспособность."
 BBA_italy_communist_events.05.a: "Это укрепит государство [ROOT.GetFactionName]!"
 BBA_italy_communist_events.06.t: "[FROM.GetAdjective] предложение о сотрудничестве"
 BBA_italy_communist_events.06.desc: "Наши братья по оружию из государства [FROM.GetName] предложили собрать Большую комиссию с участниками из Испании и других стран, чтобы таким образом укрепить наше сотрудничество. Они утверждают, что вместе нам будет проще противостоять капитализму и фашизму и что однажды мы сможем сокрушить их."
 BBA_italy_communist_events.06.a: "Мы будем сражаться вместе!"
 BBA_italy_communist_events.06.b: "[FROM.GetAdjective] дела нас не касаются."
 BBA_italy_communist_events.07.t: "[FROM.GetName] принимает наше предложение"
 BBA_italy_communist_events.07.desc: "Наши товарищи из государства [FROM.GetName] согласились объединить силы и создать Большую комиссию! Вместе мы сможем противостоять натиску капитализма и фашизма, а также распространить нашу славную революцию по всему миру!"
 BBA_italy_communist_events.08.t: "[FROM.GetName] отвергает наше предложение"
 BBA_italy_communist_events.08.desc: "Глупый [FROM.GetAdjective] народ слишком близорук, чтобы увидеть свою выгоду! Вместе нам было бы проще противостоять капитализму и фашизму, но мы победим и в одиночку!"
 BBA_italy_communist_events.08.a: "Они недостаточно хорошо все продумали..."
 BBA_italy_communist_events.09.t: "Антонио Грамши поправляется"
 BBA_italy_communist_events.09.desc: "Антонио Грамши наконец-то поправился от жестокой болезни, которую заработал в несправедливом заключении. Он готов всячески помогать нашему делу своим даром убеждения и ораторским пылом!"
 BBA_italy_communist_events.09.a: "Поправился, потому что верил в лучшее."

 BBA_italy_democratic_events.01.t: "$BBA_italy_communist_events.01.t$"
 BBA_italy_democratic_events.01.desc: "Теперь, когда недавние разногласия остались в прошлом, пора объединиться, залечить раны и начать долгий путь к восстановлению. Наша демократия еще молода и хрупка, и нам нужна сильная, но осторожная руководящая рука."
 BBA_italy_democratic_events.01.a: "Ферруччо Парри — наиболее способный лидер."
 BBA_italy_democratic_events.01.b: "Опыт Иваноэ Бономи бесценен."
 BBA_italy_democratic_events.02.t: "Итальянская программа научного сотрудничества"
 BBA_italy_democratic_events.02.desc: "[FROM.GetName] приглашает нас участвовать в новой совместной научной программе. Это расширит и углубит сотрудничество между нашими странами."
 BBA_italy_democratic_events.02.a: "Отличное предложение!"
 BBA_italy_democratic_events.03.t: "Итальянская мафия снова на подъеме"
 BBA_italy_democratic_events.03.desc: "Гражданская война принесла немало горя и пролитой крови, она потрясла самые основы государства [FROM.GetName]. Хаос также привел к вакууму власти, который сейчас заполняется в регионе [?ROOT.ITA_mafia_epicenter_state.GetName] поднявшей голову мафией. Пожалуй, разгром мафии был единственным хорошим достижением фашистов."
 BBA_italy_democratic_events.03.a: "Очередная проблема, которую надо решить"
 BBA_italy_democratic_events.05.t: "Итальянская мафия на подъеме"
 BBA_italy_democratic_events.05.desc: "Мафиозная чума распространяется повсюду! Недавний хаос в государстве [FROM.GetName] плодит преступников и им подобных, а в отсутствие сильной местной власти число подобных нежелательных элементов только ширится. Они воспользовались вакуумом власти, образовавшимся после гражданской войны, и снова утверждают свое доминирование над всем государством [FROM.GetName]."
 BBA_italy_democratic_events.05.a: "Они просто подонки!"
 generic_states_affected_tt: "\nЗатронутые регионы:\n"

 BBA_italy_anti_colonialism_events.01.t: "$ITA_the_ethiopian_question$"
 BBA_italy_anti_colonialism_events.01.desc: "Теперь, уладив свои внутренние дела, мы можем снова смотреть наружу. От фашистов мы унаследовали немало проблем, и эти проблемы надо решать. Самый животрепещущий вопрос — Эфиопия. В ней шла несправедливая и жестокая война, развязанная жадным до власти Муссолини, и теперь, когда его больше нет, нам нужно решить судьбу страны."
 BBA_italy_anti_colonialism_events.01.a: "Пора прекратить этот фарс!"
 BBA_italy_anti_colonialism_events.01.b: "Мы освободим рабочих Эфиопии!"
 BBA_italy_anti_colonialism_events.01.c: "Мы должны присоединить к себе эфиопские территории."
 BBA_italy_anti_colonialism_events.01.d: "Мы должны вкладываться в Эфиопию и эфиопский народ."
 BBA_italy_anti_colonialism_events.01.e: "Мы сохраним статус-кво."
 BBA_italy_anti_colonialism_events.01.f: "[ETH.GetLeader] правит, как настоящий тиран, — с этим пора покончить!"
 BBA_italy_anti_colonialism_events.01.g: "Мы упрочим связь с эфиопским народом."
 BBA_italy_anti_colonialism_events.02.t: "Предложение о перемирии от государства [FROM.GetName]"
 BBA_italy_anti_colonialism_events.02.desc: "Новое правительство государства [FROM.GetName] прибыло к нам и предлагает заключить перемирие. Похоже, что за время гражданской войны они устали от кровопролития и борьбы."
 BBA_italy_anti_colonialism_events.02.a: "Звучит разумно."
 BBA_italy_anti_colonialism_events.02.b: "Мы должны сдаться."
 BBA_italy_anti_colonialism_events.02.c: "Слишком поздно. Мы поставим их на колени!"
 BBA_italy_anti_colonialism_events.03.t: "Конец Итало-эфиопской войны"
 BBA_italy_anti_colonialism_events.03.desc: "[FROM.GetLeader] из государства [FROM.GetName] соглашается на наше предложение перемирия и желает дать миру шанс. Мы можем наконец-то оставить величайшие злодеяния Муссолини позади и начать все заново."
 BBA_italy_anti_colonialism_events.03.a: "Мир так мир!"
 BBA_italy_anti_colonialism_events.04.t: "[FROM.GetLeader] отвергает наше предложение"
 BBA_italy_anti_colonialism_events.04.desc: "[FROM.GetLeader] явно чует запах крови после нашей гражданской войны и считает нас слабыми. [FROM.GetSheHeCap] отказывается принять наше предложение мира и намеревается сражаться дальше. Покажем же, что мы не слабаки!"
 BBA_italy_anti_colonialism_events.04.a: "[FROM.GetLeader] об этом пожалеет!"
 BBA_italy_anti_colonialism_events.05.t: "[FROM.GetAdjective] правительство требует интеграции [ROOT.GetAdjective] земель"
 BBA_italy_anti_colonialism_events.05.desc: "Правительство государства [FROM.GetName] пытается получить прямой контроль над нашими территориями и интегрировать нас в состав [FROM.GetAdjective] администрации. Пока неясно, как именно это повлияет на наш народ, культуру и традиции."
 BBA_italy_anti_colonialism_events.05.a: "Мы с радостью подчинимся."
 BBA_italy_anti_colonialism_events.05.b: "Мы не отдадим свою ограниченную автономию!"
 BBA_italy_anti_colonialism_events.06.t: "[FROM.GetAdjective] интеграция в государство [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.06.desc: "[FROM.GetAdjective] правительство осознало, что интеграция в состав [ROOT.GetAdjective] администрации пойдет нам на пользу и усилит всех нас."
 BBA_italy_anti_colonialism_events.06.a: "Favoloso!"
 BBA_italy_anti_colonialism_events.07.t: "[FROM.GetName] отвергает наше предложение"
 BBA_italy_anti_colonialism_events.07.desc: "Похоже, [FROM.GetAdjective] представители считают, что лучше справятся с управлением своими землями. Они отвергли наше предложение войти в состав нашей администрации."
 BBA_italy_anti_colonialism_events.07.a: "Это уже слишком..."
 BBA_italy_anti_colonialism_events.08.t: "[FROM.GetAdjective] инвестиции в [ROOT.GetAdjective] развитие"
 BBA_italy_anti_colonialism_events.08.desc: "Кажется, новое правительство государства [FROM.GetName] желает хотя бы частично исправить несправедливость, от которой пострадал [ROOT.GetAdjective] народ. Оно решило инвестировать в нашу страну."
 BBA_italy_anti_colonialism_events.08.a: "[ROOT.GetCapitalVictoryPointName] процветает!"
 BBA_italy_anti_colonialism_events.09.t: "[FROM.GetAdjective] правительство давит на государство [ROOT.GetName]"
 BBA_italy_anti_colonialism_events.09.desc: "Похоже, что [FROM.GetAdjective] жажда экспансии не знает границ! К нам явилась делегация из государства [FROM.GetName] с предложением о подчинении. Они утверждают, что для нас мало что изменится, что мы по-прежнему будем управлять своими землями, но вдобавок получим [FROM.GetAdjective] покровительство — и временами должны будем проявлять послушание."
 BBA_italy_anti_colonialism_events.09.a: "Мы пойдем за нашими итальянскими товарищами!"
 BBA_italy_anti_colonialism_events.09.b: "Нам нужно другое правительство!"
 BBA_italy_anti_colonialism_events.09.c: "Какие нахальные европейцы!"
 BBA_italy_anti_colonialism_events.10.t: "[FROM.GetAdjective] рабочие торжествуют!"
 BBA_italy_anti_colonialism_events.10.desc: "[FROMGetAdjective] правительство мудро решило принять наше предложение по объединению сил и получить преимущество нашей защиты. Это, несомненно, усилит и укрепит обе страны!"
 BBA_italy_anti_colonialism_events.11.t: "[FROM.GetAdjective] рабочие захватывают власть"
 BBA_italy_anti_colonialism_events.11.desc: "Хоть [FROM.GetAdjective] верхушка и не приняла наше предложение о защите и сотрудничестве, она пошла на компромисс и заменила свое правительство на более дружелюбно настроенное к нам."
 BBA_italy_anti_colonialism_events.11.a: "[FROM.GetAdjective] народ ждет светлое будущее!"
 BBA_italy_anti_colonialism_events.12.desc: "[FROM.GetLeader], лидер государства [FROM.GetName], резко противится нашему предложению защиты и сотрудничества и в самых резких выражениях велит нашей делегации немедленно убраться домой."
 BBA_italy_anti_colonialism_events.12.a: "Время покажет им, как сильно они ошибаются."
 BBA_italy_anti_colonialism_events.12.b: "Это не предложение, это требование."
 BBA_italy_anti_colonialism_events.13.t: "[FROM.GetName] желает усилить связь"
 BBA_italy_anti_colonialism_events.13.desc: "Похоже, воюя с нами, [FROM.GetAdjective] государство стало уважать нашу силу и наши способности — уважать настолько сильно, что теперь предлагает нам взаимное соглашение о ненападении и гарантии перед лицом войны."
 BBA_italy_anti_colonialism_events.13.a: "Это здорово!"
 BBA_italy_anti_colonialism_events.13.b: "Ни за что!"
 BBA_italy_anti_colonialism_events.14.desc: "[FROM.GetLeader] мудро соглашается подписать предложенный нами пакт о ненападении между государствами [FROM.GetName] и [ROOT.GetName], а также о взаимных гарантиях на случай, если кто-то из нас столкнется с агрессией."
 BBA_italy_anti_colonialism_events.15.desc: "[FROM.GetLeader] проявляет недальновидность и отвергает предложенный нами пакт о взаимной защите государств [FROM.GetName] и [ROOT.GetName]. Такой пакт дал бы обеим нашим странам стабильность и безопасность, но теперь мы вынуждены защищаться от мира в одиночку."
 BBA_italy_anti_colonialism_events.15.a: "Им же хуже."
 BBA_italy_anti_colonialism_events.15.b: "Если они не с нами, то они против нас!"
 BBA_italy_anti_colonialism_events_war_will_continue_tt: "Война продолжится."

 BBA_italy_anti_colonialism_events.20.t: "[FROM.GetNameDefCap] осуждает колониализм"
 BBA_italy_anti_colonialism_events.20.desc: "Похоже, что новообразованное государство [FROM.GetName] преисполнилось чувством добродетели и целеустремленности — оно взяло на себя труд расформировать все чужие колониальные империи. Итальянская делегация попросила нас отвергнуть имперское мышление и принять идеи сотрудничества и свободы, а не эксплуатации и подчинения."
 BBA_italy_anti_colonialism_events.20.a: "Пора все исправить!"
 BBA_italy_anti_colonialism_events.20.b: "Неужели [FROM.GetAdjective] делегация сошла с ума?!"
 BBA_italy_anti_colonialism_events.21.t: "Деколонизация Африки"
 BBA_italy_anti_colonialism_events.21.desc: "[GetDecolonizationEventDesc]"
 BBA_italy_anti_colonialism_events.21.desc_accepted: "Когда мы отправлялись сокрушать колониализм в Африке, мы не знали точно, как примут подобные действия. Учитывая то, как упорно страны могут цепляться за земли, которые считают своими, наши усилия можно считать успешными. Освобождение даже одной нации — уже большое достижение!"
 BBA_italy_anti_colonialism_events.21.desc_rejected: "Похоже, что наши усилия по деколонизации африканского континента и освобождению угнетенных повсюду встречают препоны. Старые колониальные державы не желают признавать угнетение колоний и отказываются прислушаться к голосу разума. Они должны ответить за все!"
 BBA_italy_anti_colonialism_events.21.a: "Мы свою работу сделали."
 BBA_italy_anti_colonialism_events.21.b: "Значит, будет по-плохому!"

 BBA_italy_anti_colonialism_events.52.t: "Северная Африка голосует за присоединение к государству [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.52.desc: "Народ Северной Африки видит, как щедро и эффективно мы управляем его землями, и проголосовал за то, чтобы войти в состав нашей администрации! Похоже, что наши вложения в их провинции оправдали себя. Такой итог пойдет на пользу всем нам."
 BBA_italy_anti_colonialism_events.52.a: "Добро пожаловать, братья и сестры!"
 BBA_italy_anti_colonialism_events.53.t: "Северная Африка голосует за выход из организации: ей не требуется [ROOT.GetNameDef]"
 BBA_italy_anti_colonialism_events.53.desc: "Ожидаемый, но досадный итог: народ Северной Африки отверг саму мысль о том, чтобы и дальше быть нашей марионеткой. Он давно уже чувствует себя заброшенным и эксплуатируемым и потому проголосовал за выход из-под нашего управления."
 BBA_italy_anti_colonialism_events.53.a: "Мы желаем им всего доброго"
