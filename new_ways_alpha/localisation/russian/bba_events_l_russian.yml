 # News events 
 bba_news.0.t: "[GetNewsHeadline]Конец Лиги Наций"
 bba_news.0.desc: "Лига Наций не сумела сохранить мир: [?global.LoN_attacker_country.GetNameDef] объявляет войну державе [?global.LoN_defender_country.GetNameDef]. Лидер [?global.LoN_attacker_country.GetLeader] открыто смеется над беспомощностью Лиги и заявляет о том, что [?global.LoN_attacker_country.GetHerHis] страна выходит из этой организации. Руководители других стран тоже спрашивают, зачем нужна Лига Наций, если она не может предотвращать конфликты. Фактически она перестала существовать. \nЕе совет еще продолжает заседать, но уже никто не ждет от него результатов, поскольку он уже давно утратил авторитет."
 bba_news.0.a: "Ничего неожиданного"

 # Italo-Ethiopian War events 
 BBA_italo_ethiopian_war_events.01.t: "Закончить Рождественское наступление"
 BBA_italo_ethiopian_war_events.01.desc: "Наши войска увязли в войне с Абиссинией, а кое-где им даже пришлось отступить. Из-за такого «Рождественского наступления» Муссолини даже устроил с глазу на глаз разнос верховному военному командованию. Дуче нужны результаты. Срочно.\n\nДуче разрешает использовать любые средства, чтобы оттеснить абиссинцев и скорее закончить войну — чего бы это ни стоило."
 BBA_italo_ethiopian_war_events.01.a: "Все средства хороши"
 BBA_italo_ethiopian_war_events.01.b: "Мы должны действовать методично и взвешенно"

 BBA_italo_ethiopian_war_events.02.t: "Крупное наступление итальянцев"
 BBA_italo_ethiopian_war_events.02.desc: "Итальянцы пытаются перехватить инициативу. Они начинают крупномасштабное наступление, чтобы прорвать фронт и одним ударом разгромить [ROOT.GetAdjective] империю.\nНаши войска должны остановить врага. Крайне важно, чтобы они выстояли под бомбежками и не дрогнули в ходе артиллерийских обстрелов и танковых атак. Тогда у нас будет время убедить мировое сообщество в том, что оно должно выступить на нашей стороне."
 BBA_italo_ethiopian_war_events.02.a: "Уничтожить захватчиков!"

 BBA_italo_ethiopian_war_events.03.t: "Итальянцы накапливают силы"
 BBA_italo_ethiopian_war_events.03.desc: "Мы отбросили итальянцев, но не сумели достичь поставленных целей. Наше наступление захлебнулось, и теперь итальянцы сумели отчасти оправиться от удара.\nРазведка сообщает, что они собираются начать новую атаку, и на этот раз враг подготовится гораздо лучше. Наши войска должны выстоять. Чем дольше мы задержим противника, тем легче нам будет убедить Лигу Наций в том, что это не «стычка в колониях», но нападение одной страны на другую."
 BBA_italo_ethiopian_war_events.03.a: "Ставки повышаются."

 BBA_italo_ethiopian_war_events.10.t: "Резолюция Лиги Наций о введении эмбарго"
 BBA_italo_ethiopian_war_events.10.desc: "Совет Лиги Наций решил ввести торговое эмбарго против государства [ITA.GetNameDef] в ответ на нападение на страну [ETH.GetNameDef]. Под санкции подпадают все ресурсы, которые могут быть использованы для производства вооружений. Санкции вступают в действие немедленно и будут осуществляться до тех пор, пока агрессор не прекратит нападать на державу [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.10.a: "Так и нужно поступить."
 BBA_italo_ethiopian_war_events.10.b: "Мы не должны ставить под удар нашу экономику."
 BBA_italo_ethiopian_war_events.10.c: "Нет, [ITA.GetName] — наш друг."
 leave_the_league_of_nations_tt: "§Y[ROOT.GetName]§! выходит из Лиги Наций."
 BBA_italo_ethiopian_war_events.11.t: "Лига Наций потребовала закрыть Суэцкий канал."
 BBA_italo_ethiopian_war_events.11.desc: "Делегаты государства [ETH.GetName] в Лиге Наций потребовали закрыть Суэцкий канал для кораблей державы [ITA.GetName], чтобы тем самым усилить санкции против нее. После долгих дебатов Совет решил выполнить это требование. Поэтому стране [ROOT.GetNameDef] поручено останавливать все [ITA.GetAdjective] суда, которые пытаются пройти через канал."
 BBA_italo_ethiopian_war_events.11.a: "Это помешает им вести войну"
 BBA_italo_ethiopian_war_events.11.b: "Мы этого не сделаем"
 suez_blocked_sanctions_tt: "§Y[ITA.GetName]§! не сможет пользоваться Суэцким каналом."
 BBA_italo_ethiopian_war_events.12.t: "[FROM.GetName] отказывается закрыть Суэц"
 BBA_italo_ethiopian_war_events.12.desc: "[FROM.GetLeader] сообщает совету Лиги Наций, что [FROM.GetNameDef] не будет закрывать Суэцкий канал для страны [ITA.GetName]. Это явное нарушение международных соглашений, но [FROM.GetName] просто объявляет, что страна выходит из Лиги Наций в ответ на призывы подчиниться решению совета."
 BBA_italo_ethiopian_war_events.12.a: "Неужто никому нельзя доверять?"
 BBA_italo_ethiopian_war_events.13.t: "[FROM.GetName] закрывает Суэц для кораблей страны [ITA.GetName]"
 BBA_italo_ethiopian_war_events.13.desc: "После того как Лига Наций приняла резолюцию, лидер [FROM.GetLeader] заявил о том, что [ITA.GetAdjective] кораблям отныне запрещено проходить по Суэцкому каналу. Все [ITA.GetAdjective] суда, которые попытаются войти в него, будут задержаны, а их груз конфискован. Блокада будет снята лишь после того, как [ITA.GetName] прекратит агрессию против державы [ETH.GetNameDef]."
 BBA_italo_ethiopian_war_events.13.a: "Это станет для них настоящим ударом!"
 BBA_italo_ethiopian_war_events.14.t: "Резолюция Лиги Наций в поддержку державы [ETH.GetName]"
 BBA_italo_ethiopian_war_events.14.desc: "Совет Лиги Наций обсудил просьбу государства [ETH.GetName] о военном вмешательстве в войну с Италией. В итоге совет не призвал к полномасштабной интервенции, но в своем заявлении рекомендовал государствам — членам Лиги любыми средствами поддержать державу [ETH.GetName] и в том числе разрешить добровольцам сражаться на ее стороне."
 BBA_italo_ethiopian_war_events.14.a: "Нам нужно организовать этот процесс"
 BBA_italo_ethiopian_war_events.14.b: "Если люди хотят поехать..."
 BBA_italo_ethiopian_war_events.14.c: "Нет смысла отправлять наших граждан на смерть в чужую страну"
 BBA_italo_ethiopian_war_events.14.d: "У нас есть свои проблемы"
 ETH_volunteers_leave_3000: "Помимо созданного экспедиционного корпуса 3000 [ROOT.GetAdjective] граждан покидают страну, чтобы сражаться в рядах [ETH.GetAdjective] армии."
 ETH_volunteers_leave_2000: "2000 [ROOT.GetAdjective] граждан покидают страну, чтобы сражаться в рядах [ETH.GetAdjective] армии."
 ETH_volunteers_leave_200: "Несмотря на позицию властей, около 200 [ROOT.GetAdjective] граждан покидают страну, чтобы сражаться в рядах [ETH.GetAdjective] армии."
 BBA_italo_ethiopian_war_events.15.t: "Наша просьба о помощи"
 BBA_italo_ethiopian_war_events.15.desc_a: "Лига Наций приняла резолюцию, призывающую поддержать государство [ROOT.GetName], и после этого в страну прибыли добровольцы из самых разных стран. Из них формируют интернациональные бригады. Будем надеяться, что эти добровольцы не просто хотят сражаться, а умеют это делать."
 BBA_italo_ethiopian_war_events.15.desc_b: "Даже после решения Лиги Наций разрешить помощь государству [ROOT.GetName] количество добровольцев, прибывающих к нам воевать, остается, к сожалению, небольшим. Будем надеяться, что боеспособность этих отважных борцов за свободу сопоставима с их энтузиазмом."
 BA_italo_ethiopian_war_events.15.desc_b: "К сожалению, Лига Наций не приняла решение о том, чтобы помочь нам войсками. Вместо этого она просто призвала другие страны поддержать нас, и в результате почти никакой помощи мы не получили. В страну прибыла лишь горстка добровольцев."
 BBA_italo_ethiopian_war_events.15.a: "Хорошо"
 BBA_italo_ethiopian_war_events.15.b: "Очень жаль"
 BBA_italo_ethiopian_war_events.16.t: "Помощь близка?"
 BBA_italo_ethiopian_war_events.16.desc: "Лига Наций не решилась создать вооруженные силы, которые изгнали бы государство [ITA.GetName] с территории страны [ROOT.GetName]. Вместо этого они призвали другие страны отправить войска, чтобы восстановить статус-кво. Есть признаки, указывающие на то, что такие страны, как [FROM.GetName], организуют свои экспедиционные корпуса. Пока не ясно, ограничатся ли они разговорами или на самом деле помогут нам."
 BBA_italo_ethiopian_war_events.16.a: "Подождем и увидим."

 BBA_italo_ethiopian_war_events.20.t: "[ETH.GetLeader] отказывается сдаться"
 BBA_italo_ethiopian_war_events.20.desc: "Несмотря на то что [ETH.GetAdjective] войска капитулировали, [ETH.GetLeader] отказывается сдаться. По слухам, [ETH.GetLeader.GetSheHe] собирается создать правительство в изгнании в стране [?ETH.host_nation.GetNameDef]. [?ETH.host_nation.GetAdjective] правительству подан официальный протест."
 BBA_italo_ethiopian_war_events.20.a: "Борьба продолжается."
 ITA_occupation_tt: "[ITA.GetName] будет и дальше находиться в состоянии войны с правительством страны [ETH.GetName]. Эта вражда закончится лишь тогда, когда [ETH.GetName] потеряет все свои регионы."

 BBA_italo_ethiopian_war_events.100.t: "Запрос от государства [FROM.GetNameDef]"
 BBA_italo_ethiopian_war_events.100.desc: "[FROM.GetAdjective] посол передал правительству официальное обращение лидера их державы. [FROM.GetLeader] просит разрешить создать временное правительство в изгнании в стране [ROOT.GetName], если его война с государством [ITA.GetName] закончится поражением. Если мы дадим согласие, то [ITA.GetName] будет плохо реагировать на наши попытки сблизиться."
 BBA_italo_ethiopian_war_events.100.a: "Здесь им будут рады"
 BBA_italo_ethiopian_war_events.100.b: "Мы не допустим этого"

 BBA_italo_ethiopian_war_events.101.t: "[FROM.GetNameDefCap] соглашается принять правительство"
 BBA_italo_ethiopian_war_events.101.desc: "[FROM.GetAdjective] правительство готово в случае необходимости принять у себя лидера [ROOT.GetLeader]."
 BBA_italo_ethiopian_war_events.101.a: "Одной проблемой меньше"
 change_focus_to_from_tt: "§Y[ROOT.GetNameDef]§! получает новые фокусы, которые доступны в изгнании в стране §Y[FROM.GetNameDef]§!."
 BBA_italo_ethiopian_war_events.102.t: "[FROM.GetNameDefCap] отклоняет просьбу [ROOT.GetAdjective] стороны"
 BBA_italo_ethiopian_war_events.102.desc: "К сожалению, [FROM.GetAdjective] правительство не посмело испортить отношения с лидером [ITA.GetLeader]. Оно отказывается принять у себя наше правительство в изгнании."
 BBA_italo_ethiopian_war_events.102.a: "Обратимся к кому-нибудь другому"
 BBA_italo_ethiopian_war_events.110.t: "Лига Наций потребовала заключить мир"
 BBA_italo_ethiopian_war_events.110.desc: "Лига Нация потребовала немедленно прекратить войну, которую ведут между собой [ROOT.GetName] и [FROM.GetName]. Резолюция совета дает странам право объявить войну государству [ROOT.GetDameDef], если мы не выполним требования Лиги Наций."
 BBA_italo_ethiopian_war_events.110.a: "Нам нужно уступить — на время"
 BBA_italo_ethiopian_war_events.110.b: "Они не посмеют выступить против нас"
 BBA_italo_ethiopian_war_events.111.t: "[FROM.GetLeader] соглашается заключить мирный договор"
 BBA_italo_ethiopian_war_events.111.desc: "После того как совет Лиги Наций принял резолюцию, [FROM.GetAdjective] правительство, которое возглавляет [FROM.GetLeader], наконец-то вняло гласу разума. Мирный договор, составленный Лигой Наций, восстанавливает довоенные границы. К сожалению, там нет ни слова о компенсации за ущерб, который был нанесен государству [ROOT.GetName], но этот документ даст нам время на восстановление страны."
 BBA_italo_ethiopian_war_events.111.a: "В каком-то смысле это победа"
 BBA_italo_ethiopian_war_events.112.t: "[FROM.GetName] отвергает решение Лиги Наций"
 BBA_italo_ethiopian_war_events.112.desc: "Несмотря на угрозу войны, [FRON.GetLeader] не отказывается от своих намерений уничтожить державу [ROOT.GetName]. Совет Лиги Наций приказал немедленно остановить боевые действия, но [FROM.GetName] не собирается выполнять это решение."
 BBA_italo_ethiopian_war_events_wargoal_tt: "Главные государства — члены Лиги Наций могут получить цель войны против страны [ROOT.GetName]"
 BBA_italo_ethiopian_war_events.112.a: "Нам придется сражаться еще отчаяннее"
 BBA_italo_ethiopian_war_events.113.t: "[FROM.GetName] отказывается подчиниться резолюции Лиги Наций"
 BBA_italo_ethiopian_war_events.113.desc: "Лига Наций потребовала, чтобы государство [FROM.GetNameDef] немедленно прекратило военные действия против державы [ETH.GetName]. Однако [FROM.GetLeader] отказывается выполнять требования Лиги Наций. Это вопиющее нарушение международных законов, и поэтому совет Лиги Наций призвал ввести санкции против государства [FROM.GetNameDef]."
 BBA_italo_ethiopian_war_events.113.a: "Если они понимают только язык силы..."
 BBA_italo_ethiopian_war_events.113.b: "Нельзя допустить, чтобы Лига Наций вмешивалась в нашу международную политику"

 BBA_italo_ethiopian_war_events.120.t: "Скандал в государстве [FROM.GetName]"
 BBA_italo_ethiopian_war_events.120.desc: "Война в стране [FROM.GetName] пошла не по плану. Наш гордый народ быстро превращается в посмешище всей Европы, и толпы в городе [ROOT.GetCapitalVictoryPointName] теряют терпение. Возможно, революция уже не за горами, а теперь еще и [FROM.GetLeader] предлагает нам заключить мирный договор."
 BBA_italo_ethiopian_war_events.120.a: "Нам нужно заняться чем-то более простым"
 ETH_peace_treaty_tt: "\n§YУсловия мирного договора§!:\n"
 ETH_peace_treaty_part_2_tt: "[ETH.GetFlag][ETH.GetName]:"
 BBA_italo_ethiopian_war_events.120.b: "Мы еще можем победить!"
 BBA_italo_ethiopian_war_events.121.t: "Победа!"
 BBA_italo_ethiopian_war_events.121.desc: "Долгая, ожесточенная борьба наконец-то закончилась. Лидер [FROM.GetLeader] принял наши требования и остановил агрессию против государства [ROOT.GetName]. [ROOT.GetLeader] теперь в центре всех разговоров, ведь именно благодаря этому правительству [ROOT.GetNameDef] может пережить трудные времена, успешно отбив нападение европейских колониалистов."
 BBA_italo_ethiopian_war_events.121.a: "Это начало новой эры в Африке"
 ETH_gets_the_following_states_tt: "[ETH.GetNameDefCap] получит следующие регионы:"
 BBA_italo_ethiopian_war_events.122.t: "[FROM.GetLeader] упрямо отказывается"
 BBA_italo_ethiopian_war_events.122.desc: "Несмотря на успехи, одержанные [ROOT.GetAdjective] войсками на фронте, [FROM.GetAdjective] лидер отказывается признать поражение. [ROOT.GetLeader] демонстрирует всему миру, что африканская страна может дать отпор захватчикам-европейцам, и это уже победа. Теперь нам нужно поставить врагов на колени."
 BBA_italo_ethiopian_war_events.122.a: "Начинается новая фаза войны."
 ethiopia_recognized_flag: "Эфиопия может призвать на помощь союзников"

 BBA_italo_ethiopian_war_events.200.t: "Международная репутация растет"
 BBA_italo_ethiopian_war_events.200.desc: "Общественность всегда активно сочувствовала делу государства [ROOT.GetName]. Никто, однако, не ожидал, что государство продержится дольше месяца-другого. Наше упорное сопротивление [ITA.GetAdjective] захватчикам помогает завоевать поддержку по всему миру, и лидеры наций начинают воспринимать государство [ROOT.GetName] серьезно."
 BBA_italo_ethiopian_war_events.200.a: "Вот бы они доказали это не только словом, но и делом"
 BBA_italo_ethiopian_war_events.201.t: "Повышение боевого духа армии"
 BBA_italo_ethiopian_war_events.201.desc: "Мы долго держимся в безнадежном, казалось бы, положении, и боевой дух рядовых солдат начинает снова расти. Когда изначальный энтузиазм угас, многие стали думать, что поражение неизбежно, но теперь все чаще идут разговоры о победе. Также стало заметно, что войска приспособились к новому стилю ведения боя."
 BBA_italo_ethiopian_war_events.201.a: "Мы должны воспользоваться этим, чтобы изгнать врага из государства [ROOT.GetName]"
 ETH_morale_boost_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на\n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+10%§! \n$MODIFIER_ARMY_ORG_FACTOR$: §G+5%§!"

 BBA_italo_ethiopian_war_events.202.t: "Дезертирство в войсках противника"
 BBA_italo_ethiopian_war_events.202.desc: "Начиналось все понемногу: часть нерегулярных бойцов нашего противника начала терять веру в победу, и кое-кто из них перешел на нашу сторону. Теперь дезертирство стало массовым; бегут не только нерегулярные формирования. Кое-кто даже захватывает с собой тяжелое снаряжение."
 BBA_italo_ethiopian_war_events.202.a: "Ситуация изменилась"
 
 BBA_italo_ethiopian_war_events.203.t: "Выживание вопреки всему"
 BBA_italo_ethiopian_war_events.203.desc: "Даже в начале войны так называемые эксперты твердили, что мы не продержимся и месяца. Мы продержались против так называемой современной армии гораздо дольше. Мы изучили ее боевую тактику и приспособились к ней. Народ вновь обретает веру, под наши знамена отовсюду стекаются новобранцы."
 BBA_italo_ethiopian_war_events.203.a: "Мы изгоним врага в море"
 ETH_for_the_duration_of_the_war_tt: "В течение войны:"

 BBA_italo_ethiopian_war_events.204.t: "Народная война"
 BBA_italo_ethiopian_war_events.204.desc: "Повсюду народ восстает против захватчиков. И стар и млад вступают в движение сопротивления, что вынуждает государство [ITA.GetName] трудиться еще усерднее. Те из местных, кто не может сражаться, делают оружие и снаряжение для армии."
 BBA_italo_ethiopian_war_events.204.a: "Теперь победа близка"

 BBA_italo_ethiopian_war_events.300.t: "Итальянская общественность обеспокоена"
 BBA_italo_ethiopian_war_events.300.desc:2 "Наши армии не могут добиться успеха в государстве [ETH.GetName], и это ощущается даже в державе [ITA.GetName]. [ITA.GetAdjective] граждане начинают всё чаще сомневаться в необходимости войны и даже в способности нашей верхушки одержать в этой войне победу."
 BBA_italo_ethiopian_war_events.300.a: "Как же они маловерны!"

 BBA_italo_ethiopian_war_events.301.t: "Армия Африки разочарована"
 BBA_italo_ethiopian_war_events.301.desc: "Наша армия в государстве [ETH.GetName] практически не продвигается вперед и несет тяжелые потери. Враг упорно сопротивляется, и каждый дюйм земли дается нам с огромным трудом. Боевой дух в войсках низок как никогда, и до нас даже доходят донесения о ротах, отказавшихся выполнять прямые приказы."
 BBA_italo_ethiopian_war_events.301.a: "Мы должны изменить ход войны!"

 BBA_italo_ethiopian_war_events.302.t: "Беспорядки в колониях"
 BBA_italo_ethiopian_war_events.302.desc: "Наши трудности в государстве [ETH.GetName] начали сказываться и в других регионах. Из колоний сообщают, что наши марионетки перестают повиноваться местным властям в самых разных вопросах. Очевидно, они считают наш неуспех в войне признаком слабости и испытывают нашу силу."
 BBA_italo_ethiopian_war_events.302.a: "Тревожные новости!"
 ITA_colonial_unrest_tt: "Колониальные беспорядки: §R+15%§!"

 BBA_italo_ethiopian_war_events.303.t: "Итальянская общественность сомневается в правомерности военной экономики"
 BBA_italo_ethiopian_war_events.303.desc: "[ETH.GetAdjevtive] фиаско настроило [ITA.GetAdjective] граждан против войны. Все больше тех, кто открыто критикует наше правительство и его верхушку, слышны даже разговоры об изменении строя."
 BBA_italo_ethiopian_war_events.303.a: "Предатели!"

 BBA_italo_ethiopian_war_events.304.t: "Массовое дезертирство"
 BBA_italo_ethiopian_war_events.304.desc: "Ситуация в государстве [ETH.GetName] отчаянная, боевой дух солдат продолжает стремительно падать! Армия завязла, дезертирство стало массовым, из-за чего наши ряды тают даже без вмешательства [ETH.GetAdjective] войск! Нам даже доложили об офицере, сбитом грузовиком. Мы классифицировали это происшествие как несчастный случай."
 BBA_italo_ethiopian_war_events.304.a: "Трусы, все до одного!"
 ITA_desertions_east_africa_tt: "Армии Восточной Африки страдают от дезертирства."

 BBA_italo_ethiopian_war_events.305.t: "Беспорядки в колониях"
 BBA_italo_ethiopian_war_events.305.desc: "Случаи гражданского неповиновения в колониях уже почти переросли в открытый бунт! Наша неспособность совладать с трудностями в государстве [ETH.GetName] убедила наших марионеток, что мы слабы и наше управление им ни к чему."
 BBA_italo_ethiopian_war_events.305.a: "Какая дерзость!"
 ITA_colonial_uproar_tt: "Масштабные колониальные беспорядки: §R+80%§!"

 BBA_italo_ethiopian_war_events.400.t: "Пора расправиться с государством [AFA.GetNameDef]"
 BBA_italo_ethiopian_war_events.400.desc: "[AFA.GetLeader], султан государства [AFA.GetNameDef] давно находится под сильным [ROOT.GetAdjective] влиянием. Как и на прошлой войне, он сохранил нейтралитет, несмотря на то что формально входит в [ETH.GetAdjective] империю. Строго говоря, султан до сих пор сохраняет власть лишь благодаря [ROOT.GetAdjective] доброй воле. Хоть страна и продала свое побережье государству [ROOT.GetName], она все еще остается помехой нашему завоеванию. Возможно, если [?ITA.ITA_capture_state.GetName] будет в оккупации, это убедит султана сдать и остальные свои территории."
 BBA_italo_ethiopian_war_events.400.a: "Отправить ультиматум, требующий полного подчинения"
 BBA_italo_ethiopian_war_events.400.b: "[AFA.GetNameDef] подождет. Сейчас не время."
 BBA_italo_ethiopian_war_events.401.t: "Ультиматум от государства [FROM.GetName]"
 BBA_italo_ethiopian_war_events.401.desc: "Итальянцы просят нас отдать им под контроль все территории и планируют использовать их как плацдарм для войны с державой [ETH.GetName]. Если согласиться, [ROOT.GetNAme] потеряет независимость, но если отказаться, они наверняка вторгнутся силой."
 BBA_italo_ethiopian_war_events.401.a: "Нет смысла сопротивляться"
 BBA_italo_ethiopian_war_events.401.b: "Если им так нужна наша земля, пусть попробуют забрать ее силой"
 BBA_italo_ethiopian_war_events.402.t: "[FROM.GetLeader] отказывается от борьбы"
 BBA_italo_ethiopian_war_events.402.desc: "[FROM.GetNameDefCap] принимает наше требование разрешить использовать [FROM.GetAdjective] территории как базу для военных операций против государства [ETH.GetName]. Это фактически означает, что [FROM.GetName] теряет независимость."
 BBA_italo_ethiopian_war_events.402.a: "Отлично, давайте займем эти территории"
 BBA_italo_ethiopian_war_events.403.t: "Правительство державы [FROM.GetNameDefCap] остается непреклонным"
 BBA_italo_ethiopian_war_events.403.desc: "К сожалению, дипломатическое давление оказалось недостаточным, чтобы обеспечить Италии контроль над территорией государства [FROM.GetNameDef]. [FROM.GetLeader] убежден, что его страна может выстоять против военной мощи державы [ROOT.GetName]."
 BBA_italo_ethiopian_war_events.403.a: "Придется принять решительные меры"

 BBA_italo_ethiopian_war_events.500.t: "Требования мира"
 BBA_italo_ethiopian_war_events.500.desc: "[GetItaloEthiopianPeaceDemands]"
 BBA_italo_ethiopian_war_events.500.desc_guarantees: "[FROM.GetAdjective] граждане требуют, чтобы мы начали мирные переговоры с государством [ETH.GetName], если хотим, чтобы их страна помогла нам в борьбе с Германией. Если мы подпишем мирный договор с Эфиопией, нам придется расстаться с частью завоеванных земель. Такой мир будет непросто принять обеим нашим странам, но в борьбе с Германией он может оказаться кстати."
 BBA_italo_ethiopian_war_events.500.desc_territories: "Прежде чем передать нам часть своих колониальных территорий, британцы просят нас прекратить войну с Эфиопией. Если мы подпишем такой договор, нам придется расстаться с частью завоеванных земель. Такой мир будет непросто принять обеим нашим странам, учитывая, сколько крови, пота и слез мы уже пролили."
 BBA_italo_ethiopian_war_events.500.a: "Значит, заключим непростой мир"
 BBA_italo_ethiopian_war_events.500.b: "Нам нужна их поддержка"
 BBA_italo_ethiopian_war_events.500.c: "Не для того мы так упорно сражались!"
 BBA_italo_ethiopian_war_events.500_tt: "Война продолжается"

 BBA_italo_ethiopian_war_events.501.t: "Принудительные переговоры о мире"
 BBA_italo_ethiopian_war_events.501.desc: "Наши добрые хозяева, принявшие нас, когда нашу страну одолело государство [ITA.GetNameDefCap], похоже, устали от нас. Они тайно замышляют вынудить нас подписать мирный договор с подлыми итальянскими захватчиками. К сожалению, мы мало что можем с этим поделать."
 BBA_italo_ethiopian_war_events.501.a: "У нас нет выбора."
 BBA_italo_ethiopian_war_events.501.b: "Мы продолжим сражаться!"
 BBA_ethiopia_is_expelled_tt: "Правительство государства §Y[ETH.GetNameWithFlag]§! изгнано из державы §Y[ENG.GetNameWithFlag]§! и может обосноваться в другом месте."

 BBA_italo_ethiopian_war_events.502.t: "Мирного договора не будет"
 BBA_italo_ethiopian_war_events.502.desc: "[GetItalyRefusesPeaceTalks]"
 BBA_italo_ethiopian_war_events.502.desc_guarantees: "Итальянское правительство отвергло наши требования заключить мир с государством [ETH.GetNameDefCap] в обмен на нашу помощь в борьбе с Германией. Им придется сражаться самостоятельно."
 BBA_italo_ethiopian_war_events.502.desc_territories: "Итальянское правительство отвергло наши требования заключить мир с государством [ETH.GetNameDefCap] в обмен на часть наших колониальных территорий. Это лишь доказывает, что договариваться с такими преступниками не о чем!"
 BBA_italo_ethiopian_war_events.502.a: "Жаль"

 BBA_italo_ethiopian_war_events.503.t: "[ETH.GetNameDefCap] отказывается от мирных переговоров"
 BBA_italo_ethiopian_war_events.503.desc: "Эфиопское правительство отказало британцам в их требовании заключить с нами мир. В итоге [ENG.GetLeader] изгоняет эфиопов из государства [ENG.GetNameDef], ясно давая всем понять, чье сотрудничество там ценят больше. Теперь у нас есть возможность дополнительно упрочить свои позиции в Африке!"
 BBA_italo_ethiopian_war_events.503.a: "Мы подчиним их"

 BBA_italo_ethiopian_war_events.510.t: "[ITA.GetNameDef] подрывает эфиопскую власть"
 BBA_italo_ethiopian_war_events.510.desc: "Нам сообщили, что итальянцы начали кампанию по дезинформации, чтобы подорвать наш режим и нашу легитимность. Их наглая ложь может склонить часть наших подданных на сторону государства [ITA.GetNameDef] и ослабить наши права на трон. Мы должны восстановить свою власть над Эфиопией, пока враг не навредил нам еще сильней!"
 BBA_italo_ethiopian_war_events.510.a: "Они заплатят за свою ложь!"

#Ethiopia - Balance of Power
 BBA_ethiopia_balance_of_power_events.01.t: "Правило поставлено под сомнение"
 BBA_ethiopia_balance_of_power_events.01.desc_fascism: "Возрастающая децентрализация в государстве [THIS.GetName] вкупе с недостаточной поддержкой правящей администрации и общей нестабильностью в регионе вылились в открытое восстание против центрального правительства. Те, кого ведет за собой $haile_selassie_gugsa$, взялись за оружие, чтобы посадить его на [THIS.GetAdjective] трон."
 BBA_ethiopia_balance_of_power_events.01.desc_neutrality: "Возрастающая децентрализация в государстве [THIS.GetName] вкупе с недостаточной поддержкой правящей администрации и общей нестабильностью в регионе вылились в открытое восстание против центрального правительства."
 BBA_ethiopia_balance_of_power_events.01.desc_communism: "Возрастающая централизация в государстве [THIS.GetName] вкупе с недостаточной поддержкой правящей администрации и общей нестабильностью в регионе вылились в открытое восстание против центрального правительства. Анархисты объявили, что они освободят нацию от нашего управления."
 BBA_ethiopia_balance_of_power_events.01.a: "Мы победим их"
 BBA_ethiopia_balance_of_power_events.01.b: "Уничтожить самозванца"
 BBA_ethiopia_balance_of_power_events.01.c: "Уничтожить классовых предателей."
 ETH_alternate_fascist_party: "Сторонники Хайамота"
 ETH_alternate_fascist_party_long: "Сторонники $ETH_hailu_tekle_haymanot$а"
 ETH_alternate_neutrality_party: "Сторонники Селассие"
 ETH_alternate_neutrality_party_long: "Сторонники $ETH_haile_selassie$"

 BBA_ethiopia_balance_of_power_events.10.t: "[ROOT.GetName] распадается"
 BBA_ethiopia_balance_of_power_events.10.desc: "Из-за постепенной децентрализации государства [THIS.GetNameDef] центральное правительство, как и ожидалось, потеряло изрядную часть своей власти. Дошло уже до того, что разные регионы провозглашают независимость от державы [THIS.GetNameDef]. Если мы хотим сохранить контроль над ними, действовать надо быстро."
 BBA_ethiopia_balance_of_power_events.10.a: "Ничего не поделаешь"
 BBA_ethiopia_balance_of_power_events.10.b: "Уничтожить их"
 ETH_breakup_tt: "§RСтановится независимым от государства [ROOT.GetName]§!"
 ETH_breakup_fight_tt: "§RСтановится независимым от государства [ROOT.GetName], а [ROOT.GetName] объявляет войну§!."

#BBA_ethiopia_balance_of_power_events.20.t: "Education Reforms" 
#BBA_ethiopia_balance_of_power_events.20.desc: "As we begin to reform [ETH.GetNameDefCap], the issue of the education system has come to the forefront. Making sure the next generation are able to join the workforce is of course our priority. However, we have an opportunity to nudge that generation in a more acceptable moral direction."
#BBA_ethiopia_balance_of_power_events.20.a: "Implementing [ETH.GetLeader]’s plans are their only concern."
#BBA_ethiopia_balance_of_power_events.20.b: "Religion is the opiate of the masses."
#
#BBA_ethiopia_balance_of_power_events.21.t: "[ETH.GetAdjective] Road Improvements"
#BBA_ethiopia_balance_of_power_events.21.desc: "[ETH.GetNameDefCap]’s road network remains limited and hinders the economic development of the country. We now have the budget to implement improvements to the road network, but there is a split over whether we should prioritize expanding the existing network to the benefit of people in their local area, or create highways around the capital to concentrate economic development."
#BBA_ethiopia_balance_of_power_events.21.a: "Prioritize local road expansion in the regions."
#BBA_ethiopia_balance_of_power_events.21.b: "We need to concentrate economic development."

 BBA_ethiopia_balance_of_power_events.22.t: "Реформы офицерского корпуса"
 BBA_ethiopia_balance_of_power_events.22.desc: "Недавние события показали, что многие наши офицеры не умеют вести современную войну. Вероятнее всего, дело в том, что мы исторически склонны передавать офицерские звания по наследству и раздавать с политическими целями, не руководствуясь при этом собственно заслугами кандидатов. Теперь, когда государство [ETH.GetNameDef] захлестнула волна реформ, пора принять решение о будущем военной иерархии."
 BBA_ethiopia_balance_of_power_events.22.a: "Крестьянский сброд не способен командовать."
 BBA_ethiopia_balance_of_power_events.22.b: "В армии очень важна меритократия "

 BBA_ethiopia_balance_of_power_events.23.t: "Реформа стандартизированного образования"
 BBA_ethiopia_balance_of_power_events.23.desc: "Наши недавние образовательные реформы оказались успешными. Молодежь не только становится все более лояльной к политике, которую проводит [ETH.GetLeader], но и все больше склоняет к тому же родителей."
 BBA_ethiopia_balance_of_power_events.23.a: "С каждым днем положение режима все упрочняется."

 BBA_ethiopia_balance_of_power_events.24.t: "Реформы образования"
 BBA_ethiopia_balance_of_power_events.24.desc: "Наши недавние образовательные реформы оказались успешными. Положение политиков державы [ETH.GetNameDef] из старшего поколения оказалось шатким, молодежь все чаще требует от них доказать свою легитимность. Хоть это и обострило разногласия между поколениями, похоже, что итог будет в нашу пользу."
 BBA_ethiopia_balance_of_power_events.24.a: "Время на нашей стороне."

 BBA_ethiopia_balance_of_power_events.25.t: "Офицеры-политруки"
 BBA_ethiopia_balance_of_power_events.25.desc: "По мере того как мы все больше централизуем политический и экономический контроль над государством [ETH.GetName], остается открытым вопрос лояльности армии. Если она решит пойти против нас, мы мало что сможем ей противопоставить. Следовательно, пора внедрять в ряды вооруженных сил политических офицеров, которые будут следить за тем, чтобы в умы военнослужащих не проникали неподобающие идеи."
 BBA_ethiopia_balance_of_power_events.25.a: "Это для их же блага."

 BBA_ethiopia_balance_of_power_events.26.t: "Меритократия в армии"
 BBA_ethiopia_balance_of_power_events.26.desc: "Недавние события показали, что многие наши офицеры не умеют вести современную войну. Вероятнее всего, дело в том, что мы исторически склонны передавать офицерские звания по наследству и раздавать с политическими целями, не руководствуясь при этом собственно заслугами кандидатов. Теперь, когда государство [ETH.GetName] захлестнула волна реформ, важно сделать меритократию основным фактором в продвижении по службе."
 BBA_ethiopia_balance_of_power_events.26.a: "В армии очень важна меритократия."

 BBA_ethiopia_balance_of_power_events.30.t: "$ETH_balcho_safo$ возвращается"
 BBA_ethiopia_balance_of_power_events.30.desc: "[FROM.GetLeader] призывает снова взяться за оружие ради страны, и бывший шум Сидамо и некогда дэджазмач [FROM.GetAdjective] армии откликается на этот призыв. Герой Адуа приводит с собой рекрутов из своих личных владений. Будем надеяться, что это поможет оттеснить [ITA.GetAdjective] нашествие."
 BBA_ethiopia_balance_of_power_events.30.a: "Возвращение истинного героя"

 BBA_ethiopia_balance_of_power_events.51.t: "Местный властитель предлагает собрать отряд наемников"
 BBA_ethiopia_balance_of_power_events.51.desc: "Местный властитель в регионе [?ROOT.ETH_bop_state.GetName] предложил собрать отряд специально для имперской армии. Людей он будет вербовать среди местных бандитов и иностранных добровольцев, так что на службу они придут уже полностью снаряженными и боеготовыми. Конечно, мы рискуем утратить власть, но чем больше у нас бойцов, тем больше и шансов выиграть войну."
 BBA_ethiopia_balance_of_power_events.51.a: "Стране нужна вся доступная помощь"
 BBA_ethiopia_balance_of_power_events.51.b: "Мы должны сокращать количество частных армий, а не увеличивать его"

 BBA_ethiopia_balance_of_power_events.52.t: "Местный властитель желает расширить владения"
 BBA_ethiopia_balance_of_power_events.52.desc: "Местный властитель в регионе [?ROOT.ETH_bop_state.GetName] планирует нарастить свою власть и расширить владения. В определенной мере это пойдет на пользу всей стране, ведь он вкладывает много средств в локальное производство. В то же время, если его не остановить, власть центрального правительства над регионом [?ROOT.ETH_bop_state.GetName] ослабнет."
 BBA_ethiopia_balance_of_power_events.52.a: "Это хорошо"
 BBA_ethiopia_balance_of_power_events.52.b: "Это нужно пресечь"

 BBA_ethiopia_balance_of_power_events.53.t: "Региональный властитель хочет производить оружие"
 BBA_ethiopia_balance_of_power_events.53.desc: "Один из властителей в регионе [?ROOT.ETH_bop_state.GetName] хочет наладить местное производство винтовок и боеприпасов и просит поддержки. Так наши войска могли бы получить более совершенное снаряжение, и боеспособность [ROOT.GetAdjective] армии выросла бы."
 BBA_ethiopia_balance_of_power_events.53.a: "В настоящее время количество оружия важнее, чем контроль"
 BBA_ethiopia_balance_of_power_events.53.b: "Производство оружия в частных руках — это слишком опасно"

 BBA_ethiopia_balance_of_power_events.54.t: "Недостаток припасов в регионе [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.54.desc: "Народ региона [?ROOT.ETH_bop_state.GetName] обращается к центральному правительству за помощью. Из-за недавних событий возник недостаток припасов, и региону не помешали бы инвестиции."
 BBA_ethiopia_balance_of_power_events.54.a: "Надо что-то предпринять"
 ETH_investments_in_state_tt: "\n§Y$ETH_state_development_dynamic_modifier$§! изменится на:\n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §G+5%§!"
 BBA_ethiopia_balance_of_power_events.54.b: "К сожалению, сейчас мы не можем ничем помочь"
 ETH_decline_in_state_tt: "\n§Y$ETH_state_development_dynamic_modifier$§! изменится на: \n$MODIFIER_STATE_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §R-5%§!\n$MODIFIER_LOCAL_BUILDING_SLOTS$: §R-5%§!"
 BBA_ethiopia_balance_of_power_events.54.c: "Пусть местные власти региона [?ROOT.ETH_bop_state.GetName] справляются с проблемами самостоятельно"

 BBA_ethiopia_balance_of_power_events.55.t: "Местные жалуются на плохое обращение"
 BBA_ethiopia_balance_of_power_events.55.desc: "На местных правителей региона [?ROOT.ETH_bop_state.GetName] поступило уже несколько жалоб. Люди говорят, что аристократия обходится с ними плохо. Начальное расследование показало, что как минимум отчасти эти жалобы обоснованы. С другой стороны, аристократия не одобрит вмешательство центрального правительства."
 BBA_ethiopia_balance_of_power_events.55.a: "Надо показательно их наказать"
 BBA_ethiopia_balance_of_power_events.55.b: "Не стоит центральному правительству вмешиваться в дела местного значения."

 BBA_ethiopia_balance_of_power_events.56.t: "Экономический бум в регионе [?ROOT.ETH_bop_state.GetName]"
 BBA_ethiopia_balance_of_power_events.56.desc: "Работа, проделанная центральным правительством для улучшения администрации государства [ROOT.GetName] и для интеграции разных регионов, привела к экономическому буму в регионе [?ROOT.ETH_bop_state.GetName]. Регион привлекает мигрантов из других частей страны и промышленность в нем развивается."
 BBA_ethiopia_balance_of_power_events.56.a: "Нужно воспользоваться этой возможностью, чтобы дополнительно усилить процесс централизации"
 BBA_ethiopia_balance_of_power_events.56.b: "Нам стоит сосредоточиться на повторных инвестициях в регион — так он станет еще более процветающим"


#Imperial Ethiopia
 BBA_ethiopia_exile_events.01.t: "Лидер [FROM.GetLeader] выражает готовность вернуть страну [FROM.GetName]"
 BBA_ethiopia_exile_events.01.desc: "[FROM.GetAdjective] лидер в изгнании [FROM.GetLeader] выражает готовность начать крупномасштабную военную кампанию и освободить [FROM.GetLeader.GetHerHis] родную страну. Народ поддерживает подобный план, так что, возможно, пора воплотить его в жизнь."
 BBA_ethiopia_exile_events.01.a: "Дело государства [FROM.GetName] — это наше дело"
 ETH_can_call_allies_tt: "§Y[ETH.GetNameWithFlag]§! может призвать на помощь союзников."
 BBA_ethiopia_exile_events.02.t: "Повышенный уровень сопротивления в северных регионах государства [ETH.GetName]"
 BBA_ethiopia_exile_events.02.desc: "[ETH.GetLeader] бежит из страны, но по-прежнему призывает сторонников нападать на [ROOT.GetAdjective] войска. Эти речи привели к тому, что в северных и центральных регионах государства [ETH.GetName] повысился уровень сопротивления захватчикам."
 BBA_ethiopia_exile_events.02.a: "Мы должны быть начеку"

 BBA_ethiopia_exile_events.03.t: "Партизаны-коммунисты на юге государства [ETH.GetName]"
 BBA_ethiopia_exile_events.03.desc: "Появились сообщения о нападениях на [ROOT.GetAdjective] войска в южной части государства [ETH.GetName]. Полагают, что за этими нападениями стоит организация под названием «Черные львы»."
 BBA_ethiopia_exile_events.03.a: "Ох уж эти повстанцы"

 BBA_ethiopia_exile_events.04.t: "$RAJ_orde_wingate$ отозван"
 BBA_ethiopia_exile_events.04.desc: "[ENG.GetNameDefCap] отзывает командира по имени $RAJ_orde_wingate$. Представители властей заявляют, что ему поручено создать новое боевое подразделение, с помощью которого [ETH.GetLeader] будет вести войну в стране [ETH.GetName]. Судя по всему, $RAJ_orde_wingate$ вернется, когда операция завершится."
 BBA_ethiopia_exile_events.04.a: "Будем надеяться, что это ненадолго"

 BBA_ethiopia_exile_events.05.t: "$RAJ_orde_wingate$ переведен в Бирму"
 BBA_ethiopia_exile_events.05.desc: "[ENG.GetAdjective] правительство сообщило нам, что $RAJ_orde_wingate$ будет немедленно переведен в Бирму, где займется созданием новой армии."
 BBA_ethiopia_exile_events.05.a: "Очень жаль"

 BBA_ethiopia_exile_events.06.t: "[FROM.GetName] просит передать регион [550.GetName]"
 BBA_ethiopia_exile_events.06.desc: "[FROM.GetLeader] просит передать под контроль державы регион [550.GetName], если нам удастся захватить его у государства [550.Owner.GetNameDef]. Этот регион уже находился под [ETH.GetAdjective] управлением, так что исторический прецедент для таких территориальных претензий существует. [FROM.GetLeader] также заявляет о том, что весь народ хабеша должен жить в одной стране, и утверждает, что с момента [ITA.GetAdjective] оккупации региона [550.GetName] у государства [FROM.GetNameDef] не было выхода к морю."
 BBA_ethiopia_exile_events.06.a: "Звучит логично"
 BBA_ethiopia_exile_events.06.b: "На данном этапе мы не можем ничего обещать"

 BBA_ethiopia_exile_events.07.t: "[FROM.GetNameDefCap] соглашается с нашим предложением"
 BBA_ethiopia_exile_events.07.desc: "[FROM.GetAdjective] правительство считает наши притязания на земли хабеша обоснованными и поэтому согласилось с нашим предложением о передаче региона [550.GetName] под наш контроль."
 BBA_ethiopia_exile_events.07.a: "Прекрасная новость"

 BBA_ethiopia_exile_events.08.t: "[FROM.GetAdjective] правительство отвечает отказом."
 BBA_ethiopia_exile_events.08.desc: "Несмотря на законность наших притязаний на регион [550.GetName], [FROM.GetAdjective] правительство отказывается дать нам четкие обещания или выступить с поддержкой [ROOT.GetAdjective] требований. Время покажет, позволят ли они нам получить выход к морю."
 BBA_ethiopia_exile_events.08.a: "Сначала одержим победу в войне, потом посмотрим"

 BBA_ethiopia_exile_events.10.t: "[FROM.GetName] просит передать все земли сомали"
 BBA_ethiopia_exile_events.10.desc: "Во время встречи с [ROOT.GetAdjective] министром иностранных дел в своей временной резиденции лидер [FROM.GetLeader] просит передать государству [FROM.GetName] контроль над всеми землями сомали, поскольку в Эфиопии уже проживает много сомали, а споры из-за границ стали одним из поводов к началу конфликта. Как считает [FROM.GetLeader], передача всех этих территорий стране [FROM.GetNameDef] устранит саму причину конфликта."
 BBA_ethiopia_exile_events.10.a: "В результате у нас появится сильный союзник"
 BBA_ethiopia_exile_events.10.b: "Пусть забирают себе вражеские территории"
 BBA_ethiopia_exile_events.10.c: "Это уж слишком"

 BBA_ethiopia_exile_events.11.t: "Сомали наша!"
 BBA_ethiopia_exile_events.11.desc: "[FROM.GetAdjective] держава соглашается передать нам контроль над всеми землями сомали. Это означает, что после окончания войны [ROOT.GetName], скорее всего, будет владеть почти всем Африканским Рогом."
 BBA_ethiopia_exile_events.11.a: "Отличные новости!"


 BBA_ethiopia_exile_events.12.t: "Небольшой успех"
 BBA_ethiopia_exile_events.12.desc: "[FROM.GetAdjective] правительство считает, что мы можем забрать себе часть земель Сомали — но только тех из них, которые они или мы сумеем отбить у врага. Однако нам отказались передать земли, которые в данный момент являются частью их империи."
 BBA_ethiopia_exile_events.12.a: "Распоряжаться чужими землями легче"

 BBA_ethiopia_exile_events.13.t: "Не повезло"
 BBA_ethiopia_exile_events.13.desc: "[FROM.GetNameDef] отвергает нашу просьбу передать все земли сомали. К сожалению, они даже отказались пообещать нам территории, захваченные у противника."
 BBA_ethiopia_exile_events.13.a: "Любопытно..."

 BBA_ethiopia_exile_events.14.t: "[FROM.GetLeader] просит передать контроль над регионом [454.GetName]"
 BBA_ethiopia_exile_events.14.desc: "В ходе недавней встречи на Даунинг-стрит лидеру [FROM.GetLeader] удалось поговорить с [ROOT.GetAdjective] премьер-министром о регионе [454.GetName]. Как говорит [FROM.GetLeader], прием на пути в державу [ROOT.GetNameDef] был весьма теплым. Позднее в ходе беседы лидер [FROM.GetLeader] попросил о возможности использовать регион [454.GetName] в качестве базы для войск, которые будут освобождать страну [ETH.GetNameDef]. При этом лидер заявил, что является прямым потомком царя Соломона и фактически попросил премьер-министра уступить регион [454.GetName] державе [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.14.a: "Возможно, это удастся как-то использовать"
 BBA_ethiopia_exile_events.14.b: "Ни за что!"

 BBA_ethiopia_exile_events.15.t: "[FROM.GetNameDefCap] соглашается"
 BBA_ethiopia_exile_events.15.desc: "[FROM.GetAdjective] правительство приняло отчасти неожиданное решение: оно разрешило нам использовать регион [454.GetName] в качестве базы. Нам нужно побыстрее создать там свою администрацию. Когда-нибудь мы построим новый храм царя Соломона."
 BBA_ethiopia_exile_events.15.a: "Это начало новой эры."

 BBA_ethiopia_exile_events.16.t: "[FROM.GetNameDefCap] отказывается"
 BBA_ethiopia_exile_events.16.desc: "К сожалению, [FROM.GetAdjective] правительство не разрешило нам использовать регион [454.GetName] в качестве базы и выразило сомнение в легитимности наших претензий на этот регион."
 BBA_ethiopia_exile_events.16.a: "Как оскорбительно."

 BBA_ethiopia_exile_events.17.t: "[ROOT.GetLeader] обещает корабли лидеру [FROM.GetLeader]"
 BBA_ethiopia_exile_events.17.desc: "[ROOT.GetLeader] и [FROM.GetLeader] устроили закрытую встречу, на которой лидер [ROOT.GetLeader] пообещал, что [ROOT.GetNameDef] поддержит страну [FROM.getNameDef], передав ей несколько кораблей. Возможно, это было неосторожное обещание, но [ROOT.GetAdjective] флот все равно должен его выполнить."
 BBA_ethiopia_exile_events.17.a: "Мы можем выделить им несколько эсминцев."
 ETH_destroyers_tt: "[ETH.GetName] получает 5 эсминцев страны [JAP.GetName]."
 BBA_ethiopia_exile_events.17.b: "Дадим им крейсер и несколько кораблей сопровождения"
 ETH_cruiser_tt: "[ETH.GetName] получает тяжелый крейсер и три эсминца страны [JAP.GetName]."
 BBA_ethiopia_exile_events.17.c: "[FROM.GetLeader] требует мощный флагман"
 ETH_battleship_tt: "[ETH.GetName] получает [JAP.GetAdjective] линкор"
 BBA_ethiopia_exile_events.17.d: "Лишних кораблей у нас нет, но мы можем поделиться технологиями."

 BBA_ethiopia_exile_events.18.t: "[FROM.GetAdjective] эсминцы"
 BBA_ethiopia_exile_events.18.desc: "[FROM.GetAdjective] флот передал нам несколько эсминцев после того, как лидер [FROM.GetLeader] сделал обещание создать военно-морской флот для страны [ROOT.GetName]."
 BBA_ethiopia_exile_events.18.a: "Это уже кое-что"
 BBA_ethiopia_exile_events.19.t: "Создание [ROOT.GetAdjective] флота"
 BBA_ethiopia_exile_events.19.desc: "Лидер [FROM.GetLeader] обещал предоставить стране [ROOT.GetName] несколько кораблей, после чего [FROM.GetAdjective] правительство передало под [ROOT.GetAdjective] контроль крейсер и несколько эсминцев. Это какой-никакой, но флот. [ROOT.GetName] открывает новую эру."
 BBA_ethiopia_exile_events.19.a: "Это только начало"

 BBA_ethiopia_exile_events.20.t: "[ROOT.GetAdjective] линкор"
 BBA_ethiopia_exile_events.20.desc: "После визита лидера [ROOT.GetLeader] лидер [FROM.GetLeader] приказал передать стране [ROOT.GetName] линкор. Таким образом [ROOT.GetNavy] обзаводится новеньким флагманом. Да, нам еще предстоит построить корабли сопровождения, но мы справимся с задачей, если [FROM.GetAdjective] друзья нам помогут."
 BBA_ethiopia_exile_events.20.a: "Отличная новость!"

 BBA_ethiopia_exile_events.21.t: "Никаких кораблей"
 BBA_ethiopia_exile_events.21.desc: "Несмотря на то что лидер [FROM.GetLeader] обещал корабли лидеру [ROOT.GetLeader], в данный момент [FROM.GetAdjective] флот находится в таком состоянии, что [FROM.GetName] не может передать нам ни одного корабля. Чтобы как-то компенсировать отказ, [FROM.GetAdjective] адмиралтейство разрешило стране [ROOT.GetName] изучить имеющиеся схемы кораблей и методы их производства."
 BBA_ethiopia_exile_events.21.a: "Это лучше, чем ничего"
 BBA_ethiopia_exile_events.22.t: "[ROOT.GetLeader] обещает, что [FROM.GetLeader] получит остров"
 BBA_ethiopia_exile_events.22.desc: "[ROOT.GetLeader] обещает лидеру [FROM.GetLeader] выделить один из островов страны [ROOT.GetName] в качестве базы для правительства. Именно там будут размещены войска, которые начнут освобождать страну [FROM.GetName] от захватчиков. Это официальное признание лидера [FROM.GetLeader] в качестве правителя страны [FROM.GetNameDef], поэтому [ITA.getName] будет считать это объявлением войны. Кроме того, это возможность усилить влияние государства [ROOT.GetNameDef]."
 BBA_ethiopia_exile_events.22.a: "А как насчет региона [647.GetName]?"
 BBA_ethiopia_exile_events.22.b: "[524.GetName] может стать прекрасной базой"
 BBA_ethiopia_exile_events.22.c: "[543.GetName] — это остров, да?"
 BBA_ethiopia_exile_events.22.d: "Пусть им достается [?ETH.japanese_island.GetName]"
 BBA_ethiopia_exile_events.22.e: "Пусть забирают себе один из [ENG.GetAdjective] островов"

 BBA_ethiopia_exile_events.23.t: "Эфиопский остров"
 BBA_ethiopia_exile_events.23.desc: "В качестве жеста доброй воли и по случаю признания лидера [ROOT.GetLeader] законным правителем государства [ROOT.GetNameDef] [FROM.GetLeader] передает лидеру [ROOT.GetLeader] остров. [?ETH.japanese_island.GetName] станет базой для войск, которые будут освобождать страну [ROOT.GetName].\n\n [FROM.GetNameDef] поможет стране [ROOT.GetName] вернуть утраченные территории. В благодарность за это [ROOT.GetLeader] дает клятву верности лидеру [FROM.GetLeader], тем самым сделав две страны союзниками в борьбе с европейским империализмом."
 BBA_ethiopia_exile_events.23.a: "[?ETH.japanese_island.GetName] принадлежит нам"

 BBA_ethiopia_exile_events.24.t: "База для Эфиопии"
 BBA_ethiopia_exile_events.24.desc: "Главы государств [ROOT.GetNameDef] и [FROM.GetNameDef] заключили тайное соглашение. В нем обещается передать несколько регионов Аравийского полуострова державе [FROM.GetNameDef], если они попадут в руки [ROOT.GetAdjective] правительства. Территории будут переданы, когда настанет подходящее время — но сначала, конечно же, их надо захватить."
 BBA_ethiopia_exile_events.24.a: "Так они станут более сильными союзниками"
 ETH_transfer_states_tt: "Передается государству §Y[ETH.GetNameWithFlag]§!, когда попадает в собственность государства §Y[ROOT.GetNameWithFlag]§!"

 BBA_ethiopia_exile_events.30.t: "Взаимные заявки на вступление"
 BBA_ethiopia_exile_events.30.desc: "[FROM.GetNameDefCap] предлагает нам подать совместную заявку на вступление во фракцию-оппонент государства [ITA.GetNameDef]. Такой поступок идет вразрез с нашей исторической политикой, но, с другой стороны, она и так уже нарушена тем, что мы позволили [FROM.GetAdjective] лидеру остаться в государстве [ROOT.GetName]."
 BBA_ethiopia_exile_events.30.a: "Это естественное развитие ситуации"
 BBA_ethiopia_exile_events.30.b: "Нет, это будет уже чересчур"
 BBA_ethiopia_exile_events.31.t: "[FROM.GetName] отвергает наше предложение"
 BBA_ethiopia_exile_events.31.desc: "[FROM.GetAdjective] правительство отвергло наше предложение о подаче совместной заявки на вступление. К сожалению, это означает, что мы должны будем сражаться как отдельные государства, без поддержки крупного альянса."
 BBA_ethiopia_exile_events.31.a: "По крайней мере, мы попытались"

 BBA_ethiopia_exile_events.32.t: "[FROM.GetName] и [FROM.FROM.GetName] подали совместную заявку"
 BBA_ethiopia_exile_events.32.desc: "[FROM.GetLeader] и [FROM.FROM.GetLeader] обращаются к нам с просьбой вступить во фракцию [ROOT.GetFactionName]. В случае вступления войска, которыми располагают [FROM.GetNameDef] и [FROM.FROM.GetNameDef], окажутся в распоряжении фракции [ROOT.GetFactionName] при войне с государством [ITA.GetName]."
 BBA_ethiopia_exile_events.32.a: "Неплохая идея"
 BBA_ethiopia_exile_events.32.b: "Без них нам будет только лучше"

 BBA_ethiopia_exile_events.33.t: "[FROM.GetName] отвечает отказом"
 BBA_ethiopia_exile_events.33.desc: "К сожалению, [FROM.GetName] отвергает совместную [SWE.GetAdjective]–[ETH.GetAdjective] заявку на вступление во фракцию [FROM.GetFactionName]. По какой-то странной причине они отказываются видеть выгоду совместной борьбы, где нашим врагом будет [ITA.GetLeader]."
 BBA_ethiopia_exile_events.33.a: "Это раздражает"

 BBA_ethiopia_exile_events.34.t: "[FROM.GetNameDefCap] соглашается"
 BBA_ethiopia_exile_events.34.desc: "[FROM.GetNameDefCap] разрешает нам вступить во фракцию [FROM.GetFactionName]. Теперь наши шансы на победу над государством [ITA.GetName] возросли."
 BBA_ethiopia_exile_events.34.a: "Отличные новости"

 BBA_ethiopia_exile_events.40.t: "[FROM.GetName] просит стать посредником на переговорах"
 BBA_ethiopia_exile_events.40.desc: "[FROM.GetLeader], ссыльный император державы [FROM.GetName], запросил [ROOT.GetAdjective] посредничества на переговорах в итало-эфиопской войне. [GetGermanCountryLeaderTitle] выразил личную заинтересованность в разрешении конфликта, который не смогла решить Лига Наций. В случае успеха [ROOT.GetName] возвысится на мировой арене."
 BBA_ethiopia_exile_events.40.a: "Пусть [ITA.GetName] уходит из государства [FROM.GetName]"
 BBA_ethiopia_exile_events.40.b: "[ITA.GetLeader] должен что-то получить"
 BBA_ethiopia_exile_events.40.c: "Нужно провести новые, более стабильные границы"

 BBA_ethiopia_exile_events.41.t: "[FROM.GetAdjective] посредничество"
 BBA_ethiopia_exile_events.41.desc_back_off: "Очевидно, что [FROM.GetLeader] встал на сторону нашего врага. [?global.ETH_peace_country.GetLeader] получил разрешение проживать в государстве [FROM.GetNameDef] и уже довольно давно делает там вид, что все еще находится у власти. Ложь бывшего лидера государства [?global.ETH_peace_country.GetNameDef], очевидно, повлияла на то, что [FROM.GetLeader] думает о государстве [ROOT.GetNameDef], в худшую сторону. Теперь [FROM.GetNameDef] требует, чтобы мы просто ушли из государства [?global.ETH_peace_country.GetName] и забыли о наших разногласиях."
 BBA_ethiopia_exile_events.41.desc_offered_compensation: "После того как [?global.ETH_peace_country.GetLeader], лидер враждебной нам державы, получил разрешение проживать в государстве [FROM.GetNameDef], [FROM.GetLeader] желает быть посредником на переговорах, которые проведут [ROOT.GetName] и [?global.ETH_peace_country.GetName]. [FROM.GetLeader] отмечает, что [FROM.GetLeader.GetSheHe] и есть та самая причина, по которой [?global.ETH_peace_country.GetLeader] пошел на мелкие уступки государству [ROOT.GetName] в обмен на мир и возможное сотрудничество в дальнейшем."
 BBA_ethiopia_exile_events.41.desc_redraw_map: "[FROM.GetAdjective] лидер [FROM.GetLeader] предлагает разрешить итало-эфиопский конфликт так: [ROOT.GetName] получит значительную часть [?global.ETH_peace_country.GetAdjective] территории в обмен на мир и будущее сотрудничество против внешних врагов. Если [ROOT.GetName] примет это предложение, [?global.ETH_peace_country.GetName] получит в компенсацию регион [550.GetName], так что в накладе эта страна не останется. Это объединит [ROOT.GetAdjective] владения в Африке, в то же время дав государству [?global.ETH_peace_country.GetName] доступ к морю."
 BBA_ethiopia_exile_events.41.a: "Возможно, оно и к лучшему"
 BBA_ethiopia_exile_events.41.b: "Начало положено, но [ROOT.GetAdjective] народу стоит поднажать"
 BBA_ethiopia_exile_events.41.c: "Что [FROM.GetLeader.GetSheHe] о себе думает?"

 BBA_ethiopia_exile_events.42.t: "[FROM.GetLeader] хочет еще"
 BBA_ethiopia_exile_events.42.desc: "Мирное предложение, которое выдвигает [GetGermanCountryLeaderTitle], [FROM.GetLeader] не отвергает немедленно. [FROM.GetAdjective] правительство, однако, желает добиться большего результата в попытках подчинить себе общественное мнение, и потому просит передумать."
 BBA_ethiopia_exile_events.42.a: "Ожидаемо"
 BBA_ethiopia_exile_events.42.b: "Как они смеют оспаривать наши приказы?"

 BBA_ethiopia_exile_events.43.t: "[FROM.GetName] одобряет наше предложение"
 BBA_ethiopia_exile_events.43.desc: "[FROM.GetLeader] понимает необходимость государства [ETH.GetName] уступить территорию, чтобы завершить конфликт и при этом позволить нам сохранить лицо. Скоро мы сможем забыть об этом неудавшемся вторжении и остаться с гордо поднятыми головами."
 BBA_ethiopia_exile_events.43.a: "Хорошо"

 BBA_ethiopia_exile_events.44.t: "[FROM.GetLeader] в ярости от нашего предложения"
 BBA_ethiopia_exile_events.44.desc: "Аргументы, которые приводит [ROOT.GetLeader], никого не убедили. [FROM.GetLeader] раздраженно утверждает, что предложение отвечало интересам всех сторон и что [ROOT.GetLeader] — позорище из-за [ROOT.GetLeader.GetHerHis] поражения в Африке. «[FROM.GetAdjective] войска непременно сокрушили бы [ROOT.GetAdjective] армию за несколько недель», — утверждает [FROM.GetLeader]."
 BBA_ethiopia_exile_events.44.a: "Не объявят же они войну..."

 BBA_ethiopia_exile_events.45.t: "Успешное посредничество"
 BBA_ethiopia_exile_events.45.desc_white_peace: "[FROM.GetAdjective] посредничество оказалось успешным. [FROM.FROM.GetLeader] получает приказ вывести свои войска с [ROOT.GetAdjective] территории, как того требует [FROM.GetLeader].\nДоговор не предусматривает никакой компенсации государству [ROOT.GetName], но мы надеемся на то, что новые союзники помогут осовременить нашу страну. [FROM.GetAdjective] [GetGermanCountryLeaderTitle], [FROM.GetLeader], дает расплывчатые обещания восстановить славу [ROOT.GetAdjective] империи."
 BBA_ethiopia_exile_events.45.desc_redraw_map: "[FROM.GetLeader] договаривается о мире с государством [FROM.FROM.GetNameDef]. По условиям договора [ROOT.GetNameDefCap] уступает весь свой юг державе [FROM.FROM.GetName]. В компенсацию [550.GetName] переходит государству [ROOT.GetName] — так [ROOT.GetName] будет иметь доступ к морю. Эта мера, как утверждает [FROM.GetLeader], разделяет регион на отдельные сущности, что снижает риск будущих конфликтов между нациями."
 BBA_ethiopia_exile_events.45.desc_cede_territory: "[FROM.GetLeader] договаривается о мире с государством [FROM.FROM.GetNameDef]. К сожалению, оба лидера решили за нашими спинами, что [FROM.FROM.GetName] получает часть территории государства [ROOT.GetName]. Мы ничего не можем с этим поделать."
 BBA_ethiopia_exile_events.45.a: "Пусть будет хотя бы такой мир"

 BBA_ethiopia_exile_events.46.t: "Провал посреднических усилий"
 BBA_ethiopia_exile_events.46.desc: "К сожалению, [FROM.GetLeader] не может похвастать успехами в мирных переговорах с государством [FROM.FROM.GetNameDef]. [FROM.FROM.GetLeader] не желает прислушаться к голосу разума. Теперь мы надеемся на то, что [FROM.GetNameDef] встанет на нашу сторону в войне."
 BBA_ethiopia_exile_events.46.a: "Наши надежды не оправдались"

 BBA_ethiopia_exile_events.47.t: "[FROM.GetLeader] отказывается сотрудничать"
 BBA_ethiopia_exile_events.47.desc: "[FROM.GetAdjective] ответ нельзя назвать приемлемым. [FROM.GetLeader] не поддается. [FROM.GetName] не остановит войну до самой победы — или поражения."
 BBA_ethiopia_exile_events.47.a: "Надо преподать [FROM.GetLeader.GetHerHim] урок"

 BBA_ethiopia_exile_events.48.t: "[FROM.GetLeader] принимает наше посредничество"
 BBA_ethiopia_exile_events.48.desc: "Как и ожидалось, [ROOT.GetNameDef] преуспевает там, где терпят неудачу другие. [FROM.GetLeader] принимает условия, которые выдвигает [ROOT.GetLeader]. [FROM.GetNameDefCap] и [?global.ETH_peace_country.GetNameDef] заключат мир. Теперь мы вместе можем перейти к более важным делам."
 BBA_ethiopia_exile_events.48.a: "[ROOT.GetLeader] — гарант мира в наше время"

 BBA_ethiopia_exile_events.50.t: "Приграничный инцидент"
 BBA_ethiopia_exile_events.50.desc: "[ROOT.GetAdjective] пограничный пост попал под обстрел с [ITA.GetAdjective] стороны. [ROOT.GetAdjective] войска открыли ответный огонь по [ITA.GetAdjective] снайперам, и последовала длительная перестрелка. С обеих сторон есть раненые. [ITA.GetAdjective] правительству отправлен официальный протест. Оно, однако же, заявляет о своей невиновности и обвиняет в инциденте наших военных."
 BBA_ethiopia_exile_events.50.a: "Такое поведение абсолютно неприемлемо"

 BBA_ethiopia_exile_events.51.t: "Подозрительный приграничный инцидент"
 BBA_ethiopia_exile_events.51.desc: "[GER.GetAdjective] правительство отправило решительный протест после стрельбы на итало-немецкой границе. Сообщения о произошедшем расходятся. Кто-то утверждает, что перестрелку начала итальянская сторона, но никто из выживших пограничников не признается, что начал стрелять раньше немцев. Тот факт, что итальянские солдаты не были за укрытием, свидетельствует в их пользу."
 BBA_ethiopia_exile_events.51.a: "Очевидно, что это [GER.GetAdjective] заговор"

 BBA_ethiopia_exile_events.52.t: "Тайная дипломатия"
 BBA_ethiopia_exile_events.52.desc: "Его Величество [ETH.GetLeader] провел в своей резиденции званый вечер, который оказался крайне успешным. Пока гости беседовали и наслаждались деликатесами со всего мира, [?ETH.host_nation.GetAdjective] политики слушали рассказы [ETH.GetAdjective] беженцев о жестокой [ITA.GetAdjective] оккупации их родных земель. Многие склонились к тому, чтобы направлять больше [?ETH.host_nation.GetAdjective] ресурсов на помощь в освобождении государства [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.52.a: "На шаг ближе к возвращению домой."

 BBA_ethiopia_exile_events.53.t: "Успешные усилия по лоббированию"
 BBA_ethiopia_exile_events.53.desc: "За последние месяцы было предпринято немало усилий по лоббированию поддержки среди наших хозяев за помощь в освобождении государства [ETH.GetNameDef]. Его Величество написал членам правительства и военной верхушке письма в поддержку нашего дела. Изгнанники тем временем по очереди дают интервью и пишут статьи в разные газеты, чтобы заручиться поддержкой у [?ETH.host_nation.GetAdjective] публики. Хоть это было и непросто, кажется, что настроение нации сдвигается в сторону прямой военной поддержки освобождения государства [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.53.a: "Усилия того стоили!"

 BBA_ethiopia_exile_events.54.t: "Сбор средств"
 BBA_ethiopia_exile_events.54.desc: "Наши недавние усилия по сбору средств увенчались большим успехом. Возрос приток денег в имперскую казну от благотворителей по всему миру. Похоже, в мире много тех, кто разделяет наше недовольство оккупацией государства [ETH.GetNameDef]."
 BBA_ethiopia_exile_events.54.a: "Мы не забудем их вклад в наше дело."

 BBA_ethiopia_exile_events.55.t: "Вербовка [?ETH.host_nation.GetAdjective] наемников"
 BBA_ethiopia_exile_events.55.desc: "Недавние усилия по пропаганде нашего дела привели к тому, что все больше [?ETH.host_nation.GetAdjective] наемников предлагают нам свои услуги в будущих боях. Разумеется, они просят за это денег."
 BBA_ethiopia_exile_events.55.a: "Наши силы растут с каждым днем."

 BBA_ethiopia_exile_events.56.t: "[?ETH.host_nation.GetAdjective] пилоты  отвечают на зов"
 BBA_ethiopia_exile_events.56.desc: "Немало [?ETH.host_nation.GetAdjective] пилотов отозвались на призыв помочь нам в грядущем освобождении нашей родины. С собой они приносят немалый опыт, которым делятся с нашими будущими пилотами."
 BBA_ethiopia_exile_events.56.a: "Нам пригодится любая помощь. "

 BBA_ethiopia_exile_events.57.t: "[ETH.GetName] вспомогательный флот"
 BBA_ethiopia_exile_events.57.desc: "На недавний призыв к [?ETH.host_nation.GetAdjective] морякам и кораблям, желающим выйти в полные врагов воды, откликнулось множество добровольцев. Отставные моряки, гражданские моряки и молодые добровольцы в поисках приключений вызвались служить на разномастный флот из грузовых кораблей, набранных нами на судоразделочных заводах государства [?ETH.host_nation.GetNameDef]."
 BBA_ethiopia_exile_events.57.a: "Будем надеяться, что эти корабли еще на плаву..."

 BBA_ethiopia_exile_events.58.t: "Доставлен груз винтовок"
 BBA_ethiopia_exile_events.58.desc: "Винтовки, купленные у [?ETH.host_nation.GetAdjective] производителей, доставлены в наши войска, размещенные в регионе [?ETH.host_nation.GetName]. Новое снаряжение теперь испытывается на стрельбищах и учениях."
 BBA_ethiopia_exile_events.58.a: "Эти деньги потрачены не зря."

 BBA_ethiopia_exile_events.59.t: "Доставлено дополнительное снаряжение"
 BBA_ethiopia_exile_events.59.desc: "Доставлено недавно приобретенное нами для войск дополнительное снаряжение. Может, это и не самое современное снаряжение в мире, но оно будет очень полезно на фронте."
 BBA_ethiopia_exile_events.59.a: "Любая помощь ценна."

 BBA_ethiopia_exile_events.60.t: "Доставлены танки"
 BBA_ethiopia_exile_events.60.desc: "Танки, закупленные из излишков [?ETH.host_nation.GetAdjective] армии, сейчас перевозятся в наши войска. Эти танки — устаревшие, недавно законсервированные модели, но они полностью в рабочем состоянии и теперь используются для подготовки экипажей, а позже отправятся на фронт. "
 BBA_ethiopia_exile_events.60.a: "Любой танк лучше, чем его отсутствие."

#Imperial Events, non-exile stuff
 BBA_ethiopia_imperial_events.1.t: "[FROM.GetName] желает приобрести Джибути"
 BBA_ethiopia_imperial_events.1.desc: "[FROM.GetLeader] хочет приобрести [ROOT.GetAdjective] колонию — регион [268.GetName]. С ним [FROM.GetNameDef] получит доступ к морскому порту Джибути, который уже связан железной дорогой с Аддис-Абебой. Нам предлагают неплохую сумму за столь незначительную колонию."
 BBA_ethiopia_imperial_events.1.a: "Мы найдем достойное применение этим деньгам"
 BBA_ethiopia_imperial_events.1.b: "Эта колония была и будет частью [ROOT.GetAdjective] государства!"

 BBA_ethiopia_imperial_events.2.t: "[FROM.GetNameDefCap] соглашается продать Джибути"
 BBA_ethiopia_imperial_events.2.desc: "Переговоры с [FROM.GetAdjective] правительством о приобретении колонии прошли успешно. [268.GetName] меняет владельца, и [FROM.GetNameDefCap] соглашается немедленно передать порт Джибути и окружающий его регион стране [ROOT.GetName]. Таким образом, мы получим доступ к порту и объединим народ афар."
 BBA_ethiopia_imperial_events.2.a: "Отличная новость!"

 BBA_ethiopia_imperial_events.3.t: "[FROM.GetName] отказывается продавать Джибути"
 BBA_ethiopia_imperial_events.3.desc: "К сожалению, [FROM.GetAdjective] правительство отклонило нашу просьбу о приобретении порта Джибути. Они отказываются понять, что от этого выиграли бы обе стороны. Вместо этого они цепляются за свои колонии и не хотят уступить ни пяди захваченных земель."
 BBA_ethiopia_imperial_events.3.a: "Нам придется подумать о других методах"

 BBA_ethiopia_imperial_events.4.t: "[FROM.GetNameDefCap] просит регион [689.GetName]"
 BBA_ethiopia_imperial_events.4.desc: "Растафарианцы в регионе [689.GetName] утверждают, что $ETH_haile_selassie$ является мессией, или реинкарнацией их бога Джа. Неожиданно $ETH_haile_selassie$ соглашается с этим, и [FROM.GetAdjective] правительство просит, чтобы место, где зародилось растафарианство, то есть регион [689.GetName], включили в состав [FROM.GetAdjective] территорий."
 BBA_ethiopia_imperial_events.4.a: "Какая странная просьба! Но почему бы и нет?"
 BBA_ethiopia_imperial_events.4.b: "Мы станем частью Сионистской империи"
 BBA_ethiopia_imperial_events.4.c: "Ни за что!"

 BBA_ethiopia_imperial_events.5.t: "[FROM.GetNameDefCap] одобряет наш запрос"
 BBA_ethiopia_imperial_events.5.desc: "Наша скромная просьба о передаче под наш контроль региона [689.GetName] была принята государством [FROM.GetNameDef]. Это начало новой эры. Слава $ETH_haile_selassie$. Надеюсь, это значит, что мы сможем привлечь сторонников во всех странах Северной и Южной Америки."
 BBA_ethiopia_imperial_events.5.a: "Они узрели свет истины"

 BBA_ethiopia_imperial_events.6.t: "[FROM.GetNameDefCap] отказывается уступить регион [689.GetName]"
 BBA_ethiopia_imperial_events.6.desc: "Несмотря на все наши усилия, мы не сумели убедить [FROM.GetAdjective] правительство в том, что регион [689.GetName] — часть [ROOT.GetAdjective] земель. Они высмеяли нашу просьбу и даже усомнились в божественном происхождении нашего великого лидера."
 BBA_ethiopia_imperial_events.6.a: "Да как они посмели!"

 BBA_ethiopia_imperial_events.7.t: "[FROM.GetLeader] требует подчинения"
 BBA_ethiopia_imperial_events.7.desc: "Растафарианцы в регионе [689.GetName] утверждают, что $ETH_haile_selassie$ является мессией, или реинкарнацией их бога Джа. Неожиданно $ETH_haile_selassie$ соглашается с этим и требует, чтобы государство [ROOT.GetNameDef] официально присоединилось к [FROM.GetAdjective] территории и создало базу на Карибах, чтобы оттуда распространять наше влияние по всему миру."
 BBA_ethiopia_imperial_events.7.a: "Неплохая идея"
 BBA_ethiopia_imperial_events.7.b: "Они спятили"
 BBA_ethiopia_imperial_events.8.t: "[FROM.GetNameDefCap] подчиняется"
 BBA_ethiopia_imperial_events.8.desc: "[FROM.GetLeader] поступает мудро, покоряясь нам. Отныне [FROM.GetName] будет верной марионеткой лидера [ROOT.GetLeader]. "
 BBA_ethiopia_imperial_events.8.a: "Да славится [ROOT.GetLeader]"
 BBA_ethiopia_imperial_events.9.t: "[FROM.GetNameDefCap] отказывается подчиниться"
 BBA_ethiopia_imperial_events.9.desc: "К сожалению, [FROM.GetNameDef] отклоняет наше милостивое предложение стать марионеткой, за ниточки которой будет дергать [ROOT.GetLeader]. Несмотря на все наши усилия, мы не смогли убедить правительство государства [FROM.getName], что подобное решение выгодно обеим сторонам."
 BBA_ethiopia_imperial_events.9.a: "Все время выигрывать невозможно"

 BBA_ethiopia_imperial_events.10.t: "[FROM.GetNameDefCap] отправляет ультиматум"
 BBA_ethiopia_imperial_events.10.desc: "[FROM.GetNameDefCap] требует нашего подчинения и интеграции в свой состав. Разумеется, если мы подчинимся, державе [THIS.GetName], как независимой нации, придет конец. Неясно, насколько далеко желает пойти [FROM.GetLeader], чтобы достичь интеграции, но вероятность вооруженного конфликта исключать нельзя."
 BBA_ethiopia_imperial_events.10.a: "У нас нет выбора."
 BBA_ethiopia_imperial_events.10.b: "Мы не поддадимся на угрозы."

 BBA_ethiopia_imperial_events.11.t: "[FROM.GetNameDefCap] отвергает ультиматум"
 BBA_ethiopia_imperial_events.11.desc: "[FROM.GetNameDefCap] отказывается принимать наши требования по реинтеграции. Держава [FROM.GetName] снова готова предать нас, чтобы защитить себя. Этого допускать нельзя."
 BBA_ethiopia_imperial_events.11.a: "Мы покончим с этим."
 BBA_ethiopia_imperial_events.11.b: "У нас есть более важные дела."

 BBA_ethiopia_imperial_events.12.t: "[FROM.GetNameDefCap] принимает требования"
 BBA_ethiopia_imperial_events.12.desc: "[FROM.GetNameDefCap] признает необходимость интеграции с государством [THIS.GetName]. [FROM.GetLeader] приносит клятву верности, а Его Величество [THIS.GetLeader] принимает ее."
 BBA_ethiopia_imperial_events.12.a: "Одной проблемой меньше."
 
 BBA_ethiopia_imperial_events.20.t: "$ETH_ras_imru_haile_selassie$ устраивает бескровный переворот"
 BBA_ethiopia_imperial_events.20.desc: "Заручившись поддержкой среднего класса и крестьянства государства [ETH.GetName], Рас $ETH_ras_imru_haile_selassie$ объявил, что $ETH_haile_selassie$ официально оставляет трон и в государстве [ETH.GetNameDef] вводятся всеобщие выборы. Поскольку народ и, что в данном случае еще важнее, [ETH.GetAdjective] армия считают его настоящим героем второй Итало-эфиопской войны, он смог заручиться лояльностью военных, а поддержка отсутствующего императора так и не сформировалась."
 BBA_ethiopia_imperial_events.20.a: "Красный Рас должен править государством [ETH.GetNameDef]"
 BBA_ethiopia_imperial_events.20.b: "Безопаснее сделать кронпринца конституциональным монархом"

 BBA_ethiopia_imperial_events.21.t: "Сопротивление в государстве [ETH.GetName]"
 BBA_ethiopia_imperial_events.21.desc: "Наши войска продолжают врезаться в [ETH.GetAdjective] строй, как раскаленный нож в масло, освобождая территорию для нашего верховного правления. При этом, однако же, растет деятельность сопротивления по всему новому доминиону. Судя по всему, новости о том, что $ETH_haile_selassie$, бывший правитель, выступил с речью в Лиге Наций, взволновали наших новых подданных. Похоже, что пока их император жив, сопротивление так и останется головной болью нашей колониальной администрации."
 BBA_ethiopia_imperial_events.21.a: "Так или иначе они подчинятся нашему правлению."
 ETH_imperial_event_21_tt: "Все контролируемые §Y[ETH.GetFlag][ETH.GetAdjective]§! регионы получают:\nПодчинение: §R-10%§!"

# Military and technology events 
 BBA_ethiopia_military_and_tech_events.1.t: "[GetEthiopianMilitaryAcademyName] выпускает первый класс"
 BBA_ethiopia_military_and_tech_events.1_war.desc: "[GetEthiopianMilitaryAcademyName] выпускает первый класс, и ему придется сразу отправиться на фронт. То, что нам удалось создать эту школу и завершить обучение первой группы курсантов, одновременно ведя войну, — это поистине великое свершение.\nВ истории [ROOT.GetAdjective] вооруженных сил начинается новая эра!"
 BBA_ethiopia_military_and_tech_events.1_peace.desc: "Война окончена, и теперь мы сумеем завершить создание нашей военной академии. Первый выпуск курсантов поможет нашей стране одерживать новые победы и позволит нам извлечь опыт из войны с итальянцами."

 BBA_ethiopia_military_and_tech_events.1.a: "Эта школа сохранит фокус на атаке"
 ETH_ecole_attack_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на:\n$modifier_army_sub_unit_infantry_attack_factor$: §G+10%§! \n$modifier_army_sub_unit_irregular_infantry_attack_factor$: §G+10%§! "
 BBA_ethiopia_military_and_tech_events.1.b: "Школа поможет нам перейти к более оборонительной стратегии"
 ETH_ecole_defense_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на: \n$MODIFIERS_ARMY_DEFENCE_FACTOR$: §G+5%§!"
 BBA_ethiopia_military_and_tech_events.1.c: "Благодаря этой школе мы будем постоянно готовы к войне"
 ETH_ecole_learn_tt: "§Y[GetEthiopianArmySpiritName]§! изменится на: \n$MODIFIER_XP_GAIN_ARMY$: §G+5%§!"

# Anti colonialism 
 BBA_ethiopia_anti_colonialism_events.2.t: "[?global.african_supporting_country.GetNameDef] просит признать независимость страны [?global.african_revolt_country.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.2.desc: "[?global.african_supporting_country.GetLeader], лидер страны [?global.african_supporting_country.GetNameDef], просит немедленно положить конец войне с [?global.african_revolt_country.GetAdjective] повстанцами. [?global.african_supporting_country.GetAdjective] дипломаты призывают страну [ROOT.GetName] признать независимость государства [?global.african_revolt_country.GetNameDef]. Они не говорят открыто о том, что в случае отказа [?global.african_supporting_country.GetNameDef] объявит нам войну, но ясно дают понять, что это возможно."
 BBA_ethiopia_anti_colonialism_events.2.a: "Они правы, нужно немедленно закончить эту колониальную войну"
 BBA_ethiopia_anti_colonialism_events.2.b: "Война закончится, когда [?global.african_revolt_country.GetNameDef] потерпит поражение"

 BBA_ethiopia_anti_colonialism_events.3.t: "[?global.african_supporting_country.GetAdjective] посредники добились успеха"
 BBA_ethiopia_anti_colonialism_events.3.desc: "[?global.african_supporting_country.GetLeader], лидер страны [?global.african_supporting_country.GetNameDef], успешно провел переговоры с лидером [?global.african_colonial_country.GetLeader] от нашего имени. [?global.african_colonial_country.GetLeader] соглашается признать [ROOT.GetAdjective] независимость и приказывает прекратить боевые действия, которые ведут [?global.african_colonial_country.GetNameDef] и [ROOT.GetNameDef]. [ROOT.GetNameDefCap] будет в вечном долгу перед страной [?global.african_supporting_country.GetNameDef] за ее помощь."
 BBA_ethiopia_anti_colonialism_events.3.a: "Наконец-то мы обрели свободу"

 BBA_ethiopia_anti_colonialism_events.4.t: "[FROM.GetNameDefCap] отказывается признать территориальную независимость [?global.african_revolt_country.GetAdjective] народа"
 BBA_ethiopia_anti_colonialism_events.4.desc: "Несмотря на наше давление, [?global.african_colonial_country.GetAdjective] правительство отказывается признать, что [?global.african_revolt_country.GetNameDef] ни от кого не зависит, и прекратить боевые действия. [?global.african_colonial_country.GetAdjective] правители, похоже, твердо вознамерились уничтожить освободительное движение. Возможно, одними лишь дипломатическими методами мы ничего не добьемся."
 BBA_ethiopia_anti_colonialism_events.4.a: "По крайней мере, мы пытались"
 BBA_ethiopia_anti_colonialism_events.4.b: "Значит, мы должны их заставить"

 BBA_ethiopia_anti_colonialism_events.5.t: "[FROM.GetName] вступает в войну против государства [?global.african_colonial_country.GetName]"
 BBA_ethiopia_anti_colonialism_events.5.desc: "После неудавшихся переговоров по поводу прекращения войны с государством [?global.african_colonial_country.GetNameDef] [?global.african_supporting_country.GetNameDef] решает активно поддержать [ROOT.GetAdjective] народ в его борьбе. [?global.african_colonial_country.GetAdjective] послу в государстве [?global.african_supporting_country.GetName] сообщили о том, что [?global.african_supporting_country.GetNameDef] отныне находится в состоянии войны с государством [?global.african_colonial_country.GetName], и эта война будет продолжаться до тех пор, пока [?global.african_colonial_country.GetNameDef] не откажется от империалистических и колониальных амбиций в Африке и на других континентах."
 BBA_ethiopia_anti_colonialism_events.5.a: "[ROOT.GetName] и [?global.african_supporting_country.GetName] сражаются плечом к плечу!"

 BBA_ethiopia_anti_colonialism_events.6.t: "Свободу державе [FROM.GetNameDef]"
 BBA_ethiopia_anti_colonialism_events.6.desc: "После сильного дипломатического давления со стороны государства [ROOT.GetName], в том числе после встреч между лидерами [ROOT.GetLeader] и [?global.african_colonial_country.GetLeader], [?global.african_colonial_country.GetAdjective] правительство решило уступить и признало [?global.african_revolt_country.GetAdjective] независимость. \nБлагодаря прямому [ROOT.GetAdjective] вмешательству война за независимость [?global.african_revolt_country.GetAdjective] народа наконец-то закончилась. [?global.african_revolt_country.GetNameDefCap] — свободная страна, и [ROOT.GetLeader] наверняка будет вечно считаться героем в государстве [?global.african_revolt_country.GetNameDef]."
 BBA_ethiopia_anti_colonialism_events.6.a: "Еще одна страна освобождена из-под гнета империалистов"

# Industrial and Financial Events
 BBA_ethiopia_industrial_financial_events.2.t: "[FROM.GetNameDefCap] требует интеграции"
 BBA_ethiopia_industrial_financial_events.2.desc: "Подчеркивая тот факт, что [ROOT.GetName] и [FROM.GetName] тесно связаны друг с другом экономически и что большую часть промышленности в государстве [ROOT.GetName] уже контролирует [FROM.GetName], [FROM.GetLeader] требует убрать пограничные заставы между двумя странами. Управление всей внешней политикой должно перейти под контроль государства [FROM.Getname], чтобы обеспечить максимальную защиту, координацию и эффективность. Это будет фактически означать конец [ROOT.GetAdjective] независимости.\nВсе это будет сделано в интересах обоих государств, настаивает [FROM.GetLeader]."
 BBA_ethiopia_industrial_financial_events.2.a: "У них нет на это права!"
 BBA_ethiopia_industrial_financial_events.2.b: "Лишь бы у нас оставалась хоть какая-то автономия"
 BBA_ethiopia_industrial_financial_events.2.c: "Это и правда будет к лучшему для обеих стран "

 BBA_ethiopia_industrial_financial_events.3.t: "[FROM.GetName] отказывается сотрудничать"
 BBA_ethiopia_industrial_financial_events.3.desc: "Как мы ни старались объяснить ситуацию, [FROM.GetLeader] отказывается выполнять наши требования по дальнейшей интеграции экономик. [FROM.GetLeader] утверждает, что независимость государства [FROM.GetName] неприкосновенна и обсуждению не подлежит."
 BBA_ethiopia_industrial_financial_events.3.a: "Возможно, нам придется применить силу, чтобы защитить свои интересы"

 BBA_ethiopia_industrial_financial_events.4.t: "[FROM.GetName] хочет сохранить частичный контроль"
 BBA_ethiopia_industrial_financial_events.4.desc: "[FROM.GetLeader] желает усилить наше сотрудничество и дополнительно координировать внешнюю и финансовую политику — но при этом [FROM.GetLeader.GetSheHe] собирается сохранить за государством [FROM.GetNAme] определенную степень автономии в составе новой федерации."
 BBA_ethiopia_industrial_financial_events.4.a: "Это вполне достижимо"

 BBA_ethiopia_industrial_financial_events.5.t: "[FROM.GetLeader] соглашается"
 BBA_ethiopia_industrial_financial_events.5.desc: "[FROM.GetLeader] подписывает документ, согласно которому [ROOT.GetName] и [FROM.GetName] объединяются. Экономические политики двух стран будут согласованы, министерства иностранных дел будут слиты в одно. Юридические системы будут объединены, чтобы облегчить полное сотрудничество.\n[FROM.GetNameDefCap] с этого дня будет неотъемлемой частью государства [ROOT.GetName]."
 BBA_ethiopia_industrial_financial_events.5.a: "Это всем пойдет на пользу"

#Fascist Ethiopia
 BBA_ethiopia_fascist_events.01.t: "Шанс на изменения"
 BBA_ethiopia_fascist_events.01.desc: "$ETH_haile_selassie$ выбрал курс на конфронтацию с итальянцами, при этом полностью полагаясь на Лигу Наций, и это ни к чему не привело. Всем ясно, что [ROOT.GetName] находится на пороге краха.\n\nЭта война — возможность измениться, и эти перемены теперь стали необходимы. Прежде всего мы должны отправить посла к итальянцам и заключить приемлемый для них мирный договор."
 BBA_ethiopia_fascist_events.01.a: "$ETH_haile_selassie_gugsa$ — очевидный кандидат."
 ETH_start_civil_war: "§Y$ETH_haile_selassie_gugsa$§! начнет §Yгражданскую войну§!, противником в которой станет §Y$ETH_haile_selassie$§!, когда фокус §Y$ETH_declare_for_italy$§! будет завершен."
 ETH_cede_states_tt: "\nПосле окончания войны §Y[ITA.GetNameWithFlag]§! получит следующие регионы:"
 ETH_cede_south_tt: "§Y [835.GetName]\n [836.GetName]\n [837.GetName]§!"
 ETH_ethiopia_italian_puppet_tt: "\n§Y[ETH.GetNameDef]§! станет марионеткой государства §Y[ITA.GetNameDef]§!"
 ETH_italy_refuse_cooperation: "Фокус §Y$ETH_reach_out_to_the_italians$§! будет отменен, фокус §Y$ETH_rally_around_the_emperor$§! будет завершен автоматически. "

 BBA_ethiopia_fascist_events.01.b: "Пусть отправляется $ETH_hailu_tekle_haymanot$, $gojjam$ подождет"
 ETH_start_civil_war_gojjam: "§Y$ETH_hailu_tekle_haymanot$§! начнет §Yгражданскую войну§!, противником в которой выступит §Y$ETH_haile_selassie$§!, после того как будет завершен фокус §Y$ETH_declare_for_italy$§!."
 ETH_gojjam_italian_puppet_tt: "\n§Y$gojjam$§! станет марионеткой государства §Y[ITA.GetNameWithFlag]§!"
 ETH_cede_south_west_tt: "§Y [838.GetName]\n [836.GetName]\n [837.GetName]§!"
 BBA_ethiopia_fascist_events.01.c: "Возможно, $ETH_abba_jofir$ имеет больше всего шансов на успех"
 ETH_start_civil_war_jimma: "§Y$ETH_abba_jofir$§! начнет §Yгражданскую войну§!, противником в которой выступит §Y$ETH_haile_selassie$§!, после того как будет завершен фокус §Y$ETH_declare_for_italy$§!."
 ETH_cede_north_tt: "§Y [841.GetName]\n [842.GetName]\n [843.GetName]§!"
 ETH_jimma_italian_puppet_tt: "\n§Y$jimma$§! станет марионеткой государства §Y[ITA.GetNameWithFlag]§!"

 BBA_ethiopia_fascist_events.02.t: "Самозванец просит мира"
 BBA_ethiopia_fascist_events.02.desc: "Один из [ETH.GetAdjective] аристократов, $ETH_haile_selassie_gugsa$, который также претендует на трон, обратился к [ROOT.GetAdjective] верховному командованию в стране [ETH.GetName]. Аристократ предлагает свою помощь в борьбе с лидером [ETH.GetLeader], рассчитывая получить за это власть над частью территории после окончания войны. $ETH_haile_selassie_gugsa$, несомненно, принесет клятву верности, и $ITA_vittorio_emanuele_iii$ поставит аристократа править от его имени в стране [ETH.GetName]."
 BBA_ethiopia_fascist_events.02.a: "А это довольно выгодное предложение"
 BBA_ethiopia_fascist_events.02.b: "Нет, спасибо, помощь нам не нужна"

 BBA_ethiopia_fascist_events.03.t: "Автономный регион $gojjam$?"
 BBA_ethiopia_fascist_events.03.desc: "Пока самозванец $ETH_hailu_tekle_haymanot$, представляющий регион $gojjam$, сидит в тюрьме, его посланник предлагает стране [ROOT.GetName] помощь в захвате территории [ETH.GetName] в обмен на то, что $ETH_hailu_tekle_haymanot$ возглавит полуавтономный регион $gojjam$. Вооруженное восстание на юге, несомненно, станет сокрушительным ударом для [ETH.GetAdjective] войск и позволит нам быстро одержать победу."
 BBA_ethiopia_fascist_events.03.a: "А это довольно выгодное предложение"
 BBA_ethiopia_fascist_events.03.b: "Нет, спасибо, помощь нам не нужна"

 BBA_ethiopia_fascist_events.04.t: "Свергнутый лидер региона $jimma$ предлагает свою помощь"
 BBA_ethiopia_fascist_events.04.desc: "$ETH_abba_jofir$, сын последнего султана региона $jimma$, готов сотрудничать с государством [ROOT.getName], если [ROOT.GetAdjective] правительство признает, что $ETH_abba_jofir$ является законным правителем региона $jimma$. Если [ROOT.getName] примет это предложение, то $jimma$, конечно, будет частью [ROOT.GetAdjective] империи, и $ETH_abba_jofir$ принесет клятву верности [ROOT.GetAdjective] монарху."
 BBA_ethiopia_fascist_events.04.a: "Султан-марионетка может неплохо послужить нам..."
 BBA_ethiopia_fascist_events.04.b: "Нет, спасибо, помощь нам не нужна"

 BBA_ethiopia_fascist_events.05.t: "[FROM.GetName] принимает наше предложение"
 BBA_ethiopia_fascist_events.05.desc: "Миссия в [FROM.GetAdjective] штаб-квартиру оказалась успешной. [ITA.GetLeader] одобряет план восстания и соглашается с созданием полуавтономного региона после окончания войны. Нужно поскорее организовать мятеж, пока наши союзники не передумали."
 BBA_ethiopia_fascist_events.05.a: "Начало новой эры"

 BBA_ethiopia_fascist_events.06.t: "Итальянцы отказываются сотрудничать"
 BBA_ethiopia_fascist_events.06.desc: "К сожалению, [FROM.GetLeader] не желает отступаться от своей цели — завоевания всей Эфиопии. [FROM.GetNameDefCap] отказывается обсуждать какие-либо мирные переговоры, обрекая этим на неудачу любые попытки решить конфликт миром. Теперь единственная наша надежда — сплотиться за императором и попробовать добиться военной победы."
 BBA_ethiopia_fascist_events.06.a: "Какая досада"

 BBA_ethiopia_fascist_events.07.t: "Эфиопская гражданская война"
 BBA_ethiopia_fascist_events.07.desc: "[ROOT.GetEthiopianCollaboratorName] открыто выступает против императора в пользу итальянцев, утверждая, что это означает зарождение державы под названием [ROOT.GetName]. Несмотря на свою отчаянную позицию, $ETH_haile_selassie$ отказывается принимать поражение. Бои уже начались, и, несмотря на то что большинство старой гвардии верно императору, исход, вероятнее всего, предрешен."
 BBA_ethiopia_fascist_events.07.a: "Вперед, к победе"

 BBA_ethiopia_fascist_events.50.t: "[ETH.GetAdjective] войска занимают [ROOT.GetAdjective] Сомалиленд"
 BBA_ethiopia_fascist_events.50.desc: "Теперь, когда мы больше сосредоточились на внутренних делах страны, [ETH.GetAdjective] правительство воспользовалось ситуацией и заявило свои права на [ROOT.GetAdjective] Сомалиленд. Будучи отрезанными от мира и лишенными возможности сопротивляться, [Root.GetAdjective] власти в том регионе попросту согласились передать свою территорию. Мы должны решить, признать ли это унижение официально или решиться отвоевать свои законные земли."
 BBA_ethiopia_fascist_events.50.a: "Мы должны сжать зубы и смириться с потерей"
 BBA_ethiopia_fascist_events.50.b: "Мы не потерпим такого унижения!"
 BBA_ethiopia_fascist_events.51.t: "[FROM.GetName] принимает [ETH.GetAdjective] контроль над Сомалилендом"
 BBA_ethiopia_fascist_events.51.desc: "Недогосударство [FROM.GetName] официально приняло наш контроль над бывшей территорией [FROM.GetAdjective] Сомалиленда. Особых возможностей отвоевать территорию у них нет, и потому они, кажется, предпочли заняться более близкими им вопросами, чем бессмысленно пытаться сражаться с нашей геройской армией."
 BBA_ethiopia_fascist_events.51.a: "[ETH.GetName] становится сильнее!"
 BBA_ethiopia_fascist_events.52.t: "[FROM.GetName] не принимает [ETH.GetAdjective] контроль над Сомалилендом"
 BBA_ethiopia_fascist_events.52.desc: "Как ни удивительно, но недогосударство [FROM.GetName] отказывается принять наш контроль над бывшей территорией [FROM.GetAdjective] Сомалиленда. Несмотря на то что особых возможностей отвоевать территорию у него нет, оно твердо решило послать своих немногих оставшихся солдат помереть в бою с нашей геройской армией."
 BBA_ethiopia_fascist_events.52.a: "Они уже недавно проиграли войну, сейчас проиграют еще одну."

 BBA_ethiopia_fascist_events.53.t: "Запросить [ITA.GetAdjective] снаряжение"
 BBA_ethiopia_fascist_events.53.desc: "У нас есть успехи в реформировании экономики и усилении армии, но в этих делах нам не помешала бы поддержка. Мы наращиваем связи с [ITA.GetAdjective] государством — возможно, оно могло бы отправить нам излишки своего снаряжения. Надо только решить, что именно попросить."
 BBA_ethiopia_fascist_events.53.a: "Каждому солдату нужна винтовка."
 BBA_ethiopia_fascist_events.53.b: "Артиллерия остановит наших врагов"

 BBA_ethiopia_fascist_events.54.t: "[FROM.GetName] просит военное снаряжение"
 BBA_ethiopia_fascist_events.54.desc: "[FROM.GetName] запрашивает у нас поставки военного снаряжения. Выполнив запрос, мы могли бы помочь модернизировать [FROM.GetAdjective] армию — и заодно избавиться от части нашего устаревшего снаряжения."
 BBA_ethiopia_fascist_events.54.a: "Мы можем выделить им старое снаряжение."
 BBA_ethiopia_fascist_events.54.b: "Нет, нам ни к чему усиливать государство [FROM.GetName]"

 BBA_ethiopia_fascist_events.55.t: "[ITA.GetName] отказывается прислать военное снаряжение"
 BBA_ethiopia_fascist_events.55.desc: "[ITA.GetAdjective] правительство, проявив излишнюю грубость, отвергло нашу просьбу о поставке военного снаряжения. Пока неясно, что стоит за таким решением. Мы должны полагаться в делах модернизации на собственную промышленность."
 BBA_ethiopia_fascist_events.55.a: "Мы знали, что им нельзя доверять."

 BBA_ethiopia_fascist_events.56.t: "[ITA.GetName] соглашается прислать военное снаряжение"
 BBA_ethiopia_fascist_events.56.desc: "[ITA.GetAdjective] правительство одобрило нашу просьбу о поставках военного снаряжения. Хоть это будут, безусловно, и не лучшие образцы, они помогут нам ускорить планы по модернизации."
 BBA_ethiopia_fascist_events.56.a: "Мы никогда не сомневались в наших товарищах."

 BBA_ethiopia_fascist_events.10.t: "Захвачены враги"
 BBA_ethiopia_fascist_events.10.desc: "С капитуляцией вражеских войск в наши руки попало несколько высокопоставленных офицеров противника. Сейчас их лучше отправить под арест, но в будущем, как мы надеемся, кого-то из них удастся уговорить присоединиться к нам."
 BBA_ethiopia_fascist_events.10.a: "Хорошо"
 captured_ethiopian_commanders_tt: "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$ и $ETH_ras_kassa$ отправятся под арест"
 captured_ethiopian_commanders_jimma_tt: "$ETH_seyoum_mengesha$, $ETH_ayalew_birru$, $ETH_balcho_safo$, $ETH_tadesse_birru$ и $ETH_ras_kassa$ отправятся под арест"

 BBA_ethiopia_fascist_events.20.t: "[FROM.GetNameDefCap] объявляет о независимости"
 BBA_ethiopia_fascist_events.20.desc: "[FROM.GetLeader] объявляет, что [FROM.GetNameDef] больше не собирается признавать [ROOT.GetAdjective] господство. [FROM.GetNameDefCap] желает по возможности поддержать хорошие отношения с государством [ROOT.GetNameDef], но [FROM.GetLeader] заявляет, что они готовы взять в руки оружие и сражаться за независимость."
 BBA_ethiopia_fascist_events.20.a: "Им нужно преподать урок"
 BBA_ethiopia_fascist_events.20.b: "У нас есть более важные дела на повестке дня"

 BBA_ethiopia_fascist_events.21.t: "[ETH.GetAdjective] честь восстановлена."
 BBA_ethiopia_fascist_events.21.desc: "Как ни удивительно, но [FROM.GetLeader] принимает [ROOT.GetAdjective] объявление независимости. С этого момента [FROM.GetNameDef] не влияет на [ROOT.GetAdjective] политику — как внутреннюю, так и внешнюю. [ROOT.GetLeader] получает в свои руки полную власть. В честь этого события на главной площади столицы собирается огромная толпа, и [ROOT.Capital.GetCapitalVictoryPointName] празднует победу."
 BBA_ethiopia_fascist_events.21.a: "Иго спало"

 BBA_ethiopia_fascist_events.22.t: "Борьба возобновляется"
 BBA_ethiopia_fascist_events.22.desc: "Как и ожидалось, [FROM.getLeader] отказывает государству [ROOT.GetLeader] в просьбе об официальной независимости. Такое развитие событий было ожидаемо, и потому [ROOT.GetAdjective] вооруженные силы уже размещаются на ключевых позициях. На этот раз нация подготовилась гораздо лучше."
 BBA_ethiopia_fascist_events.22.a: "Мы выиграем свою свободу"

 BBA_ethiopia_fascist_events.23.t: "Бойцы сопротивления"
 BBA_ethiopia_fascist_events.23.desc: "В тылу врага поднялись организованные отряды сопротивления. Они бьются вместе с нами против [ITA.GetAdjective] оккупантов. Пусть их эффективность в бою и не самая высокая, они дополнительно ослабят и свяжут вражеские войска."
 BBA_ethiopia_fascist_events.23.a: "Такая помощь очень кстати"

 BBA_ethiopia_fascist_events.57.t: "[FROM.GetName] запрашивает соглашение о переносе производства оружия"
 BBA_ethiopia_fascist_events.57.desc: "[FROM.GetName] предлагает заключить соглашение о переносе производства оружия, чтобы [ITA.GetAdjective] компании разместили в стране свои заводы по производству военного оборудования. Верхушка выбранных для такого соглашения компаний будет благодарна за такую возможность расшириться. С другой стороны, если [FROM.GetName] вдруг взбунтуется, нам придется сражаться с врагом, которому известны наши уязвимые места."
 BBA_ethiopia_fascist_events.57.a: "Усиление государства [FROM.GetName] снимет нагрузку с наших войск в регионе."
 BBA_ethiopia_fascist_events.57.b: "Нельзя рисковать, передавая чертежи своего оружия в чужие руки."

 BBA_ethiopia_fascist_events.58.t: "[ITA.GetName] принимает соглашение о переносе производства оружия"
 BBA_ethiopia_fascist_events.58.desc: "Наши дипломаты добились успеха: [ITA.GetLeader] дает [ITA.GetAdjective] компаниям разрешение построить заводы в нашей стране. Так мы быстро повысим свои возможности по проектированию и производству военного снаряжения."
 BBA_ethiopia_fascist_events.58.a: "Отличный день для государства [ETH.GetName]!"

 BBA_ethiopia_fascist_events.59.t: "[ITA.GetName] отклоняет соглашение о переносе производства оружия"
 BBA_ethiopia_fascist_events.59.desc: "Наши презренные дипломаты потерпели неудачу. [ITA.GetLeader] по-прежнему не верит в необходимость переноса производства оружия. Это сокрушительный удар для нашего военного и промышленного развития."
 BBA_ethiopia_fascist_events.59.a: "Мы упустили возможность. "

 BBA_ethiopia_fascist_events.60.t: "Перенос производства оружия"
 BBA_ethiopia_fascist_events.60.desc: "[ITA.GetAdjective] промышленники не захотят делиться с нами всеми производственными секретами, чтобы те не попали в руки врага. Следовательно, мы должны хорошенько обдумать, кто именно в наших вооруженных силах выиграет больше всего от переноса разработки оружия к [ITA.GetAdjective] конструкторам."
 BBA_ethiopia_fascist_events.60.a: "Больше всего модернизация нужна сухопутным войскам."
 BBA_ethiopia_fascist_events.60.b: "В будущих войнах повысится роль авиации."

 BBA_ethiopia_fascist_events.61.t: "[FROM.GetName] просит оружие, чтобы свергнуть [ITA.GetAdjective] правление"
 BBA_ethiopia_fascist_events.61.desc: "[ETH.GetAdjective] дипломаты прибыли к нам с тайной просьбой о поставке оружия. Похоже, на новообретенной государством [ITA.GetName] территории не все идет гладко, и местная администрация ищет иностранной помощи, чтобы свергнуть метрополию. Даже если восстание провалится, оно непременно отвлечет и ослабит [ITA.GetAdjective] армию. С другой стороны, если станет известно, что мы приложили руку к поддержке восстания, могут возникнуть нежелательные последствия."
 BBA_ethiopia_fascist_events.61.a: "Нужно связать руки [ITA.GetAdjective] армии"
 BBA_ethiopia_fascist_events.61.b: "Мы не станем помогать потенциальному врагу"

 BBA_ethiopia_fascist_events.62.t: "[FROM.GetName] соглашается предоставить оружие"
 BBA_ethiopia_fascist_events.62.desc: "[FROM.GetAdjective] дипломаты дали сигнал готовности начать поставлять нам оружие для свержения [ITA.GetAdjective] армии. Нам, разумеется, указано всячески отрицать любую их причастность в случае, если [ITA.GetAdjective] войска обнаружат оружие."
 BBA_ethiopia_fascist_events.62.a: "Победа близка."

 BBA_ethiopia_fascist_events.63.t: "[FROM.GetName] не соглашается предоставить оружие"
 BBA_ethiopia_fascist_events.63.desc: "[FROM.GetAdjective] дипломаты отклонили нашу просьбу о секретных поставках вооружения. Возможно, они сомневаются в нашей надежности, пока мы находимся под [ITA.GetAdjective] влиянием. Также вероятно, что они не хотят злить [ITA.GetAdjective] режим в эти непростые времена."
 BBA_ethiopia_fascist_events.63.a: "Какая недальновидность."

 BBA_ethiopia_fascist_events.64.t: "[FROM.GetName] просит передать контроль над регионом [550.GetName]"
 BBA_ethiopia_fascist_events.64.desc: "[ETH.GetLeader] просит контроль над регионом [550.GetName] — в награду (или в компенсацию, как посмотреть) за долгую лояльность государству [ITA.GetName]. [ETH.GetLeader] играет важную роль в переломе ситуации при вторжении в Эфиопию, что важно для поддержания хороших отношений. [ITA.GetAdjective] народ, с другой стороны, может не понять, с какой стати мы отдаем территорию."
 BBA_ethiopia_fascist_events.64.a: "Мы вознаградим их лояльность. "
 BBA_ethiopia_fascist_events.64.b: "Они не в той позиции, чтобы выдвигать требования."

 BBA_ethiopia_fascist_events.65.t: "[FROM.GetName] просит передать контроль над регионами [559.GetName] и [844.GetName]"
 BBA_ethiopia_fascist_events.65.desc: "[ETH.GetLeader] просит контроль над регионами [559.GetName] и [844.GetName] — в награду (или в компенсацию, как посмотреть) за долгую лояльность государству [ITA.GetName]. [ETH.GetLeader] играет важную роль в переломе ситуации при вторжении в Эфиопию, что важно для поддержания хороших отношений. [ITA.GetAdjective] народ, с другой стороны, может не понять, с какой стати мы отдаем территорию."
 BBA_ethiopia_fascist_events.65.a: "Мы вознаградим их лояльность. "
 BBA_ethiopia_fascist_events.65.b: "Они не в той позиции, чтобы выдвигать требования."

 BBA_ethiopia_fascist_events.66.t: "[ITA.GetName] соглашается на территориальные уступки"
 BBA_ethiopia_fascist_events.66.desc: "[ITA.GetName] любезно соглашается передать нам контроль над запрошенными территориями. Это отмечает начало новой главы в итало-[ETH.GetAdjective] отношениях."
 BBA_ethiopia_fascist_events.66.a: "Будущее принадлежит [ETH.GetAdjective] народу"

 BBA_ethiopia_fascist_events.67.t: "[ITA.GetName] не соглашается на территориальные уступки"
 BBA_ethiopia_fascist_events.67.desc: "[ITA.GetAdjective] дипломаты с негодованием отвергли нашу просьбу о территориальных уступках. Они заявили, что для [ITA.GetAdjective] народа неприемлемо передавать кому-либо территорию, за которую уплачено кровью, — и уж тем более уступать ее бывшему врагу."
 BBA_ethiopia_fascist_events.67.a: "Они испытывают нашу лояльность..."

 BBA_ethiopia_fascist_events.68.t: " Ограблен [ITA.GetAdjective] склад"
 BBA_ethiopia_fascist_events.68.desc: "Прошлой ночью [ITA.GetAdjective] склад вооружения был разграблен, а все оружие оттуда украдено. Итальянские власти активно обвиняют нашу администрацию в инциденте, хотя доказательств у них практически нет. Конечно, вид наших солдат с новенькими [ITA.GetAdjective] винтовками может вызвать подозрение..."
 BBA_ethiopia_fascist_events.68.a: "Какие возмутительные обвинения"

 BBA_ethiopia_fascist_events.69.t: "[FROM.GetName] просит прислать военных советников"
 BBA_ethiopia_fascist_events.69.desc: "[ETH.GetName] признает слабость своей армии: власти государства запросили нашей поддержки. Они интересуются, не можем ли мы откомандировать часть своих офицеров в их генштаб, чтобы те консультировали по методам ведения современной войны."
 BBA_ethiopia_fascist_events.69.a: "Если [FROM.GetName] станет сильнее, мы сможем сфокусироваться на тех регионах, что ближе к дому."
 BBA_ethiopia_fascist_events.69.b: "Наши офицеры пригодятся нам в других краях."
 ETH_send_ita_generals_tt: "\n§Y$ITA_giuseppe_tellera$§!, §Y$ITA_mario_berti$§! и §Y$ITA_alessandro_pirzio_biroli$§! будут переданы в Эфиопию."

 BBA_ethiopia_fascist_events.70.t: "[FROM.GetName] соглашается отправить офицеров"
 BBA_ethiopia_fascist_events.70.desc: "[FROM.GetName] соглашается откомандировать часть своих офицеров в наш генштаб на обозримое будущее. В идеале мы научимся у них наиболее эффективно использовать свое новое снаряжение в современной войне."
 BBA_ethiopia_fascist_events.70.a: "Отлично."

 BBA_ethiopia_fascist_events.71.t: "[FROM.GetName] отказывается отправить офицеров"
 BBA_ethiopia_fascist_events.71.desc: "[FROM.GetName] отказывается отпускать своих офицеров в наш генштаб. Нам сообщили, что эти кадры сейчас нужны в другом месте. При этом в знак поддержки нам выдадут дополнительную партию пехотного оборудования."
 BBA_ethiopia_fascist_events.71.a: "Это лучше, чем ничего."



#Communist Ethiopia
 BBA_ethiopia_communist_events.01.t: "[ETH.GetAdjective] коммунисты просят о помощи"
 BBA_ethiopia_communist_events.01.desc: "Коммунистическое руководство государства [ETH.GetName] обратилось к нам за помощью в борьбе с итальянскими фашистами. Новый режим в городе [ETH.Capital.GetCapitalVictoryPointName] по-прежнему непрочен, и, возможно, нам удастся переманить его на свою сторону, если мы окажем ему поддержку. Однако наши действия могут привести к эскалации войны, и, несомненно, [ITA.GetName] будет в бешенстве."
 BBA_ethiopia_communist_events.01.a: "Мы поддержим наших товарищей-коммунистов."
 BBA_ethiopia_communist_events.01.b: "Мы не горим желанием участвовать в колониальных войнах в Африке."
 BBA_ethiopia_communist_events.02.t: "[SOV.GetName] отказывается предоставить помощь"
 BBA_ethiopia_communist_events.02.desc: "Несмотря на наши мольбы, [SOV.GetNameDef] отворачивается от нас. Хотя это и серьезная неудача, мы продолжим войну с фашизмом. Возможно, нам стоит заручиться поддержкой международных антифашистских организаций."
 BBA_ethiopia_communist_events.02.a: "Вот вам и классовая солидарность."
 BBA_ethiopia_communist_events.03.t: "[SOV.GetName] отправляет помощь в государство [ETH.GetName]."
 BBA_ethiopia_communist_events.03.desc: "В последнее время появились тревожные сообщения о том, что [ETH.GetAdjective] солдаты говорят по-русски и используют [SOV.GetAdjective] вооружение. Мы можем лишь предположить, что [SOV.GetName] отправили «добровольцев» сражаться под командованием лидера [ETH.GetLeader]. Вероятно, план состоит в том, чтобы усилить свое влияние в Африке и уменьшить поддержку лидера [ITA.GetLeader] в государстве [ITA.GetName]."
 BBA_ethiopia_communist_events.03.a: "Они заплатят за этот акт агрессии."
 BBA_ethiopia_communist_events.04.t: "[SOV.GetName] соглашается помочь нам"
 BBA_ethiopia_communist_events.04.desc: "В ближайшие месяцы [SOV.GetName] пришлет нам материальную помощь, а также позволит «добровольцам» из [SOV.GetAdjective] вооруженных сил сражаться плечом к плечу вместе с нами против государства [ITA.GetName]. Это, несомненно, склонит чашу весов в нашу пользу, однако пока неясно, как [ITA.GetAdjective] правительство отреагирует на присутствие [SOV.GetAdjective] войск."
 BBA_ethiopia_communist_events.04.a: "Вместе мы победим фашизм в Африке."
 BBA_ethiopia_communist_events.05.t: "[ROOT.GetLeader] сталкивается с заговором"
 BBA_ethiopia_communist_events.05.desc: "Военные и антифашистская группа «Черные львы» организовали переворот, цель которого — [ROOT.GetLeader]. Император собирался произвести смотр войск, когда группа солдат напала на него и посадила под арест. \n\nТем временем в городе [ROOT.Capital.GetCapitalVictoryPointName] «Черные львы» захватили ключевые объекты, в том числе резиденцию императора. В ходе городских боев армия и полиция понесли большие потери, и теперь [ETH.GetName] (а точнее, все, что осталось от этого государства) находится под властью временного правительства. Народ, уставший от войны с державой [ITA.GetName], просто смирился с положением. Новая администрация должна прежде всего решить, что делать с лидером [ROOT.GetLeader]."
 BBA_ethiopia_communist_events.05.a: "Нам нельзя потерять поддержку народа. Отправим его в изгнание."
 BBA_ethiopia_communist_events.05.b: "Все враги народа должны ответить за свои преступления. Посадим его в тюрьму."
 BBA_ethiopia_communist_events.06.t: "Временное правительство распущено"
 BBA_ethiopia_communist_events.06.desc: "При поддержке государства [SOV.GetName] армейские офицеры распустили временное [ETH.GetAdjective] правительство. Они утверждают, что [SOV.GetAdjective] разведка предоставила им сведения о том, что правительство под руководством лидера [ROOT.GetLeader] предало народ. Члены этого правительства якобы вели переговоры о полной оккупации страны [ITA.GetAdjective] войсками, надеясь получить за это огромные суммы денег. После столкновений с «Черными львами» члены правительства были либо убиты, либо арестованы. \n\nАрмия взяла управление страной на себя, намереваясь восстановить порядок и нейтрализовать сообщников лидера [ROOT.GetLeader]. Пока неясно, как долго будет действовать новая военная администрация."
 BBA_ethiopia_communist_events.06.indy_desc: "Армейские офицеры распустили временное [ETH.GetAdjective] правительство. По их словам, разведка предоставила сведения о том, что правительство и его глава, [ROOT.GetLeader], предали народ. Члены администрации якобы вели переговоры о полной оккупации страны [ITA.GetAdjective] войсками, надеясь получить за это огромные суммы денег. После столкновений с «Черными львами» члены правительства были либо убиты, либо арестованы. \n\nАрмия взяла управление страной на себя, намереваясь восстановить порядок и нейтрализовать сообщников лидера [ROOT.GetLeader]. Пока неясно, как долго будет действовать новая военная администрация."
 BBA_ethiopia_communist_events.06.a: "Предатели получили по заслугам."
 BBA_ethiopia_communist_events.07.t: "[SOV.GetNameDefCap] требует прекратить войну с государством [ETH.GetName]"
 BBA_ethiopia_communist_events.07.desc: "[SOV.GetNameDefCap] потребовали от нас прекратить боевые действия против [ETH.GetAdjective] войск. [SOV.GetAdjective] правительство оказало серьезную поддержку коммунистическому режиму в городе [ETH.Capital.GetCapitalVictoryPointName] и теперь считает эту столицу частью своей сферы влияния. Советское правительство даже угрожает вступить в конфликт в качестве одной из воюющих сторон. Если мы выполним требования СССР, то, вероятно, лишимся поддержки народа. С другой стороны, если мы отвергнем их, война может разгореться с новой силой."
 BBA_ethiopia_communist_events.07.a: "Мы не будем вести переговоры с коммунистами."
 BBA_ethiopia_communist_events.07.b: "Прямо сейчас нам нельзя допустить разрастания конфликта."
 BBA_ethiopia_communist_events.08.t: "[ETH.GetName] просит предоставить пехотное снаряжение"
 BBA_ethiopia_communist_events.08.desc: "[ETH.GetName] просит предоставить пехотное снаряжение для борьбы с итальянцами. Без притока самого базового снаряжения [ETH.GetAdjective] армия вряд ли сможет вооружить своих солдат, однако если мы поставим им желаемое, то наверняка еще больше ухудшим наши отношения с государством [ITA.GetName]."
 BBA_ethiopia_communist_events.08.a: "У нас нет лишнего снаряжения."
 BBA_ethiopia_communist_events.08.b: "Конечно, мы им поможем."
 BBA_ethiopia_communist_events.09.t: "[SOV.GetNameDefCap] отправляет пехотное снаряжение"
 BBA_ethiopia_communist_events.09.desc: "[SOV.GetName] прислали нам пехотное снаряжение, которое пригодится нам в борьбе с государством [ITA.GetName]. Оно, несомненно, поможет нам победить фашизм."
 BBA_ethiopia_communist_events.09.a: "Чаша весов склоняется в нашу пользу."
 BBA_ethiopia_communist_events.10.t: "[SOV.GetNameDefCap] отказывается предоставлять снаряжение"
 BBA_ethiopia_communist_events.10.desc: "[SOV.GetName] отказывается прислать нам пехотное снаряжение. Несмотря на все усилия нашей делегации, прибывшей в город [SOV.capital.GetCapitalVictoryPointName], наши партнеры, похоже, слишком заняты своими собственными проблемами."
 BBA_ethiopia_communist_events.10.a: "Они нас предали."
 BBA_ethiopia_communist_events.11.t: "[ETH.GetName] просит прислать военных советников"
 BBA_ethiopia_communist_events.11.desc: "Новое руководство государства [ETH.GetNameDefCap] признало, что его вооруженные силы не готовы к ведению современной войны, и обратилось к нам за помощью в реорганизации армии. Это отличная возможность для наших офицеров, ведь они научатся действовать в самых разных условиях. Кроме того, мы получаем шанс изменить баланс политических сил внутри страны [ETH.GetName]."
 BBA_ethiopia_communist_events.11.a: "Нельзя упускать такую возможность."
 BBA_ethiopia_communist_events.11.b: "Нельзя допустить, чтобы другие государства узнали о нашей тактике."
 BBA_ethiopia_communist_events.12.t: "Прибыло [SOV.GetAdjective] снаряжение"
 BBA_ethiopia_communist_events.12.desc: "Снаряжение, которое обещало поставить государство [SOV.GetName], прибыло на наши военные склады. Армия занялась его распределением."
 BBA_ethiopia_communist_events.12.a: "Отлично!"
 BBA_ethiopia_communist_events.14.t: "[ETH.GetNameDefCap] просит помочь в создании ВВС"
 BBA_ethiopia_communist_events.14.desc: "[ETH.GetNameDefCap] просит нас помочь в создании военно-воздушных сил. В частности, правительство государства призывает нас прислать добровольцев, чтобы они тренировались вместе с нашими пилотами на старых самолетах. Это отличная возможность для наших летчиков набраться опыта и испытать нашу технику в боях с [ITA.GetAdjective] войсками."
 BBA_ethiopia_communist_events.14.a: "Отличное предложение!"
 BBA_ethiopia_communist_events.14.b: "Нам нужно сохранить нашу авиацию."
 BBA_ethiopia_communist_events.15.t: "[SOV.GetNameDefCap] отправляет военных советников"
 BBA_ethiopia_communist_events.15.desc: "Сегодня [ROOT.Capital.GetCapitalVictoryPointName] принимает генералов из страны [SOV.GetNameDef]. Этим советникам рассказали о структуре наших вооруженных сил и о том, как идет война с государством [ITA.GetName]. Будем надеяться, что им удастся модернизировать нашу армию."
 BBA_ethiopia_communist_events.15.a: "Давно пора этим заняться."
 BBA_ethiopia_communist_events_15_tt: "Станут доступны генералы §Y$SOV_semyon_budyonny$§! и §Y$SOV_vasily_kuznetsov$§!."
 BBA_ethiopia_communist_events.16.t: "[SOV.GetNameDefCap] отказывается прислать военных советников"
 BBA_ethiopia_communist_events.16.desc: "Наши так называемые друзья в городе [SOV.Capital.GetCapitalVictoryPointName] отказались прислать военных советников, которые помогли бы нам модернизировать армию. Несмотря на эту неудачу, мы победим фашистов и реформируем армию самостоятельно."
 BBA_ethiopia_communist_events.16.a: "На [SOV.GetAdjective] народ нельзя положиться."
 BBA_ethiopia_communist_events.17.t: "[ETH.GetNameDefCap] просит помочь в борьбе с [ITA.GetAdjective] бронетехникой."
 BBA_ethiopia_communist_events.17.desc: "Делегация из государства [ETH.GetNameDef] убеждает наших министров и генералов прислать их стране старую бронетехнику, чтобы тем самым помочь в войне с державой [ITA.GetName]. Очевидно, [ETH.GetAdjective] войска терпят поражение в боях с [ITA.GetAdjective] танками. Если мы пришлем нашу технику, это, несомненно, поможет отбросить наступающих [ITA.GetAdjective] солдат, но [SOV.GetNameDef] и [ITA.GetName] окажутся на ножах."
 BBA_ethiopia_communist_events.17.a: "Прекрасная возможность испытать нашу технику."
 BBA_ethiopia_communist_events.17.b: "Мы не должны содействовать эскалации конфликта."
 BBA_ethiopia_communist_events.18.t: "[SOV.GetNameDefCap] отказывается прислать бронетехнику"
 BBA_ethiopia_communist_events.18.desc: "[SOV.GetNameDefCap] отказывается прислать нам бронетехнику для борьбы с [ITA.GetAdjective] войсками. Похоже, что [SOV.GetAdjective] правительство боится ухудшить отношения с [ITA.GetAdjective] державой. "
 BBA_ethiopia_communist_events.18.a: "Мы должны найти другой путь."
 BBA_ethiopia_communist_events.19.t: "[SOV.GetNameDefCap] присылает бронетехнику"
 BBA_ethiopia_communist_events.19.desc: "[SOV.GetNameDefCap] шлет нам бронетехнику для борьбы с [ITA.GetAdjective] войсками. Это не самые современные машины, однако они, несомненно, пригодятся на фронте и, по крайней мере, повысят боевой дух наших солдат."
 BBA_ethiopia_communist_events.19.a: "Отлично!"
 BBA_ethiopia_communist_events.20.t: "[SOV.GetNameDefCap] отказывается тренировать пилотов"
 BBA_ethiopia_communist_events.20.desc: "[SOV.GetNameDefCap] отклоняет нашу просьбу о подготовке пилотов. Мы надеялись, что это ускорит создание наших военно-воздушных сил, но, похоже, что у СССР сейчас другие приоритеты. Впрочем, мы все-таки получили чертежи самолетов."
 BBA_ethiopia_communist_events.20.a: "Наверняка мы сами во всем разберемся."
 BBA_ethiopia_communist_events.21.t: "[SOV.GetNameDefCap] соглашается тренировать пилотов"
 BBA_ethiopia_communist_events.21.desc: "Наши товарищи в державе [SOV.GetName] согласились обучить наших пилотов. Кроме того, они великодушно предоставили нам несколько самолетов. Это значительно ускорит создание наших военно-воздушных сил, способных оказать сопротивление [ITA.GetAdjective] войскам."
 BBA_ethiopia_communist_events.21.a: "Мы очень признательны нашим [SOV.GetAdjective] товарищам!"
 BBA_ethiopia_communist_events.22.t: "[ITA.GetNameDefCap] отказывается закончить войну со страной [ETH.GetNameDefCap]"
 BBA_ethiopia_communist_events.22.desc: "[ITA.GetAdjective] правительство до сих пор игнорирует наши требования прекратить войну против державы [ETH.GetName]. Нам стало ясно, что оно понимает только язык силы. Если мы будем придерживаться выбранного курса, то конфликт между странами [SOV.GetName] и [ITA.GetName] станет неизбежным. Если мы уступим сейчас, то утратим все, что получили, поддерживая государство [ETH.GetName], и наше дипломатическое влияние в мире сильно пострадает."
 BBA_ethiopia_communist_events.22.a: "Они об этом пожалеют."
 BBA_ethiopia_communist_events.22.b: "Мы не готовы к войне."
 BBA_ethiopia_communist_events.23.t: "[SOV.GetNameDefCap] уступает"
 BBA_ethiopia_communist_events.23.desc: "Советский Союз умерил свою воинственную риторику и снова начал выступать с осуждением наших действий в Эфиопии. Похоже, что его угроза вступить в войну была лишь блефом."
 BBA_ethiopia_communist_events.23.a: "[ITA.GetName] побеждает!"
 BBA_ethiopia_communist_events.24.t: "[SOV.GetNameDefCap] берет под контроль свою внешнюю политику"
 BBA_ethiopia_communist_events.24.desc: "Дипломатическое противостояние, которое начали [ITA.GetName] и [SOV.GetNameDef], переросло в открытый конфликт. [SOV.GetAdjective] правительство гарантировало нашу независимость и теперь помогает нам дать отпор [ITA.GetAdjective] захватчикам на поле боя. Похоже, что за это нам придется пожертвовать независимостью. Отныне нам придется следить за тем, чтобы наша политика соответствовала курсу, который диктует нам [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.24.a: "Пока что это необходимо."
 BBA_ethiopia_communist_events.25.t: "[ETH.GetNameDefCap] просит стать посредником на переговорах"
 BBA_ethiopia_communist_events.25.desc: "[ETH.GetNameDefCap] обращается к нам в надежде, что мы станем посредниками на переговорах между ними и [ITA.GetAdjective] правительством. [ITA.GetAdjective] представители игнорируют заявления Лиги Наций, поэтому если мы возьмем на себя роль посредника, то нам, скорее всего, придется угрожать применением силы. Мы должны внимательно обдумать вопрос о том, чем мы готовы пожертвовать ради страны [ETH.GetNameDef]. "
 BBA_ethiopia_communist_events.25.a: "Мы поможем им положить конец войне."
 BBA_ethiopia_communist_events.25.b: "Мы поможем им, но небесплатно."
 BBA_ethiopia_communist_events.25.c: "Это слишком рискованно."
 BBA_ethiopia_communist_events.26.t: "[SOV.GetNameDefCap] отказывается помочь в разрешении конфликта"
 BBA_ethiopia_communist_events.26.desc: "[SOV.GetNameDefCap] отказывается играть роль посредника на переговорах между нами и [ITA.GetAdjective] правительством. Они утверждают, что [ITA.GetName] игнорирует Лигу Наций, и поэтому может потребоваться прибегнуть к угрозам. [SOV.GetLeader] опасается, что это может привести к войне между двумя странами."
 BBA_ethiopia_communist_events.26.a: "Они используют нас, чтобы ослабить [ITA.GetAdjective] народ"
 BBA_ethiopia_communist_events.27.t: "[SOV.GetNameDefCap] не может остановить [ITA.GetAdjective] агрессию"
 BBA_ethiopia_communist_events.27.desc: "[SOV.GetNameDefCap] отказывается от своего намерения положить конец войне, которую развязало государство [ITA.GetName]. Похоже, что их готовность вступить в войну — просто блеф. Теперь нам предстоит непростая задача — завершить войну в одиночку."
 BBA_ethiopia_communist_events.27.a: "Они нас предали."
 BBA_ethiopia_communist_events.28.t: "[SOV.GetNameDefCap] требует пересмотреть внешнюю политику"
 BBA_ethiopia_communist_events.28.desc: "[ITA.GetName] и [SOV.GetNameDef] устроили дипломатическое противостояние, но теперь оно улеглось: [ITA.GetAdjective] правители согласились прекратить боевые действия против нас. [SOV.GetAdjective] администрация гарантировала нашу независимость и четко заявила о том, что будет считать нападение на нас актом агрессии против ее страны. Похоже, что за это нам придется пожертвовать независимостью. Отныне нам придется следить за тем, чтобы наша политика соответствовала курсу, который диктует [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.28.a: "Мы должны смириться с этим. На время."
 BBA_ethiopia_communist_events.29.t: "[SOV.GetNameDefCap] успешно играет роль посредника на переговорах"
 BBA_ethiopia_communist_events.29.desc: "[ITA.GetName] и [SOV.GetNameDef]устроили дипломатическое противостояние, но теперь оно улеглось: [ITA.GetAdjective] правители согласились прекратить боевые действия против нас. Это большая победа над силами фашизма, но вряд ли борьба на этом закончится. Остается надеяться, что мы будем и дальше сотрудничать с нашими друзьями из города [SOV.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.29.a: "Мы крайне признательны."
 bba_news.1.t: "[GetNewsHeadline][SOV.GetName] требует положить конец итало-эфиопской войне"
 bba_news.1.desc: "Сегодня лидеров стран мира потрясла новость о возможном начале крупномасштабной войны. Советский лидер [SOV.GetLeader] потребовал, чтобы [ITA.GetLeader] остановил агрессию, которую [ITA.GetName] развязывает против государства [ETH.GetNameDef]. [SOV.GetLeader] четко заявил о том, что если [ITA.GetName] не выполнит это требование, [SOV.GetLeader.GetSheHe] применит силу, чтобы достичь своих целей. За последние месяцы [SOV.GetAdjective] правительство поставляло государству [ETH.GetNameDef] снаряжение и советников, но теперь становится ясно, что оно считает эту страну частью своей сферы влияния."
 bba_news.1.a: "Они блефуют, верно?"
 bba_news.2.t: "[GetNewsHeadline][ITA.GetName] соглашается заключить мирный договор с государством [ETH.GetNameDefCap]"
 bba_news.2.desc: "\n[ITA.GetName] неожиданно соглашается заключить перемирие с государством [ETH.GetName]. [ITA.GetAdjective] войска начали отступать к исходным границам со страной [ETH.GetNameDef], освобождая захваченные территории. Несомненно, [ITA.GetLeader] принял такое решение, увидев готовность государства [SOV.GetNameDefCap] вступить в войну на стороне Эфиопии. Пока неясно, как [ITA.GetAdjective] народ отреагирует на это унижение."
 bba_news.2.a: "Переживет ли это [ITA.GetLeader]?"
 bba_news.3.t: "[GetNewsHeadline]Итало-[ETH.GetAdjective] соглашение о перемирии"
 bba_news.3.desc: "Теперь, когда конфликт в государстве [ETH.GetName] переходит в фазу войны на истощение, [ITA.GetAdjective] правительство вынуждено начать переговоры о перемирии. Многие ждали, что после недавнего коммунистического восстания в стране [ETH.GetAdjective] армия просто исчезнет, но [ETH.GetLeader] добивается изменения ситуации и спасает значительную часть страны от [ITA.GetAdjective] оккупации. Заметная часть Восточной Африки, однако, все еще остается под [ITA.GetAdjective] правлением, и непонятно, долго ли продлится такой шаткий мир. "
 bba_news.3.a: "Долго это не продлится. "
 bba_news.4.t: "[GetNewsHeadline]Коммунистический переворот в Эфиопии"
 bba_news.4.desc: "Военные и антифашистская группа «Черные львы» организовали переворот против империалистического правительства, которое возглавляет $ETH_haile_selassie$. Император собирался произвести смотр войск, но группа солдат устроила засаду на него и посадила его под арест.\n\nТем временем в городе [ROOT.Capital.GetCapitalVictoryPointName] «Черные львы» захватили ключевые объекты, в том числе резиденцию императора. В ходе городских боев армия и полиция понесли большие потери, и теперь все, что осталось от этого государства, находится под властью временного правительства.\n\nНарод, уставший от войны с державой [ITA.GetName], просто смирился с положением. "
 bba_news.4.a: "Революция распространяется!"
 bba_news.4.b: "Коммунистическая угроза на марше."
 bba_news.5.t: "[GetNewsHeadline]Основана Соломонова империя"
 bba_news.5.desc_owns_454: "[ETH.GetLeader] объявил, что, в связи с его королевским происхождением, идущим, вероятно, от самого библейского царя Соломона, он является законным правителем региона [454.GetName]. Затем он провозгласил перерождение Эфиопии в виде Соломоновой империи. Уже отняв контроль над регионом [454.GetName] у ведущих держав, [ETH.GetLeader] намеревается перенести туда столицу своей империи. Пока неясно, будут ли какие-то геополитические последствия у Соломоновой реструктуризации Эфиопии. "
 bba_news.5.desc_does_not_own_454: "[ETH.GetLeader] объявил, что, в связи с его королевским происхождением, идущим, вероятно, от самого библейского царя Соломона, он является законным правителем региона [454.GetName]. Предзнаменование очередного территориального злоупотребления, несомненно, посеет зерна страха в столицах региона, но пока неясно, будут ли какие-то геополитические последствия у Соломоновой реструктуризации Эфиопии. "
 bba_news.5.a: "Слава единственному истинному наследнику Соломона!"
 bba_news.5.b: "Это безумие."
 bba_news.6.t: "[GetNewsHeadline]Основана Сионистская империя"
 bba_news.6.desc: "В ходе неожиданного поворота событий император Эфиопии [ETH.GetLeader] стал адептом малоизвестного религиозного течения с Карибских островов, известного как растафарианство. Не удовлетворившись, очевидно, постом императора, [ETH.GetLeader] теперь является объектом растафарианского поклонения и буквальным воплощением бога, т. н. Джа. Сама Эфиопия преобразуется в Сионистскую империю. Пока неясно, приведет ли этот религиозный переворот к переменам во внешней политике Эфиопии или к геополитической нестабильности."
 bba_news.6.a: "Слава Джа!"
 bba_news.6.b: "Это безумие."
 bba_news.7.t: "[GetNewsHeadline][ITA.GetName] начинает аннексию государства [AFA.GetNameDef]"
 bba_news.7.desc: "Ходят слухи о неминуемой аннексии государства [AFA.GetNameDef] [ITA.GetAdjective] войсками. [ITA.GetAdjective] армия уже собирается на границе изолированной нации, а источники утверждают, что [AFA.Capital.GetCapitalVictoryPointName] подвергается дипломатическому давлению и принуждается к бескровной капитуляции. Пока неясно, сможет ли [AFA.GetLeader] сопротивляться [ITA.GetAdjective] давлению, но сейчас ситуация выглядит удручающей. "
 bba_news.7.a: "Какой ужас."
 bba_news.7.b: "Нужно подготовиться к неизбежному."
 bba_news.7.c: "Это было неизбежно."
 bba_news.8.t: "[GetNewsHeadline][AFA.GetName] подчиняется [ITA.GetAdjective] требованиям"
 bba_news.8.desc: "[AFA.GetNameDef] принимает [ITA.GetAdjective] требования о подчинении — что, вероятно, и неудивительно. Хоть [AFA.GetAdjective] правительство и оттягивало момент, надеясь избежать оккупации, со временем все отчетливее становилось ясно, что колониальные державы региона не придут к нему на помощь, а соседи, [ETH.GetName], не смогут выделить войска в помощь. Видя, как безрадостно развивается ситуация, правительство уступило [ITA.GetAdjective] требованиям, чтобы его народ не пал жертвой напрасного кровопролития.\n\n[ITA.GetAdjective] войска сейчас выдвигаются в эту небольшую страну, чтобы занять новые позиции на границе государства [ETH.GetNameDef]. Пока неясно, будет ли оккупация постоянной и как она повлияет на общий [ITA.GetAdjective] конфликт с державой [ETH.GetName]. "
 bba_news.8.a: "К сожалению, этого стоило ожидать."
 bba_news.8.b: "Так наши войска рассредоточатся еще сильнее."
 bba_news.8.c: "Они поступили разумно."
 BBA_ethiopia_communist_events.30.t: "[ETH.GetNameDefCap] просит заключить перемирие"
 BBA_ethiopia_communist_events.30.desc: "Представители государства [ETH.GetNameDefCap] хотят договориться о перемирии в конфликте между нашими странами. Война идет не так успешно, как мы надеялись, и перемирие даст нам возможность собрать силы в регионе или разобраться с другими неотложными проблемами."
 BBA_ethiopia_communist_events.30.a: "Мы прекратим огонь. На время. "
 BBA_ethiopia_communist_events.30.b: "Победа близка. Мы не остановимся."
 BBA_ethiopia_communist_events.31.t: "[ITA.GetNameDefCap] принимает предложение о перемирии"
 BBA_ethiopia_communist_events.31.desc: "[ITA.GetAdjective] правительство согласилось заключить перемирие с нами. Будем надеяться, это даст нам возможность установить прочные мирные отношения между нашими народами. Однако мы должны быть начеку, ведь конфликт может снова разгореться в любой момент."
 BBA_ethiopia_communist_events.31.a: "Наконец-то удалось прекратить кровопролитие."
 BBA_ethiopia_communist_events.32.t: "[ITA.GetNameDefCap] отвергает предложение о перемирии"
 BBA_ethiopia_communist_events.32.desc: "[ITA.GetAdjective] правительство отказалось заключить перемирие. Похоже, они твердо намерены уничтожить государство [ETH.GetNameDefCap]. Теперь наш народ знает, что переговоры с фашистами невозможны и что защитить нашу свободу мы сможем только в том случае, если удвоим усилия."
 BBA_ethiopia_communist_events.32.a: "Мы продолжим сражаться."
 BBA_ethiopia_communist_events.33.t: "Независимость Эритреи"
 BBA_ethiopia_communist_events.33.desc: "В ходе конфликта с [ITA.GetAdjective] войсками нам удалось освободить Эритрею от фашистов. Теперь у нас есть возможность дать независимость жителям региона. Однако [ITA.GetAdjective] лидеры, несомненно, будут недовольны этим решением, и оно может дестабилизировать хрупкий мир между нашими странами."
 BBA_ethiopia_communist_events.33.a: "Свобода для всех!"
 BBA_ethiopia_communist_events.33.b: "Это слишком рискованно."
 BBA_ethiopia_communist_events.34.t: "Сомалийская независимость"
 BBA_ethiopia_communist_events.34.desc: "В ходе конфликта с [ITA.GetAdjective] войсками нам удалось освободить Сомали от фашистов. Теперь у нас есть возможность дать независимость жителям региона. Однако [ITA.GetAdjective] лидеры, несомненно, будут недовольны этим решением, и оно может дестабилизировать хрупкий мир между нашими странами."
 BBA_ethiopia_communist_events.34.a: "Свобода для всех!"
 BBA_ethiopia_communist_events.34.b: "Это слишком рискованно."
 BBA_ethiopia_communist_events.35.t: "[ETH.GetNameDefCap] просит нас покинуть Африку"
 BBA_ethiopia_communist_events.35.desc: "Государство [ETH.GetNameDef] помогло нам в ходе гражданской войны, и теперь его представители просят нас начать процесс деколонизации. Они утверждают, что если мы остались верны принципам, за которые сражались, то мы должны поддержать самоопределение народов Африки. [ETH.GetLeader] предлагает совместно создать Рифскую республику в северной части Марокко."
 BBA_ethiopia_communist_events.35.a: "Мы поддерживаем народы Африки."
 BBA_ethiopia_communist_events.35.b: "Они не имеют права поучать нас."
 BBA_ethiopia_communist_events.36.t: "[SPC.GetNameDefCap] соглашается освободить Риф"
 BBA_ethiopia_communist_events.36.desc: "[SPC.GetNameDefCap] принимает наше предложение о создании независимой Рифской республики на севере Марокко. Это важный этап в борьбе за независимость народов Африки и всего мира."
 BBA_ethiopia_communist_events.36.a: "Мы не зря поддержали их. "
 BBA_ethiopia_communist_events.37.t: "[SPC.GetNameDefCap] отклоняет предложение о деколонизации"
 BBA_ethiopia_communist_events.37.desc: "[SPC.GetNameDefCap] с возмущением отвергает наше предложение отказаться от территорий в Африке. Оказалось, эти люди ничуть не лучше фашистов и империалистов, которым якобы противостоят."
 BBA_ethiopia_communist_events.37.a: "Тогда мы освободим их силой."
 BBA_ethiopia_communist_events.37.b: "Нам не стоит давить."
 BBA_ethiopia_communist_events.38.t: "[ETH.GetNameDefCap] предлагает поддержку"
 BBA_ethiopia_communist_events.38.desc: "Добровольцы из государства [ETH.GetNameDef], которые недавно воевали с фашистами в своей стране, прибыли в Испанию, чтобы помочь нам. [ETH.GetLeader] клянется поддержать нас и обещает в ближайшие месяцы прислать материальную помощь."
 BBA_ethiopia_communist_events.38.a: "Спасибо, товарищи."
 BBA_ethiopia_communist_events.39.t: "Риф освобожден."
 BBA_ethiopia_communist_events.39.desc: "[SPC.GetNameDef] убирается прочь: Риф освобожден, и теперь у нас появилась возможность принудить противника к мирным переговорам. С другой стороны, нас обманули в деле о деколонизации, и теперь мы могли бы продолжить войну с самим государством [SPC.GetNameDef]."
 BBA_ethiopia_communist_events.39.a: "Мы достигли наших целей."
 BBA_ethiopia_communist_events.39.b: "Мы позаботимся о том, чтобы они не представляли угрозы для нас."
 BBA_ethiopia_communist_events.40.t: "[ETH.GetNameDefCap] просит прекратить боевые действия"
 BBA_ethiopia_communist_events.40.desc: "Нам не удалось сохранить контроль над нашей территорией в Африке. Правительство государства [ETH.GetName] достигло своих целей и теперь вышло на связь, надеясь заключить мирный договор с нами."
 BBA_ethiopia_communist_events.40.a: "У нас нет выбора."
 BBA_ethiopia_communist_events.41.t: "[ETH.GetNameDefCap] требует вывезти советников"
 BBA_ethiopia_communist_events.41.desc: "[ETH.GetNameDefCap] требует от нас немедленно отозвать из страны всех наших военных советников. Похоже, что [ETH.GetLeader] намеревается действовать более независимо. Если мы не предпримем решительных действий, то можем потерять контроль над режимом в городе [ETH.Capital.GetCapitalVictoryPointName]."
 BBA_ethiopia_communist_events.41.a: "И это после всего, что мы для них сделали."

#SUD Peace
 BBA_ethiopia_communist_events.46.t: "[ETH.GetNameDefCap] предлагает заключить мир"
 BBA_ethiopia_communist_events.46.desc: "[ETH.GetAdjective] дипломаты обратились к нам с предложением заключить мир. По условиям договора мы должны отказаться от притязаний на [SUD.GetAdjective] территорию, которую государство [ETH.GetNameDef] захватило в ходе конфликта. Дипломаты также заявляют о том, что в регионе будет сформировано [SUD.GetAdjective] правительство, и пока неясно, будет ли оно независимым. "
 BBA_ethiopia_communist_events.46.a: "Мы не откажемся от своей территории."
 BBA_ethiopia_communist_events.46.b: "У нас нет выбора, надо соглашаться."
