 #Triggered by focus "Swiss Guiding Principles" 
 BBA_switzerland.1.t: "[ROOT.GetAdjective] основополагающие принципы"
 BBA_switzerland.1.desc: "[ROOT.GetNameDefCap] ожидает приближения бури: политическая ситуация как внутри, так и снаружи быстро ухудшается, и множатся те, кто призывает разработать основополагающие принципы, которые позволят нам выбрать правильный курс. Вопрос в том, что именно окажется эффективным.\n\n Мы не знаем, как поступят наши соседи, но мы должны решить, какой именно подход позволит государству [ROOT.GetName] выжить."
 BBA_switzerland.1.a: "Мы должны защитить наши демократические ценности и нейтралитет"
 BBA_switzerland.1.b: "Возможно, нам стоит более активно защищать нашу демократию"
 BBA_switzerland.1.c: "В данных обстоятельствах мы не можем сохранять нейтралитет"
 

### David Frankfurter Case ###

#Assassination 
 BBA_switzerland.2.t: "Убит представитель нацистской партии в Швейцарии"
 BBA_switzerland.2.desc: "Давид Франкфуртер, еврейский хорват, проживающий в Берне, сдался граубюнденской полиции и признался в убийстве Вильгельма Густлоффа, главы швейцарского отделения НСДАП.\n\nПричиной убийства нападавший назвал нетерпимость нацистской партии к еврейскому народу и роль Густлоффа в ее распространении в государстве [SWI.GetName].\n\nПо результатам того, как мы поведем себя в этом потенциально долгом процессе, [GER.GetNameDef] и остальной мир будут судить о нашей приверженности к беспристрастности и верховенству закона."
 BBA_switzerland.2.a: "Ему уготован справедливый суд."
 BBA_switzerland.2.b: "Замести следы и завербовать его в агенты!"
 BBA_switzerland.2.c: "Он признался — значит, должен немедленно получить максимальный срок."

#Trial Approaches
 BBA_switzerland.3.t: "Близится суд над Давидом Франкфуртером"
 BBA_switzerland.3.desc: "Скоро состоится суд над Давидом Франкфуртером, убившим в феврале представителя нацистской партии в Давосе. Мы обещали ему справедливый и беспристрастный суд, но есть, разумеется, и другие варианты.\n\nМы могли бы тайно освободить его и завербовать для разведопераций; или можно умаслить государство [?SWI.SWI_fascist_germany.GetNameDef], отменив суд и сразу вынеся приговор.\n\nКак бы мы ни поступили, удовлетворить сразу все стороны будет невозможно."
 BBA_switzerland.3.a: "Суд продолжится, как и было запланировано"
 BBA_switzerland.3.b: "Мы используем его в целях разведки"
 BBA_switzerland.3.c: "С другой стороны, его вина несомненна"

#Germany thanks Switzerland for swift action
 BBA_switzerland.4.t: "[?SWI.SWI_fascist_germany.GetLeader] радуется решению государства [SWI.GetName]"
 BBA_switzerland.4.desc: "[?SWI.SWI_fascist_germany.Getleader], лидер государства [?SWI.SWI_fascist_germany.GetNameDef], выражает свою благодарность державе [SWI.GetNameDef] за то, что та быстро разобралось с убийцей Вильяма Густлоффа. Теперь всем очевидно, какую позицию занимает [SWI.GetName] в таких делах. Такое пренебрежение правами человека и демократическими ценностями несомненно улучшит отношение к нам государства [?SWI.SWI_fascist_germany.GetName]. \n\nНесмотря на позитивную оценку главы государства, нам ясно дали понять, что идеальным выходом для нацистской партии в данном случае была бы экстрадиция виновного в государство [?SWI.SWI_fascist_germany.GetNameDef], даже если сейчас [SWI.GetNameDef] такой вопрос не рассматривает."
 BBA_switzerland.4.a: "Дело сделано"

 #Germany is notified Switzerland decides to continue with the trial. 
 BBA_switzerland.5.t: "[SWI.GetName] решает продолжить суд на убийцей Густлоффа"
 BBA_switzerland.5.desc: "Власти государства [SWI.GetName] объявили, что дело Давида Франкфуртера, признавшегося в убийстве председателя отделения НСДАП в Давосе, будет рассматриваться на справедливой и беспристрастной основе по граубюнденским законам, как и любое другое дело об убийстве.\n\nУчитывая наше влияние на беззащитного соседа и тот факт, что Густлофф был функционером нацистской партии, мы могли бы послать юриста, представляющего интересы вдовы Густлоффа, чтобы тот продавливал суд к решению, выгодному нам. Так мы сможем убедиться, что наказание будет под стать преступлению.\n\nЕсли выражаться более прагматично, такая мера может вынудить государство [SWI.GetNameDef] наконец занять чью-то сторону, отринув эту тонкую завесу нейтралитета, на который они так любят упирать."
 BBA_switzerland.5.a: "Вдова достойна справедливого воздаяния за жуткое преступление!"
 BBA_switzerland.5.b: "Ни к чему вмешиваться в [SWI.GetAdjective] дела"

 #Germany INSISTS on harsher trial  
 BBA_switzerland.6.t: "[GER.GetAdjective] представители требуют сурового приговора для Давида Франкфуртера"
 BBA_switzerland.6.desc: "Юрист, представляющий интересы вдовы Густлоффа и, без сомнения, отправленный к нам государством [?SWI.SWI_fascist_germany.GetNameDef], пытается надавить на Федеральный совет, чтобы суд вынес как можно более суровый приговор Давиду Франкфуртеру. Это весьма необычный запрос, и он, очевидно, вызван стремлением государства [?SWI.SWI_fascist_germany.GetNameDef] влиять на нас.\n\nЕсли мы примем их требование, это может сказаться на нашей репутации в мире — но мы, если хотим его отвергнуть, должны быть уверены, что можем себе это позволить."
 BBA_switzerland.6.a: "Это должен решать суд"
 BBA_switzerland.6.b: "Мы подумаем над этим"

#Frankfurter "dies" under mysterious circumstances
 BBA_switzerland.7.t: "Франкфуртер таинственным образом убит в тюрьме"
 BBA_switzerland.7.desc: "Власти Граубюндена сообщают, что Давид Франкфуртер, находившийся в заключении после признания в убийстве члена нацистской партии Вильгельма Густлоффа, сегодня утром был найден мертвым в своей камере. Было ли это самоубийством или нападением разъяренного сторонника нацистов, пока неясно, но федеральная полиция обещает все выяснить.\n\nУ нас нет никаких доказательств нарушения, но обстоятельства дела весьма туманны, и некоторые находят подозрительным то, что [SWI.GetAdjective] правительство не пускает [?SWI.SWI_fascist_germany.GetAdjective] представителей осмотреть тело или место преступления."
 BBA_switzerland.7.a: "Ну что ж..."

#Frankfurter Trial 
 BBA_switzerland.8.t: "Суд над Давидом Франкфуртером"
 BBA_switzerland.8.desc: "Все государство [SWI.GetName] и его соседи пристально следят за судом над Давидом Франкфуртером. Итог процесса решит не только участь убийцы, явившегося с повинной, но и судьбу государства [SWI.GetNameDef] в целом; он покажет, до какой степени держава готова поступиться своими институтами и традициями.\n\nВ суде все указывает на справедливый приговор к тюремному заключению, но влияние совета может изменить решение суда и, возможно, саму суть страны."
 BBA_switzerland.8.a: "Пусть суды принимают решение"
 BBA_switzerland.8.b: "Он оказал услугу демократии. Его надо помиловать!"
 BBA_switzerland.8.c: "Мы не можем рисковать, настраивая против себя государство [?SWI.SWI_fascist_germany.GetNameDef]. Ему нужно дать максимальный срок!"

#To SWI: Germany is angry
 BBA_switzerland.9.t: "[SWI.GetName] провоцирует наш гнев!"
 BBA_switzerland.9.desc_default: "[SWI.GetNameDefCap], несмотря на наши призывы к правосудию и претензии на беспристрастность, милует Давида Франкфуртера, который не только убил члена нацистской партии, но и охотно это признал!\n\nТеперь ясно, что они выбрали, за кого выступают, а значит, в потенциальной войне они будут законной добычей. Оскорбление государству [?SWI.SWI_fascist_germany.GetNameDef] нельзя спускать с рук."
 BBA_switzerland.9.desc_alt: "Наши агенты в государстве [SWI.GetName] доложили, что, несмотря на свои претензии на беспристрастность и верховенство закона, государство [SWI.GetNameDef] тайком освободило Давида Франкфуртера, признавшегося в убийстве Вильгельма Густлоффа, сымитировав его смерть в тюрьме и завербовав его в разведку.\n\nЭто доказывает, что им нельзя доверять и при первой же возможности их надо уничтожить. Нельзя спускать с рук столь неприкрытое оскорбление государству [?SWI.SWI_fascist_germany.GetNameDef]."
 BBA_switzerland.9.a: "Они за это заплатят!"

#To SWI: Germany is pleased
 BBA_switzerland.10.t: "[?SWI.SWI_fascist_germany.GetNameDefCap] довольствуется решением государства [SWI.GetNameDef]"
 BBA_switzerland.10.desc: "Представители государства [?SWI.SWI_fascist_germany.GetNameDef] и вдова Густлоффа выразили свою благодарность державе [SWI.GetNameDef] за строгий приговор Франкфуртеру. Теперь нет сомнения, чью позицию [SWI.GetNameDef] занимает в подобных делах. [?SWI.SWI_fascist_germany.GetName] непременно пересмотрит свое отношение к государству [SWI.GetName] в лучшую сторону.\n\nНесмотря на позитивную оценку, нам ясно дали понять, что идеальным исходом для нацистской партии в данном случае была бы экстрадиция виновного в государство [?SWI.SWI_fascist_germany.GetNameDef]."
 BBA_switzerland.10.a: "Возможно, это гарантирует нашу безопасность"

#Trial Verdict 
 BBA_switzerland.11.t: "Давид Франкфуртер приговорен к тюремному заключению"
 BBA_switzerland.11.desc_SWI: "Поскольку совет решил не вмешиваться в это дело и оставить его судам и закону Граубюндена, Давид Франкфуртер, признавшийся в убийстве Вильгельма Густлоффа, был приговорен к 18 годам тюрьмы.\n\nМы знаем, что государство [?SWI.SWI_fascist_germany.GetNameDef] желало бы более сурового приговора, и нашим дипломатам еще предстоит улаживать это разногласие, но в такие времена мы не можем рисковать, вставая на чью-либо сторону. Наш нейтралитет — вот что может уберечь [SWI.GetAdjective] народ в грядущей буре."
 BBA_switzerland.11.desc_GER: "[SWI.GetNameDefCap] имеет наглость дать убийце Густлоффа каких-то 18 лет тюрьмы! Досадный итог, но у нас не было возможности усиливать давление, так как это могло привести к призывам бойкотировать Олимпиаду.\n\nСейчас мы хотя бы можем сделать из Густлоффа мученика государства [?SWI.SWI_fascist_germany.GetNameDef] и использовать его убийство в своей пропаганде. Возможно, в будущем вторжении мы сумеем добраться до Франкфуртера, и тогда справедливость восторжествует."
 BBA_switzerland.11.a: "Это лучшее, что мы сейчас можем сделать"
 BBA_switzerland.11.b: "Мы этого не забудем!" #THE GALLLLL!!!!

#After the war
 BBA_switzerland.12.t: "Давид Франкфуртер просит помилования"
 BBA_switzerland.12.desc: "Теперь, когда война окончена и $GER_fascism_DEF$ больше не существует, Давид Франкфуртер через своего законного представителя Георга Бруншвига попросил помиловать его за убийство Вильгельма Густлоффа в 1936 году.\n\nПоскольку мы больше не окружены фашистскими государствами, а деяние Франкфуртера получило новый контекст из-за обнаруженных в ходе войны преступлений нацизма, нет практически никакого риска в том, чтобы помиловать его. Можно даже запретить ему въезд в государство [ROOT.GetName] — просто на всякий случай."
 BBA_switzerland.12.a: "Он будет помилован"
 BBA_switzerland.12.b: "Он отбудет наказание до конца"

 BBA_switzerland.13.t: "[SWI.GetNameDefCap] принимает нашу просьбу"
 BBA_switzerland.13.desc: "Адвокат, которого мы отправили представлять вдову Густлоффа, вернулся с замечательными новостями. По приговору судей державы [SWI.GetName] Давид Франкфуртер получил очень суровое наказание, близкое к тому, что мы запрашивали."
 BBA_switzerland.13.a: "Возможно, нам даже не придется вторгаться"
 
 SWI_frankfurter_trial_will_continue_TT: "§YДавид Франкфуртер§! предстанет перед судом, и события будут разворачиваться постепенно."
 SWI_frankfurter_immediate_harsh_sentence_TT: "§YДавид Франкфуртер§! получит максимально возможный срок без суда."
 SWI_frankfurter_german_expectations_TT: "§Y[GER.GetNameDefCap]§! будет ожидать сурового приговора для §YДавида Франкфуртера§!"

 #### Other Events ####

 BBA_switzerland.14.t: "Петиция двухсот"
 BBA_switzerland.14.desc: "Федеральный совет получил петицию, подписанную 200 участниками нескольких правых группировок, которые надеются подтолкнуть государство [ROOT.GetNameDef] к более теплым отношениям с державой [SWI_get_fascist_neighbor] с сохранением при этом относительного нейтралитета. Достичь этого они хотят, введя жестокую цензуру на любые негативные упоминания в прессе об этом государстве, чтобы избежать его гнева."
 BBA_switzerland.14.a: "Мы должны успокоить их и проигнорировать запрос"
 BBA_switzerland.14.b: "В их предложениях есть смысл"
 BBA_switzerland.14.c: "Это враги Швейцарии, арестовать их!"
  
 #Espionage stuff 
 BBA_switzerland.15.t: "[FROM.GetName] предлагает одолжить нам агента"
 BBA_switzerland.15.desc: "Несмотря на свою нейтральную позицию, [FROM.GetNameDef] тайно предлагает нам возможность нанять их агента на одну из разведопераций.\n\nНам такая возможность особенно ценна, поскольку население государства [SWI.GetNonIdeologyName] говорит на тех же языках, что и державы [GER.GetNonIdeologyName], [FRA.GetNonIdeologyName] и [ITA.GetNonIdeologyName], так что у агента будет фора при внедрении в эти страны."
 BBA_switzerland.15.a: "[GER.GetAdjective] агент нам бы пригодился"
 BBA_switzerland.15.b: "[ITA.GetAdjective] агент был бы нам полезен"
 BBA_switzerland.15.c: "Возможно, стоит взять [FRA.GetAdjective] агента"
 BBA_switzerland_fra.15.tt: "Получит местного агента с §Y[FRA.GetAdjectiveCap]§! и §Y[SWI.GetAdjectiveCap]§! гражданствами"
 BBA_switzerland_ita.15.tt: "Получит местного агента с §Y[ITA.GetAdjectiveCap]§! и §Y[SWI.GetAdjectiveCap]§! гражданствами"
 BBA_switzerland_ger.15.tt: "Получит местного агента с §Y[GER.GetAdjectiveCap]§! и §Y[SWI.GetAdjectiveCap]§! гражданствами"

 BBA_switzerland.16.t: "[FROM.GetNameDefCap] желает заключить пакт"
 BBA_switzerland.16.desc: "Один из наших тайных агентов, размещенных в государстве [FROM.GetCapitalVictoryPointName], получил предложение от [FROM.GetAdjective] правительства заключить тайный пакт между нашим альянсом и государством [FROM.GetNameDef]. Тогда это государство поможет нам навредить нашим врагам в Европе, сохраняя при этом видимость нейтралитета, а со временем даже отринув его ради нас.\n\nТакже это означает, что мы должны будем защищать их, если они окажутся под риском вторжения."
 BBA_switzerland.16.a: "Они нам очень помогут"
 BBA_switzerland.16.b: "Нам не нужна их помощь"
  
 BBA_switzerland.17.t: "[FROM.GetNameDefCap] принимает наш тайный пакт"
 BBA_switzerland.17.desc: "По каналам связи с государством [FROM.GetNameDef] мы получили подтверждение: они согласны на предложенный нами тайный альянс. С этого момента мы будем поддерживать их в противостоянии с врагами, а они будут защищать нас, если мы вдруг окажемся под риском вторжения. Это, правда, не означает, что мы в безопасности — противник может раскрыть наши планы и счесть их угрозой, так что пока мы готовимся к активным действиям, надо по-прежнему соблюдать ту же осторожность, что и раньше."
 BBA_switzerland.17.a: "Это ради нашей демократии!"
 
 BBA_switzerland.18.t: "[FROM.GetNameDefCap] отвергает наше предложение!"
 BBA_switzerland.18.desc: "Поступили плохие новости от наших связных в государстве [FROM.GetCapitalVictoryPointName]. Похоже, [FROM.GetAdjective] правительство отвергло наше предложение о тайном пакте, тем самым оставив нас уязвимыми для вторжения соседей. Мы теперь должны быть готовы защитить себя или найти другой путь поддержать свои независимость и демократию."
 BBA_switzerland.18.a: "Мы теперь одни против наших врагов."
 
 ### Diplomatic Events ### 

 BBA_switzerland.19.t: "[FROM.GetNameDefCap] приглашает нас вступить в его Антанту"
 BBA_switzerland.19.desc: "Исторически [FROM.GetName] занимает подчеркнуто нейтральную позицию, но сейчас держава, кажется, решила оставить ее в ответ на текущую ситуацию в мире и призывает к тому же другие нейтральные страны. Если вступление в альянс — слишком большой шаг от нейтралитета, мы можем также гарантировать независимость друг друга."
 BBA_switzerland.19.a: "Необычные времена требуют неожиданных мер"
 BBA_switzerland.19.b: "Гарантий будет достаточно"
 BBA_switzerland.19.c: "Наш нейтралитет может быть нашей единственной защитой"

 BBA_switzerland.20.t: "[FROM.GetName] не будет вступать в нашу Антанту, но предлагает гарантии"
 BBA_switzerland.20.desc: "После приглашения в наш альянс [ROOT.GetFactionName] [FROM.GetNameDef] сообщает нам, что, несмотря на свой отказ, держава гарантирует нам независимость при условии, что и мы гарантируем ее в ответ. Такой компромисс позволит стране сохранить свой нейтралитет."
 BBA_switzerland.20.a: "Придется ограничиться этим"
 
 BBA_switzerland.21.t:2 "[FROM.GetName] в отчаянии просит наших гарантий"
 BBA_switzerland.21.desc:2 "[?FROM.SWI_angriest_country.GetNameDef] угрожает государству [FROM.GetName] войной за то, что воспринимает как многочисленные нарушения нейтралитета. Держава [From.GetNameDef] просит нас защитить ее от воинственного визави, гарантировав [FROM.GetAdjective] независимость."
 BBA_switzerland.21.a: "Им нужна наша защита"
 BBA_switzerland.21.b: "Мы не можем рисковать нарваться на конфликт с государством [?FROM.SWI_angriest_country.GetName]"

 BBA_switzerland.22.t: "[FROM.GetNameDefCap] обещает защитить нас!"
 BBA_switzerland.22.desc:2 "[FROM.GetName] шлет дипломатические телеграммы с хорошими новостями. Государство согласно гарантировать нашу независимость и обещает защищать нас, если на нас кто-нибудь нападет, включая [?SWI.SWI_angriest_country.GetName]."
 BBA_switzerland.22.a: "Мы спасены. Наверное."

 BBA_switzerland.23.t: "[FROM.GetNameDefCap] не желает ничем нам помочь!"
 BBA_switzerland.23.desc:2 "К сожалению, [FROM.GetName] решает не обращать внимания на беды, причиняемые нам державой [?SWI.SWI_angriest_country.GetNameDef]. Держава не станет помогать нам противостоять угрозам."
 BBA_switzerland.23.a: "Мы можем полагаться только на себя"

 BBA_switzerland.24.t: "[?SWI.SWI_angriest_country.GetNameDefCap] считает, что мы нарушаем нейтралитет"
 BBA_switzerland.24.desc: "Наш нейтралитет зиждется не только на нашем равном отношении ко всем другим странам, но и на их восприятии его. [?SWI.SWI_angriest_country.GetNameDef] утверждает, что мы нарушили свое обещание нейтральности и оказываем особое предпочтение их врагам. Если мы никак не попытаемся умиротворить державу, она перестанет считать нас нейтральной нацией и даже объявит нам войну."
 BBA_switzerland.24.a: "Это тревожно."
 
 BBA_switzerland.25.t: "[?SWI.SWI_angriest_country.GetNameDefCap] больше не считает нас нейтральными"
 BBA_switzerland.25.desc: "Плохие новости: [?SWI.SWI_angriest_country.GetName] объявляет о своем неодобрении державы [ROOT.GetNameDef]. Они утверждают, что мы — легитимная цель для жестких политических дебатов и даже для завоевания."
 BBA_switzerland.25.a: "Мы попали на незнакомую территорию!"

 ### [REDACTED] Events ###

 BBA_switzerland.97.t: "Австрийский ветеран флота предлагает свои услуги"
 BBA_switzerland.97.desc: "Под предлогом турне по Европе вместе со своей музыкально одаренной семьей нашу границу с Австрией пересек ветеран подводного флота, и теперь он предлагает свои услуги государству [ROOT.GetNameDef] в обмен на предоставление убежища.\n\nГеорг фон Трапп обладает внушительным послужным списком в австро-венгерских ВМС, но после окончания Великой войны и потери собственного состояния он зарабатывает на жизнь выступлениями со своей семьей певцов и музыкантов. Аннексировав Австрию, государство [GER.GetNameDef] принудительно забрало его на службу, и поэтому он бежал.\n\nРазумеется, музыкальные таланты его семьи будут очень кстати, как и его военно-морской опыт — ведь у нас есть береговая линия, но нет того, кто бы ее защищал."
 BBA_switzerland.97.a: "Волны наполнятся звуками наших торпед"
 BBA_switzerland.97.b: "Он со своей семьей может остаться в Швейцарии и дальше выступать на сцене"

 #### Election Stuff ###

 BBA_SWI_annual_election.1.t: "Выборы президента Швейцарской Конфедерации"
 BBA_SWI_annual_election.1.desc: "Каждый год Федеральная ассамблея выбирает президентом Швейцарской Конфедерации одного из членов совета. [?ROOT.SWI_confederation_president.GetSheHe] использует все свои силы, чтобы представлять Совет. Кроме того, если голоса в Совете распределяются поровну, [?ROOT.SWI_confederation_president.GetHerHis] голос является решающим, и благодаря этому президент мягко направляет Совет в безопасную гавань или навстречу славе. \n\n[SWI_get_extra_election_paragraph]Кого Ассамблея должна выбрать в качестве представителя Швейцарской Конфедерации в этом году?"
 BBA_SWI_annual_election.1.a: "Ваш выбор — [SWI_GetCouncilor1name]"
 BBA_SWI_annual_election.1.b: "Ваш выбор — [SWI_GetCouncilor2name]"
 BBA_SWI_annual_election.1.c: "Ваш выбор — [SWI_GetCouncilor3name]"
 SWI_first_election_text: "Как только советник станет президентом конфедерации, его нельзя будет снова назначить на роль политического советника, но зато он сможет принимать значительные решения. Если ячейка политического советника будет слишком долго оставаться незанятой, вы будете получать штрафы, так что постарайтесь заполнить эту позицию побыстрее.\n\n"

 BBA_SWI_annual_election.2.t: "Срочное голосование за президента конфедерации!"
 BBA_SWI_annual_election.2.desc: "[?SWI_ousted_president.GetName] лишается власти в результате смещения, и в федеральном совете устанавливается период политической нестабильности. Настала пора избрать нового президента конфедерации. Будем надеяться, что с ним [SWI.GetNameDef] пойдет нужным курсом и что он будет не последним на этом посту."
 BBA_SWI_annual_election.2.a: "[SWI_GetCouncilor1name] — избрать"
 BBA_SWI_annual_election.2.b: "[SWI_GetCouncilor2name] — избрать"
 BBA_SWI_annual_election.2.c: "[SWI_GetCouncilor3name] — избрать"

 ######## TRADE #######

 BBA_switzerland_trade.1.t: "[FROM.GetNameDefCap] хочет заключить торговые соглашения с государством [ROOT.GetName]"
 BBA_switzerland_trade.1.desc: "Несмотря на то что [FROM.GetNameDefCap] по традиции сохраняет нейтралитет, это государство хочет заключить с нами торговое соглашение. Либо они хотят заручиться нашей поддержкой, либо находятся в более отчаянной ситуации, чем нам казалось. \n\nВ любом случае их промышленный потенциал и удобное расположение могут принести нам пользу, и нам не придется прорывать их мощные оборонительные линии. С другой стороны, это усилит их позиции в том случае, если в будущем на их территории вторгнется государство [ROOT.GetNameDef]."
 BBA_switzerland_trade.1.a: "Их заводы раскрутят нашу военную машину"
 BBA_switzerland_trade.1.b: "Наши экономики усилят друг друга"
 BBA_switzerland_trade.1.c: "Нам не нужна помощь бесхребетной нейтральной страны"
 BBA_switzerland_trade.1.d: "[FROM.GetName] не из тех, кому можно доверять!"
 
 BBA_switzerland_trade.2.t: "[FROM.GetName] досрочно разрывает торговое соглашение с нами"
 BBA_switzerland_trade.2.desc: "Похоже, что [FROM.GetName] хочет разорвать заключенное с нами торговое соглашение, хоть оно бы и принесло немалую выгоду обеим сторонам.\n\n Мы ничего не можем с этим поделать, но [ROOT.GetNameDef] непременно это запомнит."
 BBA_switzerland_trade.2.a: "Очень жаль"
 BBA_switzerland_trade.2.b: "Мы не позволим им обмануть нас еще раз"

 BBA_switzerland_trade.3.t: "Наше торговое соглашение с государством [FROM.GetName]"
 BBA_switzerland_trade.3.desc: "Торговое соглашение, которое мы заключили в прошлом году с государством [FROM.GetNameDef], принесло большую пользу государству [ROOT.GetName], и теперь пришло время решить, хотим ли мы продлить договор или нет. \n\n Несмотря на преимущества, которые дает подобное двустороннее соглашение, и на то, насколько сильно наша страна в нем нуждается, мы должны помнить, что некоторые державы могут решить, что оно нарушает наш нейтралитет. Нам нужно убедиться в том, что соглашение стоит того, чтобы испортить отношения с этими странами, и что мы сможем справиться с последствиями."
 BBA_switzerland_trade.3.a: "Да, без этих товаров мы не выживем"
 BBA_switzerland_trade.3.b: "Нет, это слишком рискованно"
 
 BBA_switzerland_trade.4.t: "[FROM.GetName] хочет продлить торговое соглашение с нами"
 BBA_switzerland_trade.4.desc: "Похоже, что торговое соглашение с нами принесло огромную пользу государству [FROM.GetName], потому что оно готово рискнуть своим нейтральным статусом ради того, чтобы получать нашу продукцию.\n\n У этого соглашения немного минусов для нас, если, конечно, мы не собираемся напасть на государство [FROM.GetName]."
 BBA_switzerland_trade.4.a: "Давайте продлим соглашение"
 BBA_switzerland_trade.4.b: "Изменить фокус на гражданское производство"
 BBA_switzerland_trade.4.c: "Изменить фокус на военное производство"
 BBA_switzerland_trade.4.d: "Дело уже того не стоит"

 BBA_switzerland_trade.5.t: "[FROM.GetName] не будет продлевать торговое соглашение с нами"
 BBA_switzerland_trade.5.desc: "Несмотря на выгодные условия торгового соглашения, [FROM.GetName] не станет продлевать его. \n\n Мы не можем понять, почему они решили действовать в одиночку. Но, возможно, это к лучшему."
 BBA_switzerland_trade.5.a: "Им же хуже!"

 BBA_switzerland_trade.6.t: "[FROM.GetNameDefCap] принимает условия нашего торгового соглашения!"
 BBA_switzerland_trade.6.desc: "Наша делегация вернулась с прекрасной новостью: [FROM.GetName] дает утвердительный ответ. Это торговое соглашение позволит нам получить товары, которые необходимы нашей промышленности и населению. \n\n Возможно, другие страны сочтут это нарушением нейтралитета, но [ROOT.GetName] не прочь заплатить эту цену, чтобы сохранить свою независимость в это смутное время."
 BBA_switzerland_trade.6.a: "Отлично!"
 
 BBA_switzerland_trade.7.t: "[FROM.GetNameDefCap] отвергает условия нашего торгового соглашения"
 BBA_switzerland_trade.7.desc: "Несмотря на все наши усилия, [FROM.GetAdjective] правительство решило отвергнуть наш проект взаимовыгодного торгового соглашения. \n\n При этом [ROOt.GetName] может оказаться в тяжелой ситуации, так как ситуация в Европе осложняется, и поэтому нам будет все сложнее добывать гражданскую и военную продукцию, которая нужна, чтобы накормить и защитить наш народ."
 BBA_switzerland_trade.7.a: "Мы найдем другой способ!"

 BBA_switzerland_trade.8.t: "[FROM.GetNameDefCap] может помочь нам в торговле золотом"
 BBA_switzerland_trade.8.desc: "Теперь, когда напряженность между странами растет по всему миру, торговать стало сложнее, и если мы вдруг окажемся на войне, возможности покупки и продажи золота станут еще более ограниченными. Если мы достаточно доверяем государству [FROM.GetName], его нейтралитет можно использовать, чтобы хранить там свои резервы и свободно торговать. Это пойдет на пользу нашей экономике и в конечном итоге нашей военной машине."
 BBA_switzerland_trade.8.a: "Хорошая идея"
 BBA_switzerland_trade.8.b: "Мы не полностью уверены в их позиции"

 BBA_switzerland_trade.9.t: "[FROM.GetNameDefCap] будет торговать золотом через нас"
 BBA_switzerland_trade.9.desc: "Это означает, что они будут хранить у нас золотые резервы, что позволит им свободно продавать и покупать золото, не опасаясь эмбарго. Выгода от этого будет не только им — приток денег поможет нашей экономике, которой сейчас непросто, и даже может упрочить нашу позицию на переговорах."
 BBA_switzerland_trade.9.a: "Это пойдет нам на пользу"

 BBA_switzerland_trade.10.t: "[FROM.GetNameDefCap] отказывается использовать нашу банковскую систему"
 BBA_switzerland_trade.10.desc: "Несмотря на всю очевидную взаимную выгоду, [FROM.GetName], судя по всему, не интересуется торговлей золотом со всем миром."
 BBA_switzerland_trade.10.a: "Ну что ж..."
 
 BBA_switzerland_trade.11.t: "Мы можем продолжить торговлю золотом через [FROM.GetAdjective] рынки"
 BBA_switzerland_trade.11.desc: "Мы уже используем рынки государства [FROM.GetName], чтобы обойти торговые запреты, вызванные политической обстановкой в мире. Наращивание наших запасов в этом государстве может укрепить его, но это дополнительно усилит нашу экономику."
 BBA_switzerland_trade.11.a: "Они доказали, что им можно верить"
 BBA_switzerland_trade.11.b: "Мы не можем рисковать еще более опасным предательством"

 BBA_switzerland_trade.12.t: "[FROM.GetNameDefCap] конфискует наш золотой запас!"
 BBA_switzerland_trade.12.desc: "Случилось то, что мы должны были предусмотреть. Они использовали свой нейтральный образ, чтобы нанести нам удар в спину. Это сильнейшим образом отразится на нашей экономике. Мы должны отомстить."
 BBA_switzerland_trade.12.a: "Они за это заплатят!"

 BBA_switzerland_trade.13.t: "[FROM.GetName] ждет от нас инвестиций в экономику"
 BBA_switzerland_trade.13.desc: "[FROM.GetNameDefCap] просит нашей поддержки в противостоянии фашизму, что уже стучится им в двери. Мы можем помочь экономике державы, чтобы она лучше подготовилась к худшему, или даже помочь ей сражаться с фашизмом, если она сама решит или будет вынуждена нарушить свой длительный нейтралитет."
 BBA_switzerland_trade.13.a: "Надо помочь им справиться с фашизмом"
 BBA_switzerland_trade.13.b: "Это нам совсем не выгодно"

 BBA_switzerland_trade.14.t: "[FROM.GetNameDefCap] будет инвестировать в государство [ROOT.GetName]"
 BBA_switzerland_trade.14.desc: "Эти инвестиции помогут нам улучшить экономику и справиться со всеми трудностями, которые фашизм может принести государству [ROOT.GetName]. Также они сблизят наши страны, что, возможно, однажды приведет к прямому противостоянию фашизму."
 BBA_switzerland_trade.14.a: "Отличные новости!"

 BBA_switzerland_trade.15.t: "[FROM.GetNameDefCap] отказывается инвестировать"
 BBA_switzerland_trade.15.desc: "К сожалению, нам сообщили, что [FROM.GetName] не будет инвестировать в [ROOT.GetAdjective] экономику. Увы, мы остались практически в изоляции перед надвигающейся угрозой фашизма."
 BBA_switzerland_trade.15.a: "Это проблема"

 ####### FASCIST EVENTS ###########

 BBA_switzerland_fascist.1.t: "[FROM.GetNameDefCap] просит нашей защиты"
 BBA_switzerland_fascist.1.desc: "Жалкая нация под названием [FROM.GetName], ранее известная как Преступное Сырное Государство, желает примкнуть к державе [ROOT.GetNameDef], став нашей марионеткой. Это можно считать как признанием слабости, так и декларацией лояльности по отношению к партии [ROOT.GetRulingParty].\n\nМощные оборонительные позиции и хорошо подготовленное к защите гражданское население этой страны могут пригодиться нам в будущем."
 BBA_switzerland_fascist.1.a: "Пусть присоединяются к нам"
 BBA_switzerland_fascist.1.b: "Они нам не нужны!"
 
 BBA_switzerland_fascist.2.t: "[FROM.GetNameDefCap] отвергает нас"
 BBA_switzerland_fascist.2.desc: "Несмотря на все наши прощупывания почвы, [FROM.GetName] отвергает предложение подчиниться [FROM.GetAdjective] режиму.\n\nЭто ставит нас в деликатное положение — ведь мы, очевидно, утратили любое подобие нейтралитета и должны будем учитывать последствия."
 BBA_switzerland_fascist.2.a: "Близится буря"


 BBA_switzerland_fascist.3.t: "[SWI.GetName] требует передать контроль над регионом [848.GetName]"
 BBA_switzerland_fascist.3.desc: "[FROM.GetNameDef] заявляет, что имеет право на регион [848.GetName] после выборов 1919 года, на которых большинство жителей проголосовали за присоединение к государству, называвшемуся в то время Швейцарской конфедерацией. Хоть они и ушли от демократии, а само голосование было несколько десятков лет назад, передав им ответственность за этот регион, мы сможем высвободить ресурсы, затраченные на удержание территории, и проверить способности (а главное — лояльность) государства [FROM.GetName]."
 BBA_switzerland_fascist.3.a: "Регион принадлежит им по праву"
 BBA_switzerland_fascist.3.b: "Им нельзя доверить такую территорию"

 BBA_switzerland_fascist.4.t: "[FROM.GetNameDefCap] отказывает нам в просьбе о расширении"
 BBA_switzerland_fascist.4.desc: "Несмотря на то что мы отчетливо продемонстрировали свои лояльность и возможности, [FROM.GetNameDef] отвергает нашу просьбу. С расширением государства [ROOT.GetNameDef] в регион [?SWI.SWI_requested_territory.GetName] придется подождать — возможно, до тех пор, пока мы не решим, что наше подчинение державе [FROM.GetName] больше не имеет смысла."
 BBA_switzerland_fascist.4.a: "У них есть все права"

 BBA_switzerland_fascist.5.t: "[FROM.GetNameDefCap] принимает наш запрос на контроль над регионом [?SWI.SWI_requested_territory.GetName]"
 BBA_switzerland_fascist.5.desc: "Пусть нам и пришлось заплатить высокую цену, но субординация и честь, продемонстрированные нами государству [FROM.GetNameDef], окупились. [ROOT.GetNameDef] немедленно получает контроль над регионом [?SWI.SWI_requested_territory.GetName]. Он войдет в состав нашей территории."
 BBA_switzerland_fascist.5.a: "Превосходно"
 BBA_switzerland_fascist.5.b: "Наша клятва нерушима"


 BBA_switzerland_fascist.6.t: "[SWI.GetName] требует расширения своей территории"
 BBA_switzerland_fascist.6.desc: "После очевидного успеха [FROM.GetAdjective] оккупации региона [848.GetName] [FROM.GetNameDef] предлагает защищать [SWI_requested_territory.GetAdjective] территории от нашего имени.\n\nРазумеется, тогда мы должны будем передать им контроль над регионом, так что следует как можно тщательней оценить их лояльность."
 BBA_switzerland_fascist.6.a: "Они доказали свою преданность"
 BBA_switzerland_fascist.6.b: "$BBA_switzerland_fascist.3.b$"

 BBA_switzerland_fascist.7.t: "[FROM.GetNameDefCap] приветствует нас под своим крылом"
 BBA_switzerland_fascist.7.desc: "На собрании в городе [ROOT.GetCapitalVictoryPointName] [ROOT.GetLeader] объявляет о том, что [FROM.GetName] заверяет в прочном сотрудничестве наших стран, и о защите государства [ROOT.GetName] от общих врагов.\n\nДружественные нам офицеры и функционеры из державы [FROM.GetNameDef] сейчас переходят на нашу сторону, чтобы помочь нарастить военную мощь, которая затем пойдет на службу к ним."
 BBA_switzerland_fascist.7.a: "Весьма удобно!"

 ##########  SWISS EXPANSION EVENTS #######

 BBA_swiss_expansion.1.t: "Мы недостаточно повлияли на государство [SWI_influenced_state]"
 BBA_swiss_expansion.1.desc: "Несмотря на все усилия наших пропагандистов, демократия не распространилась в кантонах государства [?SWI.SWI_influence_target_state.GetName] так повсеместно, как мы ожидали. Вряд ли референдум по присоединению к нам будет успешным.\n\nЭто не значит, что мы должны оставить попытки. Мы заронили зерно, и его можно вырастить в полноценный побег, что повысит наши шансы на успех."
 BBA_swiss_expansion.1.a: "Мы не оставим свою миссию"
 
 BBA_swiss_expansion.2.t: "Благодаря нашему влиянию [SWI_influenced_state] хочет присоединиться к нам"
 BBA_swiss_expansion.2.desc: "После масштабной пропагандистской кампании народ региона [?SWI.SWI_influence_target_state.GetName] всецело поддерживает присоединение к государству [ROOT.GetNameDef].\n\nЭто означает, что будь регион [?SWI.SWI_influence_target_state.GetName] демократическим, как наше государство, он уже вошел бы в наш состав. К сожалению, это не так, и потому ему понадобится наша помощь, чтобы пополнить список кантонов державы [SWI.GetName].\n\nТеперь мы можем потребовать референдума в регионе, чтобы решить, войдет ли он в состав государства [ROOT.GetNameDef]."
 BBA_swiss_expansion.2.a: "Мы должны принести им истинную демократию"
 
 BBA_swiss_expansion.3.t: "[FROM.GetNameDefCap] требует передачи региона [SWI_pressed_state]"
 BBA_swiss_expansion.3.desc: "Эти якобы нейтральные негодяи из государства [FROM.GetName] имеют наглость требовать себе регион [?SWI.SWI_state_being_claimed.GetName]. Они утверждают, что народная поддержка присоединения к государству [FROM.GetNameDef] достаточно высока, чтобы референдум по этому вопросу решился в их пользу.\n\nМожно разрешить провести в регионе [?SWI.SWI_state_being_claimed.GetName] референдум, который мы наверняка проиграем, или рисковать войной, отказав им."
 BBA_swiss_expansion.3.a: "Мы не позволим помыкать собой!"
 BBA_swiss_expansion.3.b: "Значит, быть референдуму"

 BBA_swiss_expansion.4.t: "[FROM.GetName] принимает референдум!"
 BBA_swiss_expansion.4.desc: "После того как во всем регионе [?SWI.SWI_state_being_claimed.GetName] прошел мирный референдум, на котором мы одержали убедительную победу, государство [FROM.GetNameDef] согласилось передать нам контроль над этим регионом. Мы немедленно преобразуем территории региона [?SWI.SWI_state_being_claimed.GetName] в кантоны, и в них наконец-то установится наша демократия."
 BBA_swiss_expansion.4.a: "Наша конфедерация расширяется!"

 BBA_swiss_expansion.5.t: "[FROM.GetNameDef] игнорирует призывы к референдуму!"
 BBA_swiss_expansion.5.desc: "Несмотря на народную поддержку демократии и государства [ROOT.GetNameDef], [FROM.GetName] игнорирует жителей региона [?SWI.SWI_state_being_claimed.GetName] в их желании провести референдум о присоединении к конфедерации.\n\nДля нас это очевидный призыв взять оружие и защищать свои кантоны от тирании государства [FROM.GetNameDef]."
 BBA_swiss_expansion.5.a: "Этого требует наша клятва!"

 BBA_swiss_expansion.6.t: "[FROM.GetNameDefCap] хочет заполучить регион [848.GetName] в качестве кантона"
 BBA_swiss_expansion.6.desc: "Похоже, [FROM.GetName] требует, чтобы к его конфедерации присоединился регион [848.GetName]. Государство ссылается на референдум 1919 года, где подавляющее большинство проголосовало за вступление в состав государства [FROM.GetNameDef] в роли кантона, но в этом было отказано самой державой [FROM.GetAdjective]. Похоже, теперь они передумали.\n\nОчевидно, что вне зависимости от того, согласимся мы или нет, держава настроена на экспансию, и нам следует соблюдать всяческую осторожность, а также быть готовыми защищать свою территорию, даже если мы примем требования."
 BBA_swiss_expansion.6.a: "Такой маленький регион не оправдывает риска"
 BBA_swiss_expansion.6.b: "[ROOT.GetName] никогда не уступит свою территорию!"
 BBA_swiss_expansion.6.c: "Нас не запугает прыщ на лице Европы!"
 BBA_swiss_expansion.6.d: "Скатертью дорога"

 BBA_swiss_expansion.7.t: "[FROM.GetNameDefCap] отвергает наше требование о присоединении региона [848.GetName] к державе [ROOT.GetName]"
 BBA_swiss_expansion.7.desc: "[FROM.GetAdjective] правительство категорически отвергает наш запрос, несмотря на всю его правомерность и демократическую волю народа региона [848.GetName].\n\nМы не должны спускать такое с рук."
 BBA_swiss_expansion.7.a: "[848.GetName] когда-нибудь освободится!"

 BBA_swiss_expansion.8.t: "[FROM.GetAdjective] правительство приняло наш запрос о свободе региона [848.GetName]"
 BBA_swiss_expansion.8.desc: "[FROM.GetNameDefCap] все понимает правильно и соглашается с нами, что место региона [848.GetName] — в составе державы [ROOT.GetNameDef] в качестве ее нового кантона.\n\nЭто лишь первый шаг государства [ROOT.GetName] на пути к более демократичной Европе."
 BBA_swiss_expansion.8.a: "Это ради демократии!"

 BBA_swiss_expansion.9.t: "[FROM.GetName] предлагает свою защиту"
 BBA_swiss_expansion.9.desc: "Потребовав передачи региона [848.GetName] под надуманным предлогом, [FROM.GetNameDef] предлагает взять наши территории, чтобы якобы защитить нас от державы [GER.GetNameDef], которая, как утверждается, скоро попытается аннексировать государство [ROOT.GetNameDef].\n\nХоть это и звучит правдоподобно, и вместе нам было бы проще отражать вторжение, наш суверенитет — пожалуй, слишком высокая цена.\n\nКонечно, в случае отказа они вполне могут напасть на нас."
 BBA_swiss_expansion.9.a: "Возможно, это наш единственный шанс выжить"
 BBA_swiss_expansion.9.b: "Мы не хотим платить такую цену!"

 BBA_swiss_expansion.10.t: "[FROM.GetNameDefCap] присоединится к Швейцарии!"
 BBA_swiss_expansion.10.desc: "Города по всем Альпам празднуют объединение двух наших альпийских наций! Мы сможем лучше защитить себя от окружающих нас крупных держав."
 BBA_swiss_expansion.10.a: "Наконец-то."
 
 BBA_swiss_expansion.11.t: "[FROM.GetNameDefCap] отвергает нас!"
 BBA_swiss_expansion.11.desc: "Несмотря на наши попытки образовать новую нацию, способную защищаться от крупнейших держав Европы, [FROM.GetLeader] выражает свое крайнее недовольство нашим предложением."
 BBA_swiss_expansion.11.a: "У нас остался лишь один вариант."
 
 BBA_swiss_expansion.12.t: "[FROM.GetName] заявляет претензии на наши альпийские территории"
 BBA_swiss_expansion.12.desc: "Произошло неожиданное: [FROM.GetNameDef] заявляет свои претензии на [ROOT.GetAdjective] Альпы. Доводы в лучшем случае можно назвать шаткими, но государство уже поставило под ружье значительную часть населения и готово вторгнуться в случае отказа. Сам этот факт, а также благоприятный для врага ландшафт могут привести к долгой и затратной войне, случись нам отказать, — так что надо как следует взвесить свой ответ."
 BBA_swiss_expansion.12.desc_FRA: "[FROM.GetNameDef], наша республика-побратим, желает взять под свое крыло все Альпы и уже выдвинула претензии на них.\n\nНаши [ROOT.GetAdjective] Альпы уже очень давно принадлежат нашей нации, но если сделать их частью [FROM.GetAdjective] территории, они будут вознаграждены за лояльность и станут еще более сильным союзником."
 BBA_swiss_expansion.12.a: "Они получат Альпы"
 BBA_swiss_expansion.12.b: "Что за нелепость!"

 BBA_swiss_expansion.13.t: "[FROM.GetNameDefCap] принимает наши требования!"
 BBA_swiss_expansion.13.desc: "[FROM.GetAdjective] правительство приняло правильное решение и уступило свои альпийские территории, по праву принадлежащие нам. Это гарантирует нашу будущую безопасность от агрессоров."
 BBA_swiss_expansion.13.a: "Мы приветствуем эти новые кантоны!"

 BBA_swiss_expansion.14.t: "[FROM.GetName] отвергает наши претензии на Альпы"
 BBA_swiss_expansion.14.desc: "Несмотря на наши настойчивые требования территории [FROM.GetAdjective] Альп, [FROM.GetNameDef] отвергает их. Впрочем, у нас есть и другие способы заполучить эти земли."
 BBA_swiss_expansion.14.a: "Так или иначе мы получим эти территории."

 BBA_swiss_expansion.15.t: "[FROM.GetName] пытается настроить против нас державу [AUS.GetName]!"
 BBA_swiss_expansion.15.desc: "Нашим усилиям по объединению государства [AUS.GetNonIdeologyName] с государством [ROOT.GetNonIdeologyName] противится [FROM.GetName]. Держава проводит кампанию в поддержку своей мерзкой системы управления и против нас.\n\nПроталкивать идею аншлюса, пока идет эта клеветническая кампания, мы не сможем, так что с исполнением пророчества нам придется подождать!"
 BBA_swiss_expansion.15.a: "Они лишь оттягивают неизбежное!"

 BBA_swiss_expansion.16.t: "[FROM.GetNonIdeologyName] требует независимости"
 BBA_swiss_expansion.16.desc: "Несмотря на нашу защиту и поддержку, подчиненное нам государство [FROM.GetName] теперь требует освободить его от прав и обязанностей по отношению к нам, чтобы вновь обрести независимость.\n\n[GetDemandingAlpsParagraph]"
 BBA_swiss_expansion.16.a: "[SWI_only_independence_response]"
 BBA_swiss_expansion.16.b: "Они станут независимой страной, как и наши альпийские регионы"
 BBA_swiss_expansion.16.c: "Им придется за это сражаться!"
 SWI_independence_demand_alps_paragraph: "Кроме независимости, им хватает дерзости требовать у нас передачи нашей части Альп — вероятно, чтобы образовать государство, включающее в свой состав все Альпы.\n\n"
 SWI_no_alps_independence: "Они могут снова стать независимыми"
 SWI_have_alps_but_only_independence: "Мы дадим им независимость — но не более того"
 
 BBA_swiss_expansion.17.t_alps: "[FROM.GetName] дает нам независимость, но не альпийские территории"
 BBA_swiss_expansion.17.t_no_alps: "[ROOT.GetName] снова празднует независимость!"
 BBA_swiss_expansion.17.desc_alps: "Настал славный день, хоть мы пока и не достигли всех своих целей. Государство [FROM.GetNameDefCap] неохотно отпустило нас, даровав нам желанную независимость — и при этом самым бестактным образом объявило о своем нежелании расставаться со своими альпийскими территориями.\n\nНам придется найти другой способ объединить Альпы под своим флагом."
 BBA_swiss_expansion.17.desc_no_alps: "Настал радостный день для государства [ROOT.GetNonIdeologyName]. Держава [FROM.GetNameDef] согласилась с нашей просьбой о независимости. Это значит, что мы снова вольны идти своим собственным путем и задавать свою внешнюю политику. С другой стороны, и заботиться о себе мы теперь должны сами."
 BBA_swiss_expansion.17.a: "Что готовит будущее для государства [ROOT.GetNonIdeologyName]?"

 BBA_swiss_expansion.18.t: "[FROM.GetNameDefCap] дарует независимость нам и Альпам"
 BBA_swiss_expansion.18.desc: "Наши планы наконец-то реализуются. Государству [ROOT.GetNonIdeologyName] наконец-то возвращена независимость, а с ней и территории, известные ранее как [FROM.GetAdjective] Альпы.\n\nХоть мы больше и не пользуемся защитой нашей бывшей метрополии, полученные территории помогут нам выжить."
 BBA_swiss_expansion.18.a: "[ROOT.GetNameDefCap] восстает!"

 BBA_swiss_expansion.19.t: "[FROM.GetName] не позволяет державе [ROOT.GetNonIdeologyName] обрести независимость!"
 BBA_swiss_expansion.19.desc: "Декларация нашей независимости не порадовала нашу бывшую метрополию, государство [FROM.GetNameDef]. Она объявила нам войну, надеясь захватить нашу страну силой. Давайте же возьмемся за оружие и покажем, что [ROOT.GetName] так просто не покорится."
 BBA_swiss_expansion.19.a: "К оружию!"

