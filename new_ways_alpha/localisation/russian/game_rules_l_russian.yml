 RULE_OPTION_TRADE_UNIONS: "Уступки профсоюзам"
 RULE_OPTION_TRADE_UNIONS_ENG_AI_DESC: "Британский ИИ попытается уступить требованиям профсоюзов и установить коммунизм, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_THE_KINGS_PARTY: "Усиление партии короля"
 RULE_OPTION_THE_KINGS_PARTY_ENG_AI_DESC: "Британский ИИ попытается поддержать брачный союз короля Эдварда VIII и Уоллис Симпсон, а также усилить партию короля, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT: "Конец политики умиротворения"
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT_ENG_AI_DESC: "Британский ИИ попытается прекратить политику умиротворения и заменить ее на демократический интервенционизм, двигаясь по соответствующим веткам дерева национального фокуса."
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS: "Организация шествий чернорубашечников"
