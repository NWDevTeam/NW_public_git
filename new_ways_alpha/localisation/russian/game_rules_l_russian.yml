 RULE_OPTION_FASCIST_DICTATORSHIP: "Фашистская диктатура"
 RULE_OPTION_FASCIST_DICTATORSHIP_DESC: "Плутарко Кальес, Сатурнино Седильо и другие военные лидеры покончат с попытками установить демократию в Мексике и сблизят страну с Германией."
 RULE_OPTION_THEOCRATIC_ORDER: "Теократический порядок"
 RULE_OPTION_THEOCRATIC_ORDER_DESC: "Мексику захватят синархисты и кристерос, чтобы установить новый латиноамериканский порядок и очистить континент от еретиков."
 RULE_OPTION_SOVIET_REPUBLIC: "Советская республика"
 RULE_OPTION_SOVIET_REPUBLIC_DESC: "Мексика сблизится с Советским Союзом, чтобы с серпом и молотом в руках принести огонь революции в Латинскую Америку."
 RULE_OPTION_CARDENISMO: "Карденизм"
