 RULE_OPTION_SECULAR_REPUBLIC: "Светская республика"
 RULE_OPTION_SECULAR_REPUBLIC_DESC: "В Мексике продолжится постепенное отделение церкви от государства и усиление юридических норм по мере сближения страны с Америкой."
 RULE_OPTION_SOCIAL_CATHOLICISM: "Социал-католицизм"
