 RULE_OPTION_NATIONALIST_HISTORICAL: "Франкизм"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC: "Франко возьмёт контроль над Националистическим фронтом и объединит фалангистскую и карлистскую идеологии, создав новую объединённую Испанию. Эта страна постарается сохранить нейтралитет в Мировой войне, если только на неё не нападут."
 RULE_OPTION_SECOND_REPUBLIC: "Вторая республика"
 RULE_OPTION_SECOND_REPUBLIC_DESC: "Демократическое правительство Испании сохранит Вторую республику, отвергнув как фашистскую, так и коммунистическую идеологию."
 RULE_OPTION_FALANGIST: "Фалангизм"
 RULE_OPTION_FALANGIST_DESC: "Фалангисты под предводительством Хосе Антонио Примо де Риверы отвергнут идеологию карлизма и постараются восстановить в Испании империализм."
 RULE_OPTION_CARLIST: "Карлизм"
 RULE_OPTION_CARLIST_DESC: "Карлисты под предводительством Мануэля Фал Конде отвергнут идеологию фалангизма и обеспечат возвращение страны под крыло абсолютной монархии, где будет править законный карлистский король."
 #RULE_OPTION_ANARCHIST: "Анархизм"
 RULE_OPTION_ANARCHIST_DESC: "Анархистские коммуны в Арагоне и Каталонии объединятся, чтобы изгнать как фашистов, так и коммунистов, и будут сообща сопротивляться самой концепции национального государства."
 RULE_OPTION_INDEPENDENT_COMMUNIST: "Независимый коммунизм"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC: "РПМЕ и их союзники-анархисты сбросят ярмо сталинизма и будут искать собственный путь независимого коммунизма после гражданской войны."
 RULE_OPTION_STALINIST: "Сталинизм-коммунизм"
 RULE_OPTION_STALINIST_DESC: "Истинные коммунисты, получающие приказы из Москвы, будут сопротивляться анархистам и фашистам, остановят влияние независимых коммунистов и поведут страну в новую эпоху Второй республики под руководством Сталина."
 RULE_OPTION_HISTORICAL_POR_AI_DESC: "Под руководством Салазара Португалия усилит своё Новое государство и попытается сохранить нейтралитет в Мировой войне."
 RULE_OPTION_FASCIST_POR_AI_DESC: "Рафаэль Перейра захватит контроль над Португалией как фашистский диктатор и будет поддерживать националистов в ходе испанской гражданской войны, а впоследствии попытается вступить в состав Оси."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE: "Пятая империя"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC: "Португальское правительство примет идеологию фашизма, будет сражаться с республиканцами в испанской гражданской войне и попытается вернуть себе утраченные территории в Африке, Азии и Америке, чтобы страна снова стала сверхдержавой."
 RULE_OPTION_NEUTRALITY_MONARCHIST: "Монархист"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC: "После восстановления монархии в Португалии король Дуарте обратится с воззванием к бразильским монархистам и попытается восстановить Империю Португалии и Бразилии."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC: "Под влиянием Великобритании демократическое правительство свергнет режим Салазара и с британской помощью сосредоточится на развитии страны, а потом вступит в ряды Союзников."
 RULE_OPTION_COMMUNIST_COMINTERN: "Коммунист"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC: "Португалия встанет на один курс с Советским Союзом, будет поддерживать Испанскую Республику и попытается вступить в Коминтерн."
 RULE_OPTION_COMMUNIST_INDEPENDENT: "Союз Европейских Социалистических Республик"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC: "Коммунисты свергнут правительство и будут сражаться с испанскими националистами в ходе испанской гражданской войны, после чего объединят Пиренейский полуостров в Союз Европейских Социалистических Республик, последний бастион Европы в борьбе с фашизмом."
 RULE_ALLOW_RELEASE_NATIONS_KURDISTAN_TOOLTIP: "§Y[ROOT.GetName]§! не имеет права давать независимость государству §Y[KRD.GetName]§!."
