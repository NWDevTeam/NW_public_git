 RULE_ENTENTE_EST_AI_DESC: "Эстония попытается сформировать Балтийскую Антанту и выжить в противоборстве с Советами."
 RULE_ENTENTE_LAT_AI_DESC: "Латвия попытается сформировать Балтийскую Антанту и выжить в противоборстве с Советами."
 RULE_HISTORICAL_EST_AI_DESC: "Эстонский ИИ большую часть кампании будет оставаться нейтральным, но в 1940-х гг. станет советской марионеткой."
 RULE_HISTORICAL_LAT_AI_DESC: "Латвийский ИИ большую часть кампании будет оставаться нейтральным, но в 1940-х гг. станет советской марионеткой."
 RULE_HISTORICAL_LIT_AI_DESC: "Литовский ИИ большую часть кампании будет оставаться нейтральным, но в 1940-х гг. станет советской марионеткой."
 RULE_OPTION_MONARCHIST: "Монархист"
