 UNITS_VIEW_BTN_DRAW_OFFENCE: "§HЛиния наступления§!\n§GНажмите и удерживайте правую кнопку§! на карте, чтобы нарисовать §Yлинию наступления§!.\nЛинии можно рисовать только на территории, которую вы прикрепили к §Hлинии фронта§! или §Hморскому вторжению§!.\n\nДивизии, прикрепленные к плану с линией наступления, будут пытаться захватить территорию, чтобы перенести туда свою линию фронта. \n\n§GЗажмите кнопку мыши§!, затем §Gотпустите§! ее над кнопкой выполнения плана, чтобы изменить его тип"
 UNITS_VIEW_BTN_DRAW_DEFENCE: "§HЛиния фронта§!\n — §GЩелкните§! по одной из границ с другим государством, чтобы создать линию фронта вдоль всей границы.\n — §GЩелкните правой кнопкой и двигайте мышью§! по одной из границ с другим государством, чтобы создать более короткую линию фронта.\n — §GЩелкните правой кнопкой и двигайте мышью§! по концам существующей линии фронта, чтобы изменить их.\n\nЛиния фронта — отправная точка атаки на вражескую территорию по направлению к линии наступления, но она также позволяет быстро разместить дивизии вдоль чужой границы."
 UNITS_VIEW_BTN_DRAW_DEFENCE_ARMY_GROUP: "§HЛиния фронта§!\n — §GЩелкните§! по одной из границ с другим государством, чтобы создать линию фронта вдоль всей границы.\n — §GShift+щелчок§! по одной из границ с другим государством, чтобы создать линию фронта вдоль всей границы без фронтов отдельных армий.\n — §GЩелкните правой кнопкой и ведите курсором§! по одной из границ с другим государством, чтобы создать более короткую линию фронта.\n — §GShift+щелчок правой кнопкой и ведите курсором§! по одной из границ с другим государством, чтобы создать более короткую линию фронта без фронтов отдельных армий.\n — §GЩелкните правой кнопкой и ведите курсором§! по концам существующих линий фронта, чтобы изменить их.\n\nЛинии фронта являются не только стартовой точкой для вторжения на вражескую территорию к линиям наступления, но также позволяют быстро разместить дивизии вдоль внешней границы."
 UNITS_VIEW_BTN_DRAW_FALLBACK: "§HПолоса обороны§!\n — §GЩелкните правой кнопокй и перемещайте курсор§! по дружественной территории, чтобы нарисовать §Yодноразовый§! оборонительный приказ.\n\nПолоса обороны позволяет вывести дивизии на оборонительную позицию, например на другой берег реки или куда-либо еще на дружественной территории."
 UNITS_VIEW_BTN_AREA_DEFENSE: "§HОборона территории§!\n — §Gщелкайте§! по регионам, чтобы добавить их в приказ или убрать из него.\nУ армии, получившей этот приказ, не может быть в то же время других приказов.\n\nДивизии, прикреплённые к армии с этим приказом, рассредоточатся по указанной области для охраны важных городов, портов и других объектов, а также для подавления небольших скоплений противника."
 UNITS_VIEW_BTN_DRAW_NAVAL_INV: "§HМорское вторжение§!\nШаг 1) §GЩелкните§! по одной из выделенных провинций, чтобы указать исходную точку вторжения.\nШаг 2) §GЩелкните правой кнопкой§! по одной или нескольким прибрежным провинциям, куда вы хотите вторгнуться.\nПосле активации плана ваши страны начнут подготовку и резервирование конвоев для вторжения."
 UNITS_VIEW_BTN_DRAW_PARADROP: "§HВоздушно-десантная операция§!\nШаг 1) §GЩелкните§! по нашей авиабазе, чтобы указать пункт вылета. На авиабазе должны находиться транспортные самолеты.\nШаг 2) §GЩелкните правой кнопкой§! по провинции, которая находится в зоне действия ваших транспортных самолетов, чтобы указать точку высадки.\n§gПомните: будут переброшены только войска, способные десантироваться с парашютом.§!"
