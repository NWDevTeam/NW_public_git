 UNITS_VIEW_BTN_DRAW_NAVAL_INV_WITH_HARBOR: "§HМорское вторжение (с поддержкой плавучей гавани)§!\nШаг 1) §GЩелкните§! по одной из выделенных провинций, чтобы указать исходную точку вторжения.\nШаг 2) §GЩелкните правой кнопкой§! по одной или нескольким прибрежным провинциям, куда вы хотите вторгнуться.\nПосле активации плана в ваших запасах начнется подготовка и резервирование конвоев и плавучей гавани для вторжения."
