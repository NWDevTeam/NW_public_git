 NAVAL_MISSION_NAME_CONVOY_RAIDING_DESC: "Приказ оперативному соединению заняться охотой на вражеские конвои в указанном регионе или регионах."
 NAVAL_MISSION_NAME_CONVOY_ESCORT: "Сопровождение конвоев"
 NAVAL_MISSION_NAME_CONVOY_ESCORT_DESC: "Приказ оперативному соединению заняться сопровождением конвоев и защитой их от врагов в указанном регионе или регионах."
 NAVAL_MISSION_NAME_INVASION: "Переброска/вторжение"
 NAVAL_MISSION_NAME_INVASION_DESC: "Приказ оперативному соединению активно поддерживать транспорты с наземными войсками и вторжения согласно выбранным §Yприказам вторжения§!.\n§GЩелкните§!, чтобы отдать этот приказ, затем §Gщелкните§! по стрелке вторжения, если вы ее уже нарисовали."
 NAVAL_MISSION_NAME_MINES_PLANTING: "Минирование"
 NAVAL_MISSION_NAME_MINES_PLANTING_DESC: "Приказ оперативному соединению установить морские мины в указанных регионах. Наибольший потенциальный штраф для ваших врагов: \n"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT: "£mapicon_unit_invalid_orders£ Малая способность к бомбардировке с моря"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SHORE_BOMBARDMENT_DESC: "Оперативное соединение не сможет эффективно помогать дивизиям на берегу в связи с малой способностью к бомбардировке с моря. Следует добавить в него корабли со способностью §YОбстрел из тяжелых орудий§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES: "£mapicon_unit_invalid_orders£ Малое число §Yглубинных бомб§!"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_DEPTH_CHARGES_DESC: "Оперативное соединение вряд ли сможет повреждать подводные лодки. Следует добавить в него корабли с §Hглубинными бомбами§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION: "£mapicon_unit_invalid_orders£ Слабое обнаружение подлодок"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SUB_SURFACE_DETECTION_DESC: "Оперативное соединение вряд ли сможет обнаруживать подводные лодки. Следует добавить в него корабли с §Yсонарами§!, §Yрадарами§! или §Yпусковыми катапультами§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION: "£mapicon_unit_invalid_orders£ Слабое обнаружение надводных целей"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_DETECTION_DESC: "Оперативное соединение будет медленнее обнаруживать подводные лодки. Следует добавить в него корабли с §Yрадарами§! и §Yпусковыми катапультами§!."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED: "£mapicon_unit_invalid_orders£ Низкая максимальная скорость"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SPEED_DESC: "Средняя скорость оперативного соединения слишком мала и ограничивает его способность к обнаружению противника. Следует убрать из него медленные корабли или добавить более быстрые."
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY: "£mapicon_unit_invalid_orders£ Высокая заметность кораблей"
 NAVAL_MISSION_MISSED_REQUIREMENT_WARN_SURFACE_VISIBILITY_DESC: "Оперативное соединение слишком заметно и будет легко обнаружено противником. Следует применять в нем меньшие по размеру или менее бронированные корабли, чья заметность ниже."
