 NSB_soviet_soviet_german_trade_agreement.1.t: "Советско-немецкое торговое соглашение"
 NSB_soviet_soviet_german_trade_agreement.1.desc: "[FROM.GetAdjective] посол связался с нашими дипломатами и предложил заключить между нашими странами торговое соглашение. [FROM.GetNameDef], как сказано в предложении, будет отправлять нам сырье, в частности зерно, хлопок, нефть, руду и резину. В обмен [FROM.GetAdjective] государство получит недостроенный крейсер типа «Адмирал Хиппер», чертежи других боевых кораблей, тяжелые морские орудия и образцы [ROOT.GetAdjective] авиации.\nТакое соглашение непременно поможет нам в войне с враждебными народами Европы, дав возможность избежать [GetTradeAgreementBlockadeWarPeace] блокады."
 NSB_soviet_soviet_german_trade_agreement.1.desc_war_eng: "[ENG.GetAdjective]"
 NSB_soviet_soviet_german_trade_agreement.1.desc_war: "вражеской"
 NSB_soviet_soviet_german_trade_agreement.1.desc_peace: "потенциальной вражеской"
 NSB_soviet_soviet_german_trade_agreement.1.a: "Нам нужно сырье"
 NSB_soviet_soviet_german_trade_agreement.1.b: "Мы не будем делиться с ними секретами нашего флота!"
 NSB_soviet_soviet_german_trade_agreement.2.t: "[GER.GetNameDefCap] подписывает $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.2.desc: "[FROM.GetAdjective] дипломаты сообщили нам, что принимают наше предложение. Наши страны заключили торговое соглашение, в рамках которого [ROOT.GetNameDef] будет поставлять сырье, в частности зерно, хлопок, нефть, руду и резину, государству [FROM.GetNameDef]. В обмен мы получим недостроенный крейсер типа «Адмирал Хиппер», чертежи других боевых кораблей, тяжелые морские орудия и образцы [FROM.GetAdjective] авиации.\nТакое соглашение обязательно поможет нам в развитии современных военных технологий."
 NSB_soviet_soviet_german_trade_agreement.2.a: "Красному флоту это пойдет на пользу."
 NSB_soviet_soviet_german_trade_agreement.3.t: "[GER.GetNameDefCap] отвергает $NSB_soviet_soviet_german_trade_agreement.1.t$"
 NSB_soviet_soviet_german_trade_agreement.3.desc: "После нескольких попыток нашего посла убедить [FROM.GetAdjective] представителей во взаимной выгоде торгового пакта между нашими державами, [FROM.GetAdjective] дипломаты сообщили, что не заинтересованы в заключении торгового соглашения с державой [ROOT.GetNameDef]."
 NSB_soviet_soviet_german_trade_agreement.3.a: "Упрямые глупцы!"

 NSB_soviet_policies_of_collective_security.1.t: "[FROM.GetNameDefCap] предлагает пакт о взаимопомощи"
 NSB_soviet_policies_of_collective_security.1.desc: "Обратив внимание на угрозы, исходящие от обеих наших наций, [FROM.GetAdjective] правительство предложило заключить пакт о взаимопомощи. По его условиям мы должны воздержаться от враждебных действий по отношению друг к другу.\n\nПримечательно здесь то, что между нашими странами находится [POL.GetNonIdeologyName]. При попытке любой из сторон прийти на помощь другой та должна будет проходить через Польшу. Некоторые члены дипломатической службы убеждены, что мы должны включить в этот пакт Польшу, чтобы гарантировать друг другу непосредственную поддержку."
 NSB_soviet_policies_of_collective_security.1.a: "Мы согласимся на изначальные условия."
 NSB_soviet_policies_of_collective_security.1.b: "Нужно обратиться к Польше"
 NSB_soviet_policies_of_collective_security.1.c: "Это не в наших интересах."
 NSB_soviet_policies_of_collective_security.2.t: "[FROM.GetNameDefCap] соглашается подписать пакт"
 NSB_soviet_policies_of_collective_security.2.desc: "Правительство государства [FROM.GetNameDef] в принципе согласилось на предложенный нами пакт о взаимопомощи. Прибыла делегация дипломатов, чтобы обсудить подробности воплощения положений в жизнь."
 NSB_soviet_policies_of_collective_security.2.a: "Мы будем сражаться вместе."
 NSB_soviet_policies_of_collective_security.3.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 NSB_soviet_policies_of_collective_security.3.desc: "После нескольких долгих ночей напряженных переговоров [FROM.GetAdjective] делегация отбыла без подписанного договора. Некоторые из дипломатов еще надеются, что пакт можно заключить, но похоже, что [FROM.GetAdjective] правительство считает вопрос закрытым."
 NSB_soviet_policies_of_collective_security.3.a: "Очень недальновидное решение."
 NSB_soviet_policies_of_collective_security.4.t: "[FROM.GetNameDefCap] настаивает на [POL.GetAdjective] участии в пакте"
 NSB_soviet_policies_of_collective_security.4.desc: "[FROM.GetAdjective] правительство в целом готово к пакту о взаимопомощи, но сомневается в позиции Польши. Похоже, что позиция [FROM.GetAdjective] правительства состоит в том, что Польша должна быть включена в этот пакт.\n\nВ этом [FROM.GetAdjective] делегация уступать не намерена. Она попросила, чтобы мы официально пригласили государство [POL.GetNonIdeologyName] в состав пакта."
 NSB_soviet_policies_of_collective_security.4.a: "В их утверждениях есть смысл."
 NSB_soviet_policies_of_collective_security.4.b: "Соглашение не просто так составлено именно между нами."
 NSB_soviet_policies_of_collective_security.5.t: "[FROM.GetNameDefCap] отказывается включать государство [POL.GetNameDef] в состав пакта"
 NSB_soviet_policies_of_collective_security.5.desc: "Наши попытки убедить [FROM.GetAdjective] делегацию в необходимости включить государство [POL.GetNonIdeologyName] в состав пакта успеха не возымели.\n\nСобеседники заявили, что дело государства [POL.GetNonIdeologyName] никак не относится к обсуждаемому договору, и недвусмысленно отказались обсуждать его в дальнейшем. Нам надо решить — или прекращать переговоры, или удовлетвориться «малым» договором."
 NSB_soviet_policies_of_collective_security.5.a: "Это не должно стать помехой договору."
 NSB_soviet_policies_of_collective_security.5.b: "Значит, договору не бывать."
 NSB_soviet_policies_of_collective_security.6.t: "[FROM.GetNameDefCap] соглашается включить государство [POL.GetNameDef] в состав пакта"
 NSB_soviet_policies_of_collective_security.6.desc: "После дополнительного раунда переговоров [FROM.GetAdjective] делегация согласилась включить государство [POL.GetNonIdeologyName] в состав пакта. Как только будут согласованы все детали, мы отправим [POL.GetAdjective] правительству сообщение с предложением присоединиться к пакту на тех же условиях, что и мы."
 NSB_soviet_policies_of_collective_security.6.a: "Теперь пойдем и поговорим с поляками."
 NSB_soviet_policies_of_collective_security.7.t: "[SOV.GetAdjective]-[FROM.GetAdjective] пакт о взаимопомощи"
 NSB_soviet_policies_of_collective_security.7.desc: "[FROM.GetAdjective] посол уведомил нас, что его страна заключила пакт о взаимопомощи с государством [SOV.GetNameDef]. По условиям договора стороны не будут нападать друг на друга и будут стараться помочь друг другу в случае войны.\n\nПосол также сообщил, что правительство подписало договор лишь при явном обещании, что мы при желании тоже сможем присоединиться к пакту."
 NSB_soviet_policies_of_collective_security.7.a: "Мы с удовольствием станем третьей стороной."
 NSB_soviet_policies_of_collective_security.7.b: "Разве они не знают, что Советам доверять нельзя?"
 NSB_soviet_policies_of_collective_security.8.t: "[FROM.GetNameDefCap] отказывается заключить пакт, в котором не участвует [POL.GetNameDef]"
 NSB_soviet_policies_of_collective_security.8.desc: "Наши попытки обсудить условия договора с государством [FROM.GetNameDef] потерпели неудачу. Похоже, что вопрос державы [POL.GetNonIdeologyName] и ее включения в пакт критически важен, и компромиссы по нему невозможны."
 NSB_soviet_policies_of_collective_security.8.a: "Какая неуместная лояльность."
 NSB_soviet_policies_of_collective_security.9.t: "[FROM.GetNameDefCap] соглашается подписать пакт"
 NSB_soviet_policies_of_collective_security.9.desc: "После дальнейших обсуждений [FROM.GetAdjective] правительство согласилось подписать пакт, несмотря на свое прежнее несогласие с тем, что Польша не участвует в договоре. В рядах [FROM.GetAdjective] делегации до сих пор слышится ропот, но все же она готова ратифицировать соглашение."
 NSB_soviet_policies_of_collective_security.9.a: "Они вняли голосу разума."
 NSB_soviet_policies_of_collective_security.10.t: "[FROM.GetNameDefCap] отвергает пакт"
 NSB_soviet_policies_of_collective_security.10.desc: "[POL.GetLeader] правительство неожиданно отказалось присоединиться к предложенному пакту. Официальной причиной послужило отсутствие серьезных угроз, но наедине [POL.GetAdjective] делегация объяснила, что Советы могут зайти маршем на территорию Польши, чтобы защитить ее, да так там и остаться."
 NSB_soviet_policies_of_collective_security.10.a: "По крайней мере, мы им предложили."
 NSB_soviet_policies_of_collective_security.11.t: "[POL.GetNameDefCap] отказывается вступить в наш пакт о взаимопомощи"
 NSB_soviet_policies_of_collective_security.11.desc: "[POL.GetAdjective] правительство отказалось вступить в пакт о взаимопомощи, сославшись на то, что стране не грозит серьезная опасность.\n\nВ дипломатических кругах ходят слухи, что это просто благовидная отговорка, а настоящая причина — их недоверие к нам."
 NSB_soviet_policies_of_collective_security.11.a: "Напрасная трата времени."
 NSB_soviet_policies_of_collective_security.12.t: "[FROM.GetNameDefCap] соглашается вступить в наш пакт о взаимопомощи"
 NSB_soviet_policies_of_collective_security.12.desc: "[FROM.GetAdjective] правительство в принципе согласилось присоединиться к нашему пакту. Остаются некоторые детали, которые нужно утрясти, но они не помешают ратификации договора."
 NSB_soviet_policies_of_collective_security.12.a: "Это сделает наш союз еще прочнее."
 NSB_soviet_policies_of_collective_security.13.desc: "Теперь, когда вопрос с государством [POL.GetNonIdeologyName] решен, [FROM.GetAdjective] правительство готово формально ратифицировать договор с изначально принятыми условиями."
 NSB_soviet_policies_of_collective_security.13.a: "Пора скрепить пакт подписями!"

 NSB_soviet_academy_of_sciences.1.t: "Основание [THIS.GetAdjective] академии наук"
 NSB_soviet_academy_of_sciences.1.desc: "Сегодня в пышной церемонии [THIS.GetLeader] и [SOV.GetAdjective] посол официально открыли [THIS.GetAdjective] академию наук. Этот новый институт, основанный на [SOV.GetAdjective] академии наук, позволит нам проводить изыскания высшего уровня под наставничеством экспертов из государства [SOV.GetNameDef]."
 NSB_soviet_academy_of_sciences.1.a: "Большой шаг вперед!"

 NSB_soviet_atomic_bomb_project.1.t: "Агент возвращается с ядерными секретами"
 NSB_soviet_atomic_bomb_project.1.desc: "Один из наших агентов, внедренных в иностранные программы изучения ядерных технологий, вернулся в наше посольство с большим количеством сверхсекретных документов на самые разные темы. В них есть все, от проектов центрифуг до размеров боеголовок. Эти данные, без сомнения, будут очень ценны для развития нашей собственной программы ядерного вооружения."
 NSB_soviet_atomic_bomb_project.1.a: "Очередная победа мира"
 NSB_soviet_atomic_bomb_project.2.t: "Агент пойман на краже ядерных секретов"
 NSB_soviet_atomic_bomb_project.2.desc: "Один из наших агентов, внедренных в иностранные программы по созданию ядерного оружия, был сегодня задержан при попытке покинуть закрытый научный комплекс. При обыске в его сумке обнаружились секретные документы. К сожалению, он, очевидно, признался, что работает на нас, поскольку сегодня нашего посла вызвали на срочную консультацию и предъявили ему доказательства."
 NSB_soviet_atomic_bomb_project.2.a: "Абсурд! Мы никак не связаны с этим человеком."
 NSB_soviet_atomic_bomb_project.3.t: "Брешь в безопасности ядерного комплекса"
 NSB_soviet_atomic_bomb_project.3.desc: "Сегодня работника одного из наших ядерных исследовательских комплексов подвергли рутинному осмотру. Тщательный обыск его вещей выявил потайной карман в сумке, в котором лежали совершенно секретные документы, связанные с ядерными технологиями.\n\nПодозреваемый был передан в руки контрразведки и во всем сознался. Выяснилось, что он связался с [SOV.GetAdjective] посольством и получил задание проникнуть в нашу программу исследования ядерных технологий, чтобы красть чертежи и другие важные данные."
 NSB_soviet_atomic_bomb_project.3.a: "Хорошо хоть ничего не пропало."
 

 NSB_soviet_policies_of_collective_security_agreed_effects_tt: "Если пакт будет заключен, мы согласимся на следующие условия:"
 NSB_soviet_policies_of_collective_security_condition_effects_tt: "Если [FROM.GetAdjective] и [POL.GetAdjective] правительства согласятся включить государство [POL.GetNameDef] в состав пакта, к государству [POL.GetNameDef] будут применены те же эффекты."
 NSB_soviet_policies_of_collective_security_refusing_poland_inclusion_tt: "Мы отклоним [FROM.GetAdjective] предложение включить государство [POL.GetNameDef] в состав пакта. [FROM.GetNameDefCap] будет выбирать, принять ли наше изначальное предложение либо забыть о пакте взаимопомощи."
 NSB_soviet_policies_of_collective_security_tt: "Если [POL.GetAdjective] правительство согласится, [POL.GetNameDef] войдет в коллективное соглашение о взаимопомощи наряду с государствами [FROM.GetNameDef] и [ROOT.GetNameDef]."
 NSB_soviet_policies_of_collective_security_poland_included_effects_from_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [FROM.GetFlag]§Y[FROM.GetNameDefCap]§! и [POL.GetFlag]§Y[POL.GetNameDefCap]§! откажутся от любых претензий и целей войны, направленных друг против друга, подпишут пакт о ненападении и гарантируют друг другу выполнение его условий."
 NSB_soviet_policies_of_collective_security_poland_included_effects_root_tt: "[SOV.GetFlag]§Y[SOV.GetNameDefCap]§!, [ROOT.GetFlag]§Y[ROOT.GetNameDefCap]§! и [POL.GetFlag]§Y[POL.GetNameDefCap]§! откажутся от любых претензий и целей войны, направленных друг против друга, подпишут пакт о ненападении и гарантируют друг другу выполнение его условий."

 NSB_soviet_comecon.1.t: "[FROM.GetAdjective] проект индустриализации в государстве [ROOT.GetNameDef]"
 NSB_soviet_comecon.1.desc: "В рамках организации экономической координации СЭВ [FROM.GetAdjective] правительство начало инвестировать в нашу экономику. Это позволит нам значительно нарастить ее в следующие пару месяцев."
 NSB_soviet_comecon.1.a: "Вот так и выглядит взаимопомощь на практике!"
 NSB_soviet_comecon.2.t: "[FROM.GetAdjective] программа военного развития для стран СЭВ"
 NSB_soviet_comecon.2.desc: "[FROM.GetAdjective] правительство решило провести серию маневров и учений. Так мы усилим свою армию и научимся действовать совместно с союзниками. Опыт, полученный на учениях, нужно будет применить для реализации необходимых военных реформ."
 NSB_soviet_comecon.2.a: "Мы готовы сражаться вместе с вами, товарищи!"
 NSB_soviet_comecon_effect_duration_tt: "Эти эффекты продлятся §Y180§! дней, после чего национальный дух будет заменен на предыдущий."
 NSB_soviet_spanish_civil_war.1.t: "[?SOV.SOV_spanish_general.GetName] и [ROOT.GetNameDef] теперь союзники"
 NSB_soviet_spanish_civil_war.1.desc: "Вчера в Кронштадт прибыл корабль, полный испанских беженцев, покинувших страну из-за неминуемого падения их правительства в результате гражданской войны. Их приняла наша делегация из города [ROOT.Capital.GetName]. Она позаботилась о группе, состоявшей по большей части из детей, но отчасти и из испанских политиков и военнослужащих.\nСреди беженцев был великий коммунистический борец [?SOV.SOV_spanish_general.GetName], с которым провели беседу наши представители. Бывший испанский офицер отметил, что испанцы прибывают в государство [ROOT.GetNameDef], чтобы залечить свои раны и найти тех, кто поможет им освободить испанский народ. Также он попросил [ROOT.GetAdjective] правительство признать его воинское звание и принять его на службу, чтобы он мог и дальше сражаться с фашизмом и империализмом."
 NSB_soviet_spanish_civil_war.1.a: "Мы рады всем испанским беженцам."
 NSB_soviet_spanish_civil_war.2.t: "Международные марксистские бригады прибывают в город [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.2.desc: "Сочувствующие из Советского Союза организовали мобилизацию и подготовку сотен бойцов интернациональных бригад, поддерживающих наше стремление выиграть войну, не оставляя революцию. Эти бравые представители международного пролетариата и крестьянства готовы отдать жизни в войне с фашизмом и буржуазией."
 NSB_soviet_spanish_civil_war.2.a: "Это начало мировой революции!"
 NSB_soviet_spanish_civil_war.3.t: "Советские десантники прибывают в город [ROOT.capital.GetName]"
 NSB_soviet_spanish_civil_war.3.desc: "Советские десантники-антисталинисты тайно прибыли в Барселону с несколькими отлично подготовленными агентами, сочувствующими нашему делу. Согласно нашим посредникам в Советском Союзе, это подкрепление поможет нам образовать элитные бригады, способные прорвать вражеский фронт или остановить наступление противника, а также пополнит наше командование опытными агентами и офицерами."
 NSB_soviet_spanish_civil_war.3.a: "Они нам очень даже пригодятся."
 NSB_soviet_spanish_civil_war.4.t: "Организованные Советами народные выступления"
 NSB_soviet_spanish_civil_war.4.desc: "Харизматичные представители правой оппозиции в Советском Союзе вместе с местными ораторами из РПМЕ, CNT и FAI, провели информационную и агитационную кампанию, чтобы пробудить революционный дух в пролетарских и крестьянских массах государства [ROOT.GetNameDef]. После пламенных речей народ осознал свою классовую принадлежность и теперь как никогда хочет помочь правому делу."
 NSB_soviet_spanish_civil_war.4.a: "Вместе мы победим!"
 NSB_soviet_spanish_civil_war.5.t: "Советские агенты внедряются в ряды сталинистского командования"
 NSB_soviet_spanish_civil_war.5.desc: "В Испанию недавно прибыла новая группа советских военных атташе и советников, чтобы помочь буржуазному республиканскому правительству.\nСреди них есть несколько советских антисталинистских агентов, внедренных в ролях ассистентов военных советников, которых отправил [FROM.GetLeader].\nЭти агенты вышли на связь и завербовали немало официальных лиц, солдат, бойцов интернациональных бригад и ополченцев, сочувствующих делу РПМЕ и воюющих сейчас в буржуазной республиканской армии, создав таким образом впечатляющую сеть информаторов. Эта сеть позволит нам из первых рук получать информацию о перемещениях, распланированных вражеским командованием."
 NSB_soviet_spanish_civil_war.5.a: "Пора нанести решающий удар!"
 NSB_soviet_spanish_civil_war.6.t: "Триумф революции в Испании"
 NSB_soviet_spanish_civil_war.6.desc_1: "Сегодня утром в нашу организацию доставили письмо, которое написал сам [SPC.GetLeader]. В нем испанский лидер объявляет, что его народ никогда не забудет о поддержке, полученной от истинных советских революционеров, и что когда мы встанем на борьбу с тиранией Сталина, РПМЕ сделает все возможное, чтобы помочь советскому народу сражаться за свободу и истинную революцию."
 NSB_soviet_spanish_civil_war.6.desc_2: "Победив своих фашистских и буржуазных врагов в Испании и разузнав о борьбе советского народа со сталинизмом, РПМЕ организовала масштабную операцию, чтобы доставить к нам значительное число добровольческих бригад. Эти отважные мужчины и женщины родом не только из Испании, но со всего мира, и большая их часть — закаленные в боях ветераны Испанской гражданской войны. Их опыт и навыки помогут склонить чаши весов на нашу сторону."
 NSB_soviet_spanish_civil_war.6.a: "Революция восторжествует и в России!"
 NSB_soviet_spanish_civil_war.6.b: "Революция или смерть!"
 SOV_poum_aid_in_case_of_civil_War_tt: "Испанская РПМЕ организует добровольческие дивизии, чтобы помочь нам в случае войны, противником в которой будут [ROOT.GetLeader] и сталинская доктрина."

 NSB_soviet_planned_economy.1.t: "[SOV.GetAdjective] программа плановой экономики"
 NSB_soviet_planned_economy.1.desc: "[SOV.GetLeader] представляет новую схему совместной плановой экономики.\nПлан НЭП не лишен недостатков, но [FROM.GetAdjective] правительство верит, что у него есть и сильные стороны. Оно намерено создать модель плановой экономики, в которой будет увеличена взаимозависимость государства [FROM.GetNameDef] и его партнеров, и таким образом проложить дорогу к истинно социалистическому обществу."
 NSB_soviet_planned_economy.1.a: "Мы должны следовать ей."

 nsb_news.100.desc: "Лев Троцкий, некогда выступавший соратником и возможным преемником Владимира Ильича Ленина, был атакован у себя на вилле вооруженной группой. Убийцы ворвались в комнату, где находился большевик, и немедленно открыли огонь, после чего поспешно скрылись. Троцкий был смертельно ранен и скончался несколько часов спустя в больнице в Мехико.\n\nПосле безуспешной борьбы за контроль над коммунистической партией Советского Союза, противником в которой выступали $SOV_iosif_stalin$ и его союзники, Троцкий провел все тридцатые годы в изгнании. Какое-то время он жил в Турции, Франции и Норвегии, пока наконец не оказался в Мексике. \nОн неустанно критиковал Сталина и Советский Союз, называя последний «выродившимся рабочим государством»."
 nsb_news.101.desc: "Старый большевик Лев Троцкий сегодня был атакован у себя дома группой вооруженных налетчиков. Нападавшие ворвались к нему в комнату и открыли беспорядочный огонь, после чего поспешно скрылись. Троцкий не получил ни царапины, успев спрятаться с женой и внуком за кроватью.\n\nТроцкий некогда выступал соратником и возможным преемником Ленина, но после безуспешной борьбы за власть $SOV_iosif_stalin$ выдворил его из Советского Союза. В обращении к прессе Троцкий объявил, что это покушение стало «еще одной жалкой попыткой Сталина заткнуть рот противникам своего режима»."
 nsb_news.102.t: "[GetNewsHeadline][SOV.GetAdjective]-[SOV_collective_security_pact_integrant.GetAdjective][GetPolandIncludedOrNot] пакт"
 nsb_news.102.desc_default: "Пакт о взаимопомощи между государствами [SOV.GetNameDef] и [SOV_collective_security_pact_integrant.GetNameDef] был подписан вчера в городе [SOV.Capital.GetCapitalVictoryPointName] дипломатами обеих стран.\n\nЭто соглашение — часть политики коллективной безопасности, которую предложил [SOV.GetAdjective] народный комиссар иностранных дел [SOV.SOV_maksim_litvinov.GetName]. По условиям пакта [SOV.GetNameDef] и [SOV_collective_security_pact_integrant.GetNameDef] обещают защищать друг друга в случае агрессии со стороны враждебных государств."
 nsb_news.102.desc_poland: "Пакт о взаимопомощи между государствами [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] и [POL.GetNameDef] был подписан вчера в городе [SOV.Capital.GetCapitalVictoryPointName] дипломатами всех трех стран.\n\nЭто соглашение — часть политики коллективной безопасности, которую предложил [SOV.GetAdjective] народный комиссар иностранных дел [SOV.SOV_maksim_litvinov.GetName]. По условиям пакта [SOV.GetNameDef], [SOV_collective_security_pact_integrant.GetNameDef] и [POL.GetNameDef] отказываются от любых территориальных претензий по отношению друг к другу и обещают защищать друг друга в случае агрессии со стороны враждебных государств."
 nsb_news.102.a: "Необычный альянс..."
 nsb_news.102.b: "Ради коллективной безопасности."
 SOV_collective_security_news_poland_included: "-[POL.GetAdjective]"
 SOV_collective_security_news_poland_no: ""
 nsb_news.103.t: "[GetNewsHeadline][SOV.GetAdjective]-[GER.GetAdjective] торговое соглашение"
 nsb_news.103.desc: "[SOV.GetNameDef] и [GER.GetNameDef] подписали торговое соглашение. [SOV.GetAdjective] государство намерено с его помощью усилить свое промышленное и военное развитие, [GER.GetAdjective] же держава сможет увеличить импорт крайне нужного ей сырья, в частности зерна, нефти и железной руды."
 nsb_news.103.a: "[ROOT.GetNameDef] от этого выиграет"
 nsb_news.103.b: "Долго ли оно продлится?"
 nsb_news.104.t: "[GetNewsHeadline]Англо-[SOV.GetAdjective] вторжение в государство [PER.GetName]"
 nsb_news.104.desc: "После нескольких недель планирования [ENG.GetNameDef] и [SOV.GetNameDef] начали совместную военную операцию в государстве [PER.GetName], чтобы быстро оккупировать территорию противника, уступающего им технически и численно. [ENG.GetLeader] утверждает, что эта операция позволит им захватить [PER.GetAdjective] нефтяные месторождения и получить пути снабжения к государству [SOV.GetNameDef], не дав при этом потенциальному противнику продвинуться из державы [TUR.GetNameDef] в государство [PER.GetName] к бакинской нефти и державе [RAJ.GetNameDef]."
 nsb_news.104.a: "Это необходимая мера."
 nsb_news.104.b: "[ENG.GetLeader] и [SOV.GetLeader] нашли себе очередную жертву."
 nsb_news.104.c: "Нечестная битва..."

 NSB_Soviet_fascist_civil_war.001.t: "[GetSovietCivilWarName]!"
 NSB_Soviet_fascist_civil_war.001.desc: "Время политических маневров окончено. Вооруженная борьба с коммунизмом продолжается. Образован комитет, что поможет нам вести эту войну. Теперь мы будем сражаться до конца и ни за что не проиграем. Теперь мы вернем себе империю!"
 NSB_Soviet_fascist_civil_war.001.a: "К оружию!"

 NSB_Soviet_fascist_civil_war.002.t: "Наши новобранцы готовы"
 NSB_Soviet_fascist_civil_war.002.desc: "Дивизия «Руки» готова подняться на сражение с коммунистами-оккупантами."
 NSB_Soviet_fascist_civil_war.002.a: "Отлично."

 NSB_Soviet_fascist_civil_war.003.t: "$SOV_grigory_semyonov$ и [ROOT.GetName] больше не вместе."
 NSB_Soviet_fascist_civil_war.003.desc: "В России снова разразилась гражданская война. $SOV_grigory_semyonov$, проживавший здесь после побега от красных, решил снова покинуть государство [ROOT.GetName], чтобы присоединиться к борьбе с коммунистами в державе [SOV.GetNameDef]."
 NSB_Soviet_fascist_civil_war.003.a: "Полагаю, это его долг."

 NSB_soviet_communist_civil_war.001.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.001.desc: "Товарищи! Пришло время снова встать под знамена войны за революцию. Прежде чем мы сможем спасти пролетариат, нужно заполучить контроль над государством [ROOT.GetNameDef]. Подобно тому как мы победили белые армии, мы должны теперь одолеть тех, кто стоит на пути истинной революции для нашей родины.\nНужно решить, кто станет нашим лидером в этой борьбе."
 NSB_soviet_communist_civil_war.001.a: "Троцкий всегда был главным соперником Сталина."
 NSB_soviet_communist_civil_war.001.b: "Смирнов приведет народ к победе."
 NSB_soviet_communist_civil_war.001.c: "Нам нужен кто-то с военным опытом."
 NSB_soviet_communist_civil_war.001.d: "Зиновьев — прирожденный лидер."
 NSB_soviet_communist_civil_war.001.e: "Каменев отлично вдохновит народ."

 NSB_soviet_communist_civil_war.002.t: "Берия схвачен армией."
 NSB_soviet_communist_civil_war.002.desc: "$SOV_lavrenty_beriya$ был схвачен армейскими офицерами и ждет суда. В столицу прибыли войска, чтобы защитить город от любой попытки восстания сторонников Берии, а его ближайших соратников сейчас повсеместно арестовывают. Пришло время найти государству [ROOT.GetNameDef] нового лидера."
 NSB_soviet_communist_civil_war.002.a: "Бухарин — идеальный кандидат."
 NSB_soviet_communist_civil_war.002.b: "Это должен быть Рыков."
 NSB_soviet_communist_civil_war.002.c: "Нужен кто-то, кто обеспечит лояльность армии."
 NSB_soviet_communist_civil_war.002.d: "Зиновьев — прирожденный лидер."
 NSB_soviet_communist_civil_war.002.e: "Каменев отлично вдохновит народ."

 NSB_soviet_communist_civil_war.003.t: "[GetSovietCivilWarName]"
 NSB_soviet_communist_civil_war.003.desc: "Война вновь на нашем пороге. Мы должны вооружиться против диктатора, сбившего нашу страну с верного пути. Слишком долго Сталин вел Советский Союз неправильным курсом. Жаль, что все выходит именно так, но у нас нет другого варианта."
 NSB_soviet_communist_civil_war.003.a: "Нас поведет Бухарин."
 NSB_soviet_communist_civil_war.003.b: "Народ пойдет за Рыковым."
 NSB_soviet_communist_civil_war.003.c: "Нам нужен кто-то с военным опытом."
 NSB_soviet_communist_civil_war.003.d: "Зиновьев — прирожденный лидер."
 NSB_soviet_communist_civil_war.003.e: "Каменев отлично вдохновит народ."

 NSB_soviet_communist_civil_war.004.t: "Воззвание к международным революционным бригадам"
 NSB_soviet_communist_civil_war.004.desc: "[FROM.GetLeader] зовет добровольцев на борьбу: [SOS.GetLeader] должен пасть. На зов откликнулись различные группировки, началось формирование международных бригад."
 NSB_soviet_communist_civil_war.004.a: "Это следует поощрять."
 NSB_soviet_communist_civil_war.004.b: "Это нужно прекратить!"
 NSB_soviet_communist_civil_war.004.c: "Вот как."

 NSB_soviet_communist_civil_war.005.t: "Международные бригады прибывают"
 NSB_soviet_communist_civil_war.005.desc: "Революционеры со всего мира прибыли, чтобы сражаться с врагами истинной революции. Добровольцы организуются в международные бригады, которые скоро пойдут войной на врагов государства [ROOT.GetNameDef]."
 NSB_soviet_communist_civil_war.005.a: "Добро пожаловать"

 NSB_soviet_communist_civil_war.006.t: "Массовые протесты в регионе [?SOV_uprising_state.GetName]"
 NSB_soviet_communist_civil_war.006.desc: "Рабочие в регионе [?SOV_uprising_state.GetName] массово вышли на улицы. В основном они призывали повысить влияние профсоюзов, но звучали и другие лозунги и знаки протеста. Докладывают даже о прямых антисталинских заявлениях."
 NSB_soviet_communist_civil_war.006.a: "Пусть протестуют"
 NSB_soviet_communist_civil_war.006.b: "Их нужно остановить, пока все не вышло из-под контроля."

 NSB_soviet_communist_civil_war.008.t: "[GetNewsHeadline]Сталин пережил покушение"
 NSB_soviet_communist_civil_war.008.desc: "На жизнь Сталина было совершено неудачное покушение. Одинокий стрелок вломился на дачу генерального секретаря, но был обнаружен еще до того, как добрался до его комнаты. Неудавшийся убийца застрелен на месте охранниками Сталина. По столице сейчас ходят слухи о том, кто мог стоять за покушением."
 NSB_soviet_communist_civil_war.008.a: "Это может все усложнить."

 NSB_soviet_communist_civil_war.009.t: "[GetNewsHeadline]Смерть Сталина"
 NSB_soviet_communist_civil_war.009.desc: "$SOV_iosif_stalin$, неоспоримый лидер государства [SOV.GetNameDef], был умерщвлен неизвестными убийцами. На момент убийства лидер державы [SOV.GetNameDef] находился на своей даче один.\nКонтроль над страной взяла на себя тройка, возглавляет которую доверенное лицо Сталина, нелюбимый всеми $SOV_lavrenty_beriya$, но ситуация сейчас нестабильна и будущее государства [SOV.GetNameDef] неопределенно."
 NSB_soviet_communist_civil_war.009.a: "Нас ждут интересные времена."

 NSB_soviet_communist_civil_war.010.t: "[?SOS.SOV_general_to_desert.GetName] переходит к нам"
 NSB_soviet_communist_civil_war.010.desc: "[?SOS.SOV_general_to_desert.GetName], недовольный правлением Сталина, решил бросить диктатора и присоединиться к нашему правому делу. Небольшой отряд солдат предпочел последовать за своим генералом. Больше ими не командует [SOS.GetLeader]."
 NSB_soviet_communist_civil_war.010.a: "Мы с радостью их примем!"

 NSB_soviet_civil_war_common.001.t: "Победа"
 NSB_soviet_civil_war_common.001.desc_left: "Война со Сталиным окончена. Диктатор свергнут. [ROOT.GetLeader] привел нас к победе.\nПора снова зажечь пламя революции и принести свободу рабочему классу по всему миру."
 NSB_soviet_civil_war_common.001.desc_right_concessions: "[ROOT.GetLeader] привел нас к победе: мы взяли страну. Пришло время залечивать раны и восстанавливать державу. Мы показали, что готовы на все ради победы, но за нее всегда приходится платить, и, помимо потерь наших героических солдат, мы теперь обременены долгами, которые надо выплатить, прежде чем будет перевернута эта страница истории."
 NSB_soviet_civil_war_common.001.desc_right_no_concessions: "Наши победоносные армии проходят маршем у Кремля. Мы победили!\nСегодня начинается новая эра в истории государства [ROOT.GetNameDef]. [ROOT.GetLeader] и его мудрое руководство помогут восстановить страну и стать еще сильнее, чем прежде."
 NSB_soviet_civil_war_common.001.desc_exiles: "Коммунистический режим пал. Наши победоносные войска контролируют столицу. Народ наконец-то свободен от красной тирании. Новая Россия вырастет на обломках старой, разрушенной двумя гражданскими войнами и годами злоупотребления властью между ними."
 NSB_soviet_civil_war_common.001.a: "Пора идти дальше."

 NSB_soviet_civil_war_common.002.t: "Столица государства [ROOT.GetNameDef]"
 NSB_soviet_civil_war_common.002.desc: "Война окончена. Необходимо принять решение о том, где будет находиться столица государства."
 NSB_soviet_civil_war_common.002.a: "Москва — наш самый важный город"
 NSB_soviet_civil_war_common.002.b: "Ленинград — колыбель революции"
 NSB_soviet_civil_war_common.002.c: "Столицей должен быть Петроград"
 NSB_soviet_civil_war_common.002.d: "Пусть ей так и будет [?SOV_civil_war_start_state.GetName]"
 NSB_soviet_civil_war_common.002.e: "Владивосток будет нашей новой восточной столицей"
 NSB_soviet_civil_war_common.002.f: "Санкт-Петербург был столицей империи"
 SOV_petrograd: "Петроград"
 SOV_StPetersburg: "Санкт-Петербург"

 NSB_soviet_civil_war_common.003.t: "[ROOT.GetLeader] мобилизует вооруженные силы"
 NSB_soviet_civil_war_common.003.desc: "Наши операции больше не тайна. [ROOT.GetLeader] мобилизует армию и НКВД и задерживает всех, кого подозревают в антигосударственных замыслах. Если не действовать сейчас, все, за что мы сражались, будет потеряно."
 NSB_soviet_civil_war_common.003.a: "Ну, значит, быть войне."

 NSB_soviet_civil_war_common.006.t: "Партизаны присоединяются к восстанию"
 NSB_soviet_civil_war_common.006.desc: "[SOS.GetLeader] все слабее удерживает страну. По всему государству [SOS.GetNameDef] народ восстает против тирании, и [SOS.GetLeader] теряет власть. Образуются отряды партизан, которые помогут нам в нашей борьбе."
 NSB_soviet_civil_war_common.006.a: "Хорошо"
 SOV_popular_uprising_units_tt: "Партизаны присоединяются к государству [ROOT.GetNameDef]."

 NSB_soviet_civil_war_common.010.t: "Десталинизация"
 NSB_soviet_civil_war_common.010_right_opposition: "Диктатор пал. Пришла пора развенчать культ Сталина, лишить его оставшихся последователей объекта для поклонения и показать народу, что старые времена ушли безвозвратно. Нужно снести памятники и переименовать города. Возможно, главным сокровищем Сталина был город Сталинград."
 NSB_soviet_civil_war_common.010_left_opposition: "Революция восторжествовала. Диктатор пал, и страной снова правит пролетариат. Культ Сталина необходимо прекратить, а все его символы должны быть уничтожены. Городам, названным в честь Сталина и его последователей, нужно дать более приличествующие названия. Особенно это касается Сталинграда."
 NSB_soviet_civil_war_common.010_exiles: "Большевики пытались сменить государственную религию на коммунизм и создали культ его лидеров. Они дошли даже до того, что переименовали русские города. В империи нужно восстановить порядок, и начать следует со старого города Царицына, переименованного в Сталинград."
 NSB_soviet_civil_war_common.010.a: "Волгоград — вполне подходящее название."
 NSB_soviet_civil_war_common.010.b: "Пусть называется как прежде — Царицын."
 NSB_soviet_civil_war_common.010.c: "Троцкий — истинный герой революции"
 NSB_soviet_civil_war_common.010.d: "Надо переименовать его в честь Бухарина"
