 NSB_soviet_civil_war_common.100.t: "Владивосток в обмен на поддержку"
 NSB_soviet_civil_war_common.100.desc: "В государстве [FROM.GetNameDef] группы оппозиционеров планируют восстание, целью которого станет [FROM.GetLeader]. Их главный переговорщик предложил передать нам Владивосток после того, как [FROM.GetLeader] будет повержен, — в обмен на поддержку в случае гражданской войны."
 NSB_soviet_civil_war_common.100_exiles.desc: "В Маньчжурии группы русских оппозиционеров планируют восстание, целью которого станет [FROM.GetLeader]. Их главный переговорщик, $SOV_konstantin_rodzayevsky$, предлагает передать нам Владивосток после того, как [FROM.GetLeader] будет повержен, — в обмен на японскую поддержку в случае гражданской войны."
 NSB_soviet_civil_war_common.100.a: "Идеальный вариант"
 NSB_soviet_civil_war_common.100.b: "У нас нет лишних людских ресурсов"
 vladivostock_concession_tt: "[ROOT.GetAdjective] экспедиционное войско, которым командует §Y[?SOV.SOV_japanese_general.GetName]§!, будет отправлено в поддержку силам оппозиции.\n§Y[408.GetName]§! отойдет государству §Y[ROOT.GetName]§! по окончании гражданской войны в государстве [SOV.GetNameDef]"

 NSB_soviet_civil_war_common.101.t: "[FROM.GetName] поддерживает наше дело"
 NSB_soviet_civil_war_common.101.desc: "[FROM.GetAdjective] режим согласился на нашу просьбу и в случае необходимости поддержит нашу борьбу со сталинистами мощным экспедиционным отрядом. По окончании боев Владивосток отойдет к нашим союзникам."
 NSB_soviet_civil_war_common.101.desc_exiles: "Наши [FROM.GetAdjective] друзья согласились на нашу просьбу и поддержат борьбу с большевиками мощным экспедиционным отрядом, когда мы восстанем. Отдавать им Владивосток — немалая цена, но иногда приходится чем-то жертвовать, пусть и временно."
 NSB_soviet_civil_war_common.101.a: "Так мы будем прикрыты с тыла."

 NSB_soviet_civil_war_common.102.t: "Японцы отказываются от Владивостока"
 NSB_soviet_civil_war_common.102.desc: "Произошло неожиданное: [FROM.GetAdjective] правительство отклонило предложение передать ему порт и окрестности Владивостока в обмен на активную поддержку в борьбе со Сталиным."
 NSB_soviet_civil_war_common.102.a: "Интересные настали времена."

 NSB_soviet_civil_war_common.103.t: "Северный Сахалин в обмен на оружие"
 NSB_soviet_civil_war_common.103.desc: "В обмен на снаряжение восстания против Сталина советская оппозиция готова отдать государству [ROOT.GetName] целый остров, называемый в России Сахалином."
 NSB_soviet_civil_war_common.103.desc_exiles: "Представитель российского эмигрантского сообщества в Маньчжурии обратился к нам с просьбой выделить припасы на случай второй гражданской войны в России. В обмен на это, сказал он, заговорщики готовы признать права государства [ROOT.GetNameDef] на весь остров Карафуто."
 NSB_soviet_civil_war_common.103.a: "Чтобы у них был шанс на победу, им понадобится любая помощь."
 NSB_soviet_civil_war_common.103.b: "Пожалуй, мы можем что-нибудь им выделить."
 NSB_soviet_civil_war_common.103.c: "Мы можем хотя бы купить для них немного оружия."
 NSB_soviet_civil_war_common.103.d: "Награда не стоит риска. Не стоит ввязываться в этот конфликт."
 sakhalin_concession_tt: "[655.GetName] отойдет государству [ROOT.getName], когда закончится гражданская война в государстве [SOV.GetNameDef]"

 NSB_soviet_civil_war_common.104.t: "[FROM.GetNameDefCap] будет поставлять оружие"
 NSB_soviet_civil_war_common.104.desc: "Переговоры с [FROM.GetAdjective] представителями прошли успешно. [FROM.GetName] обещает поддержать нас оружием в обмен на контроль над северной частью Сахалина."
 NSB_soviet_civil_war_common.104.a: "Цена велика, но будем надеяться, что она того стоит."

 NSB_soviet_civil_war_common.105.t: "[FROM.GetNameDefCap] отказывается снабжать нас оружием"
 NSB_soviet_civil_war_common.105.desc: "Несмотря на то что [FROM.GetLeader] получил от нас предложение, которое определенно отвечает [FROM.GetAdjective] интересам, делегация вернулась домой ни с чем."
 NSB_soviet_civil_war_common.105.a: "Это плохо."

 NSB_soviet_civil_war_common.106.t: "Тайная помощь в обмен на нефтяные месторождения Баку"
 NSB_soviet_civil_war_common.106.desc_right_opp_before: "Группы оппозиционеров в государстве [FROM.GetNameDef] замышляют переворот против Сталина. Они обратились к нам с просьбой о тайной помощи в наращивании военной мощи в обмен на будущие права на нефть из месторождений Баку."
 NSB_soviet_civil_war_common.106.desc_right_opp_civil_war: "[SOV.GetNameDefCap] восстает, а [SOV.GetLeader] становится во главе этого мятежа. Разражается отчаянная гражданская война, противником в которой выступает [SOS.GetLeader]. Восставшие обратились к нам и предлагают дать в будущем права на нефтяные месторождения Баку в обмен на помощь в наращивании их военной мощи."
 NSB_soviet_civil_war_common.106.desc_exiles_before: "Антикоммунистические группировки в Маньчжурии затеяли заговор, цель которого — [SOV.GetLeader]. Они планируют сбросить большевиков в ходе очередной гражданской войны. Представители группировок обратились к нам с просьбой о тайной помощи в наращивании военной мощи в обмен на будущие права на нефть из месторождений Баку."
 NSB_soviet_civil_war_common.106.desc_exiles_civil_war: "Российские белогвардейские войска недовольны тем, что у власти стоит [SOS.GetLeader]. Они начали бунт, переросший в очередную гражданскую войну в России. Восставшие обратились к нам и предлагают дать в будущем права на нефтяные месторождения Баку в обмен на помощь в наращивании их военной мощи."
 NSB_soviet_civil_war_common.106.a: "Все, что дестабилизирует Советский Союз, нам на руку."
 NSB_soviet_civil_war_common.106.b: "Очень хорошо. Мы даже отправим туда военных советников."
 NSB_soviet_civil_war_common.106.c: "Лучше не будем вмешиваться."
 SOV_baku_oil_fields_tt: "[ROOT.GetNameDefCap] поможет создать военную промышленность в государстве [FROM.GetNameDef] в рамках подготовки к гражданской войне. В обмен [ROOT.GetNameDef] получит §Yправа на добычу ресурсов§! на бакинских нефтяных месторождениях по окончании советской гражданской войны.\n"
 SOV_german_advisors_tt: "Два командира армии отправятся сражаться за оппозицию на советскую гражданскую войну.\n"

 NSB_soviet_civil_war_common.107.t: "[FROM.GetNameDefCap] соглашается помочь в обмен на нефтяные месторождения Баку"
 NSB_soviet_civil_war_common.107.desc_normal: "[FROM.GetNameDef] приветствует нашу просьбу поучаствовать в наращивании военной мощи. [FROM.GetAdjective] правительство поможет строить военные заводы в обмен на будущие права на нефть из месторождений Кавказа."
 NSB_soviet_civil_war_common.107.desc_advisors: "[FROM.GetAdjective] правительство согласилось помочь нам наращивать военную мощь в обмен на права на добычу нефти в будущем. Кроме того, оно согласилось отправить нам несколько военных «советников», которые останутся с нами в течение всей гражданской войны."
 NSB_soviet_civil_war_common.107.a: "Прекрасная новость"

 NSB_soviet_civil_war_common.108.t: "[FROM.GetNameDefCap] отказывается помочь"
 NSB_soviet_civil_war_common.108.desc: "Наши переговоры с государством [FROM.GetNameDef] оказались бесплодны. Несмотря на предложенные права на добычу нефти в будущем, держава не поможет нам нарастить военную мощь."
 NSB_soviet_civil_war_common.108.a: "Придется нам тогда справляться самим."

 NSB_soviet_civil_war_common.109.t: "Отправка «советников» в государство [SOV.GetNameDef]."
 NSB_soviet_civil_war_common.109.desc: "В России опять разразилась гражданская война. [SOV.GetLeader] ведет войну, где его главный противник — [SOS.Getleader]. Если повстанцы победят, мы многое выгадаем. Мы обещали им поддержку, а [?ROOT.SOV_foreign_military_advisor_1.GetName] и [?ROOT.SOV_foreign_military_advisor_2.GetName] готовы отправиться в государство [SOV.GetName], чтобы помочь там планировать войну и передать союзникам ценные [SOV.GetAdjective] военные знания."
 NSB_soviet_civil_war_common.109.a: "Будет занятно."

 NSB_soviet_civil_war_common.110.t: "Помощь в разжигании бунта в Украине"
 NSB_soviet_civil_war_common.110.desc: "Советская оппозиция попросила нас помочь ей в борьбе за власть. Она хочет, чтобы мы втайне обучали украинское ополчение в обмен на право на добычу ресурсов в независимой Украине в будущем."

 NSB_soviet_civil_war_common.110.a: "Это слишком хорошее предложение, чтобы от него отказаться. "
 NSB_soviet_civil_war_common.110.b: "Лучше не будем вмешиваться."
 SOV_ukraine_insurrection_tt: "[ROOT.GetName] будет обучать украинских ополченцев в обмен на §Yправа на добычу ресурсов§! в Украине в будущем.\n"

 NSB_soviet_civil_war_common.111.t: "[FROM.GetNameDefCap] будет обучать украинское ополчение"
 NSB_soviet_civil_war_common.111.desc: "[FROM.GetNameDefCap] соглашается обучать украинское ополчение. Затем подготовленные войска будут тайно переправлены в Украину и начнут восстание против сталинского режима."
 NSB_soviet_civil_war_common.111.a: "Будем надеяться, что все получится."

 NSB_soviet_civil_war_common.112.t: "[FROM.GetNameDefCap] отвергает украинское предложение"
 NSB_soviet_civil_war_common.112.desc: "После нескольких дней обсуждений [FROM.GetLeader] внезапно решает не поддерживать украинское восстание, никак не объясняя причины отказа."
 NSB_soviet_civil_war_common.112.a: "Очень жаль."

 NSB_soviet_civil_war_common.113.t: "Украинское ополчение готово"
 NSB_soviet_civil_war_common.113.desc_before: "Наши немецкие связные сообщают, что подготовленное ими украинское ополчение готово к бою. Войска экипированы и обучены, их тайно разместят в Украине в ожидании начала войны."
 NSB_soviet_civil_war_common.113.desc_started: "Наши немецкие связные сообщают, что подготовленное ими украинское ополчение готово к бою. Войска экипированы и тайно перемещены в стратегически важные районы. Приказ к началу восстания отдан, и оно вот-вот начнется."
 NSB_soviet_civil_war_common.113.a: "Теперь у тебя, [SOS.GetLeader], одним врагом больше."
 NSB_soviet_civil_war_common.113.b: "Приятно это знать."
 NSB_soviet_civil_war_common.113.c: "Что-что?"

 NSB_soviet_civil_war_common.114.t: "Украинское восстание"
 NSB_soviet_civil_war_common.114.desc: "Обученные в Германии украинские солдаты захватили контроль над ключевыми городами по всей Украине. Образовано временное правительство, которое возглавляет [UKR.GetLeader], и [UKR.GetNameDef] теперь провозглашается независимым государством."
 NSB_soviet_civil_war_common.114.a: "Это неприемлемо!"
 NSB_soviet_civil_war_common.114.b: "В конце концов, мы на это и согласились."
 NSB_soviet_civil_war_common.114.c: "[SOS.GetLeader] серьезно пострадает от таких событий."

 NSB_soviet_civil_war_common.115.t: "Независимость для Беларуси в будущем в обмен на поддержку"
 NSB_soviet_civil_war_common.115.desc: "Советские оппозиционеры обратились к нам с просьбой о тайной поддержке. В обмен на припасы и наращивание военной мощи они готовы принять возвращение [BLR.GetAdjective] ссыльного правительства."
 NSB_soviet_civil_war_common.115.a: "Чудесная идея."
 NSB_soviet_civil_war_common.115.b: "Нам хватает и своих проблем."
 SOV_belarus_tt: "[BLR.GetNameDefCap] получит независимость, когда закончится [GetSovietCivilWarName]"

 NSB_soviet_civil_war_common.116.t: "[FROM.GetNameDefCap] поддерживает наше дело"
 NSB_soviet_civil_war_common.116.desc: "Наши переговоры с [FROM.GetAdjective] представителями увенчались успехом. В обмен на разрешение [BLR.GetAdjective] правительству в изгнании вернуться после войны [FROM.GetAdjective] правительство поддержит нас снаряжением и помощью в военном строительстве."
 NSB_soviet_civil_war_common.116.a: "Хорошо"

 NSB_soviet_civil_war_common.117.t: "[FROM.GetNameDef] не поддерживает нас"
 NSB_soviet_civil_war_common.117.desc: "Наши переговоры с [FROM.GetAdjective] представителями не дали никаких конкретных результатов. [FROM.GetLeader] отвергает наше предложение, и [FROM.GetName] не окажет нам никакой помощи."
 NSB_soviet_civil_war_common.117.a: "Придется нам обойтись без них."

 NSB_soviet_civil_war_common.118.t: "Советская оппозиция просит поддержки"
 NSB_soviet_civil_war_common.118.desc: "Члены антисталинской советской оппозиции сейчас ведут кампанию против режима. Они организовали несколько кампаний против советского вождя и собирают средства в государстве [ROOT.GetName].\nОппозиционеры заручаются поддержкой народа, а также втайне обратились к нам и просят поддержать восстание поставкой оружия."
 NSB_soviet_civil_war_common.118.a: "Давайте снабдим их винтовками."
 NSB_soviet_civil_war_common.118.b: "Мы можем выделить им хотя бы несколько винтовок."
 NSB_soviet_civil_war_common.118.c: "У нас оружия нет, но, может, если мы его для них купим…"
 NSB_soviet_civil_war_common.118.d: "Нам нет смысла вмешиваться в это."

 NSB_soviet_civil_war_common.119.t: "[FROM.GetNameDefCap] поддерживает наше дело"
 NSB_soviet_civil_war_common.119.desc: "[FROM.GetAdjective] правительство согласилось тайно снабдить нас оружием."
 NSB_soviet_civil_war_common.119.a: "Великолепно"

 NSB_soviet_civil_war_common.120.t: "[FROM.GetAdjective] правительство не поддержит нас"
 NSB_soviet_civil_war_common.120.desc: "Мы успешно собрали средства в государстве [FROM.GetNameDef], но его правительство отказывается снабдить нас оружием."
 NSB_soviet_civil_war_common.120.a: "Это плохо."

 NSB_soviet_civil_war_common.121.t: "[FROM.GetName] просит нашей защиты"
 NSB_soviet_civil_war_common.121.desc: "[FROM.GetLeader] отправил делегацию с просьбой поддержать их в борьбе с государством [SOS.GetNameDef].\n[FROM.GetAdjective] правительство готово предложить нам свой суверенитет в обмен на [ROOT.GetAdjective] участие в войне."
 NSB_soviet_civil_war_common.121.a: "Как раз этого мы и ждали."
 NSB_soviet_civil_war_common.121.b: "Не будем в это встревать."

 NSB_soviet_civil_war_common.122.t: "[FROM.GetName] принимает наше предложение"
 NSB_soviet_civil_war_common.122.desc: "Жаль, что дошло до такого, но, чтобы вернуть себе контроль над утерянным, мы должны чем-то пожертвовать. Это временная мера.\nКак только большевиков не станет, мы будем стремиться к полной независимости."
 NSB_soviet_civil_war_common.122.a: "За победу!"

 NSB_soviet_civil_war_common.123.t: "[FROM.GetName] покидает нас"
 NSB_soviet_civil_war_common.123.desc: "В самый черный для нас час [FROM.GetLeader] решил отозвать поддержку, обещанную государством [FROM.GetNameDef], хотя ради нее мы были готовы на многое."
 NSB_soviet_civil_war_common.123.a: "Мы этого не забудем!"

 NSB_soviet_civil_war_common.124.t: "[FROM.GetAdjective] фабрики достроены"
 NSB_soviet_civil_war_common.124.desc: "Фабрики, построенные в государстве [?SOV_civil_war_start_state.GetName], готовы к запуску. Это значительно поможет нам в войнах — как текущей, так и будущих."
 NSB_soviet_civil_war_common.124.a: "Хорошо"

 NSB_soviet_civil_war_common.125.t: "Дезертирство в войсках противника"
 NSB_soviet_civil_war_common.125.desc: "После того, как мы взяли регион [?SOV.SOV_defections_army_state.GetName], армия, которую ведет [SOS.GetLeader], дрогнула. Ее солдаты массово дезертируют, кто-то из них просто сложил оружие, а кто-то даже перешел на нашу сторону."
 NSB_soviet_civil_war_common.125.a: "Великолепно"
 SOS_army_desertions_tt: "Армия государства §Y[SOS.GetNameWithFlag]§! теряет §Yснаряжение§!, §Yлюдские ресурсы§!, и §Yорганизацию§!, часть войск переходит на сторону государства §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.126.t: "В регионе [?SOV.SOV_captured_stockpile_state.GetName] захвачены армейские запасы"
 NSB_soviet_civil_war_common.126.desc: "[SOS.GetAdjective] армейский склад захвачен нашими победоносными войсками в регионе [?SOV.SOV_captured_stockpile_state.GetName]. Отступающая [SOS.GetAdjective] армия пыталась уничтожить припасы, но нашим солдатам удалось захватить часть снаряжения."
 NSB_soviet_civil_war_common.126.a: "Мы найдем ему достойное применение"

 NSB_soviet_civil_war_common.127.t: "Дезертирство на флоте"
 NSB_soviet_civil_war_common.127.desc: "После нашей победы в регионе [?SOV.SOV_defections_navy_state.GetName] несколько флотских офицеров поняли, что сражаются за безнадежное дело. В результате несколько кораблей покинули состав Красного флота, а их команды предложили нам свои услуги."
 NSB_soviet_civil_war_common.127.a: "Дареному коню в зубы не смотрят"
 SOS_navy_desertions_tt: "Морские боевые единицы из государства §Y[SOS.GetNameWithFlag]§! переходят на сторону державы §Y[ROOT.GetNameWithFlag]§!."

 NSB_soviet_civil_war_common.128.t: "Беспорядки в государстве [SOS.GetNameDef]"
 NSB_soviet_civil_war_common.128.desc: "В докладах говорится, что наши последние победы, такие, как захват региона [?SOV.SOV_civilian_unrest_state.GetName], привели к повсеместным протестам в государстве [SOS.GetNameDef]. Разумеется, [SOS.GetLeader] и его подручные жестоко подавляют эти восстания, но [SOS.GetAdjective] военная эффективность все равно пострадает."
 NSB_soviet_civil_war_common.128.a: "Мы победим"
 SOS_civilian_unrest_tt: "Промышленность в стране §Y[SOS.GetNameWithFlag]§! терпит урон. \n Лимит капитуляции государства §Y[SOS.GetLeader]§! снижается."
 NSB_soviet_civil_war_common.129.t: "[?SOV.SOV_japanese_general.GetName] отправляется в поход"
 NSB_soviet_civil_war_common.129.desc: "Теперь, когда в России бушует гражданская война, пришла пора выполнять свои обещания. [?SOV.SOV_japanese_general.GetName] возглавит [ROOT.GetAdjective] экспедиционный корпус, приведет его к победе и славе и защитит честь государства [ROOT.GetNameDef]."
 NSB_soviet_civil_war_common.129.a: "Долг необходимо исполнить"

 NSB_soviet_nationalist.001.t: "Восстание националистов в государстве [?SOV.SOV_nationalist_country.GetNameDef]"
 NSB_soviet_nationalist.001.desc: "[?SOV.SOV_nationalist_country.GetLeader] объявляет о независимости государства [?SOV.SOV_nationalist_country.GetName]. [SOS.GetLeader] называет это актом измены и приказывает схватить и расстрелять повстанцев. В результате [SOS.GetNameDef] и [?SOV.SOV_nationalist_country.GetNameDef] теперь находятся в состоянии войны."
 SOV_breakaway_country_flag: "Объявляет независимость от Советского Союза"
 NSB_soviet_nationalist.001.a: "Враг нашего врага — наш друг"
 NSB_soviet_nationalist.001.b: "Это законная [ROOT.GetAdjective] территория!"
 indepence_war_threat: "Объявляет о независимости"
 NSB_soviet_nationalist.002.t: "[FROM.GetNameDefCap] требует подчинения"
 NSB_soviet_nationalist.002.desc: "[FROM.GetAdjective] посол обратился к нашему с «просьбой» о признании государства [FROM.GetNameDef] истинным и верховным правительством державы [ROOT.GetName]. В обмен нам предлагают «определенную степень автономии»."
 NSB_soviet_nationalist.002.a: "Мы одолели Советский Союз, одолеем и их."
 NSB_soviet_nationalist.002.b: "Может, оно и к лучшему."
 NSB_soviet_nationalist.003.t: "[FROM.GetNameDefCap] отвечает согласием"
 NSB_soviet_nationalist.003.desc: "[FROM.GetLeader] не видит причин отвергать наши законные требования. [FROM.GetNameDef] вернется в состав империи, сохранив определенное право на самоуправление."
 NSB_soviet_nationalist.003.a: "Отличный день для России"
 NSB_soviet_nationalist.004.t: "[FROM.GetNameDefCap] отказывается"
 NSB_soviet_nationalist.004.desc: "Несмотря на давление и полное понимание того, в какой трудной ситуации находится [FROM.GetLeader.GetHerHis] страна, [FROM.GetLeader] отказывается принимать наше щедрое предложение автономии в перестроенной Российской империи."
 NSB_soviet_nationalist.004.a: "Надо добиться подчинения!"
 NSB_soviet_nationalist.004.b: "Видимо, придется немного подождать"

 NSB_soviet_permanent_revolution.1.t: "Троцкистские революционеры агитируют массы"
 NSB_soviet_permanent_revolution.1.desc: "Троцкисты из государства [FROM.GetNameDef] возбуждают народ революционной пропагандой. Они даже обещают прийти на помощь [ROOT.GetAdjective] пролетариату, если тот восстанет против государства. Ситуация грозит выйти из-под контроля."
 NSB_soviet_permanent_revolution.1.a: "Это фактически акт агрессии."
 NSB_soviet_for_the_common_good.1.t: "Ради общего блага"
 NSB_soviet_for_the_common_good.1.desc: "Коллектив сильнее одиночек. Это же верно и для экономики. [SOV.GetNameDefCap] собирается реорганизовать экономику всех своих союзников так, чтобы она лучше служила всему альянсу, а не одной конкретной стране. Это значит, что нам надо будет перестроить экономику и, возможно, сперва столкнуться с трудностями, но потом всем будет лучше."
 NSB_soviet_for_the_common_good.1.a: "Ради общего блага!"

 NSB_soviet_fascist_tsarist.1.t: "Членство в Панславянском Союзе"
 NSB_soviet_fascist_tsarist.1.desc: "Пока мир вокруг опускается в бездну насилия, [FROM.GetNameDef] во всеуслышание обещает защищать все славянские народы от тех, кто желает нам зла. Держава пригласила нас в новый так называемый Панславянский союз, в котором, как утверждается, все славянские народы будут представлены справедливо и равноправно под защитой великой [FROM.GetAdjective] армии."
 NSB_soviet_fascist_tsarist.1.a: "Мы будем участвовать в этой великой унификации славянских народов!"
 NSB_soviet_fascist_tsarist.1.b: "Их защита не стоит нашей независимости."
 NSB_soviet_fascist_tsarist.2.t: "Панславянский союз — [FROM.GetNameDef] принимает предложение"
 NSB_soviet_fascist_tsarist.2.desc: "Мы получили новости от [FROM.GetAdjective] правительства: [FROM.GetNameDef] принимает наше предложение вступить в Панславянский союз."
 NSB_soviet_fascist_tsarist.2.a: "Мудрое решение."
 NSB_soviet_fascist_tsarist.3.t: "Панславянский союз — [FROM.GetNameDef] отклоняет предложение"
 NSB_soviet_fascist_tsarist.3.desc: "Представители [FROM.GetAdjective] правительства сообщили нам, что категорически отклоняют всякую возможность своего добровольного вступления в Панславянский союз."
 NSB_soviet_fascist_tsarist.3.a: "Панславянскому союзу быть — с их согласия или без него."
 NSB_soviet_fascist_tsarist.4.t: "[FROM.GetNameDef] воздействует на нашу политику"
 NSB_soviet_fascist_tsarist.4.desc: "До нас дошли тревожные новости: [FROM.GetAdjective] агитаторы распространяют в нашей стране фашистскую пропаганду, а [FROM.GetAdjective] деньги идут на финансирование внутренних фашистских организаций и политические расходы."
 NSB_soviet_fascist_tsarist.4.a: "Нам нужно быть начеку, иначе нас завоюют без боя."
 NSB_soviet_fascist_tsarist.5.t: "Приглашение в альянс [FROM.GetFactionName]"
 NSB_soviet_fascist_tsarist.5.desc: "Признавая схожесть наших взглядов на мир, [FROM.GetNameDef] приглашает вступить в альянс [FROM.GetFactionName], предлагая нам свою военную и экономическую поддержку в развитии нации!"
 NSB_soviet_fascist_tsarist.5.a: "Под [FROM.GetAdjective] лидерством мы станем сильнее."
 NSB_soviet_fascist_tsarist.5.b: "Нельзя, чтобы русские были сильны!"
 NSB_soviet_fascist_tsarist.6.t: "[FROM.GetNameDef] присоединяется к альянсу [ROOT.GetFactionName]"
 NSB_soviet_fascist_tsarist.6.desc: "[FROM.GetNameDef] принимает наше предложение и вступает в наш альянс!"
 NSB_soviet_fascist_tsarist.6.a: "Теперь это государство будет нашим плацдармом на Американском континенте."
 NSB_soviet_fascist_tsarist.7.t: "[FROM.GetNameDef] отклоняет приглашение"
 NSB_soviet_fascist_tsarist.7.desc: "[FROM.GetAdjective] правительство сообщило нам, что отклоняет наше предложение вступить в альянс. Оно предпочитает обходиться без поддержки на Американском континенте."
 NSB_soviet_fascist_tsarist.7.a: "Глупцы!"
 NSB_soviet_fascist_tsarist.8.desc: "Признав, что теперь мы, наконец, разделяем взгляды на мир, [FROM.GetNameDef] приглашает нас вступить в альянс [FROM.GetFactionName], предлагая нам свою военную и экономическую поддержку в развитии нации, подобно тому как они поддержали рост нашей партии в государстве [ROOT.GetNameDef]!"
 NSB_soviet_fascist_tsarist.9.desc: "[FROM.GetNameDef] наконец-то принимает фашизм. В связи с этим державе предложили членство в нашем альянсе, и нам ответили согласием."
 NSB_soviet_fascist_tsarist.10.desc: "[FROM.GetNameDef] наконец-то принимает фашизм, однако, несмотря на всю нашу помощь в усилении их фашистской партии и предложение места в нашем альянсе, держава отвергла наше предложение и решила действовать самостоятельно."
 NSB_soviet_fascist_tsarist.11.t: "Укрепление [FROM.GetAdjective] флота"
 NSB_soviet_fascist_tsarist.11.desc: "Нам стало известно, что [FROM.GetNameDef] значительно расширяет свою морскую инфраструктуру на Дальнем Востоке. Это не предвещает ничего хорошего для сложившегося там статус-кво…"
 NSB_soviet_fascist_tsarist.11.a: "Они, без сомнения, хотят оспорить нашу гегемонию."
 NSB_soviet_fascist_tsarist.12.t: "[FROM.GetAdjective] антияпонская пропаганда"
 NSB_soviet_fascist_tsarist.12.desc: "[FROM.GetAdjective] газеты все чаще печатают статьи с критикой [ROOT.GetAdjective] эксплуатации Дальнего Востока, а политики выбирают все более резкие выражения, критикуя нас и напоминая [FROM.GetAdjective] народу о его скандальном поражении в войне 1905 года. Самые громкие агитаторы уже призывают «отомстить за Цусиму»!"
 NSB_soviet_fascist_tsarist.12.a: "Нам следует подготовиться к войне с нашим давним соперником…"
 NSB_soviet_fascist_tsarist.13.t: "[FROM.GetAdjective] усиление Камчатки"
 NSB_soviet_fascist_tsarist.13.desc: "Нам докладывают, что [FROM.GetNameDef] значительно расширяет свою военную инфраструктуру на Камчатке. Военные аналитики полагают, что это может использоваться лишь для усиления [FROM.GetAdjective] давления на наши войска на Аляске, а то и как плацдарм для вторжения!"
 NSB_soviet_fascist_tsarist.13.a: "Стоит отреагировать на эту информацию…"
 NSB_soviet_fascist_tsarist.14.t: "Возвращение царя"
 NSB_soviet_fascist_tsarist.14.desc: "Несправедливость, которой подверглась наша нация десятилетия назад, теперь, наконец, исправлена. В подобающе пышной и помпезной церемонии, проведенной в Успенском соборе, великий герцог Владимир Кириллович был коронован как царь Владимир I к безудержному ликованию толпы.\n\nЦарь возглавил процессию из ворот Кремля, приветствуя радостный народ, и лично посетил впечатляющий парад в свою честь.\n\nВ своей пышной речи новый монарх превознес добродетели русского народа и поклялся снова вернуть нацию на верный путь, чтобы та вернула себе былую славу."
 NSB_soviet_fascist_tsarist.14.a: "Славный день!"
 NSB_soviet_fascist_tsarist.15.t: "Коронация патриарха Мелетия"
 NSB_soviet_fascist_tsarist.15.desc: "Поскольку в нашей державе повсеместно чувствуется важность религии, а статус церкви снова обрел — нет, даже превысил — свое былое значение, будет только естественно, если мы закрепим свою покорность Господу, возвысив Его главного представителя до позиции лидера нации.\n\nСегодня в ходе двух пышных церемоний в московских храме Христа Спасителя и Успенском соборе Мелетий Харбинский и Маньчжурский, избранный в честь его службы в изгнании, был помазан сразу на посты Верховного Патриарха православного христианства и Царя всея Руси.\n\nПосле этого окончательного объединения церкви и государства не остается препятствий для исполнения воли Божьей в этом бренном мире…"
 NSB_soviet_fascist_tsarist.15.a: "Да будет воля Твоя, яко на небеси, так и на земли."
 NSB_soviet_fascist_tsarist.16.t: "Тройственный союз"
 NSB_soviet_fascist_tsarist.16.desc: "Прекратив свои внутренние распри, чтобы основать новое, дружественное нам правительство, [SOV.GetNameDef] предлагает нам реформировать наш старый союз для сдерживания [GER.GetAdjective] агрессии в Европе."
 NSB_soviet_fascist_tsarist.16.a: "Великолепная идея!"
 NSB_soviet_fascist_tsarist.16.b: "Мы не забыли, чего стоили их обещания в прошлый раз."
 NSB_soviet_fascist_tsarist.17.t: "Тройственный союз — предложение принято"
 NSB_soviet_fascist_tsarist.17.desc: "[FROM.GetNameDefCap] сообщает нам, что они принимают наше предложение заключить союз и немедленно начнут работать наш укреплением наших дипломатических связей."
 NSB_soviet_fascist_tsarist.17.a: "Теперь немцам будет о чем беспокоиться."
 NSB_soviet_fascist_tsarist.18.t: "Тройственный союз — предложение отклонено"
 NSB_soviet_fascist_tsarist.18.desc: "[FROM.GetNameDef] сообщает нам, что на этот раз они не видят выгоды в союзе с нами."
 NSB_soviet_fascist_tsarist.18.a: "Полный дипломатический провал..."
 NSB_soviet_fascist_tsarist.19.desc: "[FROM.GetAdjective] и [SOV.GetAdjective] правительства начали переговоры о воссоздании Тройственного союза — альянса, некогда существовавшего между нашими странами. Теперь они намерены воплотить этот план и приглашают нас вступить в этот союз."
 NSB_soviet_fascist_tsarist.19.a: "Мы согласимся — ради будущей стабильности Европы."
 NSB_soviet_fascist_tsarist.19.b: "К сожалению, их «Тройственный союз» останется двойственным."
 NSB_soviet_fascist_tsarist.20.a: "Вместе мы сильнее!"
 NSB_soviet_fascist_tsarist.21.a: "По крайней мере, у нас есть русские."
 NSB_soviet_fascist_tsarist.22.t: "Берлино-московская ось"
 NSB_soviet_fascist_tsarist.22.desc: "[SOV.GetAdjective] представители обратились к нам с предложением образовать альянс. У их нового правительства есть схожие с нашими интересы и взгляды на мир, и потому администрация считает, что с нашей стороны будет предусмотрительно ближе сотрудничать с ней в экономической и военной сферах."
 NSB_soviet_fascist_tsarist.22.a: "Эта новая Ось — та, вокруг которой будет вращаться мир!"
 NSB_soviet_fascist_tsarist.22.b: "Альянс? Ну уж нет."
 NSB_soviet_fascist_tsarist.23.t: "Берлино-московская ось: предложение принято"
 NSB_soviet_fascist_tsarist.23.desc: "[SOV.GetAdjective] правительство сообщает нам, что с радостью примет участие в создании нашей новой дипломатической оси. Оно уже начало приготовления к отправке дипломатов и военных советников."
 NSB_soviet_fascist_tsarist.24.t: "Берлино-московская ось: предложение отклонено"
 NSB_soviet_fascist_tsarist.24.desc: "[SOV.GetAdjective] дипломаты сегодня сообщили нам, что их правительство отклонило наше предложение."
 NSB_soviet_fascist_tsarist.24.a: "Весьма досадно. Это, конечно же, не потому, что они что-то замышляют?"
 NSB_soviet_fascist_tsarist.25.t: "Токийская ось"
 NSB_soviet_fascist_tsarist.25.desc: "[SOV.GetAdjective] представители предложили включить в наш альянс государство [JAP.GetNameDef]. Учитывая историю напряженных отношений держав [SOV.GetName] и [JAP.GetName], они предложили нам организовать эту связь и послужить посредником в переговорах."
 NSB_soviet_fascist_tsarist.25.a: "Мы тотчас же отправим делегацию."
 NSB_soviet_fascist_tsarist.25.b: "Боюсь, наши интересы не совпадают с интересами Японии."
 NSB_soviet_fascist_tsarist.26.t: "Токийская ось — [JAP.GetName] принимает предложение"
 NSB_soviet_fascist_tsarist.26.desc: "Нам пришел ответ от [GER.GetAdjective] правительства. Оно сообщает, что после посреднических переговоров японцы приняли предложение!"
 NSB_soviet_fascist_tsarist.26.a: "Отличные новости, наш восточный фланг теперь прикрыт!"
 NSB_soviet_fascist_tsarist.27.t: "Токийская ось — [JAP.GetName] отвергает предложение"
 NSB_soviet_fascist_tsarist.27.desc: "[GER.GetAdjective] правительство сообщает нам, что, несмотря на всех усилия, японцы, к сожалению, отклонили наше предложение альянса."
 NSB_soviet_fascist_tsarist.27.a: "Это большая неприятность."
 NSB_soviet_fascist_tsarist.28.t: "Токийская ось — [GER.GetName] отвергает предложение"
 NSB_soviet_fascist_tsarist.28.desc: "[GER.GetAdjective] правительство обдумало наше предложение об альянсе с Японией, но затем со всем уважением уведомило нас, что в данный момент такой союз не отвечает их интересам."
 NSB_soviet_fascist_tsarist.28.a: "Жаль! Наверняка у них есть для этого причины."
 NSB_soviet_fascist_tsarist.29.desc: "[GER.GetAdjective] правительство связалось с нами, чтобы обсудить [SOV.GetAdjective] предложение альянса наших трех держав. Оно утверждает, что, если мы объединимся втроем, остальной мир будет бессилен против нас."
 NSB_soviet_fascist_tsarist.29.a: "Пусть этот альянс станет последним словом дипломатии!"
 NSB_soviet_fascist_tsarist.29.b: "История уже показала нам, что бывает с триумвиратами... Мы не согласны."
 NSB_soviet_fascist_tsarist.30.desc: "[JAP.GetName] сообщает нам о решении принять [SOV.GetAdjective] предложение и готовится вступить в наш альянс при первой возможности."
 NSB_soviet_fascist_tsarist.30.a: "Славный день!"
 NSB_soviet_fascist_tsarist.31.desc: "[JAP.GetName] с сожалением извещает нас, что считает [SOV.GetAdjective] предложение не отвечающим его интересам, поэтому союза не будет."
 NSB_soviet_fascist_tsarist.31.a: "Мы справимся и без них."
 NSB_soviet_fascist_tsarist.32.t: "Власов попал в плен"
 NSB_soviet_fascist_tsarist.32.desc: "При последнем отступлении противника наши войска взяли в плен высокопоставленного [SOV.GetAdjective] генерала. Этот генерал, Андрей Власов, объявил о своем «антибольшевизме» и теперь предлагает поднять несколько дивизий плененных русских на бой со «сталинизмом» — бок о бок с нами."
 NSB_soviet_fascist_tsarist.32.a: "Любой союзник в борьбе с большевизмом нам будет кстати."
 NSB_soviet_fascist_tsarist.32.b: "Ему не стоит доверять!"
 NSB_soviet_fascist_tsarist.33.desc: "Нам сообщили, что наш генерал [SOV_andrey_vlasov.GetName] взят в плен войсками противника. О его судьбе можно только гадать..."
 NSB_soviet_fascist_tsarist.33.a: "Жаль, но у нас сейчас есть проблемы поважнее."

 nsb_news.301.t: "[GetNewsHeadline]Горские республики объединяются"
 nsb_news.301.d: "Вдохновленные Тапой Чермоевым Горские республики снова объединились, и возглавляет их теперь [FROM.GetLeader]. Они объявили, что будут сражаться со всякими иноземными захватчиками и что рожденная Горная Республика Северный Кавказ займет свое место в истории."
 nsb_news.301.a: "Больше мы не разобщены!"
 nsb_news.301.b: "Интересно"

 nsb_news.302.t: "[GetNewsHeadline]Транскавказ объединяется снова"
 nsb_news.302.d: "Первый раз был в начале российской гражданской войны — тогда Кавказ быстро распался. Второй раз Кавказ объединили в виде Советской республики, расколовшейся по результатам Советской Конституции 1936 года. Теперь, уже в третий раз, [FROM.GetLeader] пытается объединить транскавказские государства, и они вновь готовы не только защищать свои земли, но и захватывать чужие. Лишь время покажет, как они поступят."
 nsb_news.302.a: "Бог любит троицу."
 nsb_news.302.b: "Опять?"

 nsb_news.303.t: "[GetNewsHeadline]Сибирь объединена"
 nsb_news.303.d: "После нескольких веков российского правления Сибирь теперь не просто регион в составе зарубежной державы, а отдельная политическая единица, объединенная и готовая отстаивать свои права любой ценой. Народ Сибири рад: дни империализма сочтены, и люди теперь живут в независимом государстве без иностранной интервенции. Республика объявила, что не намерена почивать на лаврах — в Сибири полно и других народов, которые нужно освободить и защитить любой ценой!"
 nsb_news.303.a: "Наконец-то Сибирь свободна от ига империализма!"
 nsb_news.303.b: "Влияние России на востоке падает…"

 nsb_news.304.t: "[GetNewsHeadline]Идель-Уральское государство вернулось"
 nsb_news.304.d: "Впервые со времен российской гражданской войны народы, заселяющие волго-уральский район, объединились в государство, называемое ими Идель-Урал. На этот раз они объявили, что не сдадутся России и сохранят свою независимость любой ценой. Только время покажет, суждено ли этому государству выжить…"
 nsb_news.304.a: "На этот раз государство выживет!"
 nsb_news.304.b: "Так, а где это вообще?"
 nsb_news.400.t: "[GetNewsHeadline]Коронация Владимира III"
 nsb_news.400.desc: "После почти трех десятилетий большевистского правления сегодня в государство [SOV.GetName] вернулась царская власть. В Успенском соборе Москвы прошла большая церемония коронации царя Владимира I. Когда царская процессия проследовала мимо зрителей, новый царь обратился к собравшимся, восхваляя дух русского народа и обещая «вернуть стране ее былую славу»."
 nsb_news.400.a: "Великолепное событие!"
 nsb_news.400.b: "Подстрекательство к войне!"
 nsb_news.400.c: "Извращение!"
 nsb_news.401.t: "[GetNewsHeadline]Земский собор распущен"
 nsb_news.401.desc: "Спустя какие-то месяцы после легитимизации своего правительства через восстановление Земского собора фашистские элементы в [SOV.GetAdjective] правительстве уже распустили новый парламент, и страной теперь управляет [SOV.GetLeader]. Недавно коронованный царь пока что играет чисто символическую роль, но уже очевидно, что реальной власти ему достанется мало.\n\nПосле смены режима националистическая риторика заметно повысилась, то и дело слышны речи, восхваляющие братство «славянских народов» и осуждающие былые «прегрешения» соседних стран."
 nsb_news.401.a: "Нашей славной нации нужны сильные лидеры!"
 nsb_news.401.b: "Пока неясно, поможет ли это нашей ситуации."
 nsb_news.401.c: "На горизонте новый союзник?"
 nsb_news.402.t: "[GetNewsHeadline]Берлино-московская ось"
 nsb_news.402.desc: "Выступив сегодня с совместным заявлением, представители государств [GER.GetNameDef] и [SOV.GetNameDef] объявили о создании «Берлино-московской оси». Две державы будут сотрудничать в экономической, политической и военной областях, чтобы «защищать свои интересы». Утверждается, что они «заинтересованы в стабильности Восточной и Центральной Европы».\n\nТаковы ли их реальные мотивы, покажет время."
 nsb_news.402.a: "Наш славный альянс создан!"
 nsb_news.402.b: "Отличная идея от наших новых союзников с востока."
 nsb_news.402.c: "Они создают новый мировой порядок?"
 nsb_news.402.d: "Теперь они подчинят себе Европу..."
 nsb_news.403.t: "[GetNewsHeadline][SOV.GetAdjective] вмешательство в дела Американского континента"
 nsb_news.403.desc: "Появились свидетельства масштабного [SOV.GetAdjective] вмешательства во внутреннюю политику множества стран Южной и Центральной Америки. Финансирование политических организаций правого толка и боевых формирований, подкуп, задабривание и дезинформация привели к тому, что внутренняя стабильность этих стран заметно пошатнулась.\n\nЭксперты убеждены: если не остановить тайную [SOV.GetAdjective] деятельность, по крайней мере часть этих государств станет идеологическим плацдармом государства [SOV.GetName] на Американском континенте. Скорее всего, в таком случае [SOV.GetAdjective] поддержка этих наций будет лишь расти и шириться."
 nsb_news.403.a: "Жаль, что наше вмешательство вышло на свет."
 nsb_news.403.b: "Они проворачивают свои махинации прямо у нас под носом?!"
 nsb_news.403.c: "Скоро они увидят преимущество сильной руки."
 nsb_news.403.d: "Распространение фашизма вышло из-под контроля!"
 nsb_news.404.t: "[GetNewsHeadline]Подъем Третьего Рима"
 nsb_news.404.desc: "С тех пор, как последняя гражданская война поставила страну на колени, русская православная церковь быстро набирала влияние. Теперь, когда завоевание старой Византии завершено, проделаны последние шаги по объединению церкви и государства.\n\nПолучив сразу титулы патриарха и царя всея Руси, [SOV.GetLeader] возглавляет страну, окрещенную «[SOV.GetNameDef]», следуя, как он сам говорит, «воле Божией»."
 nsb_news.404.a: "Чудесно!"
 nsb_news.404.b: "Они же несерьезно!"
 nsb_news.405.t: "[GetNewsHeadline][SOV.GetNameDefCap]"
 nsb_news.405.desc: "Снова примерив на себя роль защитницы всех славян, Россия решила, что лучший способ защитить славян — это объединить их всех в одну нацию.\n\nЗакончив наконец-то объединение, [SOV.GetLeader] провозглашает теперь об образовании государства [SOV.GetNameDef] и заявляет, что «все ресурсы, доступные новой стране, будут употреблены на благо ее народа и на защиту его от внешних угроз»."
 nsb_news.405.a: "Когда славяне едины, они непобедимы!"
 nsb_news.405.b: "С такой силой придется считаться."
 nsb_news.406.t: "[GetNewsHeadline]Защитник славян"
 nsb_news.406.desc: "[SOV.GetNameDef] снова примеряет на себя роль защитника славян и объявляет о гарантиях другим славянским народам в Европе. В своем заявлении [SOV.GetLeader] обещает, что «все ресурсы, доступные государству [SOV.GetNameDef], будут употреблены на пользу всем славянским народам и на защиту их от внешних угроз».\n\nОтдельно упомянув участие своей страны в Великой войне в качестве примера верности обещаниям, [SOV.GetAdjective] правительство дало понять, что осознает последствия своих гарантий и не намерено увиливать от ответственности."
 nsb_news.406.a: "Мы держим слово, данное братьям."
 nsb_news.406.b: "При условии, что они уважают нашу независимость..."
 nsb_news.406.c: "Старший брат всех славян вернулся..."
 nsb_news.407.t: "[GetNewsHeadline]Тройственный союз?"
 nsb_news.407.desc: "[From.GetNameDefCap] и [SOV.GetNameDef] объявили о возобновлении военного сотрудничества через тридцать лет после роспуска прежнего Тройственного союза.\n\nОткрыто не объявляется, но подразумевается, что этот новый союз был образован в попытках сократить экспансию определенных держав Центральной Европы. Продолжит ли расширяться сам союз, покажет время."
 nsb_news.407.a: "Это шаг по пути к стабильной Европе."
 nsb_news.407.b: "Это реликт из прошлого."
 nsb_news.408.t: "[GetNewsHeadline]Тройственный союз"
 nsb_news.408.desc: "[From.GetNameDefCap] объявляет о решении присоединиться к своим бывшим союзникам в обновленном Тройственном союзе, нацеленном на противостояние экспансии в Центральной Европе."
 nsb_news.408.a: "Мы снова вместе."
 nsb_news.408.b: "Посмотрим, долго ли продержится этот союз."
 nsb_news.409.t: "[GetNewsHeadline]Берлино-московская ось: Токио присоединяется"
 nsb_news.409.desc: "В трехстороннем соглашении государств [GER.GetNameDef], [SOV.GetNameDef] и [JAP.GetNameDef] заявляется, что [JAP.GetNameDef] станет следующим участником Оси.\n\nТакое развитие событий неожиданно в свете недавних прений между [SOV.GetAdjective] и [JAP.GetNameDef] правительствами. Вероятно, оно стало результатом умелых переговоров [GER.GetAdjective] стороны, но, тем не менее, такой пакт прикроет [SOV.GetAdjective] восточный фланг и позволит государству [JAP.GetNameDef] сосредоточить свое внимание на Тихом океане."
 nsb_news.409.a: "Мощный дипломатический маневр"
 nsb_news.409.b: "Неожиданный поворот событий!"

