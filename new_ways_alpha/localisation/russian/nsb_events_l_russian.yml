 nsb_coup.2.t: "Попытка переворота не удалась"
 nsb_coup.2.desc: "Прошлой ночью после нескольких недель планирования группа офицеров приказала выполнить план, известный как [Root.GetOperationName], по захвату контроля над правительством.\n\nПохоже, что операция была начата преждевременно: она оказалась поспешной и плохо скоординированной. Группа солдат-заговорщиков, очевидно, не знавших об изменениях в графике караула, явилась в кабинет главы государства (а по данным им приказам [Root.GetLeader] подлежит аресту или уничтожению), но сделали они это точно в момент смены караула, когда охраны на месте оказалось вдвое больше ожидаемого. Последовала короткая и жестокая перестрелка, с обеих сторон есть убитые и раненые. [Root.GetLeader] же тем временем смог убежать.\n\n[Root.GetLeader] впоследствии появился на публике, показав, что покушение на убийство не удалось. После провала переворота несколько офицеров нашей армии покончили жизнь самоубийством, чтобы избежать ареста, либо решили умереть в бою с отрядами, прибывшими для ареста. [Root.GetLeader] тем временем принимает клятву верности от командиров различных гарнизонов."
 nsb_coup.2.a: "И эти люди хотели управлять страной?"
 nsb_coup.3.t: "Офицеры пытаются устроить переворот"
 nsb_coup.3.desc: "Прошлой ночью после нескольких недель планирования группа офицеров приказала выполнить план, известный как [Root.GetOperationName], по захвату контроля над правительством.\n\nПохоже, что реализация плана была начата преждевременно, — события быстро вышли из-под контроля. [Root.GetLeader] избежал и убийства, и ареста, а сеть блокпостов вокруг столицы не успела развернуться вовремя, и многие члены правительства смогли спастись.\n\nПравительство государства [Root.GetNameDef] выстояло, и [Root.GetLeader] обещает во что бы то ни стало наказать предателей."
 nsb_coup.3.a: "Мы раздавим бунтовщиков!"
 
 LAT_events.2.t: "[From.GetNameDefCap] требует аннексии [Root.GetAdjective] земель"
 LAT_events.2.d: "Упомянув растущее напряжение в Прибалтике, [From.GetLeader] объявляет, что объединение ее народов абсолютно необходимо, чтобы три государства существовали и далее. Однако министр иностранных дел из государства [From.GetNameDef] требует не только того, чтобы [Root.GetLeader] покинул свой пост, но и полного подчинения всей партии [Root.GetRulingParty] лидеру их страны ([From.GetLeader]) и [From.GetLeader.GetHerHis] администрации."
 LAT_events.2.a: "А у нас есть выбор?"
 LAT_events.2.b: "Это исключено!"
 LAT_events.3.t: "[From.GetNameDefCap] поддерживает [Root.GetAdjective] национализм"
 LAT_events.3.d: "В своей будоражащей речи о балтийской солидарности [From.GetLeader] особо отмечает, что [Root.GetLeader] делает все для успеха национализма перед лицом растущей большевистской угрозы. При этом [From.Getleader.GetSheHe] утверждает, что уважает индивидуальность [From.GetAdjective] и [Root.GetAdjective] народов и призывает к сотрудничеству держав [From.GetNonIdeologyName] и [Root.GetNonIdeologyName] в целях сохранения независимости. Сейчас это мало что значит, но многие предполагают, что не за горами предложение альянса."
 LAT_events.3.a: "Любопытно."
 LAT_events.5.t: "[From.GetLeader] желает объединения Остланда"
 LAT_events.5.d: "Теперь, когда Западная Беларусь прочно находится под контролем государства [Root.GetFactionName], диктатор державы [From.GetNonIdeologyName] объявляет о своем интересе в основании оккупационной зоны Остланд под [From.GetAdjective] управлением. За таким предложением стоит желание пропагандировать фашистскую идеологию по всей Прибалтике и Беларуси и продвигать интересы альянса [Root.GetFactionName] на Востоке."
 LAT_events.5.a: "Интересно!"
 LAT_events.5.b: "Нет."
 LAT_events.501.t: "[From.GetNameDefCap] отдает Остланд"
 LAT_events.501.d: "Передача остландских территорий в [Root.GetAdjective] руки прошла успешно: [From.GetNameDef] соглашается, что оккупация стран Балтии и Западной Беларуси должна проводиться исключительно державой [Root.GetNameDef]."
 LAT_events.501.a: "Отлично!"
 LAT_events.502.t: "[From.GetNameDefCap] правительство отказывается"
 LAT_events.502.d: "[Root.GetAdjective] просьба о главной роли в оккупации Остланда не была удовлетворена государством [From.GetNameDef]. Попытка получить контроль над остландской оккупацией была расценена следующим образом: [Root.GetLeader] пытается прибрать к рукам основные заселенные территории Востока и подорвать влияние державы [From.GetNameDef]."
 LAT_events.502.a: "Печальный день для Латвии."
 LAT_events.6.t_both: "[From.GetNameDefCap] просит взять страны Балтии в альянс [Root.GetFactionName]"
 LAT_events.6.d_both: "Государство [From.GetNameDefCap] сегодня предложило пригласить в альянс [Root.GetFactionName] все страны Балтии. Отметив ошеломительный успех национализма в державах [LIT.GetNameDef] и [EST.GetNameDef], а также их врожденное стремление к общебалтийскому сотрудничеству, [From.GetLeader] горячо предлагает [Root.GetAdjective] правительству рассмотреть новых союзников национализма, каковыми должны стать [LIT.GetLeader] и [EST.GetLeader]."
 LAT_events.6.t_estonia: "[From.GetNameDefCap] просит взять [EST.GetAdjective] государство в альянс [Root.GetFactionName]"
 LAT_events.6.d_estonia: "Государство [From.GetNameDefCap] сегодня предложило пригласить в альянс [Root.GetFactionName] страну [EST.GetNonIdeologyName]. Отметив ошеломляющий успех национализма в государстве [EST.GetNameDef], а также его врожденное стремление к общебалтийскому сотрудничеству, [From.GetLeader] горячо предлагает [Root.GetAdjective] правительству рассмотреть нового союзника национализма, каковым должен стать [EST.GetLeader]."
 LAT_events.6.t_lithuania: "[From.GetNameDefCap] просит взять [LIT.GetAdjective] государство в альянс [Root.GetFactionName]"
 LAT_events.6.d_lithuania: "Государство [From.GetNameDefCap] сегодня предложило пригласить в альянс [Root.GetFactionName] страну [LIT.GetNonIdeologyName]. Отметив ошеломляющий успех национализма в государстве [LIT.GetNameDef], а также его врожденное стремление к общебалтийскому сотрудничеству, [From.GetLeader] горячо предлагает [Root.GetAdjective] правительству рассмотреть нового союзника национализма, каковым должен стать [LIT.GetLeader]."
 LAT_events.6.a: "Какая отличная идея!"
 LAT_events.6.b: "Что за чепуха?"
 LAT_events.601.t: "[From.GetNameDefCap] отказывается пустить страны Балтии в альянс [From.GetFactionName]"
 LAT_events.601.d: "Хотя государство [Root.GetNameDef] и приняли в альянс [From.GetFactionName] с распростертыми объятиями, похоже, что [From.GetLeader] никак не сочувствует праву наших братьев-балтийцев на самозащиту. Наше предложение не нашло отклика, и похоже, что сейчас наши народы так и останутся разделенными."
 LAT_events.601.a: "Ну что ж…"
 LAT_events.7.t: "[Root.GetFascistParty] идет на город [Root.Capital.GetName]!"
 LAT_events.7.d: "Получив мощную поддержку от фашистского правительства государства [From.GetNameDef], сторонники партии [Root.GetFascistParty] собрались на улицах города [Root.Capital.GetName], чтобы устроить беспорядки. В итоге погромщики дошли до здания парламента, в котором проводили заседание [Root.GetLeader] и несколько главных членов партии [Root.GetRulingParty]. При этом выступающие скандировали: «[Root.GetLeader], оставь свой пост»."
 LAT_events.7.a: "Разогнать этот сброд!"
 LAT_events.7.b: "Возможно, будет лучше, если [Root.GetLeader] уйдет в отставку."
 EST_events.1.t: "[From.GetNameDefCap] хочет заключить договор о дружбе"
 EST_events.1.d: "Опасаясь [SOV.GetAdjective] вторжения, [From.GetLeader] инициирует формальный запрос о договоре между государствами [Root.GetNameDef] и [From.GetNameDef]. Такой договор должен стать гарантией взаимного ненападения, а также обеспечить усиление сотрудничества между странами [Root.GetNonIdeologyName] и [From.GetNonIdeologyName]."
 EST_events.1.a: "Хорошее предложение."
 EST_events.1.b: "У нас есть другие планы на государство [From.GetNameDef]."
 EST_events.101.t: "[From.GetNameDefCap] соглашается"
 EST_events.101.d: "[From.GetLeader] ясно видит ценность потенциального будущего союза между государствами [Root.GetNameDef] и [From.GetNameDef] и соглашается на договор между нациями."
 EST_events.101.a: "Превосходно."
 EST_events.102.t: "[From.GetNameDefCap] правительство отказывается"
 EST_events.102.d: "Как ни старается [Root.GetLeader], похоже, что [From.GetNameDef] остается врагом государству [Root.GetNonIdeologyName]. На первый взгляд, такой отказ незначителен, но возможно, что в случае будущего [SOV.GetAdjective] вторжения [From.GetNameDef] будет не помогать, а лишь безучастно наблюдать."
 EST_events.102.a: "Черт!"
 EST_events.2.t: "[From.GetNameDefCap] хочет объединения"
 EST_events.2.d: "[From.GetLeader] вносит предложение об объединении государств [From.GetNameDef] и [Root.GetNameDef]. Очевидно, что [From.GetAdjective] правительство и [Root.GetNameDef] неразрывно связаны друг с другом. Без вапсов [Root.GetFascistParty] едва ли может взять контроль над государством [Root.GetNonIdeologyName], и даже сейчас в нашей армии многие сочувствуют вапсовским идеям. [From.GetLeader] утверждает, что союз Финляндии и Эстонии поможет нашим нациям подготовиться к скорому [SOV.GetAdjective] вторжению."
 EST_events.2.a: "У нас нет выбора."
 EST_events.2.b: "Немедленно изгнать вапсов!"
 EST_events.201.t: "[From.GetNameDefCap] принимает объединение"
 EST_events.201.d: "[From.GetLeader] принимает мудрое решение: разрешить объединение наших двух наций. [From.GetLeader] уходит в отставку с поста главы [From.GetAdjective] правительства — теперь это место занимает [Root.GetLeader], а предыдущий глава получает роль помощника в новом [Root.GetAdjective]-[From.GetAdjective] кабинете."
 EST_events.201.a: "Чудесно!"
 EST_events.202.t: "[From.GetNameDefCap] отказывается от [Root.GetAdjective] объединения"
 EST_events.202.d: "Несмотря на растущее влияние вапсовского правительства государства [Root.GetNonIdeologyName] над державой [From.GetNameDef], [From.GetLeader] отказывается тратить [Root.GetAdjective] силы на объединение."
 EST_events.202.a: "Это ненадолго!"
 EST_events.4.t: "[From.GetNameDefCap] желает объединения Балтики"
 EST_events.4.d: "Прибалтийские государства часто вместе страдали от иноземных захватчиков — поляков, немцев, русских. [From.GetLeader] заявляет: «Больше этому не бывать!» Прибалты следуют добродетелям национализма и самоопределения, но [From.GetLeader] считает, что именно недостаточная сплоченность стала причиной истории постоянного проживания под чужим игом. Как бы ни жаждали многие из нас независимости, растущая угроза [SOV.GetAdjective] вторжения призывает принять некую форму паннационализма.\n\n[From.GetLeader.GetSheHeCap] утверждает, что [BAL_UNIFIED_fascism] сохранит наши народы и придаст нам сил в борьбе с иноземцами, что пытаются нас поработить."
 EST_events.4.a: "Возможно, у нас больше сходств, чем различий."
 EST_events.4.b: "Панбалтийская идентичность? Ее не существует!"
 EST_events.401.t: "[From.GetNameDefCap] соглашается"
 EST_events.401.d: "[From.GetLeader] вдохновляется [Root.GetAdjective] попытками привить народу чувство панбалтийской национальной идентичности и соглашается объединить партию [From.GetFascistParty] с партией [Root.GetFascistParty]. [Root.GetLeader] одерживает убедительную победу в деле объединения Балтии, и позиция государства [Root.GetNameDef] при защите от [SOV.GetAdjective] вторжения теперь значительно усилена."
 EST_events.401.a: "[From.GetNonIdeologyName] — это только начало."
 EST_events.402.t: "[From.GetNameDefCap] отказывается от объединения"
 EST_events.402.d: "Не вняв тому, что [Root.GetLeader] говорит о балтийской солидарности, государство [From.GetNameDef] отказывается объединиться с державой [Root.GetNameDef], считая, что это лишь акт империализма, попытка лишить [From.GetAdjective] народ права на жизнь по принципу «[From.GetNonIdeologyName] — для [From.GetNonIdeologyAdjective] народа»."
 EST_events.402.a: "Так что же, они предпочтут встать на сторону [SOV.GetAdjective] государства? Предатели!"
 EST_events.5.t: "[From.GetNameDefCap] атакует [Root.GetAdjective] независимость"
 EST_events.5.d: "[From.GetLeader] критикует сегодня [Root.GetAdjective] правительство, объявляя его слабым и неспособным защитить собственный народ от иностранных империалистов. Сейчас подобные заявления мало что значат, но уже можно предвидеть скорое [From.GetAdjective] вторжение."
 EST_events.5.a: "[From.GetLeader] просто раздувает щеки."
 EST_events.6.t: "[From.GetNameDefCap] просит взять [FIN.GetAdjective] государство в альянс [Root.GetFactionName]"
 EST_events.6.d: "[From.GetNameDefCap] сегодня предлагает пригласить в альянс [Root.GetFactionName] страну [FIN.GetNonIdeologyName]. Отметив ошеломляющий успех национализма в своем государстве, а также его врожденное стремление к финно-эстонскому сотрудничеству, [From.GetLeader] горячо предлагает [Root.GetAdjective] правительству рассмотреть нового союзника национализма, каковым должен стать [FIN.GetLeader]."
 EST_events.6.a: "Какая отличная идея!"
 EST_events.6.b: "Что за чепуха?"
 EST_events.601.t: "[From.GetNameDefCap] отказывается пустить [FIN.GetAdjective] государство в альянс [From.GetFactionName]"
 EST_events.601.d: "Хотя государство [Root.GetNameDef] и приняли в альянс [From.GetFactionName] с распростертыми объятиями, похоже, что [From.GetLeader] никак не сочувствует праву страны [FIN.GetNameDef] на самозащиту. Наше предложение финнам не нашло отклика, и похоже, что пока наши народы так и останутся разделенными."
 EST_events.601.a: "[From.GetLeader] не в своем уме или просто не на своем месте?"
 EST_events.7.t: "Гражданская война вапсов"
 EST_events.7.d: "Постоянные марши и демонстрации по всему городу смогли окончательно добить те крохи единства, что оставались в государстве [Root.GetNonIdeologyName]. Нация теперь разделена полномасштабной гражданской войной. То, что задумывалось как обычная мера по усмирению демонстрантов партии [Root.GetFascistParty], вчера переросло в яростную стычку с протестующими. Ветераны стали биться с солдатами [Root.GetAdjective] армии — той самой, в которой служили сами. С одной стороны члены партии [Root.GetFascistParty], с другой лоялисты — остается лишь посмотреть, кто в итоге будет занимать место главы правительства в городе [Root.Capital.GetName]: [Root.GetLeader] или [neutral_EST_civil_war.GetLeader]…"
 EST_events.7.a: "Да здравствует [Root.GetNonIdeologyName]!"
 EST_events.9.b: "Возможно, нам лучше просто сдаться…"
 EST_events.701.t: "[Root.GetLeader] отступает"
 EST_events.701.d: "Сегодня демонстрации вапсов, идущие по всей стране, достигли переломного момента: стычки между представителями правительства, которым управляет [Root.GetLeader], и вапсами перешли в насильственную конфронтацию. По призыву Артура Сирка протестующие заблокировали ворота Рийгикогу, где быстро возвели импровизированные баррикады, не дающие представителям закона проникнуть в здание.\nМногие эстонцы ожидали, что [Root.GetLeader] ответит протестующим силой, но, к изумлению всей нации, сегодня в Рийгикогу пришло письмо, где [Root.GetLeader] объявляет о своей отставке с поста диктатора в пользу Артура Сирка."
 EST_events.701.a: "Эстония набирается сил."
 EST_events.801.t: "[From.GetName]: хаотичное шествие"
 EST_events.801.d: "Демонстрация партии [Root.GetFascistParty] в городе [From.GetName] была встречена местными жителями со смешанными чувствами. Власти же отнеслись к ней резко отрицательно. Мало кто из прохожих мог хотя бы рассказать, чего требуют протестующие, и на первый план вышла насильственная борьба демонстрантов и их противников. [Root.GetAdjective] правительство уже разрабатывает меры по полному искоренению партии [Root.GetFascistParty], и сегодняшние события наверняка ускорили этот процесс, ничуть не поспособствовав популярности партии."
 EST_events.801.a: "Это катастрофа."
 EST_events.802.t: "Марш в регионе [From.GetName]"
 EST_events.802.d: "Марш партии [Root.GetFascistParty] в регионе [From.GetName] прошел относительно спокойно. Избегая крупных населенных пунктов и проходя в основном по сельским районам региона [From.GetName], партия [Root.GetFascistParty] смогла продемонстрировать местным жителям цели своего движения, избегая при этом нападок со стороны [Root.GetAdjective] властей."
 EST_events.802.a: "Любопытно."
 EST_events.803.t: "Масштабный фашистский марш в регионе [From.GetName]"
 EST_events.803.d: "Во всем регионе [From.GetName] демонстранты партии [Root.GetFascistParty] устроили массовые шествия, чтобы показать свою поддержку сильному националистическому государству. Хотя официальные лица пытались не дать демонстрантам промаршировать через основные населенные пункты, офицеры сложили оружие и дали участникам партии [Root.GetFascistParty] мирно пройти по улицам. На шествии движение [Root.GetFascistParty] не встретило сколь-нибудь заметного противодействия и тем самым одержало решительную победу."
 EST_events.803.a: "Весьма любопытно."
 EST_events.901.t: "[From.GetLeader] уходит со своего поста"
 EST_events.901.d: "Удивительно, но сегодня, когда отряды партии [FROM.GetFascistParty] выдвинулись на [From.GetAdjective] столицу, бывшее [From.GetAdjective] правительство не стало, вопреки ожиданиям, разжигать гражданскую войну, а уступило свои полномочия партии [FROM.GetFascistParty]."
 EST_events.901.a: "Как неожиданно!"
 EST_events.10.t: "Вопрос об интервенции"
 EST_events.10.d: "В государстве [FIN.GetNonIdeologyName] началась гражданская война, но по-прежнему неясно, какую роль будет играть в этом конфликте регион [Root.GetNameDef]. Сейчас сотрудничество вапсов с [FIN.GetNonIdeologyAdjective] фашистами заключается лишь в поставках оружия и организационной помощи в захвате власти, но, поскольку вапсы уже сражались за [EST.GetAdjective] независимость в прошлом, вероятно, [Root.GetLeader] сочтет это возможностью оплатить долг государства [EST.GetNonIdeologyName] финнам."
 EST_events.10.a: "Ветераны снова сражаются плечом к плечу!"
 EST_events.10.b: "Вполне достаточно внушительного отряда добровольцев."
 EST_events.11.t: "Вапсы и [Root.GetFascistPartyName]"
 EST_events.11.d: "Набрав силу в Эстонии, вапсы согласились подписать договор о сотрудничестве с партией [Root.GetFascistPartyName]. Они уже поддерживают финские фашистские группировки пропагандой и национальными демонстрациями, но быстрые и решительные действия правительства по запрещению этих элементов могут устранить проблему навсегда."
 EST_events.11.a: "Никчемные выскочки."
 
 NSB_poland_communist_events.1.a: "[POL.GetNameDefCap] действует в одиночку."
 NSB_poland_communist_events.1.b: "Место Польши — в СССР"
 NSB_poland_communist_events.1.desc: "В коммунистической партии Польши давно зреет конфликт между теми, кто желает союза Польши и СССР, и теми, кто считает, что сейчас СССР — точно такой же империалист, как и Россия в предшествующие союзу времена монархии.\nАнтисоветское движение представляет Мария Кошутская, предположительно [Root.GetStalinistOrTrotskyite]. Своих просоветских товарищей она называет бесхребетными врагами революции.\nВладислав Гомулка, фактически исполняющий обязанности лидера, представляет просоветское крыло партии. Сейчас Гомулка популярен в своей партии, но постепенно теряет в ней вес из-за пророссийской дипломатической позиции.\nПартия контролирует Польшу, но ее члены расходятся в вопросе о том, кто из кандидатов должен стать лидером. В свете их нерешительности растет давление из Москвы: там не только требуют не допускать Кошутскую к руководству, но и утверждают, что она должна пойти под суд как [Root.GetStalinistOrTrotskyite] и контрреволюционер."
 NSB_poland_communist_events.1.nosov.desc: "В коммунистической партии Польши давно зреет конфликт между теми, кто желает союза Польши и СССР, и теми, кто считает, что сейчас СССР — точно такой же империалист, как и Россия в предшествующие союзу времена монархии.\nПри этом после того, как сам СССР пришел в упадок, вопрос стал неоднозначным. После потери Сталиным власти просоветский лидер Владислав Гомулка также утратил популярность. Теперь некому противостоять назначению Марии Кошутской лидером партии."
 NSB_poland_communist_events.1.t: "Ссоры в КПП"
 NSB_poland_events.1.a: "У нас нет выбора."
 NSB_poland_events.1.b: "Мы не станем бояться Польши!"
 NSB_poland_events.1.desc: "Ссылаясь на слабую оборонительную способность региона [Root.GetNameDef], представители государства [From.GetNameDef] требуют, чтобы вся Словакия перешла под Польскую оккупацию. Они недвусмысленно грозят нам неизбежным вторжением в случае неподчинения. Что мы им ответим?"
 NSB_poland_events.1.t: "[From.GetNameDefCap] требует передать Словакию"
 NSB_poland_events.101.a: "Поверить не могу, что это сработало!"
 NSB_poland_events.101.desc: "[From.GetNameDefCap] принимает наше недавнее требование об уступке всей Словакии. [Root.GetAdjective] войска уже заполняют регион, чтобы в зародыше подавить любое сопротивление. Эта победа невелика, но она означает, что мир хотя бы немного боится [Root.GetAdjective] военной машины!"
 NSB_poland_events.101.t: "[From.GetNameDefCap] соглашается"
 NSB_poland_events.102.a: "Что ж, война так война!"
 NSB_poland_events.102.desc: "Невероятно, но [From.GetAdjective] правительство не желает подчиняться нашим требованиям и уступать Словакию. Попытки найти дипломатическое решение успехом не увенчались — теперь дело за армией."
 NSB_poland_events.102.t: "[From.GetNameDefCap] отказывается!"
 NSB_poland_events.2.a: "Полагаю, мы должны принять их условия."
 NSB_poland_events.2.b: "Эта «претензия» не имеет смысла."
 NSB_poland_events.2.d: "Похоже, что долгосрочное регентство в государстве [Root.GetNameDef] не прошло бесследно: [From.GetLeader] теперь требует величать себя королем Венгрии. Эта претензия основана всего лишь на факте существования средневекового польско-венгерского королевства и, безусловно, является бесстыдной попыткой территориальной экспансии."
 NSB_poland_events.2.t: "[From.GetLeader] заявляет о правах на [Root.GetAdjective] трон!"
 NSB_poland_events.201.a: "Превосходно."
 NSB_poland_events.201.desc: "Сегодня можно предположить, что все претенденты на венгерский трон разом лишились своих прав, поскольку [Root.GetLeader] отныне становится королем Венгрии. Теперь, когда [Root.GetLeader] правит сразу и Венгрией, и Польшей, [Root.GetAdjective] притязания на гегемонию на Балканах становятся вполне реальными."
 NSB_poland_events.201.t: "Венгрия уступает"
 NSB_poland_events.202.a: "Они не оставляют нам выбора."
 NSB_poland_events.202.desc: "Лидеры [From.GetAdjective] правительства объявили, что не считают, будто [Root.GetLeader] вправе претендовать на [From.GetAdjective] трон. Это означает, что больше нет ни единого шанса на мирную аннексию государства [From.GetNameDef], но всегда остается военный путь."
 NSB_poland_events.202.t: "[From.GetNameDefCap] не считает, что [Root.GetLeader] выдвигает претензию обоснованно"
 NSB_poland_events.3.a: "Мы согласны."
 NSB_poland_events.3.b: "[From.GetNonIdeologyName] по-прежнему наш враг"
 NSB_poland_events.3.c: "Передайте Данциг — и по рукам!"
 NSB_poland_events.3.desc: "Представители государства [From.GetNameDef] объявили о своем интересе к альянсу с новой Германской империей. Считая, что кайзер [Root.GetLeader] скорее согласится с [From.GetAdjective] независимостью, чем [Root.GetHerHis] предшественник, а также утверждая, что [From.GetNameDef] в современном представлении можно напрямую отнести к Акту от 5 ноября, подписанному Центральными державами, [From.GetNameDef] предлагает заключить формальный союз двух держав.\nПринять это предложение — значит достичь важнейшей вехи в [Root.GetNonIdeologyName]-[From.GetNonIdeologyName] отношениях и обеспечить задел на светлое будущее двух наций."
 NSB_poland_events.3.t: "[From.GetNameDefCap] предлагает заключить союз"
 NSB_poland_events.301.a: "Отличный день для Польши!"
 NSB_poland_events.301.desc: "[From.GetNameDef], как ни удивительно, соглашается заключить формальный союз с государством [Root.GetNameDef]! Раньше [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] были непримиримыми врагами, но теперь, похоже, две нации могут стать союзниками и сообща бороться с набирающей силу экстремистской идеологией.\nТо, что началось с Акта 5 ноября, в котором немцы согласились сделать [Root.GetAdjective] территорию независимым королевством, теперь стало союзом исторической значимости, известным отныне как Ноябрьский альянс."
 NSB_poland_events.301.t: "Кайзер соглашается!"
 NSB_poland_events.302.a: "Весьма досадно."
 NSB_poland_events.302.desc: "Несмотря на все наши дипломатические усилия и общие, казалось бы, интересы наших наций, кайзер отказывается заключать формальный альянс. Похоже, что, кто бы ни правил Германией, король или фашист, она все равно считает нашу страну своим естественным врагом."
 NSB_poland_events.302.t: "Кайзер выказывает враждебность"
 NSB_poland_events.303.a: "Обмен этого беспокойного города на армию кажется вполне выгодной сделкой."
 NSB_poland_events.303.desc: "[From.GetNameDefCap] выдвигает нам предложение, якобы выгодное для обеих сторон. Держава утверждает, что в Акте 5 ноября не была официально оговорена сдача оспариваемых Гданьска и Гдыни новообразованному [Root.GetAdjective] королевству. Государство готово заключить союз, но только в том случае, если будет устранено нарушение условий, на которые согласилась Германия."
 NSB_poland_events.303.t: "Данциг в обмен на гарантии"
 NSB_poland_events.304.a: "Мы возьмем его силой."
 NSB_poland_events.304.desc: "К сожалению, договориться с поляками не получается. Они не приняли наше предложение уступить нам Данциг в обмен на заключение союза. Обстановка на [From.GetAdjective] границе накаляется, есть опасения, что близится война."
 NSB_poland_events.304.t: "[From.GetNameDefCap] отказывается"
 NSB_poland_events.4.a: "Они его получат."
 NSB_poland_events.4.b: "[POL_colony_purchase.GetName] — неотъемлемая часть [Root.GetAdjective] империи!"
 NSB_poland_events.4.desc: "Польская Морская и колониальная лига обратилась сегодня к [Root.GetAdjective] послу в городе [From.Capital.GetName] с предложением приобрести территорию [POL_colony_purchase.GetName]. Продав полякам территорию [POL_colony_purchase.GetName], мы, без сомнения, неплохо пополним бюджет государства [Root.GetNameDef], но держава [From.GetNameDef] при этом получит власть над всей колонией [POL_colony_purchase.GetName] и ее драгоценными людскими и ископаемыми ресурсами."
 NSB_poland_events.4.t: "Польша хочет приобрести территорию [POL_colony_purchase.GetName]"
 NSB_poland_events.401.a: "Добро пожаловать, народ государства [POL_colony_purchase.GetName]"
 NSB_poland_events.401.desc: "[From.GetNameDefCap] сегодня снова обращается к нам и объявляет о согласии продать территорию [POL_colony_purchase.GetName]. Теперь остается лишь утрясти наши долги перед державой [From.GetNameDef], и колония станет неотъемлемой частью растущей [Root.GetAdjective] колониальной империи."
 NSB_poland_events.401.desc.com: "[From.GetNameDefCap] сегодня снова обращается к нам и объявляет о согласии продать территорию [POL_colony_purchase.GetName]. Теперь остается лишь утрясти наши долги перед державой [From.GetNameDef]; народ же государства [POL_colony_purchase.GetName] уже освобожден от гнета [From.GetAdjective] колониализма."
 NSB_poland_events.401.desc.dem: "[From.GetNameDefCap] сегодня снова обращается к нам и объявляет о согласии продать территорию [POL_colony_purchase.GetName]. Мы теперь в долгу у государства [From.GetNameDef], но сделка все равно состоялась как нельзя вовремя: [Root.GetNameDef] как раз испытывает трудности. Теперь, когда колония [POL_colony_purchase.GetName] находится под нашим непосредственным контролем, у нас есть еще одна крепость, где может расположиться наше ссыльное правительство."
 NSB_poland_events.401.t: "Успешная продажа территории [POL_colony_purchase.GetName]"
 NSB_poland_events.402.a: "Попробовать всё равно стоило."
 NSB_poland_events.402.desc: "К сожалению, [From.GetAdjective] правительство сейчас абсолютно не заинтересовано в том, чтобы уступить территорию [POL_colony_purchase.GetName]. [Root.GetAdjective] заморские амбиции на этом не заканчиваются, но такая неудача ставит точку на любых попытках мирной передачи колонии [POL_colony_purchase.GetName]."
 NSB_poland_events.402.t: "[From.GetNameDefCap] отказывается продавать территорию [POL_colony_purchase.GetName]"
 NSB_poland_events.6.a: "Прагматичное предложение."
 NSB_poland_events.6.b: "Нет."
 NSB_poland_events.6.desc: "Осенью 1932 года Лига Наций признала Польшу единственным покровителем Либерии, но решение не получило развития из-за вмешательства Соединенных Штатов. Несмотря на это, в нашей стране полно поселений и предприятий, управляемых Польской Морской и колониальной лигой.\nУстоявшееся положение дел было выгодно обеим нациям, но теперь государство [From.GetNameDef], судя по всему, наращивает свое влияние, и [From.GetLeader] официально предлагает сделать государство [Root.GetNameDef] [From.GetAdjective] протекторатом.\nЕсли мы примем это предложение, мы станем [From.GetAdjective] подданными со всеми плюсами и минусами такого статуса; если же мы откажемся, [From.GetLeader], вероятно, подкрепит свои притязания силой."
 NSB_poland_events.6.t: "[From.GetNameDefCap] предлагает статус протектората"
 NSB_poland_events.601.a: "Тогда мы захватим власть силой!"
 NSB_poland_events.601.b: "Давайте не будем усложнять ситуацию."
 NSB_poland_events.601.desc: "Похоже, что несмотря на согласие на статус протектората в 1932 году, [From.GetAdjective] правительство больше не заинтересовано в том, чтобы поддерживать [Root.GetAdjective] интересы в стране."
 NSB_poland_events.601.t: "[From.GetNameDefCap] отказывается"
 NSB_poland_events.7.a: "Превосходное предложение!"
 NSB_poland_events.7.b: "Это явная ловушка."
 NSB_poland_events.7.desc: "Восстановив в Польше демократию, новое правительство страны хочет усилить франко-польские связи и создать союз по обе стороны немецкой границы. Хоть Польша до сих пор ослаблена после недавнего гражданского конфликта, государству [GER.GetNameDef], несомненно, трудно будет вести войну сразу на два фронта."
 NSB_poland_events.7.t: "Польша предлагает Пакт Моржес"
 NSB_poland_events.701.a: "Возможно, нам помогут британцы."
 NSB_poland_events.701.desc: "На этот раз правительство государства [From.GetNameDef] отказалось заключить с нами формальный союз. Из-за такого горького дипломатического поражения план Фронта Моржес на франко-польский союз остается лишь фантазией, и мы должны искать поддержки у других стран."
 NSB_poland_events.8.t: "Судьба Анастасии Романовой"
 NSB_poland_events.8.d: "После захвата Москвы государством [From.GetNameDefCap] и его союзниками наши агенты нашли в архивах НКВД записи, проливающие свет на печальную судьбу семейства Романовых. В документах говорится, что вся императорская семья, включая Анастасию, была казнена большевиками в июле 1918 года. Если мы промедлим, весь мир скоро узнает, что наша королева — не та, за кого себя выдает."
 NSB_poland_events.8.a: "Сожгите улики. Мир не должен узнать об этом."
 NSB_poland_events.8.b: "Корону Польши должен носить кто-то другой!"
 NSB_poland_monarchist_events.1.t: "[From.GetNameDefCap] заявляет претензии на наш трон"
 NSB_poland_monarchist_events.2.a: "Ну что ж…"
 NSB_poland_monarchist_events.2.desc: "К сожалению, мы больше не можем поддерживать свои претензии на государство [From.GetNonIdeologyName]. Текущее [From.GetAdjective] правительство определенно выиграло пропагандистскую войну, и теперь все разговоры о претензиях, которые заявляет [Root.GetLeader], вызывают только смех."
 NSB_poland_monarchist_events.2.t: "[Root.GetNameDefCap] — претензия отвергнута"
 NSB_poland_monarchist_events.3.a: "Проклятье!"
 NSB_poland_monarchist_events.3.desc: "Сегодня прошла коронация: теперь [From.GetLeader] — король государства [Root.GetNonIdeologyName]. Долгая серия пропагандистских кампаний отвратила многих [Root.GetAdjective] министров от старого режима и привела к бескровному перевороту. В результате него [Root.GetNonIdeologyName] теперь лишь марионетка государства [From.GetNameDef], и будущее [Root.GetAdjective] автономии выглядит безрадостным."
 NSB_poland_monarchist_events.3.t: "[From.GetLeader] устраивает переворот!"
 NSB_poland_monarchist_events.4.a: "Предатели!"
 NSB_poland_monarchist_events.4.desc: "На улицах государства [Root.GetNonIdeologyName] вспыхнули бои: сторонники и противники монархизма ввергли нацию в гражданскую войну! Два противоборствующих лагеря, которые возглавляют [Root.GetLeader] и [From.GetLeader], устраивают стычки по всей стране, а министры государства [From.GetNameDef] отказываются признавать свою причастность к такой угрозе национальному суверенитету. Остается лишь ждать и гадать, какая из сторон одержит верх."
 NSB_poland_monarchist_events.4.t: "Монархистская гражданская война"
 NSB_poland_monarchist_events.5.t: "[From.GetLeader] в выгодном положении: сторонники требуют отречения"
 NSB_poland_monarchist_events.5.desc: "После долгой кампании королевской пропаганды, инициаторами которой были [From.GetLeader] и [From.GetLeader.GetHerHis] правительство, напряжение между лоялистами, которых возглавляет [Root.GetLeader], и теми, кто хочет объединения государств [Root.GetNonIdeologyName] и [From.GetNonIdeologyName], достигли той точки, где мирное сосуществование уже невозможно. Монархисты недвусмысленно потребовали: пусть [Root.GetLeader] отречется от трона и признает, что [From.GetLeader] — истинный король государства [Root.GetNonIdeologyName].\n\nЕсли принять такое требование, [Root.GetNonIdeologyName] станет не более чем [From.GetAdjective] марионеткой, но отказ почти наверняка приведет к гражданской войне."
 NSB_poland_monarchist_events.5.a: "Мы сдаемся!"
 NSB_poland_monarchist_events.5.b: "Лучше война, чем быть [From.GetAdjective] марионеткой."
 NSB_poland_royal_election.1.a: "Он наш король!"
 NSB_poland_royal_election.1.b: "Нет, у нас есть другая кандидатура..."
 NSB_poland_royal_election.1.desc: "Маркграф Мейсена и принц Саксонский Альберт Леопольд Фридрих Кристиан Сильвестр Анно Макариус хочет добавить к списку своих престижных титулов звание короля Польши. Многие великие монархи Унии были членами дома Веттинов и курфюрстами Саксонии. Теперь, когда нашей нации нужен король, Фридрих Кристиан кажется самым очевидным и законным кандидатом.\nВыбрав Фридриха, на чьей стороне есть все права на Унию, мы, без сомнения, усилим позиции нашего правительства в борьбе за все бывшие земли Унии. Претендент на Литву, член исторической польской королевской семьи и обладатель престижной родословной, Фридрих Кристиан имеет все шансы править Королевством Польша."
 NSB_poland_royal_election.1.t: "Фридрих Кристиан предъявляет претензии на трон"
 NSB_poland_royal_election.2.a: "Объединить наше правление? Чудесная идея!"
 NSB_poland_royal_election.2.b: "Мы не можем рисковать своими отношениями с Румынией."
 NSB_poland_royal_election.2.desc: "Претензиям Гогенцоллернов на Польшу почти столько же лет, сколько самому польскому государству. Теперь, когда польско-румынские отношения становятся все более важными для выживания обоих держав, логично будет предложить наш трон бывшему королю и наследнику Румынии Михаю I.\nСмещенный в 1930 году в пользу собственного отца, король Михай представляет собой возможность для потенциального союза польского и румынского правлений. Сейчас, когда в Румынии крепнет влияние фашистской организации «Железная гвардия», у нас есть возможность военизировать антифашистское движение и снова сместить короля Кароля, заменив его Михаем. Так мы создадим неразделимый союз наций, и с нашей общей волей будут вынуждены считаться наши враги — [SOV.GetNameDef] и [GER.GetNameDef]."
 NSB_poland_royal_election.2.t: "Румынский кронпринц Михай"
 NSB_poland_royal_election.3.t: "Прусский принц"
 NSB_poland_royal_election.3.desc: "Сегодня на регентском совете явился необычный кандидат. Август Вильгельм - представитель немецкого монархического дома Гогенцоллернов, которого однажды уже прочили в короли Польши в 1918 году, однако тогда этот проект провалился после ухода немецких войск из Варшавы. У Августа множество планов на будущее страны, но основной - отомстить за поражение в Великой войне и восстановить монархии в Прибалтике и Германии."
 NSB_poland_royal_election.3.a: "Безумная идея, но и времена нынче безумные. Итак, у нас есть король!"
 NSB_poland_royal_election.3.b: "Нет, у нас есть другая кандидатура..."
 NSB_poland_royal_election.4.t: "Кирилл Преславский"
 NSB_poland_royal_election.4.desc: "Свою кандидатуру на регентском совете представил ещё один европейский принц - член болгарской династии Кирилл Преславский. Он также выдвигался на эту роль ещё в конце Великой войны и так как он отрёкся от болгарского престола, то всё ещё может занять наш трон. Выбор Кирилла укрепит славянскую солидарность и позволит реализовать многие панславянские идеи, которые вынашивает в том, числе и Кирилл."
 NSB_poland_royal_election.4.a: "Он наш король!"
 NSB_poland_royal_election.4.b: "Нет, у нас есть другая кандидатура..."
 NSB_poland_royal_election.5.t: "Кандидат из Габсбургов"
 NSB_poland_royal_election.5.desc: "Член королевской семьи, Габсбург и польский патриот Карл Альбрехт фон Габсбург служит в польской армии чуть ли не со времен ее основания. Хоть он и не урожденный поляк, он готов сражаться и умереть за Польшу, и потому это идеальный кандидат на трон.\n\nЭрцгерцога, вероятно, мало интересуют высокие посты, но, возможно, мы сумеем убедить его послужить Польше по-новому — не оружием, а лидерством."
 NSB_poland_royal_election.5.a: "Родилась Польша Габсбургов!"
 NSB_poland_royal_election.5.b: "Нам нужно другое…"
 pavel_events.1.a: "Донские казаки должны быть независимыми."
 pavel_events.1.b: "Они ответят непосредственно перед нами."
 pavel_events.1.desc: "Теперь, когда всю долину Дона контролируют [Root.GetLeader] и [Root.GetLeader.GetHerHis] войска, у нас есть возможность возродить Донскую республику и пригласить ее лидеров вернуться, чтобы те снова вели донских казаков в бой с красными!\nОстается единственный вопрос: можно ли доверять Войску Донскому настолько, чтобы объявить его независимой нацией, или же оно должно стать марионеточным правительством, которым управляет [Root.GetLeader]?"
 pavel_events.1.t: "Возрождение Донской республики"
 pavel_events.2.a: "Превосходно."
 pavel_events.2.b: "Им нельзя доверять, пусть будут нашими подданными."
 pavel_events.2.desc: "Кубанская народная республика — нация-перебежчик, которая сначала сражалась за белых, а потом — за красных. [Root.GetLeader] собирается восстановить Кубанскую республику с новым, белым правительством.\nХотя однажды кубанцы уже предали белое движение, новый предводитель заверяет нас, что правительство сделает все, что в его силах, чтобы лишить прежнюю верхушку всякой поддержки."
 pavel_events.2.t: "Возрождение Кубанской республики"
 NSB_poland_democratic_events.1.t: "Вопрос лидерства"
 NSB_poland_democratic_events.1.desc: "Теперь, когда правительство избавлено от санационистов, остается вопрос: кто должен возглавить новую Польскую крестьянскую партию? Сейчас эту роль исполняет самый ревностный защитник крестьянства — Станислав Миколайчик, но нельзя забывать, что победа в гражданской войне была бы невозможна без поддержки Фронта Моржес.\n\nФронт Моржес, представляющий генералов, выступающих за восстановление в Польше свободных выборов, благоволит бывшему премьер-министру Польши Винценты Витосу.\n\nНазначение Витоса на пост лидера партии придется по нраву Фронту Моржес, но отставка с этого поста Миколайчика может заставить многих крестьян, сражавшихся на фронте за наше демократическое дело, почувствовать себя бесправными и преданными партией."
 NSB_poland_democratic_events.1.a: "У Витоса есть опыт — это наш лидер."
 NSB_poland_democratic_events.1.b: "Миколайчик — за народ, он наш лидер."
 NSB_poland_communist_events.2.a: "Это наш лучший шанс."
 NSB_poland_communist_events.2.b: "Нет!"
 NSB_poland_communist_events.2.desc: "[From.GetNameDefCap] предлагает нам полную военную защиту в обмен на внешнее управление государством [Root.GetNonIdeologyName]. Ссылаясь на то, что [Root.GetNonIdeologyName] вот-вот столкнется с давней угрозой со стороны России и Германии, политики из государства [From.GetNameDef] предлагают нам стать протекторатом. Если принять это предложение, [Root.GetNonIdeologyName] станет государством-марионеткой, и держава [From.GetNonIdeologyName] вряд ли удовлетворится отказом."
 NSB_poland_communist_events.2.t: "[From.GetNameDefCap] предлагает защиту"
 NSB_poland_communist_events.201.a: "Превосходно."
 NSB_poland_communist_events.201.desc: "[From.GetNameDefCap] становится марионеткой государства [Root.GetNameDef]. Теперь, когда [Root.Capital.GetName] непосредственно принимает отчет от [From.GetAdjective] правительства, наша гегемония над Балтикой неизбежна."
 NSB_poland_communist_events.201.t: "[From.GetNameDefCap] соглашается"
 NSB_poland_communist_events.202.a: "Мы всегда можем понадеяться на армию."
 NSB_poland_communist_events.202.desc: "[From.GetNameDefCap] не принимает наше предложение защиты и настаивает на сохранении независимости. [Root.GetAdjective] верховное командование уже начало приготовления, чтобы преуспеть там, где не преуспел МИД. [Root.GetLeader] знает, что достаточно лишь отдать команду, и начнется полномасштабное вторжение в государство [From.GetNameDef]."
 NSB_poland_communist_events.202.t: "[From.GetNameDefCap] отказывается"
 NSB_poland_communist_events.3.a: "Рабочие государств [Root.GetNonIdeologyName] и [From.GetNonIdeologyName], объединяйтесь!"
 NSB_poland_communist_events.3.b: "Это неприемлемо."
 NSB_poland_communist_events.3.desc: "[From.GetNameDefCap] требует немедленной аннексии государства [Root.GetNameDef]. [From.GetLeader] затевает аннексию, чтобы реализовать свои притязания на «Содружество социалистических республик». Приняв такое требование, мы сразу же лишимся своей независимости, и [Root.GetNonIdeologyName] станет частью [From.GetAdjective] государства."
 NSB_poland_communist_events.3.t: "[From.GetNameDefCap] планирует [Root.GetAdjective] интеграцию"
 NSB_poland_communist_events.301.a: "Как жаль."
 NSB_poland_communist_events.301.desc: "[From.GetNameDefCap] отказывается переходить в Содружество социалистических республик. Этот отказ не означает конца [Root.GetAdjective] амбиций относительно региона, но ясно показывает, что мирные отношения с государством [From.GetNameDef] отныне невозможны."
 NSB_poland_communist_events.301.t: "[From.GetNameDefCap] отказывается"
 NSB_poland_communist_events.302.a: "Превосходно."
 NSB_poland_communist_events.302.desc: "[Root.GetLeader] может радоваться: план включить государство [From.GetNameDef] в Содружество социалистических республик увенчался успехом. [From.GetAdjective] правительство согласилось перейти под [Root.GetAdjective] управление."
 NSB_poland_communist_events.302.t: "[From.GetNameDefCap] соглашается с аннексией"
 NSB_poland_communist_events.4.a: "Мы согласны."
 NSB_poland_communist_events.4.b: "Они не готовы."
 NSB_poland_communist_events.4.desc: "[From.GetNameDefCap] предлагает сдать нам Восточную Польшу в обмен на статус протектората и близкую интеграцию с СССР. Если мы примем предложение, [From.GetNameDef] станет марионеткой, которой управляет держава [Root.GetNameDef], а белорусские и украинские земли, оккупированные сейчас Польшей, отойдут СССР.\n\nЭто кажется очевидным выбором, но немецкие амбиции в Польше могут привести к неминуемой войне между державами [Root.GetNameDef] и [GER.GetNameDef]."
 NSB_poland_communist_events.4.t: "[From.GetNameDefCap] предлагает нам Восток"
 NSB_poland_communist_events.401.a: "Неизбежная жертва."
 NSB_poland_communist_events.401.desc: "[From.GetNameDefCap] соглашается принять нас в роли протектората: теперь мы интегрированы в СССР как государство-марионетка. Многие в стране сочли наше решение предательством, но [Root.GetLeader] уверяет польский народ, что [From.GetLeader] — друг Польши, и все этнические поляки, интегрированные сейчас в СССР, будут довольны своим новым [From.GetAdjective] правительством."
 NSB_poland_communist_events.401.t: "[From.GetNameDefCap] соглашается"
 NSB_poland_communist_events.402.a: "Превосходно."
 NSB_poland_communist_events.402.desc: "[From.GetLeader] отказывается принимать государство [Root.GetNameDef] в состав СССР, утверждая, что [Root.GetLeader] «не готов» к такому шагу. Такова официальная причина, но многие подозревают, что дело в немецких амбициях касательно Польши."
 NSB_poland_communist_events.402.t: "[From.GetNameDefCap] отказывается"
 NSB_poland_communist_events.5.a: "О независимости не может быть и речи."
 NSB_poland_communist_events.5.b: "У нас есть проблемы поважнее."
 NSB_poland_communist_events.5.desc: "[From.GetNameDefCap] — больше не [Root.GetAdjective] марионетка: держава объявила себя независимой социалистической республикой. Пока что ситуация развивается мирно, и [From.GetNameDef] по-прежнему входит в состав государства [Root.GetFactionName]."
 NSB_poland_communist_events.5.t: "[From.GetNameDefCap] объявляет о независимости"
 NSB_poland_communist_events.501.a: "Значит, быть войне."
 NSB_poland_communist_events.501.desc: "Как все и предвидели, [From.GetLeader] принимает [Root.GetAdjective] объявление независимости резко отрицательно и считает его актом агрессии."
 NSB_poland_communist_events.501.t: "[From.GetNameDefCap] объявляет войну"
 NSB_poland_communist_events.502.a: "Мы останемся в альянсе [From.GetFactionName]"
 NSB_poland_communist_events.502.b: "Мы объявляем о своей полной независимости."
 NSB_poland_communist_events.502.desc: "[From.GetNameDefCap] принимает нашу декларацию независимости. Похоже, что теперь между нашими народами воцарился мир. Отныне мы полностью независимы, но можем остаться в союзе с державой [From.GetNameDef] или же выйти из него и искать другие пути развития."
 NSB_poland_communist_events.502.t: "[From.GetNameDef] принимает [Root.GetAdjective] независимость"
 NSB_poland_communist_events.6.a: "Это мало что значит."
 NSB_poland_communist_events.6.b: "Это наши земли."
 NSB_poland_communist_events.6.desc: "Хоть Восточная Польша и участвовала в соглашении, по которому [From.GetNameDef] возвращается в состав альянса [Root.GetFactionName], государство потребовало возвращения этой территории, сославшись на свою приверженность международному делу. Оно утверждает, что народы Западной Беларуси и Украины десятилетиями жили в Польском государстве и сыграли важнейшую роль в крестьянской забастовке, приведшей к росту социализма в Польше."
 NSB_poland_communist_events.6.t: "[From.GetNameDefCap] просит о передаче Восточной Польши"
 NSB_poland_communist_events.601.a: "Наша нация снова едина."
 NSB_poland_communist_events.601.desc: "Восточная Польша возвращена и снова стала центральным элементом государства [Root.GetNameDef]. Ее территории уже интегрируются заново в [Root.GetAdjective] администрацию; земли, которые сыграли столь важную роль в свержении старого режима, скоро вернутся в состав страны, за которую и сражался народ."
 NSB_poland_communist_events.601.t: "[From.GetNameDefCap] возвращает Восточную Польшу!"
 NSB_poland_communist_events.602.a: "Превосходно."
 NSB_poland_communist_events.602.b: "Что ж, значит, независимость!"
 NSB_poland_communist_events.602.desc: "[From.GetNameDefCap] отказывается уступать Восточную Польшу державе [Root.GetNameDef]. Такой результат вполне предсказуем, но многие поляки тем не менее разочарованы им, и все чаще слышатся призывы отделиться от государства [From.GetNameDef]."
 NSB_poland_communist_events.602.t: "[From.GetNameDefCap] отклоняет предложение"
 NSB_poland_monarchist_events.1.a: "Мы должны сопротивляться."
 NSB_poland_monarchist_events.1.desc: "Теперь, когда [From.GetLeader] становится королем государства [From.GetNonIdeologyName], [From.GetAdjective] правительство, скорее всего, воспользуется этим, чтобы укрепить свои претензии на державу [Root.GetNonIdeologyName]. Пропагандой и провокациями [From.GetNameDef] постарается подготовить оппозицию режиму, который возглавляет [Root.GetLeader], и поддержать переворот.\nЕсли пропаганда окажется эффективной, [Root.GetLeader] столкнется с переворотом, а [Root.GetNonIdeologyName] опустится до роли [From.GetAdjective] марионетки."
 NSB_poland_royal_election.4.b: "Возможно, мы слишком рано отказались от Фридриха Кристиана..."
 NSB_polish_fascist_events.1.a: "Зачем вторгаться, если они готовы сами сдаться нам?"
 NSB_polish_fascist_events.1.b: "У нас другие планы на Польшу."
 NSB_polish_fascist_events.1.desc: "[From.GetAdjective] правительство предложило заключить пакт, чтобы поддержать нашу цель глобальной гегемонии. [From.GetLeader], очевидно, знает, что [Root.GetLeader] не удовлетворится границами, проведенными между Польшей и Германией, и потому министр иностранных дел Польши Юзеф Бек был отправлен предложить поправки к договоренности.\n\nПольша соглашается уступить западные территории — Познань, Данциг и Верхнюю Силезию — в обмен на взаимный пакт о ненападении и немецкой защите и помощи при любой попытке [SOV.GetAdjective] вторжения. Пакт фактически превратит Польшу в марионетку Германии и лишит оспариваемых территорий на границе. Соглашаться на него?"
 NSB_polish_fascist_events.1.t: "Пакт Бека — Риббентропа"
 NSB_polish_fascist_events.101.a: "Мы получим безопасность, но какой ценой?"
 NSB_polish_fascist_events.101.desc: "[From.GetNameDefCap] соглашается на наши условия, и [Root.GetNameDef] теперь официально под [From.GetAdjective] защитой. [From.GetAdjective] солдаты уже заполняют [Root.GetAdjective] сельскую местность, а наша армия и министры подчиняются непосредственно Берлину."
 NSB_polish_fascist_events.101.t: "[From.GetNameDefCap] подписывает пакт"
 NSB_polish_fascist_events.102.a: "Пора сменить курс."
 NSB_polish_fascist_events.102.desc: "Несмотря на то что в результате нашего предложения [From.GetLeader] фактически получит ключи от страны, похоже, что у [From.GetAdjective] правительства другие планы. Оно решительно отвергает нашу идею."
 NSB_polish_fascist_events.102.t: "[From.GetNameDefCap] отвергает пакт"
 NSB_polish_fascist_events.2.a: "Объявить ультиматум."
 NSB_polish_fascist_events.2.b: "Превосходно."
 NSB_polish_fascist_events.2.c: "Нет."
 NSB_polish_fascist_events.2.desc: "Несмотря на свою позицию [Root.GetAdjective] марионетки, [From.GetNameDef], кажется, до сих пор вынашивает планы на гегемонию в унии. Признавая наши претензии на Мемель, [From.GetLeader] предлагает нам разделить нацию так, чтобы регион отошел под [Root.GetAdjective] контроль, а остальная страна стала [From.GetAdjective] территорией."
 NSB_polish_fascist_events.2.t: "[From.GetNameDefCap] стремится разделить Литву"
 NSB_polish_fascist_events.201.a: "У нас нет выбора."
 NSB_polish_fascist_events.201.b: "Мы отказываемся!"
 NSB_polish_fascist_events.201.desc: "Удивительный по своей природе союз государств [POL.GetNameDef] и [GER.GetNameDef] выдвинул совместное требование об аннексии. Они требуют уступить Мемель Германии, а остальную нашу территорию — Польше."
 NSB_polish_fascist_events.201.t: "Германия и Польша требуют аннексии Литвы"
 NSB_polish_fascist_events.202.a: "Как некстати."
 NSB_polish_fascist_events.202.desc: "Похоже, что у Германии есть другие планы на Литву. Наше предложение аннексии единогласно отвергнуто."
 NSB_polish_fascist_events.202.t: "[From.GetNameDefCap] отказывается"
 NSB_polish_fascist_events.203.a: "Превосходно."
 NSB_polish_fascist_events.203.desc: "[From.GetNameDefCap] соглашается на наши требования, и бывшие литовские территории уже делятся между Польшей и Германией. Литва теперь наша — без единого выстрела."
 NSB_polish_fascist_events.203.t: "[From.GetNameDefCap] соглашается"
 NSB_polish_fascist_events.204.a: "Мы возьмем территорию силой."
 NSB_polish_fascist_events.204.desc: "Похоже, что Литва ответила отказом на наши разумные требования. Попытки найти дипломатическое решение успехом не увенчались — теперь дело за армией."
 NSB_polish_fascist_events.204.t: "[From.GetNameDefCap] сопротивляется!"
 NSB_polish_fascist_events.3.a: "Вполне разумно."
 NSB_polish_fascist_events.3.b: "Нет. Польша наша."
 NSB_polish_fascist_events.3.desc: "Объявив, что наше использование польских заводов мешает военному развитию, министры государства [From.GetNameDef] просят нас уменьшить претензии на их страну. Если согласиться, Польша по-прежнему останется [Root.GetAdjective] протекторатом, но будет гораздо независимее политически и экономически."
 NSB_polish_fascist_events.3.t: "[From.GetNameDefCap] запрашивает автономию"
 NSB_polish_fascist_events.301.a: "Превосходно"
 NSB_polish_fascist_events.301.desc: "[From.GetNameDefCap] соглашается значительно увеличить нашу автономию. Мы по-прежнему остаемся [From.GetAdjective] марионеткой, но будем гораздо более независимы в промышленном и дипломатическом плане."
 NSB_polish_fascist_events.301.t: "[From.GetNameDefCap] предоставляет автономию"
 NSB_polish_fascist_events.302.a: "Увы."
 NSB_polish_fascist_events.302.b: "Может быть, нам поможет Подпольное государство…"
 NSB_polish_fascist_events.302.desc: "[From.GetNameDef] агрессивно отказывает нам в просьбе об автономии. [From.GetAdjective] советники раздражены самим фактом такой просьбы. Они утверждают, что наше продолжительное подчинение — необходимая часть войны, и похоже, что в ближайшем будущем мы так и останемся их марионетками."
 NSB_polish_fascist_events.302.t: "[From.GetNameDefCap] усиливает хватку"
 NSB_polish_fascist_events.4.a: "Нужно взять страны Балтии."
 NSB_polish_fascist_events.4.b: "Беларусь и Украина будут нашим домом."
 NSB_polish_fascist_events.4.c: "Нужно завершить формирование Междуморья."
 NSB_polish_fascist_events.4.desc.first: "Мы многим пожертвовали в своей борьбе с большевизмом — нашей западной границей, независимостью, жизнями множества солдат. Пришло время попросить что-то взамен. Теперь, когда [SOV.GetNameDef] близится к поражению в нашей войне, мы видим много возможностей для расширения польской территории."
 NSB_polish_fascist_events.4.desc.rejected: "[From.GetNameDefCap] отказывается от наших предложений по послевоенному формированию границ. Впрочем, это несущественно — у нас много других планов на послевоенное развитие Польши."
 NSB_polish_fascist_events.4.t: "Послевоенная Польша"
 NSB_polish_fascist_events.401.a: "Это приемлемо."
 NSB_polish_fascist_events.401.b: "Нет."
 NSB_polish_fascist_events.401.desc.baltics: "Польша на днях выдвинула нам предложение по послевоенной разметке границ. Упомянув о землях, отошедших государству [Root.GetNameDef] в результате пакта Бека — Риббентропа, [From.GetAdjective] правительство заявило, что ему полагаются определенные территориальные уступки после победы в войне.\n\nОни хотят углубиться на север в страны Балтии и взять себе в компенсацию бывший сателлит Унии Курляндию."
 NSB_polish_fascist_events.401.desc.ukraine: "Польша на днях выдвинула нам предложение по послевоенной разметке границ. Упомянув о землях, отошедших государству [Root.GetNameDef] в результате пакта Бека — Риббентропа, [From.GetAdjective] правительство заявило, что ему полагаются определенные территориальные уступки после победы в войне.\n\nОни хотят углубиться на восток в Беларусь и Украину и взять себе бывшие территории Унии."
 NSB_polish_fascist_events.401.desc.blacksea: "Польша на днях выдвинула нам предложение по послевоенной разметке границ. Упомянув о землях, отошедших государству [Root.GetNameDef] в результате пакта Бека — Риббентропа, [From.GetAdjective] правительство заявило, что ему полагаются определенные территориальные уступки после победы в войне.\n\nОни хотят углубиться на юг в Крым и реализовать давнюю амбицию о Польше от моря до моря."
 NSB_polish_fascist_events.402.a: "За будущее Польши можно не переживать."
 NSB_polish_fascist_events.402.desc: "[From.GetNameDef] принимает наше предложение о новых границах Польши, и упомянутые нами регионы уже переходят под наше управление. Пусть мы никогда и не вернем себе запад страны, новые земли с лихвой компенсируют нам территориальные потери предыдущих лет."
 NSB_polish_fascist_events.5.a: "Отличная идея."
 NSB_polish_fascist_events.5.b: "Я так не думаю."
 NSB_polish_fascist_events.5.desc: "[From.GetNameDef], оплот принципов фалангизма и католичества, приглашает нас в международную Фалангу. Если принять предложение, две наших страны будут сражаться вместе во времена войны, а фалангистские элементы в нашем правительстве станут смелее и сильнее. Соглашаться?"
 NSB_polish_fascist_events.5.t: "[From.GetNameDefCap] приглашает нас в международную Фалангу"
 NSB_polish_fascist_events.6.t: "Варшавские бунты"
 NSB_polish_fascist_events.6.desc: "Постоянная агитация фалангистов вылилась в серию националистических бунтов на улицах Варшавы. Бунтовщики, явно вдохновленные тем, что [Root.GetLeader] планирует сотрудничать с правыми экстремистами и поощрять их, промаршировали по улицам Варшавы и дошли до Варшавского замка. Офицеры, верные правительственным санационистам, не смогли удержать толпу, и та пошла на штурм, в результате чего [Root.GetLeader] выдворяется из здания.\n\nИз Замка уже изгнали всю санационистскую верхушку, а Болеслав Пясецкий объявил себя лидером нового Польского государства."
 NSB_polish_fascist_events.6.a: "Всё идет по плану."
 NSB_polish_fascist_events.7.t: "Национальные выборы в Польше"
 NSB_polish_fascist_events.7.desc: "Теперь, когда санационисты все больше перенимают политику и убеждения национал-демократической партии, многие сочли, что новые национальные выборы в республике — лишь вопрос времени. С подписанием третьей Национальной Конституции Польши выборы были возобновлены, но с условием, что партии, сочтенные непатриотичными, не допускаются к управлению.\n\nВ число «непатриотичных» партий входят ПКП, а также многие другие левофланговые и центристские партии, что почти не оставляет избирателям вариантов помимо национал-демократов. Национал-демократы победили на выборах с огромным отрывом от санационистов и прочих конкурентов, что дало их партии почти полный контроль над Республикой."
 NSB_polish_fascist_events.7.a: "Обожаю демократию."
 nsb_news.1.a: "Рабочие Польши, восстаньте!"
 nsb_news.1.b: "Мы сокрушим этих выскочек!"
 nsb_news.1.c: "Матерь Божья, защити нас."
 nsb_news.1.d: "Смотрите, как Польша сама себя разделит на части."
 nsb_news.1.e: "Что это будет означать для Польши?"
 nsb_news.1.desc: "В молодом Польском государстве разразилась гражданская война! Десятилетия разногласий в правительстве и недостаточно развитая инфраструктура уже вылились в этом году во всеобщую забастовку среди низших классов нации, а жестокость полиции и армии по отношению к бастующим расколола народ надвое.\n\nКрестьянское правительство, которое возглавляет [peasant_poland_target.GetLeader], пользуется поддержкой Фронта Моржес, демократической фракции польской армии, а также коалиции марксистов, социалистов и либералов.\n\nСейчас, когда силы лоялистов собраны в промышленном центре Польши, а крестьяне — на сельском востоке страны, Польша разделена кровью крестьян."
 nsb_news.1.t: "[GetNewsHeadline]Восстание крестьян в городе [peasant_poland_target.Capital.GetName]"
 nsb_news.2.a: "Это оскорбительно!"
 nsb_news.2.b: "Лично я приветствую наших новых польских правителей."
 nsb_news.2.c: "Либерия — это только начало."
 nsb_news.2.d: "Польша в Африке?"
 nsb_news.2.f: "Еще одно бессмысленное проявление империализма."
 nsb_news.2.e: "Это... определенно империализм."
 nsb_news.2.desc.dem: "Сегодня Польша завладела Либерией! С 1932 года Либерия считала Польшу главным инвестиционным партнером и верила, что у этой страны практически нет колониальных амбиций, однако соглашение, заключенное между Польшей, Либерией и Лигой Наций, фактически сделало Либерию марионеткой Польши.\n\nПредставители США не согласны с таким решением: они считают либерийскую независимость необходимым компонентом основополагающих принципов страны.\n\nПольская Морская и колониальная лига видит в случившемся большую победу польских колониальных амбиций и заявляет, что это далеко не предел."
 nsb_news.2.desc.com: "Сегодня Польша получила власть над Либерией! С 1932 года Либерия считала Польшу главным инвестиционным партнером и верила, что у нее практически нет колониальных амбиций, однако данное соглашение фактически сделало Либерию польской марионеткой.\n\nПредставители США не согласны с таким решением: они считают либерийскую независимость основополагающим национальным принципом.\n\n[POL.GetLeader] обвиняется членами КПП в колониализме. [POL.GetLeader.GetSheHe] утверждает, что это лишь меры защиты Либерии от потенциальных колонизаторов, но многим такое объяснение кажется неубедительным."
 nsb_news.2.t: "[GetNewsHeadline]Объявлен [LIB.GetAdjective] протекторат"
 nsb_news.3.t: "[GetNewsHeadline]Объединенный Туркестан!"
 nsb_news.3.desc: "Теперь, когда Центральноазиатский регион прочно находится под [From.GetOldAdjective] контролем, [From.GetLeader] своей властью объединяет тюркские народы. Новая тюркская администрация объявила, что [From.GetOldNameDef] теперь носит название [From.GetNameDef] и служит домом для всех тюркских народов.\n\nДаже за пределами этой новой страны многие тюрки начинают считать государство [From.GetNameDef] своим истинным домом, и [From.GetLeader] может воспользоваться этим, чтобы расширить растущую нацию."
 nsb_news.3.a: "Мы снова едины."
 nsb_news.3.b: "Любопытно."
 nsb_news.4.t: "[GetNewsHeadline][POL.GetNameDefCap] захватывает Данциг!"
 nsb_news.4.desc: "Свободный город Данциг, основанный Версальским договором в 1920 году, до сегодняшнего дня был независимым государством под защитой Польши. Однако сейчас, когда накаляется обстановка на немецко-польской границе, а правительство Данцига отказывается пропускать польские товары через городской порт, правительство Польши объявило, что свободе Данцига пришел конец.\n\nУлицы города уже полны польских солдат, и сделано это с единственной целью — усилить здесь влияние государства. Альберт Форстер и многие другие члены партии нацистов скрылись, ходят слухи о восстании и переходе на сторону государства [GER.GetNameDef]."
 nsb_news.4.a: "Свободный город потерял свою свободу."
 nsb_news.4.b: "Что дальше? Ремилитаризация Рейнской области?"
 nsb_news.4.c: "От Польши мы ожидали большего."
 nsb_news.4.d: "Долго они город не удержат."
 nsb_news.4.e: "Любопытно."
 nsb_news.5.t: "[GetNewsHeadline][POL.GetNameDefCap] коронует монарха!"
 nsb_news.5.desc.saxon: "5 ноября 1916 года германский Вильгельм II и австрийский Франц Иосиф подписали совместную декларацию о создании новой державы из польских земель, оккупированных Россией, — Королевства Польша. Однако молодое государство не смогло найти себе короля, и президент объявил Вторую Польскую республику.\n\nТеперь же, кажется, Польша наконец нашла себе короля — им будет [POL.GetLeader]! Маркграф Мейсена теперь Король Польский Фридрих I. Несмотря на страх скорой войны с немцами, польский регентский совет предложил маркграфу трон из-за давних исторических связей Польши и саксонской аристократии."
 nsb_news.5.desc.romania: "5 ноября 1916 года германский Вильгельм II и австрийский Франц Иосиф подписали совместную декларацию о создании новой державы из польских земель, оккупированных Россией, — Королевства Польша. Однако молодое государство не смогло найти себе короля, и президент объявил Вторую Польскую республику.\n\nТеперь же, кажется, Польша наконец нашла себе короля — им будет [POL.GetLeader]! Учитывая давнюю дружбу и союз Польши и Румынии, неудивительно, что у польского регентского совета есть амбиции по сближению с государством [ROM.GetNameDef]. Право на наследие румынского трона делает необратимое сближение двух наций лишь вопросом времени."
 nsb_news.5.desc.hohenzollern: "5 ноября 1916 года германский Вильгельм II и австрийский Франц Иосиф подписали совместную декларацию о создании новой державы из польских земель, оккупированных Россией, — Королевства Польша. Однако молодое государство не смогло найти себе короля, и президент объявил Вторую Польскую республику.\n\nТеперь же, кажется, Польша наконец нашла себе короля — им будет [POL.GetLeader]! Несмотря на то что Август Вильгельм, не самая популярная фигура среди народа, такой выбор даёт большие внешнеполитические возможности польскому государству."
 nsb_news.5.desc.saxen_coburg: "5 ноября 1916 года германский Вильгельм II и австрийский Франц Иосиф подписали совместную декларацию о создании новой державы из польских земель, оккупированных Россией, — Королевства Польша. Однако молодое государство не смогло найти себе короля, и президент объявил Вторую Польскую республику.\n\nТеперь же, кажется, Польша наконец нашла себе короля — им будет [POL.GetLeader]! Выбрав на трон Кирилла Преславского, болгарского принца, Польша подчеркнула свои близкие отношения с другими славянскими странами. Таким образом проект Междуморья переходит в плоскость межславянского единения народов."
 nsb_news.5.desc.habsburg: "5 ноября 1916 года германский Вильгельм II и австрийский Франц Иосиф подписали совместную декларацию о создании новой державы из польских земель, оккупированных Россией, — Королевства Польша. Однако молодое государство не смогло найти себе короля, и президент объявил Вторую Польскую республику.\n\nТеперь же, кажется, Польша наконец нашла себе короля — им будет [POL.GetLeader]! Карл Альбрехт, рожденный в аристократическом семействе Габсбургов, служил в польской армии почти столько же, сколько существует само польское государство, и теперь под рев ликующей толпы он был избран первым габсбургским королем Польши."
 nsb_news.5.a: "Да здравствует король!"
 nsb_news.5.b: "Царствие пришло."
 nsb_news.5.c: "Что это за безумие?"
 nsb_news.6.t: "[GetNewsHeadline]Националисты захватывают польское правительство"
 nsb_news.6.desc: "Национал-демократы и фалангисты давно связаны с польским правительством, но долгое сотрудничество Игнация Мосцицкого с этими крайне правыми элементами привело наконец к его падению. Благодаря растущему влиянию в польском правительстве [POL.GetLeader] теперь заменяет Мосцицкого на посту президента Польши.\n\nПланы этого нового националистического правительства пока не ясны — возможно, оно считает, что сможет как-то усмирить иностранные державы, присматривающие его территории, а возможно, Польшу ждут в будущем новые альянсы."
 nsb_news.6.a: "Польша переродилась и стала сильнее."
 nsb_news.6.b: "Какой ужас."
 nsb_news.7.t: "[GetNewsHeadline][POL.GetAdjective] и [From.GetAdjective] короны вступают в союз"
 nsb_news.7.desc: "Случилось нечто необычное: теперь и [From.GetNameDef], и [POL.GetNameDef] находятся под властью одного человека — ими правит [POL.GetLeader]. Хоть пока это две разные нации, общий глава государства означает, что они неразрывно связаны дипломатически.\n\nВероятно, этот личный союз скоро перерастет в объединение [FROM.GetAdjective] и [POL.GetAdjective] государств, но пока что он остается чисто дипломатическим."
 nsb_news.7.a: "Скоро мы станем едины."
 nsb_news.7.b: "Любопытно."
 nsb_news.8.t: "[GetNewsHeadline]Королевство Литва"
 nsb_news.8.desc: "4 июня 1918 года Вильгельм Карл фон Урах был демократически и при массовом одобрении народа избран королем Литвы, но вмешательство Германской империи сделало референдум недействительным, и Литва так и не воссоединилась со своим королем. Вместо этого президент Литвы сегодня упразднил свою должность и объявил короля Мидаугаса III главой нового Королевства Литва.\n\nТеперь, когда Антанас Сметона служит литовским премьер-министром, нация стала абсолютной монархией, и в ней стоит ожидать развития новой волны патриотизма — в том числе и оголтелого."
 nsb_news.8.a: "Еще одна нация поддалась монархизму."
 nsb_news.8.b: "Что это будет означать для нас?"
 nsb_news.8.c: "Королевство снова живо!"
 nsb_news.8.d: "Любопытно."
 nsb_news.9.t: "[GetNewsHeadline][GetSovietCivilWarName]!"
 nsb_news.9.desc_left: "В России снова разразилась гражданская война — что особенно удивительно, ведь еще свежа память о предыдущей. После многих лет политических разногласий между сталинистами и троцкистами эти группировки в советском правительстве разделились и воюют на улицах за контроль над страной.\n\n[SOV.GetLeader] объявляет себя лидером так называемого государства [SOV.GetNameDef], и [SOS.Getleader] теперь [SOV.GetLeader.GetHerselfHimself] враг. Войну самопровозглашенный лидер ведет из своей базы в городе [SOV.Capital.GetName]."
 nsb_news.9.desc_right: "В Советской России опять идет борьба. На этот раз разгорелась не война большевиков с белыми, но война между двумя враждующими группировками в коммунистической партии. [SOS.GetLeader] удерживает столицу, в то время как повстанцы, которых ведет [SOV.GetLeader], обосновались вокруг города [SOV.Capital.GetName]. Ходят слухи, что [SOV.GetLeader] и его восстание финансируются зарубежными странами, но подтвердить их или опровергнуть нечем."
 nsb_news.9.desc_exiles: "Белая армия неожиданно вновь восстала против большевиков. Казалось, что ее дело проиграно, но за последние месяцы было несколько докладов о сборах войск в Маньчжурии и Сибири, а сегодня утром в городе [SOV.capital.GetName] было провозглашено временное правительство России.\n\n[SOS.GetAdjective] правительство немедленно мобилизовало Красную Армию, и страна вновь погрузилась в гражданскую войну. Западные державы пока не продемонстрировали намерений вмешаться в конфликт, однако неясно, как отреагирует на такой поворот событий Япония."
 nsb_news.9.a: "За победу!"
 nsb_news.9.b: "Жаль, что все закончилось именно так."
 nsb_news.9.c: "Коммунисты уничтожают себя сами."
 nsb_news.9.d: "[SOS.GetLeader] без сомнения победит."
 nsb_news.9.e: "Что это будет означать для дела коммунизма?"
 nsb_news.9.f: "Теперь мы видим, что системе самой по себе присуще насилие!"
 nsb_news.9.g: "На этот раз пусть справляются сами."
 nsb_news.9.h: "Их уже победили однажды, победят и теперь!"
 nsb_news.9.i: "Благородное дело, но смогут ли они победить?"
 nsb_news.10.t: "[GetNewsHeadline][GetSovietCivilWarName] окончена!"
 nsb_news.10.desc_stalinist: "Последние мятежные войска капитулировали, и [GetSovietCivilWarName] официально окончена. В пышной речи, обращенной к нации, [SOS.GetLeader] объявил себя творцом этой победы и превознес отвагу и верность Красной Армии.\n\nТеперь, когда с внутренними врагами покончено раз и навсегда, [SOV.Getleader] может начать искать врагов за пределами государства. Долгосрочные последствия от повсеместного разрушения промышленности и больших человеческих потерь еще скажутся в дальнейшем."
 nsb_news.10.desc_communist_opposition: "Капитуляция последних войск, которые возглавлял [SOS.GetLeader], означает, что [GetSovietCivilWarName] закончилась. [SOV.GetLeader] объявляет о своей победе и обещает восстановить государство [SOV.GetNameDef] из пепла гражданской войны и разрушений. Работы впереди много, и глобальная ситуация не вполне ясна, но[SOV.GetLeader.GetSheHe] не сомневается, что для государства [SOV.GetNameDef] и мира в целом настала новая эпоха. Пока еще неясно, сможет ли [SOV.GetLeader.GetSheHe] подтвердить свои утверждения."
 nsb_news.10.desc_exiles: "Возобновление изгнанным белым движением борьбы с большевиками, казавшееся безнадежным, вопреки всяким ожиданиям обернулось победой. [SOV.GetLeader] объявляет, что государство [SOS.GetNameDef] побеждено, и обещает вернуть России ее былую славу. Война изрядно опустошила страну и дорого обошлась ей.\n\nГде сейчас находится [SOS.GetLeader], неизвестно. Ходят слухи, что [SOS.GetLeader.GetSheHe] уже за границей, куда удалось сбежать за несколько дней до капитуляции — возможно, скрывается где-то в Южной Америке."
 nsb_news.10.desc_exiles_puppet: "С японской помощью временному правительству удалось одержать победу. [SOS.GetLeader] терпит поражение и [GetSovietCivilWarName] окончена. За это пришлось заплатить большую цену — страна станет фактически марионеткой государства [JAP.GetNameDef]. Многие даже сомневаются, можно ли считать такой исход победой белого движения."
 nsb_news.10.a: "Мы победили!"
 nsb_news.10.b: "Коммунистической революции нанесен серьезный удар."
 nsb_news.10.c: "И правда неожиданно."
 nsb_news.10.d: "Сталинская Россия обрушилась, словно карточный домик."
 nsb_news.10.e: "Избавиться от Сталина — это, пожалуй, к лучшему."
 nsb_news.10.f: "Нелегко будет доверять этим новым лидерам."
 nsb_news.10.g: "Возможно, [SOV.GetLeader] из тех, с кем проще договориться."
 nsb_news.11.t: "[GetNewsHeadline]$SOV_iosif_stalin$ убит"
 nsb_news.11.desc: "Несмотря на чрезвычайно мощный аппарат личной охраны, лидер государства [SOV.GetNameDef] $SOV_iosif_stalin$ был найден на своей даче мертвым. Предположительно, его убили. [SOV.GetAdjective] столица бурлит от слухов, и похоже, что управление уже перехватила — по крайней мере, временно — тройка, которой командует $SOV_lavrenty_beriya$. Новый лидер, правда, не пользуется популярностью, так что пока неясно, сможет ли он удержаться у власти. Говорят, что НКВД расследует все возможные зацепки и Берия поклялся найти тех, кто виноват в убийстве."
 nsb_news.11.a: "Может, в этом и правда как-то замешан НКВД?"
 nsb_news.11.b: "О нет!"
 nsb_news.12.t: "[GetNewsHeadline][SOV.GetAdjective] государственный переворот"
 nsb_news.12.desc: "Действуя невероятно быстро, [SOV.GetAdjective] оппозиция арестовала и сместила тройку, возглавляемую Берией. На рассвете силы Красной Армии окружили столицу, $SOV_lavrenty_beriya$ же тем временем был тайно задержан войсками спецназначения и вывезен в безопасное время раньше, чем об этом узнал его личный охранник. Объявлено новое правительство: возглавлять страну теперь будет [SOV.GetLeader], $SOV_lavrenty_beriya$ же обвинен в измене государству [SOV.GetNameDef]."
 nsb_news.12.a: "Интересные настали времена."
 nsb_news.12.b: "Из огня да в полымя."

 pavel_events.3.a: "Если это поможет избежать войны..."
 pavel_events.3.b: "Это что, шутка? Нет!"
 pavel_events.3.desc: "Из государства [From.GetNameDef] прибыла тревожная телеграмма, требующая немедленной сдачи «бывших польских территорий». Под ними подразумеваются в том числе Померания, Пруссия и Силезия.\n\nС той поры, как польский трон занимает [From.GetLeader], Польша стала несколько непредсказуемой, но что [From.GetLeader.GetSheHe] станет требовать территории у государства [Root.GetNameDef] — такого никто и представить не мог."
 pavel_events.3.t: "[From.GetNameDefCap] требует Восточную Германию!"
 pavel_events.301.a: "Что, серьезно?"
 pavel_events.301.desc: "В результате череды событий, которые никто не мог предвидеть, [From.GetNameDef] подчиняется требованиям, которые выдвигает [Root.GetLeader], и уступает государству [Root.GetNameDef] Силезию, Померанию и Пруссию."
 pavel_events.301.t: "[From.GetNameDefCap] отказывается от борьбы"
 pavel_events.302.a: "Нашим требованиям подчинятся на поле боя."
 pavel_events.302.desc: "Как и было предсказано, немцы отвергли требования, которые выдвигает [Root.GetLeader], сочтя их чем-то вроде замысловатой шутки. Видя, что дипломатическим путем государство [From.GetNameDef] не убедить, [Root.GetLeader] оседлал коня и поскакал к границе, лично переведя конфликт в разряд военных."
 pavel_events.302.t: "[From.GetNameCap] отказывается уступать территорию"
 NSB_poland_monarchist_events.6.t: "[From.GetNameDefCap] требует нашего присоединения!"
 NSB_poland_monarchist_events.6.desc: "Ссылаясь на то, что [Root.GetNameDef] испытывает сильный недостаток обороны, представители государства [From.GetNameDef] требуют, чтобы вся держава [Root.GetNameDef] перешла под польскую оккупацию. Польша, очевидно вдохновившись бредовыми идеями так называемого короля Анастасии, лелеет ненасытные амбиции по унификации славянских государств. В случае отказа она недвусмысленно грозит нам вторжением. Что мы ответим?"
 NSB_poland_monarchist_events.6.a: "Мы должны сдаться."
 NSB_poland_monarchist_events.6.b: "Нелепость! Мы отказываемся!"
 NSB_poland_monarchist_events.601.desc: "[From.GetNameDefCap] принимает наше недавнее требование о вступлении в состав государства [Root.GetNameDef]. [Root.GetAdjective] войска уже заполняют регион, чтобы в зародыше подавить любое сопротивление. Эта победа приближает нас к нашей мечте об объединении всех славян."
 NSB_poland_monarchist_events.601.t: "[From.GetNameDefCap] соглашается!"
 NSB_poland_monarchist_events.602.desc: "Невероятно, но [From.GetAdjective] правительство не желает подчиняться нашим требованиям и уступать государству [Root.GetNameDef] контроль над Балканским регионом. Попытки найти дипломатическое решение успехом не увенчались — теперь дело за армией."
 NSB_poland_monarchist_events.601.a: "Неужели и правда сработало?"
 NSB_poland_monarchist_events.602.t: "[From.GetNameDefCap] отказывается!"
 NSB_poland_monarchist_events.602.a: "Ну, значит, быть войне."
 POL_habsburg_events.1.t: "[From.GetNameDefCap] требует правления Габсбургов!"
 POL_habsburg_events.1.desc: "Теперь, когда [From.GetLeader] сидит на польском троне, [Root.GetLeader] получает ультиматум от короля — уступить пост правителя Венгрии Отто фон Габсбургу. Хоть такое решение и нарушает Трианонский договор, [From.GetLeader] явно не примет отказ."
 POL_habsburg_events.1.a: "У нас будет король из Габсбургов."
 POL_habsburg_events.1.b: "Мы отказываемся."
 POL_habsburg_events.101.t: "[From.GetNameDefCap] коронует Габсбурга"
 POL_habsburg_events.101.desc: "Похоже, наш ультиматум государству [From.GetNameDef] убедил правительство сделать Отто фон Габсбурга королем Венгрии! Теперь, когда на тронах и Венгрии, и Польши сидят Габсбурги, Европу ждет новая эра габсбургского правления."
 POL_habsburg_events.101.a: "Да, теперь все сходится."
 POL_habsburg_events.102.t: "[From.GetNameDefCap] отказывается"
 POL_habsburg_events.102.desc: "Венгерское правительство абсолютно не тронуто нашим требованием сделать Отто фон Габсбурга королем Венгрии. Хоть наш ультиматум и провалился, теперь дело за армией."
 POL_habsburg_events.102.a: "Пора перейти к агрессивным переговорам."
 POL_habsburg_events.2.t: "[From.GetNameDefCap] предлагает заключить союз"
 POL_habsburg_events.2.desc: "Обеими нашими нациями теперь правят Габсбурги, и [From.GetLeader] выдвигает предложение: [Root.GetNameDef] и [From.GetNameDef] должны объединить силы, чтобы совместно защищать интересы династии Габсбургов по всей Европе."
 POL_habsburg_events.2.a: "Конечно, мы объединим силы."
 POL_habsburg_events.2.b: "Нам это не интересно."
 POL_habsburg_events.201.t: "[From.GetLeader] отвергает пакт"
 POL_habsburg_events.201.desc: "Похоже, что, несмотря на наши семейные узы, [From.GetNameDef] не хочет заключать союз с государством [Root.GetNameDef]."
 POL_habsburg_events.201.a: "Возможно, стоит обратиться к Союзникам."

 NSB_soviet_paranoia_system_events.01.t: "[Root.GetLeader] беспокоится о раздробленности"
 NSB_soviet_paranoia_system_events.01.desc: "На недавнем заседании Центрального комитета товарищ [Root.GetLeader] обратил внимание на растущую в партии раздробленность. Все члены комитета поспешили заверить его в своей полной и безоговорочной поддержке, но это не помогло. Товарищ [Root.GetLeader] говорит, что нужно всегда быть начеку и опасаться саботажников и вредителей, замышляющих против государства, на каких бы постах они ни находились.\n\nТакие новости удивили многих членов партии, считавших, что опасность раскола миновала с изгнанием Троцкого."
 NSB_soviet_paranoia_system_events.01.a: "Оправданы ли его опасения хоть отчасти?"
 SOV_paranoia_system_intro_tt: "£SOV_paranoia_text_icon Система паранойи включена"
 SOV_paranoia_system_nkvd_trait_tt: "Политические советники с чертой §Y$head_of_the_nkvd$§! будут еженедельно повышать £SOV_paranoia_text_icon политическую паранойю."
 NSB_soviet_paranoia_system_events.11.t: "Советник подозревается в измене"
 NSB_soviet_paranoia_system_events.11.desc: "[?ROOT.SOV_purged_character_for_loc.GetName] арестован НКВД по анонимному доносу и обвиняется в шпионаже, саботаже и заговоре против государства. Он продолжает твердить о своей невиновности, но следователи уверены, что за несколько недель смогут выстроить против него дело. Либо он расколется под допросами, либо получится собрать достаточно свидетельств от его окружения, готового дать показания. В любом случае наказанием за такие преступления будет либо смерть, либо пожизненный каторжный труд."
 NSB_soviet_paranoia_system_events.11.a: "Опухоль, что находится так близко к сердцу, нужно безжалостно удалять."
 NSB_soviet_paranoia_system_events.11.b: "Нельзя никого обвинять по таким надуманным основаниям!"
 NSB_soviet_paranoia_system_events.12.t: "Заговор среди чиновников"
 NSB_soviet_paranoia_system_events.12.desc: "НКВД обнаружил доказательства крупномасштабного заговора в рядах чиновников. Похоже, часть бюрократов из Госплана спелась с директорами заводов и занизила норму пятилетнего плана. Это, по заявлению НКВД, наглядный признак антисоветского саботажа и намеренного подрыва советской системы.\n\nНа допросах арестованные злоумышленники быстро раскрыли других участников заговора."
 NSB_soviet_paranoia_system_events.12.a: "Такую коррупцию надо выкорчевывать с корнем."
 NSB_soviet_paranoia_system_events.12.b: "Такая реакция абсурдна и чрезмерна."
 NSB_soviet_paranoia_system_events.13.t: "Измена в рядах НКВД?"
 NSB_soviet_paranoia_system_events.13.desc: "[Root.GetLeader] принял группу младших офицеров НКВД, которые предоставили доказательство того, что глава НКВД планирует захватить власть в столице «в случае крупных беспорядков». Офицеры полагают, что это лишь повод для насильственного свержения правительства.\n\nПри предъявлении улик глава НКВД сперва пытался объяснить, что это стандартные и давно существующие инструкции, которые просто недавно обновили. Однако в ходе дальнейшей беседы и при подробных допросах он признался в существовании в НКВД крупной сети иностранных агентов, вынашивающих совместно с зарубежными врагами замысел по свержению правительства."
 NSB_soviet_paranoia_system_events.13.a: "Такие немыслимые преступления должны быть сурово наказаны."
 NSB_soviet_paranoia_system_events.13.b: "Очевидно, что эти обвинения подстроены."
 NSB_soviet_paranoia_system_events.19.t: "[GetMoscowTrialPurgeName]"
 NSB_soviet_paranoia_system_events.19.desc_1: "Расследование убийства товарища Кирова в 1934 году выявило много зацепок, ведущих к заговору Зиновьева и Троцкого. После серии арестов и допросов улики стали еще более очевидными.\n\n[Root.GetLeader] принял Зиновьева и Каменева, и те наконец признались, что совместно с Троцким планировали свергнуть правительство, убить советских лидеров и восстановить в Советском Союзе капитализм. Теперь их и 14 их сообщников-заговорщиков ждет суд. Им предъявлены серьезные обвинения, приговор за которые означает верную смерть."
 NSB_soviet_paranoia_system_events.19.desc_2: "После процесса над первой группой троцкистов и террористов следователи НКВД обнаружили новые улики. Карл Радек был арестован и впоследствии на допросе признался во всем. Он раскрыл существование широкой сети агентов, полностью или частично сотрудничающих с Троцким практически по всем правительственным вопросам, включая военные. Главари уже арестованы и во всем признались на допросах.\n\nНад главарями, включая и Радека, сейчас идет суд. Их преступления не так серьезны, как те, что разбирались на предыдущем процессе, но смертная казнь вполне вероятна."
 NSB_soviet_paranoia_system_events.19.desc_3: "Следствие, проведенное перед Вторым московским процессом, выявило в армии и верхних эшелонах власти крупную сеть троцкистов, возглавляемую Бухариным. Эти люди были арестованы и допрошены, после чего признались в самых серьезных и ужасных преступлениях — от планов саботажа до покушения на убийство, совместные сговоры с зарубежными государствами и даже подмешивание гвоздей в масло с целью ранить или убить обычных советских граждан.\n\nЕсли обвиняемые будут признаны виновными, их наверняка ждет расстрел."
 NSB_soviet_paranoia_system_events.19.desc_4: "Агенты НКВД раскрыли новый опасный заговор, в который вовлечены некоторые члены нашей партии. Хуже того, после нескольких арестов и изнурительных допросов всплыли имена бывших большевиков. Дальнейшее расследование показало, что несколько предполагаемых заговорщиков и в самом деле были вовлечены в акты саботажа, раскола и антисоветской деятельности. Они преданы суду и в настоящее время ожидают приговора. Судя по предъявленным обвинениям, тех, кого признают виновным, ждет суровое наказание."
 NSB_soviet_paranoia_system_events.19.a: "Очередных предателей ждет справедливое наказание."
 NSB_soviet_paranoia_system_events.19.b: "Нельзя, чтобы революция пожирала собственных детей."
 NSB_soviet_paranoia_system_events.21.t: "Генерал [?ROOT.SOV_purged_character_for_loc.GetName] обвиняется в измене"
 NSB_soviet_paranoia_system_events.21.desc: "Расследуя троцкистский заговор в армии, НКВД обнаружил доказательства того, что генерал [?ROOT.SOV_purged_character_for_loc.GetName] в прошлом критически высказывался о том, как действовал товарищ [Root.GetLeader], и рассказывал о большом вкладе Льва Троцкого в дело революции во время гражданской войны. На допросе [?ROOT.SOV_purged_character_for_loc.GetName] сперва утверждал, что [ROOT.GetLeader] — его кумир, и клялся в верности, но потом раскололся и признался, что с ним выходили на связь троцкистские агенты, чтобы образовать в армии контрреволюционную ячейку, которая затем занималась бы саботажем против Красной армии."
 NSB_soviet_paranoia_system_events.21.a: "В нашей армии таким не место."
 NSB_soviet_paranoia_system_events.21.b: "Очевидно, что расследование велось с излишним рвением."
 NSB_soviet_paranoia_system_events.22.t: "Заговор в академии"
 NSB_soviet_paranoia_system_events.22.desc: "Анонимный информатор сообщил о существовании подпольной группы студентов в одной из наших самых престижных военных академий. Эта группа, судя по всему, решила не ограничиваться учебной программой и обсуждала идеи враждебных и реакционных теоретиков. Пока неясно, откуда у студентов труды этих теоретиков, но тщательное расследование и допрос главарей ячейки помогут нам добиться истины."
 NSB_soviet_paranoia_system_events.22.a: "Все наши будущие лидеры должны быть лояльны стране."
 NSB_soviet_paranoia_system_events.22.b: "Где, как не в академии, интересоваться новым? Мы не должны этому мешать."
 NSB_soviet_paranoia_system_events.23.t: "Кампания против саботажа"
 NSB_soviet_paranoia_system_events.23.desc: "В докладах с последних крупных учений говорится о частых отказах техники и ранениях новобранцев из-за поломок. С этими докладами ознакомился товарищ [Root.GetLeader], и он сильно обеспокоен возможностью подрыва армии изнутри. Он хочет выяснить, как получилось, что новые танки ломаются, проведя в поле всего несколько дней без обслуживания."
 NSB_soviet_paranoia_system_events.23.a: "Нужно провести тщательное расследование и выявить виновных!"
 NSB_soviet_paranoia_system_events.23.b: "В современной армии такое не редкость."
 NSB_soviet_paranoia_system_events.24.t: "[?ROOT.SOV_accuser_character_for_loc.GetName] выдвигает обвинения, обвиняемый — [?ROOT.SOV_accused_character_for_loc.GetName]"
 NSB_soviet_paranoia_system_events.24.desc: "В верховное армейское командование поступил доклад. В нем [?ROOT.SOV_accuser_character_for_loc.GetName] утверждает, что его сослуживец, генерал [?ROOT.SOV_accused_character_for_loc.GetName], действует вопреки служебному долгу. [?ROOT.SOV_accuser_character_for_loc.GetName] пишет, что [?ROOT.SOV_accused_character_for_loc.GetName] сотрудничает с иностранными агентами и реакционными элементами и передает информацию зарубежной разведке. Также обвинитель указывает на большое количество несчастных случаев на учениях, которые проводил [?ROOT.SOV_accused_character_for_loc.GetName], и полагает, что их причиной послужил саботаж, за которым стоят сам обвиняемый и его армейские сообщники. После тщательного допроса указанные лица подтвердили все подозрения."
 NSB_soviet_paranoia_system_events.24.a: "[?ROOT.SOV_accused_character_for_loc.GetName] должен предстать перед судом."
 NSB_soviet_paranoia_system_events.24.b: "Очевидно, что это наговор, который [?ROOT.SOV_accuser_character_for_loc.GetName] устроил, чтобы спасти свою шкуру."
 NSB_soviet_paranoia_system_events.24.c: "Завершить следствие, не вынося заключение."
 NSB_soviet_paranoia_system_events.28.t: "Большая чистка младшего офицерского состава"
 NSB_soviet_paranoia_system_events.28.desc: "Поступают доклады о развитой сети офицеров, которые считают, что [Root.GetLeader] не в состоянии компетентно управлять военными делами. Арестованные по обвинению в подстрекательстве к мятежу, саботаже и антисоветском мышлении на допросах быстро раскрыли имена остальных участников сети. Мы давно сомневались в лояльности генералов, но теперь нам кажется, что доверять не стоит даже майорам и полковникам."
 NSB_soviet_paranoia_system_events.28.a: "Нельзя, чтобы гниль укоренилась."
 NSB_soviet_paranoia_system_events.28.b: "Они просто делают из мухи слона своими обвинениями."
 NSB_soviet_paranoia_system_events.29.t: "Большая чистка — суд над генералами"
 NSB_soviet_paranoia_system_events.29.desc: "Свидетельств того, что в армии существует целая сеть троцкистов, становится все больше. Каждый день НКВД ловит новых подозреваемых по показаниям арестованных ранее. Схваченные, в свою очередь, раскрывают имена других заговорщиков. На то, чтобы раскрыть всех замешанных в этом генералов, понадобится время, но уже ясно, что в списке ниже перечислена значительная их часть, чья вина доказана их же собственными признаниями."
 NSB_soviet_paranoia_system_events.29.a: "Все предатели должны заплатить по максимуму."
 NSB_soviet_paranoia_system_events.29.b: "Это бессмысленная резня!"
 NSB_soviet_paranoia_system_events.30.t: "Чистка среди флота"
 NSB_soviet_paranoia_system_events.31.t: "Адмирал [?ROOT.SOV_purged_character_for_loc.GetName] обвиняется в измене"
 NSB_soviet_paranoia_system_events.31.desc: "Штабной офицер, чей начальник — адмирал [?ROOT.SOV_purged_character_for_loc.GetName], обратился в НКВД с докладом о подозрительной деятельности. Он утверждает, что при недавнем визите в зарубежный порт [?ROOT.SOV_purged_character_for_loc.GetName] пользовался очень теплым приемом у морских офицеров и потому мог передать им засекреченную информацию. Более того, есть свидетельства существования в нескольких посещенных адмиралом портах троцкистских ячеек, где он при желании мог плести антиправительственные заговоры."
 NSB_soviet_paranoia_system_events.31.a: "На флоте таким людям не место."
 NSB_soviet_paranoia_system_events.33.desc: "С разных морских баз поступают доклады о том, что немного увеличилось число запросов на запчасти, необходимые для срочного ремонта наших кораблей. В докладах говорится, что необходимость ремонта обусловлена естественным износом, а также прошедшими учениями, но НКВД в этом не уверен. [Root.GetLeader] лично интересуется делом и просит провести тщательное расследование на предмет саботажа."
 NSB_soviet_paranoia_system_events.38.t: "Большая чистка среди младших офицеров флота"
 NSB_soviet_paranoia_system_events.38.desc: "После докладов политруков о необычной деятельности на флоте НКВД начал тщательное расследование и выявил крупную сеть офицеров, настроенных крайне критически и даже враждебно к советской системе. Большинство из них утверждают, что [Root.GetLeader] — их предводитель и что сами они верны Советскому Союзу, но очевидно, что их легко могли завербовать иностранные разведки. Более того, допросы показали, что некоторые из арестованных уже шпионят за нами в пользу капиталистических стран. Признавшиеся быстро раскрыли имена сообщников."
 NSB_soviet_paranoia_system_events.39.t: "Большая чистка — суд над адмиралами"
 NSB_soviet_paranoia_system_events.39.desc: "Расследование троцкистской ячейки в армии явно выявило, что особенно сильно троцкисты угнездились во флоте. Многие, если не все адмиралы попадают под подозрение — у них была возможность сотрудничества с иностранной разведкой во время зарубежных визитов. К настоящему моменту все высшие адмиралы, арестованные НКВД, признались в тяжких преступлениях, включая шпионаж и саботаж, после всего нескольких дней допросов. Поскольку в заговор оказываются вовлечены все новые и новые офицеры флота, очевидно, что для того, чтобы искоренить заразу, потребуется очень тщательная работа."
 NSB_soviet_paranoia_system_events.42.desc: "Недавние расследования в ВВС выявили большое количество аварий и несчастных случаев во время обучения. Более того, многие из наших самых современных самолетов не полностью боеспособны и ждут ремонта. Пока неясно, как такое могло случиться, но [Root.GetLeader] обеспокоен возможностью саботажа и требует провести полное расследование."
 NSB_soviet_paranoia_system_events.48.t: "Распустить конструкторское бюро"
 NSB_soviet_paranoia_system_events.48.desc: "НКВД обнаружил доказательства, что руководство одного из наших конструкторских бюро передает информацию иностранным агентам. Более того, в последней работе этого бюро содержалось столько ошибок, что прототип самолета потребовал множества доработок, прежде чем смог летать. Это наводит на мысли о намеренном саботаже. НКВД сейчас допрашивает проектировщиков и инженеров, и главный следователь уверен, что в считанные дни виновные во всем признаются."
 NSB_soviet_paranoia_system_events.48.a: "Нельзя допускать, чтобы вредительские элементы собирались вместе."
 NSB_soviet_paranoia_system_events.48.b: "Их работа слишком важна."
 NSB_soviet_paranoia_system_events.49.t: "Генералы ВВС замешаны в заговоре"
 NSB_soviet_paranoia_system_events.49.desc: "Тщательное прочесывание ВВС дало свои результаты. Следователи НКВД смогли добыть признания от младших офицеров — те указали на генералов, распорядившихся устроить учебные вылеты в плохую погоду, что предсказуемо привело к авариям и частым ремонтам, снизившим общую боеготовность авиации. Мотивы генералов пока неясны, но следователи НКВД уверены, что в считанные дни получат ответы."
 NSB_soviet_paranoia_system_events.49.a: "Они ответственны за случившееся."
 NSB_soviet_paranoia_system_events.49.b: "Они просто выполняли свою работу."

