l_russian:
 BALTIC_events.1.t: "[From.GetNameDefCap] ищет гарантии"
 BALTIC_events.1.d: "Этим утром из государства [From.GetNameDef] прибыла телеграмма, адресат которой — [Root.GetLeader]. В послании требовали, чтобы держава [Root.GetNameDef] возобновила свои гарантии [From.GetAdjective] независимости. Упоминая долгую дружбу держав [Root.GetNameDef] и [From.GetNameDef] с момента зарождения государства в 1918 г., [From.GetLeader] настаивает, что выживание [From.GetLeader.GetHerHis] нации необходимо для продолжительного мира в Восточной Европе.\n\nОтношения между державами [From.GetNameDef] и [SOV.GetNameDefCap] напряжены, и, приняв то, что предлагает [From.GetLeader], можно нарваться на конфликт с [Root.GetNameDef] державой..."
 BALTIC_events.1.a: "Мы защитим наших [From.GetAdjective] друзей."
 BALTIC_events.1.b: "Нашу поддержку не получат ни [From.GetLeader], ни [From.GetLeader.GetHerHis] правительство."
 BALTIC_events.101.t: "[From.GetNameDefCap] соглашается"
 BALTIC_events.101.d: "[From.GetLeader] объявляет о своей поддержке [Root.GetAdjective] независимости и будет участвовать в любых конфликтах, угрожающих существованию государства [Root.GetNameDef]."
 BALTIC_events.101.a: "Нам ничего не грозит."
 BALTIC_events.102.t: "[From.GetNameDefCap] отклоняет предложение!"
 BALTIC_events.102.d: "[Root.GetLeader] в разочаровании: [From.GetAdjective] МИД решил не поддерживать военную связь с государством [Root.GetNameDef]."
 BALTIC_events.102.a: "Нам придется найти другое решение."
 BALTIC_events.2.t: "[From.GetNameDefCap] ищет сотрудничества на Балтике"
 BALTIC_events.2.d_baltic: "[From.GetLeader] и [From.GetHerHis] кабинет обратились к [Root.GetAdjective] правительству с предложением преобразовать слабоорганизованную Балтийскую Антанту в военный союз. Заключение договора будет означать, что в случае войны наши армии вместе выступят против того, кто угрожает нашему суверенитету.\n\n[From.GetLeader] по природе своей предпочитает обороняться, а не нападать, но надеется со временем расширить Балтийскую Антанту на территорию от Риги до Осло, хотя это вряд ли осуществимо на практике."
 BALTIC_events.2.d_scandi: "[From.GetLeader] и [From.GetHerHis] кабинет обратились к [Root.GetAdjective] правительству с предложением преобразовать слабоорганизованную Балтийскую Антанту в военный союз. Заключение договора будет означать, что в случае войны наши армии вместе выступят против того, кто угрожает нашему суверенитету.\n\n[From.GetLeader] утверждает, что, когда войска, обосновавшиеся на границах, завоюют у Балтии то, что им нужно, следующей у них на очереди станет Скандинавия и во времена глобального конфликта нам следовало бы держаться вместе."
 BALTIC_events.2.a: "Мы присоединимся к ним!"
 BALTIC_events.2.b: "Я думаю, у нас есть варианты получше."
 BALTIC_events.202.a: "Как они смеют отвергать нас?!"
 BALTIC_events.203.t: "Идея Балтийской Антанты не принята!"
 BALTIC_events.203.d: "Не сумев заручиться достаточной поддержкой, чтобы выдержать [SOV.GetAdjective] вторжение, [From.GetLeader] решает оставить идею о Балтийской Антанте и искать другие варианты. К большому разочарованию всей нашей нации, мечта о противоборстве с [SOV.GetAdjective] армией плечом к плечу с союзниками в державе [From.GetNameDef] так и останется мечтой."
 BALTIC_events.203.a: "Весьма досадно."
 BALTIC_events.3.t: "[From.GetNameDefCap] просит прямого вмешательства"
 BALTIC_events.3.d: "Вовсю идет гражданская война между [From.GetAdjective] народной армией, которой командует [From.GetLeader], и сбитым с истинного пути пролетариатом, сражающимся за буржуазную диктатуру, которую несет [From.GetNonIdeologyName], но похоже, что [From.GetLeader] не может в одиночку привести революцию к победе. [Root.GetLeader] получает сообщение от [Root.GetAdjective] посла в государстве [From.GetNonIdeologyName]: в этом послании высказано беспокойство о будущем [From.GetAdjective] революционеров. Посол считает, что, если эта война будет проиграна, надежды на успех социализма в государстве [From.GetNonIdeologyName] не останется."
 BALTIC_events.3.a: "Необходимо прямое вмешательство!"
 BALTIC_events.3.b: "Пролетариат может освободиться лишь самостоятельно."
 BALTIC_events.301.t: "[From.GetNameDefCap] отказывается вмешиваться"
 BALTIC_events.301.d: "[Root.GetLeader] просит о прямом вмешательстве, но наши друзья и союзники в государстве [From.GetNameDef] ответили отказом. [From.GetLeader] заявляет, что, если [Root.GetAdjective] рабочие хотят свободы, они должны добиться ее сами и всякое прямое вмешательство государства [From.GetNameDef] будет расценено как акт империализма."
 BALTIC_events.301.a: "В этом что-то есть."
 BALTIC_events.4.t: "Коммунисты идут на город [Root.Capital.GetName]"
 BALTIC_events.4.d: "[Root.GetAdjective] народ все более недоволен правительством, и сегодня на улицах города [Root.Capital.GetName] разногласия обострились до предела. Протесты против режима и обращения с бедными слоями общества привели к нескольким стычкам с [Root.GetAdjective] военной полицией. В итоге протестующие дошли до парламента города [Root.Capital.GetName], в котором [Root.GetLeader] и несколько ключевых членов партии [Root.GetRulingParty] проводили заседание. Требования протестующих недвусмысленны: [Root.GetLeader] и партия [Root.GetRulingParty] должны быть изгнаны из правительства; в противном случае начнется революция."
 BALTIC_events.4.a: "У нас нет выбора."
 BALTIC_events.4.b: "Отречься? Никогда!"
 BALTIC_events.5.t: "[From.GetNameDefCap] желает основать [From.GetNonIdeologyName]-Белоруссию"
 BALTIC_events.5.d: "Вдохновившись недолго просуществовавшей в прошлом Литовско-Белорусской ССР, [From.GetLeader] желает объединить державу [From.GetNameDef] с Белоруссией. [From.GetLeader.GetSheHeCap] утверждает, что унификация двух наций значительно повысит важность державы [From.GetNameDef] для всеобщей революции, уничтожив барьер между Востоком и Западом."
 BALTIC_events.5.a: "Интересная идея!"
 BALTIC_events.5.b: "Беларусь останется [Root.GetAdjective]."
 BALTIC_events.501.t: "[From.GetNameDefCap] соглашается"
 BALTIC_events.501.d: "Из государства [From.GetNameDef] пришли новости насчет [Root.GetAdjective] просьбы об образовании [Root.GetNonIdeologyName]-Белорусской ССР. [From.GetLeader] радуется возможностям, которые вытекают из объединения основных территорий Восточной Европы и балтийского народа, и утверждает, что такой союз неизбежно сгладит противоречия между Востоком и Западом и поспособствует распространению революции по континенту."
 BALTIC_events.501.a: "[Root.GetNonIdeologyName] расширяется!"
 BALTIC_events.502.t: "[From.GetNameDefCap] отклоняет предложение!"
 BALTIC_events.502.d: "Хотя изначально Литовско-Белорусская ССР была образована, чтобы сгладить различия между Востоком и Западом, похоже, что [From.GetLeader] уже не видит в этом необходимости и объявляет Белоруссию неотъемлемой частью СССР, которая не может отойти государству [Root.GetNameDef]."
 BALTIC_events.502.a: "По крайней мере, мы попытались."
 BALTIC_events.503.t: "Пропагандистская война в Белоруссии"
 BALTIC_events.503.d: "Пытаясь возродить наследие Литовско-Белорусской ССР, [From.GetNameDef] старается дестабилизировать правительство Белоруссии, поощряя его членов переметнуться в государство [From.GetNonIdeologyName]!"
 BALTIC_events.503.a: "Мы скоро об этом позаботимся."
 BALTIC_events.6.t: "[From.GetNameDefCap] желает объединения Балтики"
 BALTIC_events.6.d: "Балтийские страны объединяла долгая история совместного страдания под пятой иностранного империализма, но теперь это в прошлом. [Root.GetNameDefCap] и [From.GetNameDef] освобождены социализмом, но [From.GetLeader] утверждает, что это не гарантия выживания прибалтийских государств. [From.GetLeader.GetSheHeCap] говорит, что, пока Прибалтика разделена по национальному признаку, мы слабы и уязвимы перед империализмом и капитализмом и, лишь объединившись в единую Балтийскую Республику, мы сможем выдержать натиск иноземных захватчиков."
 BALTIC_events.6.a: "[From.GetLeader] дело говорит, мы должны объединиться!"
 BALTIC_events.6.b: "Ни в коем случае! [Root.GetNonIdeologyName] останется [Root.GetAdjective]!"
 BALTIC_events.601.t: "[From.GetNameDefCap] отвечает отказом!"
 BALTIC_events.601.d: "[From.GetLeader] отвечает на [Root.GetAdjective] предложение объединения категорическим презрительным отказом. Многие уважают право государства [From.GetNameDef] на самоуправление, но очевидно, что сообща страны Балтии справятся лучше, чем порознь."
 BALTIC_events.601.a: "Мы спасем их от них же самих."
 BALTIC_events.601.b: "В конце концов, у них есть право на самоопределение."
 BALTIC_events.7.t: "[From.GetNameDefCap] просит о [baltic_wargoal_target.GetAdjective] вторжении"
 BALTIC_events.7.d: "[From.GetNameDefCap], что служит [Root.GetAdjective] воротами в Западную Европу, предлагает план по вторжению на территорию [baltic_wargoal_target.GetNameDef] от имени государства [Root.GetNameDefCap]. [From.GetLeader] утверждает, что [baltic_wargoal_target.GetAdjective] вторжение будет бесценно для нашего совместного дела распространения революции по Европе и откроет новые возможности для расширения, как только [baltic_wargoal_target.GetAdjective] правительство распустят."
 BALTIC_events.7.a: "Интересно!"
 BALTIC_events.7.b: "Революция может подождать."
 BALTIC_events.701.t: "[From.GetNameDefCap] блокирует [baltic_wargoal_target.GetAdjective] вторжение"
 BALTIC_events.701.d: "[From.GetNameDef] блокирует [Root.GetAdjective] запрос на вторжение в государство [baltic_wargoal_target.GetNonIdeologyName]. [baltic_wargoal_target.GetNameDef] отказывается сражаться с коммунистическими революционными войсками и утверждает, что вторжение обойдется дорого и не оправдает [From.GetAdjective] и [Root.GetAdjective] потерь."
 BALTIC_events.701.a: "Ну что ж…"
 BALTIC_events.11.t: "Пропаганда «лесных братьев»"
 BALTIC_events.11.d: "Несколько антикоммунистических публикаций попали в руки [Root.GetAdjective] граждан по всей стране. Мишень этой пропаганды — собственно [Root.GetLeader], что именуется там предателем и [SOV.GetAdjective] марионеткой. Публикации восхваляют [Root.GetAdjective] национализм и отвергают международные ценности коммунистической революции. Без сомнения, их тайное распространение повлияло на рост национализма."
 BALTIC_events.11.a: "Предатели!"
 BALTIC_events.12.t: "Налет «лесных братьев» в государстве [forest_brothers_raid_state_target.GetName]"
 BALTIC_events.12.d: "Они явились словно из ниоткуда, атаковав несколько крупных промзон в государстве [forest_brothers_raid_state_target.GetName] и сильно повредив оборудование. К счастью, налеты проводились ночью, когда заводы были закрыты, но ущерб государственной собственности огромен."
 BALTIC_events.12.a: "Все они — классовые предатели."
 BALTIC_events.13.t: "Стычка с «лесными братьями»"
 BALTIC_events.13.d: "Патрулируя территорию региона [forest_brothers_raid_state_target.GetName], гарнизонные войска попали в засаду «лесных братьев». Урон, понесенный нашей стороной, был по большей части невелик, но новости о стычке быстро разошлись среди местных, и многие начали видеть в «лесных братьях» воителей [Root.GetAdjective] национализма и сомневаться в том, что [Root.GetLeader] — легитимный правитель."
 BALTIC_events.13.a: "Разделаться с ними!"
 BALTIC_events.14.t: "«Лесные братья» крадут снаряжение"
 BALTIC_events.14.d: "За последние недели до [Root.GetAdjective] Красной Армии не дошло с заводов несколько винтовок и другое военное снаряжение. Установлено, что в пропаже виновны «лесные братья». Хоть правительство теперь и знает виновника, на то, чтобы «закрутить гайки» на производстве и убедиться, что ни одна пуля больше не попадет в ствол оружия «лесных братьев», понадобится несколько недель."
 BALTIC_events.14.a: "Мы покончим с этими предателями!"
 BALTIC_events_7_tt: "Произойдет событие «§Y[Root.GetNameDefCap] просит о финском вторжении§!»."
 BALTIC_events_8_tt: "Произойдет событие «§Y[Root.GetNameDefCap] просит о датском вторжении§!»."
 BALTIC_events_9_tt: "Произойдет событие «§Y[Root.GetNameDefCap] просит о шведском вторжении§!»."
 BALTIC_events_10_tt: "Произойдет событие «§Y[Root.GetNameDefCap] просит о польском вторжении§!»."
 BALTIC_events_15_tt: "Произойдет событие «§Y[Root.GetNameDefCap] просит о литовском вторжении§!»."
 BALTIC_events_16_tt: "Произойдет событие «§Y[Root.GetNameDefCap] просит о латвийском вторжении§!»."
 BALTIC_events_17_tt: "Произойдет событие «§Y[Root.GetNameDefCap] просит об эстонском вторжении§!»."
 BALTIC_events.18.t: "Пропагандистская война"
 BALTIC_events.18.d: "[From.GetNameDefCap] начинает влиять на [Root.GetAdjective] политику, распространяя на наших улицах коммунистическую пропаганду и вооружая диссидентов. Лишь противостоя этой пропаганде, мы можем надеяться запретить ее и избавиться от [From.GetAdjective] угрозы."
 BALTIC_events.18.a: "[Root.GetNameDefCap] никогда не будет коммунистической страной!"
 BALTIC_events.19.t: "[SOV.GetNameDefCap] доверяет нам регион [BALTIC_country_to_transfer.GetNonIdeologyName]."
 BALTIC_events.19.desc: "Отличный день для государства [ROOT.GetNameDef]! После доблестной кампании, проведённой нашими товарищами, [SOV.GetNameDefCap] справедливо заявляет, что новоосвобождённая территория [BALTIC_country_to_transfer.GetNonIdeologyName] вместе с её отважными рабочими попадёт под нашу юрисдикцию.[GetExtraBalticTerritories]\n\nТак мы сделаем ещё один шаг по пути к образованию объединённого Балтийского государства, достаточно мощного, чтобы сражаться с врагами рабочего класса."
 BALTIC_events.19.extra: "Кроме того, нам передали контроль над оккупированными [BALTIC_loose_territory_country.GetNonIdeologyAdjective] территориями. Нам нужно и дальше доказывать, что мы достойны стать постоянными надсмотрщиками над регионом [BALTIC_loose_territory_country.GetNonIdeologyName]."
 BALTIC_events.19.a: "Это естественный выбор!"
 BALTIC_entente_events.1.t: "[From.GetNonIdeologyName] инвестирует в Балтийскую Антанту"
 BALTIC_entente_events.1.d: "Будучи лидером Балтийской Антанты, [From.GetNameDef] финансирует новую инициативу для участников этого союза. Финансирование взаимовыгодно и для государства [Root.GetNameDef], и для государства [From.GetNameDef], а заодно демонстрирует преданность делу свободы и развития наших народов!"
 BALTIC_entente_events.1.a: "Вместе мы становимся сильнее."
 BALTIC_entente_events.1.b: "Возможность восстановить демократию!"
 BALTIC_entente_events.6.t: "[From.GetNonIdeologyName] предлагает объединение"
 BALTIC_entente_events.6.d: "Со времен своего первого появления в виде непрочного союза стран Балтии Балтийская Антанта значительно развилась. Теперь балтийские государства так тесно связаны политически, что почти что стали единой нацией. Судя по всему, [From.GetLeader] предлагает развить в таковую этот союз, объединив и военные, и гражданские правительства стран Балтии."
 BALTIC_entente_events.6.a: "Отличная идея!"
 BALTIC_entente_events.6.b: "Это исключено!"
 LIT_events.1.t: "[SOV.GetAdjective]-[LIT.GetAdjective] раздел государства [POL.GetNameDef]"
 LIT_events.1.d: "Очевидно, что [LIT.GetLeader] хочет воссоединить [LIT.GetAdjective] государство с его старой столицей, Вильнюсом. Будучи малоопасным для державы [POL.GetNameDef] само по себе, [LIT.GetAdjective] государство намеренно разделить нацию с государством [Root.GetNameDef] так, чтобы [POL.GetAdjective] Украина и Беларусь объединились со страной [Root.GetNameDefCap], а Вильнюс вернулся в державу [LIT.GetNameDef].\n\nГосударство [POL.GetNameDefCap], разумеется, может отказаться выполнять совместный ультиматум, и такой отказ приведет к войне между державами [POL.GetNameDef] и [Root.GetNameDef]."
 LIT_events.1.a: "Превосходное предложение!"
 LIT_events.1.b: "Мы не станем подписывать никаких соглашений, пусть [LIT.GetLeader] на это не рассчитывает."
 LIT_events.101.t: "[SOV.GetAdjective]-[LIT.GetAdjective] ультиматум"
 LIT_events.101.d: "С 1920 года Вильно был под контролем государства [Root.GetNameDef] — к постоянному недовольству державы [LIT.GetNameDef], которая считает город легитимной столицей своей нации. Теперь напряжение достигло апогея, и литовцы, которым помогает не кто иной, как [SOV.GetLeader], требуют разделить Восточную Польшу между [SOV.GetAdjective] государством и Литвой. Приняв это требование, мы отдадим всю Восточную Польшу, но в случае отказа мы станем главным врагом [SOV.GetAdjective]-[LIT.GetAdjective] коалиции."
 LIT_events.101.a: "Мы сдаемся!"
 LIT_events.101.b: "Мы не сдадимся без боя!"
 LIT_events.102.t: "[From.GetNameDefCap] соглашается"
 LIT_events.102.d: "[SOV.GetNameDefCap] соглашается разделить вместе с нами государство [POL.GetNameDef]. Теперь осталось лишь изложить наши требования [POL.GetAdjective] правительству."
 LIT_events.102.a: "Вильнюс вот-вот будет нашим!"
 LIT_events.103.t: "[From.GetNameDefCap] отклоняет предложение!"
 LIT_events.103.d: "[SOV.GetNameDefCap] не соглашается разделить вместе с нами государство [POL.GetNameDef], и, хоть мы по-прежнему вольны начать с ним войну, наши министры уверены, что она кончится поражением."
 LIT_events.103.a: "Разделаться с ними!"
 LIT_events.104.t: "[POL.GetNameDefCap] отказывается!"
 LIT_events.104.d: "Несмотря на то что все шансы не в его пользу, государство [POL.GetNameDef] отказывается подчиниться нашим требованиям!"
 LIT_events.104.a: "Значит, война!"
 LIT_events.104.b: "Это не стоит таких усилий."
 LIT_events.2.t: "[From.GetNameDefCap] просит мира"
 LIT_events.2.d: "Хоть между ними уже несколько лет не было вооруженных конфликтов, [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] так формально и не подписали мирный договор. Сегодня [From.GetLeader] предлагает, чтобы [From.GetNameDef] и [Root.GetNameDef] покончили с враждой и стали союзниками в борьбе с растущей на общих границах угрозой. Хоть [From.GetLeader] по-прежнему считает Вильно столицей государства [From.GetNonIdeologyName], [From.GetLeader.GetSheHe] утверждает, что в интересах обеих наций официально сложить оружие и объявить перемирие."
 LIT_events.2.a: "В этом что-то есть."
 LIT_events.2.b: "Я так не думаю."
 LIT_events.201.d: "Похоже, [From.GetLeader] соглашается с мнением [Root.GetAdjective] министров и решает пока что заключить с государством [Root.GetNameDef] мир. С этим миром придет и взаимная гарантия независимости. Во времена войны мы сможем полагаться на помощь наших друзей из державы [From.GetNameDef]!"
 LIT_events.201.a: "Отлично!"
 LIT_events.202.d: "[From.GetNameDefCap] отказывается заключать с государством [Root.GetNameDef] мирный договор. Похоже, что эта холодная война будет длиться вечно."
 LIT_events.202.a: "Что ж, пожалуй, ответ «Нет» для нас неприемлем."
 LIT_events.3.t: "[From.GetNameDefCap] просит о постоянном мире"
 LIT_events.3.d: "В последние десять лет яблоком раздора между государствами [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] является [Root.GetAdjective] оккупация Вильнюса, исторической столицы государства [From.GetNonIdeologyName]. Теперь, когда две нации хорошо относятся друг к другу, [From.GetLeader] предлагает заключить вечный мир на условиях сдачи державой [Root.GetNameDef] контроля над Вильнюсом и отказа от всяческих претензий на [From.GetAdjective] территорию. [From.GetLeader] говорит, что несогласие с таким предложением будет весьма досадно, но не приведет к развязыванию государством [From.GetNonIdeologyName] войны с державой [Root.GetNameDef]."
 LIT_events.3.a: "Звучит разумно."
 LIT_events.3.b: "Какой абсурд."
 LIT_events.301.d: "Наконец-то между государствами [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] заключено соглашение о мире, и конфликт, который периодически вспыхивал с самого зарождения державы [Root.GetNameDef], теперь, похоже, завершен. В сердцах многих [From.GetAdjective] граждан еще живы мысли об унии, но мы уверены, что эта уния будет новой, основанной на взаимоуважении союзников."
 LIT_events.301.a: "Мир на нашем веку!"
 LIT_events.302.d: "[From.GetLeader] отказывается признавать претензии государства [Root.GetNameDef] на историческую [Root.GetAdjective] столицу. Подобные разногласия не прекратят мирные взаимоотношения двух наций, но, без сомнения, всколыхнут былое недоверие государства [Root.GetNameDef] к прошлому врагу."
 LIT_events.302.a: "Весьма досадно."
 LIT_events.4.t: "[From.GetNameDefCap] предлагает права на размещение баз!"
 LIT_events.4.d: "Опасаясь вторжения, министры государства [From.GetNameDef] предлагают разрешить [Root.GetAdjective] войскам базироваться внутри границ державы [From.GetNonIdeologyName]. В ответ [From.GetAdjective] правительство ожидает, что [Root.GetNameDef] будет защищать их суверенитет, — хотя, конечно, в условиях, когда на его территории уже находятся войска, [From.GetNameDef] вряд ли сможет противиться каким-либо [Root.GetAdjective] требованиям…"
 LIT_events.4.a: "Это же отличная возможность!"
 LIT_events.4.b: "Я так не думаю."
 LIT_events.401.d: "[From.GetNameDefCap] отказывается от нашего щедрого предложения, утверждая, что не хочет ввязываться в конфликты от имени государства [Root.GetNonIdeologyName]."
 LIT_events.5.t: "[From.GetNameDefCap] требует регион [784.GetName]"
 LIT_events.5.desc: "После Виленского наступления 1919 года традиционная столица Литвы перешла к государству [Root.GetNameDef], что с тех пор служит камнем преткновения между двумя нашими странами.\n\nЗа город идет постоянное соперничество, и сегодня [From.GetLeader] заявляет, что, если столица не будет сдана государству [From.GetNameDef], быть войне.\n\nЭтот город не особо полезен нам, но это осколок былого союза. Неужто мы готовы так запросто расстаться с мечтой о польско-литовском государстве ради мира?"
 LIT_events.5.a: "Город нам бесполезен. Забирайте."
 LIT_events.5.b: "Мы не сдадимся!"
 LIT_events.501.t: "Вильнюс возвращен!"
 LIT_events.501.desc: "[From.GetNameDefCap] соглашается мирно вернуть Вильнюс, что знаменует окончание длившейся несколько десятков лет холодной войны между нашими народами. С возвратом города Литва наконец снова обретет целостность."
 LIT_events.502.desc: "[From.GetNameDef], что неудивительно, отказывается выполнять требования, в которых [Root.GetLeader] настаивает на возвращении Вильнюса государству [Root.GetNameDef]. Хоть дипломатические меры и не увенчались успехом, [Root.GetLeader] может попробовать избежать войны, которая теперь, когда на границе растет напряжение, практически гарантирована."
 LIT_events.502.a: "Война? Я называю это агрессивными переговорами."
 LIT_events.6.t: "[From.GetNameDefCap] предлагает основать Лигу польско-литовского превосходства"
 LIT_events.6.d: "Сегодня из города [From.Capital.GetName] пришла телеграмма с предложением объединить государства [Root.GetNonIdeologyName] и [From.GetNonIdeologyName] в новый союз, способный потягаться с державами [GER.GetNameDef] и [SOV.GetNameDef]. Будучи националистическими государствами, запертыми между этими сверхдержавами, обе нации дипломатически изолированы от главных стран Европы. Демократические державы Запада вряд ли захотят вступать в конфликт на стороне двух фашистских наций.\n\n[From.GetLeader] предлагает альтернативу многим годам конфликта, составлявшего основу [Root.GetAdjective]-[From.GetAdjective] отношений с самого зарождения этих государств. [From.GetLeader.GetSheHeCap] предлагает объединить наши нации в Лигу польско-литовского превосходства — союз, основанный на принципах унии, но ценящий идеи национализма."
 LIT_events.6.a: "Как интересно!"
 LIT_events.6.b: "Я так не думаю."
 LIT_events.601.t: "[From.GetNameDef] вступает в лигу"
 LIT_events.601.d: "Поляки, как и ожидалось, согласились вступить в Лигу польско-литовского превосходства. Пусть Литва и не совсем так представляла себе судьбу Польши, это знаменует важный первый шаг в обеспечении будущего стран Балтии."
 LIT_events.601.a: "Теперь все сходится."
 LIT_events.602.t: "[From.GetNameDefCap] отказывается вступить в лигу"
 LIT_events.602.d: "К изумлению [Root.GetAdjective] министров, [From.GetNameDef] отказывается вступить в Лигу польско-литовского превосходства. Похоже, что напряженность в отношениях двух наций так и не исчезла, и этот отказ в сотрудничестве, вероятно, приведет к возобновлению конфликтов в ближайшем будущем."
 LIT_events.602.a: "Возможно, их следует убедить."
 LIT_events.7.t: "[From.GetNameDefCap] просит о вступлении [POL.GetAdjective] государства в альянс [Root.GetFactionName]"
 LIT_events.7.d: "Активно ищущий [From.GetAdjective]-[POL.GetAdjective] сотрудничества [From.GetAdjective] министр иностранных дел сегодня обратился к [Root.GetAdjective] представителям с просьбой пригласить государство [POL.GetNameDef] в альянс [Root.GetFactionName]."
 LIT_events.7.a: "Превосходное предложение!"
 LIT_events.7.b: "У нас другие планы на Польшу."
 LIT_events.701.t: "[From.GetNameDefCap] не допускает вхождения [POL.GetAdjective] государства в альянс [From.GetFactionName]"
 LIT_events.701.d: "К сожалению, похоже, что лидеры альянса [From.GetFactionName] считают вступление в него [POL.GetAdjective] государства активным препятствием интересам союза. Очевидно, [From.GetNameDef] имеет другие планы на государство [POL.GetNameDef]."
 LIT_events.701.a: "Ну что ж…"
 LIT_events.8.t: "[From.GetNameDefCap] призывает к объединению"
 LIT_events.8.d: "[Root.GetAdjective] представители давно стремятся воссоздать прошлую унию, но неизменно сталкиваются с отказом литовцев. Сегодня же [From.GetLeader] принимает историческое решение — предложить воссоединение Польши и Литвы. Как ни странно, это предложение не ставит поляков и литовцев на один уровень — [From.GetLeader] хочет быть абсолютным диктатором обеих наций."
 LIT_events.8.a: "Это жертва, на которую можно пойти."
 LIT_events.8.b: "Ни за что."
 LIT_events.801.t: "[From.GetNameDefCap] соглашается"
 LIT_events.801.d: "[From.GetLeader] отвечает на [Root.GetAdjective] запрос о воссоединении сложением с себя диктаторских полномочий — теперь всю власть получит [Root.GetLeader]. Восстановление унии станет важной вехой в будущем стран [From.GetNameDef] и [Root.GetNameDef] — отныне одним на двоих."
 LIT_events.801.a: "Превосходно."
 LIT_events.802.t: "[From.GetNameDefCap] отказывается"
 LIT_events.802.d: "Похоже, что поляки еще не готовы воссоединиться с государством [Root.GetNameDef]. [Root.GetNameDefCap] пытается представить этот союз как восстановление прежней унии, но [From.GetAdjective] министров это не убеждает."
 LIT_events.802.a: "Возможно, поляков придется убедить."
 LIT_events.9.t: "[From.GetNameDefCap] просит разрешения оккупировать Польшу"
 LIT_events.9.d: "Упомянув о давнем сотрудничестве Польши и Литвы, [From.GetLeader] предполагает, что оккупация Польши альянсом [Root.GetFactionName] прошла бы без инцидентов, если бы страна перешла под единоличное управление государства [From.GetNameDef]. При оккупации придется пожертвовать ценными ресурсами, которые предоставляет Польша, но зато польское сопротивление станет проблемой Литвы."
 LIT_events.9.a: "Почему бы и нет?"
 LIT_events.9.b: "Мы не согласны."
 LIT_events.901.t: "[From.GetNameDefCap] отдает Польшу"
 LIT_events.901.d: "[Root.GetAdjective] просьба о главной роли в оккупации Польши была удовлетворена государством [From.GetNameDef]. [From.GetAdjective] генералы и солдаты возвращаются в державу [From.GetNonIdeologyName] для перераспределения воинских частей, а [Root.GetAdjective] солдаты занимают места в регионах, формально принадлежащих Польше."
 LIT_events.901.a: "Слава Литве!"
 LIT_events.902.t: "[From.GetNameDefCap] правительство отказывается"
 LIT_events.902.d: "[Root.GetAdjective] просьба о главной роли в оккупации Польши не была удовлетворена государством [From.GetNameDef]. Попытка контролировать оккупацию была расценена следующим образом: [Root.GetLeader] пытается прибрать к рукам основные польские промышленные регионы и подорвать [From.GetAdjective] притязания на польскую территорию."
 LIT_events.902.a: "Попробовать всё равно стоило."
 LIT_events.10.t: "Фалангистская гражданская война"
 LIT_monarchy_events.1.t: "Дилемма двух королей"
 LIT_monarchy_events.1.desc: "Пока и на троне Польши, и на троне Литвы сидят короли, любые планы на мирное объединение Унии кажутся малоосуществимыми. Однако теперь, когда две нации идеологически сблизились, у нас, возможно, есть другой вариант. Можно предложить следующее: пусть [POL_or_LIT_target.GetLeader] образует союз наших двух наций, своего рода дипломатическое переосмысление Унии. Вместе мы можем двигаться дальше, как друзья, но порознь кто-то один должен пасть, как враг."
 LIT_monarchy_events.1.a: "Лучше заключить союз."
 LIT_monarchy_events.1.b: "Останется только один!"
 LIT_monarchy_events.101.t: "[From.GetLeader] отказывается от мира"
 LIT_monarchy_events.101.desc: "Несмотря на все наши усилия достичь мирного решения, [From.GetLeader] отказывается от близких отношений с нашей нацией, утверждая, что «в государстве [From.GetNonIdeologyName] есть лишь один король». Похоже, [From.GetNameDef] теперь неизбежно будет воевать с нами."
 LIT_monarchy_events.101.a: "Как некультурно."
 LIT_monarchy_events.2.t: "Король Миндаугас III"
 LIT_monarchy_events.2.desc: "4 июня 1918 года Вильгельм Карл фон Урах был демократически и при массовом одобрении народа избран королем Литвы, но вмешательство Германской империи сделало референдум недействительным, и Литва так и не воссоединилась со своим королем. У покойного монарха, однако, был сын, и теперь, когда Германия уже давно не правит Литвой, [Root.GetLeader] приглашает Карла Геро фон Ураха стать новым королем Литвы!\n\nМолодого аристократа короновали как Миндаугаса III, и хотя сейчас он ограничен церемониальной ролью, есть планы усилить новую литовскую монархию."
 LIT_monarchy_events.2.a: "Да здравствует король!"
 LIT_monarchy_events.2_tt: "§YМиндаугас III§! становится королем государства [Root.GetNonIdeologyName]. §Y[Root.GetLeader]§! при этом остается лидером партии [Root.GetRulingParty]."
 LAT_events.1.t: "Истинный враг"
 LAT_events.1.d: "Государство [Root.GetNameDef], хоть и независимое, никогда не могло полностью сбросить с себя оковы империализма. И у [GER.GetAdjective], и у [SOV.GetAdjective] правительств есть амбиции и планы по присоединению державы [Root.GetNameDef] к своим империям практически без учета права государства [Root.GetNameDef] на самоопределение. Многие готовы сражаться на всех фронтах за [Root.GetAdjective] независимость, но мы должны сперва решить, какая из этих двух стран особенно опасна, и предпринять меры по подготовке к вторжению."
 LAT_events.1.a: "[SOV.GetNameDefCap] — вот кто истинная угроза!"
 LAT_events.1.b: "[GER.GetNameDef] — вот кому нельзя доверять."
 LAT_events.8.t: "Латвия в огне"
 LAT_events.8.d: "Решение правительства снять запрет с фашистской группировки «Громовой крест» привело к тому, что Густавс Цельминш и его сторонники по всей Латвии становятся всё более смелыми, активными и злыми. Сегодня их агрессия достигла высшей точки — бойцы «Перконкрустса» вооружились и отправились маршем на Ригу, требуя немедленной сдачи латвийского правительства.\n\nХоть и очевидно, что правительство не собиралось сотрудничать с «Перконкрустсом», похоже, эта группа считает, что [Root.GetLeader] в их правящем режиме ни к чему."
 LAT_events.8.a: "Мы сокрушим этих предателей!"
 LAT_events.8.b: "За сильную Латвию!"
 
 nsb_coup.0.t: "Заговор в офицерском корпусе?"
 nsb_coup.0.desc: "Не секрет, что некоторые из наших генералов недовольны положением в государстве [Root.GetNameDef], но сейчас, похоже, часть из них начала обдумывать более радикальные способы улаживания наших разногласий. Уже проводятся встречи в разных кабинетах — предположительно, в регионе [?.Root.meeting_location.GetName].\n\nПодробности скудны, но у нас есть причины полагать, что в рядах заговорщиков — [coup_member_1.GetName] и [coup_member_2.GetName]. Считается, что [coup_member_3.GetName] держит связь с последним, хотя точные мотивы их встреч неясны."
 nsb_coup.0.a: "Надо с этим разобраться."
 nsb_coup.1.t: "[Root.GetLeader] захватывает правительство"
 nsb_coup.1.desc: "После нескольких недель тщательного планирования группа офицеров, во главе которых стоит [Root.GetLeader], воплотила сегодня в жизнь план, известный как [Root.GetOperationName], по захвату контроля над правительством.\n\nДолгие приготовления окупились, и все войска, чьей лояльностью пользуется [Root.GetLeader], смогли быстро захватить все важные правительственные здания. Местная гвардия и полиция, столкнувшись с явным превосходством противника, сдались, не сделав ни одного выстрела. Блокпосты, расставленные вокруг столицы, не дали сбежать ни одному министру.\n\nТеперь, когда бывшее правительство находится под стражей, [Root.GetLeader] ставит все государство [Root.GetNameDef] перед фактом. Ожидается, что власти на местах быстро подчинятся новому правительству."
 nsb_coup.1.a: "Лично я приветствую наших новых правителей."
