 NSB_soviet_five_year_plan.01.t: "Третья пятилетка сорвана"
 NSB_soviet_five_year_plan.01.desc: "Сейчас, когда на Родину напал враг, очевидно, что наши планы экономического развития бессмысленны. Возможно, мы вернемся к ним, когда снова настанет мир, но пока что надо сосредоточиться на военном производстве."
 NSB_soviet_five_year_plan.01.a: "Будь они неладны!"
 NSB_soviet_five_year_plan_tt: "Все индустриальные фокусы, в которых присутствует §Y$SOV_third_five_year_plan$§!, становятся недоступны."
 NSB_soviet_great_patriotic_war.01.t: "Николай Иванович Кузнецов просит назначения"
 NSB_soviet_great_patriotic_war.01.desc: "После [?ROOT.SOV_invader_of_ukraine.GetAdjective] вторжения в Украину Николай Кузнецов официально попросил принять его в ряды НКВД для защиты родины. С его уникальными способностями он отлично подойдет для поддержки партизанского движения в том районе."
 NSB_soviet_great_patriotic_war.01.a: "Добро пожаловать в органы, товарищ!"

 NSB_soviet_propaganda_capmaign_events.1.t: "Молодые строители коммунизма"
 NSB_soviet_propaganda_capmaign_events.1.desc: "Наши друзья и наставники в государстве [SOV.GetNameDef] начали воплощать программу воспитания молодежи. Хороший коммунист должен быть как физически силен, чтобы лично строить новый мир, так и образован, чтобы понимать стоящие перед ним задачи.\n\nЭнтузиасты из числа нашей молодежи приняли эту идею и всячески стараются реализовать ее."
 NSB_soviet_propaganda_capmaign_events.1.a: "Они построят свое светлое будущее."
 NSB_soviet_propaganda_capmaign_events.2.t: "Обещание мира нарушено"
 NSB_soviet_propaganda_capmaign_events.2.desc: "Наше решение заранее позаботиться о своей безопасности поставило нас в неловкое положение касательно наших же недавних заявлений. Большинство не задает вопросов, но из органов докладывают, что многие втайне удивляются, почему мы обещали мир, тогда как сами явно готовимся к войне.\n\nНикто не смеет открыто обвинять нас во лжи, но ясно, что изрядную долю доверия среди населения мы утратили."
 NSB_soviet_propaganda_capmaign_events.2.a: "Время выбрано очень некстати."
 NSB_soviet_propaganda_capmaign_events.3.desc: "Разразившаяся война поставила нас в затруднительное положение. Хоть большинство и согласно с тем, что мы — пострадавшая сторона, и гнев общественности справедливо направлен за захватчиков, многие втайне задаются вопросом: почему [THIS.GetLeader] не предвидел это нападение? Из органов сообщают, что в некоторых случаях люди заходят даже дальше и утверждают, что [THIS.GetLeader] «либо опасно наивен, либо преступно некомпетентен»."
 NSB_soviet_propaganda_capmaign_events.3.a: "Но мы не хотели этой войны!"

 NSB_soviet_foreign_politics_events.1.t: "[SOV.GetAdjective] давление на правительство"
 NSB_soviet_foreign_politics_events.1.desc: "[FROM.GetAdjective] министр иностранных дел прибыл в столицу, где его ожидает [THIS.GetLeader] для срочной консультации. [FROM.GetAdjective] делегация подготовила длинный список неотложных проблем, от охраны границ до того, как нелестно [FROM.GetLeader] представлен в местной прессе. В пресс-релизе министр подчеркнул важность мирного сотрудничества, но заметил, что [FROM.GetLeader] «вряд ли сможет продолжать сотрудничество, если [THIS.GetNameDef] будет настроен враждебно или недружелюбно»."
 NSB_soviet_foreign_politics_events.1.a: "Мы готовы вступить в их альянс, если сможем сохранить свою Конституцию."
 NSB_soviet_foreign_politics_events.1.b: "Нужно, чтобы наше правительство шло одним курсом с их правительством."
 NSB_soviet_foreign_politics_events.1.c: "Мы не уступим и пяди земли."
 NSB_soviet_foreign_politics_events.2.t: "[SOV.GetAdjective] собрания в столице"
 NSB_soviet_foreign_politics_events.2.desc: "На этой неделе в столице объявили о своем сборе несколько политических групп. Вряд ли они хотят озвучить какие-то особенные сожаления помимо общих соображений о том, что нам надо постараться улучшить свои отношения с державой [SOV.GetNameDef] и убрать с влиятельных постов всех политиков, критикующих [SOV.GetAdjective] администрацию.\n\nХоть и возможно, что эти демонстрации — просто спонтанное выражение народного мнения, нельзя не отметить, что несколько ключевых организаторов недавно побывали в Москве и, судя по всему, начали агитацию именно по возвращении оттуда."
 NSB_soviet_foreign_politics_events.2.a: "Что ж, они в своем праве."
 NSB_soviet_foreign_politics_events.2.b: "Отправьте туда силы правопорядка, пусть намнут пару боков!"

 NSB_soviet_foreign_politics_events.10.t: "[FROM.GetNameDefCap] хочет инвестировать в нашу экономику"
 NSB_soviet_foreign_politics_events.10.desc: "[FROM.GetAdjective] правительство начало обширную программу инвестиций в экономику. В рамках этой программы выделены средства для строительства сети мостов, тоннелей и дорог в столице и за ее пределами. Соответствующий рост нашего строительства, без сомнения, даст свои плоды в будущем.\n\nВ правительстве, однако, есть те, кто опасается, что, приняв [FROM.GetAdjective] инженеров и финансирование, мы лишь станем более зависимы от этого государства в будущем."
 NSB_soviet_foreign_politics_events.10.a: "Спасибо, товарищи!"
 NSB_soviet_foreign_politics_events.10.b: "Это лишь увеличит нашу зависимость от государства [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.11.t: "[FROM.GetNameDefCap] требует ввести военное положение"
 NSB_soviet_foreign_politics_events.11.desc: "Война все более вероятна, и [FROM.GetAdjective] правительство начало давить на нас, чтобы мы повышали свою боеготовность. Оно хочет, чтобы мы значительно увеличили ополчение и снизили время обучения, а также чтобы у нас было больше дивизий, готовых выступить на фронт. Таким образом они хотят снять нагрузку с [FROM.GetAdjective] дивизий."
 NSB_soviet_foreign_politics_events.11.a: "Да, в этом есть смысл."
 NSB_soviet_foreign_politics_events.11.b: "Мы сами решим, как нам себя защищать."
 NSB_soviet_foreign_politics_events.12.t: "[FROM.GetNameDefCap] хочет расширить пограничные укрепления"
 NSB_soviet_foreign_politics_events.12.desc: "Обращая внимание на растущую угрозу со стороны государства [JAP.GetNameDef], [FROM.GetAdjective] правительство настоятельно рекомендует нам начать укреплять границу с державой [JAP.GetNameDef]. Так мы будем меньше отвлекать чужие людские ресурсы на нашу защиту, и за это нам обещана логистическая и материальная помощь."
 NSB_soviet_foreign_politics_events.12.a: "Мы приветствуем такую инициативу."
 NSB_soviet_foreign_politics_events.12.b: "Так мы создадим лишь напрасное напряжение в отношениях с соседом."
 NSB_soviet_foreign_politics_events.13.t: "[FROM.GetNameDef] отвергает [ROOT.GetAdjective] наставления"
 NSB_soviet_foreign_politics_events.13.desc: "[FROM.GetAdjective] правительство неожиданно отвергло наши наставления и отказалось следовать плану, предложенному нашими представителями. Такое впечатление, будто [FROM.GetLeader] вынашивает враждебные замыслы по отношению к государству [ROOT.GetNameDef]..."
 NSB_soviet_foreign_politics_events.13.a: "Что это замышляет [FROM.GetLeader]?"
 NSB_soviet_foreign_politics_events.20.t: "[FROM.GetNameDefCap] отправляет военных советников"
 NSB_soviet_foreign_politics_events.20.desc: "Чтобы поддержать нашу отчаянную борьбу за сохранение демократии, [FROM.GetLeader] отправляет группу [FROM.GetAdjective] военных советников. Они обладают богатым опытом участия в вооруженных конфликтах и, без сомнения, окажут большую помощь в восстановлении нашей армии. Снаряжение и тактика также помогут в борьбе с так называемыми добровольческими дивизиями разных фашистских держав."
 NSB_soviet_foreign_politics_events.20.a: "Мы стоим плечом к плечу!"
 NSB_soviet_foreign_politics_events.30.t: "[FROM.GetNameDefCap] требует возвращения Аляски"
 NSB_soviet_foreign_politics_events.30.desc: "Несколько недель назад [FROM.GetAdjective] пропаганда и про-[FROM.GetAdjective] СМИ начали кампанию по возвращению в повестку дня вопроса об Аляске. Если вкратце, они утверждают, что продажа Аляски в 1867 году была проведена либо мошенническим путем, либо под давлением. Также они утверждают, что жители региона, как местные, так и переселенцы, будут лучше чувствовать себя гражданами государства [FROM.GetNameDef].\n\n Сегодня [FROM.GetAdjective] посол доставил официальную ноту, в которой утверждалось, что так называемое «Правительство Аляскинской Автономной Республики в изгнании» официально запросило переход под управление державы [FROM.GetNameDef] и что [FROM.GetLeader] этот запрос одобряет. Теперь, как утверждает посол, осталось лишь обговорить детали этого перехода."
 NSB_soviet_foreign_politics_events.30.a: "Пусть забирают себе эту ледяную пустошь."
 NSB_soviet_foreign_politics_events.30.b: "Хорошая шутка."
 NSB_soviet_foreign_politics_events.31.t: "Аляска возвращена"
 NSB_soviet_foreign_politics_events.31.desc: "На официальной церемонии в форте Ситка [FROM.GetNameDef] передает власть над Аляской обратно нам. Большинство жителей Аляски испытывает по этому поводу смешанные чувства, наш же народ ликует."
 NSB_soviet_foreign_politics_events.31.a: "Исправлена еще одна ошибка царского режима."
 NSB_soviet_foreign_politics_events.32.t: "[FROM.GetNameDefCap] отказывается"
 NSB_soviet_foreign_politics_events.32.desc: "[FROM.GetAdjective] госсекретарь не взял на себя труд ответить на наши требования лично. Вместо этого в наше посольство пришло письмо за подписью замминистра по культурному развитию, в котором говорилось, что хоть они и уважают наши амбиции в сочинении альтернативной истории, но просят тем не менее не использовать для этого официальные каналы связи."
 NSB_soviet_foreign_politics_events.32.a: "А, так они думали, что мы блефуем?"
 NSB_soviet_foreign_politics_events.32.b: "Меньше всего нам нужна очередная мерзлая земля."

 NSB_soviet_foreign_politics_events.150.t: "[FROM.GetNameDefCap] подчиняется"
 NSB_soviet_foreign_politics_events.150.desc: "После правительственного заседания, затянувшегося до раннего утра, [FROM.GetLeader] официально принимает наши требования. Наш посол в государстве [FROM.GetNameDef] проследит, чтобы [FROM.GetAdjective] правительство близко координировало с нами все вопросы внутренней и внешней политики."
 NSB_soviet_foreign_politics_events.150.a: "Очень мудро."
 NSB_soviet_foreign_politics_events.151.t: "[FROM.GetNameDefCap] присоединяется к нашему альянсу"
 NSB_soviet_foreign_politics_events.151.desc: "После того как переговоры в [FROM.GetAdjective] правительстве зашли в тупик, [FROM.GetLeader] предлагает компромиссное решение: они готовы принять [THIS.GetAdjective] войска на [FROM.GetAdjective] земле, но не потерпят вмешательства в систему управления.\n\nБолее того, [FROM.GetAdjective] армия останется действующей, укомплектованной [FROM.GetAdjective] офицерами и солдатами и будет подчиняться только [FROM.GetAdjective] правительству. [FROM.GetLeader], однако, может обсудить планы о взаимной обороне."
 NSB_soviet_foreign_politics_events.151.a: "По крайней мере, они будут сражаться на правильной стороне."
 NSB_soviet_foreign_politics_events.152.t: "[FROM.GetNameDefCap] отказывается"
 NSB_soviet_foreign_politics_events.152.desc: "Похоже, что наши попытки решить проблемы с государством [FROM.GetNameDef] дипломатически зашли в тупик. Позвонив нашим партнерам в надежде, что [FROM.GetLeader] согласится на новый раунд переговоров, наш посол получил резкий ответ: [FROM.GetAdjective] правительство ясно изложило свою позицию, и больше обсуждать нечего."
 NSB_soviet_foreign_politics_events.152.a: "Они выбрали себе незавидную судьбу."
 NSB_soviet_foreign_politics_events.152.b: "Мы не будем на них давить — пока что..."
 NSB_soviet_foreign_politics_events.152.c: "Подготовить вторжение в государство [FROM.GetNameDef]!"
 NSB_soviet_foreign_politics_events.152.d: "Мы должны подготовить совместное с [ENG.GetAdjective] державой вторжение"
 NSB_soviet_foreign_politics_events.153.t: "Англо-[SOV.GetAdjective] вторжение в Иран"
 NSB_soviet_foreign_politics_events.153.desc: "Мы получили дипломатическую ноту от государства [FROM.GetNameDef], которое предлагает нам провести совместную военную операцию против государства [PER.GetNameDef]. [FROM.GetAdjective] командование утверждает, что эта операция позволит нам захватить иранские нефтяные месторождения и получить пути снабжения к государству [FROM.GetNameDef], не дав при этом потенциальному противнику продвинуться из государства [TUR.GetNameDef] в державу [PER.GetName] к бакинской нефти и державе [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.153.a: "Мы должны захватить Персидский коридор!"
 NSB_soviet_foreign_politics_events.153.b: "Мы будем уважать [PER.GetAdjective] независимость."
 NSB_soviet_foreign_politics_events.153_soviets_alone_tt: "Пусть [FROM.GetAdjective] правительство справляется с государством [PER.GetNameDef] самостоятельно."
 NSB_soviet_foreign_politics_events.154.t: "Англо-[SOV.GetAdjective] вторжение в Иран"
 NSB_soviet_foreign_politics_events.154.desc: "[FROM.GetAdjective] посол доставил нам ноту, в которой государство [FROM.GetNameDef] соглашается организовать и провести совместную военную операцию против государства [PER.GetNameDef]. Как [ROOT.GetAdjective], так и [FROM.GetAdjective] командования убеждены, что это будет быстрая и эффективная операция против врага, уступающего нам в технологиях и численности и что эти действия позволят нам захватить иранские нефтяные месторождения и получить [FROM.GetAdjective] пути снабжения к государству [ROOT.GetNameDef], не дав при этом потенциальному противнику продвинуться из державы [TUR.GetNameDef] в государство [PER.GetName] к бакинской нефти и державе [RAJ.GetNameDef]."
 NSB_soviet_foreign_politics_events.154.a: "Начать приготовления!"
 NSB_soviet_foreign_politics_events.155.t: "[FROM.GetAdjective] правительство отвечает отказом."
 NSB_soviet_foreign_politics_events.155.desc: "После нескольких изнурительных встреч [ROOT.GetAdjective] и [FROM.GetAdjective] дипломатов [FROM.GetNameDef] решает не вмешиваться в наши планы на государство [PER.GetNameDef]. Более того, [FROM.GetLeader] осмелился предположить, что это предложение — лишь попытка оправдать наши территориальные амбиции.\nПохоже, что нам придется разбираться с державой [PER.GetNameDef] самостоятельно."
 NSB_soviet_foreign_politics_events.155.a: "Вечно на них нельзя положиться..."
 NSB_soviet_foreign_politics_events.200.t: "[FROM.GetNameDefCap] выдвигает требования"
 NSB_soviet_foreign_politics_events.158.t: "Новое [FROM.GetAdjective] правительство"
 NSB_soviet_foreign_politics_events.158.desc: "После неудачных переговоров с нашими послами и под огромным давлением прессы и населения бывший лидер шведского правительства решил уйти в отставку и устроить новые выборы. Как и ожидалось, эти выборы выиграла партия, чьи интересы куда ближе к нашим, — [FROM.GetRulingParty], которой управляет [FROM.GetLeader]."
 NSB_soviet_foreign_politics_events.158.a: "Теперь хотя бы [FROM.GetNameDef] будет сотрудничать."
 NSB_soviet_foreign_politics_events.200.desc: "[SOV.GetAdjective] посол доставил ноту с требованием немедленных консультаций, которые ему должен предоставить [THIS.GetLeader]. Согласно ноте, [SOV.GetAdjective] правительство больше не желает терпеть «неопределенную ситуацию с безопасностью» в нашей стране. Не очень понятно, что подразумевается под этим, но очевидно, что нам, в сущности, дают три варианта: согласиться на размещение на нашей территории [FROM.GetAdjective] войск, заменить наше правительство на более подходящее потребностям государства [FROM.GetNameDef] или в перспективе готовиться к военному вторжению государства [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.200.a: "У нас нет выбора."
 NSB_soviet_foreign_politics_events.200.b: "Возможно, мы сможем найти компромисс?"
 NSB_soviet_foreign_politics_events.200.c: "Мы будем сражаться за свободу!"
 NSB_soviet_foreign_politics_events.210.t: "Давление со стороны государства [FROM.GetNameDef]"
 NSB_soviet_foreign_politics_events.210.desc: "Похоже, что [FROM.GetAdjective] правительство все больше беспокоит наша дипломатическая ситуация. На прошлой неделе [FROM.GetAdjective] посла не менее шести раз принял [THIS.GetLeader], и на последнем раунде переговоров посол фактически выдвинул ультиматум.\n\nЛибо мы присоединяемся к государству [FROM.GetNameDef] в оборонительном пакте и принимаем «определенный уровень консультаций во внутренних делах», либо [FROM.GetNameDef] начнет военное вторжение в нашу страну."
 NSB_soviet_foreign_politics_events.210.a: "Сопротивление будет тщетно."
 NSB_soviet_foreign_politics_events.210.c: "Пусть приходят!"
 NSB_soviet_foreign_politics_events.211.t: "Предложение Хакимова"
 NSB_soviet_foreign_politics_events.211.desc: "Советский консул Карим Хакимов с удвоенной силой работает над развитием советско-арабских отношений. Хакимов, советский мусульманин татарского происхождения, заслужил уважение и дружбу Ибн-Сауда, проехав на своем личном автомобиле под обстрелом из Джидды до резиденции султана, чтобы вручить тому официальную ноту о признании его королем Хиджаза и Неджда в феврале 1926 г. С тех пор этот человек стал главным энтузиастом развития советско-арабских отношений. Настоящий советский Лоурен Аравийский."
 NSB_soviet_foreign_politics_events.211.a: "Пусть Хакимов и предлагает от чистого сердца, но мы должны помнить о советских амбициях и быть настороже."

 NSB_soviet_foreign_politics_events.250.t: "[FROM.GetNameDefCap] отправляет военную помощь"
 NSB_soviet_foreign_politics_events.250.desc: "До нас дошел [FROM.GetAdjective] конвой с винтовками и другим снаряжением. Пока неясно, когда сможет прибыть новый конвой, так что придется обходиться тем, что есть."
 NSB_soviet_foreign_politics_events.251.t: "[FROM.GetNameDefCap] готовится к войне с государством [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.251.desc: "Похоже, [FROM.GetLeader] пришел к заключению, что война с государством [JAP.GetNameDef] неизбежна и случится в ближайшем будущем. [FROM.GetAdjective] представитель в нашей столице советует нам привести пограничные войска в состояние боевой готовности и мобилизовать армию в ожидании [JAP.GetAdjective] нападения."
 NSB_soviet_foreign_politics_events.251.a: "Мы будем готовы."
 NSB_soviet_foreign_politics_events.252.t: "Война с государством [JAP.GetNameDef]"
 NSB_soviet_foreign_politics_events.252.desc: "Началась давно ожидаемая война с государством [JAP.GetNameDef]. Сегодня [FROM.GetAdjective] войска атаковали [JAP.GetAdjective] позиции по всему Китаю, и теперь нам пора присоединиться к ним. Плечом к плечу с [FROM.GetAdjective] союзниками мы сметем [JAP.GetAdjective] армию и прогоним ее с нашей земли!"
 NSB_soviet_foreign_politics_events.252.a: "Настал день отмщения!"
 NSB_soviet_foreign_politics_events.260.t: "[FROM.GetNameDefCap] предлагает заключить мир"
 NSB_soviet_foreign_politics_events.260.desc: "После захвата Курил и Южного Сахалина [FROM.GetAdjective] командующий предложил прекратить огонь и подготовиться к перемирию. Подразумевается, что в ходе перемирия новая граница будет установлена как минимум по северным островам, и Курилы с Южным Сахалином фактически отойдут государству [FROM.GetNameDef]."
 NSB_soviet_foreign_politics_events.260.a: "Больно, но терпимо."
 NSB_soviet_foreign_politics_events.260.b: "Война еще может обернуться в нашу пользу."
 NSB_soviet_foreign_politics_events.261.desc: "После захвата Курил и Южного Сахалина, а также высадки на Хоккайдо [FROM.GetAdjective] командующий предложил прекратить огонь и подготовиться к перемирию. Вероятно, что в ходе перемирия Курилы и Сахалин будут признаны [FROm.GetAdjective] территорией, а Хоккайдо перейдет под [FROm.GetAdjective] управление."
 NSB_soviet_foreign_politics_events.262.b: "Какое возмутительное предложение!"
 NSB_soviet_foreign_politics_events.263.t: "[FROM.GetNameDefCap] предлагает заключить альянс"
 NSB_soviet_foreign_politics_events.263.desc: "Посол, которого прислал [FROM.GetLeader], явился к нам со смелым предложением. [FROM.GetAdjective] правительство желает подписать договор о заключении союза с нами! Детали договора еще предстоит уточнить, но ясно, что главной целью союза станет снижение или устранение влияния государства [USA.GetNameDef] в Тихом океане. Такой договор одним махом устранит главную угрозу нашей позиции в Китае и позволит высвободить немало войск, которые можно использовать в других местах.\n\nБольшинство флотских офицеров рады такому предложению, офицеры же сухопутных войск относятся к нему с подозрением, беспокоясь, что [FROM.GetNameDef] нанесет нам удар в спину при первом удобном случае."
 NSB_soviet_foreign_politics_events.263.a: "Это заметно сдвинет баланс сил."
 NSB_soviet_foreign_politics_events.263.b: "Мы не можем надеяться на их честность."
 NSB_soviet_foreign_politics_events.264.t: "[FROM.GetNameDef] соглашается с нашими условиями заключения мира"
 NSB_soviet_foreign_politics_events.264.desc: "После того, как происходит [GetAppropriateSovietProgressInJapan], [FROM.GetLeader] принимает наше предложение мира и соглашается с нашими территориальными претензиями в обмен на немедленное прекращение военных действий между нашими странами.\nЭто государство переведет администрации регионов [537.GetName], [555.GetName] и [536.GetName] в государство [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.264.desc_default: "[ROOT.GetAdjective] оккупация [FROM.GetAdjective] Северных островов ([GetAppropriateRedArmyNsName]),"
 NSB_soviet_foreign_politics_events.264.desc_hokkaido: "военный поход, и [GetAppropriateRedArmyNsName] продвигается по [FROM.GetAdjective] Северным территориям, включая [536.GetName],"
 NSB_soviet_foreign_politics_events.264.a: "[FROM.GetLeader] принимает мудрое решение."
 NSB_soviet_foreign_politics_events.265.t: "[FROM.GetNameDef] отвергает наши условия мира"
 NSB_soviet_foreign_politics_events.265.desc: "[From.GetNameDef] отвергает наше предложение мира и обещает продолжать борьбу до тех пор, пока [ROOT.GetAdjective] оккупация [FROM.GetAdjective] территорий не закончится и мы не будем оттеснены обратно на наши земли."
 NSB_soviet_foreign_politics_events.265.a: "Разве [FROM.GetLeader] не понимает, чем это все закончится для его страны?"
 NSB_soviet_foreign_politics_events.266.t: "Пакт о [ROOT.GetAdjective]-[FROM.GetAdjective] дружбе"
 NSB_soviet_foreign_politics_events.266.desc: "[FROM.GetAdjective] правительство довольно нашим настроем на примирение и приняло наше предложение.\nВсего несколько часов назад [FROM.GetAdjective] и [ROOT.GetAdjective] дипломаты подписали пакт о ненападении, который, по словам [FROM.GetAdjective] посла, может начать новую эру в сотрудничестве на Востоке."
 NSB_soviet_foreign_politics_events.266.a: "Наши компромиссы оправдают себя в будущем."
 NSB_soviet_foreign_politics_events.267.t: "[FROM.GetNameDef] отвергает наше предложение оборонительного пакта"
 NSB_soviet_foreign_politics_events.267.desc: "[FROM.GetAdjective] правительство не впечатлилось нашим предложением о примирении и отвергло его.\nКажется, [FROM.GetLeader] что-то задумал, так что мы должны внимательно следить за его амбициями на Дальнем Востоке..."
 NSB_soviet_foreign_politics_events.267.a: "Нам придется изменить свои планы..."
 NSB_soviet_foreign_politics_events.268.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] пакт против государства [USA.GetNameDef]"
 NSB_soviet_foreign_politics_events.268.desc: "[FROM.GetAdjective] правительство выказало неподдельный интерес к предложенному нами оборонительному пакту против государства [USA.GetNameDef]. Дипломаты, которых отправил [FROM.GetLeader], подписали представленное им соглашение. [FROM.GetAdjective] вооруженные силы сейчас приспосабливаются к новой ситуации, а их командование уверено, что сообща мы победим государство [USA.GetNameDef] и покончим с его влиянием на международной арене раз и навсегда."
 NSB_soviet_foreign_politics_events.268.a: "Мы обуздаем [USA.GetAdjective] империализм!"
 NSB_soviet_foreign_politics_events.269.t: "[FROM.GetNameDef] отвергает наше предложение наступательного пакта"
 NSB_soviet_foreign_politics_events.269.desc: "[FROM.GetAdjective] правительство отклонило наше предложение. Похоже, что [FROM.GetLeader] не интересуется нашими планами объединить [ROOT.GetAdjective] и [FROM.GetAdjective] войска наступательным пактом против государства [USA.GetNameDef]."
 NSB_soviet_foreign_politics_events.269.a: "Досадно."




 SOV_decision_will_be_locked_tt: "\nРешение больше не будет доступно. Выставлять ультиматум государству можно только один раз."
 SOV_decision_will_remain_available_tt: "\nРешение останется доступным."

 NSB_soviet_foreign_politics_events.270.t: "[FROM.GetAdjective] расширение Транскаспийской железной дороги"
 NSB_soviet_foreign_politics_events.270.desc: "Российская Транскаспийская железная дорога проходит через Среднюю Азию и завершается на востоке в Ташкенте. [FROM.GetAdjective] правительство теперь намеревается расширить ее и отправляет предложение соединить дорогу с нашей столицей, чтобы улучшить тем самым торговые связи. Похоже, что [FROM.GetAdjective] представители заинтересованы в синьцзянском рынке. Они утверждают, что это может стать первым шагом на взаимовыгодном пути к развитию и обмену."
 NSB_soviet_foreign_politics_events.270.a: "Мы одобряем эту инициативу!"
 NSB_soviet_foreign_politics_events.270.b: "[SOV.GetAdjective] торговцам нечего делать в нашей стране."
 NSB_soviet_foreign_politics_events.271.t: "[FROM.GetNameDefCap] соглашается с нашим предложением"
 NSB_soviet_foreign_politics_events.271.desc: "[SIK.GetAdjective] консул, работающий в Семипалатинске, связался с нашими дипломатами, чтобы сообщить, что [SIK.GetAdjective] правительство принимает [ROOT.GetAdjective] инициативу по расширению Транскаспийской железной дороги до Урумчи. Также он заметил, что правительство провинции [SIK.GetNameDef] открыто для новых экономических и дипломатических отношений с нашей страной."
 NSB_soviet_foreign_politics_events.271.a: "Перед нами открылся новый рынок!"
 NSB_soviet_foreign_politics_events.272.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 NSB_soviet_foreign_politics_events.272.desc: "[SIK.GetAdjective] консул, работающий в Семипалатинске, связался с нашими дипломатами, чтобы сообщить, что [SIK.GetAdjective] правительство решило отклонить [ROOT.GetAdjective] инициативу по расширению Транскаспийской железной дороги до [SIK.GetAdjective] столицы Урумчи."
 NSB_soviet_foreign_politics_events.272.a: "Неожиданный и весьма досадный поворот событий."
 NSB_soviet_foreign_politics_events.272.b: "Они играют с огнем!"
 NSB_soviet_foreign_politics_events.273.t: "[FROM.GetAdjective] добыча ископаемых в регионе [619.GetName]"
 NSB_soviet_foreign_politics_events.273.desc: "[FROM.GetAdjective] представитель в Дихуа выдвигает нам новое предложение по добыче ресурсов в регионе [619.GetName] и улучшению его инфраструктуры. В обмен он просит возможности выплачивать [FROM.GetAdjective] долги золотом и редкими ископаемыми с Алтая."
 NSB_soviet_foreign_politics_events.273.a: "Такое соглашение будет выгодно обеим сторонам."
 NSB_soviet_foreign_politics_events.273.b: "Они лишь хотят увеличить [FROM.GetAdjective] влияние на нашу страну."
 NSB_soviet_foreign_politics_events.274.t: "[FROM.GetNameDefCap] соглашается с нашим предложением"
 NSB_soviet_foreign_politics_events.274.desc: "[ROOT.GetAdjective] представитель в Дихуа уведомлен [SIK.GetAdjective] дипломатами, что они приняли наше предложение по добыче ресурсов в регионе [619.GetName] и улучшению его инфраструктуры. В обмен [SIK.GetAdjective] долги будут выплачиваться золотом и редкими ископаемыми с Алтая."
 NSB_soviet_foreign_politics_events.274.a: "Это открывает новые торговые возможности!"
 NSB_soviet_foreign_politics_events.275.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 NSB_soviet_foreign_politics_events.275.desc: "[ROOT.GetAdjective] представитель в Дихуа уведомлен [SIK.GetAdjective] дипломатами, что их правительство отклонило наше предложение по инвестициям в страну. Похоже, что [SIK.GetNameDef] больше не интересуется развитием деловых и дипломатических отношений с державой [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.275.a: "Непродуманное решение..."
 NSB_soviet_foreign_politics_events.275.b: "Не то чтобы мы спрашивали разрешения."
 NSB_soviet_foreign_politics_events.276.t: "[FROM.GetAdjective] добыча ископаемых в регионе [618.GetName]"
 NSB_soviet_foreign_politics_events.276.desc: "Нашим дипломатам было представлено новое [FROM.GetAdjective] предложение. Похоже, что [FROM.GetNameDefCap] весьма интересуется новыми залежами нефти и полезных ископаемых на севере нашей страны. Нам предлагают провести геологическую разведку и расширить соответствующую инфраструктуру в регионе в обмен на добычу ресурсов. [FROM.GetAdjective] представители утверждают, что этот ход поможет нам лучше использовать свои залежи золота и серебра."
 NSB_soviet_foreign_politics_events.276.a: "Эти ресурсы нам не важны. Нам нужно золото!"
 NSB_soviet_foreign_politics_events.276.b: "Ресурсы в [ROOT.GetAdjective] недрах принадлежат государству [ROOT.GetName]!"
 NSB_soviet_foreign_politics_events.277.t: "$NSB_soviet_foreign_politics_events.274.t$"
 NSB_soviet_foreign_politics_events.277.desc: "[ROOT.GetAdjective] дипломаты в государстве [SIK.GetNameDef] сообщают, что наше предложение по добыче полезных ископаемых и нефти в северной части региона [SIK.GetNameDef] принято. Правительство провинции [SIK.GetName] будет радо улучшению инфраструктуры в регионе [618.GetName], ведь эти меры повысят эффективность эксплуатации залежей золота и серебра. Они согласны уступить нам права на добычу любых найденных нами в регионе [618.GetName] стратегических ресурсов в обмен на [ROOT.GetAdjective] инвестиции."
 NSB_soviet_foreign_politics_events.277.a: "Разве могли они отказаться от такого предложения?"
 NSB_soviet_foreign_politics_events.278.t: "[FROM.GetAdjective] военная помощь"
 NSB_soviet_foreign_politics_events.278.desc: "К нашим дипломатам пришло письмо от [FROM.GetAdjective] посла. В нем наш сосед, очевидно обеспокоенный военным потенциалом государства [ROOT.GetName], предлагает помощь в восстановлении [ROOT.GetAdjective] армии. Они отправят нам снаряжение и инструкторов. Мы получим самолеты и авиатехнику, винтовки и пулеметы для солдат, артиллерийские комплексы и укрепления, школы для пилотов. В обмен [FROM.GetAdjective] правительство просит убрать некоторые торговые ограничения и увеличить [ROOT.GetAdjective] экспорт таких товаров, как шерсть, хлопок, меха и шкуры."
 NSB_soviet_foreign_politics_events.278.a: "Это очень щедрое предложение."
 NSB_soviet_foreign_politics_events.278.b: "Мы должны сопротивляться [FROM.GetAdjective] экономической оккупации!"
 NSB_soviet_foreign_politics_events.279.t: "[FROM.GetNameDefCap] принимает нашу военную помощь"
 NSB_soviet_foreign_politics_events.279.desc: "Наши дипломаты в регионе [SIK.GetNameDef] сообщили нам, что [SIK.GetLeader] принимает наше предложение военной помощи державе [SIK.GetName]. Судя по всему, китайский лидер желает усилить свою армию и укрепить оборону, а также считает, что с [ROOT.GetAdjective] помощью [SIK.GetNameDef] сможет выстоять против натиска враждебных держав с востока."
 NSB_soviet_foreign_politics_events.279.a: "Мудрое решение."
 NSB_soviet_foreign_politics_events.280.t: "[FROM.GetAdjective] поддержка территориальной экспансии"
 NSB_soviet_foreign_politics_events.280.desc: "После нашей территориальной экспансии на восток [FROM.GetAdjective] правительство продемонстрировало интерес к поддержке нашего роста и помощи в строительстве инфраструктуры и военных укреплений на наших новообретенных территориях. [FROM.GetNameDefCap] также интересуется разработкой нефтяных месторождений в регионе [756.GetName], который, как отмечается, может стать ключевым в нашем военном продвижении на восток.\nВ качестве оплаты [FROM.GetAdjective] правительство просит предоставить льготы их предприятиям и увеличить экспорт."
 NSB_soviet_foreign_politics_events.280.a: "Справедливое предложение."
 NSB_soviet_foreign_politics_events.280.b: "Достаточно. Больше они нам не нужны!"
 NSB_soviet_foreign_politics_events.281.t: "[FROM.GetNameDefCap] принимает нашу помощь"
 NSB_soviet_foreign_politics_events.281.desc: "[SIK.GetLeader] принимает наше предложение логистической и военной помощи в территориальной экспансии на восток. Нам разрешат построить на их новообретенных территориях инфраструктуру и оборонительные объекты, а также разрабатывать нефтяные месторождения в регионе [756.GetName]. Взамен [SIK.GetAdjective] правительство даст нам финансовые льготы на своем рынке и увеличит объем экспорта в нашу страну."
 NSB_soviet_foreign_politics_events.281.a: "Мы всегда рады помочь!"
 NSB_soviet_foreign_politics_events.282.t: "[SOV.GetNameDefCap] требует формально признать, что [ROOT.GetNameDef] — советская республика"
 NSB_soviet_foreign_politics_events.282.desc: "[FROM.GetNameDef] представляет нам официальное коммюнике, в котором требует интеграции государства [ROOT.GetNameDef] в качестве независимой советской социалистической республики, управлять которой будет [FROM.GetNameDef]. [FROM.GetLeader] лично обещает, что наша нация получит определенную степень автономии, а Красная Армия будет готова защищать нашу территорию как свою собственную. Если верить ему, такие меры необходимы для эффективного сотрудничества между нашими странами в эти трудные времена.\nУчитывая то, сколько [FROM.GetNameDef] вкладывает в нашу страну, и рост [FROM.GetAdjective] влияния на нашу экономику, стоит тщательно подумать перед тем, как давать ответ."
 NSB_soviet_foreign_politics_events.282.a: "У нас нет другого выбора."
 NSB_soviet_foreign_politics_events.282.b: "Пора прекратить этот фарс!"
 NSB_soviet_foreign_politics_events.283.t: "[SIK.GetNameDefCap]"
 NSB_soviet_foreign_politics_events.283.desc: "[FROM.GetLeader] передал нам официальное коммюнике, в котором принимает интеграцию китайской провинции Синьцзянь в качестве независимой советской социалистической республики, которой будет управлять [ROOT.GetNameDef]. Наши крупные проекты по развитию региона показали [ROOT.GetAdjective] народу нашу веру в установление добрых отношений с союзниками и предоставление им помощи. Благодаря этому [FROM.GetLeader] понимает, что наши требования продиктованы необходимостью обеспечить эффективное сотрудничество наших стран в непростые времена."
 NSB_soviet_foreign_politics_events.283.a: "Добро пожаловать в Союз, товарищи."
 NSB_soviet_foreign_politics_events.284.t: "[FROM.GetNameDefCap] отклоняет наши требования"
 NSB_soviet_foreign_politics_events.284.desc: "[FROM.GetLeader] передает нам официальное коммюнике, в котором отвергает наши требования интеграции региона [FROM.GetNameDef] в качестве независимой советской социалистической республики. Похоже, что [FROM.GetLeader] ни во что не ставит наши крупные вложения в развитие региона и помощь китайским соседям, и что он по-прежнему не доверяет государству [ROOT.GetNameDef]."
 NSB_soviet_foreign_politics_events.284.a: "Они мешают сотрудничеству между нашими странами!"
 NSB_soviet_foreign_politics_events.284.b: "Мы не оставим такое оскорбление безнаказанным!"
 NSB_soviet_foreign_politics_events.285.t: "[SOV.GetName] на грани коллапса"
 NSB_soviet_foreign_politics_events.285.desc: "Кажется, что после огромных потерь, понесенных в войне, коллапс государства [SOV.GetNameDef] куда ближе, чем само оно это демонстрирует. Несколько членов нашего правительства утверждают, что такой поворот событий угрожает нашей стране, и предлагают немедленно отменить [SOV.GetAdjective] соглашения и начать вместо этого работать над укреплением отношений с китайцами. Они замечают, что ради безопасности государства [ROOT.GetNameDef] мы должны делать все возможное, чтобы найти сильных и способных поддержать нас союзников, и что [SOV.GetNameDef], учитывая текущее положение дел, вряд ли сможет как-то отомстить нам за такой демарш."
 NSB_soviet_foreign_politics_events.285.a: "Нашим врагам мы противостоим вместе!"
 NSB_soviet_foreign_politics_events.285.b: "Пора искать новых друзей!"
 NSB_soviet_foreign_politics_events.286.t: "Советские потери в войне опасны для Синьцзяня"
 NSB_soviet_foreign_politics_events.286.desc: "Вчера в официальном заявлении [SIK.GetLeader] заверил нас в верности Синьцзяна государству [ROOT.GetNameDef] и в своем личном желании продолжать сотрудничество между нашими странами. Очевидно, однако, что алармистские элементы в государстве [SIK.GetNameDef] серьезно навредили образу державы [ROOT.GetNameDef] и [SIK.GetLeader] уже далеко не так популярен в партии [SIK.GetRulingParty], как раньше."
 NSB_soviet_foreign_politics_events.286.a: "Досадная ситуация..."
 NSB_soviet_foreign_politics_events.286.b: "Надо разделаться с этими болтунами и предателями!"
 NSB_soviet_foreign_politics_events.287.t: "[SIK.GetNameDefCap] покидает альянс [ROOT.GetFactionName]"
 NSB_soviet_foreign_politics_events.287.desc: "Вчера [SIK.GetLeader] в официальном заявлении объявил о выходе Синьцзяня из состава альянса [ROOT.GetFactionName] и немедленно отменил все [ROOT.GetAdjective] соглашения.\nВ речи лидера говорилось, что теперь, когда [ROOT:GetName] находится на грани коллапса, а враги наседают с востока и запада, Синьцзяню пора усилить связи со своими восточными китайскими соседями и братьями, чтобы вместе противостоять иностранным оккупантам."
 NSB_soviet_foreign_politics_events.287.a: "Пусть уходят! У нас есть дела поважнее."
 NSB_soviet_foreign_politics_events.287.b: "Они должны за это заплатить!"

