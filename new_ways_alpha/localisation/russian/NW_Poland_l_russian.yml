  POL_baltic_restoration:0 "Балтийская реставрация"
  POL_baltic_restorationdesc:0 "В конце Первой Мировой войны немецкой аристократии практически удалось воплотить в жизнь проект Балтийского Герцогства - государства связанного личной унией с Пруссией, располагающегося на территории Латвии и Эстонии. Теперь мы снова стоим на пороге аналогичного шага и не должны остановиться в затеянном."
  form_country_baltic_duchy_required_states_tt:0 "Вы должны контролировать территории §Латвии§! и §Эстонии§!."
 
  POL_crown_habsburg_prince:0 "Коронация принца Габсбурга королём Польши"
  POL_crown_habsburg_prince_desc:0 "Установив в марионеточной Польше своего представителя, как мы пытались это сделать около 20 лет назад, мы усилим наше влияние и контроль над марионеткой."
 
  POL_del_habs_prince:0 "Детронизация Габсбурга"