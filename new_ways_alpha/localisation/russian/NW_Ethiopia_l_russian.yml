    ETH_gold:0 "Золото Эфиопии"
    ETH_gold_desc:0 "Почти всё золото, добываемое на приисках нашей страны, принадлежало Хайле Селассие I, и лишь малая его часть отчислялась в бюджет страны. Теперь мы можем национализировать прииски на благо нашего народа, и пустить их в нужное нам русло."
    ETH_construction_trade_unions:0 "Строительные профсоюзы"
