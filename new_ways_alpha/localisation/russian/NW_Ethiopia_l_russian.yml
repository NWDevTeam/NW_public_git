    ETH_new_military_academy_idea:0 "Улучшенная подготовка офицеров"
    ETH_new_military_academy_idea_desc:0 "Для защиты своих границ, нам требуется сильная армия, а для командования над ней - профессиональные офицеры. Построив новое элитное училище для высшего командования, финансируемое по высшему разряду, мы можем себе позволить это!"
