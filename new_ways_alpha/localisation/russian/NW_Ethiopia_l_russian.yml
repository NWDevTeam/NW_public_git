    #FOCUSES
    ethiopia_focus:0 "Фокусы Эфиопии"
    
    #### WAR WITH ITALY SECTION ####
    ETH_christmas_offensive:0 "Рождественское наступление"
    ETH_christmas_offensive_desc:0 "Необходимо максимально быстро вернуть себе северные провинции, разделив Итальянские войска и уничтожив их по отдельности."
    ETH_crush_tigray_rats:0 "Задавить Тыграйских крыс"
    ETH_crush_tigray_rats_desc:0 "Хайле Селассие Гукса предал нас, присоединившись к нашим врагам! Необходимо уничтожить подлых предателей максимально жестоко, чтобы они запомнили этот урок на много лет вперёд."
    ETH_volunteers_from_congo:0 "Добровольцы из Конго"
    ETH_volunteers_from_congo_desc:0 "Конго – одна из немногих стран имеющая хоть какую-то автономию. Возможно, они не откажут в помощи нам?"
    ETH_protecting_our_home:0 "Защита нашего дома"
    ETH_protecting_our_home_desc:0 "Подлые Итальянские захватчики напали на нас без объявления войны, и мы были вынуждены обороняться в спешке и без всякой подготовки. Рождественское наступление дало нам время выработать план, который поможет сдержать наступление Итальянцев на наши земли."
    ETH_border_barricades:0 "Пограничные баррикады"
    ETH_border_barricades_desc:0 "Чтобы сдержать новое наступление итальянских войск, нам необходимо отстроить на своих границах баррикады, и в случае опасности, отступить под их защиту."
    ETH_appeal_to_league_of_nations:0 "Обращение к Лиге Наций"
    ETH_appeal_to_league_of_nations_desc:0 "Можно в лоб атаковать пулемётные гнёзда, голыми руками захватывать танки, переносить воздушные бомбардировки, но что делать против газов, которые незаметно опускаются на руки, лицо и глаза? Единственная возможность – это обратиться к миру, чтобы Италия была вынуждена прекратить эти зверства."
    ETH_accept_handouts_from_occupiers_of_somalia:0 "Принять подачки от оккупантов Сомали"
    ETH_accept_handouts_from_occupiers_of_somalia_desc:0 "Франция и Великобритания намекнули нам на возможность вооружения наших войск частью своего устаревшего снаряжения через границы Сомали."
    ETH_counterattack:0 "Контрнаступление"
    ETH_counterattack_desc:0 "Итальянские войска больше не используют газы, а их боевой дух после неудачи «Железного марша» и вовсе пропал. Нам необходимо воспользоваться этим, уничтожив последние силы Итальянцев."
    #### POST WAR ARMY SECTION ####
    ETH_from_spears_to_rifles:0 "От копий – к винтовкам!"
    ETH_from_spears_to_rifles_desc:0 "Пора провести полноценное исследование пехотного снаряжения, и переходить на его использование всей нашей армии."
    ETH_restoration_of_swedish_red_cross:0 "Восстановление Шведского красного креста"
    ETH_restoration_of_swedish_red_cross_desc:0 "Во время войны с Италией, все автомобили вместе с частью медперсонала были уничтожены. Мы не только запросим у шведов поддержки в восстановлении медицинской службы, но и сами окажем максимальную поддержу, снабдив их всем необходимым."
    ETH_red_cross_military_hospitals:0 "Военные госпитали красного креста"
    ETH_red_cross_military_hospitals_desc:0 "Госпитали необходимы для полноценного функционирования армии. Шведский красный крест и его добровольцы готовы помочь нам с их организацией и созданием."
    ETH_lessons_of_italian_ethiopian_war:0 "Уроки Итальянско-Эфиопской войны"
    ETH_lessons_of_italian_ethiopian_war_desc:0 "Это была тяжёлая война, война, в которой мы выучили гораздо больше уроков, чем мог кто-либо ещё."
    ETH_build_up_of_military_industry:0 "Наращивание военной промышленности"
    ETH_build_up_of_military_industry_desc:0 "Чтобы избежать такого отставания в военных силах, нам необходимо как можно сильнее нарастить нашу военную мощь, а для этого нам потребуются новые заводы."
    ETH_explore_italian_captured_tanks:0 "Изучить итальянские трофейные танки"
    ETH_explore_italian_captured_tanks_desc:0 "После войны с Италией, у нас осталось приличное количество танков, изучив технологий которых мы сможешь повторить... со временем."
    ETH_centralized_supply:0 "Централизованное снабжение"
    ETH_centralized_supply_desc:0 "Наша армия никогда не имела централизованного снабжения, и ей приходилось самой себя обеспечивать, неважно, торговля это, вымогательство у местных или же банальная охота. Настало время исправить это упущение."
    ETH_elephant_farms_for_artillery:0 "Слоновьи фермы для артиллерии"
    ETH_elephant_farms_for_artillery_desc:0 "В первой итало-эфиопской войне слоны активно использовались для перемещения артиллерийский оружий и их защиты. Не смотря на то, что мы не отказались от этого, количество слонов в армии заметно упало, необходимо увеличить их выращивание для нужд армии."
    #### INDUSTRY SECTION ####
    ETH_industry_of_our_country:0 "Промышленность нашей страны"
    ETH_industry_of_our_country_desc:0 "Необходимо максимально быстро нарастить промышленность, чтобы сократить отставание с европейскими странами."
    ETH_coffee_province_sidamo:0 "Кофе провинции Сидамо"
    ETH_coffee_province_sidamo_desc:0 "Провинция Сидамо с древних времён славилась обширными кофейными плантациями, необходимо увеличить его производство и вывести на мировой рынок."
    ETH_domestication_of_warthogs:0 "Одомашнивание бородавочников"
    ETH_domestication_of_warthogs_desc:0 "Бородавочники и раньше выращивались нами как домашний скот в полуволе, но теперь нам необходимо расширить их фермы, дабы избежать возможного голода."
    ETH_domestication_of_warthogs_tt:0 "Через 120 дней: "
    ETH_salt_of_lake_karum:0 "Соль Озера Карум"
    ETH_salt_of_lake_karum_desc:0 "На озере Карум с древних времен добывают соль, и на верблюдах возят в Судан на продажу. Тысячи верблюдов караванами шагают по пустыни, связанные в цепочки. Необходимо вывести этот процесс на промышленный уровень и начать продажу."
    ETH_oil_near_lake_karum:0 "Нефть близ Озера Карум"
    ETH_oil_near_lake_karum_desc:0 "Рядом с озером Карум, в пустыне бурлит озеро сырой нефти. Пока сюда еще не добрались нефтедобывающие компании, но это можно исправить. Начав добычу нефти, мы сможем не только выйти на новый уровень промышленности, но и продавать её всему миру."
    ETH_road_network_of_ethiopia:0 "Сеть дорог Эфиопии"
    ETH_road_network_of_ethiopia_desc:0 "Наша дорожная сеть находится в отвратительном состоянии. До некоторых мест даже не доехать на автотранспорте. Для исправления этого придётся заметно вложиться."
    ETH_sea_port_of_eritrea:0 "Морской порт Эритреи"
    ETH_sea_port_of_eritrea_desc:0 "Для успешной торговли с миром, нам необходимо расширить морскую базу в Эритрее."
    ETH_restoration_of_silk_road:0 "Восстановление шёлкового пути"
    ETH_restoration_of_silk_road_desc:0 "Некогда мы были частью шёлкового пути, и в наших портах продавалось множество товаров, почему бы нам не вернуть эти времена, ведь всё нужное у нас теперь для этого есть?"
    #### AVIA SECTION ####
    ETH_black_aviation:0 "«Чёрная авиация» Робинсона в Эфиопии"
    ETH_black_aviation_desc:0 "После войны почти ничего не осталось от ВВС Эфиопии, Джон Робинсон, афроамериканец сумевший открыть собственную школу для чернокожих в Америке, вызвался восстановить оную и в нашей стране."
    ETH_flight_school:0 "Лётная школа"
    ETH_flight_school_desc:0 "Лётная школа основана и приняла первых пилотов в свои ряды."
    ETH_swedish_instructors:0 "Шведские инструкторы"
    ETH_swedish_instructors_desc:0 "Шведские добровольцы помогут обучить новых лётчиков."
    ETH_swedish_licenses_for_aircraft:0 "Шведские лицензии на самолёты"
    ETH_swedish_licenses_for_aircraft_desc:0 "Шведы вот уже столетие помогают нам в тяжёлые времена, почему бы не обратиться к ним с просьбой о закупке лицензии на их истребители?"
    #### NAVY SECTION ####
    ETH_creation_of_navy:0 "Создание ВМФ"
    ETH_creation_of_navy_desc:0 "Долгие годы мы не имели выхода к морю, поэтому новый вид войск придётся создавать с нуля."
    ETH_retired_norwegian_officers:0 "Отставные офицеры Норвегии"
    ETH_retired_norwegian_officers_desc:0 "Мы обратились с запросами в несколько морских стран, по итогам чего мы заключили между Осло и Аддис-Абеба договор, в ходе которого отставные норвежские офицеры взяли на себя обязанности подготовить офицерский состав ВМФ."
    ETH_eritrea_shipyards:0 "Верфи Эритреи"
    ETH_eritrea_shipyards_desc:0 "Новые верфи в Эритрее помогут как можно быстрее отстроить наш новый флот."
    ETH_shipyards_of_french_somaliland:0 "Верфи Французского Сомали"
    ETH_shipyards_of_french_somaliland_desc:0 "Новые верфи в Сомали помогут как можно быстрее отстроить наш новый флот."
    ETH_somaliland_shipyards:0 "Верфи Сомалиленда"
    ETH_somaliland_shipyards_desc:0 "Новые верфи в Сомалиленде помогут как можно быстрее отстроить наш новый флот."
    ETH_kenya_shipyards:0 "Верфи Кении"
    ETH_kenya_shipyards_desc:0 "Новые верфи в Кении помогут как можно быстрее отстроить наш новый флот."
    ETH_foundation_of_asmara_naval_war_college:0 "Основание Асмэрского Военно-морского колледжа"
    ETH_foundation_of_asmara_naval_war_college_desc:0 "Новый колледж поможет нам с изучением морского дела."
    ETH_national_steamship_company:0 "Национальная пароходная компания"
    ETH_national_steamship_company_desc:0 "Новая компания пароходов заметно улучшит инфраструктуру северных и южных провинций благодаря рекам."
    #### MONARCHY SECTION ####
    ETH_greatness_of_solomon:0 "Величие Соломона"
    ETH_greatness_of_solomon_desc:0 "Под командованием императора, наши армии разгромили европейских захватчиков. Помимо новых провинций, мы так же получили технику и оружие отобранные от сдавшихся войск Италии. Слава императору!"
    ETH_resumption_of_work:0 "Возобновление работы парламента"
    ETH_resumption_of_work_desc:0 "Военное положение в стране прекратилось, и парламент может возобновить свои заседания."
    ETH_resumption_of_work_tt:0 "§GБонусы появляются по мере принятия законов.§!"
    ETH_resumption_of_work_ttt:0 "\n\n§LВыполнение фокуса §YПриглашение зарубежных специалистов на посты министров§! прекратит события на принятие законов, но позволит назначать министров на посты, заменив работу парламента (до этого момента зарубежных министров назначать нельзя)."
    ETH_new_world_tour:0 "Новый тур по миру"
    ETH_new_world_tour_desc:0 "Во время первого путешествия по миру, император узнал много нового, завёл новые знакомства, сделал необходимые для личного богатства вложения, и даже заработал некоторую известность в других странах."
    ETH_new_world_tour_tt:0 "\n§Y[ROOT.GetLeader] отправится в тур по странам мира.§!"
    ETH_reforms_of_our_state:0 "Реформы нашего государства"
    ETH_reforms_of_our_state_desc:0 "После нового путешествия по миру, император стал более чётко представлять цель, к которой ему предстоит идти. Конечно, не все решение европейского правления он разделял, но части из них он определённо симпатизировал. На волне успеха после войны, император может протолкнуть нужные ему реформы. Пусть это и будет стоить ему порядка, но власти императору для этого хватит."
    ETH_single_tax_scheme:0 "Единая налоговая схема"
    ETH_single_tax_scheme_desc:0 "Пока наша страна ещё недостаточно развита для применения схемы прогрессивного налогообложения, стоит применить единую налоговую систему, по которой каждое из княжества лишится налоговых поблажек, платя равную со всеми сумму. Это заметно поможет нашему бюджету."
    ETH_reduction_privileges_of_nobles:0 "Уменьшение привилегий дворян"
    ETH_reduction_privileges_of_nobles_desc:0 "Знать всегда была правящей кастой в нашем государстве, и к сожалению, так легко этого не исправить. Император, понимая это, начал с того, что забрал часть их самых незначительных привилегий, тем самым утерев нос зазнавшимся аристократам."
    ETH_eradication_of_slavery:0 "Искоренение рабства"
    ETH_eradication_of_slavery_desc:0 "Не смотря на реформы 1931 и 1935 года, мы так и не смогли полностью искоренить рабство, лишь запретив саму работорговлю и освободив часть рабов. Настало время окончательно покончить с этим вопросом!"
    ETH_change_constitution:0 "Изменение конституции"
    ETH_change_constitution_desc:0 "Хайле Селассие I подготовил пересмотренную конституцию, посредством которой он сохранит свою эффективную силу, и расширит политическое участие простых людей, позволяя нижней палате парламента стать выборным органом. При этом политика партий по-прежнему будет запрещена."
    ETH_progressive_taxation:0 "Прогрессивное налогообложение"
    ETH_progressive_taxation_desc:0 "Этот налог значительно ослабит влияние дворян, которые ранее избегали платить большую часть своих налогов. Даже с изменениями этот закон привел к восстанию в Годжаме, которое было подавлено, хотя применение налога было отменено. Восстание, достигшее своей цели в подрыве налога, побудило других землевладельцев бросить вызов Хайле Селассие."
    ETH_progressive_taxation_tt:0 "§RЭто приведёт к недовольству аристократии!\nЕсли фокус §YПриглашение зарубежных специалистов на посты министров§! не был выполнен, то в Гаджиме начнётся восстание аристократии!§!"
    ETH_constitution_for_eritrea:0 "Конституция для Эритреи"
    ETH_constitution_for_eritrea_desc:0 "После проигрыша Италии, Лига Наций приняла резолюцию в соответствии с которой была учреждена федерация Эритреи в составе Эфиопии, но с собственной конституцией, которая обеспечит этнический, языковой и культурный баланс. Эфиопии же останется управление финансами, обороной и внешней политикой. К сожалению, если император не хочет очередного восстания, придётся пойти им на уступки."
    ETH_constitution_for_eritrea_tt:0 "§RЕсли фокус не будет выполнен до 1942, это приведёт к восстанию!§!"
    ETH_personal_dictatorship:0 "Единоличное правление"
    ETH_personal_dictatorship_desc:0 "Хайле Селассие I единственно возможный император, который правит нами железной рукой и мягким сердцем. Только он сможет привести нас к светлому будущему!"
    ETH_autocephaly:0 "Автокефалия"
    ETH_autocephaly_desc:0 "Хайле Селассие I уже не в первый раз пытается договориться с коптской православной церковью, что бы создать в Эфиопии автокефалию и установить независимость эфиопских епископов. Если глава Александрийской церкви согласится, то мы сможем поставить на пост патриарха эфиопа, и снизить чрезмерные налоги, отправляемые в Египет."
    ETH_church_taxes:0 "Налоги на церковь"
    ETH_church_taxes_desc:0 "В дополнение к автокефалии, император планирует изменить эфиопские отношения между церковью и государством, введя налогообложение церковных земель и ограничив юридические привилегии духовенства, которое ранее судили в своих собственных судах за гражданские преступления."
    ETH_church_school:0 "Церковные школы"
    ETH_church_school_desc:0 "Не смотря на крупные вложения в образовательную систему, всё ещё хватает эфиопов которые не умеют даже читать. Постройка новых церковных школ, заметно исправит эту ситуацию, повысив знания рядового населения."
    ETH_resumption_of_relations_with_japan:0 "Возобновление отношений с Японией"
    ETH_resumption_of_relations_with_japan_desc:0 "Мы очень долгое время шли на сближение с Японией. Эта страна не имеет колониальных интересов в Африке, будучи удалённой на многие тысячи километров. К сожалению, в прошлый раз усилия Великобритании, Франции и Италии сорвали будущий договор - мы не смогли обеспечить выход к морю. Сейчас же, мы имеем сразу два выхода к морю и достаточно места для переселенцев."
    ETH_relocation_of_japanese:0 "Переселение японцев"
    ETH_relocation_of_japanese_desc:0 "Япония перенаселена. Мы готовы пойти на эту услугу для императора Хирохито, выделив им северную часть провинции Сомалилэнда, где они сумеют построить азиатскую общину. Ожидается, что среди переселенцев будут специалисты, способные дать нашей промышленности толчок, создав несколько корпораций, способных составить конкуренцию грекам и армянам."
    ETH_dynastic_marriage:0 "Династический брак"
    ETH_dynastic_marriage_desc:0 "Необходимо закрепить отношения между нашими странами путём династического брака. Принц Маконнен Хайле Селласие женится на принцессе Тэру. Они идеально подходят друг другу, будучи ровесниками и происходя из одинаково древних родов. Разумеется, всё имеет свою цену, и императору придётся отдать часть принадлежащих ему золотых приисков в качестве дара."
    ETH_founding_of_ethiopian_zaibatsu:0 "Основание Эфиопских Дзайбацу"
    ETH_founding_of_ethiopian_zaibatsu_desc:0 "Новые фирмы, быстро созданные благодаря перевезённому японцами оборудованию, быстро набирают популярность среди нашего народа."
    ETH_new_tokyo_university:0 "Новотокийский университет"
    ETH_new_tokyo_university_desc:0 "Образованный университет в Новом Токио готов принять не только азиатских студентов, но и наших соотечественников, что продвинет уровень знаний молодёжи на новый уровень!"
    ETH_cotton_production:0 "Производство хлопка"
    ETH_cotton_production_desc:0 "Благодаря поддержке японцев, мы наконец-то можем организовать плантации хлопчатника и торговать им на мировом рынке."
    ETH_asian_african_union:0 "Азиатско-африканский союз"
    ETH_asian_african_union_desc:0 "Отношения между нашими странами стали достаточно крепкими, чтобы в это тревожное время предложить императору Хирохито союз между двумя нашими странами."
    ETH_control_of_ethiopian_zaibatsu:0 "Контроль Эфиопских Дзайбацу"
    ETH_control_of_ethiopian_zaibatsu_desc:0 "Японский опыт войны флота значительно поможет развить нам навыки наших флотоводцев."
    ETH_japanese_admirals:0 "Японские адмиралы"
    ETH_japanese_admirals_desc:0 "Необходимо запросить у императора Японии одного из его адмиралов, для поднятия боеспособности нашего флота."
    ETH_japanese_investment_in_navy:0 "Японские инвестиции во флот"
    ETH_japanese_investment_in_navy_desc:0 "Японские деньги и знания работы с кораблями сильно нам помогут."
    ETH_shipyard_for_japanese_samples:0 "Верфи по Японским образцам"
    ETH_shipyard_for_japanese_samples_desc:0 "Благодаря современному оборудованию и умелым рабочим из Японии, мы сможем ускорить работу наших верфей."
    ETH_japanese_doctrines:0 "Японские доктрины"
    ETH_japanese_doctrines_desc:0 "Японский опыт войны флота значительно поможет развить нам навыки наших флотоводцев."
    ETH_collaboration_with_black_activists:0 "Сотрудничество с чёрными активистами"
    ETH_collaboration_with_black_activists_desc:0 "В Лондоне, император встретился с одним из известных активистов среди чернокожих. В своё время он возглавлял всемирную ассоциацию по улучшению положения негров. Император был согласен далеко не со всеми взглядами Маркуса Гарви, но согласился встретиться с ним ещё раз, чтобы в более приватной обстановке обсудить дела чернокожих."
    ETH_collaboration_with_black_activists_tt:0 "\n§RФокус необходимо выполнить до 10 июня 1940 года, чтобы успеть вытащить Маркуса из депрессии.§!"
    ETH_better_world_for_blacks:0 "Лучший мир для чёрных"
    ETH_better_world_for_blacks_desc:0 "Маркус запросил нашу финансовую и политическую поддержку как его участия в УНИА, так и деятельности самой организации. Будучи главой этого движения, он обещал обеспечить нас новыми поселенцами из более развитых США. Они разбавят наш народ, привыкший к поклонению знати, и упростят переход к новому порядку. Сам Маркус будет работать из Ямайки."
    ETH_visiting_jamaica:0 "Посещение Ямайки"
    ETH_visiting_jamaica_desc:0 "Император Хайле Саласие I не раз проявлял интерес к жизни своего народа за рубежом. Видя подобные стремления, глава УНИА пригласил главу Эфиопии на свою родину – Ямайку. Глава Эфиопии выдвинул целую речь, по итогам которой, Ямайцы начали забастовки по всей стране. Так же, император сделал крупное пожертвование в развитие острова, которое позволит Ямайцам провести репатриацию."
    ETH_land_for_west_indies:0 "Земля для вест-индийцев"
    ETH_land_for_west_indies_desc:0 "Император Хайле Саласие I пожертвовал свои земли в Шашамане для африканцев из Вест-Индии, которые бегут из неблагополучной колонии."
    ETH_accession_of_jamaica:0 "Присоединение Ямайки"
    ETH_accession_of_jamaica_desc:0 "После отделения Ямайки от правительства Великобритании, проэфиопские взгляды набрали ещё большую популярность. Мы можем запросить у них референдум, по итогам которого, Ямайка без сомнений присоединится к нам!"
    ETH_restoration_of_empire:0 "Восстановление империи"
    ETH_restoration_of_empire_desc:0 "В былые времена Эфиопия имела гораздо больше земель. Пора не только вернуть их, но и превзойти достижения своих предков!"
    ETH_yemen_is_part_of_empire:0 "Йемен – часть империи!"
    ETH_yemen_is_part_of_empire_desc:0 "Йемен наш сосед через берег. Его население нищее, армия слаба, не лучше ли им будет входить в состав нашей империи, ведь владея их территориями, мы можем отстроить новый канал, по которому смогут проплыть только те, кому мы рады."
    ETH_construction_of_yemen_canal:0 "Постройка Йеменского канала"
    ETH_construction_of_yemen_canal_desc:0 "Владея территориями Йемена, мы можем отстроить новый канал, по которому смогут проплыть только те, кому мы рады."
    ETH_purchase_of_equatorial_guinea:0 "Покупка Экваториальной Гвинеи"
    ETH_purchase_of_equatorial_guinea_desc:0 "Нам необходимы земли на другом конце континента, для этого стоит обратиться к нынешним владельцем Испанских земель и предложить им достойную цену."
    ETH_liberation_of_liberian_tribes:0 "Освобождение Либерийских племён"
    ETH_liberation_of_liberian_tribes_desc:0 "Афроамериканцы вернувшиеся из рабства в Либерию, вовсе его не возненавидели, наоборот, они берут коренных жителей этих земель и заковывают в цепи, сами же в полной мере пользуются благами современного общества, выставляя себя наследниками политики США. Мы не можем позволить подобного отношения к нашим собратьям!"
    ETH_for_emperor:0 "За императора!"
    ETH_for_emperor_desc:0 "Видя к какому успеху и величию ведёт нас политика Хайле Селасие I, народ просто не может не заразиться патриотическими чувствами и лозунгами. Вместе с этим, количество добровольцев идущих в наши армии заметно выросло."
    ETH_ethiopian_militarism:0 "Эфиопский милитаризм"
    ETH_ethiopian_militarism_desc:0 "Видя пример Японии, наш народ невольно обретаем новые черты, ранее несвойственные ему."
    ETH_request_madagascar:0 "Потребовать Мадагаскар"
    ETH_request_madagascar_desc:0 "Мадагаскар – это отличный плацдарм, для дальнейших действий, как для нас, так и для наших союзников. Стоит потребовать его у Франции."
    ETH_solomons_wealth:0 "Богатство Соломонов"
    ETH_solomons_wealth_desc:0 "Хайле Селассие I готов две трети доходов от своих приисков передать государству на восстановительные работы после гражданской войны."
    ETH_opening_of_educational_institutions:0 "Открытие образовательных учреждений"
    ETH_opening_of_educational_institutions_desc:0 "Война закончилась, и больше нет риска бомбежки или захвата учебных заведений. Необходимо как можно быстрее привести их в порядок и запустить."
    ETH_expansion_of_institutions:0 "Расширение институтов"
    ETH_expansion_of_institutions_desc:0 "Некоторые институты пострадали от войны лишь частично, это даёт нам отличную возможность не только восстановить их, но и заметно расширить, открыв новые кафедры, и даже нанять зарубежных профессоров."
    ETH_rebuilding_hospitals:0 "Восстановление больниц"
    ETH_rebuilding_hospitals_desc:0 "Восстановление больниц – одна из первостепенных задач, для восстановления работы страны."
    ETH_indian_railway_workers:0 "Индийские железнодорожники"
    ETH_indian_railway_workers_desc:0 "Хайле Селассие I использовал на собственные нужды далеко не так много денег, как думают некоторые расы. Он инвестировал, и инвестировал крайне умело. На данный момент часть железных дорог Индии принадлежат ему, и этим можно воспользоваться."
    ETH_construction_of_railways:0 "Строительство железных дорог Эфиопии"
    ETH_construction_of_railways_desc:0 "Прибывшие из Индии люди тщательно разработали проект железных дорог для нашей страны, и мы готовы приступить к их реализации."
    ETH_land_clearing_for_plants:0 "Очистка земли для заводов"
    ETH_land_clearing_for_plants_desc:0 "Для промышленной модернизации требуется гораздо больше подходящих земель. Для новых заводов мы очистим земли в каждой из подчиняющихся нам провинций."
    ETH_branch_of_industrial_companies_england_and_switzerland:0 "Филиал промышленных компаний Британии и Швейцарии"
    ETH_branch_of_industrial_companies_england_and_switzerland_desc:0 "Помимо вложений в Индии, Император так же имеет некоторые вклады в промышленных компаниях Англии и Швейцарии. Основав их филиалы, мы заметно расширим ассортимент наших товаров, продвинувшись в модернизации наших технологий."
    ETH_invitation_of_foreign_experts_to_posts_of_ministers:0 "Приглашение зарубежных специалистов на посты министров"
    ETH_invitation_of_foreign_experts_to_posts_of_ministers_desc:0 "После модернизации страны, императору так же необходимы новые советники, способные поддержать изменения. Нельзя чтобы эти люди были приближены к нашему парламенту, который прекратит свою работу, они должны делать на отлично именно свою работу! Часть из них мы найдём за рубежом."
    ETH_invitation_of_foreign_experts_to_posts_of_ministers_tt:0 "§GЭто заметно пошатнёт положение аристократов, и они потеряют часть своей поддержки.§!\n\nПарламент остановит свою работу, события на принятие законов парламента прекратятся.\nБудет востановлена возможность смены зарубежных министров."
    #### ANARCHY SECTION ####
    ETH_end_of_solomons_dictatorship:0 "Конец диктатуре Соломона"
    ETH_end_of_solomons_dictatorship_desc:0 "Сердце императора Хайле Селассие I ужесточилось не только к врагам народа, но и к своим же подданным. По возвращению в столицу, он начал лишённые смысла чистки, и неоправданные казни. Как бы наследный принц Амхе не любил своего отца, он вынужден пойти против него, что бы защитить свой народ."
    ETH_anarchy_in_princedoms:0 "Безвластие в княжествах"
    ETH_anarchy_in_princedoms_desc:0 "Аристократия доказала несостоятельность феодального строя, почему мы по-прежнему должны подчинятся им? Пусть лучше народ сам возьмёт власть в свои руки и начнёт управление княжеством самостоятельно."
    ETH_abolition_of_power_of_emperor:0 "Упразднение власти императора"
    ETH_abolition_of_power_of_emperor_desc:0 "Сначала смерть беременной жены, затем жестокие расправы над подданными, а затем и убийство собственного отца. Случившиеся трагедии, подорвали психическое состояние молодого императора, и тот самоустранился от управления страной, предаваясь своей горечи. В таком случае лучшим решением будет упразднить власть императора, передав её народу."
    ETH_rejection_of_orthodoxy:0 "Отказ от православия"
    ETH_rejection_of_orthodoxy_desc:0 "Не смотря на ужасное положение страны, церковь не желает идти на какие-либо уступки. Как народ может поддерживать тех, кто в трудную минуту не может поддержать их? Может быть, настало время отказаться от тех, кто только берёт, и ничего не даёт взамен?"
    ETH_looting_of_churches:0 "Разграбление церквей"
    ETH_looting_of_churches_desc:0 "Далеко не все церкви прекратили свою работу, после изъявления воли народа. Некоторые даже продолжили принимать пожертвования, и это не смотря на годами нажитое богатство. Пора приступить к более решительным действиям, не только запретить религию, предавшую нас, но и забрать многочисленные богатства церковников себе."
    ETH_islamic_alternative_to_iyas:0 "Исламская альтернатива Иясу V"
    ETH_islamic_alternative_to_iyas_desc:0 "Православная вера не оправдала возложенных на неё надежд. Возможно, нам стоит рассмотреть другую веру, некогда избранную одним из предыдущих императоров, Иясу V? Часть нашего населения уже исповедуют ислам, и они помогут нам в становлении воинственной религии."
    ETH_prohibition_of_alcohol_and_gambling:0 "Запрет на алкоголь и азартные игры"
    ETH_prohibition_of_alcohol_and_gambling_desc:0 "Исламская вера проповедует отказ от алкоголя и азартных игр. Почему бы не начать проповедовать эту позицию в широкие массы? Это сделает страну более стабильной, и поможет избежать дальнейших беспорядков."
    ETH_quran_in_every_home:0 "Коран в каждый дом"
    ETH_quran_in_every_home_desc:0 "Раньше библия была во многих домах, да и сейчас далеко не все отказались от этой веры будучи незнакомыми с кораном. Стоит распространить тексты писания по стране, что бы оно было в каждом доме!"
    ETH_muslim_school:0 "Мусульманские школы"
    ETH_muslim_school_desc:0 "Не смотря на крупные вложения в образовательную систему, всё ещё хватает эфиопов, которые не умеют даже читать. Постройка новых религиозных школ, заметно исправит эту ситуацию, повысив знания рядового населения, и приучит их к пониманию новой религии."
    ETH_gold_to_people:0 "Золото – народу!"
    ETH_gold_to_people_desc:0 "Почти всё золото, добываемое на приисках нашей страны, принадлежало Хайле Селассие I, и лишь малая его часть отчислялась в бюджет страны. Теперь мы можем национализировать прииски на благо нашего народа, и пустить их в нужное нам русло."
    ETH_new_factory:0 "Новые фабрики"
    ETH_new_factory_desc:0 "Возможно, часть золота стоит вложить на постройку и поддержку новых фабрик."
    ETH_new_construction_trade_unions:0 "Новые строительные профсоюзы"
    ETH_new_construction_trade_unions_desc:0 "С наступлением новой эпохи, наша страна приобрела совсем иной вид. Для более бурного роста городов, нам необходимо создать новые профсоюзы специализирующиеся на строительстве новых домов, фабрик и заводов."
    ETH_gold_to_construction_teams:0 "Золото – строительным бригадам!"
    ETH_gold_to_construction_teams_desc:0 "Не стоит делать единоразовые вложения, гораздо разумнее выделять деньги на строительство по мере необходимости."
    ETH_new_military_factories:0 "Новые военные заводы"
    ETH_new_military_factories_desc:0 "Возможно, часть золота стоит вложить на постройку и поддержку новых военных заводов."
    ETH_modernization_of_production:0 "Модернизация производства"
    ETH_modernization_of_production_desc:0 "Далеко не все наши заводы работают в полную силу, в связи с устаревшими станками. Возможно, нам стоит выделить часть нашего «золотого» бюджета на создание нового профсоюза рабочих занимающегося исключительно модернизацией и поддерживанием производства?"
    ETH_gold_to_trade_unions:0 "Золото – профсоюзам!"
    ETH_gold_to_trade_unions_desc:0 "Не стоит делать единоразовые вложения, гораздо разумнее выделять деньги на производство по мере необходимости."
    ETH_new_military_academy:0 "Новые военные академии"
    ETH_new_military_academy_desc:0 "Для защиты своих границ, нам требуется сильная армия, а для командования над ней - профессиональные офицеры. Построив новое элитное училище для высшего командования, финансируемое по высшему разряду, мы можем себе позволить это!"
    ETH_foreign_instructors_for_army:0 "Зарубежные инструкторы для армии"
    ETH_foreign_instructors_for_army_desc:0 "Не смотря на прошедшие войны, возможно, нам стоит перенять военные стратегии зарубежных генералов?"
    ETH_gold_to_army:0 "Золото – армии!"
    ETH_gold_to_army_desc:0 "Не стоит делать единоразовые вложения, гораздо разумнее выделять деньги на производство по мере необходимости."
    ETH_restarting_education_system:0 "Перезапуск образовательной системы"
    ETH_restarting_education_system_desc:0 "Пора запустить школы с новой программой, подстроенной под современное общество, созданное после падения деспотичного правления бывшего императора."
    ETH_institutions_for_all:0 "Институты для всех!"
    ETH_institutions_for_all_desc:0 "Раньше, далеко не все могли поступить в институт. Новый закон исправит это упущение, расширив количество бюджетных мест для тех, кто имеет необходимый минимум знаний для обучения в институте."
    ETH_expansion_of_black_gold_mining:0 "Расширение добычи чёрного золота"
    ETH_expansion_of_black_gold_mining_desc:0 "Наша земля богата не только золотом, но и нефтью. Стоит начать её добычу в Огаденском бассейне, что бы увеличить наши доходы."
    ETH_monarch_is_face_of_government:0 "Народный император"
    ETH_monarch_is_face_of_government_desc:0 "У нас всё ещё нет человека, который мог бы представлять нашу страну на международной арене. На одном из собраний национального конгресса, на эту роль вызвался Амхе Селассие I – лидер нашей революции, что была направлена против кровавой диктатуры его отца. Не смотря на отсутствие у себя власти в нынешних реалиях, Амхе хотел принять хоть какое-то участие в судьбе страны."
    ETH_solomons_swiss_accounts:0 "Швейцарские счета Соломонов"
    ETH_solomons_swiss_accounts_desc:0 "Лишившись золотых приисков, император получил наследство от отца,  в виде доступа к счетам в швейцарском банке, где сохранилась неслабая сумма, и все акции ранее приобретённые им за рубежом. Амхе не видел для себя какой либо пользы в этих деньгах, поэтому подготовил несколько проектов по финансированию, которыми поможет своей стране."
    ETH_nationalization_of_foreign_factories:0 "Национализация зарубежных фабрик"
    ETH_nationalization_of_foreign_factories_desc:0 "Зарубежные фабрики, принадлежащие последнему из династии Соломонов, работают на местные кампании, что, по мнению императора – недопустимо. Часть ресурсов этой кампании отныне будет направлено на интересы государства."
    ETH_new_weapon_factories:0 "Новые оружейные заводы"
    ETH_new_weapon_factories_desc:0 "Предыдущие войны показали, что нам не хватает современного снаряжения. Для этого необходимо отстроить новые заводы, которые позволят нам производить в достаточной мере снаряжения, чтобы встретить возможного противника во всеоружии."
    ETH_establishment_of_solomon_institute:0 "Создание института Соломона"
    ETH_establishment_of_solomon_institute_desc:0 "Новый институт основателя императорской династии поможет нашему государству в нелегком деле выхода из аграрной промышленности в будущее."
    ETH_expulsion_of_military_bases_from_somalia:0 "Изгнание военных баз из Сомали"
    ETH_expulsion_of_military_bases_from_somalia_desc:0 "Наши братья по вере вот уже не один год придаются унижениям со стороны колонизаторов из Европы. Мы должны спасти их от этого, но сначала нам необходимо воодушевить на это Сомалийские племена, после чего, при поддержке местных жителей, выгнать с их земли узурпаторов."
    ETH_gun_for_every_adult:0 "Ружьё каждому взрослому"
    ETH_gun_for_every_adult_desc:0 "Ввиду народной власти, стоит разрешить иметь ружья гражданскому населению для использования их в самообороне. Это так же подстегнёт население научиться пользоваться ими, а значит и ускорит подготовку новых солдат."
    ETH_accession_of_yemen:0 "Присоединение Йемена"
    ETH_accession_of_yemen_desc:0 "Для расширения своего влияния среди мусульманских стран, нам необходимо заполучить земли на Аравийском полуострове. Йемен для этого подходит лучше всего. Он разделён с нами водой, но это пространство так незначительно, что его можно не учитывать."
    ETH_expulsion_of_military_from_south_yemen:0 "Изгнание военных баз из южного Йемена"
    ETH_expulsion_of_military_from_south_yemen_desc:0 "Наши братья по вере из бывшей части Йемена вот уже не один год придаются унижениям со стороны колонизаторов из Европы. Мы должны спасти их от этого, но сначала нам необходимо воодушевить на это Йеменские племена, после чего, при поддержке местных жителей, выгнать с их земли узурпаторов."
    ETH_show_our_guns:0 "Показать наши ружья"
    ETH_show_our_guns_desc:0 "После захвата военных баз, Англия уже несколько раз выражала нам свои протесты и требования о возврате территорий их колоний, но ввиду войны, они не решаются перейти к решительным действиям. Стоит показать им нашу силу, выставив всех военнообязанных мужчин в ряды народной армии."
    ETH_accelerated_production_of_guns:0 "Ускоренное производство ружей"
    ETH_accelerated_production_of_guns_desc:0 "Каждый рабочий не только производит винтовки, но и умеет владеть ими. Это значительно упрощает понимание процесса простыми людьми."
    ETH_anarchy_is_mother_of_order:0 "Анархия – мать порядка!"
    ETH_anarchy_is_mother_of_order_desc:0 "Все философы утвержают что перед тем как появился мир, был хаос, но этот хаос стал порядком. Пример нашего государства - должен стать прямым доказательством этих слов, из хаоса создав новый порядок!"
    ETH_arrest_of_prince_families:0 "Арест княжеских семей"
    ETH_arrest_of_prince_families_desc:0 "Часть оставшихся знатных семей не может примириться с тем, что простой народ взял власть в свои руки. Они пытаются возобновить власть в своих княжествах, всячески препятствуют установлению народного правления. Этот вопрос стоит решить радикально, арестовав всех не согласных и их семьи."
    ETH_formation_of_primary_peoples_congresses:0 "Образование первичных народных конгрессов"
    ETH_formation_of_primary_peoples_congresses_desc:0 "Народ гораздо лучше знает, что ему нужно. Наша империя состоит из нескольких наций, имеющих свои традиции, языки и культуру. Что бы учесть мнение каждого человека, мы создадим местные народные конгрессы, куда будут входить жители каждого региона. Во главе же мы поставим национальный конгресс, состоящий из представителей народных конгрессов."
    ETH_formation_of_primary_peoples_congresses_tt:0 "Будет создан народный конгресс."
    ETH_down_with_chains:0 "Долой цепи!"
    ETH_down_with_chains_desc:0 "Не смотря на реформы 1931 и 1935 года, император так и не смог полностью искоренить рабство, лишь запретив саму работорговлю и освободив часть рабов. Этим богомерзким делом в основном занимались аристократы. Теперь же, когда власть находится в наших руках, мы можем освободить всех невольников!"
    ETH_law_on_peoples_privatization:0 "Закон о «Народной приватизации»"
    ETH_law_on_peoples_privatization_desc:0 "Старые экономические законы не помогут становлению нашего государства. Для становления нового общества, необходимо изменить сам принцип экономики, установив самоуправление, по которому предприятие перейдёт в управление тех, кто там работает. Конечно, бывшие владельцы вместе с компенсацией так же получат и право управления этими предприятиями, но только на правах «равного партнёрства с производителями»."
    ETH_general_national_congress:0 "Всеобщий национальный конгресс"
    ETH_general_national_congress_desc:0 "Для полноценного управления страной, необходимо создать высший законодательный орган, который, не смотря на свою власть, будет зависеть от народных конгрессов. На повестку дня будут вноситься только те вопросы, что были обсуждены первичными народными конгрессами."
    ETH_judicial_hierarchy:0 "Судебная иерархия"
    ETH_judicial_hierarchy_desc:0 "После создания структуры власти, необходимо в первую очередь создать и судебную систему, которая будет отталкиваться от общепринятых принципов. На первом собрании Национального конгресса уже был поднят этот вопрос, уже не раз, обсуждавшийся в первичных конгрессах. Было решено, что судебная система будет отталкиваться от священного писания, а вот нюансы, стоит подробно обсудить."
    ETH_contribution_of_trade_unions:0 "Вклад профсоюзов"
    ETH_contribution_of_trade_unions_desc:0 "Стоит объединить профсоюзы по сферам работы, и создать внутри них профессиональные объединения для обмена опытом и обучения неопытных работников. Это намного увеличит производительность нашего труда в каждой из сфер."
    ETH_ban_parties:0 "Запрет партий"
    ETH_ban_parties_desc:0 "Теперь, когда власть народа в его руках, мы можем запретить любые иные партии в нашей стране."
    ETH_general_federation_of_anarchists:0 "Всеобщая федерация анархистов"
    ETH_general_federation_of_anarchists_desc:0 "Каждый анархист мечтает, что все нации мира, объединятся в одну, великую нацию, установив один язык на всех. «Единый мир. Единая страна. На весь мир. Для каждого!» - именно с такими словами, Народный император Амхе Селасие I обратился ко всем анархистам мира."
    ETH_attract_right:0 "Привлечь правых"
    ETH_attract_right_desc:0 "Народный Император лично отправился в страны правых течений, чтобы пригласить их в состав конфедерации."
    ETH_attract_left:0 "Привлечь левых"
    ETH_attract_left_desc:0 "Народный Император лично отправился в страны левых течений, чтобы пригласить их в состав конфедерации."
    ETH_capture_colonies_britain:0 "Захват колоний Британии"
    ETH_capture_colonies_britain_desc:0 "Племена Африки слишком долго находились под гнётом белокожих, пора вернуть континент себе!"
    ETH_anarchy_in_egypt:0 "Анархия в Египте"
    ETH_anarchy_in_egypt_desc:0 "Не смотря на хаос внутри страны, и невозможность верхушки установить в стране порядок, Египет по прежнему держится за старые порядки, не решаясь передать власть народу."
    ETH_capture_colonies_france:0 "Захват колоний Франции"
    ETH_capture_colonies_france_desc:0 "Племена Африки слишком долго находились под гнётом белокожих, пора вернуть континент себе!"
    ETH_anarchy_in_saudi_arabia:0 "Анархия в Саудовской Аравии"
    ETH_anarchy_in_saudi_arabia_desc:0 "Не смотря на приверженность исламу, Саудовская Аравия по прежнему держится за старые порядки, не решаясь передать власть народу."
    ETH_anarchy_in_iran_and_iraq:0 "Анархия в Иране и Ираке"
    ETH_anarchy_in_iran_and_iraq_desc:0 "Не смотря на приверженность исламу, эти две страны по прежнему не могут решиться на то, чтобы передать власть народу, который лучше знает, что ему нужно."
    #### MASONS SECTION ####
    ethiopia_masson_focus:0 "Масонские фокусы Эфиопии"
    ETH_creation_of_guild_of_masons:0 "Создание гильдии каменщиков"
    ETH_creation_of_guild_of_masons_desc:0 "Масонские ложи по всему миру начинались с гильдии каменщиков. Нам стоит поступить так же, образовав тайное сообщество, вслед за созданием гильдии каменщиков."
    ETH_brotherhood:0 "Братство"
    ETH_brotherhood_desc:0 "Братство всегда было крепко в нашем ордене. Возможно, если в странах у власти стоят масоны, то наши отношения с ними будут заметно крепче, чем с остальными, и мы сможем доверять им гораздо больше в вопросах торговли?"
    ETH_adoption_of_freemasonry_by_orthodox_church:0 "Принятие масонства православной церковью"
    ETH_adoption_of_freemasonry_by_orthodox_church_desc:0 "Благодаря усилиям императора, православная вера более не отталкивает масонство, признавая точку их зрения возможной."
    ETH_faceted_stone:0 "Ограненный камень"
    ETH_faceted_stone_desc:0 "Наш правитель постиг философию ордена настолько, что его уже нельзя назвать «грубым булыжником». Этот человек достиг понимания себя настолько, что его внутреннюю суть можно назвать «огранённой»."
    
    
    #### LIBERATE TREE ####
    ethiopia_liberate_focus:0 "Фокусы освобожденной Эфиопии"
    ETH_freedom_from_italian_oppression:0 "Свобода от Итальянского гнёта!"
    ETH_freedom_from_italian_oppression_desc:0 "Освободившись от Итальянского правления, наша страна может вздохнуть со спокойствием и начать восстановление."
    ETH_freedom_from_italian_oppression_tt:0 "Будет востановлена возможность смены зарубежных министров."
    ETH_take_control_of_media:0 "Взять СМИ под свой контроль"
    ETH_take_control_of_media_desc:0 "Средства массовой информации должны давать только ту информацию, которая не повредит авторитету императора."
    ETH_ban_parties_lib:0 "Запрет партий"
    ETH_ban_parties_lib_desc:0 "Запрет набирающих популярность сторонних движений пришедших с запада, поможет императору удерживать власть."
    ETH_subdue_parliament:0 "Подчинить парламент"
    ETH_subdue_parliament_desc:0 "Подчинив парламент и введя его снова в работу, можно будет успокоить большую часть аристократов."
    ETH_fiscal_reform:0 "Реформа налогообложения"
    ETH_fiscal_reform_desc:0 "При новой реформе аристократы потеряют возможность избегать налогов, что заметно скажется на бюджете страны."
    ETH_foreign_trade:0 "Внешняя торговля"
    ETH_foreign_trade_desc:0 "Расширив внешнюю торговлю, мы сможем получать гораздо больше того, что имеем сейчас."
    ETH_gold_mining:0 "Добыча золота"
    ETH_gold_mining_desc:0 "Перенаправив часть добычи золота в казну государства, Хайле поможет государству с восстановлением."
    ETH_support_of_church:0 "Поддержка церкви"
    ETH_support_of_church_desc:0 "После восстановления власти императора, церковь всецело поддерживала его во всём."
    ETH_fixed_salary_for_military_and_officials:0 "Фиксированный оклад для военных и чиновников"
    ETH_fixed_salary_for_military_and_officials_desc:0 "Фиксировав оклады на приемлемую сумму, мы сможем заметно снизить казнокрадство среди чиновников."
    
    
    
    
    #EVENTS
    
    ##### Ивенты Эфиопии #####
    NWethiopia.1.t:0 "Потеря порта"
    NWethiopia.1.desc:0 "После ожесточённых боёв, эфиопам удалось прорваться к одному из наших портов и вынести оттуда всё имеющееся там снаряжение."
    NWethiopia.1.a:0 "Какой позор!"
    
    NWethiopia.2.t:0 "Италия использует газы"
    NWethiopia.2.desc:0 "Как нам стало известно, в войне с Эфиопией Италия использовала иприт, что является нарушением любых международных соглашений!"
    NWethiopia.2.a:0 "Мы немедленно направим протест!"
    NWethiopia.2.b:0 "Нам не интересна их война"
    
    NWethiopia.3.t:0 "Британский протест"
    NWethiopia.3.desc:0 "Британия высказалась против использования газов Италией и считает это вопиющим нарушением международных договоренностей. Поддержим ли мы её протест?"
    NWethiopia.3.a:0 "Мы солидарны с ними!"
    NWethiopia.3.b:0 "Нам не интересна их война"
    
    NWethiopia.4.t:0 "Требование Лиги Наций"
    NWethiopia.4.desc:0 "После обращения Эфиопского правителя в Лигу Наций, те требуют чтобы мы немедленно прекратили использовать газ."
    NWethiopia.4.a:0 "Кого волнуют их протесты?"
    NWethiopia.4.b:0 "Хорошо, хорошо, так и быть..."
    
    NWethiopia.5.t:0 "[From.GetName] - отказ от требований"
    NWethiopia.5.desc:0 "Итальянцы отказались прекратить использование газов."
    NWethiopia.5.a:0 "Им необходимо преподать урок"
    NWethiopia.5.b:0 "Объявим им эмбарго"
    NWethiopia.5.c:0 "Нам придётся это стерпеть"
    
    NWethiopia.6.t:0 "Предложение Великобритании"
    NWethiopia.6.desc:0 "Великобритания готова объявить войну Италии и запрашивает нашей поддержки."
    NWethiopia.6.a:0 "Мы присоединимся к Великобритании в войне против агрессора!"
    NWethiopia.6.b:0 "Мы не готовы к войне, но объявим Италии эмбарго"
    NWethiopia.6.c:0 "Мы не готовы к войне, а эмбарго не выгодно никому из нас"
    
    NWethiopia.7.t:0 "Великобритания накладывает эмбарго"
    NWethiopia.7.desc:0 "Великобритания не решилась развязать войну, но объявила Италии эмбарго."
    NWethiopia.7.a:0 "Мы тоже прекратим торговые отношения с Италией"
    NWethiopia.7.b:0 "Эмбарго не выгодно никому из нас"
    
    NWethiopia.8.t:0 "Вооружение Эфиопов"
    NWethiopia.8.desc:0 "Эфиопия готова принять от нас вооружение, но можем ли мы себе позволить выполнить эти обещания в текущей ситуации?"
    NWethiopia.8.a:0 "Разумеется, мы поддержим их в этой борьбе с оккупантами"
    NWethiopia.8.b:0 "Уже поздно для этого, оружие пригодится нам самим"
    
    NWethiopia.9.t:0 "Предложение Эфиопии"
    NWethiopia.9.desc:0 "Эфиопская держава, вымотаная тяжёлой войной с нашей мощной армией предлагает нам заключить мир с территориальными уступками с нашей стороны. Что же мы ответим этим дикарям?"
    NWethiopia.9.a:0 "Пора кончать войну"
    NWethiopia.9.b:0 "Мы будем бороться до победы!"
    
    NWethiopia.10.t:0 "Разрушение дворца"
    NWethiopia.10.desc:0 "Итальянская армия успешно прорвала оборону и быстрым маршем прошла к столице Аддис-Абебе, опередив подходящие войска во главе с Хайле Селассие и его старшим сыном Амхе. Пройдя сквозь пылающий центр города, Хайле достиг дворца, который в тот же миг был уничтожен сброшенной бомбой.\nПод прикрытием своей гвардии, император первым бросился к обломкам, не замечая ещё один самолет, пролетевший над руинами. Спустя пару минут, Хайле нашёл одного из членов своей семьи, что в тот момент в полном составе находилась в центре столицы. Тело принадлежало принцу Макконену, второму сыну императора и его любимцу.\nКаждый солдат гвардии надолго запомнит момент, когда рыдающий император внезапно закричал. Один из охранников быстро отреагировав, прикрыл правителя собственным плащом от опускающихся газов и вывел оттуда.\nВпоследствии, защитник монарха погиб, а самого императора удалось спасти, ценой уродливых шрамов на лице. В бомбардировке погибла почти вся семья императора, включая беременную жену наследного принца, что был с отцом."
    NWethiopia.10.a:0 "Они навсегда в наших сердцах"
    NWethiopia10_tt:0 "Лицо [Root.GetLeader] будет обезображено ипритом."
    
    NWethiopia.11.t:0 "Пленных не брать"
    NWethiopia.11.desc:0 "Когда войска Эфиопии сумели взять в кольцо углубившихся в тыл Итальянцев, те с небольшим сопротивлением сдались, выкинув белый флаг и побросав оружие. Стоявшие рядом с Хайле военачальники и наследный принц, отметили его ухмылку, враз сменившимся коротким приказом: «Расстрелять!». Все военнопленные были враз убиты. Именно тогда, первый сын императора понял, что трагедия для его отца не прошла бесследно.\nСтараясь скрыться от происходящих ужасов и от горечи утраты семьи, принц ещё глубже зарылся в делах армии, пытаясь выстроить хоть какую-то логистику, отдавая приказы на создание складов под оружие и продовольствие, плотно работая с простыми людьми, состоящими в армии."
    NWethiopia.11.a:0 "Они должны заплатить!"
    
    NWethiopia.12.t:0 "Бесчеловечная казнь"
    NWethiopia.12.desc:0 "После сдачи в плен окружённых итальянцев, опасения Амхе не оправдались. Император не отдал приказа на расстрел.\n\nОн поступил ещё хуже.\n\nПо приказу правителя и полной поддержки аристократов, чьи семьи так же пострадали во время бомбёжки дворца, оставшихся итальянцев казнили их же газами, бочки которого были обнаружены на захваченных аэродромах.\nНа следующий день его нашли немногочисленные офицеры из простого народа. Они пытались уговорить принца Амхе заставить Хайле отречься от престола, или хотя бы поддержать их против обезумевшего императора. В свою очередь офицеры обязались помочь с поддержкой в других регионах.\nНе верящий в сумасшествие собственного отца, Ахме ответил отказом и приказал офицерам прекратить любую деятельность, направленную против Императора."
    NWethiopia.12.a:0 "Как бесчеловечно!"
    
    NWethiopia.13.t:0 "Кровавое возвращение"
    NWethiopia.13.desc:0 "Состоявшееся через несколько дней возвращение императора ознаменовалось далеко не празднованием. Первый же горожанин, пришедший с просьбой, был повешен со словами: «Как вы смеете меня о чём-то просить, после того как даже не решились выйти с оружием в руках, чтобы защитить самое ценное, что есть у вашего императора?».\nВслед за этим по столице прошла серия арестов и расстрелов тех лиц, кто хоть косвенно работали с итальянцами.\n\nНа следующий день, наследный принц Амхе сам пришёл к недовольным офицерам, чтобы принять их предложение."
    NWethiopia.13.a:0 "Простые горожане не виноваты в трагедии!"
    
    NWethiopia.14.t:0 "На сгоревших полях"
    NWethiopia.14.desc:0 "После празднования победы, народ наконец-то смог осмотреться вокруг и... ужаснуться. Положение страны после войны было хуже некуда. Инфраструктура и поля были в упадке. Аристократы продолжали тянуть одеяло на себя, присваивая себе все победы. Церковь укрепила свои привилегии, не желая уступать, молодёжь улетала обучаться за рубежом, поскольку все институты и школы были временно приостановлены, а некоторые даже разрушены."
    NWethiopia.14.a:0 "Ужасно..."
    
    NWethiopia.16.t:0 "Эфиопия запрашивает лицензию на истребители"
    NWethiopia.16.desc:0 "После войны положение ВВС Эфиопии в критическом состоянии, поэтому они просят предоставить им лицензию на наши истребители."
    NWethiopia.16.a:0 "Конечно, мы поможем нашим друзьям из Африки"
    NWethiopia.16.b:0 "Хватит потакать им, мы и так слишком много вложили в них!"
    
    NWethiopia.17.t1:0 "Первый закон парламента"
    NWethiopia.17.desc1:0 "Парламент приготовил вам новый законопроект, который изменит способ подготовки армии рассчитанный на современное вооружение. Само собой, это уменьшит время подготовки солдат, но и желающих влиться в ряды ВС Эфиопии станет заметно больше."
    NWethiopia.17.t2:0 "Второй закон парламента"
    NWethiopia.17.desc2:0 "Парламент приготовил вам новый законопроект, который изменит способ работы заводов, ускорив их работу, и освободив часть фабрик для производства товаров народного потребления."
    NWethiopia.17.t3:0 "Третий закон парламента"
    NWethiopia.17.desc3:0 "Парламент приготовил вам новый законопроект, который изменит взаимодействие государственной администрации и командного центра. Это заметно увеличит штат администрации, но заставит командиров гораздо тщательнее прорабатывать планы."
    NWethiopia.17.t4:0 "Четвертый закон парламента"
    NWethiopia.17.desc4:0 "Парламент приготовил вам новый законопроект, который изменит принципы торговли природными ресурсами между нами и другими странами."
    NWethiopia.17.t5:0 "Пятый закон парламента"
    NWethiopia.17.desc5:0 "Парламент приготовил вам новый законопроект, который направит часть фабрик на увеличение скорости строительства."
    NWethiopia.17.t6:0 "Шестой закон парламента"
    NWethiopia.17.desc6:0 "Парламент приготовил вам новый законопроект, который подготовит младших офицеров по новой методике, правда их повышение до командующих штаба, может пагубно сказаться на его работе."
    NWethiopia.17.t7:0 "Седьмой закон парламента"
    NWethiopia.17.desc7:0 "Парламент приготовил вам новый законопроект, который закрепит новую технологию создания укреплений для каждой промышленной фирмы, ценой занятости фабрик."
    NWethiopia.17.a:0 "Этот закон стоит принять"
    NWethiopia.17.b:0 "Этому не бывать"

    NWethiopia.18.t:0 "Посещение Индии"
    NWethiopia.18.desc:0 "В стране танцующих змей и мирных взглядов, император укрепил свои вложения в железную дорогу Индии, а так же познакомился с лордами Великобритании управляющих в Индии, и многое у знал о индуизме."
    NWethiopia.18.a:0 "Сделать вложения и заключить новые договоры с железнодорожными компаниями Индии"
    NWethiopia.18.b:0 "Укрепить связи с лордами Великобритании"
    NWethiopia.18.c:0 "Узнать больше об индуизме"
    
    NWethiopia.19.t:0 "Вложения Эфиопского императора"
    NWethiopia.19.desc:0 "В ходе своего визита, император вложил часть своих средств в развитие железных дорог Индии."
    NWethiopia.19.a:0 "Прекрасные вложения!"
    
    NWethiopia.20.t:0 "Посещение Японии"
    NWethiopia.20.desc:0 "В стране воинствующих самураев и мастеров рыбных блюд, император подтвердил свои намерения касательно прежних договоров, и свадьба первой принцессы была возобновлена для второго сына Хайле. Так же шли разговоры о флоте, новых промышленных заводах и конечно, о синтоизме."
    NWethiopia.20.a:0 "Принять помощь Японии в области промышленности"
    NWethiopia.20.b:0 "Заключить договоры касательно флота"
    NWethiopia.20.c:0 "Узнать больше о синтоизме"
    
    NWethiopia.21.t:0 "Посещение СССР"
    NWethiopia.21.desc:0 "В стране рабочих взглядов, император укрепил многое узнал о коммунизме, познакомился с главой государства, который поддержал императора как борца с империализмом Итальянцев. Так же император узнал о религиозных запретах СССР."
    NWethiopia.21.a:0 "Принять помощь СССР в промышленной модернизации"
    NWethiopia.21.b:0 "Укрепить связи с верхушкой СССР"
    NWethiopia.21.c:0 "Узнать больше о причинах запрета религии"
    
    NWethiopia.22.t:0 "Посещение Швеции"
    NWethiopia.22.desc:0 "Шведы всегда чувствовали причастность к проблемам Эфиопии, из-за многолетних контактов с нашей страной. В это тяжёлое послевоенное время они так же готовы помочь, выделив нам новых поселенцев из числа специалистов и новое оборудование, изготовленное в их стране. В этой же стране, император узнал о таком течении религии, как лютеранство."
    NWethiopia.22.a:0 "Принять специалистов Швеции"
    NWethiopia.22.b:0 "Укрепить связи с правительством Швеции"
    NWethiopia.22.c:0 "Узнать больше о лютеранстве"
    
    NWethiopia.23.t:0 "Посещение Великобритании"
    NWethiopia.23.desc:0 "Великобритания, одна из самых неоднозначных стран в глазах Хайле Селасие I. Для них нет постоянных союзников – в один момент они мешают, не давая выход в море, в другой момент активно помогают в эфиопо-итальянской войне, чтобы потом снова вставлять палки в колёса. Но даже так, император считает, что здесь можно найти выгоду. Например, увеличить количество своих акций в британских компаниях, договориться с правительством Великобритании касательно близлежащих к нам колоний, а так же найти и познакомиться с одним из лидеров активных движений за права чернокожих."
    NWethiopia.23.a:0 "Договориться насчёт Кении"
    NWethiopia.23.b:0 "Укрепить связи с правительством Великобритании"
    NWethiopia.23.c:0 "Узнать больше о протестантизме"
    
    NWethiopia.24.t:0 "Предложение касательно Кении"
    NWethiopia.24.desc:0 "Эфиопия предлагает отдать им Кению, взамен на золото которое они будут добывать со своих приисков в течении двух лет."
    NWethiopia.24.a:0 "Мы согласны"
    NWethiopia.24.b:0 "Мы не продаём свои колонии"
    
    NWethiopia.25.t:0 "Посещение Франции"
    NWethiopia.25.desc:0 "Как и СССР, Франция так же предложила свои инвестиции в промышленность Эфиопии. Так же министр наедине с императором обговорил вопрос, касающийся Италии, которая стремительно наращивала свою мощь, и явно хотела нового реванша."
    NWethiopia.25.a:0 "Договориться насчёт промышленности"
    NWethiopia.25.b:0 "Согласиться с предложением Франции"
    NWethiopia.25.c:0 "Узнать о таинственном масонстве"
    NWethiopia_25c_tt:0 "\n§LБудет разблокирована скрытая ветвь фокусов Масонства.§!"
    
    NWethiopia.26.t:0 "Тур по миру закончен"
    NWethiopia.26.desc:0 "Спустя почти полгода, император наконец-то вернулся на родину узнав много нового, и имея чёткий план на новые реформы государства."
    NWethiopia.26.a:0 "Прекрасно!"
    
    NWethiopia.27.t:0 "Эритрея бунтует"
    NWethiopia.27.desc:0 "Так и не получив обещанную конституцию, жители Эритреи начали забастовки, ведущие к дестабилизации провинции."
    NWethiopia.27.a:0 "Проклятые бунтари"
    
    NWethiopia.28.t:0 "Эритрейские беспорядки"
    NWethiopia.28.desc:0 "Так и не получив обещанную конституцию, жители Эритреи начали бунты, разрушая здания и инфраструктуру региона."
    NWethiopia.28.a:0 "Проклятые бунтари"
    
    NWethiopia.29.t:0 "Восстания в Эритрее"
    NWethiopia.29.desc:0 "Жители Эритреи так и недобившиеся принятия собственной конституции, взялись за оружие."
    NWethiopia.29.a:0 "Проклятые бунтари"
    
    NWethiopia.30.t:0 "Эфиопия подготовила земли"
    NWethiopia.30.desc:0 "Эфиопы не забыли старых договоров, и подготовили земли для наших граждан."
    NWethiopia.30.a:0 "Немедленно начинаем подбор добровольцев!"
    NWethiopia.30.b:0 "Сейчас не время..."
    
    NWethiopia.31.t:0 "Эфиопия предлагает брак"
    NWethiopia.31.desc:0 "Эфиопы предлагают обвенчать принца Маконнена Хайле Селласие, герцога Харарского, с принцессой Тэру."
    NWethiopia.31.a:0 "Мы согласны!"
    NWethiopia.31.b:0 "Мы отказываемся"
    
    NWethiopia.32.t:0 "Императорская свадьба"
    NWethiopia.32.desc:0 "Свадьба двух императорских домов произошла в Аддис-Абебском соборе Святого Георгия, и вышла не менее запоминающейся и пышной чем коронация самого императора. На ней присутствовали делегаты всех стран, имеющих с нашими странами хотя бы нейтральные отношения. Что примечательно, Италия даже посла не прислала от своего имени."
    NWethiopia.32.a:0 "Великий день!"
    
    NWethiopia.33.t:0 "Императорская Свадьба"
    NWethiopia.33.desc:0 "Япония отправила к нам посла с извинениями и письмом от императора, где тот отказывается от брака. Разумеется, это провал нашей внешней политики, а о дальнейшем взаимодействии с Японией не может быть и речи."
    NWethiopia.33.a:0 "Очень жаль"
    
    NWethiopia.34.t:0 "Альянс с Эфиопией"
    NWethiopia.34.desc:0 "Император Эфиопии предложил создать союз между нашими странами."
    NWethiopia.34.a:0 "Мы согласны"
    NWethiopia.34.b:0 "Мы отказываемся"
    
    NWethiopia.35.t:0 "Эфиопия запрашивает адмирала"
    NWethiopia.35.desc:0 "ВМФ Эфиопии только образовался, поэтому они смиренно просят нас о помощи, как обладателей одного из самых крупных флотов мира."
    NWethiopia.35.a:0 "Конечно, мы отправим им одного"
    NWethiopia.35.b:0 "Наши адмиралы нам и самим понадобятся"
    
    NWethiopia.36.t:0 "Эфиопия хочет купить Гвинею"
    NWethiopia.36.desc:0 "Эфиопия запрашивает цену, которую мы готовы запросить за покупку ими Гвинеи."
    NWethiopia.36.a:0 "Нам бы не помешали несколько фабрик"
    NWethiopia.36.b:0 "Золото эфиопов – это хороший вариант"
    NWethiopia.36.c:0 "Эти земли понадобятся нам самим"
    
    NWethiopia.37.t:0 "Эфиопия хочет купить Гвинею"
    NWethiopia.37.desc:0 "Государство [From.GetName] согласилось на наши фабрики."
    NWethiopia.37.a:0 "Отлично!"
    
    NWethiopia.38.t:0 "Эфиопия хочет купить Гвинею"
    NWethiopia.38.desc:0 "Государство [From.GetName] согласилось на наше золото."
    NWethiopia.38.a:0 "Отлично!"
    
    NWethiopia.39.t:0 "Чернокожие перебежчики"
    NWethiopia.39.desc:0 "С возвращением Маркуса, УНИА снова активизировалась, переманивая чернокожее население в Эфиопию."
    NWethiopia.39.a:0 "Предатели!"
    
    NWethiopia.40.t:0 "Маркус запрашивает дополнительные средства"
    NWethiopia.40.desc:0 "Гарви обратился к вам с просьбой о дополнительном вложении, в связи с тем, что некоторые афроамериканцы не верят в лучшую жизнь. Для этого Маркус придумал серию пожертвований, которая убедит их в обратном."
    NWethiopia.40.a:0 "Хорошо, мы пойдём на это"
    NWethiopia.40.b:0 "Нет, этого достаточно"
    
    NWethiopia.41.t:0 "Маркус просит о расширении"
    NWethiopia.41.desc:0 "Гарви обратился к вам с просьбой о дополнительном вложении,  чтобы расширить программу агитации."
    NWethiopia.41.a:0 "Хорошо, мы пойдём на это"
    NWethiopia.41.b:0 "Нет, этого достаточно"
    NWethiopia.41.c:0 "У нас уже больше места для новых людей, кампанию стоит прекратить"
    NWethiopia_41_tt:0 "Маркус переберётся в Америку.\n"
    
    NWethiopia.42.t:0 "Агитация чернокожих усиливается"
    NWethiopia.42.desc:0 "С возвращением Маркуса, УНИА не только активизировалась, но и начала стремительно набирать популярность по всей стране."
    NWethiopia.42.a:0 "Предатели!"
    
    NWethiopia.43.t:0 "Маркус под следствием"
    NWethiopia.43.desc:0 "Гарви был пойман правительством США в налоговых махинациях, и теперь находится под судом. Зная прошлый случай, это вероятней  всего политический ход штатов, в ответ на усиление агитации среди беженцев."
    NWethiopia.43.a:0 "Необходимо помочь ему отмыться от этого позора!"
    NWethiopia.43.b:0 "Необходимо помочь ему отмыться от этого позора!"
    NWethiopia_43_tt:0 "Маркус переберётся в Ямайку.\n"
    NWethiopia_43_ttt:0 "Маркус будет посажен в тюрьму."
    
    NWethiopia.44.t:0 "Смерть Маркуса Гаври"
    NWethiopia.44.desc:0 "Маркус Гаври последние годы часто жаловался на сердце. Полгода назад, когда его обвинили в махинациях, он перенёс микроинсульт, отчего часть его тела парализовало. Второго инсульта он пережить не смог."
    NWethiopia.44.a:0 "Какая трагедия для всего негритянского сообщества!"
    NWethiopia.44.b:0 "Так ему и надо!"
    
    NWethiopia.45.t:0 "Маркус Гаври был убит"
    NWethiopia.45.desc:0 "Всего несколько дней в заключении, оказались для Маркуса фатальны. Его зарезал его же сокамерник. Ходят слухи, что это был один из Ку-клус-клановцев. Что странно, ведь он активно взаимодействовал с их руководством."
    NWethiopia.45.a:0 "Какая трагедия для всего негритянского сообщества!"
    NWethiopia.45.b:0 "Так ему и надо!"
    
    NWethiopia.46.t:0 "Чернокожие забастовки"
    NWethiopia.46.desc:0 "Ямайцы начали активные забастовки против наших властей, выступая за создание отдельного правительства на их острове."
    NWethiopia.46.a:0 "Будет им правительство!"
    NWethiopia.46.b:0 "Ничего подобного. Подавить недовольство!"
    
    NWethiopia.48.t:0 "Ямайка предлагает белый мир"
    NWethiopia.48.desc:0 "Война зашла в тупик и Ямайка предлагает заключить мир, по итогам которого они приобретут независимость от нас."
    NWethiopia.48.a:0 "Мы согласны"
    NWethiopia.48.b:0 "Чёрта с два!"
    
    NWethiopia.50.t:0 "Беглецы"
    NWethiopia.50.desc:0 "Чернокожие бегут из нашей страны, в поисках лучшей жизни."
    NWethiopia.50.a:0 "Мы предоставим им новые дома!"
    
    NWethiopia.51.t:0 "Беглецы из Вест-Индии"
    NWethiopia.51.desc:0 "Чернокожие из французской колонии бегут в нашу страну, в поисках лучшей жизни."
    NWethiopia.51.a:0 "Мы предоставим им новые дома!"
    
    NWethiopia.52.t:0 "Железные дороги для Африки"
    NWethiopia.52.desc:0 "Один из владельцев железных дорог вызвал две тысячи работников для создания и обслуживания железных дорог Эфиопии."
    NWethiopia.52.a:0 "Да и чёрт с ними!"
    
    NWethiopia.53.t:0 "Постройка Йеменского канала"
    NWethiopia.53.desc:0 "Захватив Йеменский канал, Эфиопия наложила налоги суда проплывающие по нему."
    NWethiopia.53.a:0 "Немедленно потребовать снять налоговую пошлину с кораблей под британским флагом!"
    NWethiopia.53.b:0 "Выдвинуть Эфиопии ультиматум, чтобы они уничтожили свой канал!"
    NWethiopia.53.c:0 "Нам придётся смириться"
    
    NWethiopia.54.t:0 "Британские требования"
    NWethiopia.54.desc:0 "Британский посол прибыл с посланием от Британии, где было высказано требование по отмене пошлин для кораблей с Британским флагом, иначе, они готовы объявить нам торговое эмбарго."
    NWethiopia.54.a:0 "Ну и чёрт с ними, пусть плавают просто так!"
    NWethiopia.54.b:0 "Пусть платят как все!"
    
    NWethiopia.55.t:0 "Британский ультиматум"
    NWethiopia.55.desc:0 "Британский посол прибыл с ультиматумом, требующим уничтожить построенный канал."
    NWethiopia.55.a:0 "Этого не будет!"
    NWethiopia.55.b:0 "Нам придётся сделать это, чтобы избежать войны"
    
    NWethiopia.56.t:0 "Ультиматум Эфиопии"
    NWethiopia.56.desc:0 "Необъятные аппетиты императора растут с каждым днём, и сегодня Хайле Селасие выдвинул ультиматум с требованием острова Мадагаскар, который станет перевалочным пунктом для его флота. Если мы откажемся, он возьмёт остров под свою власть силой."
    NWethiopia.56.a:0 "Это всего лишь Эфиопия. Проигнорируем его требование"
    NWethiopia.56.b:0 "Нам придётся пойти на эти уступки"
    
    ##### ANARCHY SECTION #####
    NWethiopia.101.t:0 "Свержение императора"
    NWethiopia.101.desc:0 "Революционные войска во главе с принцем Амхе, после длительных сражений сумели прорваться к дворцу, где их ожидал сам император во главе своей гвардии. После продолжительной перестрелки, император погиб от выстрела своего сына. Гвардия сражалась до конца, даже после смерти своего правителя, оставаясь ему верным. Они были похоронены со всеми почестями, вместе со своим сюзереном, который, не смотря на зверства последнего года правления, сделал невероятно много для своей страны. После похорон Амхе закрылся теперь уже в своём кабинете, и больше оттуда не показывался."
    NWethiopia.101.a:0 "Ему нужно побыть наедине"
    
    NWethiopia.102.t:0 "Война забирает всё"
    NWethiopia.102.desc:0 "Гражданская война ввела страну в ещё большую разруху. Помимо имеющихся проблем, Эфиопия лишилась органов управления, экономика находилась в ещё большем упадке, а оставшиеся в живых аристократы, не уставали напоминать о себе, пытаясь взять управление страной в свои руки."
    NWethiopia.102.a:0 "Мы справимся"
    
    NWethiopia.103.t:0 "Император в депрессии"
    NWethiopia.103.desc:0 "С каждым днём, император всё больше уходил от власти, оставляя свой народ наедине с появившимися проблемами. Но кто сможет вести страну вперёд? После того, как все боле-менее значимые личности страны были уничтожены вместе с бывшим императором, управлять страной было больше некому."
    NWethiopia.103.a:0 "В таком случае, простой народ сам возьмёт власть в свои руки"
    
    NWethiopia.104.t:0 "Император в затворничестве"
    NWethiopia.104.desc:0 "Отойдя от правления, Амхе Селассие остался жить во дворце лишь с парой преданных людей. Как те рассказывали, он часто выходил на закрытый балкон, и о чём-то размышлял, смотря на разрозненную столицу, после чего так же молча уходил. Казалось, его не волновала судьба его народа, но действия лидера нашей революции, говорили об обратном."
    NWethiopia.104.a:0 "Возможно, он даёт нам шанс самим построить наше будущее?"
    
    NWethiopia.105.t:0 "Император отправляется в путешествие"
    NWethiopia.105.desc:0 "В один из дней, Амхе покинул свой дворец, сделав объявление о том, что он отправляется в путешествие по нашей стране. В пути он надеется найти покой, и решить свои моральные проблемы."
    NWethiopia.105.a:0 "Наш народ верит, что однажды, человек спасший нас от безумца, снова сможет встать на ноги"
    
    NWethiopia.106.t:0 "Император был замечен пьяным"
    NWethiopia.106.desc:0 "После путешествия в Сомалиленд, Амхе был замечен в скверном расположении духа, в одном из баров, где он успешно напивался. Люди говорят, что это уже не первый раз, и частота запоев увеличивается."
    NWethiopia.106.a:0 "Каждый человек в один момент пытается залить горе вином, но это никому не помогает"
    
    NWethiopia.107.t:0 "Улыбка императора"
    NWethiopia.107.desc:0 "Последний раз Амхе видели в одном из юго-восточных племён нашей страны. Он попал на один из праздников племени Арборе, где услышал необычное пение женщин племени, которые таким образом избавлялись от накопленного негатива. Никто не знает почему, но впервые с начала Итальянской войны, правитель улыбнулся, возвращая веру своего народа в себя."
    NWethiopia.107.a:0 "Разве имеет значение, чему он улыбнулся? Главное – сам факт"
    
    NWethiopia.108.t:0 "Свадьба императора"
    NWethiopia.108.desc:0 "Последние четыре месяца, Амхе Селасие I провёл в племени Арбобе, где не только решился сменить ставшую популярной в последнее время веру ислама, но и сделал предложение одной из женщин племени, что славились своей красотой по всей стране. Разумеется, никто сразу не согласился, и лишь соблюдя все обычаи племени, ему удалось добиться этой свадьбы. С улыбкой он сообщил, что через несколько месяцев вернётся в столицу, посетив ещё несколько городов в пути."
    NWethiopia.108.a:0 "Даже спустя эти полтора года, император придерживается народа, решившись сменить веру вместе с нами"
    
    NWethiopia.109.t:0 "Речь Народного императора"
    NWethiopia.109.desc:0 "После возвращения Амхе в столицу, он на следующий же день заявил о желании выступить с речью. Народ заполнил всё возможное пространство, что бы выслушать речь последнего из рода Соломонов. Выйдя на крыльцо дворца, Амхе Селассие I начал свою речь."
    NWethiopia.109.a:0 "Давайте выслушаем..."
    
    NWethiopia.110.t:0 "Обращение императора"
    NWethiopia.110.desc:0 "«Много времени прошло с тех пор, когда на этом самом месте, я собственными руками застрелил своего отца. Я сам отошёл от власти, предаваясь собственной горечи и утрате, забыв о том, что нужен вам. И за это прошу прощения. Мне понадобилось время чтобы прийти в себя и найти новую цель в жизни, и найдя их, - Амхе улыбнулся в сторону своей новой жены, - я понял что больше вам не нужен. Вы сами справились с тем, что бы не только выжить, но и начать процветать. Тогда скажите, зачем вам я? Зачем вообще людям правители или министры неспособные сделать и половины того, что сделали вы? С этих пор, я слагаю с себя всякую власть, передавая её народу, вы сами вольны выбирать свою судьбу! Я же готов следовать любому пути, который вы выберете для меня!»"
    NWethiopia.110.a:0 "Речь не императора. Речь мужчины"
    
    NWethiopia.111.t:0 "Изгнание военных баз"
    NWethiopia.111.desc:0 "Вот уже около двух месяцев дивизии Эфиопии проводят боевые учения близ наших сомалийских границ. В этом не было бы ничего страшного, если бы в это время не началось вооруженного восстание исламских радикалов Сомали. Войска Эфиопии в тот же момент пересекли границу для «урегулирования конфликта» и без единого выстрела успокоили бунтарей. Все наши войска были высланы из Сомали, под предлогом дестабилизации положения общества нашими силами."
    NWethiopia.111.a:0 "Придётся подождать, пока положение стабилизируется. Нам ни к чему лишние жертвы"
    NWethiopia.111.b:0 "Это война!"
    
    NWethiopia.112.t:0 "Ультиматум Эфиопии"
    NWethiopia.112.desc:0 "Анархистская Эфиопия требует нам подчиниться, полностью войдя в состав их страны."
    NWethiopia.112.a:0 "Мы подчинимся"
    NWethiopia.112.b:0 "Мы отказываемся!"
    
    NWethiopia.113.t:0 "Изгнание военных баз из Йемена"
    NWethiopia.113.desc:0 "Вот уже около двух месяцев, дивизии Эфиопии проводят боевые учения близ наших йеменских границ. В этом не было бы ничего страшного, если бы в это время не началось вооруженного восстание исламских радикалов Йемена. Войска Эфиопии в тот же момент пересекли границу для «урегулирования конфликта» и без единого выстрела успокоили бунтарей. Все наши войска были высланы из Йемена, под предлогом дестабилизации положения общества нашими силами."
    NWethiopia.113.a:0 "Придётся подождать, пока положение стабилизируется, нам ни к чему лишние жертвы"
    NWethiopia.113.b:0 "Это война!"
    
    NWethiopia.201.t:0 "Возвращение Хайле на трон"
    NWethiopia.201.desc:0 "Хайле Селассие вернулся в страну вместе с союзными войсками, что при поддержке партизан Зэллека, разгромили итальянцев."
    NWethiopia.201.a:0 "Отличные новости!"
    
    NWethiopia.202.t:0 "Войанское восстание в Тыграе"
    NWethiopia.202.desc:0 "Новый административный раздел страны не понравился знати, чьё влияние после него заметно снизится. Один из них, Хайле Мариам Рэдда, поднял восстание против власти императора."
    NWethiopia.202.a:0 "Мы справимся"
    
    NWethiopia.203.t:0 "Войанское восстание в Бэгимдыре"
    NWethiopia.203.desc:0 "Новый административный раздел страны так и не был отменён, что привело к новому восстанию, на этот раз начатому одним из героев войны Бэлаем Зэллекэ."
    NWethiopia.203.a:0 "Мы справимся"
    
    
    
    
    #IDEAS
    ETH_brazilian_factory:0 "Бразильские предприятия"
    ETH_brazilian_factory_desc:0 "Хайле Селласие один из самых богатых людей мира. Не имея в своей стране достаточных возможностей, он выкупил часть железной дороги в Индии, и открыл несколько успешных предприятий в Бразилии."
    ETH_brazilian_factory_tt:0 "£civ_factory  Фабрики вне карты: §G+3§!"
    ETH_partial_slavery:0 "Частичное рабство"
    ETH_partial_slavery_desc:0 "В нашей стране всё ещё присутствует рабовладельческая реформа."
    ETH_christmas_offensive_idea:0 "Рождественское наступление"
    ETH_christmas_offensive_idea_desc:0 "Быстрый план атаки, который позволит захватить нам одну из провинций Италии, захватившую нашу страну в тиски."
    ETH_revenge_on_traitors:0 "Месть предателям"
    ETH_appeal_to_league_of_nations_idea:0 "Отсутствие монарха"
    ETH_appeal_to_league_of_nations_idea_desc:0 "Было бы наивно полагать, что в условиях тяжелой войны отсутствие абсолютного монарха никак не скажется на системе управления государством и армией."
    ETH_assistance_to_ethiopia:0 "Помощь Эфиопии"
    ETH_protecting_our_home_idea:0 "Наша земля"
    ETH_protecting_our_home_idea_desc:0 "Подлые Итальянские захватчики напали на нас без объявления войны, и мы были вынуждены обороняться в спешке и без всякой подготовки. Рождественское наступление дало нам время выработать план, который поможет сдержать наступление Итальянцев на наши земли."
    ETH_privileges_of_church:0 "Привилегии церкви"
    ETH_privileges_of_church_desc:0 "Церковь вновь вернула себе права, даже не считаясь с тем, что страна нуждается в её поддержке, а не в том, чтобы у неё забрали последнее."
    ETH_risk_of_hunger:0 "Риск возникновения голода"
    ETH_risk_of_hunger_desc:0 "Наши поля частично разорены и сожжены если не прибегнуть к восстановлению пищевой промышленности и полей, это может привести к трагедии.\n§RПри нахождении в войне более 100 дней, будет получен национальный дух §Y«Голод»§!.§!"
    ETH_hunger:0 "Голод"
    ETH_hunger_desc:0 "Война высосала все наши ресурсы и наши люди начали голодать."
    ETH_hunger_trait:0 "Еженедельный прирост населения в национальных регионах: §R-5000§!"
    ETH_destroyed_institute_of_education:0 "Уничтоженный институт образования"
    ETH_destroyed_institute_of_education_desc:0 "Школы и институты страны в руинах или остановлены до отмены чрезвычайного положения в стране."
    ETH_arrogance_of_aristocrats:0 "Самомнение аристократов"
    ETH_arrogance_of_aristocrats_desc:0 "Знать нашей страны слишком самоуверенна и присваивает всю победу себе не считаясь с вкладом обычных людей, а иногда даже сомневаясь в результативности действий императора."
    ETH_salt_of_lake_karum_idea:0 "Торговля Эфиопии"
    ETH_resumption_of_work_idea:0 "Законы парламента"
    ETH_resumption_of_work_idea_desc:0 "Не смотря на отсутствие реальной власти у парламента, тот время от времени предлагает императору интересные советы, конечно, не все они хороши, но часть из них можно принять и обернуть себе на пользу."
    ETH_gold_of_ethiopia:0 "Золото Эфиопии"
    ETH_gold_of_ethiopia_desc:0 "Золото из рудников принадлежащих императору поможет восстановиться стране."
    ETH_all_gold_for_ENG:0 "Всё золото для Великобритании"
    ETH_single_tax_scheme_idea:0 "Единая налоговая система"
    ETH_single_tax_scheme_idea_desc:0 "Единый налог на все территории государства, незначительно усиливает наш бюджет."
    ETH_progressive_taxation_idea:0 "Прогрессивное налогообложение"
    ETH_progressive_taxation_idea_desc:0 "Прогрессивный налог на все территории государства, значительно усиливает наш бюджет."
    ETH_strikes_in_eritrea:0 "Забастовки в Эритреи"
    ETH_strikes_in_eritrea_desc:0 "Так и не получив обещанную конституцию, жители Эритреи начали бунтовать."
    ETH_personal_dictatorship_idea:0 "Один император"
    ETH_personal_dictatorship_idea_desc:0 "Хайле Селассие I единственно возможный император который правит нами железной рукой и мягким сердцем. Только он может привести нас к светлому будущему!"
    ETH_gold_of_ethiopia_jap:0 "Золото Соломонов"
    ETH_gold_of_ethiopia_jap_desc:0 "Император Эфиопии щедро одарил нас за согласие на брак с принцессой Тэру, отдав под наш контроль часть золотых приисков, находящихся в его личном владении."
    ETH_union_with_house_of_seva:0 "Союз с домом Сёва"
    ETH_union_with_house_of_seva_desc:0 "Взаимовыгодный союз приведёт оба дома к ещё большему величию."
    ETH_union_with_house_of_solomon:0 "Союз с домом Соломонов"
    ETH_union_with_house_of_solomon_desc:0 "Взаимовыгодный союз приведёт оба дома к ещё большему величию."
    ETH_founding_of_ethiopian_zaibatsu_idea:0 "Основание дзайбацу"
    ETH_cotton_production_idea:0 "Хлопковые плантации"
    ETH_shipyard_for_japanese_samples_idea:0 "Японские верфи"
    ETH_buying_guinea:0 "Покупка Гвинеи"
    ETH_ethiopism:0 "Эфиопизм"
    ETH_ethiopism_desc:0 "После победы Эфиопии над Италией, чернокожие видят в этом государстве что-то вроде земли обетованной, где негры могут жить с гордо поднятой головой."
    ETH_ethiopism_trait_1500:0 "Еженедельный прирост населения: §R-1500§!"
    ETH_ethiopism_trait_1000:0 "Еженедельный прирост населения: §R-1000§!"
    ETH_american_blacks:0 "Американские чёрнокожие"
    ETH_american_blacks_desc:0 "Пусть и не сразу, но американцы усилят нашу страну, как только сумеют интегрироваться в неё."
