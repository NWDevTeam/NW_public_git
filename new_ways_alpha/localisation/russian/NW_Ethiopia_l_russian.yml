    ETH_corruption_and_embezzlement:0 "Коррупция и казнокрадство"
    ETH_corruption_and_embezzlement_desc:0 "После возобновления работы государственного аппарата, чиновники пользуясь разрухой и хаосом, не стесняясь крали государственные средства и брали взятки."
