    ETH_not_destroyed_aristocrats:0 "Неуничтоженная знать"
    ETH_not_destroyed_aristocrats_desc:0 "Не смотря на отгремевшую войну, часть аристократов оставшаяся в своих княжествах, и не выступившая на стороне бывшего императора, продолжает вставлять палки в колёса новой власти."
    ETH_anarchy:0 "Анархия"
    ETH_anarchy_desc:0 "После свержения Хайле Селласие I и преданных ему аристократов, в стране началась анархия. Ни органы власти, ни полиция, ни армия, ни новый император, никто их них не может взять власть под контроль. В этой ситуации, люди вынуждены справляться самостоятельно."
    ETH_lack_of_economic_market:0 "Отсутствие экономического рынка"
    ETH_lack_of_economic_market_desc:0 "Помимо разрушения инфраструктуры страны двумя войнами, становится ясно, что в нынешних условиях, старые законы не актуальны, и не могут помочь нам в текущей ситуации. Не говоря уже о том, что в стране нет никого, кто бы мог контролировать их исполнение."
