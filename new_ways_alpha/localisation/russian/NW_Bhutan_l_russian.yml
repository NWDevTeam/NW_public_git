    BHU_attracting_foreign_investment_category_desc: "Наш король прикладывает множество усилий для модернизации страны, однако многие реформы не удаётся провести из-за бедности нашего государства. Мы должны попытаться привлечь иностранные инвестиции.\n\nНа данный момент мы привлекли §Y[?investment_points_var]§! очков средств на проведение реформ."
