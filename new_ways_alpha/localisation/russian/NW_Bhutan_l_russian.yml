    BHU_buddha_figurines: "Изготовить 500 000 миниатюрных статуй Будд"
    BHU_buddha_figurines_desc: "После объединения Бутана, чтобы искупить последствия длительных войн и надлежащим образом провести погребальные обряды, Шабдрунг Нгаванг Намгьял Жабдрунг изготовил 15 000 000 миниатюрных статуй 115 различных видов Будд. Он лично допоздна работал над этим с несколькими монахами. Чтобы доказать свою избранность, Джигме Тендзин должен хотя бы отчасти (и не без помощи правительства) повторить подвиг Шабдрунга."
