    BHU_paro_penlop_category: "Пенлоп Паро"
    BHU_paro_penlop_category_desc: "Опасаясь, что у него не будет наследника мужского пола, прошлый король Бутана Угьен Вангчук пообещал трон правителю Паро Церингу Пенджору. Даже после рождения Джигме Вангчука некоторые всё ещё считали, что пенлоп Паро может узурпировать власть. Однако он не только присутствовал на церемонии возведения нового монарха на престол, но и поддержал его в 1931 году во время конфликта с Джигме Дорджи, считавшимся реинкарнацией основателя Бутана Шабдрунга.\n\nНесмотря на свою неамбициозность, Церинг Пенджор тем не менее является одним из влиятельнейших вассалов короля. Пенлоп Паро собирает огромные доходы со своих владений, из которых часть отправляется монашеским органам в Пунакхе, но почти ничего центральному правительству. Уникальным символом статуса, напоминающем о его шансе взойти на престол, является право иногда носить Корону Ворона.\n\nВ рамках усилий по централизации государства нам стоит ограничить его влияние, однако слишком сильное давление может подорвать лояльность Церинга Пенджора и как следствие спровоцировать раскол среди пенлопов."
    BHU_deny_penjor_rights_to_wear_the_crown: "Лишить Пенджора права носить корону"
    BHU_deny_penjor_rights_to_wear_the_crown_desc: "Церинг Пенджор дорожит своим правом носить Корону Ворона, однако такая ситуация неприемлема, если мы хотим построить сильную централизованную монархию."
    BHU_strengthen_control_over_tax_payments: "Усилить контроль над выплатой налогов"
    BHU_strengthen_control_over_tax_payments_desc: "В рамках политики по упорядочиванию налоговой системы, нам следует усилить контроль над выплатой налогов влиятельными вассалами, в особенности Церингом Пенджором."
    BHU_land_redistribution: "Перераспределение земель"
    BHU_land_redistribution_desc: "Границы владений пенлопов давно требуют уточнения, нам следует заняться перераспределением земель, попутно ограничив владения Церинга Пенджора."
    ##Three incarnations of Shabdrung
    BHU_3_incarnations_shabdrung_category: "Три воплощения Шабдрунга"
    BHU_3_incarnations_shabdrung_desc_tt: "На протяжении 54 лет успешно скрывая факт смерти Шабдрунга в 1651 году, власти Бутана в конце концов всё же столкнулись с кризисом наследования. Чтобы нейтрализовать силу будущих воплощений, Дже Кхемпо, Друк Деси и пенлопы сговорились признавать не одну личность, а три отдельные личности - воплощение тела, воплощение разума и воплощение речи Шабдрунга.\n\nПосле свержения династии Вангчук, было объявлено о восстановлении власти Шабдрунга в лице его воплощения речи, Джигме Тендзина. Однако возможно нам стоит добиться признания нашего лидера сразу всеми тремя воплощениями и положить конец 250-летнему сговору."
