    BHU_treaty_of_punakha: "Пунакхский договор"
    BHU_treaty_of_punakha_desc: "По итогам Дуарской войны 1865 года между Бутаном и Британией был заключён Синчилаский мирный договор, однако в 1910 году он был заменён Пунакхским договором, согласно которому Великобритания гарантирует независимость Бутана, но берёт под свой контроль внешнюю политику королевства. За выполнение условий договора бутанское правительство получает субсидию в 100 000 рупий."
    BHU_backward_feudal_state: "Отсталое феодальное государство"
