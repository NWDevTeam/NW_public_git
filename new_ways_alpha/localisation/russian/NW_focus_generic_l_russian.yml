    generic_focus: "Стандартное дерево фокусов"
    #Для Австрии
    generic_AUS_discuss_establishment_monarchy: "Обсудить установление монархии"
    generic_AUS_discuss_establishment_monarchy_desc: "Италия бросила нас, а Гитлер уже готовится включить нашу землю в состав своей коричневой империи. Возможно, мы сможем ослабить влияние крайне правых путём утверждения монархии."
    generic_AUS_restore_habsburg_empire: "Реставрировать монархию Габсбургов"
    generic_AUS_restore_habsburg_empire_desc: "Теперь, когда народ уверен в необходимости реставрировать монархию для противостояния гитлеровским ордам, мы можем пригласить достойного человека на наш трон."
    
    
    #From TMO
    ####### ARMY SECTION #######
    army_reform: "Армейская реформа"
    army_reform_desc: "Сейчас наша страна сильно уступает по уровню развития армии от большинства других стран. Это чревато возможной агрессией со стороны соседних стран, но мы не допустим такого развития событий."
    mass_army: "Массовая армия"
    mass_army_desc: "В условиях растущей мировой напряжённости только большое число регулярных соединений, пусть даже не слишком хорошо обученных, помогут нам предотвратить возможную агрессию со стороны других стран и обеспечить собственную безопасность."
    professional_army: "Профессиональная армия"
    professional_army_desc: "К сожалению, мы не можем похвастаться развитым ВПК и большим количеством призывного населения, поэтому мы должны сделать упор на относительно небольшую, но хорошо обученную армию."
    offensive_strategy: "Наступательная стратегия"
    offensive_strategy_desc: "Постепенно становится ясно, что остаться в стороне от любых конфликтов у нас не выйдет, поэтому мы должны сами приступить к решительным действиям, разработав планы ведения наступательных операция."
    defensive_strategy: "Оборонительная стратегия"
    defensive_strategy_desc: "Мы не стремимся к экспансии на другие страны, а только лишь хотим сохранить собственную территориальную целостность, поэтому все наши усилия должны быть направлены на разработку качественного оборонного плана."
    equipment_modernization: "Модернизация стрелкового вооружения"
    equipment_modernization_desc: "На сегодняшний день наше стрелковое вооружение серьёзно отстаёт от большинства других стран, поэтому нам необходимо сосредоточить силы на разработке и внедрении новых единиц вооружения."
    doctrine_development: "Разработка доктрины"
    doctrine_development_desc: "У нас всё ещё нет тщательно разработанной сухопутной доктрины, что точно играет не в нашу пользу. Надо исправить это."
    mechanization: "Механизация"
    mechanization_desc: "На текущий момент мы можем вложиться в опережающее развитие военного автотранспорта и внедрить в нашу армию самые новые его образцы."
    equipment_development: "Развитие снаряжения"
    equipment_development_desc: "Качество снаряжения в нашей армии на сегодняшний день оставляет желать лучшего, стоит задуматься над его усовершенствованием."
    artillery_study: "Исследование артиллерии"
    artillery_study_desc: "Артиллерия — весьма эффективная боевая единица. Вложившись в развитии и внедрении этого типа вооружения, мы серьёзно увеличим нашу общую боеспособность."
    doctrine_enhancement: "Совершенствование доктрины"
    doctrine_enhancement_desc: "Несмотря на серьёзный прогресс в области разработки военной доктрины, мы всё ещё не можем сказать, что нам будет достаточно текущего уровня её развития."
    tank_development: "Разработка модели танка"
    tank_development_desc: "Неоспоримо, что танки — главное оружие последних десятилетий. Создав собственные танки, мы значительно увеличим наши шансы на победу в возможной войне."
    support_companies: "Роты поддержки"
    support_companies_desc: "Мы можем значительно улучшить боевые качества нашей армии, дополнительно внедрив в неё специальные роты."
    

    ######## AIR SECTION #######
    aviation_development: "Развитие авиации"
    aviation_development_desc: "Сейчас в нашей стране практически нет аэродромов, на которых в будущем могла бы базироваться наша военная авиация. Создав их, мы сможем полноценно приступить к развитию собственных боевых самолётов."
    tactic_focus: "Ставка на тактическую авиацию"
    tactic_focus_desc: "Сделав упор на самолёты тактической авиации, мы сможем обеспечить защиту нашего воздушного пространства, а также обеспечить поддержку сухопутной армии."
    strategic_focus: "Ставка на стратегическую авиацию"
    strategic_focus_desc: "Сделав упор на самолёты стратегической авиации, мы сможем в случае войны быстро уничтожить вражескую промышленность, оставив тем самым его армию без ресурсов для продолжения ведения боевых действий."
    development_of_front_line_fighters: "Разработка фронтовых истребителей"
    development_of_front_line_fighters_desc: "Истребители — те самолёты, что будут обеспечивать безопасность нашего воздушного пространства от посягательств со стороны вражеской авиации."
    development_of_gunships: "Разработка штурмовиков"
    development_of_gunships_desc: "Штурмовики — те самолёты, что будут обеспечивать прикрытие нашим наземных войскам, а также уничтожать пехоту и технику противника."
    development_of_light_bombers: "Разработка лёгких бомбардировщиков"
    development_of_light_bombers_desc: "Нам следует разработать лёгкие бомабрдировщики, С помощью них мы сможем уничтожать пути снабжения вражеской армии в относительной близости от линии фронта."
    development_of_strategic_bombers: "Разработка стратегических бомбардировщиков"
    development_of_strategic_bombers_desc: "Стратегические бомбардировщики — те самолёты, что будут уничтожать промышленность противника в его тылу, лишая его армию снаряжения и боеприпасов."
    development_of_heavy_fighters: "Разработка тяжёлых истребителей"
    development_of_heavy_fighters_desc: "Тяжёлые истребители — те самолёты, что будут обеспечивать прикрытие стратегическим бомбардировщикам в их опасной и важной миссии."
    missile_development: "Разработка ракет"
    missile_development_desc: "Сейчас мы имеем неплохие шансы добиться успехов в области эксперементально ракетостроения, покажем остальным, чего мы стоим."
    development_of_navy_aviation: "Разработка авиации военно-морского флота"
    development_of_navy_aviation_desc: "Неизбежно с развитием нашей страны встанет вопрос о модернизации её флота и, соответственно, её морской авиации. На текущий момент мы имеем достаточно опыта для создания собственных морских бомбардировщиков."
    nuclear_program: "Ядерная программа"
    nuclear_program_desc: "Ядерные технологии — чрезвычайно перспективное направление развития. Нам следует направить все свободные ресурсы на исследования в этой области науки."
    
    
    ####### NAVY SECTION #######
    naval_development: "Развитие военно-морского флота"
    naval_development_desc: "Сейчас мы, фактически, не имеем собственного военно-морского флота. Это делает невозможным обеспечение безопасности нашй страны на море, поэтому необходимо задуматься хотя бы о начале разработки боевых кораблей."
    large_navy_focus: "Крупный флот"
    large_navy_focus_desc: "Мы имеем большие планы, поэтому делаем ставку на строительство и развитие доктрины для флота, в основе которого будут стоять линкоры."
    coastal_protection: "Защита берегов"
    coastal_protection_desc: "На текущий момент мы имеем крайне малое количество судостроительных верфей, поэтому можем рассчитывать только на создание флота малого водоизмещения для обеспечения необходимой защиты наших морских границ."
    priority_aircraft_carriers: "Приоритет: авианосцы"
    priority_aircraft_carriers_desc: "Авианосцы - принципиально новый класс кораблей, начавшая применятся ведущими флотами мира относительно недавно. Нам стоит сделать нашу главную ставку на море именно на авионосцы."
    priority_battleships: "Приоритет: линкоры"
    priority_battleships_desc: "Линкоры - класс кораблей, давно доказавший свою эффективность. Именно на них нам стоить сделать нашу главную ставку на море."
    development_of_escort_ships: "Развитие кораблей сопровождения"
    development_of_escort_ships_desc: "Крупные корабли - лишь половина успеха: их кому-то надо охранять от посягательств быстрых малых кораблей противника."
    development_of_minesweepers: "Разработка минных тральщиков"
    development_of_minesweepers_desc: "Морские мины представляют для крупных кораблей серьёзную угрозу, поэтому нам необходимо обеспечивать их безопасным проходом в море."
    priority_destroyers: "Приоритет: эсминцы"
    priority_destroyers_desc: "Эсминцы — идеальная сила для обороны морских границ: они способны быстро подойти к месту боя и так же быстро покинуть его."
    priority_submarines: "Приоритет: подводные лодки"
    priority_submarines_desc: "Подводные лодки — идальная сила для обороны морских границ: они способны незаметно подходить на близкое расстояние к вражеским кораблям и наносить им серьёзный урон, после быстро отходя на безопасное расстояние."
    development_of_mine_barriers: "Разработка минных заграждений"
    development_of_mine_barriers_desc: "Количества наших кораблей чисто физически не хватит для построения непрерывной заградительной цепи у наших морских границ, поэтому мы будем минировать некоторые области, закрывая противнику доступ в наши воды."
    development_of_large_ships: "Разработка крупных кораблей"
    development_of_large_ships_desc: "Теперь, после разработки и строительства достаточного количества малых кораблей, мы можем вложиться в развитие более крупных кораблей, способных на равных сражаться с кораблями противника."
    upgrading_weapons: "Модернизация корабельного вооружения"
    upgrading_weapons_desc: "Палубное вооружение наших кораблей нуждается в серьёзной доработке. Нам стоит заняться ей, пока мы не отстали от других стран слишком сильно."
    struggle_for_survival: "Увеличение живучести"
    struggle_for_survival_desc: "К сожалению, мы чисто физически не можем построить флот из огромного количества кораблей, однако мы можем поработать над улучшениями в сфере живучести корабля."
    
    
    #### INDUSTRIAL SECTION ####
    industrial_innovations: "Экономические новшества"
    industrial_innovations_desc: "Сегодня наша страна по уровню промышленного производства остаёт от большинства других стран. Такая ситуация определённо не играет на на руку. Необходимо срочно разработать планы по развитию промышленности."
    light_industry_investment: "Вложения в лёгкую промышленность"
    light_industry_investment_desc: "Одно из слагаемых экономики - лёгкая промышленность. Её развитие обеспечит население товарами первой необходимости."
    factories_construction: "Строительство современных фабрик"
    factories_construction_desc: "Создав несколько фабрики с применением новейших технологий, мы значительно улучшим положение лёгкой промышленности в стране."
    agrarian_reform: "Модернизация сельского хозяйства"
    agrarian_reform_desc: "Сегодня наше сельское хозяйство почти полностью существует исключительно на ручном труде. Мы должны помочь населению в приобритении механической техники для увеличиния эффективности производства."
    railways_construction: "Строительство железных дорог"
    railways_construction_desc: "Железные дороги являются очень нужной для развития экономики вещью. Сейчас в у нас почти полностью отсутствует сеть ж/д, но скоро мы исправим это."
    heavy_industry_investment: "Вложения в тяжёлую промышленность"
    heavy_industry_investment_desc: "Одно из слагаемых экономики - тяжёлая промышленность. Её развитие сделает нас менее зависимыми от импорта из индустриально развитых стран."
    heavy_industry_investment_tt: "На время выполнения фокуса будет получен национальный дух "
    arms_factories_construction: "Строительство военных заводов"
    arms_factories_construction_desc: "Будет наивно полагать, что если мы не будем развивать нашу военную промышленность, то никто не попытается нас завоевать. Только конкурируя по уровню военной мощи с соседними странами, мы сможем обеспечить собственную безопасность."
    resource_exploration: "Разведка ресурсов"
    resource_exploration_desc: "У нас наверняка есть запасы каких-то полезных веществ. Их нужно только найти..."
    logistic_development: "Развитие логистики"
    logistic_development_desc: "Сегодня большинство перевозок в нашей стране проиходит не самыми эффективными путями. Необходимо развивать логистику нашей страны для увеличения эффективности производств и ускоренного экономического роста."
    economic_researches: "Исследования в экономике"
    economic_researches_desc: "Эффективность наших производств очень далека от идеала. Необходимо произвести исследования в этой области для улучшения ситуации."
    opening_university: "Открытие национального университета"
    opening_university_desc: "У нас в стране до сих пор нет какого-либо значительного университета. Мы должны исправить это, дабы наука нашей страны не отставала по количеству достижений от других стран."
    national_economy: "Народное хозяйство"
    national_economy_desc: "Прежде всего мы должны обеспечить товарами мирное население, уже после этого мы сможем в полной мере вложиться в развитие нашей обороноспособности."
    lobby: "Военно-промышленное лобби"
    lobby_desc: "Только создав мощный военно-промышленный комплекс, мы сможем обеспечить свой суверенитет. Уже после этого мы сможем в полной мере заняться развитием гражданской промышленности."
    universities_expansion: "Расширение университетов"
    universities_expansion_desc: "Наш национальный университет показывает неплохие успехи, мы не должны останавливать на достигнутом и продолжать вложения в науку."
    
    
    ####### NW #######
    primacy_of_nation: "Главенство нации"
    primacy_of_nation_desc: "Объединение нашей нации в единое целое является наиболее приоритетной задачей для нашего государства. Только примирив все классы друг с другом, мы сможем добиться процветания в нашем обществе."
    primacy_of_state: "Главенство государства"
    primacy_of_state_desc: "Государственный аппарат должен контролировать все сферы жизни общества, для того чтобы воспитать правильных граждан, которые будут считать долгом и честью службу своей отчизне."
    secularization_focus: "Секуляризация"
    secularization_focus_desc: "Секуляризация - изъятие чего-либо из церковного, духовного ведения и передача светскому, гражданскому ведению. Такая мера ослабит влияние церкви на нашу экономику и социум."
    union_with_church: "Союз с церковью"
    union_with_church_desc: "Церковь играет важную роль в жизни нашего общества, поэтому стоит заручиться её поддержкой, дабы наша власть и общество в целом были более стабильны."
    advanced_science: "Освоение передовых наук"
    advanced_science_desc: "Для построения действительно сильной и независимой экономики нам жизненно необходимо развивать нашу национальную науку, которая не будет зависеть от зарубежных исследований."
    striving_for_autarky: "Стремление к автаркии"
    striving_for_autarky_desc: "Автаркия - экономический режим самообеспечения страны, в котором минимизируется внешний товарный оборот. Именно к подобной внешней независимости должно стремиться наше государство."
    principles_of_corporatism: "Корпоративизм"
    principles_of_corporatism_desc: "Корпоративизм - политическая теория, согласно которой элементарными ячейками общества являются определённые социальные группы, а не отдельные лица. Внедрение его принципов в наше общество станет первым шагом на пути к построению фашистского государства."
    social_reform: "Социальные реформы"
    social_reform_desc: "Наше государство, являясь социальным, должно заботится о благополучии своих граждан."
    
    socialist_stratocracy_focus: "Социалистическая стратократия"
    socialist_stratocracy_focus_desc: "Стратократия — это форма военного правительства, в котором государство и армия традиционно есть одно и то же, и в котором государственные посты обычно занимают военачальники. Политическая власть военных поддерживается законом и обществом. В условиях постоянной внешней угрозы подобное политическое устройство просто необходимо нашей социалистической стране."
    socmilitarism_focus: "Социалистический милитаризм"
    socmilitarism_focus_desc: "Только с оружием в руках наша молодая коммунистическая республика может сохранить власть рабочих и крестьян."
    generic_ethics_for_war: "Закон о военном времени"
    generic_ethics_for_war_desc: "В текущей напряжённой мировой обстановке мы должны издать указ о переходе на военное положение, которое даст нам дополнительные возможности по регулированию экономики."
    leadership_role_of_party: "Руководящая роль партии"
    leadership_role_of_party_desc: "Только идеологически подкованные кадры из партии на руководящих постах обеспечат верное направление развития нашей страны."
    socialist_camp: "Социалистический лагерь"
    socialist_camp_desc: "Теперь, когда мы полностью завершили строительство социализма в нашей стране и твёрдо стоим на ногах, мы можем объединиться с другими социалистических странами для совместной защиты от угрозы капиталистических держав, а также для помощи победы революции в других странах и защите молодого социализма в других государствах."
    
    dictatorship_of_proletariat: "Диктатура пролетариата"
    dictatorship_of_proletariat_desc: "Диктатура пролетариата - в марксистской теории форма политической власти, выражающая интересы рабочего класса. Не должно существовать никаких организаций, кроме коммунистических."
    peoples_democracy: "Народная демократия"
    peoples_democracy_desc: "Мы допускаем существование различных левых и даже центристских партий в нашей социалистической отчизне, так как мы должны соблюдать принципы свободных выборов."
    collectivization_focus: "Коллективизация"
    collectivization_focus_desc: "Коллективизация - политика объединения единоличных крестьянских хозяйств в коллективные. Подобные меры значительно упрощают государственное планирование."
    generic_civil_factory: "Индустриализация"
    generic_civil_factory_desc: "В текущей напряжённой мировой обстановке мы должны всецело опираться и модернизировать нашу промышленность."
    generic_resourse: "Ресурсное обеспечение"
    generic_resourse_desc: "Чтобы полностью обеспечить нашу страну всеми необходимыми ресурсами, мы должны начать увеличивать уровень добычи полезных ископаемых."
    
    revolution_focus: "§OСтавка на революционность§!"
    revolution_focus_desc: "Социалистическая революция - и вот рабочий класс становится авангардом нашей новой власти."
    rabgosudarstvo_focus: "Рабочее государство"
    rabgosudarstvo_focus_desc: "Пролетариат должен иметь рычаги воздействия на наше правительство, дабы оно отражало потребности рабочего класса."
    soviet_power: "Власть советов"
    soviet_power_desc: "Советы - избираемые населением на определённый срок коллегиальные представительные органы народной власти. Советы с помощью делегатов напрямую отражают интересы народа, а не отдельных партий."
    socialist_competition: "Социалистическое соревнование"
    socialist_competition_desc: "Социалистической соревнование — соревнование по производительности труда между государственными предприятиями, цехами, бригадами и отдельными рабочими, а также учебными заведениями трудовых резервов, которое призвано заменить капиталистическую конкуренцию."
    militarization_of_labor: "Милитаризация труда"
    militarization_of_labor_desc: "Наш лозунг прост: «Всё для фронта, всё для победы!»"
    party_democracy: "Партийная демократия"
    party_democracy_desc: "Мы должны допускать существование различных групп в пределах одной партии, ведь только в споре рождается истина."
    labor_army: "Трудовые армии"
    labor_army_desc: "Мы должны следовать той концепции, что каждый рабочий должен быть подготовленным бойцом, готовым встать на защиту своей социалистической родины."
    combined_development: "Комбинированное развитие"
    combined_development_desc: "Несмотря на значительное отставание нашей страны в ряде отраслей, используя все имеющиеся средства - как устаревшие, так и самые современные - мы сможем добиться гораздо больших успехов."
    permrevolt_focus: "Перманентная революция"
    permrevolt_focus_desc: "Всемирный пожар революции освободит угнетённые народы мира и поможет прийти к коммунистическому обществу."
    
    generic_promotion_science: "Продвижение науки"
    generic_promotion_science_desc: "Наука - важнейшая отрасль, которая при должных вложениях будет обеспечивать нам преимущество над другими странами по уровню оснащённости новейшими технологиями."
    generic_union_country: "Объединенная нация"
    generic_union_country_desc: "Пропаганда интернационализма в нашем государстве почти полностью стёрла все противоречия между народами нашей страны, теперь мы едины и готовы к действиям."
    generic_political_dominant: "Политическое доминирование"
    generic_political_dominant_desc: "Наше руководство всегда делало ставку на ведение подрывной деятельности за рубежом, и мы на текущий момент уже имеем достаточно большой опыт в этом деле."
    
    
    individual_ethos: "Дух индивидуализма"
    individual_ethos_desc: "Только развивая в стране дух индивидуализма, мы сможем воспитать умных людей, способных направить государство на правильный путь."
    democratic_focus: "§BСтавка на демократию§!"
    democratic_focus_desc: "На сегодняшний день значительная часть передовых стран придерживается демократической идеологии. Сделав ставку на то же самое, мы обеспечим процветание нашей стране."
    generic_election_law: "Закон о выборах"
    generic_election_law_desc: "На пути становления демократии в нашей стране, нам необходимо создать новый закон о выборах, который позволит широким массам влиять на политическую жизнь страны."
    generic_bonus_same_ideology: "Демократические ценности"
    generic_bonus_same_ideology_desc: "Следующим шагом на нашем пути будет принятие и расширение демократических ценностей. Теперь всё больше передовых демократических стран верят в наши честные намерения."
    generic_social_guarantee: "Социальные гарантии"
    generic_social_guarantee_desc: "Любое демократическое государство стремится обеспечить слабозащищённые слои населения, и мы так же не можем не стремится к этому."
    generic_subsidies_heavy_industries: "Субсидии в тяжелую промышленность"
    generic_subsidies_heavy_industries_desc: "Тяжёлая промышленность - важнейшая отрасль, формирующая индустриальную экономику. Именно её нам следует развивать в первую очередь."
    generic_subsidies_medium_industries: "Субсидии в среднюю промышленность"
    generic_subsidies_medium_industries_desc: "Средняя промышленность - основной производитель промышленных товаров первого потребления. Наше демократическое государство должно заботится прежде всего о простых людях, поэтому именно эту отрасль нам следует развивать в первую очередь."
    generic_immigrants_workforce: "Иммигранты – рабочая сила"
    generic_immigrants_workforce_desc: "Мы можем также принимать мигрантов из-за рубежа, что позволит обеспечить нашу промышленность дешёвой, но при этом слабо квалифицированной рабочей силой."
    generic_interception_brain_drain: "Перехват утечки мозгов"
    generic_interception_brain_drain_desc: "Многие лучшие умы покидают страны с диктаторскими режимами. Мы можем создать нужные условия для того, чтобы учёные иммигрировали именно в нашу страну."
    generic_war_departament: "Военный департамент"
    generic_war_departament_desc: "Сегодня в нашей стране всё ещё чувствуется недосатток хорошо обученных военных кадров. Однако мы сможем быстро решить эту проблему, создав специальный военный департамент."
    
    technocracy_focus: "§TСтавка на технократию§!"
    technocracy_focus_desc: "В массах возникает движение индустриалистов-идеалистов которые ставят в приоритет рабочий сектор страны формируя на этом основу политической деятельности."
    government_engineers: "Правительство инженеров"
    government_engineers_desc: "Инженеры - один из представительных классов своей партии обшей идеологии технократии. Подготовка кадров инженеров позволит расширить фабричное производство."
    government_humanitarians: "Правительство гуманитариев"
    government_humanitarians_desc: "Гуманитарии - деятели прилежного образования, ставяшие на приоритет грамотность подбора кадров на будущие рабочие места."
    scientific_and_technical_elite: "Научно-техническая элита"
    scientific_and_technical_elite_desc: "Ученая элита правительства, это по настоящему гении своего времени открывающие перед народом, мир знаний на долго отпечатывая свой след в истории."
    resource_security: "Ресурсная безопасность"
    resource_security_desc: "Геологоразведовательное предпринимательство открывает по всей стране новые источники сырья заменяя текущий экспорт из стран-соседей."
    new_industry_standard: "Новые производственные стандарты"
    new_industry_standard_desc: "ГОСТ производственого стандарта - норма выполняема работниками производства различных отраслей."
    technological_industrialization: "Технологическая индустриализация"
    technological_industrialization_desc: "Иновация гражданской инфраструктуры важная часть обеспечения достойных условий проживания и работы."
    cult_of_science: "Культ науки"
    cult_of_science_desc: "Наука становится настоящим культом среди населения привознося на уровень какой-то религии."
    grant_allocation: "Выделение грантов"
    grant_allocation_desc: "Номинации на грант получает в среднем большое количество профессоров и ученых, но в последнее время молодое поколение с отрывом вырывается вперед давая фору уже известным деятелям науки."
    compulsory_education: "Расширение обязательного образования"
    compulsory_education_desc: "Со времен реформ старого правительства, образование было полностью переосмысленно под новый лад внедряя новые науки в обязательное общее образование."
    benefits_for_students: "Льготы для студентов"
    benefits_for_students_desc: "Финансирование студентов стимулирует обучение и позволяет повысить количество абитуриентов на различных факультетах."
    autonomy_for_universities: "Автономия для университетов"
    autonomy_for_universities_desc: "Независимость для не государственных образовательных училищ, возможность развития и конкуренций за место лучшего вуза страны."
    employment_after_learning: "Трудоустройство после обучения"
    employment_after_learning_desc: "Открытые вакансии, биржа труда созданная для каждого работящего гражданина своей страны, признак патриотичного настроения."
    concept_of_technate: "Концепция Техната"
    concept_of_technate_desc: "Объединяя все понятия, утопии происходящего идеализма страны - цель и сам принцип технократического государства."
    
    
    true_neutrality_focus: "Истинный нейтралитет"
    true_neutrality_focus_desc: "Уйдя в полную политическую изоляцию, мы продемонстрируем, что мы в самой полной мере не желаем и не будем участвовать в каких-либо внешних событиях."
    authoritarian_democracy_focus: "Авторитарная демократия"
    authoritarian_democracy_focus_desc: "Наша страна не должна уходить в полную политическую изоляцию, однако при этом обязана придерживаться нейтралитета во всех внешних делах вплоть до случая реальной угрозы в условиях сильной мировой напряжённости."
    neut_militarism_focus: "Милитаризм"
    neut_militarism_focus_desc: "Наша страна будет придерживать политического нейтралитета ровно до тех пор, пока ситуация в мире не сделает пребывание в полной политической изоляции опасной с точки зрения возможной внешней агрессии."
    generic_national_unity: "Миролюбие"
    generic_national_unity_desc: "Наша страна является ярым противником любых военных конфликтов. Наши граждане так же уверены в сохранении мира на нашей территории, поэтому не видят смысла в военной мобилизации."
    generic_defence_ideology: "Фильтрация новостей"
    generic_defence_ideology_desc: "Далеко не все новости, приходящие к нас из-за рубежа, должны быть допущены к распространению в массах. Утаивание нежелательных новостей сохранит спокойствие граждан в нашей стране."
    generic_improved_repair: "Аварийно-восстановительные работы"
    generic_improved_repair_desc: "В случае, если на нашу территории всё же придут боевые действия, мы будем полностью готовы приступить к ускоренному восстановлению повреждённых фабрик даже под огнём неприятеля."
    generic_weapons_into_plows: "Пушки в плуги!"
    generic_weapons_into_plows_desc: "Мы уже доказали всему миру, что являемся абсолютно нейтральной страной, поэтому можем споойное приступить к диверсификации наших военных предприятий."
    generic_danger_game: "Опасная игра"
    generic_danger_game_desc: "Хоть мы и являемся нейтральной страной, но делаем значительный упор на вооружённые силы. Новый план предусматривает значительное расширение армии, а также её подготовку к ведению наступательных операций. Таким образом в случае войны мы сможем в кратчайшие сроки перенести боевые действия на территорию потенциального противника."
    
    monarchism_focus: "§PСтавка на монархию§!"
    monarchism_focus_desc: "Время показало, что демократический режим слишком слаб, чтобы давать отпор многочисленным внутренним врагам. Мы должны вернуть к власти сильную руку монарха. Только этим путем наш народ обретет величие и славу!"
    principles_of_dualism: "Принципы дуализма"
    principles_of_dualism_desc: "Распределение власти и сфер контроля между монархом и другой политической силой, позволит не допустить критичных ошибок с одной из сторон, улучшив государственное управление."
    popular_representation: "Народное представительство"
    popular_representation_desc: "Указом монарха, представители парламента будут набираться из народа, продвигая интересы обычных людей. Возможно, не каждая из подобных идей будет выгода стране, но они будут выгодны простым людям, которые и есть наша страна."
    popular_representation_tt: "\n§LБудет открыта категория решений на деятельность парламента. Иногда депутаты будут выдвигать невыгодные для государства требования.§!\n"
    patriotic_organizations: "Патриотические организации"
    patriotic_organizations_desc: "На волне популярности народного парламента и монарха столь обожаемого в народе, были организованы целые группы из патриотов, готовые постоять за свою страну."
    bet_on_aristocracy: "Ставка на аристократию"
    bet_on_aristocracy_desc: "Указом монарха, представители парламента будут набираться из лояльных королю представителей аристократии, продвигающих интересы короля и высшего сословия. В силу того, что далеко не всегда на постах будут стоять компетентные люди, решения парламента будут хорошими, но зато монарх может опереться на этих людей, зная что они его поддержат."
    bet_on_aristocracy_tt: "\n§LБудет открыта категория решений на деятельность парламента. Парламент будет абсолютно лоялен королю, но его эффективность будет ниже, чем при народном представительстве.§!\n"
    influential_landowners: "Влиятельные землевладельцы"
    influential_landowners_desc: "Богатые землевладельцы могут взять часть государственных обязанностей на себя, обеспечивая охраной свои земли, что снимет часть затрат с государственного бюджета."
    generic_power_monarch: "Укрепление позиции монарха"
    generic_power_monarch_desc: "Монарх - верховный правитель, именно он принимает все решения, определяющие дальнейшую судьбу нашего государства."
    royal_assent: "Королевская санкция"
    royal_assent_desc: "Время движется вперёд, и мы должны двигаться вместе с ним, следуя за промышленным прогрессом. Дав санкции промышленникам и рабочим, мы сумеем нарастить наши производственные мощности."
    generic_educated_priesthood: "Просвященое духовенство"
    generic_educated_priesthood_desc: "Заботясь об образовании привилегированного сословия, мы значительно улучшаем количество образованного населения. Эта мера увеличит число граждан, занятых в сфере науки."
    generic_imperial_agro: "Аграрные реформы"
    generic_imperial_agro_desc: "Аграрный сектор играет важную роль в развитии нашей экономики. Необходимость реформ в этой отрасли назрела уже давно, стоит приступить к их выполнению."
    generic_imperial_factory: "Индустриальные реформы"
    generic_imperial_factory_desc: "Промышленный сектор играет важную роль в развитии нашей экономики. Необходимость реформ в этой отрасли назрела уже давно, стоит приступить к их выполнению."
    imperial_ambition: "Имперские амбиции"
    imperial_ambition_desc: "Время символизма прошло. Император должен взять под личный контроль государственные дела и заявить о наших притязаниях всему миру. Лишь так наша империя сможет просуществовать тысячелетия."
    #Мусор, но лока нацдухов тоже их юзает. Мб пригодится
    dinasty_union: "Династические союзы"
    dinasty_union_desc: "Нам необходимо усилить свою правящую линию, путем расширения влияния нашей династии."
    holy_trone: "Духовная мобилизация"
    holy_trone_desc: "Мы можем увеличить количество новобранцев, сделав упор на те религиозные аспекты нашей веры, которые взывают к чувству долга нашего народа."
    
    
    generic_state_focus: "Централизация власти"
    generic_state_focus_desc: "Власть должна быть сосредоточена в одном главном центре, а не разбросана по всем уголкам нашей страны."
    generic_democratic_side: "Демократическая сторона"
    generic_democratic_side_desc: "Развитие нашей страны напрямую завязано с развитием в ней демократических элементов, которые играют важную роль не только во внешней, но и во внутренней политике."
    generic_military_school: "Военные школы"
    generic_military_school_desc: "Создав специальные образовательные учреждения, направленные на подготовку офицерских кадров, мы значительно улучшим общую образованность высшего военного руководства."
    generic_faction_create: "Создать свой альянс"
    generic_faction_create_desc: "Необходимость создания альянса, отражающего наши собственные интересы назрела уже давно, так не будем же медлить с этим."
    generic_trade: "Торговые связи"
    generic_trade_desc: "Торговля с зарубежными странами является неотъемлемой частью любого государства, в том числе и нашего, поэтому мы должны налаживать партнёрские связи с соседями и не только."
    generic_war_justify: "Все для войны!"
    generic_war_justify_desc: "Нужно быть наивным, чтобы предполагать, что нашей стране удастся избежать участия в военных конфликтах, поэтому наша задача сейчас — обеспечить максимальную боеспособность своей армии."
    generic_mobilization_national_resources: "Мобилизация внутренних резервов"
    generic_mobilization_national_resources_desc: "Нужно быть наивным, чтобы предполагать, что нашей стране удастся избежать участия в военных конфликтах, поэтому наша задача сейчас - обеспечить максимальную обороноспособность своей армии."
    
    ideological_enthusiasm: "Идеологический энтузиазм"
    ideological_enthusiasm_desc: "Наша главная задача - объединить общество и направить все совместные усилия на ускоренное развитие страны. Мы должны показать всему миру верность нашей идеологии через торжество её науки!"
    ideological_expansion: "Идеологическая экспансия"
    ideological_expansion_desc: "Наша главная цель - распространение собственной идеологии. И для её выполнения мы будем подготавливать вооружённые восстания в других странах, а после помогать восставшим одержать верх."
    
    patriotism_fury: "Яростный патриотизм"
    patriotism_fury_desc: "Мир становится все более небезопасным. Народ должен видеть, какие зверства совершаются теми, кто рвется к власти. Пора привлечь людей под наши знамена, чтобы они были готовы отстаивать свою свободу."
    patriotic_inspiration: "Патриотическое вдохновение"
    patriotic_inspiration_desc: "Наша главная задача - укрепить единство народа и вдохновить лучших представителей нации на усиленную работу ради успешной защиты национальных интересов страны."
    patriotism_zeal: "Патриотическое рвение"
    patriotism_zeal_desc: "Наша главная цель - низложение диктаторских режимов. И для её выполнения мы будем подготавливать вооружённые восстания в других странах, а после помогать восставшим одержать верх."
    
    
    #### OVERLORD SECTION ####
    colonial_department: "Управление субъектами"
    colonial_department_desc: "У нашей страны есть собственные колонии, однако пока что нет чётко налаженной связи между субъектом и метрополией. Мы сможем исправить это, создав колониальный департамент."
    policy_of_protectorates: "Политика сотрудничества"
    policy_of_protectorates_desc: "Нет никакого смысла делать из наших субъектов полностью покорные марионетки, так мы только добъёмся роста числа сторонников независимости страны. Гораздо эффективнее будет предоставить субъектам достаточный уровень автономии, так эти страны станут нам верными союзниками во внешнеполитических делах."
    policy_of_protectorates_tt: "\n§RДанная ветка фокусов позволит раскрыть потенциал наших субъектов. Эффекты многих последующих фокусов будут нацеленны на наши §Hдоминионы§!/§Hсателлиты§! и §Hколонии§!.§!"
    coordination_committee: "Полномочия органов самоуправления"
    coordination_committee_desc: "Дабы улучшить связь между субъектами и метрополией, а также обеспечить более устойчивые позиции нашей власти на подконтрольных территориях, мы можем создать специальные координационные комитеты, которые и будут выполнять эти функции."
    new_housing_program: "Программа нового жилья"
    new_housing_program_desc: "Большинство жилых зданий в наших субъектах даже в столичных регионах представляет из себя очень ветхие строения, в которых опасно даже находится. Профинансировав строительство новых жилых зданий, мы значительно улучшим ситуацию."
    involvement_in_civil_sphere: "Привлечение в гражданскую сферу"
    involvement_in_civil_sphere_desc: "Инфраструктура наших субъектов даже в столичных регионах часто оставляет желать лучшего. Если мы поможем им улучшить её, то сможем рассчитывать на их содействие в развитии промышленности метрополии."
    involvement_in_civil_sphere_tt: "\n[Root.GetFlag]§GМетрополия§! получит число фабрик, равное §Hколичеству доминионов§! + §Hколичество колоний, деленное на 2§!. Получившееся число еще раз §Hделенное на 2§!."
    city_forming_enterprises: "Градообразующие предприятия"
    city_forming_enterprises_desc: "На сегодняшний день даже столицы наших субъектов обычно не имеют хоть сколько-нибудь заметной промышленности. Возможно, нам стоит задуматься над решением этого вопроса."
    network_of_cities_mills: "Сеть городов-комбинатов"
    network_of_cities_mills_desc: "Обычно даже столицы наших субъектов не могут похвастаться сильной инфраструктурной развитостью. Возможно, нам стоит задуматься над решением этого вопроса."
    network_of_cities_mills_tt: "Столичные регионы повысят свой тип."
    analysis_of_results: "Анализ итогов"
    analysis_of_results_desc: "Наша страна предприняла достаточно много действий по улучшению ситуации в собственных субъектах, пришло время завершать все до сих пор не оконченные мероприятия и подводить общий итог."
    unification_of_railway: "Унификация Ж/Д"
    unification_of_railway_desc: "Железные дороги в наших субъектах часто представляют из себя жалкое зрелище. Подогнав их все под один стандарт, а также немного развив эту сеть, субъекты получат заметный толчок к развитию экономики."
    total_passportization: "Всеобщая паспортизация"
    total_passportization_desc: "Проведя всеобщую паспортиризацию населения наших субъектов, мы сможем располагать более точной информацией о населении подконтрольных нам территорий. Также правительство субъектов сможет более эффективно производить мобилизацию населения."
    passportization_of_colonists: "Выдача [Root.GetAdjective] гражданства"
    passportization_of_colonists_desc: "Давая желающим переехать в метрополию гражданство нашей страны, мы сможем рассчитывать на прирост количества призывного населения."
    passportization_of_colonists_tt: "Каждый наш §Hсубъект§! даст §H10 000§! людских ресурсов."
    project_of_union_constitution: "§RПроект союзной конституции§!"
    project_of_union_constitution_desc: "Мы можем заняться разработкой конституции, которая будет одинаково применяться во всех наших субъектах. Такой шаг значительно облегчит нашу работу с подконтрольными странами, а также затруднит развитие их самостоятельности."
    military_cooperation: "Интеграция вооружённых сил"
    military_cooperation_desc: "Мы можем укрепить связь наших субъектов с метрополией, создав в наших войсках боевые подразделения из военнослужащих наших субъектов."
    military_cooperation_tt: "Каждый наш §Hдоминион§! даст §H40 000§! людских ресурсов.\nКаждая наша §Hколония§! даст §H20 000§! людских ресурсов."
    joint_military_exercise: "Общие военные стандарты"
    joint_military_exercise_desc: "Чтобы улучшить взаимодействие войск колонии и метрополии, мы должны ввести общие военные стандарты."
    joint_military_exercise_tt: "\nЗа каждый наш §Hдоминион§! мы получим §H4§!£army_experience армейского опыта;§Hколонию§! - §H3§!£army_experience армейского опыта; §Hмарионетку§! - §H2§!£army_experience армейского опыта; §Hинтегрированную марионетку§! - §H1§!£army_experience армейского опыта."
    military_city: "Военные города"
    military_city_desc: "Если мы создадим в нашей стране специальные военные города, полностью оснащённые собственной инфраструктурой, то сможем привлечь в свою армию достаточное количество добровольцев из наших субъектов."
    call_for_volunteers: "Призыв добровольцев"
    call_for_volunteers_desc: "Метрополия заботится о том, чтобы ни один её субъект не был захвачен кем либо другим. В обмен на это мы просим от наших субъектов дополнительных призывников в армию."
    total_rearm: "Общее перевооружение"
    total_rearm_desc: "Наступает время для перевооружения нашей армии, в то же время мы сможем перевооружить также и армии наших субъектов, что обеспечит большую защищённость подконтрольных нам территорий."
    cooperative_defense_production: "Совместное оборонное производство"
    cooperative_defense_production_desc: "Метрополия не может постоянно обеспечивать вооружением армии субъектов. Субъекты должны стараться самостоятельно обеспечить свою армию вооружением."
    ###
    colonial_policy: "Политика эксплуатации"
    colonial_policy_desc: "Нет никакого смысла давать нашим субъектам высокий или средний уровень автономии, так мы только добъёмся потери контроля над этими странами, в результате чего они рано или поздно провозгласят независимость и перестанут нам подчиняться. Гораздо безопаснее будет создавать в субъектах покорные марионетки, так эти страны всегда будут подконтрольны нам."
    colonial_policy_tt: "\n§RДанная ветка фокусов позволит сфокусироваться на построении колониальной империи. Эффекты многих последующих фокусов будут делать акцент на наши §Hмарионетки§!/§Hрейхпротектораты§! и §Hинтегрированные марионетки§!/§Hрейхкомиссариаты§!.§!"
    investment_in_subject: "Инвестиции в субъекты"
    investment_in_subject_desc: "Для того, чтобы обеспечить ускоренный рост собственной экономики, нам следует заняться развитием экономики наших субъектов."
    colonial_elite: "Колониальная элита"
    colonial_elite_desc: "В наших субъектах постепенно формируется слой богатейших людей, когда-то перебравшихся туда из метрополии. Они могут стать отличным связывающим звеном в отношениях с субъектами."
    colonial_elite_tt: "\nКаждая наша §Hмарионетка§!, §Hинтегрированная марионетка§! и §Hколониальная «жемчужина»§! даст нам §G20§!£pol_power."
    indirect_rule_policy: "Политика косвенного правления"
    indirect_rule_policy_desc: "Только постоянно наблюдая и корректируя политический курс наших субъектов, мы сможем направить их развитие по нужному руслу, а также избежать политической нестабильности в регионах."
    infrastructure_improvement: "Развитие колониальной инфраструктуры"
    infrastructure_improvement_desc: "Инфраструктура в наших колониях даже в столицах порой представляет жалкое зрелище. Стоит исправить эту проблему."
    infrastructure_improvement_tt: "Каждая наша §Hмарионетка§! и §Hинтегрированная марионетка§! получит §H2§! уровня инфраструктуры в столице и соседних регионах.\n§HКолониальная «жемчужина»§! получит §H3§! уровня инфраструктуры в столице и соседних регионах.\n"
    oppression_of_local_elites: "Притеснение местных элит"
    oppression_of_local_elites_desc: "Элиты наших колоний не должны забывать о том, что их страна не является полностью независимым государством, поэтому все их публичные заявления не должны противоречить официальной политике метрополии."
    comprador_bourgeoisie: "Компрадорская буржуазия"
    comprador_bourgeoisie_desc: "Дав местным элитам возможность свободно по льготным условиям торговать с метрополией, мы значительно ускорим экономический рост наших субъектов. Однако, подобные послабления приведут к росту автономии стран-субъектов."
    foreign_investor: "Усилить контроль за экономикой"
    foreign_investor_desc: "В нашей стране есть достаточное количество лиц, заинтересованных в инвестициях в субъекты страны. Кажется, развитие колоний пойдёт только всем на пользу."
    resource_extraction_in_colonies: "Добыча ресурсов в колониях"
    resource_extraction_in_colonies_desc: "В наших субъектах есть достаточно много территорий, где никогда не проводилась геологоразведка. У нас есть неплохой шанс обнаружить на этих землях залежи полезных ископаемых, так что стоит приступить к разведке как можно быстрее."
    cheap_labor: "Дешевая рабочая сила"
    cheap_labor_desc: "В большинстве наших субъектов уровень жизни значительно ниже, чем в метрополии. Мы можем задействовать рабочих этих стран в собственном производстве, при этом нам особо не придётся заботится об их благополучии."
    cheap_labor_tt: "Каждая наша §Yмарионетка§! и §Yинтегрированная марионетка§! получит нацдух §HДешёвая рабочая сила для метрополии§!, дающий §R-1%§! §Hобъёма производства§! и §Hскорости строительства§!.\n\n[Root.GetFlag]§YМетрополия§! получит нацдух §HДешёвая рабочая сила§!, дающий бонус к §Hобъёмам производства§! и §Hскорости строительства§!, равный §Gколичеству марионеток§! (максимум: §G15%§!).\n\n§YКолониальная «жемчужина»§! также получит нацдух §HДешёвая рабочая сила§!, но с максимумом §G5%§!."
    export_of_capital: "Вывоз капитала"
    export_of_capital_desc: "Нашим субъектам ни к чему большое число промышленных предприятий. Их существование укрепляет независимость субъекта от метрополии в экономическом плане, что может в дальнейшем привести к объявлению субъектом полной независимости от метрополии, что крайне невыгодно для нашей стороны."
    export_of_capital_tt: "У каждого нашего §Hсубъекта§! будет удалено по §H6§! фабрик в пользу §Gметрополии§!."
    overseas_service: "Заморская служба"
    overseas_service_desc: "Субъекты нашего государства обязаны передавать значительную часть своих призывников на службу метрополии, так как только под нашим руководством они будут эффективны."
    overseas_service_tt: "Каждая наша §Hмарионетка§! и §Hинтегрированная марионетка§! даст §H60 000§! людских ресурсов."
    increased_military_presence: "Усиление присутствия военных"
    increased_military_presence_desc: "Мы не можем полностью полагаться на местную полицию в делах сохранения порядка в субъектах, поэтому следует задуматься также и о контроле со стороны военных."
    increased_military_presence_tt: "В столице [Root.GetFlag]§Hметрополии§! и столицах каждой §Hмарионетки§! и §Hприсоединённой марионетки§! будет создана §Hодна§! боевая единица.\n§HКолониальная «жемчужина»§! получит §Hдве§! боевых единицы."
    consolidation_empire: "§BУкрепление Империи§!"
    consolidation_empire_desc: "Метрополия - страна, в зависимости от которой находятся другие страны. Мы обяжем наши субъекты своими силами создать ряд крупных предприятий на нашей земле."
    consolidation_empire_tt: "[Root.GetFlag]§YМетрополия§! получит число военных заводов, равное §Hсумме марионеток и интегрированных марионеток, деленное на 2§!."
    gem_among_colonies: "Жемчужина среди колоний"
    gem_among_colonies_desc: "У нашей страны есть достаточно подконтрольных государств, нам стоит выбрать лучший из субъектов, который станет образцово-показательным для всех других стран."
    joint_venture: "Совместные предприятия"
    joint_venture_desc: "Стоит отметить, что в нашей лучшей колонии доля местных успешных предпринимателей значительно выше. Мы можем предложить им взаимовыгодные проекты по развитию экономики «жемчужины» и метрополии."
    industrial_development: "Местные предприниматели"
    industrial_development_desc: "В большинстве случаев какая-либо значительная промышленность в наших субъектах практически отсутствует, поэтому нам приходится обеспечивать субъекты нашими собственными фабриками. Стоит задуматься о создании крупных промышленных предприятий в зависимых странах, дабы они могли самостоятельно обеспечивать себя товарами первой необходимости."
    transfer_of_harmful_industries: "Перенос вредных производств"
    transfer_of_harmful_industries_desc: "Особо вредные производства в нашей стране сильно подрывают уровень жизни рабочих этих предприятий. Нам стоит задумать о переносе таких производств в наши субъекты."
    relocation_from_metropolis: "Переселение из метрополии"
    relocation_from_metropolis_desc: "Всё новые переселенцы из метрополии в колонии зачастую начинают активно вливаться в экономическую жизнь региона. Используя свой высокий, по сравнению с населением колоний, уровень образования они часто становятся успешными предпринимателями, обеспечивая рост экономики субъектов."
