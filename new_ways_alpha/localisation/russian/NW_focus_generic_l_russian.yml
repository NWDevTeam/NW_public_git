    additional_effect_tt: "\n§GЭффект будет усилен, если метрополия совершила инвестиции в нашу страну.§!"
    order_in_country: "Порядок в стране"
    order_in_country_desc: "Необходимо принять тот факт, что на текущий момент наша страна находится в зависимости от метрополии и не может проводить полностью самостоятельной политики. Только после этого мы сможем начать рациональные действия."
    adoption_of_new_status: "Принятие нового статуса"
    adoption_of_new_status_desc: "В нашем зависимом положении гораздо больше плюсов, чем минусов, поэтому принятие нашего текущего статуса будет самым правильным выбором."
    investors_from_metropolis: "Инвесторы из метрополии"
    investors_from_metropolis_desc: "В метрополии есть достаточное количество заинтересованных в развитии тяжёлой промышленности нашей страны. Это идёт нам только на пользу."
    resource_extraction: "Добыча ресурсов"
    resource_extraction_desc: "Наша страна богата на полезные ископаемые, поэтому для метрополии мы должны стать прежде всего поставщиком сырья и его производных."
    industrial_base: "Промышленная база"
    industrial_base_desc: "Наша страна имеет неплохой промышленный потенциал, поэтому для метрополии мы должны стать прежде всего поставщиком заводской продукции."
    military_affairs: "Военное дело"
    military_affairs_desc: "Наша страна имеет большое количество призывного населения, а также неплохой опыт ведения войны, поэтому для метрополии мы должны стать прежде всего помощником в её военных пооходах."
    delivery_in_metropolis: "Поставки в метрополию"
    delivery_in_metropolis_desc: "Метрополия весьма заинтересована в получении товаров из нашей страны, поэтому готова помочь нам в развитии собственной промышленной базы, что только улучшит нашу экономику."
    extension_of_railways: "Расширение железных дорог"
    extension_of_railways_desc: "Метрополия весьма заинтересована в развитии нашей инфраструктуры, поэтому готова помочь нам в развитии собственной сети железный дорог."
    expansion_of_production: "Расширение добычи"
    expansion_of_production_desc: "Наш текущий уровень добычи далеко не полностью покрывает внешний спрос, поэтому стоит задуматься об увеличении уровня добычи наших полезных ископаемых."
    new_frontier: "Новые рубежи"
    new_frontier_desc: "Недавняя геологоразведка обнаружила новые залежи полезных ископаемых в нашей стране, теперь мы сможем заняться разработкой новых месторождений."
    efficiency: "Рост эффективности"
    efficiency_desc: "Текущие технологии добычи ресурсов в нашей стране достаточно устарели. Обновив их, мы сможем занчительно увеличить эффективность добычи ресурсов."
    natural_resources: "Природные богатства"
    natural_resources_desc: "Наша страна уже длительное время доказывает, что она крайне богата на полезные ископаемые, в то же время наша экономика полностью перетсроилась на работу в сырьевом секторе, что делает наши предприятия более эффективными."
    network_of_industrial_complex: "Сеть комбинатов"
    network_of_industrial_complex_desc: "Наша страна уже длительное время доказывает, что она явялется отличным поставщиком промышленных товаров в метрополию, поэтому она, в свою очередь, заинтересована в росте уровня нашего производства."
    group_expansion_a: "Расширение группы «А»"
    group_expansion_a_desc: "Создавая у себя в стране собственные станки и прочее оборудование, мы уменьшаем время, необходимое для перестроения заводов на выпуск новой продукции."
    agriculture: "Сельское хозяйство"
    agriculture_desc: "Несмотря на значительный промышленный рост в нашей стране всё равно большую роль игарет аграрный сект, о развитии которого мы не можем забывать."
    working_conditions: "Рабочие условия"
    working_conditions_desc: "Наша страна за последние годы превратилась в настоящее рабочее государство, где пролетариат составляет значительную часть населения. Это просто не может положительно не сказаться на эффективности нашего промышленного производства."
    building_arsenals: "Строительство арсеналов"
    building_arsenals_desc: "Наша страна уже длительное время доказывает, что она способна оказывать метрополии значительную военную поддержку, поэтому она заинтересована в том, чтобы мы могли самостоятельно обеспечивать себя всем необходимым вооружением."
    construction_military_ranges: "Обустройство военных полигонов"
    construction_military_ranges_desc: "Массовое создание военных полигонов будет способствовать росту военной мощи нашей страны."
    war_machine_of_metropolis: "Военная машина метрополии"
    war_machine_of_metropolis_desc: "На сегодняшний день мы являемся главным субъектом, предоставляющем самую широкую военную поддержку метрополии. Нельзя останавливать дальнейший рост нашей армии."
    military_bases_for_metropolis: "Военные базы для метрополии"
    military_bases_for_metropolis_desc: "В какой-то момент метрополия может начать войну в непосредственной близости от границ нашего государства, поэтому стратегически необходимо создать достаточное количество военных авиабаз на нашей территории."
    economic_integration_with_metropolis: "Экономическая интеграция с метрополией"
    economic_integration_with_metropolis_desc: "Так как наша страна является главным поставщиком большинства товаров в метрополию, она крайне заинтересована в дальнейшем развитии нашей промышленности."
    national_defense: "Оборона страны"
    national_defense_desc: "Наша страна является крайне важной для метрополии, поэтому она заинтересована в том, чтобы мы сами обеспечивали себя всем необходимым вооружениям для обеспечиния нашей безопаности в случае войны."
    guard_of_empire: "На страже Империи"
    guard_of_empire_desc: "За всё это время мы доказали нашу верность метрополии и сильно развили нашу экономику. Действительно, мы - авангард нашей метрополии."
    weakening_ties_with_metropolis: "Ослабление связей с метрополией"
    weakening_ties_with_metropolis_desc: "Из-за нашего зависимого положения мы не можем проводить полностью самостоятельной политики, что только вредит нам. Необходимо принять меры по расширению уровня политических свобод от метрополии."
    control_of_transport: "Контроль над транспортом"
    control_of_transport_desc: "Сейчас почти всем транспортом и перевозками в нашей стране управляют ставленники метрополии. Необходимо брать контроль над транспортом в свои руки."
    control_over_internal_affairs: "Контроль над внутренними делами"
    control_over_internal_affairs_desc: "Сейчас большинство решений, касающихся внутренней политики государства должны быть одобрены представителем от метрополии. Это удар по нашей независимости. Мы сами в состоянии управлять своими внутренними делами."
    control_of_industry: "Контроль над промышленностью"
    control_of_industry_desc: "Сейчас большинством промышленных предприятий управляют ставленники метрополии. Необходимо брать контроль над промышленностью в свои руки."
    anticolonial_propaganda: "Антиколониальная пропаганда"
    anticolonial_propaganda_desc: "Пропогандируя среди жителей нашей страны пагубное влияние метрополии на нашу страну, мы значительно усиливаем антиколониальные настроения в стране."
    legislative_assembly: "Законодательное собрание"
    legislative_assembly_desc: "На сегодняшний день в нашей стране используются навязанные нам метрополией законы. Мы должны иметь собственный законодательный орган, который будет принимать решения по поводу изменения в законах нашей страны."
    benefits_for_indigenous: "Льготы для коренных"
    benefits_for_indigenous_desc: "В нашей стране достаточно много колонистов из метрополии. Лишив их всяческой поддержки, мы сделаем жизнь колонистов в нашей стране не привлекательной. Это пойдёт на пользу расширения нашей автономии."
    provincial_elections: "Выборы в провинциях"
    provincial_elections_desc: "Пока что во всех провинциях нашей страны руководящие должности занимают ставленники метрополии. Мы проведём выборы, где народ сам выберет себе управляющих."
    superiority: "Превосходство"
    superiority_desc: "В борьбе за независимость мы должны действовать, опираясь на собственных сторонников в руководстве страны. Это будет самый эффективный способ побыстрее сбросить с себя оковы метрополии."
    bet_on_generals: "Ставка на генералов"
    bet_on_generals_desc: "Генералы в большинстве своём выступают за независимость нашего государства. Воспользуемся этим."
    extension_guard: "Расширение национальной гвардии"
    extension_guard_desc: "Национальная гвардия - элитные подразделения армии. Те подразделения, на которые будет равняться остальная армия нашей страны."
    equality: "Равенство"
    equality_desc: "В борьбе за независимость мы должны действовать, опираясь на широкие социальные слои сторонников независимости нашей страны. Это будет самый эффективный способ побыстрее сбросить с себя оковы метрополии."
    bet_on_masses: "Ставка на массы"
    bet_on_masses_desc: "Наши идеи независимости обрели широкую поддержку среди простого населения, которое уже готово приступить к решительным действиям по освобождению Родины."
    peoples_army_focus: "Народная армия"
    peoples_army_focus_desc: "Народ готов действовать. Поэтому мы создадим полноценную народную армию, которая станет весомым аргументом в разгоревшейся борьбе за полную независимость."
    national_unity: "Консолидация общества"
    national_unity_desc: "Наша задача - сплотить общество вокруг идеи о независимости - успешно выполняется. Народ объединился против колонизаторов."
    purge_in_state_council: "Чистки в Госсовете"
    purge_in_state_council_desc: "Несмотря на шикрочайшую поддержку идей независимости среди всех слоёв населения в руководстве страны всё ещё остаются сторонники сохранения текущего положения дел. Пришло время избавиться от них."
    work_independently: "Действовать самостоятельно"
    work_independently_desc: "Мы практически полностью освободились от колониального гнёта метрополии. Последний шаг - открыто объявить о своей полной независимости!"
    seek_support: "Искать поддержку"
    seek_support_desc: "Мы уже готовы стать независимыми, однако нам нужно основательно подготовиться к освобождению, ведь всем понятно, что метрополия просто так не отпустит свой субъект."
    seek_support_tt: "\n§RЕсли у метрополии уровень дешифрования больше или равен уровню нашего шифрования, то они получат возможность сорвать наши планы!§!\n"
    seek_support_ttt: "\n§LС помощью решений мы сможем попробовать найти недовольных своим положением лидеров среди §Rне принявших новый статус§! марионеток нашей метрополии.§!\n"
    
    ###
    generic_civil_war: "Страна в гражданской войне"
    generic_civil_war_desc: "В результате разгоревшейся гражданской войны, фактически страна находится в дипломатической изоляции — никто не хочет иметь с нами дело.\n§RНациональный дух удалится сам после окончания гражданской войны.§!"
    local_war: "Локальный конфликт"
    local_war_desc: "В результате разгоревшейся гражданской войны, фактически страна находится в дипломатической изоляции — никто не хочет иметь с нами дело."
    
    
    #### АНАРХОГЕНЕРИК ####
    ##### FIRST SECTION #####
    anarchism_focus: "Революция свершилась"
    anarchism_focus_desc: "Революция, о необходимости которой так долго говорили анархисты, свершилась! Сегодня мы вступаем в новое время – время революционных преобразований и анархических устремлений. Вперёд, и только вперёд!"
    moral_question_focus: "Вопрос морали"
    moral_question_focus_desc: "Мораль — принятые в обществе представления о хорошем и плохом, правильном и неправильном, добре и зле, а также совокупность норм поведения, вытекающих из этих представлений. Сегодня нам необходимо решить, какую мораль мы возьмём за основу нашего общества."
    question_of_private_property_focus: "Вопрос частной собственности"
    question_of_private_property_focus_desc: "Частная собственность – одна из форм собственности, которая подразумевает защищённое законом право физического или юридического лица, либо их группы на предмет собственности. Среди анархистов до сих пор очень горячи споры о том, что стоит делать с частной собственностью. Этот вопрос требует немедленного разрешения."
    question_of_law_focus: "Вопрос права"
    question_of_law_focus_desc: "Право – понятие юриспруденции, один из видов регуляторов общественных отношений. Сегодня мы должны решить, какой вид права должен регулировать наше общество."
    question_of_personality_focus: "Вопрос свободы личности"
    question_of_personality_focus_desc: "Свобода личности – философская и конституционно-правовая категория, означающая возможность самостоятельного выбора человеком своего образа жизни, деятельности. Сегодня нам предстоит ответить на вопрос имеет ли личность собственную свободу."
    question_of_public_organizations_focus: "Вопрос общественных организаций"
    question_of_public_organizations_focus_desc: "Общественная организация — зарегистрированное объединение граждан на основе общих интересов и целей. Стоит ли оставлять её структуру в неизменном виде в новом обществе? Этот вопрос нам предстоит решить."
    ##### MAIN SECTION #####
    distribution_of_social_functions_focus: "Распределение социальных функций"
    distribution_of_social_functions_focus_desc: "Пока в нашем обществе нет чётких представлений о дальнейшем пути, мы не можем приступить к полноценным преобразованиям. Решив вопрос об отношении к основополагающим аспектам жизни общества, мы можем приступить к его постепенной организации на анархических началах и окончательно выбрать наш дальнейший путь."
    ##### LEFT WING ANARCHISM #####
    social_anarchism_focus: "§RВнедрение социального анархизма§!"
    social_anarchism_focus_desc: "Социальный анархизм – анархизм, целью которого является создание общества социального равенства. Включает в себя сразу несколько анархических течений."
    abolition_of_private_property_focus: "Отказ от частной собственности"
    abolition_of_private_property_focus_desc: "При социальном анархизме частная собственность подлежит упразднению."
    mutual_aid_focus: "Взаимопомощь"
    mutual_aid_focus_desc: "При социальном анархизме целью каждого человека становится помощь другим людям."
    freedom_through_equality_focus: "Свобода через равенство"
    freedom_through_equality_focus_desc: "При социальном анархизме свобода индивида обеспечивается равенством общества."
    selfgovernment_focus: "Самоуправление"
    selfgovernment_focus_desc: "Самоуправление – один из базовых принципов анархизма."
    ##### ANARCHO-COLLECTIVISM SECTION #####
    anarcho_collectivism_focus: "Путь анархо-коллективизма"
    anarcho_collectivism_focus_desc: " Анархо-коллективизм является одним из направлений социального анархизма. Анархо-коллектевисты предлагают идею общественного распоряжения средствами производства непосредственными производителями, через организацию «свободных ассоциаций»."
    anarcho_collectivism_focus_tt: "Анархо-коллективисты набрали наибольшее влияние"
    free_associations_of_manufactures_focus: "Свободные ассоциации производителей"
    free_associations_of_manufactures_focus_desc: "Свободные ассоциации производителей – это добровольные объединения людей, самостоятельно производящие всё необходимое для их коллектива, а также занимающиеся выполнением своих индивидуальных и творческих потребностей и желаний."
    autonomy_of_workplace_focus: "Автономия рабочего места"
    autonomy_of_workplace_focus_desc: "Каждый рабочий сам для себя может определять план выпуска продукции в зависимости от его собственных возможностей. Конечно, это сильно дезорганизует производство в целом, но зато повысит его эффективность."
    perfect_worker_focus: "Идеальный рабочий"
    perfect_worker_focus_desc: "Трудовой подвиг товарищей будет вдохновлять рабочих на новые свершения. А транслирование достижений наиболее производительных рабочих через СМИ будет охватывать всё наше общество, включая каждого рабочего в трудовую гонку."
    new_system_wages_focus: "Новая система оплаты труда"
    new_system_wages_focus_desc: "Внедрение абсолютно новой системы оплаты труда, зависящий от индивидуальных показателей рабочих, будет стимулировать их производить товаров не меньше, чем они сами потребляют."
    collective_ownership_focus: "Коллективная собственность"
    collective_ownership_focus_desc: "Все фабрики и заводы отныне будут находиться в коллективной собственности. Теперь за то, какие товары производить, будет отвечать коллектив, а не единоличный собственник."
    working_federation_focus: "Рабочая федерация"
    working_federation_focus_desc: "Сегодня мы завершаем строительство анархо-коллективистского общества. Теперь рабочие едины, и мы готовы распространить анархическую революцию и на другие страны."
    ##### ANARCHO-COMMUNISM SECTION #####
    anarcho_communism_focus: "Путь анархо-коммунизма"
    anarcho_communism_focus_desc: "Анархо-коммунизм – это одно из направлений анархизма, где власть принадлежит самому обществу и осуществляется на принципах выборности и делегирования полномочий."
    anarcho_communism_focus_tt: "Анархо-коммунисты набрали наибольшее влияние"
    voluntary_labor_focus: "Вольный труд"
    voluntary_labor_focus_desc: "Рабочие должны сами определять, что им производить."
    general_collectivization_focus: "Всеобщая коллективизация"
    general_collectivization_focus_desc: "Все мелкие предприятия и единоличные хозяйства должны быть объединены, только так мы сможем построить новое анархо-коммунистическое общество и добиться увелечиния производительности труда."
    allowance_for_all_focus: "Довольство для всех"
    allowance_for_all_focus_desc: "Отныне все граждане должны получать достойное обеспечение товарами потребления."
    cancellation_of_money_focus: "Отмена денег"
    cancellation_of_money_focus_desc: "Постепенно мы будем идти по пути отмены денег и заменой их на более эффективные инструменты."
    economy_of_gift_focus: "Экономика дарения"
    economy_of_gift_focus_desc: "Наша новая экономическая система строится на дарении имущества гражданам для реализации их экономического потенциала."
    decentralization_focus: "§RДецентрализация§!"
    decentralization_focus_desc: "Децентрализация – процесс перераспределения, рассеивания функций, сил, власти, людей или вещей от центрального местоположения или управляющего органа. Теперь рабочие на местах самостоятельно будут составлять производственный план."
    peoples_army_focus_anarch: "Народная армия"
    peoples_army_focus_anarch_desc: "В нашем обществе каждый человек должен быть готовым встать на защиту общих интересов. Создание полноценной народной армии позволит нам не только отстоять свои независимость, но и распространить революцию на соседние страны."
    union_of_communes_focus: "Союз коммун"
    union_of_communes_focus_desc: "Сегодня мы завершаем строительство анархо-коммунистического общества. Теперь наш трудовой народ един, и мы готовы распространить анархическую революцию и на другие страны."
    ##### ANARCHO-SYNDICALISM SECTION #####
    anarcho_syndicalism_focus: "Путь анархо-синдикализма"
    anarcho_syndicalism_focus_desc: "Анархо-синдикализм – направление в анархизме, созданное Пьером-Жозефом Прудоном и Михаилом Александровичем Бакуниным. В основе анархо-синдикализма лежит идея о том, что только революционные организации трудящихся, базирующиеся на принципах взаимопомощи и коллективного самоуправления, должны способствовать построению действительно справедливого общества."
    anarcho_syndicalism_focus_tt: "Анархо-синдикалисты набрали наибольшее влияние"
    dismantling_of_state_structures_focus: "Демонтаж государственных структур"
    dismantling_of_state_structures_focus_desc: "Любые государственные институты призваны лишь угнетать обычных трудящихся. Мы должны уничтожить все государственные институты как можно скорее."
    attracting_workers_to_management_focus: "Привлечение рабочих к управлению"
    attracting_workers_to_management_focus_desc: "Рабочие нашего общества, выбранные на своих предприятиях, будут участвовать в политической жизни страны, что даст нам большую стабильность связей, а также ряд других преимуществ."
    free_associations_of_workers_focus: "Вольные объединения трудящихся"
    free_associations_of_workers_focus_desc: "Коллективы трудящихся, действующие на добровольной основе, будут значительно эффективнее выполнять поставленные задачи."
    mutual_control_focus: "Взаимный контроль"
    mutual_control_focus_desc: "Коллективы рабочих будут наблюдать за успехами других коллективов. Те из них, что будут отставать от других, будут подвергаться общественному порицанию, что является самым страшным в анархическом обществе."
    general_trade_union_focus: "Всеобщий профсоюз"
    general_trade_union_focus_desc: "Единый рабочий профсоюз позволит объединить трудящихся воедино, даст хорошие инструменты для мобилизации населения и сохранения устойчивости нашего общества."
    syndicalist_economy_focus: "Cиндикальная экономика"
    syndicalist_economy_focus_desc: "Наша экономика должна быть ориентирована на развитие крупной промышленности, это приблизит нас к построению нового общества."
    federation_of_syndicates_focus: "Федерация синдикатов"
    federation_of_syndicates_focus_desc: "Сегодня мы завершаем строительство анархо-синдикалистского общества. Теперь наши рабочие коллективы объединены, и мы готовы распространить анархическую революцию и на другие страны."
    ##### NEUTRALITY ANARCHISM SECTION #####
    anarchism_without_adjectives_focus: "§gСтавка на «Анархизм без прилагательных»§!"
    anarchism_without_adjectives_focus_desc: "Анархизм без прилагательных стремится построить анархическое общество без какого-ибо политического уклона, давая при этом возможность каждому индивиду выбрать для себя наиболее подходящую форму анархизма."
    ##### SYNTHETIC ANARCHISM SECTION #####
    synthetic_anarchism_focus: "Путь синтетического анархизма"
    synthetic_anarchism_focus_desc: "Синтетический анархизм – одна из форм политической организации анархистов, которая пытается объединить анархистов разных движений на принципах анархизма без прилагательных."
    syndicalist_organization_of_working_masses_focus: "Синдикальная организация трудовых масс"
    syndicalist_organization_of_working_masses_focus_desc: "Трудовой народ должен быть организован по средством синдикатов – особой формы объединения предприятий."
    individual_right_to_personal_improvement_focus: "Индивидуальное право на совершенствование личности"
    individual_right_to_personal_improvement_focus_desc: "Свобода личности является ключевым понятием в анархизме. Нам стоит реализовать его со всех аспектов."
    libertarian_communist_principles_of_dormitory_focus: "Либертарно-коммунистические принципы общежития"
    libertarian_communist_principles_of_dormitory_focus_desc: "Большинство анархистов говорит о коммунах, как о единственно возможных средствах сосуществования в анархическом обществе."
    variable_system_focus: "Вариативная система"
    variable_system_focus_desc: "Наше анархическое общество должно принимать любой вид анархических взглядов участников нашего общества."
    flexible_system_focus: "Гибкая система"
    flexible_system_focus_desc: "Наше анархическое общество должно быть абсолютно гибким и давать каждому индивиду действовать по своему усмотрению."
    freedom_of_experimentation_focus: "Свобода экспериментирования"
    freedom_of_experimentation_focus_desc: "Каждый участник нашего общества в праве самостоятельно решать, какой тип анархизма ему наиболее близок."
    ##### MUTUALISM SECTION #####
    mutualism_focus: "Путь мютюэлизма"
    mutualism_focus_desc: "Мютюэлизм – анархическое направление экономической теории и социальной и политической философии. При мютюэлизме общество должно быть организовано на основе товарищеских групп свободных индивидов."
    movement_from_bottom_to_top_focus: "Движение снизу вверх"
    movement_from_bottom_to_top_focus_desc: "В чисто экономическом плане мютюэлизм означает товарищество без бюрократии, капиталистической логики хозяйствования и прибыли. Пора освободить наше общество от бюрократии"
    power_vacuum_and_powerlessness_focus: "Безвластие и безначалие"
    power_vacuum_and_powerlessness_focus_desc: "В чисто экономическом плане мютюэлизм означает товарищество без бюрократии, капиталистической логики хозяйствования и прибыли. Пора освободить наше общество от денег."
    social_laws_focus: "Общественные законы"
    social_laws_focus_desc: "Договоренности, утвержденные самим обществом, должны соблюдаться всеми без исключения. Так будет достигнут общественный порядок."
    spontaneity_focus: "Спонтанность"
    spontaneity_focus_desc: "Спонтанность часто восхваляется идеологами анархизма. По их мнению именно спонтанные решения часто являются самыми лучшими."
    natural_order_focus: "Естественный порядок"
    natural_order_focus_desc: "Спонтанность принятия решений является частью естественного хода вещей."
    peoples_bank_focus: "Народные банки"
    peoples_bank_focus_desc: "Сеть народных банков будет предоставлять населению беспроцентные кредиты для их нужд."
    #reconciliation_between_currents_anarchism_focus: "Примирение между течениями анархизма"
    #reconciliation_between_currents_anarchism_focus_desc: ""
    #intermediation_in_international_arena_focus: "Посредничество на международной арене"
    #intermediation_in_international_arena_focus_desc: ""
    triumph_of_united_anarchism_focus: "Торжество объединённого анархизма"
    triumph_of_united_anarchism_focus_desc: "Сегодня мы завершаим строительство единого анархического общества. Теперь все участники нашего общества объединены, и мы готовы распространить анархическую революцию и на другие страны."
    ##### RIGHT WING ANARCHISM SECTION #####
    anarcho_individualism_focus: "§BВнедрение индивидуалистического анархизма§!"
    anarcho_individualism_focus_desc: "Анархо-индивидуализм – это одно из направлений анархизма, объединяющее сразу несколько течений, целью которого является установление полной свободы личности."
    autonomy_focus: "Автономность"
    autonomy_focus_desc: "Каждый человек или предприятие должны действовать исключительно по своему усмотрению."
    equality_through_freedom_focus: "Равенство через свободу"
    equality_through_freedom_focus_desc: "Каждый индивид свободен распоряжаться собой, как ему угодно. Именно эта свобода даёт общее равенство."
    voluntariness_focus: "Добровольность"
    voluntariness_focus_desc: "Любые сделки и соглашения должны быть заключены исключительно на добровольной основе, без принуждения."
    approval_of_private_property_focus: "Утверждение частной собственности"
    approval_of_private_property_focus_desc: "Частная собственность – неотъемлемая часть человеческого общество. Именно она даёт каждому индивиду свободно проявлять свои возможности."
    ##### ANARCHO-EGOISM SECTION #####
    anarcho_egoism_focus: "Путь анархо-эгоизма"
    anarcho_egoism_focus_desc: "При анархо-эгоизме – общество, базирующееся на приоритете личности мелких собственников, вступивших во взаимный договор по вопросам самоуправления без государственных органов власти."
    anarcho_egoism_focus_tt: "Анархо-эгоисты набрали наибольшее влияние"
    right_of_assignment_focus: "Право присвоения"
    right_of_assignment_focus_desc: "Необходимо чётко закрепить за каждым участником общества возможность присвоения им собственности, а также его неотъемлемого права владеть и распоряжаться ею."
    sovereignty_of_individual_focus: "Суверенитет личности"
    sovereignty_of_individual_focus_desc: "В анархо-эгоистическом обществе личность неприкосновенна. Каждый человек обладает правом распоряжаться собой, как ему захочется."
    nothing_is_sacred_focus: "Ничего святого!"
    nothing_is_sacred_focus_desc: "В нашем обществе нет понятия добра и зла. Каждый поступает по своим собственным убеждениям."
    brutality_is_bringing_people_together_focus: "Жестокость сплачивает людей"
    brutality_is_bringing_people_together_focus_desc: "Постоянная борьба и противостояние делает людей сильнее. Подобные жестокие принципы пойдут на пользу нашего общества."
    power_is_source_of_law_focus: "Сила – источник права"
    power_is_source_of_law_focus_desc: "Точно так же, как историю пишут победители, так и свою волю диктует более сильный."
    union_of_egoists_focus: "Cоюз эгоистов"
    union_of_egoists_focus_desc: "Сегодня мы завершаем строительство эгоистичного анархического общества. Теперь все участники нашего общества устремлены к получению личной выгоды, и мы готовы распространить анархическую революцию и на другие страны."
    ##### LIBERTARIAN SECTION #####
    libertarian_focus: "Путь либертарианства"
    libertarian_focus_desc: "Либертаранство – совокупность политических философий и движений, поддерживающих свободу как основной принцип. Представители либертарианства стремятся максимизировать политическую свободу и автономию, подчёркивая свободу выбора, добровольное объединение и индивидуальное суждение."
    libertarian_focus_tt: "Либертарианцы набрали наибольшее влияние"
    minarchism_focus: "Концепция минархизма"
    minarchism_focus_desc: "Минархизм – практика либертарианства в контексте существования института государства в виде сокращения функций и полномочий правительства до необходимого минимума, ограничивающегося защитой свободы и собственности каждого гражданина или человека, пребывающего на территории государства, от внешних и внутренних агрессоров."
    #tax_is_needed_focus: "Налог необходим"
    #tax_is_needed_focus_desc: ""
    government_is_night_watchman_focus: "Государство – «ночной сторож»"
    government_is_night_watchman_focus_desc: "Целью государства должно быть лишь защита его граждан от посягательств со стороны третьих лиц."
    subsidiarity_focus: "Субсидиарность"
    subsidiarity_focus_desc: "Субсидиарность – принцип невмешательства вышестоящих органов в дела нижестоящих, если те в состоянии компетентно решать свои проблемы."
    tragedy_of_shared_resources_focus: "Трагедия общих ресурсов"
    tragedy_of_shared_resources_focus_desc: "Трагедия общих ресурсов – род явлений, связанных с противоречием между интересами индивидов относительно блага общего пользования. В основном под этим подразумевается проблема истощения такого блага."
    contract_slavery_focus: "Контрактное рабство"
    contract_slavery_focus_desc: "Нет ничего плохого в том, что человек продаёт в себя в добровольное рабство. Он делает это абсолютно сознательно и по своей воле."
    acracy_focus: "Акратия"
    acracy_focus_desc: "Акратия – это термин, обозначающий отмену политического классового общества. Поскольку господство никогда не было чем-то иным, кроме как «правовой формой экономической эксплуатации», Акратия основывается на «идеале общества, избавленного от любой экономической эксплуатации»."
    #natural_right_focus: "Естественное право"
    #natural_right_focus_desc: ""
    individual_independence_focus: "Индивидуальный суверенитет"
    individual_independence_focus_desc: "Каждый человек свободен в своих решениях."
    non_aggression_principle_focus: "Принцип ненападения"
    non_aggression_principle_focus_desc: "Принцип ненападения – правовая позиция, утверждающая, что ни один человек или группа людей не должны осуществлять агрессию против чьей-либо личности или собственности."
    homestead_principle_focus: "Принцип гомстеда"
    homestead_principle_focus_desc: "Принцип гомстеда – принцип, по которому человек приобретает право собственности на никому не принадлежащий природный ресурс, выполняя первоначальный акт присвоения."
    #competitive_free_market_focus: "Конкурентный свободный рынок"
    #competitive_free_market_focus_desc: ""
    anarcho_capitalism_focus: "Концепция анархо-капитализма"
    anarcho_capitalism_focus_desc: "Анархо-капитализм – политическая идеология, выступающая за ликвидацию государства и других принудительных социальных институтов в пользу индивидуального суверенитета в условиях свободного рынка."
    unified_legal_code_focus: "Единый правовой кодекс"
    unified_legal_code_focus_desc: "Создание единого правого кодекса позволит участникам общества действовать согласно установленным правилам."
    #tax_is_beneficence_focus: "Налог – это благотворительность"
    #tax_is_beneficence_focus_desc: ""
    private_money_focus: "Частные деньги"
    private_money_focus_desc: "Каждая компания в праве выпускать собственные деньги."
    private_military_company_focus: "Частные военные компании"
    private_military_company_focus_desc: "Каждый предприниматель имеет право создать свою собственную военную компанию."
    private_tribunals_focus: "Частные суды"
    private_tribunals_focus_desc: "Каждый человек в праве организовать свой частный суд, где всё делопроизводство будет проходить по его кодексам."
    contract_society_focus: "Контрактное общество"
    contract_society_focus_desc: "Сегодня мы завершаем строительство анархо-капиталистического общества. Теперь всё наше общество функционирует при помощи заключения частных контрактов."
    ##### AGORISM SECTION #####
    agorism_focus: "Путь агоризма"
    agorism_focus_desc: "Агоризм – политическая философия, основанная Сэмюэлем Эдвардом Конкином III и разработанная при участии Дж. Нила Шульмана, которая имеет в качестве своей конечной цели достижение общества свободного рынка, в котором все отношения между людьми строятся на добровольном обмене."
    agorism_focus_tt: "Агористы набрали наибольшее влияние"
    communication_with_black_market_focus: "Связи с черным рынком"
    communication_with_black_market_focus_desc: "Любой рынок является для нас способом улучшить своё материальное положение."
    barter_economy_focus: "Бартерная экономика"
    barter_economy_focus_desc: "Бартер в условиях современного производства может являться весьма выгодным способом обмена товаров."
    voluntarism_focus: "Волюнтаризм"
    voluntarism_focus_desc: "Волюнтаризм – политическая позиция, согласно которой все формы человеческого объединения должны быть добровольными настолько, насколько это возможно."
    market_is_source_of_security_focus: "Рынок – источник безопасности"
    market_is_source_of_security_focus_desc: "Только рынок может обеспечить равноценный обмен в обществе."
    market_is_source_of_life_focus: "Рынок – источник жизни"
    market_is_source_of_life_focus_desc: "Только благодаря рынку существует наше общество."
    market_is_source_of_law_focus: "Рынок – источник права"
    market_is_source_of_law_focus_desc: "Именно устройство рыночных отношений формирует систему права в нашем обществе."
    revolutionary_market_anarchism_focus: "Революционный рыночный анархизм"
    revolutionary_market_anarchism_focus_desc: "Сегодня мы завершаем строительство агористского общества. Рынок стремительно двигает наше развитие вперёд, и мы готовы распространять агористскую революцию и на другие страны."
