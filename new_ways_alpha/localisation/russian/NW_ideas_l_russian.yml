l_russian:
    monarchy_influence: "Влияние монархизма"
    monarchy_influence_desc: "Влияние монархизма сделало эту идеологию чрезвычайно популярной, и страна охотнее поддержит другие монархические государства."
    monarchism: "Монархизм"

    monarchy_revolutionaries: "Монархические реакционеры"
    monarchy_revolutionaries_desc: "Если поддержка монархизма превысит 70%, в стране начнется гражданская война. Если поддержка монархизма упадет ниже 30%, реакционная активность остановится."
    trozkism_revolutionaries: "Марксистские революционеры"
    trozkism_revolutionaries_desc: "Если поддержка революционного марксизма превысит 70%, в стране начнется гражданская война. Если поддержка революционного марксизма упадет ниже 30%, революционная активность остановится."

    Pemex: "Pemex"
    Pemex_desc: "Компания была основана в ходе национализации иностранных нефтедобывающих предприятий в 1938 году."
    AHMSA: "Altos Hornos de Mexico S.A.B. de C.V."
    AHMSA_desc: "Крупнейшая компания Мексики в сфере металлургии, основана в 1942 году."
    Comision_Federal_de_Electricidad: "Comision Federal de Electricidad"
    Comision_Federal_de_Electricidad_desc: "Одна из богатейших государственных компаний Мексики, основана в 1937 году."

    MEX_miguel_aleman_valdes: "Мигель Алеман Вальдес"
    MEX_emilio_candido_portes_gil: "Эмилио Портес Хиль"

    HAI_corruption: "Коррумпированное правительство"
    HAI_corruption_desc: "Гаити - самое бедное государство двух Америк. В правительстве Гаити развита коррупция с начала независимости этой страны. Коррупция царит в правительстве Гаити до сих пор."

    Bernardini: "Bernardini"
    Bernardini_desc: "Bernardini в основном занималось модификациями зарубежной техники."
    IMBEL: "IMBEL"
    IMBEL_desc: "Этот концерн был основан в 1934 году и производит пехотное снаряжение для бразильской армии даже в наши дни."
    CPFL_Energia: "CPFL Energia"
    CPFL_Energia_desc: "Компания была основана в 1912 году, в наше время является одной из крупнейших компаний Бразилии."
    Comgas: "Comgás"
    Comgas_desc: "Компания основана в 1872 году."
    Gerdau: "Gerdau"
    Gerdau_desc: "Концерн основан в 1901 году и является крупнейшей компанией по добыче железа в Новом Свете."
    Fabrica_Nacional_de_Motores: "Fabrica Nacional de Motores"
    Fabrica_Nacional_de_Motores_desc: "Компания существовала с 1942 года по 1988 год. Начинала с производства итальянских автомобилей, а потом начала выпускать свои модели автомобилей."
    Vale: "Vale S. A."
    Vale_desc: "Занимает ведущее место в мире по добыче железной руды и никеля, основные производственные мощности находятся в Бразилии в штатах Минас Жерайс и Пара. Основана в 1942 году как государственная компания, приватизирована в 1997 году."

    Volcan: "Volcan"
    Volcan_desc: "Концерн был основан в 1943 году и является одним из самых крупнейших добытчиком серебра, цинка, меди лидия."
    Grana_y_Montero: "Graña y Montero"
    Grana_y_Montero_desc: "Компания основана в 1933 году и работает во многих сферах таких как: строительство зданий, инфраструктура, электроэнергия, добыча ресурсов."
    Edegel: "Edegel"
    Edegel_desc: "Крупнейшая компания по производству электроэнергии в Перу, основана в 1906 году."
    Ferreycorp: "Ferreycorp"
    Ferreycorp_desc: "Ferreycorp является Перуанским конгломератом, осуществляющим импорт, распространение, продажа, аренду и обслуживание строительной, горнодобывающей, сельскохозяйственной и транспортной техники, автомобилей и машин, таких как тракторы"
    Compania_Minera_Atacocha: "Compañía Minera Atacocha S.A.A"
    Compania_Minera_Atacocha_desc: "Компания по производству и продаже лидия, цинка и меди. Компания также занимается в сфере электроэнергии. Основана в 1936 году."


    Astarsa: "Astilleros Argentinos Río de La Plata S.A."
    Astarsa_desc: "Компания основана в 1927 году. Занималась починкой кораблей Аргентинского флота, а также производством тракторов и починкой поездов."

    Arsenal_Esteban_de_Luca: "Альфредо Баиси"
    Arsenal_Esteban_de_Luca_desc: "Этот человек придумал первый танк Южной Америки - Науэль. Разработка танка была окончена в 1942 году, а производство начато только в 1944 году, но танк уже к тому времени устарел."
    DGME: "DGME"
    DGME_desc: "Компания спроектировала первый аргентинский внедорожник - Ньянду."
    FMA: "Fábrica Militar de Aviones"
    FMA_desc: "Старейшая авиастроительная компания в Латинской Америке, основана в 1927 году. Компания в основном производила лёгкие истребители."
    Fabricaciones_Militares: "Fabricaciones Militares"
    Fabricaciones_Militares_desc: "Компания была основана в 1941 году для усиления оборонительной промышлености Аргентины."
    YPF: "Yacimientos Petrolíferos Fiscales"
    YPF_desc: "Компания основана в 1922 году и занимается добычей нефти и природного газа."
    Loma_Negra: "Loma Negra C.I.A.S.A."
    Loma_Negra_desc: "Компания создана в 1926 году. Занимается производством цемента."

    FAMAE: "Fábricas y Maestranzas del Ejercito de Chile"
    FAMAE_desc: "Это самый старый производитель стрелкового оружия в Латинской Америке, основан в 1811 году, когда Чили боролось за независимость."
    Empresas_Copec: "Empresas Copec"
    Empresas_Copec_desc: "Компания основана в 1934 году будущим президентом Чили 1938-1941 Педро Агирре Серда."
    ESVAL: "Compañía Electro-Siderúrgica e Industrial de Valdivia"
    ESVAL_desc: "Эта компания занимается добычей железа и стали, основана в 1926 году."
    CGE: "Compañia General de Electricidad"
    CGE_desc: "Компания основана в 1906 году и работает в сфере электричества, природного газа и прочего."
    Ecopetrol: "Ecopetrol"
    Ecopetrol_desc: "Эта компания более известна как Empresa Colombiana de Petróleos S.A. была основана в 1921 году."

