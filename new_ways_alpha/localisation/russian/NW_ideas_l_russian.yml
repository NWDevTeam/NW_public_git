    collapse_of_state_apparatus: "Развал государственного аппарата"
    collapse_of_state_apparatus_desc: "Анархия в нашем государстве породила развал аппарата, по сути контролирующего жизнь страны."
    legislative_anarchy: "Законодательная анархия"
    legislative_anarchy_desc: "С упразднением государства, были так же упразднены и законы о личных свободах или ограничения наложенные на них. Всё это породило неопределённость прав и свобод личности."
    economic_degradation: "Экономическая деградация"
    economic_degradation_desc: "Из-за случившегося переворота и развала рычагов управления экономики, она была отброшена сразу на несколько лет назад. Помимо экономики страны в целом, в первую очередь из-за анархии, без всяких планов, торговли, определения собственности предприятий и общего курса, пострадало и производство."
    economic_degradation_tt: "£trigger_yes Зафиксирован торговый закон §HЗакрытая экономика§!\n£trigger_yes Запрещена продажа и покупка техники на §Hмировом рынке§!"
    generic_social_crisis: "Социальный кризис"
    generic_social_crisis_desc: "Недавние разногласия между теми, кто поддерживал действую власть или её альтернативу, а за тем и со сторонниками упразднения государства, породили огромную пропасть между людьми, которые не желали идти на примирение друг с другом в этот тяжёлый час."
    federation_of_communities: "Федерация общин"
    federation_of_communities_desc: "Анархо-коллективисты считают разрушение исторических централизованных государств с заменой их свободной, не признающей писаного закона «федерацией общин», организованных по коммунистическому принципу."
    self_governing_communes: "Самоуправляющиеся коммуны"
    self_governing_communes_desc: "Анархо-коммунисты выдвинули предложении о замене государства и централизованной власти самоуправляющимися на местах коммунами."
    meetings_of_workers: "Собрания трудящихся"
    meetings_of_workers_desc: "По теории анархо-синдикалистов, действуя по принципу горизонтальной самоорганизации люди сами, без чьей бы то ни было указки смогут организовать жизнь так, как они того действительно захотят, учитывая мнение, по возможности, каждого отдельного человека, а все решения должны приниматься общими собраниями трудящихся."
    self_government_of_owners: "Самоуправление собственников"
    self_government_of_owners_desc: "Сторонники анархо-эгоизма представляют новое общество как бесконфликтное общество, базирующееся на приоритете личности мелких собственников, вступивших во взаимный договор по вопросам самоуправления без государственных органов власти."
    individual_sovereignty: "Свобода личности в рамках свободного рынка"
    individual_sovereignty_desc: "Либертарианцы предлагают политическую философию, которая выступает за ликвидацию государства в пользу индивидуальной свободы в рамках свободного рынка."
    apolitical_strategy: "Аполитическая стратегия"
    apolitical_strategy_decs: "Парламентаризм рассматривается агористами как реформистская и чуждая им стратегия, поэтому они предлагают отказаться от этих систем."
    personal_laws_and_freedoms: "Личные законы и свободы"
    personal_laws_and_freedoms_desc: "Анархо-коллективисты, следуя Бакунину, отвергают любую иерархическую форму власти, будь то воля государя или государства с избирательным правом. Свобода человека должна повиноваться только естественным законам, которые он сам признает, но это не отменяет денежных отношений."
    freedom_from_finance_and_government: "Свобода от финансов и властей"
    freedom_from_finance_and_government_desc: "Анархо-коммунисты выступают за полную свободу для всестороннего развития личности без внешнего ограничения в лице государственного правительства, а также финансовой системы."
    free_personal_development: "Свободное развитие личности"
    free_personal_development_desc: "Анархо-синдикалисты предлагают предоставить свободу каждому члену общества для максимально возможного самосовершенствования личности и способностей, которое будет ограничено лишь ресурсами и возможностями общества."
    full_freedom_of_individual: "Полная свобода личности"
    full_freedom_of_individual_desc: "Индивидуалисты считают, что человек и его воля приоритетны перед любыми видами внешних обуславливающих факторов, таких как коллективы, общества, традиции и идеологические системы."
    only_personal_only_negotiated: "Только личное, только обговорённое"
    only_personal_only_negotiated_desc: "Либертарианцы считают, что люди имеют право на свободу от посягательств на свою личность или собственность, а законы должны лишь обеспечивать такую свободу, а также исполнение свободно заключённых договоров."
    free_association: "Свободные ассоциации"
    free_association_desc: "Средства производства не должны находиться в руках государства или в частной собственности. Ими должны распоряжаться непосредственно производители, через новую организацию «Свободных ассоциаций»."
    abandonment_of_wage_system: "Упразднение наёмного труда"
    abandonment_of_wage_system_desc: "Отказ от системы «наёмного труда» является центральной в экономической составляющей анархистского коммунизма. В условиях, когда продукты труда станут распределяться основываясь на индивидуальных потребностях, люди станут вольны участвовать в любых действиях."
    privileges_for_small_owners: "Привилегии мелким собственникам"
    privileges_for_small_owners_desc: "Эгоисты считают, что необходимо сделать упор на мелких собственников сотрудничающих друг с другом, а не крупные кампании."
    market_competition_of_private_organizations: "Рыночная конкуренция частных организаций"
    market_competition_of_private_organizations_desc: "В либертарианском обществе правоохранительные органы, суды и все другие службы безопасности будут предоставляться на конкурентной основе и финансироваться из частных источников, а не путем налогообложения. В этой системе существует рынок, где поставщики охранных и юридических услуг борются за добровольно платящих клиентов, которые желают получить эти услуги, вместо налогообложения людей без их согласия и назначения монопольного исполнителя насилия."
    counter_economics: "Контрэкономика"
    counter_economics_desc: "Агористы утверждают, что отношения, отменяющие налоговые выплаты, смогут помочь развитию самообороны для защиты частной собственности и свободы от любой попытки установить власть. Несмотря на то, что государство было устранено, с целью затруднения и не допущения формирования механизмов регулирования, агористы предлагают строить контрэкономику, основанную на теневых схемах, свободном рынке, связях с «чёрным рынком» и «подпольной экономике»."
    support_for_lower_layers: "Поддержка нижних слоёв"
    support_for_lower_layers_desc: "При отведении основной роли рабочим и крестьянам, коллективисты так же предложили ввести системы социальной поддержки и начать обучать всех детей в школах."
    social_solidarity: "Общественная солидарность"
    social_solidarity_desc: "Анархо-коммунисты и синдикалисты, предлагают заменить эгоизм, который разделяет людей всех прослоек общества, солидарностью, призванной восстановить общественную гармонию, когда люди помогают друг другу и заботятся о ближних, исходя из принципа «поможешь ты, помогут тебе»."
    personality_above_all_else: "Личность превыше всего"
    personality_above_all_else_desc: "Эгоисты предлагают сконцентрироваться на индивидуальности и её превосходстве над любой социальной или внешней реальностью или такими конструкциями, как мораль, идеология, социальные устои, религия, метафизика, идеи или желания других людей."
