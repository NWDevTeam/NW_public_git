 big_contrabanda_desc: "Ещё одной экономической проблемой, с которой сталкивается наше правительство, является распространяющаяся контрабанда и чёрные рынки на побережье Восточного Хэбэя, через которые японцы ввозят на нашу территорию бесчисленное количество собственных товаров без пошлин. Это приводит к сокращению налоговых поступлений в наш бюджет, а также разоряет китайских торговцев и производителей. И обуздать этот процесс для нас очень сложно, так как его фактически крышует японская армия"
