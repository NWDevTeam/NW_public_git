 hebei.18.t: "Японцы предлагают перемирие"
 hebei.18.d: "После долгих и кровопролитных боёв на территории Хэбэя японскому агрессору не удалось сломить сопротивление китайского народа, какими бы гнусными и зверскими методами и тактиками они бы не пытались пользоваться. Сегодня со стороны вражеских позиций прибыл автомобиль с белым флагом. Небольшая делегация переговорщиков заявляет, что оккупанты готовы прекратить огонь и вывести свои войска с территории Восточного Хэбэя, взамен на «ряд уступок» с нашей стороны. В качестве требований было выдвинуто подписание ряда договоров, в том числе о праве прохода маньчжурских войск на подконтрольных нам территориях. Японцы гарантируют невмешательство во внутренние дела региона и даже обещают поддержку нашей организации по неофициальным каналам.\n\nНо стоит ли идти на поводу у захватчиков?" # Также они отмечают слабую власть и низкую легитимность Общества и наших идей в стране 
 hebei.18.a: "Лучше уж такой мир..."
 hebei.18.b: "Японский сапог никогда не будет топтать китайскую землю!"
 
 hebei.19.t: "Перевод офицера из Маньчжоу-Го"
 hebei.19.d: "Сегодня утром в нашу столицу из Маньчжоу-Го прибыл подполковник Ван Пу. Бывший офицер армии Чжана Сюэляна, перешедший на сторону японии вместе со своим начальником Ма Чжаньшанем достаточно продолжительное время вызывал недоверие у наших японских и маньчжурских союзников. Однако, согласившись на должность инструктора в Шэньянской военной академии Ван показался весьма полезным, в связи с чем он был рекомендован к переводу на должность военного инспектора в наш уезд Луань.\n\nПро Ван Пу ходят слухи, что с момента поступления на службу к японцам он впал депрессию и запивает свою душевную боль алкоголем. С чем это связано - не понятно. А скажется ли это как-либо на работоспособности и лояльности генерала к нашему правительству покажет только время..."
 hebei.19.a: "Новые офицеры точно не будут лишними"
 
