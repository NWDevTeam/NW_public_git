 #Events
 hebei.1.t: "Открытие радиостанции в Таншане"
 hebei.1.d: "Первое собственное СМИ на территории Восточного Хэбэя появилось ещё 16 февраля 1933 года, когда предыдущее местное правительство основало газету Jidong Daily, продолжающую выходить и по сей день. Теперь наступил новый шаг в развитии средств массовой информации в регионе – учитывая развитие технологий и появление большого числа частных радиоприёмников, то у правительства возникла необходимость начать вещание собственной радиостанции, которая будет доносить до людей официальные новости и правильные политические ценности. Для этого была выкуплена частная радиостанция Цзяньшэн в городе Таншан на побережье Хэбэя"
 hebei.1.a: "Мы овладеваем современными технологиями"
 hebei.2.t: "Кредит от Маньчжоу-Го на развитии армии"
 hebei.2.d: "Правительство Маньчжоу-Го выделило для нас кредит в 5 миллионов юаней на которые мы должны развивать собственную армию. Нам стоит определиться во что конкретно вложить данные средства"
 hebei.2.a: "Приобретём на эти средства артиллерию"
 hebei.2.b: "Запасёмся дополнительным стрелковым вооружением"
 hebei.2.c: "Вложимся поровну в артиллерию и стрелковое вооружение"
 hebei.3.t: "Владельцы Huaxin Textile Co. пошли на уступки"
 hebei.3.d: "В конце 1935 года наше правительство потребовало от владельцев компании Huaxin Textile Co. продать по низкой цене крупный пакет акций японским инвесторам. Руководство этой текстильной корпорации отказалось от этой сделки, но японцы продолжили от нас требовать разобраться с ними. Действуя методом «мягкой силы» мы ввели высокие налоги на товары этой компании, после чего руководство Huaxin Textile Co. поняло, что в данной ситуации лучше пойти на наши условия, чем позже вымаливать не национализировать производства"
 hebei.3.a: "С ними приятно иметь дело"
 hebei.4.t: "Автономия пяти северных провинций"
 hebei.4.d: "После создания Маньчжоу-Го и последующих военных действий в 1931-1934 годах, в результате которых северо-восток Китая к востоку от Великой стены оказался под контролем Квантунской армии, Японская империя и Китайская Республика подписали перемирие Тангу, установившее демилитаризованную зону к югу от Великой китайской стены. По условиям перемирия и последующего соглашения Хэ-Умэдзу 1935 года эта демилитаризованная зона также была очищена от политического и военного влияния Гоминьдана и правительства Китая. Однако на этом японские военные на остановились. Их целью стало отделение Северного Китая от остальной части Республики для экономического доминирования в данном регионе, а также обеспечения надёжного тыла Квантунской армии в случае войны с СССР. Для этого ими был разработан «план автономии пяти северных провинций», в соответствии с которым японские шпионы и генералы стали уговаривать губернаторов провинций Хэбэй, Чахар, Суйюань, Шаньси и Шаньдун объявить свою независимость от правительства в Нанкине. Первым пошёл на сделку с японцами управляющий 22 уездами на востоке провинции Хэбэй в районе демилитаризованной зоны Инь Жугэн.\n\n15 ноября 1935 года он провозгласил территории, находящиеся под его контролем, автономными. Десять дней спустя, 25 ноября, он провозгласил их независимыми от Китайской Республики со столицей в Тунчжоу. Новое правительство немедленно подписало экономические и военные договоры с Японией. Корпус сохранения мира в демилитаризованной зоне, созданный в соответствии с перемирием Тангу, был расформирован и реорганизован в Армию Восточного Хэбэя при военной поддержке Японии. Параллельно с этим на оставшейся территории провинции Хэбэй было сформирован Хэбэй-Чахарский Политический Совет во главе с известным генералом Сун Чжэюанем под контролем которого находятся остатки Гоминьцзюня Фэна Юйсяна. Эта территория стала как бы нейтральной между войсками Национально-Революционной армии Нанкина и Квантунской армии. У Инь Жугэна остались связи с Суном, так что в будущем им возможно удастся провернуть какую-либо политическую акцию"
 hebei.4.a: "Можно ли обвести вокруг пальцев и Японию, и Нанкин?" 
 hebei.5.t: "Недовольства в сельской местности"
 hebei.5.d: "Наша внутренняя экономическая политика не находит отклика у населения. Недовольство растёт в городах, где разоряются мелкие лавочники и крупные торговцы, но наиболее тяжёлая ситуация складывается в сельской местности. Из-за происходящего там передела земли в пользу её японских владельцев, это подогревает ненависть, как и у крестьян, условия работы которых ухудшаются с каждым днём, так и у бывших китайских землевладельцев, у которых эти земли отнимают под угрозой личной физической расправы"
 hebei.5.a: "Японцы переходят все возможные границы"
 hebei.6.t: "Восстание Общества Жёлтых Песков"
 hebei.6.d: "Общество Жёлтого Песка сложно точно охарактеризовать: кто-то говорит что это сельское тайное общество, другие называют его народной религиозной сектой. Главное, что никто точно не знает, когда оно зародилось из-за частых смены названий и популярности среди низших слоёв общества. Одно известно точно – оно активно именно в Северном Китае, а их идеология построена вокруг идей милленаризма и монархизма. Причём они являются лояльными ханьской династии Мин, правление которой, представляют собой идеализированные времена, и считалось, что реставрация Мин приведёт к "царству счастья и справедливости для всех" под правлением "хорошего государя".\n\n Так или иначе, но недовольство крестьян из сельской местности спровоцировало ещё больший рост популярности этого движения, и его лидеры решили совершить попытку восстания именно сейчас. Однако, пока что сила этого движения не столь велика и наша армия сможет с ними справиться"
 hebei.6.a: "Это будет хорошей проверкой для наших солдат"
 hebei.7.t: "Восстание Общества Жёлтых Песков"
 hebei.7.d: "Общество Жёлтого Песка сложно точно охарактеризовать: кто-то говорит что это сельское тайное общество, другие называют его народной религиозной сектой. Главное, что никто точно не знает, когда оно зародилось по причинам частой смены названий и популярности среди низших слоёв общества. Одно известно точно – оно активно именно в Северном Китае, а их идеология построена вокруг идей милленаризма и монархизма. Причём они являются лояльными ханьской династии Мин, правление которой, представляют собой идеализированные времена, и считалось, что реставрация Мин приведёт к "царству счастья и справедливости для всех" под правлением "хорошего государя".\n\n Так или иначе, но недовольство крестьян из сельской местности спровоцировало ещё больший рост популярности этого движения, и его лидеры решили совершить попытку восстания именно сейчас. В настоящий момент наша задача – нейтрализовать восставших, пока к ним не присоединилось слишком большое число крестьян"
 hebei.7.a: "Мы справимся с этим" 
 hebei.8.t: "Восстание Общества Жёлтых Песков"
 hebei.8.d: "Общество Жёлтого Песка сложно точно охарактеризовать: кто-то говорит что это сельское тайное общество, другие называют его народной религиозной сектой. Главное, что никто точно не знает, когда оно зародилось из-за частых смены названий и популярности среди низших слоёв общества. Одно известно точно – оно активно именно в Северном Китае, а их идеология построена вокруг идей милленаризма и монархизма. Причём они являются лояльными ханьской династии Мин, правление которой, представляют собой идеализированные времена, и считалось, что реставрация Мин приведёт к "царству счастья и справедливости для всех" под правлением "хорошего государя".\n\n Так или иначе, но недовольство крестьян из сельской местности спровоцировало ещё больший рост популярности этого движения, и его лидеры решили совершить попытку восстания именно сейчас. Из-за размаха движения и мощности восстания нам придётся задействовать всю доступную нам армию"\
 hebei.8.a: "Подавим этих безумцев как можно скорее"
 hebei.8.b: "Выступи против Цин! Восстанови Мин!" 
 hebei.9.t: "Бои с восставшими"
 hebei.9.d: "Случилось несколько тяжёлых боёв с восставшими, однако почти все из них завершились в нашу пользу. Вооружённые крестьяне оттесняются от городов, но часть из них пытается вести подпольную борьбу в деревнях, из-за чего зачастую нашей армии приходится их разрушать"
 hebei.9.a: "Инициатива на нашей стороне"
 hebei.10.t: "Сокращение очагов восстания"
 hebei.10.d: "Наши войска практически сломили сопротивление солдат Общества Жёлтого Песка. Благодаря агитации среди крестьян сократился переход на сторону восставших и теперь нам осталось лишь зачистить остатки восстания. Оно сосредоточилось в нескольких хлопковых районах, из-за чего временно нарушена работа текстильных фабрик"
 hebei.10.a: "У них нет шансов"
 hebei.11.t: "Восстание подавлено"
 hebei.11.d: "Мы окончательно подавили восстание Общества Жёлтого Песка. Кроме того, наши агитаторы провели в сельской местности агитацию против них, чтобы более их популярность вновь не начала расти. Однако, есть и плохие новости - нам так и не удалось поймать их лидера. Ему удалось уйти с несколькими десятков верных людей на территорию подконтрольную Китайской Республике"
 hebei.11.a: "Нам стоит модернизировать войска с помощью наших союзников"
 hebei.12.t: "Выход из-под контроля"
 hebei.12.d: "Нам не удалось завершить подавление восстания до того, как оно станет слишком популярным среди крестьянских масс. Неконтролируемая нами контрабанда оружия привела к тому, что Жёлтые Пески сумели через чёрный рынок приобрести много вооружения для своих сторонников и теперь они действительно угрожают нашей власти в Восточном Хэбэе"
 hebei.12.a: "Подавим этих безумцев как можно скорее"
 hebei.12.b: "Выступи против Цин! Восстанови Мин!"
 hebei.13.t: "Успешный рейд на деревни"
 hebei.13.d: "[Root.GetEventRebStrenght]"
 hebei.13.a: "[Root.GetEventOptionRebStrenght]"
 ##hebei.13.d: "На подавление восстания в деревнях, мы отправили наши войска. Проведя серию рейдов и понеся незначительные потери, мы смогли выбить восставших из деревней, тем самым пошатнуть позиции бунтовщиков. Но тем неменее, это не последняя битва, и восставшие продолжают борьбу в других населённых пунктах."
 ##hebei.13.a: "Нужно продолжить подавление"
 hebei.14.t: "Лагеря восставших подверглись бомбардировке"
 hebei.14.d: "[Root.GetEventAtrileryEhb]"
 hebei.14.a: "[Root.GetEventAtrileryEhbOption]"
 ##hebei.14.d: "Мы подвергли артиллерийскому обстрелу лагеря восставших. Удар был для них неожиданным. Мы нанесли им существенный ущерб, и подорвали моральный дух некоторых бунтовщиков, при этом не понеся никаких людских потерь. Это определённо ослабило восстание. Но тем не менее, это не последний лагерь, и в других точках до сих пор существует и распространяется сопротивление"
 ##hebei.14.a: "Разбомбите там всех!"
 hebei.15.t: "Прошли переговоры с повстанцами"
 hebei.15.d: "[Root.GetEventNegotiator]"
 hebei.15.a: "[Root.GetEventNegotiatorOption]"
 ##hebei.15.d: "Наши переговорщики отправились на встречу с лидерами восстания с целью поиска компромисса. После долгих переговоров, восставшие согласились на некоторые наши условия, но всё равно не согласны прекращать борьбу. Возможно, долгие и упорные переговоры, всё же, принесут свои плоды" 
 ##hebei.15.a: "Будем рады, если конфликт разрешится мирным путём"
 EHB_ANTI_REBEL_DECISION_OPTION: "Нужно продолжить подавление"
 EHB_LAST_DECISION_OPTION: "Отлично!"
 EHB_ANTI_REBEL_DECISION: "На подавление восстания в деревнях, мы отправили наши войска. Проведя серию рейдов и понеся незначительные потери, мы смогли выбить восставших из деревней, тем самым пошатнуть позиции бунтовщиков. Но тем неменее, это не последняя битва, и восставшие продолжают борьбу в других населённых пунктах."
 EHB_LAST_DECISION: "На подавление восстания в деревнях, мы отправили наши войска. Проведя серию рейдов и понеся незначительные потери, мы смогли выбить восставших из деревень, тем самым пошатнуть позиции бунтовщиков. Это был последний очаг сопротивления восставших. Теперь нам не грозит полномасштабное восстание, и мы можем сфокусироваться на других делах"
 EHB_LAST_DECISION_ARTILLERY: "Мы подвергли артиллерийскому обстрелу последние лагеря восставших. Удар был для них неожиданным. Мы нанесли им существенный ущерб, и подорвали моральный дух бунтовщиков, не понеся никаких людских потерь. В результате, некоторые оставшиеся повстанцы сдались, а тех, кто продолжил сопротивление, добили схуопутные войска. Теперь нам не грозит полномасштабное восстание, и мы можем сфокусироваться на других делах"
 EHB_LAST_DECISION_ARTILLERY_OPTION: "Артиллерия - мощная штука"
 EHB_ANTI_REBEL_DECISION_ARTILLERY: "Мы подвергли артиллерийскому обстрелу лагеря восставших. Удар был для них неожиданным. Мы нанесли им существенный ущерб, и подорвали моральный дух некоторых бунтовщиков, при этом не понеся никаких людских потерь. Это определённо ослабило восстание. Но тем не менее, это не последний лагерь, и в других точках до сих пор существует и распространяется сопротивление"
 EHB_ANTI_REBEL_DECISION_ARTILLERY_OPTION: "Разбомбите там всех!"
 EHB_LAST_DECISION_NEGOTIATOR: "Наши переговорщики отправились на встречу с лидерами восстания с целью поиска компромисса. После переговоров, восставшие согласились на все наши условия. В том числе из-за того, что положение их было крайне плачевным, и они больше не могли продолжать борьбу, т.к. почти все их войска были уничтожены армией. Солдаты восставших получили приказ сложить оружие. Тем самым, мы смогли дипломатическим путём закончить эти волнения. Теперь нам не грозит полномасштабное восстание, и мы можем сфокусироваться на других делах"
 EHB_LAST_DECISION_NEGOTIATOR_OPTION: "Слово - это самое лучшее, и самое эффективное оружие"
 EHB_ANTI_REBEL_DECISION_NEGOTIATOR: "Наши переговорщики отправились на встречу с лидерами восстания с целью поиска компромисса. После долгих переговоров, восставшие согласились на некоторые наши условия, но всё равно не согласны прекращать борьбу. Возможно, долгие и упорные переговоры, всё же, принесут свои плоды"
 EHB_ANTI_REBEL_DECISION_NEGOTIATOR_OPTION: "Будем рады, если конфликт разрешится мирным путём"
 
