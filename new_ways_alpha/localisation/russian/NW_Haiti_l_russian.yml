    HAI_legacy_of_the_haitian_revolution_category: "Наследие Гаитянской революции"
    HAI_legacy_of_the_haitian_revolution_category_desc: "Наше рабочее течение нуаризма принесет освобождение Гаити, какое в свое время принесла Гаитянская революция, разорвав кандалы колониализма. И мы продолжим нести огонь свободы сквозь столетия, уничтожив угрозу для страны в виде режима Каликсты."
