    HAI_preparation_of_nationalist_cells_category_desc: "Для свержения Каликсты нужно нечто большее, чем просто забастовки студентов. Мы готовы подготовить ячейки черных националистов, которые встанут против режима, когда придет тому время."
    HAI_create_armed_detachments_in_the_capital: "Создать вооруженные отряды в столице"
