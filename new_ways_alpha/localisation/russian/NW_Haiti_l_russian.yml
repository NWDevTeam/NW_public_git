    HAI_rise_of_the_underground_labor_movement: "Подъем подпольного рабочего движения"
    HAI_instability_among_voodoo: "Нестабильность среди Вуду"
    HAI_instability_among_voodoo_desc: "Правительство Гаити решило вести борьбу с Вуду на поражение, что привело к появлению контингента гаитян, борющихся за сохранение своей родной религии от католических нападок."
    ##
    HAI_calixtas_actions_category: "Действия Каликсты"
    HAI_calixtas_actions_category_desc: "Среди гаитян растет популярность движения нуаризма, чьи сторонники борются за продвижение темнокожей культуры и религии в стране, либерализацию режима, проведение ряда социальных реформ и отстранение от власти проамериканской и продоминиканской мулатской элиты. Пока Каликста не подавил оппозицию и не занял господствующее положение на политических просторах."
    HAI_preparing_coup: "Подготовка переворота"
    HAI_preparing_coup_desc: "У нас есть крайне небольшой срок после смены власти в стране для укрепления своих позиций и перехвата лидерства над Гаити, пока Каликста не подавил оппозицию и не занял господствующее положение на политических просторах. Если мы не успеем вовремя подготовить базу для его свержения, то народ Гаити окажется в ещё более худшем положении!"
    HAI_measures_to_retain_power: "Меры по удержанию власти"
