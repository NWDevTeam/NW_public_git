 MAN_banditry_category_desc:0 "Генералы Квантунской армии не спешат помогать жителям Маньчжурии, поскольку их задачей является военная оккупация, а не создание государства. Правительство Маньчжоу-го, пусть и номинальное, получило от Японии сущие крохи на поддержание порядка. Образовавшийся вакуум власти быстро заполнили бандиты всех мастей. Среди них встречаются самозваные «борцы за свободу», совершающие убийства и кражи под прикрытием абстрактных идей вроде «освобождения нации» и «международного пролетариата», но чаще всего они творят бесчинства безо всякой идеологической подоплеки.\n\n$MAN_banditry_tt$"
