 MAN_banditry_category_desc: "Незаинтересованность Квантунской армии в построении государства и всех его элементов даёт о себе знать. Разгоревшиеся беспорядки и бандитские самоуправства преимущественно на восточных землях, граничащих с Советским Союзом, сопровождаются в большинстве своём мнимыми лозунгами вроде «освобождения нации» и «международного пролетариата». Они организованны, имеют собственную структуру и командование, и, вероятно, получают поддержку извне.\n\nВ то же время на северных и западных землях обычные банды, чаще без всякой идеологической подоплеки и прикрытия, творят различные бесчинства, вроде грабежей и разбоя местного населения.\n\nВ рамках «Плана трёхлетней чистки» на восточные земли вводится ограниченный контингент регулярных войск для их умиротворения. Кроме того, «противобандитский штаб» предлагает некоторые более активные мероприятия для ускорения процесса. Что же касается западных и северных группировок, для их умиротворения будут задейстованы рейды.\n\n$MAN_banditry_end_tt$" # \n\nИ если восстание так называемой «Армии Железной Крови» уже и можно классифицировать как полномасштабное, ведь они контролируют часть Юга, то эти разбойничьи выходки очень важно затушить ещё задолго до того, как они наберут силу.
