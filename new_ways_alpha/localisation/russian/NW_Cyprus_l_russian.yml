    CYP_greek_turkish_nationalism_dec:0 "$CYP_greek_turkish_nationalism$"
    CYP_greek_turkish_nationalism_dec_desc:0 "Кипр буквально раздирается из-за греческого и турецкого национализма. При том каждая из наций видит решение проблемы своими способами.\n\nТекущий уровень §tгреческой§! поддержки: §H[?greek_support_total|1]%§!  ( [?weekly_greek_support_total|1+] в неделю )\nТекущий уровень §Fтурецкой§! поддержки:  §H[?turkish_support_total|1]%§!  ( [?weekly_turkish_support_total|1+] в неделю )"
