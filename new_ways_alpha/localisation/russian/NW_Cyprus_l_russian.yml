    CYP_SCENARIO_DESC:0 "Население Кипра включает в себя греческое большинство и небольшое, но более влиятельное турецкое меньшинство. Именно турков поддерживает колониальное правительство Великобритании, которое последовательно реализует политику «разделяй и властвуй» среди народов острова после неудачного греческого восстания за энозис Кипра в 1931 году.\n Назначенный после тех событий губернатор Ричмонд Палмер положил начало жёсткому подавлению любых видов островного национализма, особенно прогреческого. Вот только приближающаяся война может многое изменить..."
    