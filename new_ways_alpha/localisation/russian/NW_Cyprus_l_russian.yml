l_russian:
    ## FOCUSES
    CYP_conscription_bureau:0 "Бюро призыва в Никосии"
    CYP_conscription_bureau_desc:0 "Мировое напряжение неумолимо растёт, заставляя британские власти прийти к решению по организации бюро призыва в Никосии."
    CYP_careful_selection:0 "Тщательный отбор"
    CYP_careful_selection_desc:0 "Во время отбора новобранцев мы должны придерживаться крайне тщательных требований к ним, чтобы не дестабилизировать ситуацию на острове."
    CYP_mass_recruitment:0 "Массовый набор"
    CYP_mass_recruitment_desc:0 "Для помощи Британии в войне мы должны набирать всех желающих греков, пусть даже те и поддерживают не устраивающие нас взгляды. Вот только Британия должна утвердить эту инициативу."
    CYP_reorganize_the_police:0 "Окончить реорганизацию полиции Кипра"
    CYP_reorganize_the_police_desc:0 "Реорганизация полиции – один из важных шагов для ослабления турков, которые начали злоупотреблять своей властью и привилегиями."
    CYP_return_military_police:0 "Вернуть военную полицию"
    CYP_return_military_police_desc:0 "Попытка реорганизации полиции являлась ошибкой. Пока не поздно мы должны отменить её и вернуть военную полицию, состоящую из турков, что заметно ослабит позиции греков на острове."
    CYP_recruit_from_the_most_worthy:0 "Набор офицеров из наиболее достойных"
    CYP_recruit_from_the_most_worthy_desc:0 "Мы должны набирать офицерский состав из наиболее достойных людей, которых признают солдаты и которые смогут принимать рациональные решения. Но подобное изменение должно быть поддержано Британией, ведь это заметно усилит греческое большинство."
    CYP_appoint_non_commissioned_police_officers:0 "Назначить унтеров из рядов полиции"
    CYP_appoint_non_commissioned_police_officers_desc:0 "Новые призывники нуждаются в командирах, и лучшим решением будет набрать их из числа бывших полицейских."
    CYP_call_the_mounted_police_from_the_turks:0 "Призвать конную полицию из турков"
    CYP_call_the_mounted_police_from_the_turks_desc:0 "Из-за напряжённой мировой обстановки мы должны мобилизовать военную полицию для ведения боевых действий."
    CYP_volunteer_armament_plant:0 "Завод для вооружения добровольцев"
    CYP_volunteer_armament_plant_desc:0 "Нашим солдатам требуется своевременная поставка вооружения, поэтому самым верным решением будет начать его производство прямо на острове."
    CYP_cypriot_volunteer_corps:0 "Киприотский добровольческий корпус"
    CYP_cypriot_volunteer_corps_desc:0 "Киприотский добровольческий корпус – это силы гражданской обороны, готовые заниматься возведением дорог, мостов, фортификаций и помощью в подготовке операций."
    CYP_found_a_cypriot_regiment:0 "Основать киприотский полк"
    CYP_found_a_cypriot_regiment_desc:0 "Наши войска должны быть объединены в единый кулак, способный противостоять любой агрессии, направленной против нас."
    CYP_form_mule_driver_units:0 "Сформировать подразделения погонщиков мулов"
    CYP_form_mule_driver_units_desc:0 "Погонщики мулов выделяются тем, что они могут доставить припасы даже через труднопреодолимую местность, что может быть актуально в условиях плохо развитой инфраструктуры и гористой местности."
    CYP_form_engineering_units:0 "Сформировать инженерное подразделение"
    CYP_form_engineering_units_desc:0 "Сформировав инженерное подразделение, мы можем улучшить некоторые аспекты нашего полка."
    CYP_form_mechanized_units:0 "Сформировать механизированное подразделение"
    CYP_form_mechanized_units_desc:0 "Механизация значительно увеличивает мобильность армейских групп и качество снабжения, что является безусловным плюсом."
    CYP_royal_cypriot_air_force:0 "Королевские ВВС Кипра"
    CYP_royal_cypriot_air_force_desc:0 "Необходимо начать формировать собственные ВВС, пусть и при сторонней поддержке."
    CYP_nicosia_international_airport:0 "Международный аэропорт Никосии"
    CYP_nicosia_international_airport_desc:0 "Международный аэропорт Никосии – основной аэропорт на нашем острове, который при необходимости можно приспособить под военные нужды."
    CYP_pilot_training_in_the_british_air_force:0 "Обучение пилотов в британских ВВС"
    CYP_pilot_training_in_the_british_air_force_desc:0 "Для подготовки собственных кадров ВВС мы должны обратиться за помощью к Британии."
    CYP_air_force_station_nicosia:0 "Станция ВВС «Никосия»"
    CYP_air_force_station_nicosia_desc:0 "Строительство новой станции, специализированной под ВВС, поможет заметно усилить наше воздушное присутствие в регионе. Если у нас хватит самолётов."
    CYP_womens_service_in_aviation:0 "Женская служба в авиации"
    CYP_womens_service_in_aviation_desc:0 "Для лётчиков нет разницы мужчина ты или женщина. Отсутствие гендерных предрассудков позволит нам набирать женщин в ряды ВВС."
    CYP_plan_to_deal_with_the_effects_of_the_great_depression:0 "План по устранению последствий Великой депрессии"
    CYP_plan_to_deal_with_the_effects_of_the_great_depression_desc:0 "Мы должны составить антикризисный план, который поможет выйти нашему острову из депрессии и возродить немногочисленные предприятия."
    CYP_restoration_of_closed_enterprises:0 "Восстановление закрытых предприятий"
    CYP_restoration_of_closed_enterprises_desc:0 "Во время Великой депрессии было закрыто множество предприятий. Мы должны открыть их заново, и запустить в работу."
    CYP_increase_the_export_and_import_of_goods:0 "Нарастить экспорт и импорт товаров"
    CYP_increase_the_export_and_import_of_goods_desc:0 "Из-за Великой депрессии товарооборот в нашей стране заметно упал, необходимо нарастить его в кратчайшие сроки, чтобы вернуть прежний уровень."
    CYP_cyprus_mines_corporation:0 "Cyprus Mines Corporation"
    CYP_cyprus_mines_corporation_desc:0 "Cyprus Mines Corporation – крупная американская горнодобывающая кампания, которая делает огромный вклад в экономику нашей страны, и готова увеличивать его."
    CYP_nikosia_general_hospital:0 "Больница общего профиля Никосии"
    CYP_nikosia_general_hospital_desc:0 "Наша страна нуждается в больнице с современным оборудованием и кадрами, которая будет способна в случае начала войны стать военным госпиталем для восстановления военных в стороне от фронта."
    CYP_social_investments_of_the_company:0 "Социальные вложения компании"
    CYP_social_investments_of_the_company_desc:0 "Компания содержит современную больницу для своих сотрудников и готова вложиться в строительство множества недорогих домов для их проживания, а так же в дальнейшем готова помогать управлять школами, спортивными клубами, социальными центрами и летними лагерями для их семей."
    CYP_cypriot_wineries:0 "Кипрские винодельни"
    CYP_cypriot_wineries_desc:0 "Вино – один из основных доходов острова. Мы должны активно продвигать создание новых винодельнь для получения максимального дохода."
    CYP_agricultural_school_in_morphou:0 "Сельскохозяйственная школа в Морфу"
    CYP_agricultural_school_in_morphou_desc:0 "Открытие сельскохозяйственной школы позволит подготовить специалистов, способных разрешить кризисную ситуацию в этой отрасли, и поднимет уровень образования в стране."
    CYP_famagusta_namik_kemal_secondary_school:0 "Средняя школа Фамагусты Намик Кемаль"
    CYP_famagusta_namik_kemal_secondary_school_desc:0 "Средняя школа Фамагусты Намик Кемаль станет образцом нашей образовательной системы, мы должны выпустить из неё множество достойных и образованных людей."
    CYP_increase_in_agricultural_bank_funds:0 "Увеличение средств сельскохозяйственного банка"
    CYP_increase_in_agricultural_bank_funds_desc:0 "Увеличение средств банка сельского хозяйства позволит более продуктивно использовать средства в этой отрасли и поможет пострадавшим от Великой депрессии крестьянам."
    CYP_organization_of_the_panagrotik_union_of_cyprus:0 "Организация Союза Панагротиков Кипра"
    CYP_organization_of_the_panagrotik_union_of_cyprus_desc:0 "Создание союза панагротиков Кипра и развитие их деятельности поможет исправить проблемы с сельским хозяйством на острове."
    CYP_british_repair_yard:0 "Британская ремонтная верфь"
    CYP_british_repair_yard_desc:0 "Кипр – важная морская база для контроля как Босфора, так и Суэцкого канала, поэтому строительство ремонтной верфи – одна из первоочередных задач."
    CYP_expansion_of_naval_bases_in_cyprus:0 "Расширение морских баз Кипра"
    CYP_expansion_of_naval_bases_in_cyprus_desc:0 "Кипр – важная морская база как для контроля Босфора от сил коммунистов, так и для контроля Суэцкого канала, поэтому строительство морских баз довольно важно не только для военных судов, но и для торговли."
    CYP_buy_destroyer_licenses_from_the_uk:0 "Закупить лицензии на эсминцы у Великобритании"
    CYP_buy_destroyer_licenses_from_the_uk_desc:0 "Закупив лицензии у Великобритании, мы получим отличные образцы эсминцев."
    CYP_buy_licenses_for_destroyers_in_turkey:0 "Закупить лицензии на эсминцы у Турции"
    CYP_buy_licenses_for_destroyers_in_turkey_desc:0 "Закупив лицензии у Турции, мы получим отличные образцы эсминцев."
    CYP_buy_construction_of_our_own_shipyard:0 "Строительство собственных верфей"
    CYP_buy_construction_of_our_own_shipyard_desc:0 "Сейчас, наше судостроительсво зависит напрямую от Британии. Мы должны избавиться от этого и построить наши собственные верфи."
    CYP_divide_and_rule:0 "Разделяй и властвуй!"
    CYP_divide_and_rule_desc:0 "Сейчас мы отлично справляемся со сдерживанием греческих и турецких активистов националистических взглядов, укрепляя британское господство на острове. Мы и дальше должны придерживаться этой стратегии, чтобы вести нужную нам политику."
    CYP_press_censorship:0 "Цензура прессы"
    CYP_press_censorship_desc:0 "Для поддержания порядка на острове необходимо ввести новые законы о цензуре прессы, создавая нужную нам новостную повестку в СМИ."
    CYP_greek_cypriot_support:0 "Поддержка греков-киприотов"
    CYP_greek_cypriot_support_desc:0 "Мы должны сами решить, кого должна поддерживать колониальная администрация. Очевидно, что мы должны полагаться на поддержку греческого большинства."
    CYP_turk_cypriot_support:0 "Поддержка турков-киприотов"
    CYP_turk_cypriot_support_desc:0 "Мы должны сами решить, кого должна поддерживать колониальная администрация. Очевидно, что мы должны полагаться на поддержку турков, чтобы ослабить позицию греческого большинства"
    CYP_repeal_the_law_banning_mass_gatherings:0 "Отменить закон о запрете массовых собраний"
    CYP_repeal_the_law_banning_mass_gatherings_desc:0 "Приближающаяся война накладывает на Британию свой отпечаток. После отставки сильного генерал-губернатора, способного удерживать две нации не испытывающих друг к другу любви в узде, они вынуждены заметно ослабить установленные здесь порядки. Отмена массовых собраний и цензуры прессы – первый шаг к этому."
    CYP_authorize_municipal_elections:0 "Разрешить муниципальные выборы"
    CYP_authorize_municipal_elections_desc:0 "Для умелого управления муниципальными органами нам потребуется провести в них выборы, чтобы народ сам выбрал себе лидера."
    CYP_raise_funds_for_greece:0 "Собрать средства для Греции"
    CYP_raise_funds_for_greece_desc:0 "Каждый грек, кто чем может, должен помочь Греции, и оказать ей посильную поддержку в эти тяжёлые времена."
    CYP_accept_volunteers_from_communists:0 "Принять добровольцев от коммунистов"
    CYP_accept_volunteers_from_communists_desc:0 "Возможно, решение принять в ряды сторонников левой идеологии несколько поспешное, но нам пригодятся любые силы."
    CYP_creation_of_the_pancyprian_trade_union:0 "Создание панкипрского профсоюза"
    CYP_creation_of_the_pancyprian_trade_union_desc:0 "При поддержке греков нашего острова, мы должны создать общекипровский профсоюз для защиты прав рабочих и улучшения условий труда."
    CYP_creation_of_a_progressive_party_of_the_working_people:0 "Создание прогрессивной партии трудового народа"
    CYP_creation_of_a_progressive_party_of_the_working_people_desc:0 "Поскольку Коммунистическая партия Кипра находится под запретом, левому движению необходима группа, которая не будет подвергнута гонениям, и сможет использовать легальные возможности для усиления влияния. Объединившись с греками-демократами, мы сможет этого добиться!"
    CYP_improving_working_conditions:0 "Улучшение условий труда"
    CYP_improving_working_conditions_desc:0 "Мы предпримем все возможные меры для улучшения труда рабочих. Это поможет не только улучшить благосостояние наших жителей, но и поднимет популярность нашей партии."
    CYP_improving_the_overall_standard_of_living:0 "Повышение общего уровня жизни"
    CYP_improving_the_overall_standard_of_living_desc:0 "Повышение уровня жизни заметно скажется на росте населения, как от естественной рождаемости, так и от новых иммигрантов."
    CYP_organization_of_the_struggle_for_the_liberation_of_cyprus:0 "Организация борьбы за освобождение Кипра"
    CYP_organization_of_the_struggle_for_the_liberation_of_cyprus_desc:0 "Мы должны планомерно бороться за постепенное обретение суверенитета, а не поднимать оружие, против заведомо более сильного противника."
    CYP_join_the_balkan_federation:0 "Присоединиться к Балканской федерации"
    CYP_join_the_balkan_federation_desc:0 "Мы должны присоединиться к стране, объединяющей весь балканский полуостров."
    CYP_enosis:0 "Энозис"
    CYP_enosis_desc:0 "Мы добились свободы, и теперь можем исполнить свою давнюю мечту, объединившись с Грецией."
    CYP_complete_independence:0 "Полная независимость!"
    CYP_complete_independence_desc:0 "Отказавшись от главенства Британии и присоединения к Греции, мы должны избавиться от всех связей с Британией."
    CYP_economic_revival:0 "Экономическое возрождение"
    CYP_economic_revival_desc:0 "После долгого периода угнетения Британией, наша страна нуждается в возрождении экономики, которая, несмотря на наши труды, всё ещё находится в плачевном состоянии."
    CYP_elimination_of_military_bases:0 "Ликвидация военных баз"
    CYP_elimination_of_military_bases_desc:0 "Мы должны ликвидировать военные базы на острове, но просто так нам этого сделать никто не даст."
    CYP_reorganization_of_society_on_a_socialist_basis:0 "Переустройство общества на социалистических началах"
    CYP_reorganization_of_society_on_a_socialist_basis_desc:0 "Получив независимость, мы можем, наконец, приступить к построению общества на социалистических началах."
    CYP_unite_greeks_under_socialist_leadership:0 "Объединить греков под социалистическим началом"
    CYP_unite_greeks_under_socialist_leadership_desc:0 "Мы должны объединить всех греков под единым социалистическим строем!"
    CYP_take_the_land_of_greece_from_turkey:0 "Забрать земли Греции у Турции"
    CYP_take_the_land_of_greece_from_turkey_desc:0 "Мы должны забрать у захватчиков земли, некогда принадлежащие грекам!"
    CYP_take_the_land_of_greece_from_italy:0 "Забрать земли Греции у Италии"
    CYP_take_the_land_of_greece_from_italy_desc:0 "$CYP_take_the_land_of_greece_from_turkey_desc$"
    CYP_voice_of_the_people_newspaper:0 "Газета «Глас Народа»"
    CYP_voice_of_the_people_newspaper_desc:0 "Мы должны с лучшей стороны показать турецкую часть общества."
    CYP_restore_the_great_madrasah:0 "Восстановить Великое Медресе"
    CYP_restore_the_great_madrasah_desc:0 "Необходимо восстановить Великое Медресе для воспитания наших людей в нужном нам ключе."
    CYP_cyprus_turkish_minority_association:0 "Ассоциация турецкого меньшинства Кипра"
    CYP_cyprus_turkish_minority_association_desc:0 "Для объединения турков и защиты их интересов мы должны создать собственную группу, которая была бы уполномочена заниматься этими проблемами, и представлять интересы народа на политической арене острова."
    CYP_first_turkish_trade_union:0 "Первый турецкий профсоюз"
    CYP_first_turkish_trade_union_desc:0 "Как и греки, мы должны начать организовывать собственные профсоюзы, способные защитить их интересы перед работодателями."
    CYP_establishment_of_turkish_family_courts:0 "Создание турецких семейных судов"
    CYP_establishment_of_turkish_family_courts_desc:0 "В результате митингов, проведенных под председательством партии КАТАК, шариатские суды на Кипре были упразднены, и Британские власти одобрили создание турецких семейных судов."
    CYP_restore_the_office_of_the_mufti:0 "Восстановить канцелярию муфтия"
    CYP_restore_the_office_of_the_mufti_desc:0 "Восстановив канцелярию муфтия, мы сможем перенять управление школами тали и фондами на себя. Это так же позволит нам понемногу перетягивать управление страной на себя."
    CYP_request_help_from_turkey:0 "Запросить помощи у Турции"
    CYP_request_help_from_turkey_desc:0 "Мы должны запросить поддержки у Турции, чтобы она поддержала наши стремления к отделению не только от Британии, но и от греков."
    CYP_waging_unconventional_warfare:0 "Ведение нетрадиционной войны"
    CYP_waging_unconventional_warfare_desc:0 "Обучаясь у турков ведению нетрадиционной войны и скрытности, мы вместе с тем сможем оказывать активное сопротивление британскому контролю над островом."
    CYP_taksim:0 "Таксим"
    CYP_taksim_desc:0 "Таксим – мечта каждого турка. Проведение таксима позволит разделить острова на две части: турецкую и греческую."
    CYP_join_turkey:0 "Присоединиться к Турции"
    CYP_join_turkey_desc:0 "Мы можем исполнить мечту нескольких поколений и вернуть Кипр Турции!"
    CYP_republic_of_northern_cyprus:0 "Республика Северного Кипра"
    CYP_republic_of_northern_cyprus_desc:0 "Мы – независимая страна, которая сама будет решать свою судьбу и политику!"
    CYP_creation_of_the_mujahideen:0 "Создание моджахедов"
    CYP_creation_of_the_mujahideen_desc:0 "Пользуясь опытом нетрадиционной войны, мы может создать группы моджахедов, и радикализировать наш государственный строй."
    CYP_democratic_methods:0 "Демократические методы"
    CYP_democratic_methods_desc:0 "Мы должны придерживаться демократии и её методов, берясь за оружие лишь по необходимости."
    CYP_take_control_of_cyprus:0 "Взять Кипр под свой контроль"
    CYP_take_control_of_cyprus_desc:0 "Мы должны взять Кипр под свой полный контроль!"
    CYP_unite_the_turks_under_our_command:0 "Объединить турков под своим началом!"
    CYP_unite_the_turks_under_our_command_desc:0 "Мы должны объединить все земли Турции под своим правлением!"
    
    ##CUSTOM TOOLTIP
    need_support_of_overlord:0 "§RДля положительного эффекта, инициатива должна быть поддержана §H[THIS.GetAdjective]§! правительством.§!\n"
    need_support_else_uncomplete:0 "§RДля положительного эффекта, §H[THIS.GetName]§! должна утвердить соглашение. Если нам будет отказано, то фокус будет сброшен и заблокирован.§!\n"
    CYP_taksim_tt:0 "Кипр будет разделен на два государства: южный Кипр - §Fтурецкий§! и северный Кипр - §tгреческий§!.\n"
    
