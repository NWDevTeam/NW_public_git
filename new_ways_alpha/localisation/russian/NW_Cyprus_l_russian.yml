    CYP_turkish_party:0 "KATAK"
    
    
    ## EVENTS
    NWcyprus.1.t:0 "Еврейские беженцы"
    NWcyprus.1.desc:0 "За этот год поток беженцев из Германии нисколько не уменьшился и евреи по-прежнему стараются спрятаться на нашем острове от нацистского произвола."
    NWcyprus.1.a:0 "Мы найдем как их устроить"
    
    NWcyprus.2.t:0 "Награждение Палмера"
    NWcyprus.2.desc:0 "За умелое управление Кипром и поддержание на нём стабильной обстановки отбывший в Англию генерал-губернатор был назначен кавалером ордена Святого Иоанна."
    NWcyprus.2.a:0 "Награда, полученная за счёт наших страданий..."
    
    NWcyprus.3.t:0 "Отставка Палмера"
    NWcyprus.3.desc:0 "Ричмонд Палмер решил завершить свою политическую карьеру, подав в отставку и уйдя на пенсию."
    NWcyprus.3.a:0 "Мы свободны!"
    
    NWcyprus.4.t:0 "Инициатива массового набора на Кипре"
    NWcyprus.4.desc:0 "Власти Кипра отправили запрос на разрешение массового набора из числа греков для поддержки нашей страны в грядущей войне. Её подтверждение повысит сепаратистские настроения на острове, но так же позволит нам заполучить гораздо больше призывников с острова."
    NWcyprus.4.a:0 "Пусть придерживаются тщательного отбора"
    NWcyprus.4.b:0 "Нам нужна любая поддержка"
    
    NWcyprus.5.desc:0 "Мы отправили запрос на разрешение массового набора из числа греков, однако Великобритания оказалась против этой затеи и теперь на ничего не остается, кроме как подчиниться ее решению о проведении тщательного отбора."
    NWcyprus.6.desc:0 "Мы отправили запрос на разрешение массового набора из числа греков и Великобритания подтвердила правильность этой инициативы."
    
    NWcyprus.7.t:0 "Возвращение военной полиции на Кипре"
    NWcyprus.7.desc:0 "Власти Кипра отправили запрос на разрешение прекращения реорганизации полиции, и возвращения её к прежнему виду. Что мы им скажем?"
    NWcyprus.7.a:0 "Пусть продолжают реорганизацию полиции"
    NWcyprus.7.b:0 "Это разумное решение"
    
    NWcyprus.8.desc:0 "Мы отправили запрос на разрешение прекращения реорганизации полиции, однако Великобритания оказалась против этой идеи."
    NWcyprus.9.desc:0 "Мы отправили запрос на разрешение прекращения реорганизации полиции и возвращения её к прежнему виду и Великобритания подтвердила правильность этой инициативы."
    
    NWcyprus.10.t:0 "Офицерская кадровая политика Кипра"
    NWcyprus.10.desc:0 "Власти Кипра отправили запрос на набор офицеров из наиболее достойных. Это заметно улучшит боеспособность армии, но при этом ослабит наши позиции перед греками."
    NWcyprus.10.a:0 "Пусть набирают турков из числа полиции"
    NWcyprus.10.b:0 "Это будет отличным подспорьем для местных солдат!"
    
    NWcyprus.11.desc:0 "Мы отправили запрос в метрополию на разрешение набора офицеров из наиболее достойных. Увы, но нам было отказано в реализации этой идеи."
    NWcyprus.12.desc:0 "Мы отправили запрос в метрополию на разрешение набора офицеров из наиболее достойных, и мы получили одобрение на реализацию этой идеи из метрополии!"
    
    NWcyprus.13.t:0 "Первая забастовка рабочих Кипра"
    NWcyprus.13.desc:0 "Рабочие профсоюза впервые организовали забастовку в строительном секторе, что принесло им значительную победу, и они вполучили более выгодные коллективные трудовые договоры."
    NWcyprus.13.a:0 "Пусть получат немного преимуществ..."
    
    NWcyprus.14.t:0 "Первый съезд профсоюзов"
    NWcyprus.14.desc:0 "В Фамагусте состоялся первый съезд профсоюзов, который постановил, что, несмотря на значительные улучшения, условия труда по-прежнему остаются крайне неблагоприятными. Озвученные проблемы, заданные без прикрас, быстро разошлись по острову, заметно обостряя ситуацию в стране."
    
    NWcyprus.15.t:0 "Референдум на Кипре о присоединении"
    NWcyprus.15.desc:0 "После того, как Кипр под руководством коммунистической партии обрел независимость от Британии, новое руководство страны не стало присоединяться к Греции или же идти по независимому пути. Ими было принято решение о присоединении острова к новообразованной Балканской Федерации - к нам."
    NWcyprus.15.a:0 "Балканы будут едины!"
    
    NWcyprus.16.desc:0 "После того, как Кипр под руководством коммунистической партии обрел независимость от Британии, новое руководство страны решило провести референдум о присоединении к Греции!"
    NWcyprus.16.a:0 "Греки будут едины!"
    
    NWcyprus.17.desc:0 "После того, как Кипр под руководством коммунистической партии обрел независимость от Британии, новое руководство страны решило провести референдум о присоединении к Турции!"
    NWcyprus.17.a:0 "Турки будут едины!"

    NWcyprus.18.t:0 "Снятие Палмера с поста Генерал-губернатора"
    NWcyprus.18.desc:0 "Британское колониальное управление отстранило Ричмонда Палмера от занимаемо поста в связи с его неспособностью удержать ситуацию на острове стабильной."
    NWcyprus.18.a:0 "Настало наше время!"
    
    # NWcyprus.19 - NOT USED
    # NWcyprus.20 - NOT USED
    
    NWcyprus.21.t:0 "Выборы в муниципалитет Никосии"
    NWcyprus.21.desc:0 "Мы должны определиться с тем, кого поддержим на этих выборах."
    NWcyprus.21.a:0 "Поддержим греков"
    NWcyprus.21.b:0 "Поддержим турков"
    
    NWcyprus.22.t:0 "Выборы в муниципалитет Лимасоле"
    NWcyprus.23.t:0 "Выборы в муниципалитет Фамагусте"
    
    NWcyprus.24.t:0 "Первый митинг турецкого меньшинства"
    NWcyprus.24.desc:0 "Турки, представляющие национальное меньшинство на острове, начали митинг с требованием изменить несколько законов в их пользу и передать им больше власти."
    NWcyprus.24.a:0 "Нам придётся уступить..."
    
    NWcyprus.25.t:0 "Кипр запрашивает помощь"
    NWcyprus.25.desc:0 "Турки Кипра попросили нас о помощи в противостоянии колониальным властям Британии. Мы можем поддержать их своими солдатами и помощью в ведении ассимитричной войны, но стоит ли это риска войны с Британией?"
    NWcyprus.25.a:0 "Мы поможем им"
    NWcyprus.25.b:0 "Нам это не интересно"
    
    NWcyprus.26.t:0 "Турция нас поддержала"
    NWcyprus.26.desc:0 "Турецкое правительство приняло решение поддержать нас своими солдатами!"
    NWcyprus.26.a:0 "Отлично"
    
    NWcyprus.27.t:0 "Турция отклонила наше предложение"
    NWcyprus.27.desc:0 "Турецкое правительство приняло решение не поддерживать нас. Турецкие политики опасаются, что их вмешательство не останется незамеченным со стороны Великобритании и даже сможет перерасти к прямой конфронтации."
    NWcyprus.27.a:0 "Жаль"
    
    
    
    
    ## IDEAS
    CYP_palmerocracy_idea:0 "Палмерократия"
    CYP_palmerocracy_idea_desc:0 "После мятежа греков за энозис Кипра, Палмер был назначен как управленец, способный удержать колонию в крепких руках, и не дать вновь разгореться националистическим взглядам."
    CYP_greek_turkish_nationalism:0 "Греко-турецкий национализм"
    CYP_greek_turkish_nationalism_desc:0 "Греческий и турецкий национализм, всячески поддерживаемый Британией, разрывает остров на две части, и лишь умелая политика действующего губернатора сдерживает их."
    CYP_agricultural_decline:0 "Упадок сельского хозяйства"
    CYP_agricultural_decline_desc:0 "Великая депрессия обрушила не только экономику страны, но и сельское хозяйство, которое и так после засухи находилось в упадке, теперь же эта проблема стала едва ли не глобальной, и только обширная поддержка специалистов и огромные вливания средств помогут исправить ситуацию."
    CYP_the_aftermath_of_the_great_depression:0 "Последствия Великой Депрессии"
    CYP_the_aftermath_of_the_great_depression_desc:0 "Последствия Великой Депрессии обрушили нашу экономику и ту небольшую промышленность, что у нас имеется, что сказалось на закрытии многих фирм."
