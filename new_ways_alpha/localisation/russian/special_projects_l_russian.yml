 sp_nuclear_bomb_theoretical_breakthrough_generic_reward_desc: "[Character.GetName] во время работы над прототипом успешно решает сложную теоретическую проблему. Это позволит усовершенствовать конструкцию бомбы и упростить ее производство."
 sp_nuclear_bomb_critical_mass_generic_reward: "Инцидент во время эксперимента с критической массой"
 sp_nuclear_bomb_critical_mass_generic_reward_desc: "Во время экспериментов с определением критической массы заряда произошел сверхкритический инцидент, который привел к облучению и гибели важного персонала."
 sp_nuclear_bomb_information_leak_reward: "Утечка информации"
 sp_nuclear_bomb_information_leak_reward_desc: "Выяснилось, что один из сотрудников проекта «[SpecialProject.GetName]» передавал информацию иностранным агентам. Делал ли он это намеренно или нет, пока что неизвестно. Кроме того, оценить ущерб для проекта, причиненный этими утечками, достаточно сложно."
