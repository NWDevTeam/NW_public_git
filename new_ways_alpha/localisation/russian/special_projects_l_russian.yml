 sp_nuclear_reactor_radioactive_leak_stabilized_reward: "Утечка радиации: всё под контролем"
 sp_nuclear_reactor_radioactive_leak_stabilized_reward_desc: "Во время работы над реактором произошла серьезная внештатная ситуация, но благодаря уверенным действиям сотрудников ущерб удалось минимизировать. Кроме того, мы получили ценные научные данные."
 sp_nuclear_reactor_minor_explosion_reward: "Небольшой взрыв: обошлось без жертв"
 sp_nuclear_reactor_minor_explosion_reward_desc: "Во время работы над новейшим прототипом ядерного реактора произошел небольшой взрыв, частично повредивший лабораторию. Возникший пожар удалось быстро потушить. После восстановления лаборатории работы продолжатся по плану — задержка будет минимальной."
 sp_nuclear_reactor_tested_reward: "Первые успешные испытания ядерного реактора"
 sp_nuclear_reactor_tested_reward_desc: "Мы успешно испытали ядерный реактор, доказав на практике, что контролируемая ядерная реакция возможна. Этот прорыв положит начало новой эре в области производства энергии… и не только."
 sp_nuclear_reactor_tested_reward_public: "Открыто сообщить об этом успехе"
