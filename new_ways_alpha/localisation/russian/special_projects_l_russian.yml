 ###### TRAITS ########
 scientist_trait_genius: "Гений"
 scientist_trait_genius_desc: "Визионер, раздвигающий границы науки и технологии. Такой талант появляется раз в поколение."
 scientist_trait_gifted_engineer: "Талантливый инженер"
 scientist_trait_gifted_engineer_desc: "Талантливый инженер, способный решать сложные технические задачи в самых разных областях."
 scientist_trait_brilliant_theorist: "Превосходный теоретик"
 scientist_trait_brilliant_theorist_desc: "Мастер абстрактных концепций и теорий, способный произвести революцию в военной стратегии и научных изысканиях."
 scientist_trait_bright: "Талантливый"
 scientist_trait_bright_desc: "Ученый с острым умом, отлично схватывающий новые концепции и эффективно применяющий их."
 scientist_trait_fast_learner: "Легкообучаемый"
 scientist_trait_fast_learner_desc: "Быстро приспосабливается к новым испытаниям, учится быстрее других и достигает больших успехов в разных научных отраслях."
 scientist_trait_resourceful: "Находчивый"
 scientist_trait_resourceful_desc: "Всегда находит креативный подход, даже при недостатке ресурсов и в критической ситуации."
 scientist_trait_schrodingers_trait: "Черта Шредингера"
 scientist_trait_schrodingers_trait_tt: "Набор опыта ученым: §G+10%§!\nНабор опыта ученым: §R-10%§!"
 scientist_trait_schrodingers_trait_desc: "Пока наблюдатель не открыл ящик, волновая функция, описывающая эту черту, представляет собой суперпозицию состояний «хорошо» и «плохо»"
 scientist_trait_aircraft_specialist: "Специалист по авиации"
 scientist_trait_aircraft_specialist_desc: "Специалист по аэродинамике и дизайну самолетов. Способен разрабатывать превосходные самолетные корпуса, двигатели и проекты."
 scientist_trait_rocketry_specialist: "Специалист по ракетам"
 scientist_trait_rocketry_specialist_desc: "Специализируется на ракетной технике, работает над двигателями для баллистических и управляемых ракет."
 scientist_trait_electronics_specialist: "Специалист по электронике"
 scientist_trait_electronics_specialist_desc: "Специалист по связи, радарам и вычислительным системам, необходимым для современной войны."
 scientist_trait_helicopter_expert: "Эксперт по вертолетам"
 scientist_trait_helicopter_expert_desc: "Новатор в области вертолетной техники, специализирующийся на механике вертикального полета, винтов и ранних моделей вертолетов."
 scientist_trait_jet_expert: "Эксперт по реактивным самолетам"
 scientist_trait_jet_expert_desc: "Признанный эксперт по реактивной технике, продвигающий исследования первых реактивных двигателей и их применения в военной авиации."
 scientist_trait_bombs_expert: "Эксперт по бомбам"
 scientist_trait_bombs_expert_desc: "Мастер по разработке взрывных устройств и высокоточных бомб, с помощью которых можно реализовать новую стратегию бомбардировок с воздуха."
 scientist_trait_guidance_systems_expert: "Эксперт по системам наведения"
 scientist_trait_guidance_systems_expert_desc: "Эксперт по начальной разработке систем наведения. Постепенно повышает эффективность дальнобойных беспилотных взрывных устройств."
 scientist_trait_armored_specialist: "Специалист по бронетехнике"
 scientist_trait_armored_specialist_desc: "Опытный инженер, специализирующийся на проектировании и совершенствовании танков и других бронемашин."
 scientist_trait_artillery_specialist: "Специалист по артиллерии"
 scientist_trait_artillery_specialist_desc: "Специалист по артиллерийским орудиям. Имеет опыт по совершенствованию дальнобойных и крупнокалиберных орудий."
 scientist_trait_submarine_specialist: "Специалист по подводным лодкам"
 scientist_trait_submarine_specialist_desc: "Специалист по подводной войне. Специализируется на разработке новой технологии для подлодок, чтобы улучшить их роль в скрытых морских операциях."
 scientist_trait_surface_ship_specialist: "Специалист по кораблям"
 scientist_trait_surface_ship_specialist_desc: "Специализируется на разработке и вводе в строй крупных кораблей, а также на исследовании новых технологий для военного флота."
 scientist_trait_nuclear_specialist: "Специалист-ядерщик"
 scientist_trait_nuclear_specialist_desc: "Физик, находящийся в авангарде исследования атома. Глубоко погружен в изучение деления ядра и цепных реакций."
 scientist_trait_nuclear_warfare_expert: "Эксперт по ядерной войне"
 scientist_trait_nuclear_warfare_expert_desc: "Эксперт по практическому применению ядерной физики в разработке оружия. Специализируется на теоретических изысканиях для проектирования атомной бомбы."
 scientist_trait_nuclear_power_expert: "Эксперт по ядерной энергетике"
 scientist_trait_nuclear_power_expert_desc: "Ведущий специалист по ядерной физике. Подкован в области деления ядра с упором на добычу энергии."
