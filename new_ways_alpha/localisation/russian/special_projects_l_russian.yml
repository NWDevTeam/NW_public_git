 sp_nuclear_bomb_test_prototype_reward_test_bomb: "Провести испытания в контролируемой среде."
 sp_nuclear_bomb_test_prototype_reward_keep_bomb: "Использовать бомбу против врагов."
 sp_nuclear_bomb_espionage_threats_reward: "Угроза шпионажа"
 sp_nuclear_bomb_espionage_threats_reward_desc: "Офицеры безопасности требуют усилить охрану на объекте проекта «[SpecialProject.GetName]» и на всех связанных с ним работах. Исследователи — и в первую очередь, [Character.GetName] — выступают против и говорят, что для успеха им важна свобода передвижения и общения."
