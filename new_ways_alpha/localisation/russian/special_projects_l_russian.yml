 sp_naval_nuclear_submarine_free_design: "Атомная подлодка"
 sp_naval_rocket_launching_submarine: "Ракетная подлодка"
 JAP_sp_naval_rocket_launching_submarine: "Ракетная подлодка типа I-400"
 SOV_sp_naval_rocket_launching_submarine: "Проект 611"
 PRC_sp_naval_rocket_launching_submarine: "Тип 094 «Цзинь»"
 sp_naval_rocket_launching_submarine_desc: "Оснастив подводные лодки ракетами и системами запуска, мы сможем поражать стратегические цели откуда угодно и совершенно неожиданно для врага."
 sp_naval_torpedo_cruiser: "Торпедный крейсер"
 sp_naval_torpedo_cruiser_desc: "Согласно разработанной в прошлом веке концепции «Молодая школа», мы можем воспользоваться торпедными крейсерами, чтобы нанести значительный урон самым важным и дорогим кораблям наших врагов."
 JAP_sp_naval_torpedo_cruiser: "Интеграция крейсера «Тип-93»"
 sp_naval_torpedo_cruiser_free_design: "Торпедный крейсер"
 sp_naval_fleet_submarine: "Эскадренная подводная лодка"
 sp_naval_fleet_submarine_desc: "Подводная лодка большой дальности плавания, способная сопровождать флотилии и при этом лишенная конструктивных недостатков старых крейсерских подлодок."
 sp_naval_fleet_submarine_free_design: "Эскадренная подводная лодка"
 sp_naval_super_heavy_battleship: "Сверхтяжелый линкор"
 sp_naval_super_heavy_battleship_desc: "Гонка морских вооружений в последнее время охватывает всё новые сферы, однако не восхищаться великолепием линкоров — и возможностью построить еще более внушительные суда — просто невозможно."
