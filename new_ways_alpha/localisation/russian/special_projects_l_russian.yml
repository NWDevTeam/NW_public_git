 sp_naval_super_heavy_battleship_free_design: "Сверхтяжелый линкор"
 sp_naval_nuclear_missile_submarine: "Подлодка с ядерными ракетами"
 RAJ_sp_naval_nuclear_missile_submarine: "Подлодка типа «Арихант»"
 FRA_sp_naval_nuclear_missile_submarine: "Подлодка типа «Триумфан»"
 USA_sp_naval_nuclear_missile_submarine: "Подлодка типа «Джордж Вашингтон»"
 KOR_sp_naval_nuclear_missile_submarine: "Подлодка KSS-III"
 ENG_sp_naval_nuclear_missile_submarine: "Подлодка класса «Резолюшн»"
 sp_naval_nuclear_missile_submarine_desc: "Благодаря подводной лодке, способной всплыть, выпустить ракеты с ядерными зарядами и снова погрузиться, наша возможность наносить превентивные удары станет практически безграничной."
 sp_naval_modern_battleship: "Современный линкор"
 POL_sp_naval_modern_battleship: "Линкор типа «Хураган»"
 sp_naval_modern_battleship_desc: "Некоторые считают, что судьбу морских сражений будут решать авианосцы. Мы намерены убедить их в обратном."
 sp_naval_modern_battleship_free_design: "Современный линкор"
 sp_naval_midget_submarine: "Сверхмалая подводная лодка"
 sp_naval_midget_submarine_desc: "В нашем флоте есть незаполненная ниша. Закрыть ее мы планируем с помощью легкой, дешевой и универсальной подводной лодки, которая сможет выполнять множество задач — от диверсий в портах до нападений на конвои."
 sp_naval_midget_submarine_free_design: "Сверхмалая подводная лодка"
 sp_naval_nuclear_torpedo: "Атомная торпеда"
 sp_naval_nuclear_torpedo_desc: "В наступающую эпоху царствования тактических боеголовок малой мощности хорошо себя проявят торпеды дальнего действия, оснащенные такими боеголовками. В теории вооружить ими можно будет любую обычную подлодку."
 sp_naval_modern_carrier: "Современный авианосец"
 sp_naval_modern_carrier_desc: "Благодаря последним достижениям кораблестроителей мы сможем построить авианосцы нового поколения, значительно более крупные и боеспособные."
 sp_naval_modern_carrier_free_design: "Современный авианосец"
 sp_naval_anechoic_tiles: "Звукопоглощающее покрытие"
 sp_naval_anechoic_tiles_desc: "Специальное резиновое плиточное покрытие для подводных лодок с небольшими промежутками между плитками. Это покрытие затрудняет работу вражеских гидролокаторов."
 sp_naval_anechoic_tiles_non_mtg_tt: "Открывает значения в 6 и 7 для улучшения скрытности подводных лодок"
 sp_naval_aip_engine: "Воздухонезависимая силовая установка"
 sp_naval_aip_engine_desc: "Новая двигательная установка, способная устранить главную слабость подлодок — необходимость всплывать для подзарядки батарей и пополнения запасов воздуха."
 sp_naval_aip_engine_non_mtg_tt: "Открывает значения в 6 и 7 для улучшения двигателя подводных лодок"
 sp_naval_ice_carrier: "Пайкеритовый авианосец"
 sp_naval_ice_carrier_desc: "Чтобы установить господство в воздухе над океанами, нам нужны авианосцы, с которых могли бы взлетать не только палубные самолеты, но и обычные самолеты с большой дальностью полета."
 sp_naval_ice_carrier_free_design: "Пайкеритовый авианосец"
 ENG_sp_naval_ice_carrier: "Проект «Хабаккук»"
 USA_sp_naval_ice_carrier: "Проект «Хабаккук»"
 CAN_sp_naval_ice_carrier: "Проект «Хабаккук»"
 sp_naval_underway_replenishment: "Пополнение на ходу"
 sp_naval_underway_replenishment_desc: "Главный фактор, ограничивающий действия флота, — это проблема снабжения кораблей вдали от порта приписки. Поскольку наши флотилии действуют на предельных расстояниях, необходимо разработать метод подвоза припасов для них."
 sp_naval_underway_replenishment_pick_a_tt: "$MODIFIER_UNDERWAY_REPLENISHMENT_RANGE$ §G+20%§!\n$MODIFIER_UNDERWAY_REPLENISHMENT_CONVOY_COST$ §R+10%§!"
