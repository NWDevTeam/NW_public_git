 sp_nuclear_bomb_breakthrough_plutonium_reward_desc: "Наши ученые добились серьезного прорыва в области технологий производства плутония, что ускорит темпы производства бомбы. Будем надеяться, что это сдвинет влево график разработки."
 sp_nuclear_bomb_accident_generic_reward: "Случайный пожар"
 sp_nuclear_bomb_accident_generic_reward_desc: "В одном из складов на объекте произошел пожар. Первоначальное расследование показало, что его причиной стала случайность. Но так ли это?"
 sp_nuclear_bomb_design_choice_reward: "Простая или сложная конструкция бомбы"
