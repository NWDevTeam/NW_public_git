 sp_naval_proximity_fuze: "Дистанционный взрыватель"
 sp_naval_proximity_fuze_desc: "Благодаря развитию радиотехники мы можем разработать новые виды взрывателей, которые будут срабатывать, просто находясь в непосредственной близости от цели."
