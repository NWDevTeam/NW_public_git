 sp_naval_cruiser_submarine_unique_reward_a: "Протокол рейдов"
 sp_naval_cruiser_submarine_unique_reward_a_desc: "Условия Лондонского морского договора сейчас практически не соблюдаются, поэтому в реальности ограничения на палубное вооружение подводных лодок не действуют. Однако при выборе вооружения возникает вопрос, следует ли нам отдавать приоритет соображениям престижа или же дальности действия?"
 sp_naval_cruiser_submarine_preference_a: "Дальность для нас важнее."
 sp_naval_cruiser_submarine_preference_b: "У наших подлодок должно быть лучшее вооружение"
 sp_naval_fleet_submarine_unique_reward_a: "Принципы проектирования"
 sp_naval_fleet_submarine_unique_reward_a_desc: "Нам стоит решить, на чем лучше сосредоточить усилия при разработке нового типа подводных лодок большой дальности. Мы можем сделать наши подлодки бесшумными и смертоносными хищниками или же обеспечить им повышенную прочность и надежность."
 sp_naval_fleet_submarine_preference_a: "Повысить боевую эффективность подлодок."
 sp_naval_fleet_submarine_preference_b: "Укрепить подлодки"
 sp_naval_nuclear_submarine_unique_reward_a: "Чрезмерная стоимость"
 sp_naval_nuclear_submarine_unique_reward_a_desc: "Поскольку мы разрабатываем совершенно новый тип подводных лодок, инженеры опасаются, что в конечном итоге стоимость их производства будет слишком высокой. Как нам лучше подойти к проектированию?"
 sp_naval_nuclear_submarine_preference_a: "Упростить конструкцию"
 sp_naval_nuclear_submarine_preference_b: "Придерживаться плана"
 sp_naval_nuclear_submarine_preference_c: "Обеспечить наивысшее качество"
 sp_naval_rocket_launching_submarine_unique_reward_a: "Проблема с поражением целей"
 sp_naval_rocket_launching_submarine_unique_reward_a_desc: "Инженеры не могут решить один важный вопрос: как добиться того, чтобы наши ракеты, запущенные с подводных лодок, гарантированно достигали своих целей?"
 sp_naval_rocket_launching_submarine_preference_a: "Сосредоточиться на дальности"
 sp_naval_rocket_launching_submarine_preference_b: "Сосредоточиться на надежности"
 sp_naval_rocket_launching_submarine_preference_c: "Сосредоточиться на незаметности"
 sp_naval_nuclear_missile_submarine_unique_reward_a: "Уход от преследования"
 sp_naval_nuclear_missile_submarine_unique_reward_a_desc: "Если информация о нашем запланированном ядерном ударе дойдет до врагов, они моментально начнут искать наши подлодки с ядерным вооружением. Как лучше избежать обнаружения?"
 sp_naval_nuclear_missile_submarine_preference_a: "Нужно залечь на дно"
 sp_naval_nuclear_missile_submarine_preference_b: "Сохранять спокойствие и придерживаться плана"
 sp_naval_nuclear_missile_submarine_preference_c: "Нужно переждать"
 sp_naval_nuclear_torpedo_unique_reward_a: "Доработка торпед"
 sp_naval_nuclear_torpedo_unique_reward_a_desc: "Разработка ядерных торпед уже практически завершена, но мы еще можем внести некоторые изменения."
 sp_naval_nuclear_torpedo_preference_a: "Увеличить мощность боеголовок"
 sp_naval_nuclear_torpedo_preference_b: "Обеспечить безопасное хранение боеприпасов"
 sp_naval_midget_submarine_unique_reward_a: "Максимальная эффективность"
 sp_naval_midget_submarine_unique_reward_a_desc: "Инженеры считают, что мы можем улучшить некоторые характеристики наших сверхмалых подводных лодок, однако место ограниченно, поэтому придется отдать приоритет чему-то одному."
 sp_naval_midget_submarine_preference_a: "Повысить незаметность"
 sp_naval_midget_submarine_preference_b: "Повысить надежность"
 sp_naval_midget_submarine_preference_c: "Повысить дальность"
 sp_naval_aip_engine_unique_reward_a: "Параллельные разработки"
 sp_naval_aip_engine_unique_reward_a_desc: "Наши ученые, занятые разработкой новой технологии, поделились своими открытиями с коллегами, которые работают над улучшением обычных двигателей. Возможно, они смогут извлечь из этих знаний какую-то пользу."
 sp_naval_aip_engine_preference_a: "Повысить бесшумность двигателей"
 sp_naval_aip_engine_preference_b: "Повысить мощность двигателей"
 sp_naval_aip_engine_preference_c: "Снизить расход топлива двигателей"
 sp_naval_anechoic_tiles_unique_reward_a: "Новые наработки: строительство корпуса подлодки"
 sp_naval_anechoic_tiles_unique_reward_a_desc: "Во время создания звукопоглощающего покрытия мы пришли к выводу, что новые разработки можно применить и к обычным подводным лодкам. Таким образом мы можем повысить их незаметность либо немного снизить расходы на производство стандартных моделей."
 sp_naval_anechoic_tiles_preference_a: "Приспособить корпуса к агрессивному патрулированию"
 sp_naval_anechoic_tiles_preference_b: "Повысить бесшумность"
 sp_naval_anechoic_tiles_preference_c: "Снизить стоимость корпусов"
 sp_naval_torpedo_cruiser_unique_reward_a: "Второй шанс: торпедный крейсер"
 sp_naval_torpedo_cruiser_unique_reward_a_desc: "Возрождение концепции торпедных крейсеров вынуждает нас пересмотреть их роль в нашем флоте. Мы можем попытаться извлечь максимальную пользу из их торпедного вооружения либо повысить их эффективность в бою с эсминцами."
 sp_naval_torpedo_cruiser_preference_a: "Усилить торпеды"
 sp_naval_torpedo_cruiser_preference_b: "Повысить эффективность против эсминцев"
 sp_naval_super_heavy_battleship_unique_reward_a: "Вопрос приоритета: боевой потенциал"
 sp_naval_super_heavy_battleship_unique_reward_a_desc: "В ходе разработки нового класса линкоров мы можем сосредоточить усилия на повышении боевой эффективности корабля. Как нам лучше поступить?"
 sp_naval_super_heavy_battleship_preference_a_a: "Отдать приоритет тяжелым орудиям"
 sp_naval_super_heavy_battleship_preference_b_a: "Отдать приоритет скорости"
 sp_naval_super_heavy_battleship_preference_c_a: "Отдать приоритет легким орудиям"
 sp_naval_super_heavy_battleship_unique_reward_b: "Вопрос приоритета: защита"
 sp_naval_super_heavy_battleship_unique_reward_b_desc: "Командующие флотом поставили перед нами невыполнимую задачу: сделать этот линкор неуязвимым. Хоть это и недостижимая цель, мы можем попытаться усилить защиту корабля. Чему стоит отдать приоритет?"
 sp_naval_super_heavy_battleship_preference_a_b: "Укрепить броню и корпус"
 sp_naval_super_heavy_battleship_preference_b_b: "Усилить зенитные орудия"
 sp_naval_super_heavy_battleship_preference_c_b: "Повысить защиту от торпед"
 sp_naval_modern_battleship_unique_reward_a: "Современный линкор: надежда"
 sp_naval_modern_battleship_unique_reward_a_desc: "Говорят, что эпоха линкоров прошла, однако мы считаем, что они еще могут проявить себя в бою. Есть надежда, что этот корабль обеспечит нам превосходство на море. На чём нам лучше сосредоточить усилия, чтобы воплотить эту мечту в реальность?"
 sp_naval_modern_battleship_preference_a_a: "Повысить огневую мощь"
 sp_naval_modern_battleship_preference_b_a: "Повысить маневренность"
 sp_naval_modern_battleship_preference_c_a: "Повысить точность"
 sp_naval_modern_battleship_unique_reward_b: "Современный линкор: защита"
 sp_naval_modern_battleship_unique_reward_b_desc: "Чтобы сохранить свое влияние на море и доказать эффективность линкоров, нам предстоит повысить их способность противостоять вражеским ударам. Какие системы следует улучшить, чтобы наши корабли могли дать отпор любому противнику?"
 sp_naval_modern_battleship_preference_a_b: "Укрепить корпус"
 sp_naval_modern_battleship_preference_b_b: "Усилить зенитные орудия"
 sp_naval_modern_battleship_preference_c_b: "Повысить защиту от торпед"
 sp_naval_modern_carrier_unique_reward_a: "Современный авианосец: приоритеты"
 sp_naval_modern_carrier_unique_reward_a_desc: "В ходе разработки нового поколения авианосцев мы можем повысить их эффективность в конкретных ситуациях. Какие характеристики корабля для нас важнее?"
 sp_naval_modern_carrier_preference_a_a: "Улучшить способность к обнаружению противника"
 sp_naval_modern_carrier_preference_b_a: "Повысить скорость и устойчивость к погоде"
 sp_naval_modern_carrier_preference_c_a: "Повысить защиту против легких кораблей"
 sp_naval_modern_carrier_unique_reward_b: "Современный авианосец: безопасность"
 sp_naval_modern_carrier_unique_reward_b_desc: "Становится очевидно, что авианосцы незаменимы в морском бою, поэтому мы должны как следует защитить их от вражеских атак. На чём лучше сосредоточить усилия?"
 sp_naval_modern_carrier_preference_a_b: "Защита от вражеской артиллерии"
 sp_naval_modern_carrier_preference_b_b: "Защита от вражеской авиации"
 sp_naval_modern_carrier_preference_c_b: "Защита от вражеских торпед"
 sp_naval_ice_carrier_unique_reward_a: "Укрепление пайкеритового авианосца"
 sp_naval_ice_carrier_unique_reward_a_desc: "Мы потратили огромное количество времени на постройку этого гигантского авианосца и должны быть уверены, что он обладает лучшей защитой из возможных. Каков главный фактор опасности?"
 sp_naval_ice_carrier_preference_a: "Силы природы"
 sp_naval_ice_carrier_preference_b: "Войска противника"
 sp_naval_underway_replenishment_unique_reward_a: "Масштаб снабжения"
 sp_naval_underway_replenishment_unique_reward_a_desc: "Мы все еще работаем над улучшением системы снабжения, и надо принять еще одно решение: изменять наши первоначальные расчеты или нет?"
 sp_naval_underway_replenishment_preference_a: "Повысить дальность"
 sp_naval_underway_replenishment_preference_b: "Снизить использование конвоев"
 sp_naval_underway_replenishment_preference_c: "Найти баланс"
 sp_naval_proximity_fuzes_unique_reward_a: "Точность или эффективность"
 sp_naval_proximity_fuzes_unique_reward_a_desc: "Дистанционные взрыватели значительно сокращают количество снарядов, необходимое для поражения вражеского самолета. Мы готовимся применять их в своей подвижной зенитной артиллерии, что позволит снизить объемы снабжения боеприпасами при сохранении эффективности."
 sp_naval_proximity_fuzes_preference_a: "Изменить объемы снабжения боеприпасами"
 sp_naval_proximity_fuzes_preference_b: "Сохранить текущие объемы снабжения боеприпасами"
