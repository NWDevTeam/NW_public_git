 ### OLD DEPRECATED STRINGS (Already translated)
 sp_land_generic_reward_scientist_xp_1_desc: "[Character.GetName] добивается нового прорыва, закрепляя за собой репутацию первопроходца в области разработок современного вооружения и значительно ускоряя ход работ. Каждое новое открытие приумножает возможности этого талантливого человека и определяет облик военной техники будущего."
 sp_land_generic_reward_option_scientist_xp: "Знание — сила!"
 sp_land_generic_reward_option_scientist_xp_desc: "[Character.GetName] добивается нового прорыва, закрепляя за собой репутацию первопроходца в области разработок современного вооружения."
 sp_land_generic_reward_army_xp_1_desc: "[Character.GetName] и специально отобранная группа офицеров провели встречу, где обсудили потенциал проекта «[SpecialProject.GetName]». В ходе обсуждений были выработаны новые методы применения этой технологии для войны на суше. Благодаря этому выросла наша военная мощь, и мы будем гораздо лучше подготовлены к предстоящим сражениям."
 sp_land_generic_reward_option_army_xp_desc: "[Character.GetName] и специально отобранная группа офицеров провели встречу, где обсудили потенциал проекта «[SpecialProject.GetName]». В ходе обсуждений были выработаны новые методы применения этой технологии для войны на суше. Благодаря этому выросла наша военная мощь, и мы будем гораздо лучше подготовлены к предстоящим сражениям."
 sp_land_generic_reward_major_progress_1_desc: "[Character.GetName] добивается нового, достаточно серьезного прорыва, тем самым значительно продвигая ход работ над проектом. Научный коллектив, вдохновленный профессионализмом руководителя, взялся за дело с удвоенным рвением. Проект стал ближе к завершению, а [Character.GetName] навсегда войдет в историю как новатор."
 sp_land_generic_reward_option_major_breakthrough_desc: "[Character.GetName] добивается нового, достаточно серьезного прорыва, тем самым значительно продвигая ход работ над проектом. Научный коллектив, вдохновленный профессионализмом руководителя, взялся за дело с удвоенным рвением. Проект приблизился к завершению, а [Character.GetName] навсегда войдет в историю как новатор."
 sp_land_generic_reward_test_failure_1_desc: "Испытания закончились не совсем удачно: у прототипа, разработчиком которого является [Character.GetName], были неожиданно выявлены технические неисправности. Теперь потребуется пересмотреть подход к работе и усовершенствовать ее методы. Ход работ замедлился, однако в долгосрочной перспективе эти уроки пойдут лишь на пользу проекту."
 sp_land_generic_reward_option_test_failure_desc: "Испытания закончились не совсем удачно: в прототипе, разработчиком которого является [Character.GetName], были неожиданно выявлены технические неисправности. Нам потребовалось пересмотреть подход к работе и усовершенствовать ее методы. Ход работ замедлился, однако в долгосрочной перспективе эти уроки пошли лишь на пользу проекту."
 sp_land_generic_reward_armor_tech_1_desc: "Во время работы над проектом «[SpecialProject.GetName]», которым руководит [Character.GetName], мы добились серьезных успехов в смежных областях. Эти достижения совершили, без преувеличения, революцию в военном деле: теперь мы сможем разработать более эффективные методы ведения боевых действий."
 sp_land_generic_reward_option_armor_tech_desc: "Во время работы над проектом «[SpecialProject.GetName]», которым руководит [Character.GetName], мы добились серьезных успехов в смежных областях. Эти достижения совершили, без преувеличения, революцию в военном деле: теперь мы сможем разработать более эффективные методы ведения боевых действий."
 sp_land_generic_reward_armor_bonus_1_desc: "[Character.GetName] представляет поразительные результаты перспективных исследований: благодаря новым сплавам мы сможем произвести настоящий переворот в технологиях бронирования танков. Именно такие ученые, как [Character.GetName], определяют облик бронетанковых войск завтрашнего дня."
 sp_land_generic_reward_option_armor_bonus_desc: "Использовать этот сплав в наших производственных линиях."
 sp_land_generic_reward_engine_bonus_1_desc: "Благодаря последним доработкам экспериментального двигателя для прототипа проекта «[SpecialProject.GetName]» нам удалось значительно повысить его эффективность. [Character.GetName] и его команда открывают новые горизонты для наших конструкторов. Если мы сможем внедрить эти разработки в производство обычных танковых двигателей, их возможности заметно возрастут."
 sp_land_generic_reward_option_engine_bonus_desc: "Приступить к производству доработанных двигателей!"
 sp_land_generic_reward_resource_scarcity_desc: "[Character.GetName] и его команда разработчиков столкнулись с нехваткой дефицитных материалов для работы над проектом «[SpecialProject.GetName]». Из-за этого им пришлось найти альтернативные источники и разработать новые технологии производства."
 sp_land_generic_reward_option_resource_scarcity_desc: "[Character.GetName] и его команда разработчиков столкнулись с нехваткой дефицитных материалов для работы над проектом «[SpecialProject.GetName]». Из-за этого им пришлось найти альтернативные источники и разработать новые технологии производства."
 sp_land_reward_multi_charge_large_caliber_gun_successful_test_firing_desc: "Только что успешно завершилось испытание орудия «[SpecialProject.GetName]». Во время стрельб оно показало впечатляющие дальность и точность ведения огня. Такой результат воодушевил весь научный коллектив, а также привлек внимание высокопоставленных чиновников. Проект набирает ход, а ученые теперь не сомневаются в его успешном завершении."
 sp_land_reward_option_multi_charge_large_caliber_gun_successful_test_firing_desc: "Успешно завершилось испытание орудия «[SpecialProject.GetName]». Во время стрельб оно показало впечатляющие дальность и точность ведения огня. Такой результат воодушевил весь научный коллектив, а также привлек внимание высокопоставленных чиновников. Проект набирает ход, а ученые теперь не сомневаются в его успешном завершении."
 sp_land_reward_multi_charge_large_caliber_gun_test_failure_desc: "Контрольное испытание было прервано мощным взрывом, сотрясшим полигон. Он не только уничтожил орудие, но и значительно повредил объекты инфраструктуры. Группа, которой руководит [Character.GetName], изучает причины взрыва и занимается устранением последствий, среди которых излишнее внимание общественности и необходимость перенести сроки выполнения проекта."
 sp_land_reward_option_multi_charge_large_caliber_gun_test_failure_desc: "Контрольное испытание было прервано мощным взрывом, сотрясшим полигон. Он не только уничтожил орудие, но и значительно повредил объекты инфраструктуры. Группа, которой руководит [Character.GetName], была вынуждена заняться изучениями причин взрыва, а заодно устранением последствий, среди которых излишнее внимание общественности и необходимость перенести сроки выполнения проекта."
 sp_land_reward_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName] совершает важное открытие в области сообщения импульса. Благодаря этому нам удалось значительно увеличить скорость полета и мощность снарядов орудия «[SpecialProject.GetName]». Такое открытие не только открывает новые перспективы применения этого орудия на поле боя, но и приближает нас к завершению проекта."
 sp_land_reward_option_multi_charge_large_caliber_gun_breakthrough_in_propulsion_technology_desc: "[Character.GetName] совершает важное открытие в области сообщения импульса. Благодаря этому нам удалось значительно увеличить скорость полета и мощность снарядов орудия «[SpecialProject.GetName]». Такое открытие не только открыло новые перспективы применения этого орудия на поле боя, но и приблизило нас к завершению проекта."
