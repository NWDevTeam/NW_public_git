 sp_commercial_nuclear_reactor_concerns_reward: "Обеспокоенность вопросами ядерной безопасности"
 sp_commercial_nuclear_reactor_concerns_reward_desc: "[Character.GetName] выражает беспокойство по поводу отсутствия фильтров в градирнях наших новых реакторов. [Character.GetSheHeCap] настаивает на необходимости установки фильтров для предотвращения утечки радиации из реактора в случае чрезвычайной ситуации. Тем временем инженеры утверждают, что это значительно замедлит разработку проекта."
