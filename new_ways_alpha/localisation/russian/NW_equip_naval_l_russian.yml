 NZL_light_cruiser_1: "Тип «Даная»"
 NZL_light_cruiser_1_desc: "«Даная» были основаны на дизайне предыдущей серии класса «C», но были удлинены на 20 футов, чтобы позволить шестому 6-дюймовому орудию работать между мостом и передней панелью. Кроме того, двойные торпедные аппараты в классе «C» были заменены тройками, что дало в общей сложности двенадцать трубочек, самое тяжелое торпедное вооружение для крейсера в то время."
