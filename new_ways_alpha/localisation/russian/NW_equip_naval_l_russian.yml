 #Nazi Germany
 GER_heavy_cruiser_3: "Тип «Д»"
 GER_heavy_cruiser_3_desc: "Тип «Д» был парой крейсеров. Корабли были улучшенными версиями предыдущих крейсеров типа «Дойчланд». Они были предназначены для противодействия новой французской военно-морской программе строительства. Водоизмещение увеличено до 20000 т., но Гитлер разрешил только увеличение брони, запретив дополнения к основной батарее корабля. Только один из двух кораблей был заложен, но он был отменен менее чем через пять месяцев после того, как был заложен киль. Было решено, что проекты должны быть расширены, чтобы противостоять новым французским кораблям типа «Дюнкерк». Контракты на строительство обоих кораблей были заменены линейными кораблями типа «Шарнхорст»."
 GER_heavy_cruiser_4: "Тип «П»"
 GER_battleship_1: "Тип «Бавария»"
 GER_battleship_1_desc: "Тип «Бавария» был классом из четырех линейных кораблей с супер-дредноутом, построенных немецкой «Кайзерлихемарине» во время Первой мировой войны. Тип состоял из «Баварии», «Бадена», «Саксонии» и «Вюртемберга». Только «Баден» и «Бавария» были завершены, потому что приоритеты судостроения менялись по мере затягивания войны. Было установлено, что подводные лодки были более ценными для военных действий, и поэтому работа над новыми линкорами была замедлена и в конечном итоге полностью прекращена. В результате «Бавария» и «Баден» стали последними линкорами, заложенами «Кайзерлихемарине» во время Первой мировой войны."
 GER_carrier_2: "Тип «Джейд»"
 GER_carrier_2_desc: "Тип «Джейд» включал пару пассажирских кораблей, предназначенных для переоборудования во вспомогательные авианосцы. Два корабля были спущены на воду под именами «Гнейзенау» и «Потсдам» в 1935 году. После начала войны корабли были реквизированы «Кригсмарине» в качестве транспортных средств, и в мае 1942 года были составлены планы превращения их в авианосцы. Корабли не были идентичны, но были достаточно похожи по размеру, чтобы позволить идентичное оснащение."
 GER_submarine_1: "Тип «IIA»"
 GER_submarine_1_desc: "Немецкая подводная лодка типа «IIA» представляла собой единый корпус, полностью сварная береговая подводная лодка с внутренними балластными цистернами. Он весил более 250 тонн и были установлены пять 533-мм торпедных аппаратов. Шесть подлодок были построены между 1934 и 1935 годами." 
 GER_submarine_2: "Тип «VII»"
 GER_submarine_2_desc: "Подводные лодки типа «VII» были наиболее широко используемыми подводными лодками войны и были самым производимым классом подводных лодок в истории; насчитывала более 703 построенных подлодок. Тип имел несколько модификаций."
 GER_submarine_3: "Тип «XB»"
 GER_submarine_3_desc: "Тип «XB» был задуман как дальноходная минная субмарина. У них было только два торпедных аппарата на корме, и они могли нести до 66 мин «SMA» в 30 шахтных установок и до 15 торпед. Позже они использовались в качестве грузовых перевозок на большие расстояния."

 #USSR
 SOV_destroyer_3: "Проект 35"
 SOV_destroyer_3_desc: "Проект 35 - это «большой» эсминец с универсальной артиллерией, разработанный в 1939–1941 годах для советского флота в рамках «Десятилетнего плана строительства военных кораблей» (1938–1947). Этот проект эсминца был разработан под влиянием новейших иностранных кораблей этого класса с целью достижения большей мореходности, дальности и живучести по сравнению с эсминцами проектов 7 и 7-У."
 SOV_destroyer_4: "Проект 40"
 SOV_destroyer_4_desc: "Проект 40 - это эсминец с универсальной артиллерией основного калибра, размещенной в трех башнях, который был спроектирован в 1942-1945 годах для ВМФ СССР. Этот проект был создан с учетом опыта Второй мировой войны, и по сравнению с предыдущими проектами эсминцев (проекты 30 и 35) должны были быть улучшены мореходные качества, новое снаряжение и оружие. Техническое задание проекта 40 потребовало создания «большого эсминца для океанской службы», чтобы использовать его на тихоокеанском и арктическом театрах военных действий."
 SOV_light_cruiser_2: "Проект 28"
 SOV_light_cruiser_2_desc: "Это легкий крейсер, который являлся разработкой кораблей крейсеров типа «Киров» (проект 26). От прототипа крейсер отличался большими размерами, значительно усиленной защитой и скорострельной артиллерией малого калибра. Разработка проекта была отменена после введения технического задания на легкий крейсер нового типа - проект 68."
 SOV_battleship_3: "Проект UP-41"
 SOV_battleship_3_desc: "UP-41 был проектом, выполненным «Ансальдо» для Советского Союза (который в конечном итоге выбрал проект 23 в качестве своего нового линкора). Первичная и вторичная артиллерия будет иметь расположение с 9 пушками 406/50 мм и двенадцатью 152/55 мм, что очень похоже на линкор тип «Литторио»."
 SOV_SH_battleship_2: "Проект 24"
 SOV_SH_battleship_2_desc: "Проект 24 является преемником проекта 23. Новый линкор был спроектирован с использованием информации о типе «Монтана», который планировалось построить в США. Он весил 72950 тонн и вооружен 9 пушками 406-мм и шестнадцатью 130-мм вторичными орудиями двойного назначения. Со смертью Сталина проект был отменен."
 SOV_carrier_2: "Проект 69АВ"
 SOV_carrier_2_desc: "Проект 69АВ представлял собой конструкцию авианосца, основанную на корпусе линейного крейсера типа «Кронштадт» (проект 69). Он насчитывал длину 240 метров по ватерлинии с нормой 32000 тонн. В ангарах сосредоточились 76 самолётов и вооружение состояло из 8 двойных 130-мм пушек и 16 двойных 37-мм пушек АА."

 #USA
 USA_battleship_4: "Тип «Иллинойс»"
 USA_battleship_4_desc: "Это гипотетический линкор. Тип «Иллинойс» продолжал с дизайном и ролью, определенной типом «Айова». Он поддерживал скорость и вооружение над броней. Тип «Иллинойс» увеличил количество орудий калибра 16"/50 с 9 до 12, а также улучшил котлы и оборудование, чтобы обеспечить более эффективные высокие крейсерские скорости. Как и в типе «Монтана», первоначальные конструкции включали в себя 446" орудия с двумя турелями, но это было возвращено к 5-дюймовым двойным башням двойного назначения, чтобы максимизировать возможности ПВО."
 USA_SH_battleship_1: "Тип «Монтана»"
 USA_SH_battleship_1_desc: "Тип «Монтана» был больше и более бронированным, чем «Айова», жертвуя скоростью, чтобы приспособиться к увеличению. Его основное вооружение из орудий калибра 12x18"/50 и новейшей системы управления огнем не будет иметь равных с огневой мощью «Монтаны». Первоначальные конструкции включали 6-дюймовые орудия, но это было изменено, чтобы вернуться к двойным целям 5-дюймовой башни двойного назначения."
 USA_SH_battleship_2: "Проект BB-65-8"
 USA_SH_battleship_2_desc: "Это гипотетический сверхтяжелый линкор. «BB-65-8» изначально представляет собой раннюю синюю печать типа «Монтана» с высочайшим качеством дизайна. Он весит 67000 тонн, имеет значительно большую скорость, 12 основных орудий и усиленную защиту. Однако его огромный размер был отменен вместе с отменой новых навигационных шлюзов в Панамском канале. Теперь, когда война обострилась, эта синяя печать вновь привлекла внимание ВМС США."

 #UK
 ENG_light_cruiser_4: "Тип «Нептун»"
 ENG_light_cruiser_4_desc: "«Нептун» был предложенным типом крейсеров, запланированных для британского Королевских ВМС в последние годы Второй мировой войны. Это были большие корабли, которые должны были быть вооружены двенадцатью 6-дюймовыми основными орудиями и двенадцатью 4,5-дюймовыми орудиями двойного назначения. Хотя пять кораблей этого класса были запланированы в 1944 году, они были отменены после окончания войны, прежде чем началось строительство."
 ENG_submarine_3: "Тип «V»"
 ENG_submarine_3_desc: "Подводные лодки типа «V» или «Вампир» были основаны на предыдущих лодках меньшего размера типа «U». Они были больше, но все еще относительно малы, с лучшими морскими способностями, но с ограниченным радиусом действия и вооружением." 
 ENG_submarine_4: "Тип «A»"
 ENG_submarine_4_desc: "Британские дизель-электрические подводные лодки типа «A» или «Амфион» были разработаны для использования в Тихоокеанской войне. Только два были завершены до окончания военных действий. У них был высокий расклешенный лук для отличных морских характеристик и эффективный кондиционер, необходимый для подводных операций на Дальнем Востоке." 
 
 #Commonwealth
 #canceled#CAN_destroyer_1: "Saguenay Class"
 #canceled#CAN_destroyer_1_desc: "Saguenay and her sister Skeena were the first ships specifically built for the RCN. They were similar to the British A class destroyer. They were built in England, commissioned into the RCN in 1931."
 CAN_destroyer_2: "Тип «Ирокез»"
 CAN_destroyer_2_desc: "«Ирокез» был эсминец типа «Трибал», который был построен в Соединенном Королевстве и служил в Королевском канадском флоте. Первоначально задуманный во время проектирования лёгкий крейсер, «Трибал» превратился в быстрые, мощные эсминцы, с большим акцентом на оружие над торпедами, чем предыдущие эсминцы, в ответ на новые конструкции Японии, Италии и Германии."
