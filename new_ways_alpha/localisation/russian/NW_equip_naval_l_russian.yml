 #canceled#AST_destroyer_2: "Arunta Class"
 #canceled#AST_destroyer_2_desc: "Arunta, Bataan, Warramunga were three Tribal-class destroyers ordered for the RAN. Originally conceived during design studies for a light fleet cruiser, the Tribals evolved into fast, powerful destroyers, with greater emphasis on guns over torpedoes than previous destroyers, in response to new designs by Japan, Italy, and Germany."
 #canceled#AST_light_cruiser_2: "Sydney Class"
 #canceled#AST_light_cruiser_2_desc: "Sydney, Perth and Hobart, named after the Australian cities, were three modified Leander Class light cruisers operated by the RAN. They were also the last three ships of the class. "
