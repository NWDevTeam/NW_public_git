 #Japan
 JAP_light_cruiser_2: "Тип «Катори»"
 JAP_light_cruiser_2_desc: "Крейсера «Катори» были первоначально приказаны служить в качестве учебных кораблей. Во время Тихоокеанской войны они использовались в качестве административных флагманов для различных флотов, таких как подводное командование и управление, а также для управления эскадронами сопровождения. Корабли были модернизированы по мере развития войны с использованием дополнительных зенитных орудий и глубинных зарядов."
 JAP_light_cruiser_4: "Тип «Оёдо»"
 JAP_light_cruiser_4_desc: "«Оёдо» был легким крейсером, построенным для Императорских ВМС во время Второй мировой войны, и был единственным кораблем своего класса, построенным до конца войны. Первоначально он был разработан для управления подводными операциями, но он использовался в качестве транспорта и для сопровождения головных кораблей военно-морского флота до конца года."
 
 #Italy
 ITA_light_cruiser_4: "Тип «Сан-Джорджо»"
 ITA_light_cruiser_4_desc: "«Сан-Джорджо» - улучшенная версия ранних легких крейсеров «Капитани Романи». Из-за итальянского перемирия, «Сан-Джорджо» и ее обновленное сестринское судно «Сан-Марко» не были введены в эксплуатацию до 1950-х годов."
 ITA_heavy_cruiser_2: "Тип «Больцано»"
 ITA_heavy_cruiser_2_desc: "«Больцано» был уникальным тяжелым крейсером, которого иногда считали членом типа «Тренто», построенного в начале 1930-х годов. Это было последнее судно такого типа, построенное Италией. У него было более тяжелое смещение, немного меньшая длина, более новая модель 203-мм пушки и более мощная силовая установка."
 ITA_battle_cruiser_2: "OTO «Ливорно»"
 ITA_battle_cruiser_2_desc: "Проект можно было рассматривать как версию линейного корабля позднего класса «Ливорно», хотя он имел очень ограниченное вооружение ПВО для самообороны. Дизайнерские работы развивались стремительными темпами, но в конце 1933 года итальянцы решили отказаться от работ."
 ITA_battleship_2: "Тип «Литторио»"
 ITA_battleship_2_desc: "Тип «Литторио», также иногда называемый типом «Витторио Венето» по названию самого известного корабля типа, был наиболее современным из всех линкоров, используемых Италией в период Второй мировой войны. Линкоры «Литторио», обладавшие водоизмещением в 40000 тонн и достаточно быстрые для своих размеров, стали основой итальянского флота."
 ITA_battleship_3: "Проект UP.41"
 ITA_battleship_3_desc: "«UP.41» был первоначально проектом, сделанным «Ансальдо» для Советского Союза (который в конечном итоге выбрал «Проект 23» в качестве своего нового линкора). Первичная и вторичная артиллерия будет иметь расположение с 9 пушками 406/50 мм и 12152/55 мм, что очень похоже на тип «Литторио»."
 ITA_carrier_1: "Тип «Франческо Караччоло»"
 ITA_carrier_1_desc: "Тип «Франческо Караччоло» были первоначально четырьмя запланированными линкорами в Первой Мировой войне. Они никогда не были завершены. В 1919 году «Региа Марина» решила превратить «Франческо Караччоло», первый корабль в этом классе, в авианосец флеш-палубы. Тем не менее, из-за плохой экономической ситуации в Италии после Первой Мировой войны, проект так и не был закончен."
 ITA_carrier_2: "Проект «Виан»"
 ITA_carrier_2_desc: "Этот авианосец был разработан генералом Джузеппе Вианом в 1932 году. Его водоизмещение составило 16 000 тонн. Но это была просто идея на бумаге из-за Великой депрессии."
 ITA_submarine_4: "Тип «Флутто»"
 ITA_submarine_4_desc: "«Флутто» были разработкой серии 600-тонных средних подводных лодок. Это были хорошие морские лодки с улучшенной внутренней компоновкой, прочностью корпуса, зенитным вооружением и временем погружений. Они считаются лучшими подводными лодками среднего водоизмещения, построенными Италией к тому времени."
 
 #France
 FRA_destroyer_3: "Тип «Гош»"
 FRA_destroyer_3_desc: "«Гош» и «Баярд» были последним проектом сверх-эсминцами французского флота. Оба класса были основаны на типе «Могадор», вытеснив 4200 тонн с одинаковым основным вооружением, но улучшив оружие ПВО и более мощные двигатели. Они были утверждены в военно-морских программах 1939-40 гг., Но начало войны и падение Франции привело к отмене строительства этих кораблей."
 FRA_destroyer_4: "Тип «T-47»"
 FRA_destroyer_4_desc: "«T-47» или «Сюркуф» были первыми эсминцами, построенными для военно-морского флота Франции после Второй мировой войны. Между 1955 и 1957 годами было построено 12 кораблей. После 1960 года весь тип был модернизирован."
 FRA_battleship_3: "Тип «Эльзас»"
 FRA_battleship_3_desc: "Линкоры типа «Эльзас» планировались на смену «Ришелье». Четыре корабля были заказаны, с проектными исследованиями, законченными в 1939 году, введёнными в 1940 году, и, как ожидается, будут заложены в 1941 году, хотя падение Франции предотвратило это. Линкор улучшил дизайн «Ришелье» с более тяжелыми и многочисленными основными пушками, более мощным вооружением ПВО, более толстыми броневыми пластинами и более крупными двигателями."
 FRA_battleship_4: "Тип «Републик»"
 FRA_battleship_4_desc: "Линкор типа «Републик» - гипотетический проект. Он вооружен 9431-мм пушками и имеет очень мощные орудия ПВО."