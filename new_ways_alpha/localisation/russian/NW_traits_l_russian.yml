    trait_duque: "Герцог"
    trait_duque_desc: "§LТитул, относящийся к главе государства. Это также может быть дворянский титул, интегрированный или не включенный в суверенный дом. Титул означает «тот, кто ведет», и подразумевает под собой сильного лидера, способного вести вперёд.§!"
