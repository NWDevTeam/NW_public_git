 NW_JAP.541.t: "Отказ американцев"
 NW_JAP.541.d: "Правительство Соединённых Штатов Америки заявило, что не желает воплотиться визиту господина Мацуоки. Такое посещение не будет приветствоваться и переговоры не смогут оказаться плодотворными."
 NW_JAP.541.a: "Американцы не хотят мира?"
 
 NW_JAP_news.78.t: "[GetNewsHeadline] Мацуока возглавляет японское правительство"
 NW_JAP_news.78.d: "Не заставило долго ждать, как новым премьер-министром Японской империи стал человек, который сумел выпутать страну из того клубка проблем международных проблем, в которые она ввязалась свыше десяти лет назад. Известно, что он уже давно искал возможности стать главой правительства и теперь его цель осуществилась через пост министра иностранных дел. Несмотря на это, у него есть и большие планы на внутренние реформы государства, которые он вынашивал долгие годы. Кроме того, Мацуока – первый христианин на посту премьера Японии."
 NW_JAP_news.78.a: "Величайший дипломат нашего времени занимает заслуживающую его позицию"
 
 NW_JAP.542.t: "Назначение нового Лорда-хранителя Малой печати"
 NW_JAP.542.d: "В связи со смертью Сайто Макото, лорда-хранителя Малой печати, нам необходимо выбрать нового человека на эту роль. Первоначально выдвигали Цунео Мацудайру – известного дипломата, посла в Соединённом Королевстве, и тестя брата императора, Ясухито, но последний настоял на том, чтобы вместо этого Мацудайра занял освободившийся пост министра императорского двора – малозначащий пост, на котором его родственник не окажется под угрозой политических убийств. Связано это с тем, что должность Лорда-хранителя Малой печати в последние годы становится особенно важна на фоне угасания института государственных старейшин (гэнро) и того, что именно Лорд-хранитель является тем, кто определяет контакты императора с политиками и сановниками.\n\nСейчас же в качестве кандидатур рассматриваются два человека. Первый это Юаса Курахей, который не принадлежит к аристократии и не имеет опыта работы в качестве министра кабинета. Однако сам император его высоко ценит за его умеренную, строгую и честную личность, которая держится на определённой дистанции и от военных, и политических партий, таким образом устанавливая впервые за долгое время на этот важный пост нейтрального человека.\n\nДругим вариантом может стать Фумимаро Коноэ – протеже господина Сайондзи, которого хотят видеть на этом посту сам Юаса Курахей, занимающий последние три года должность министра императорского двора, и президент Тайного совета Итики Китокуро. В настоящий момент Коноэ занимает пост спикера Палаты пэров. Однако он не желает в настоящий момент занимать пост лорда-хранителя Малой печати, ссылаясь на «болезнь». Вероятно, это связано с тем, что в таком случае Коноэ окажется между реформаторами из своего окружения и консерваторами из своих учителей. Поэтому чтобы уговорить его занять этот пост, придётся пойти на какие-то дополнительные уступки."
 NW_JAP.542.a: "Коноэ нужен как премьер, поэтому пост займёт Юаса"
 NW_JAP.542.b: "Это будет хорошая роль для Коноэ и мы готовы пойти на уступки"
 
NW_JAP.543.t: "Болезнь Юасы Курахея"
NW_JAP.543.d.a: "Лорд-хранитель Малой печати Юаса Курахей принял решение выйти в отставку по состоянию здоровье. Несмотря на то, что ему только 66 лет, что для японской политики не является рекордом, в последнее время он стал себя намного хуже чувствовать и это стало мешать ему исполнять его обязанности.\n\nНа его место по рекомендации сразу нескольких высокопоставленных чиновников: принца Коноэ, самого Юасы и других, предлагают молодого аристократа Коичи Кидо – друга и сподвижника Фумимаро Коноэ. Кидо проявил себя во время инцидента 26 февраля, поддерживая связь императора с гэнро Сайондзи, и занимал с тех пор несколько министерских постов. Однако Кидо всего лишь 50 лет, что является исключительным примером в практике назначения на столь важную должность, так как в его руках будет находиться вся связь императора со своими подданными и членами правительства, но его кандидатуру также одобряет армия и правые круги." 
NW_JAP.543.d.b: "$NW_JAP.543.d.a$\n\nС другой стороны, некоторые чиновники в окружении императора предлагают поставить на этот пост принца Коноэ, характер и качества которого хорошо себя проявят на нём. Армия будет готова видеть на этом посту Коноэ возможно даже больше, чем Кидо." 
NW_JAP.543.a: "Пусть Кидо займёт эту должность"
NW_JAP.543.b: "Это будет хорошая работа для Коноэ"

NW_JAP.544.t: "Новая система выборов премьера"
NW_JAP.544.desc: "Конституция Мэйдзи не содержит никаких юридических положений, касающихся процедуры назначения премьер-министра. Официально император, который был «общим правителем правительства», должен был осуществлять право назначения по собственному желанию, не будучи ограниченным юридическими положениями или желаниями своих подданных. Однако если премьер-министр допустил ошибку, то ответственность за назначение будет нести император, и, хотя этого необходимо было избежать, необходимо было также сохранить формат, в котором император лично назначает Премьер-министра. После долгих проб и ошибок в течение периода Мейдзи этот вопрос удалось разрешить – девять неофициальных советников императора, гэнро, дают ему совет кого назначить главой кабинета министров, а монарх «соглашается» с их кандидатурой.\n\nОднако, такое решение не могло быть постоянным из-за естественного старения и смерти советников. Уже к концу периода Тайсё в живых остался лишь великий Киммоти Сайондзи. Начиная с этого периода, императоры поднимали вопрос о новой процедуре назначения премьера. Сейчас наступило время безотлагательной необходимости выбрать её, так как известно, что дни Сайондзи сочтены. Среди рассматриваемых вариантов есть следующие:"
NW_JAP.544.a: "Лорд-хранитель Малой печати будет выбирать кандидатуру"
NW_JAP.544.b: "Старшие вассалы должны заменить институт гэнро"
NW_JAP.544.c: "Лорд-хранитель и старшие вассалы должны совместно заниматься выбором"
NW_JAP.544.d: "Тайный совет должен взять этот вопрос на себя"

NW_JAP.545.t: "Китокуро уходит в отставку"
NW_JAP.545.d.a: "Глава Тайного совета, Итики Китокуро, желает уйти в отставку на фоне произошедших событий. Он является ставленником гэнро Сайондзи и важным активом либеральной фракции элит так как Тайный совет продолжает играть некоторую роль в государственной системе управления, несмотря на попытки его реформировать или даже ликвидировать. Сам Китокуро, по старой традиции, перед уходом даёт рекомендацию для выбора своего преемника. Его выбор пал на Киитиро Хирануму – барона, серого кардинала судебной системы Японии, и главу правого общества Кокухонся, насчитывающей больше 200 тысяч членов среди которых многие генералы фракции Кодоха, политики-националисты и традиционалисты. Хиранума давно жаждал занять пост главы Тайного совета, но в 1934 году ему помешал это сделать Сайондзи – конфликт между двумя этими людьми идёт на протяжении уже больше чем десятка лет, так как Сайондзи стремится к либерализации политики Японии, а Хиранума желает, как минимум воспрепятствовать этому, если даже не повернуть некоторые изменения вспять. Однако, неожиданно сам Хиранума и его сторонники предложили выбрать на пост главы Тайного совета престарелого Киёуру Кэйго – 85-летнего политика, человека одного поколения с Сайондзи, который однажды уже возглавлял и правительство, и Тайный совет." 
NW_JAP.545.d.b: "$NW_JAP.545.d.a$\n\nОднако, сам Сайондзи желает, чтобы Китокуро продолжил занимать свой пост, чтобы помешать противникам демократии использовать Тайный совет для продвижения своих идей."
NW_JAP.545.a: "Выберем Хирануму"
NW_JAP.545.b: "Примем кандидатуру Киёры"
NW_JAP.545.c: "Уговорим Китокуро остаться"

NW_JAP.546.t: "Роспуск Кокухонся"
NW_JAP.546.d: "Сегодня по решению своего председателя, барона Киитиро Хиранума, самораспускается общество Кокухонся, которое было им основано в 1924 году, когда он был министром юстиции и лидером Палаты пэров. Она призывала японских патриотов отвергнуть различные иностранные политические «измы» (такие как социализм, коммунизм, марксизм, анархизм и т.д.) в пользу довольно расплывчато определенного «японского национального духа» (кокутай). Название «кокухон» было выбрано в качестве антитезы слову «минпон», от «минпон сюги» - обычно используемого перевода слова «демократия». Соответственно, Тайное общество открыто поддерживало тоталитарную идеологию. Гэнро Сайондзи Кинмоти публично критиковал организацию за продвижение японской разновидности фашизма. \n\nВ состав Кокухонся входили многие коллеги Хиранумы из Министерства внутренних дел, важные бизнесмены, а также некоторые из самых влиятельных генералов и адмиралов, включая Садао Араки, Дзиндзабуро Масаки, Сайто Макото и Ямакаву Кэндзиро, а герой войны и адмирал Того Хэйхатиро был почетным заместителем председателя. К 1936 году организация заявила, что в ней насчитывается более 200 000 членов в 170 отделениях. Кокухонся издавала ежемесячную газету под названием «Кокухон» и выступала в качестве политической группы поддержки Хиранумы. \n\nВ Кокухон они открыто отстаивали концепцию, которую они называли Kokumin Zentaishugi («Национальный тоталитаризм»), которая стремилась к «включению всех частей японского государства и общества в одно всеобъемлющее целое». По словам Кокухон, идея Kokumin Zentaishugi соответствовала менталитету японского народа лучше, чем западная демократия, заявляя, что «японцы, в отличие от китайцев или евреев, не способны жить без государства». \n\nПосле произошедшего недавно инцидента Хиранума по всей видимости решил, что организация исполнила свою роль и теперь он в ней не нуждается. Скорее всего, он таким образом показывает, что, получив пост главы Тайного совета (напрямую или косвенно), и на фоне радикализма молодых офицеров и того, что многие члены Кокухонся поддержали заговорщиков, он готов пойти на компромисс с либеральными элитами, так как различного толка реформаторы оказались и для него слишком радикальными после произошедшей серии убийств."
NW_JAP.546.a: "Хиранума ужаснулся от тех, кого он создал"

NW_JAP.547.t: "Закон о защите от уголовных преступлений"
NW_JAP.547.d: "Уже несколько лет барон Хиранума пытался провести пересмотр закона о защите мира в сторону его усиления путём введения процедуры превентивного заключения. Сегодня он снова пытается преодолеть сопротивление, в первую очередь, парламентское, выдвинув на 69-ой сессии парламента обсуждение нового законопроекта, формально не являющегося пересмотром существующего законодательства. \n\nСоздателем нового закона является Такеитиро Морияма - директор отдела пробации (испытательных сроков) Министерства юстиции. Морияма, который отвечает за законопроект, заявил, что «мы полностью отбросили существующие обстоятельства и разработали законопроект на совершенно новой основе», и подчеркнул, что Закон о пробации для лиц, совершивших правонарушения, был основан на «защитном руководстве», а не на «запугивании и притеснении». Целью закона является «предотвращение повторного совершения правонарушений теми, кто изменил свою идеологию, и побудить тех, кто не изменил свою идеологию, изменить свою идеологию». Речь идёт о продвигаемой тайной полицией практике «изменения взглядов» среди осуждённых по закону о защите мира, когда человек официально объявлял о том, что он отказался от своих прежних идей (чаще всего коммунистических или марксистских) и вспомнил свой «японский дух». \n\nВо время парламентских дебатов левый независимый политик Като Кандзю высказался против законопроекта, указав, что уровень рецидивизма среди нарушителей Закона о сохранении мира был низким и составлял около 3 процентов (по сравнению с примерно 35 процентами за обычные преступления), и что законопроект нарушит конституционное право на свободу выбора места жительства и передвижения."
NW_JAP.547.a: "Поддержим законопроект"
NW_JAP.547.b: "Добьёмся его отклонения в парламенте"

NW_JAP.548.t: "Нацистское законодательство и законодательные рамки"
NW_JAP.548.d: "Сегодня Министерство юстиции выпустило брошюру под названием «Нацистское законодательство и законодательные рамки», в котором содержится перевод и некоторые комментарии разделов по уголовному праву и уголовному процессу из «Nationalsozialistisches Handbuch für Recht und Gesetzgebung», составленного немецким министром без портфеля доктором Гансом Франком. Оригинальная книга была опубликована в Мюнхене 15 декабря 1934 года и представляет собой массивный труд, превышающий 1600 страниц, созданный совместными усилиями более 100 нацистских ученых. Переводчиком на японский является Харуё Шинозука, бакалавр права. Как говорится в оглавлении брошюры: «Люди часто говорят, что у нацистов не было уникальной теории. Так ли это на самом деле? Эта работа является одним из ответов на этот вопрос… Я надеюсь и ожидаю, что, напечатав это, мы сможем создать в нашей стране великий исследовательский проект, который превзойдет нацистов». Как известно, инициатором перевода и публикации подобной работы является барон Киитиро Хиранума – автор закона о защите мира, главный лоббист строго уголовного законодательства и лидер консервативной части элит."
NW_JAP.548.a: "Кажется, Хиранума таким образом пытается продвигать нацистские идеи"
 
NW_JAP.549.t: "Хирота решает уйти в отставку"
NW_JAP.549.desc.a: "Премьер-министр Хирота Коки решил уйти в отставку так как сделал всё что смог для ликвидации последствий путча военных и реализации своих реформ. На смену уже есть несколько подходящих кандидатур. В первую очередь, это принц Коноэ, которого давно готовил к такой роли престарелый гэнро Киммоти Сайондзи. Теперь и сам Коноэ, который раньше несколько раз отказывался от предложения стать премьером, сообщил, что готов взять власть в свои руки. Другим возможным кандидатом является лидер группы бюрократов-реформаторов Ёсида Сигэру – из министерства внутренних дел, который активно продвигает своих сторонников на управляющие посты последние годы. Третьим возможным человеком может быть генерал Сейширо Итагаки – лидер маньчжурской группировки внутри армии, которая известна тем, что устроила захват Маньчжурии и создала Маньчжоу-Го, благодаря чему и стали популярными среди молодых и средних офицеров фигурами." 
NW_JAP.549.desc.b: "Премьер-министр Хирота Коки решил уйти в отставку так как сделал всё что смог для ликвидации последствий путча военных и реализации своих реформ. На смену уже есть несколько подходящих кандидатур. В первую очередь, это военные – престарелый генерал Хаяси или более молодой генерал Сейширо Итагаки из Маньчжурской фракции, который является фаворитом молодых и средних офицеров в армии, но при этом продвигает идеи своего друга генерала Кандзи Ишивары, который стремится к умеренной политике в Китае. Таким образом лорд-хранитель Малой печати Фумимаро Коноэ пытается реализовать свои старые планы по передачи власти военным для того, чтобы дать им возможность дискредитировать себя на правительственном посту и таким образом сбавить их пыл в политике. Другим вариантом может стать лидер группы бюрократов-реформаторов Ёсида Сигэру – из министерства внутренних дел, который активно продвигает своих сторонников на управляющие посты последние годы. Их идеи могут помочь справиться с экономическими проблемами государства." 
NW_JAP.549.a: "Пусть Коноэ займёт предназначенную ему должность"
NW_JAP.549.b: "Ёсида Сигэру и бюрократы-реформаторы смогут привнести правильные реформы"
NW_JAP.549.c: "Идеи генерала Ишивары будут полезны на текущем этапе"
NW_JAP.549.d: "Генерал Хаяси будет более компромиссной фигурой"

NW_JAP.550.t: "Смерть Сайондзи Киммоти"
NW_JAP.550.d: "Начиная с февраля 1939 года здоровье последнего гэнро Сайондзи часто ухудшалось, и летом 1940 года, вместо своего обычного летнего отдыха на вилле в Готембе, он установил кондиционер в своей комнате в своей обычной резиденции Загёсо. Понимая, что он близок к смерти, Сайондзи раздавал деньги близким друзьям в качестве памятных подарков. В ноябре у него развился пиелонефрит, и хотя он полностью выздоровел, он не смог вынести слабости и, наконец, скончался 24 ноября вечером в 21:54. На момент смерти ему было 92 года. Сайондзи выразил намерение отказаться от государственных похорон, сказав: «Даже после смерти мне не понадобится забота монахов или синтоистских священников». Тем не менее, грандиозные государственные похороны состоялись в парке Хибия. На них присутствовали десятки тысяч человек, и 8000 человек посетили Загёсо, который был открыт для публики в тот же день."
NW_JAP.550.a: "Старая Япония окончательно мертва"

NW_JAP.551.t: "Выбор названия новой партии"
NW_JAP.551.d: "Окружение Коноэ почти завершило формирование новой политической партии. Остался нерешённым вопрос выбора названия для этой партии. Было предложено три возможных названия разными группами политиков."
NW_JAP.551.a: "Партия Великой Японии"
NW_JAP.551.b: "Императорская партия Японии"
NW_JAP.551.c: "Великая императорская народная ассоциация Японии"

NW_JAP.552.t: "Выступление Хисаси Асо в парламенте"
NW_JAP.552.d: "На первом собрании Императорского парламента после подавления мятежа военных от имени партии Шакай Тайшуто выступил с речью её генеральный секретарь Хисаси Асо:\n\n- Я считаю, что ключ к национальной реформе заключается в стабилизации жизни людей и предоставлении обществу надежды на завтрашний день, одновременно нанося решительный удар по капиталистическим институтам, проводя решительные внутренние реформы и ломая старые политические злоупотребления посредством принудительного внедрения Реставрации Сёва.\n\n«Будучи преисполнены решимости осуществить Реставрацию Сева и внутренние реформы» - разве это не были героические слова Молодых офицеров в дни прошедшего путча. Возможно, именно поэтому, в отличие от других конгрессменов, Асо не критиковал поведение военных или генералов фракции Кодоха на этой парламентской сессии. Это неудивительно – его фракция внутри партии ещё со времени публикации «Армейского памфлета» 1934 года заняло благожелательную позицию к военным и их желанию построить государство национальной обороны. Они готовы их поддержать в обмен на воплощение некоторых социалистических реформ. На выборах его партия, единственная левая в парламенте, увеличила своё количество депутатских мандатов до 24 человек.\n\nДругой депутат Сейма, Такао Сайто, член партии Риккен Минсейто, смело раскритиковал концепцию Реставрации Сёва: «Хвалите трансформацию страны, но не знаете, что такое трансформация страны; хвалите Реставрацию Сёва, но не понимаете, что такое Реставрация Сёва»."
NW_JAP.552.a: "Тяжело осознавать, что даже в парламенте нашлись защитники действий заговорщиков" 

NW_JAP.553.t: "Статья Хисаси Асо"
NW_JAP.553.d: "Генеральный секретарь левой партии Шакай Тайшуто Хисаси Асо опубликовал свою новою статью в июньском номере журнала «Reform», печатном органе партии: «Очевидно, что капитализм больше не может гарантировать национальную жизнь, как это было в прошлом, поэтому настоятельно требуется необходимость социальных реформ». В то же время Асо также прямо сказал: «Реформа нашей страны должна быть сосредоточена на парламенте и осуществляться через парламент, то есть парламентскую политику. Поэтому самым большим политическим приоритетом сегодня должна стать реформа парламента. Сам парламент должен быть способен верно отражать потребности жизни и надежды народа»."
NW_JAP.553.a: "Ну они хотя бы желают проводить свои реформы через парламент, а не силовыми методами" 

NW_JAP.554.t: "План майора Катакуры"
NW_JAP.554.d: "Пятилетний план Ишивары-Миядзаки проходит длительный период обсуждения в высших финансовых кругах и бюрократии. Стало ясно, что этот план не может быть реализован в самой Японии немедленно. Было проведено дополнительное исследование, согласно которому было принято решение сократить его для использования в Маньчжоу-Го. Бюро по военным вопросам и Бюро оборудования и снабжения Министерства обороны предложили сумму в 2,3 миллиарда иен для двадцати двух проектов согласно плану. Майор Тадаси Катакура представил этот план генералу Сейширо Итагаки, начальнику штаба Квантунской армии, на что тот согласился."
NW_JAP.554.a: "Отлично, они сначала опробуют его в другом месте"

NW_JAP.555.t: "Единственный офицер с железной шеей"
NW_JAP.555.d: "Считается, что наибольшую роль в подавлении сыграл полковник Кандзи Ишивара, инициатор захвата Маньчжурии в 1931 году. Несмотря на то, что многие молодые офицеры из числа путчистов рассчитывали на поддержку Ишивары, и по сути восхищались его поступками, он, будучи назначенным главой военного положения в Токио, провёл наиболее последовательную и жёсткую политику в отношении заговорщиков. Хотя инструкции императора заключались в том, чтобы быстро атаковать позиции повстанцев, в самом штабе военного положения царили ожесточенные и эмоциональные разногласия по поводу перспективы военной конфронтации.\n\nЯвная сила воли Ишивары прорвалась сквозь туман колебаний в штаб-квартире. Вечером второго дня мятежа несколько офицеров, сочувствовавших мятежникам, пришли в штаб-квартиру, чтобы потребовать отсрочки действий против мятежников. Их страстный и красноречивый призыв произвел глубокое впечатление на большинство присутствующих на многолюдном собрании. Ишивара долго молча выслушивал метания остальных офицеров, после чего поднялся из-за угла огромного стола, за которым сидели сотрудники штаба военного положения и объявил во весь голос:\n\n- Мы немедленно приступим к подготовке к штурму. Все подразделения соберутся для этой цели, - шагнув к двери, он остановился и, обернувшись, добавил, - Армия будет ждать до полудня завтрашнего дня, затем она начнёт наступление и подавит это восстание.\n\nОн отдал несколько конкретных приказов различным штурмовым подразделениям, а затем удалился. Если когда-либо и был подходящий человек на нужном месте, то это был полковник Ишивара."
NW_JAP.555.a: "Токио был спасён благодаря его мужеству и хладнокровности"

NW_JAP.556.t: "Неожиданное завершение суда над компанией Тейдзин"
NW_JAP.556.desc: "В июне 1933 года группа молодых инвесторов Banchokai приобрела 100 000 акций Teijin (ведущая вискозная и текстильная фирма) у Банка Тайваня по цене 125 иен за акцию. Акции неуклонно росли в цене, достигнув к концу года 200 иен за акцию, и на страницах редакций различных газет начали появляться слухи о том, что Banchokai каким -то образом удалось манипулировать рынком.\n\nРаботая с этим необоснованным слухом, ультраправые чиновники в Министерстве юстиции обвинили чиновников в Министерстве финансов и членов Кабинета Сайто в сговоре с Банком Тайваня с целью разрешить Banchokai покупать акции по искусственно заниженной цене в обмен на взятки наличными и акциями. В апреле 1934 года Министерство юстиции приказало арестовать заместителя министра финансов, директора Банка Тайваня и президента Teijin. Получив известие о том, что ряд министров кабинета также должны быть арестованы, премьер-министр Сайто распустил правительство 3 июля 1934 года. Вскоре после этого еще тринадцать чиновников были арестованы по обвинению в коррупции. В итоге обвинения в коррупции были предъявлены 16 людям. Суд начался в 1935 году.\n\nНо сегодня после 265 судебных процессов все обвиняемые были оправданы. Суд заявил, что торговля акциями прошла правильно и, следовательно, обвиняемые невиновны. Но общественность всё ещё ощущает привкус коррупции, как внутри бюрократии, так и в финансовом мире, а также это подорвало доверие как к идеологии либерализма, так и к рыночной экономике. Ещё в 1934 году начали говорить, что всё судебное преследование является следствием заговора фракции Фусаносукэ Кухары, одного из лидеров Риккен Сэйюкай, судебного старейшины и заместителя председателя Тайного совета Хиранумы Киитиро, военных и правого крыла. Критик этого подхода, предприниматель Муто Санджи, был убит фанатиком правого толка в 1934 году." 
NW_JAP.556.a: "Сейчас уже никому нет до этого дела"
NW_JAP.556.b: "Возможно, это повредит репутации Хиранумы"
NW_JAP.556.c: "Мы должны воспользоваться этим и использовать в своей пропаганде против правых"
NW_JAP.556.d: "Стоит оставить это в прошлом так как это вызовет больше проблем"

NW_JAP.557.t: "Основные принципы кокутай"
NW_JAP.557.d: "В ответ на призывы необходимости дать ответ на вопрос о кокутае, правительство сформировало комитет из ведущих профессоров Японии для обсуждения этого вопроса. По итогам своей работы они выпустили документ под названием Кокутай но Хонги (Основные принципы национального тела). Это была брошюра в 156 страниц, официальным изданная Министерством образования Японии. Данная брошюра предназначена в первую очередь для распространения среди учителей по всей стране, но будет продаваться и в открытом доступе всем желающим.\n\nБрошюра содержит официальную позицию японского государства по всем аспектам внутренней политики, международных отношений, культуры и цивилизации. В нём чётко указывается его цель: преодолеть социальные беспорядки и создать новую Японию. В этой брошюре учеников учит ставить интересы нации выше собственных, и что они являются частью государства, а не отделены от него. В ней также объясняется принцип hakkō ichiu («восемь углов, одна крыша»). Определив национальное устройство как «Великая Японская Империя будет управлять собой вечно в соответствии с божественным указом Императора, который был непрерывной линией императоров на протяжении веков. Это наше национальное устройство, которое никогда не изменится», он не только отвергает коммунизм и анархизм, но и считает демократию и либерализм несовместимыми с национальным устройством.\n\nОтдельным пунктом критикуется теория об императоре как органе государства: «Император является субъектом суверенитета, и теория о том, что субъектом суверенитета является государство, а император — всего лишь его орган, не имеет под собой никакой основы, кроме некритического заимствования западной националистической теории. Император не является просто так называемым главой государства, монархом, сувереном или руководящей властью в иностранных государствах, но управляет этой страной в соответствии со справедливым делом, которое существует с момента основания страны, и статья 3 гласит, что «Император священен и неприкосновенен», чтобы ясно это показать. Аналогичные положения, встречающиеся в иностранных государствах, конечно, не основаны на таком глубоком смысле, а являются лишь попыткой закрепить положение главы государства законом.»"
NW_JAP.557.a: "Методичку спустили"

NW_JAP.558.t: "Неудобные вопросы в парламенте"
NW_JAP.558.d: "На заседании Императорского парламента Собэй Хара из партии Риккен Сэйюкай задал министру образования вопрос о фрагменте из «Значения Кокутай», в котором говорилось: «Это не правление Императора и народа, и это не система разделения трех властей или система правления по закону, а скорее система прямого правления Императора». Он спросил:\n\n- Если это не «система правления по закону», то где же тогда японская система правления по закону? Если даже есть великий свод законов для управления страной, такой как конституция Мейдзи, то разве это не страна, управляемая по закону?\n\nМинистр образования ответил, что хотел бы тщательно рассмотреть этот вопрос, и в настоящий момент «Основные принципы кокутай» ещё не стали «священным писанием», поэтому в нём могут произойти некоторые поправки в будущем. Кроме того, многие члены кабинета министров к текущему моменту ещё не прочитали распространяемую теперь брошюру о значение кокутай."
NW_JAP.558.a: "Кажется, что к тексту брошюры нужно подходить было аккуратнее"

NW_JAP.559.t: "Путь подданных"
NW_JAP.559.d: "Одна из главных тем книги посвящена прямому происхождению императора Сёва от богини Аматэрасу и религиозной характеристике Кокутай, которая была определена как «теократия», в которой «Путь подданных императора исходит из политики императора и заключается в охране и поддержании императорского трона, сосуществующего с небесами и землей». Император Сёва и его война (сэйсэн) описываются как «святые». Добродетели, которые он воплощал, были уникальными и неизменными.\n\n«Императорская семья является источником японской нации, и национальная и частная жизнь проистекают из этого. Путь подданного — быть верным Императору, не заботясь о себе, тем самым поддерживая Императорский Трон, сосуществующий с Небесами и Землей».\n\nСыновняя почтительность и верность были высшими добродетелями подданных имперского государства, и книга осуждала «индивидуализм», либерализм, утилитаризм и материализм, которые подвергали эти добродетели опасности: «страна была заражена извращенным мышлением, и наш священный долг — очистить ее и вернуться к добродетельным обычаям наших предков. Именно работая в гармонии и сотрудничестве и проявляя наше национальное достоинство, мы должны повиноваться Небесным Духам наших Предков должным образом, что, работая в гармонии с другими, будет способствовать вящей славе Трона».\n\nВ брошюре также утверждается, что Западные державы на протяжении столетий стремились к мировому господству и были в этом весьма успешны, о чем свидетельствует тот факт, что всего несколько тысяч европейцев теперь правили более чем 450 миллионами азиатов. Западная система ценностей, основанная на жадности и потакании своим желаниям, считается виновной в бесчисленных кровавых агрессивных войнах и в текущем мировом экономическом кризисе. Америка была выделена для особой критики, с упоминанием черного рабства и плохого обращения с меньшинствами и иммигрантами.\n\nДругие разделы посвящены правильным социальным и моральным обычаям, некоторым расовым и евгеническим идеям, теологии и религии, военным доктринам и другим аспектам японских обычаев."
NW_JAP.559.a: "А мы хотим всего лишь добиться многополярного мира..."

NW_JAP.561.t: "Подарок премьеру"
NW_JAP.561.d: "На днях один из друзей генерала Тодзё подарил ему сиамского кота. Многие ожидали от жёсткого генерала, даже получившего прозвище «бритва», равнодушной реакции на такой подарок, однако он оказался ему неожиданно рад. Кот стал жить дома у Тодзё, и его редкие посетители могли его запечатлеть сидящим за рабочим столом с котом на столе."
NW_JAP.561.a: "Коты способны растопить сердце даже у Тодзё"

NW_JAP.562.t: "Требование роспуска иных политических объединений"
NW_JAP.562.d: "После выборов рекомендованные кандидаты, добившиеся успеха, были объединены в партию под названием "Политическая Ассоцицация Содействия Имперскому Правлению", а правительство заявило, что больше не признаёт никаких других политических объединений. Это стало окончательным шагом по установлению подлинного однопартийного государства. После этих заявлений крупные газетчики Огата и Токутоми использовали своё влияние, чтобы добиться одобрения членства членов сейма партии Тохокай, которую они поддерживали, в Ассоциации, в то время как сама партия после переговоров с её лидером Сэйго Накано будет преобразована в неполитическую ассоциацию за нравственную мысль под названием Тохо Дзикай, «Общество восточных товарищей». При этом будут сохранены вспомогательные органы, такие как Молодёжный корпус, а также общественное периодическое издание под названием «Тотаирику», или "Восточное обозрение"."
NW_JAP.562.a: "Фашисты оказались единственной внятной оппозицией..."

NW_JAP.563.t: "Недовольство роспуском Тохокай"
NW_JAP.563.d: "Протесты против роспуска Тохокай хлынули по всей страны, и, учитывая опасность того, что некоторые члены организации могут прибегнуть к насилию, Сэйго Накано написал подробное обоснование того, что Тохокай, в конце концов, изначально была культурной организацией, работающей в плоскости, выходящей за рамки повседневной политики, в смысле функционирования устоявшихся институтов, в которых больше не допускались никакие разделения. Партия только возвращалась к этой роли, и её дух был несокрушим. Однако он добавил, что «почувствовал, как на него внезапно навалилась усталость от двенадцатилетней ожесточенной борьбы». Первоначально партия (помимо Молодежного корпуса) имела отделения в двадцати префектурах, а также в Токио, насчитывая около 15000 членов. Однако уровень её активности быстро снижается, и, как говорят, Накано начал задаваться вопросом, не лучше ли было бы ему заняться писательством или наукой, особенно когда старые друзья отмечали, что его ранние журналистские работы были гораздо более ценными, чем всё, что он написал, как политик."
NW_JAP.563.a: "Кажется, нам удалось избавиться от этой занозы в виде Накано"

NW_JAP.564.t: "Исторические заметки Накано"
NW_JAP.564.d: "Сэйго Накано ушёл из активной политики. Теперь у него появилось свободное время, чтобы вернуться к более научным занятиям, и он в основном читает лекции в своей академии Синдзюку о различных произведениях китайской и японской классики, но особенно о покойном стороннике Токугавы историке Рай Сани. Два основных цикла лекций посвящены Хидэёси и недолговечной, но знаменитой реставрации Кемму в 1333 году.\n\nТем временем ему приходилось прибегать к альтернативному способу извержения своей несдерживаемой энергии, размышляя и обсуждая героические эпизоды прошлых эпох, в то же время надеясь, что семена, посеянные в умах его слушателей, подготовят их к новым усилиям, когда представится случай. Его лекции о реставрации Кемму были написаны достаточно хорошо, хотя он читал их не как специалист, а с целью прокомментировать текущие события и свой собственный опыт.\n\nПоскольку он находится под всё более пристальным наблюдением Специального Высшего ("Мысленного") органа Полиция и Кемпейтай, у него нет другой альтернативы, кроме как выступать в терминах национальной политики или реставрационистской риторики, хотя у него есть дополнительный мотив для этого, поскольку он стал поддерживать японистских политиков, которые неуклонно становятся все более враждебным режиму Тодзё. Излагая свои собственные точки зрения, он вынужден прибегать к более или менее косвенным историческим аллюзиям, часто проявляя своё хорошее ироническое остроумие."
NW_JAP.564.a: "Накано остаётся популярной фигурой"

NW_JAP.565.t: "Мир процветает благодаря личности"
NW_JAP.565.d: "Недавно Сэйго Накано в Университете Васэда, который он сам закончил, произнёс перед широкой аудиторией речь, которую назвал «Мир процветает благодаря личности». Название происходит от классической китайской поговорки: «Государство процветает благодаря личности и разрушается из-за личности». Начав с обзора сложного военного положения, Накано подробно остановился на иронии ситуации, когда чиновники, ответственные за материальное производство, такие как Нобусукэ Киши, уделяют основное внимание вопросам морального духа.\n\nОн также осудил проводимое Киши различие между "англо-американским" или "еврейским" стремлением к наживе, ассоциируемым с либерализмом, и "японским духом" совершенно бескорыстного служения, указав, что задолго до того, как почувствовалось западное влияние, Мицуи, Нойке и вошедший в поговорку Дзения Гохэй усердно стремились к наживе. Это не нуждается в осуждении до тех пор, пока частная инициатива и творчество руководствуются общественными интересами, в отличие от удушения их органической жизни механическим подчинением бюрократическому контролю. Последнее, как он часто утверждал ранее, и было настоящим "еврейским менталитетом"."
NW_JAP.565.a: "Накано... вспомнил, что когда-то он был либералом?"

NW_JAP.566.t: "Критика бюрократов"
NW_JAP.566.d: "Накано проанализировал историю усиления бюрократического контроля в Японии. По его словам, до Маньчжурского инцидента бесполезное чередование "позитивной" и "негативной" политики подвергалось критике как со стороны правых противников либерализма и пацифизма, так и со стороны интеллектуалов левого толка. Многие из последних пострадали от репрессий, но менее преданные своему делу люди вступили в бюрократический аппарат и с комфортом преодолели свой радикализм. Когда после Маньчжурии реформы стали необходимы, армия, как её главный защитник, отвергла парламентские партии, но была вынуждена заменить их на политической арене бюрократами-реформаторами, единственным теоретическим ресурсом у которых были полулевые взгляды, оставшиеся со студенческих времен. Поэтому они приняли неразумную политику рационализации путем объединения, ставя количество превыше качества и сочетая пороки монополистического капитализма и государственного контроля. Накано привёл конкретные случаи, раскрытые в ходе расследований его Молодёжного корпуса."
NW_JAP.566.a: "Накано наносит ответный удар"

NW_JAP.567.t: "Японский патриотический либерализм"
NW_JAP.567.d: "Возвращаясь к базовой теории, он осудил нынешнюю моду принижать любой либерализм как англо-американскую идеологию. Восхваляя лозунг "Дайте мне свободу или смерть!", он интерпретировал его как утверждение высшей ответственности личности, которая может достичь большего, чем любая система принуждения. Пионерский либерализм Итагаки Тайсуке, по его словам, был полностью японским и патриотическим, поскольку он возник из его наблюдений за тем, как во время кампании по подавлению оппозиции Реставрации Мейдзи крестьянство во враждебном феодальном владении Айдзу было совершенно безразлично к исходу, потому что феодализм лишил их всякого чувства причастности к обществу и лишил их свободы выбора и ответственности. Поэтому Итагаки стремился обеспечить японскому народу социальную заинтересованность и приверженность делу обеспечения всех его усилий во имя величия своей страны. Японский либерализм, таким образом, не был антимонархическим, каким часто был его западный аналог, а всего лишь выступал против официальной системы, отрицающей права людей. В противоположность подходу Киши, Накано продолжал пропагандировать политику стимулирования масс и самопожертвования со стороны тех, кто занимает руководящие посты, поскольку последние должны быть наиболее наделены общественным духом (как патриоты). Он был особенно взволнован примером Клемансо, который во времена величайшей опасности для Франции смел коррумпированную администрацию, склонил на свою сторону восставших рабочих и вдохновил войска личным примером на фронте. Было достаточно ясно, что Накано надеялся, что в Японии появится другой Клемансо, который спасёт сложившуюся ситуацию, — роль, которую он был бы более чем готов сыграть сам, хотя в японском стиле, возможно, потребовалось бы более высокопоставленное лицо в качестве главного героя."
NW_JAP.567.a: "Накано хочет стать японским Клемансо..."

NW_JAP.568.t: "Вторая речь"
NW_JAP.568.d: "Призвав студентов написать свою собственную "Майн кампф", Накано завершил выступление призывом отказаться от оппортунизма, корня всех зол:\n\n- Великий корабль Японии дрейфует по бурному морю, подвергаясь опасности со стороны целого отряда оппортунистов. Пробудитесь сами! Позвольте миру процветать благодаря каждому отдельному человеку! Я искренне надеюсь на это, мои любимые коллеги-выпускники.\n\nОн повторил эту речь в более популярной форме в зале "Хибия" под названием "Сформируйте национальный боевой порядок для уверенной победы!", хотя в ней он выразил неодобрение "прямым действиям" (терроризму) как проявлению простого стремления без руководящих принципов. Полиция не вмешивалась из-за бешеного энтузиазма большой толпы - 4000 человек заплатили обычные 30 иен, чтобы заполнить зал до отказа, в то время как снаружи собралось вдвое больше народу. Однако, все дальнейшие публичные выступления Накано были запрещены.\n\nБыли усилены запреты и цензура "Тайрику", печатного издания Накано, и даже последний выпуск "Асахи Симбун" был запрещён из-за публикации статьи Накано о премьер-министрах военного времени. Хотя это было сделано с помощью осторожных исторических аллюзий, некоторые из них были весьма красноречивыми, например, тот факт, что генералы Гинденбург и Людендорф были великолепны на поле боя, но, когда они получили высший контроль над войной, они не смогли оказать должного доверия народу, вместо этого ограничив его и "растоптав его патриотизм", навязав ему военную политику и рабскую тяжелую работу."
NW_JAP.568.a: "Как в одной речи он смог совместить призыв к либерализму и книгу идеолога нацизма..."

NW_JAP.569.t: "Противостояние в парламенте"
NW_JAP.569.d: "Раунд протестов был направлен против Специального закона о преступлениях военного времени с внесенными в него поправками, который запрещал любые действия, направленные на нарушение работы Национального правительства. Оппозицию в обычном совещательном комитете возглавлял помощник Сэйго Накано, Такео Митамура, вероятно, из-за его юридического образования. Он утверждал, что запрет на любую инициативу по смене того или иного кабинета превратит его в диктатуру, которую невозможно оспорить конституционным путем.\n\nЭкстремистские патриотические общества активно лоббировали и агитировали против предложенного закона. Поскольку такие шаги по укреплению правительства были связаны с планами ужесточения экономического контроля, что угрожало значительной доле дзайбацу в системе управления, вполне вероятно, что союз между дзайбацу и японистами всё ещё продолжался. В то же время определенную роль, должно быть, сыграли эмоциональные факторы, такие как недовольство мизерной долей влияния крайне правых. Альянс из пятнадцати правых группировок, распространил несколько брошюр, в которых осуждался законопроект, который придавал действующему правительству неприкосновенность, равную вечному государственному устройству, и, таким образом, приравнивался к новому сегунату.\n\nВидным представителем оппозиции был Амано Тацуо, юрист с исключительным фанатизмом. В недавнем выпуске газеты "Ишин Крон" он написал, что Тодзё использовал войну, чтобы узурпировать прерогативы императора — подобно сегунам и другим подобным злодеям реставрационистского толка — и описал его как "предателя и мятежника, разрушающего спокойный порядок в национальном государстве", который находится во власти "псевдо-отрекшихся’ от коммунизма. В результате он был на некоторое время арестован. Эти усилия правых были поддержаны в парламенте такими партийными либералами, как Итиро Хатояма и Мики Букичи, но влияние правящей партии на большинство членов парламента позволило провести законопроект."
NW_JAP.569.a: "Есть ли шанс остановить Тодзё?"

NW_JAP.570.t: "Протест в парламенте"
NW_JAP.570.d: "Очередная конфронтация произошла на специальном заседании парламента, созванном для принятия двух важных мер экономического контроля, когда правое крыло, включая сторонников Сэйго Накано, сформировало специальное общество для координации оппозиции. Но поскольку трёхдневная сессия была ограничена формальностями, единственной возможностью выразить протест было собрание членов Политической ассоциации содействию имперскому правлению, на котором либералы Хатояма, Букичи Мики и фашист Сэйго Накано заняли активную совместную позицию, а Накано осудил коррупцию в правительстве со стороны "подхалимов’.\n\nПосле этого произошёл инцидент с Акао Бином – этот молодой лидер правых экстремистских групп во время выступления публично отчитал премьер-министра, после чего ожидаемо он был исключён из парламента, и из правящей партии. После этого, голосовавшие против его исключения, Накано, Хатояма и другие вышли из партии в знак протеста."
NW_JAP.570.a: "Они ничего не могут сделать"

NW_JAP.571.t: "Плетущийся заговор"
NW_JAP.571.d.a: "Стали поступать различные конкретные сообщения о недовольстве текущим правительством и попытках его сместить. Одним из первых стала информация о встрече в доме Ёсиды Сигеру из Министерства иностранных дел, на которой присутствовали Кодзима Кадзуо, Икеда из дзайбацу Мицуи и военные из фракции Кодоха, которые обсуждали возможность формирования кабинета министров во главе с генералом Угаки, по-видимому, наиболее приемлемой фигурой в армии за пределами фракции Тосейха. Также известно, что принц Коноэ одержим опасностью коммунистической подрывной деятельности в случае, если война затянется или закончится слишком катастрофически, в то время как Киитиро Хиранума подозревал самого Тодзё в "красных идеях".\n\nВ правительстве Мацумаэ Сигэеси из министерства связи составил 150-страничный отчёт о технических недостатках военной продукции и распространил его среди бывших премьер-министров и военно-морских кругов, включая принца Такамацу - капитана и брата императора. Кроме того, старший научный сотрудник Совета по планированию Танабе Тадао опубликовал в последнем номере «Ишин Крон» статью с критическими замечаниями, которая привлекла внимание Сэйго Накано – в настоящий момент считается, что именно он является основной движущей фигурой заговора."
NW_JAP.571.d.b: "$NW_JAP.571.d.a$\n\nЕдинственной реальной возможностью для успеха движения против премьер-министра это мобилизация высокопоставленных государственных деятелей, которые получили право назначать премьер-министров - группы, состоящей из всех бывших премьер-министров, Лорда-хранителя Малой печати Кидо Коичи и председателя Тайного совета. Кидо в этой группе является нашим главным союзником, так как именно он был в значительной степени ответственен за назначение Тодзё на пост премьера и не желает даже думать о смене кабинета в военное время, поэтому делает всё возможное, чтобы информировать главу кабинета министров о любых действиях против него, а кроме того он держит императора в значительной степени изолированности от других элементов."
NW_JAP.571.a: "Опять этот Накано"

NW_JAP.572.t: "Накано и старшие вассалы"
NW_JAP.572.d: "Накано не рассматривал высокопоставленных государственных деятелей как перспективный материал и говорил о них как о тех, кого нужно постоянно заводить, как марионеток. В прошлом он с некоторой долей горечи нападал на них всех, иногда по иронии судьбы за то, что они равнодушно относились к политике военных, но он понял, что другого выхода нет. Поэтому он создал сеть коллаборационистов, пытаясь воздействовать на них. Он заключил особенно тесный союз с Тацуо Амано, чья статья против Тодзё в газете "Ишин Крон" произвела на него впечатление, хотя более ранняя связь Амано с терроризмом была бы помехой с точки зрения высокопоставленных государственных деятелей. С Мацумаэ удалось установить контакт, навестив его в больнице, а с Танабэ - через одного из вездесущих уроженцев Фукуоки по имени Хиносита, который состоял у него в штате. Накано организовал для Танабэ поездку к Коноэ, а затем тот составил "План восстановления военной экономики". Дополнительные данные о частном секторе экономики были получены от Цуды Шинго из дзайбацу Канеба, который в течение этого периода оказывал постоянную поддержку Накано. Сразу же после ухода из правящей партии Накано посетил принца Нарухико, дядю императора и члена Высшего военного совета, с которым он ранее поддерживал контакты и которого уже иногда рассматривали в качестве потенциального премьер-министра."
NW_JAP.572.a: "Давайте попробуем предложить Накано какую-нибудь правительственную должность, может он успокоится"

NW_JAP.573.t: "Движение против кабинета министров"
NW_JAP.573.d: "От тайной полиции поступила новая информация о движении против правительства. Кампания была организована во время посещения в конце июля горного курорта Каруидзава, где у принца Коноэ, генерала Угаки и бывшего партийного лидера Хатоямы были свои виллы. Помимо того, что Сэйго Накано взял с собой сына, его сопровождали юрист Тацуо Амано и его сын, правая рука Накано, Такео Митамура и его секретарь, Хиношита. Сигэёси Мацумаэ отправился в путешествие отдельно и нанес визит Коноэ, попросив его поработать с императором, в то время как Хиносита представил свой и Танабэ "план реконструкции" всем трем видным политическим деятелям. Накано Ясуо вспоминает, как доставил запечатанное послание на виллу Коноэ и договорился о телефонной встрече с Угаки на одном из нескольких ужинов, которыми Хатояма угощал заговорщиков.\n\nНакано вернулся в Токио в оптимистичном расположении духа. Случилось так, что Ёсида Сигеру ехал в том же поезде. Вскоре после этого Митамура подготовил брошюру под своим собственным именем "Управление ПАСИП и конституция Кокутай", в которой объяснил причины своего ухода из Политической ассоциации содействия имперскому правлению. В нём он критиковал единую национальную партийную систему как новый сегунат и осуждал то, как монолитный режим Тодзё, объединяющий правительство, ПАСИП и АПТ, лишил сейм его конституционной функции надзора за исполнительной властью: ‘Важно оставить открытым путь для критики администрации. Без критики нет размышлений. Без размышлений нет улучшений. Критика побуждает к целенаправленным усилиям, а такие усилия являются национальным достоянием". Две тысячи её экземпляров были розданы членам парламента, министрам, тайным советникам, газетам и видным интеллектуалам, хотя вскоре, естественно, последовал запрет на их публикацию."
NW_JAP.573.a: "Мы будем продолжать наблюдение за ними"
NW_JAP.573.b: "Мы должны проучить Сигэёси, так как он представляет большую угрозу"

NW_JAP.574.t: "Мобилизация Сигэёси Мацумае"
NW_JAP.574.d: "Сигэёси Мацумаэ, генеральный директор Инженерного бюро Министерства связи и молодой представитель бюрократов-реформаторов, был мобилизован на военную службу. Это было провёрнуто благодаря срочному внесению поправки в Закон о военной службе: ранее он предполагал, что максимальный возраст призывников это 40 лет (а Мацумаэ сейчас 42), но теперь он был повышен до 45 лет. На рассмотрение этой поправки ушло всего три дня. Его призвали рядовым и отправили на фронт. Причиной этому стало то, что Мацумаэ собрал инженеров для проведения тщательного расследования огромной разницы в производственной мощности между Японией и Соединенными Штатами и распространил результаты среди военного командования и принца Коноэ, надеясь на отставку Тодзё. Даже многие противники Тодзё в армии оказались возмущены таким вопиющем попиранием закона ради мелкой мести и политической борьбы."
NW_JAP.574.a: "Зато он преподаст урок остальным"

NW_JAP.575.t: "Встреча со старшими вассалами"
NW_JAP.575.d: "Конкретные шаги высокопоставленных государственных деятелей начались, когда Окада на встрече с Коичи Кидо предположил, что Тодзё может быть назначен начальником Генерального штаба и уйти с поста премьер-министра. Кидо ответил, что это может быть сделано, если того потребует "общественное мнение", которое, по его словам, при необходимости может рассматриваться как представленное консенсусом высокопоставленных государственных деятелей. Поэтому Окада заручился согласием экс-премьеров встретиться с Тодзё, пригласив его прийти одного в надежде, что они смогут откровенно поговорить и подчеркнуть личную ответственность генерала за работу правительства. Однако, при поддержке Кидо, премьер-министру удалось настоять на том, чтобы его сопровождали его обычные помощники по связям с общественностью (министры иностранных дел, финансов и военно-морского флота, а также председатель Совета по планированию), в результате чего высокопоставленные государственные деятели не смогли оказать необходимое давление."
NW_JAP.575.a: "Пора разобраться с Накано и его группой"

NW_JAP.576.t: "Арест Такео Митамуры"
NW_JAP.576.d: "На днях был арестован ближайший помощник Сэйго Накано, Такео Митамура. Сначала сотрудники цензуры в течение недели допрашивали его по поводу его брошюры, которую он опубликовал больше месяца назад, затем его более подробно допрашивала Специальная высшая полиция по подозрению в нарушении Специального закона о преступлениях военного времени, а также по фактическому делу о подстрекательстве студентов правого толка к убийству Тодзё членом группы Тацуо Амано "Макотомусуби". В руки полиции также попала копия документа, в котором был составлен список планировавшегося заговорщиками кабинета генерала Угаки. Однако на допросах Митамура продержался идеально, опираясь на свой юридический и практический опыт работы бывшим сотрудником полиции Министерства по делам колоний."
NW_JAP.576.a: "Нам нужно арестовать Накано немедленно"

NW_JAP.577.t: "Сопротивление прокуроров"
NW_JAP.577.d: "Начальник отдела расследований Генеральной прокуратуры Накамура Тонео отказался санкционировать арест Накано, поскольку проведенная проверка Митамуры, не привела к получению достаточных доказательств. Прокуроры, по-видимому, настроены враждебно по отношению к премьер-министру, считая своим долгом, как сотрудников министерства юстиции, сдерживать действия полиции и Кемпейтай. Кроме того, учитывая влияние Киитиро Хиранумы в этом министерстве, они вполне могут также относиться к Тодзё с недоверием, как к угрозе национальной политике.\n\nИ всё-таки сегодня рано утром Сэйго Накано был временно арестован по инициативе полиции вместе со всеми должностными лицами Тохо Дзикай и Макотомусуби - всего более 100 человек. Он успел передать своему сыну экземпляр "Реконструкции военной экономики", прежде чем полиция конфисковала все остальные документы вместе с одиннадцатью мечами из личной коллекции Накано.\n\nХотя полиция попыталась добиться от него признания в распространении ложных слухов, особого прогресса достигнуто не было, поскольку они не смогли сформулировать достаточно доказательств, чтобы удовлетворить прокуратуру. Тем временем Хатояма и другие активисты вели агитацию в офисах парламента против незаконного задержания двух депутатов без предъявления обвинений. На совещании, созванном в резиденции Тодзё для принятия быстрого решения, генеральный прокурор Мацусака отрицает наличие оснований для предъявления обвинения Накано, в то время как доминирующая фигура в Политической ассоциации содействия имперскому правлению, Аса Тадао, предупредил, что парламент не согласится на заключение Накано под стражу без предъявления обвинения во время заседания, так как это противоречит статье 53 конституции."
NW_JAP.577.a: "Ставленник Тодзё, глава токийского отделения Кемпейтай, надавит на Накано морально"
NW_JAP.577.b: "Раз против нас и судебная, и исполнительная власть, то мы ничего не можем сделать с ним"

NW_JAP.578.t: "Признание Накано"
NW_JAP.578.d: "Столкнувшись с таким сопротивлением как со стороны судебной, так и законодательной власти, Тодзё обратился к своей непосредственной опоре, Кэмпейтай, и своему ближайшему ставленнику в ней - полковнику Шикате Рюдзи, который пообещал добиться признания от Накано к моменту предъявления обвинения на следующий день, чтобы помешать ему присутствовать в парламенте. Ранним утром Накано тайно вывели из камеры, и в полдень Кэмпейтай сообщил в Генеральную прокуратуру о его признании в распространении слухов о том, что разногласия между армией и военно-морским флотом привели к поражениям на фронте. Первой мыслью главного редактора Асахи Симбун Такетаро Огаты, когда он услышал о признании, была возможность применения пыток, но на теле Накано, отпущенного из-под задержания, не было никаких следов пыток.\n\nПрокурору Накамуре теперь ничего не оставалось, как принять заявление от Накано, чтобы обратиться в окружной суд за предъявлением официального обвинения, которое, как он всё ещё надеялся, не будет достаточно серьёзным, чтобы оправдать дальнейшее содержание Накано под стражей. Он проигнорировал бессмысленное дополнительное обвинение в оскорблении величества, выдвинутое Кемпейтаем на основании контактов с принцем Нарухико. Однако, когда Накано прибыл, Накамура был поражен его "восточным смирением".\n\nПарламент естественно не согласился допустить задержания депутата по столь несерьёзному преступлению, поэтому Накано был отпущен домой, хоть и под надзором двух полицейских, которые были отправлены с ним. Также он дал расписку о том, что не будет посещать заседания парламента главе столичной военной полиции."
NW_JAP.578.a: "Накано сдался? Почему? Что случилось?"

NW_JAP.579.t: "Накано совершил харакири"
NW_JAP.579.d: "Накано вернулся домой рано утром в сопровождении полицейского, к которому позже присоединился еще один. Он сказал своему сыну: ‘Всё кончено. Мне больше не придётся туда ходить’. Двусмысленность этих фраз все поймут только позже, как и в его послании своему помощнику Митамуре "не следовать за ним". В комнате его матери он нашел последний оставшийся после обыска меч, который он взял, чтобы "почистить его’. Вечером, после того, что оказалось прощальным ужином, он попросил всех членов семьи разойтись к десяти часам, чтобы дать ему отдохнуть, а двух полицейских разместили в комнате для гостей. Ранее он распорядился убрать из своей комнаты фотографии Гитлера и Муссолини и заменил их статуей Кусуноки Масасигэ верхом на лошади и одним томом биографии Сайга. Затем он был занят написанием прощальных записок, пока ровно в полночь, сделав два надреза на животе в знак соблюдения самурайских традиций, не покончил с собой, перерезав сонную артерию.\n\nНа следующее утро было обнаружено его тело. Двое сопровождающих полицейских отрицали, что заметили кого-либо, и в конечном счёте подозрения в их адрес, которые местная полиция была готова проверить, были опровергнуты личным врачом Накано. Он также отметил, что этого не произошло бы, если бы умершая в 1934 году от туберкулёза жена Накано была жива. В семейном алтаре было найдено несколько кратких записок в конверте, адресованном Тояме, главе Общества реки Амур. Они были адресованы всем родственникам Накано, его главным коллегам и различным друзьям, даже его покойному отцу, жене и сыновьям, в которых выражалась надежда на воссоединение с ними. Другие записки приветствовали императорскую армию, в других он просил, чтобы о его лошадях должным образом заботились, и выражал благодарность семье за то, что им посчастливилось собраться в последний раз и найти один оставшийся меч. Другие записи, оставленные Накано, включали жалобу на тупость меча и его отставку из парламента, что свидетельствует об ответственности, которую, по его мнению, он разделяет с этим учреждением за мрачные перспективы, стоящие сейчас перед Японией."
NW_JAP.579.a: "Что так повлияло на Накано?"

NW_JAP.580.t: "Преданность Накано"
NW_JAP.580.d: "Естественно, было много предположений о мотивах самоубийства Накано. Ключом к разгадке является замечание, сделанное полицейским оставшимся в доме Накано его сыну: "Твой отец очень беспокоился о вас обоих’. Это, по-видимому, означает, что, поскольку старший оставшийся в живых сын Накано уже был призван в армию, а младший вот-вот должен был быть призван, начальник столичной военной полиции мог угрожать расправой над ними, возможно, отправив их в зону боевых действий, где у них не было бы никакой надежды на выживание. Выбирая между жизнью сыновей и продолжением политической деятельности, он выбрал первое. Но так как он чувствовал свою личную ответственность за начало войны, вкупе с неспособностью более влиять на политику – то чем он занимался последние 15 лет, привело его к мысле об уходе из жизни.\n\nДвумя социальными группами, наиболее взволнованными этим событием, были, с одной стороны, представители класса мелких бизнесменов, которые составляли ядро сторонников Накано, и, с другой стороны, ультранационалисты, чья идеология была источником многих его высказываний, особенно на ранних и последних этапах его деятельности. Представители первой группы были наиболее заметны на его похоронах, на которых, несмотря на запрет официальных лиц, присутствовало 20 000 скорбящих, в том числе большое количество политиков и журналистов. Один из советников Коноэ, прокомментировал:\n\n- Я был поражён грандиозностью похорон, редких в последнее время. На них было двадцать или тридцать венков, корзин с цветами и цветочных композиций, все от анонимных жертвователей. Когда я поинтересовался, мне сказали, что в основном это были частные лица или организации, принадлежащие к более скромному классу средних и мелких бизнесменов.\n\nНа правых традиционалистов это, похоже, произвело впечатление. Хомма Кеничиро, представитель этой группы, описывает смерть Накано как "искупительное омовение", продолжая словами:\n\n- Наше приношение в память о нем состоит в том, чтобы в качестве арьергарда продолжать его борьбу за изгнание бюрократов. Какой цели послужило бы повторение сутр тысячами или мириадами монахов? Даже если бы мы зажгли факелы с благовониями и поднесли в жертву целый лес цветов, Накано не был бы удовлетворен. Кровь может быть искуплена только кровью."
NW_JAP.580.a: "Real Human Bean and a Real Hero..."

NW_JAP.581.t: "Помилование участников инцидента кровной лиги"
NW_JAP.581.d: "К Ишиваре обратились группа последователей буддизма нитирэн с просьбой о помиловании сидящих на пожизненных сроках заговорщиков 1932 года во главе с Ниссё Иноуэ."
NW_JAP.581.a: "Да, мы помилуем их"
NW_JAP.581.b: "Нет, они совершили слишком тяжкое преступление"
NW_JAP.581.c: "А кто они такие?"

NW_JAP.582.t: "Характер Ишивары"
NW_JAP.582.d: "Несмотря на свой острый аналитический ум и стратегическое мышление, слабость Ишивары кроется в другом месте – у него тяжело складываются отношения даже со своим ближайшим окружением, не говоря уже о соперниках и конкурентах. Даже тем, к кому он не питал неприязни, иногда было трудно с ним общаться. "Беседы с Ишиварой, - вспоминал один из его знакомых, - часто напоминали сеанс вопросов и ответов в стиле дзен. В ответ на самые серьёзные задаваемые вопросы он часто хлопал себя ладонью по гладко выбритой голове, высовывал язык или корчил рожи, не давая никакого ответа". И хотя он мог быть весёлый и непринужденный, его общая воздержанность означала, что у него обычно не было ни склонности, ни возможности к сочетанию духа товарищества и закулисной политики, столь характерных для ресторанных посиделок и столь любимых большинством японских военнослужащих."
NW_JAP.582.a: "Интересный человек"

NW_JAP.583.t: "Одобрение и критика идей Ишивары"
NW_JAP.583.d: "Идеи Ишивары в поддержке настоящей независимости азиатских государств нашли отклик среди прогрессивных членов мозгового треста принца Коноэ, организации Коаин – Совета по развитию Азии, и даже самого Коноэ. Однако, чтобы идея Восточноазиатской лиги была массово принята в Японии, Ишивара и его последователи должны признать Японию лидером Азии. И с другой стороны, это становится камнем преткновения в попытках заручиться поддержкой идеи Восточноазиатской лиги на материковой Азии. Какой бы привлекательной она ни была за пределами Японии, она была основана на утверждении Ишивары о том, что она должна стать «федерацией равных и политически независимых азиатских наций». Для критиков-националистов в Японии такое предложение опасно близко к пропаганде того вида интернационализма, против которого Япония решительно выступала последние годы. Такие критики считают, что по названию и содержанию вся эта идея имеет отвратительное сходство с Лигой Наций, и, подобно этой организации, она, казалось, предполагала существование наднациональной системы над Японией. Как таковая, она поднимала еретические вопросы о верховенстве кокутай и положении императора. Более того, в своём акценте на расовом вопросе и политической независимости, предложение Ишивары, по их мнению, открывало опасные возможности для отделения Тайваня и Кореи от Японии. Все эти доводы стали мощным поводом для шквала критики в адрес планов Ишивары и движения, которое его поддержало."
NW_JAP.583.a: "Они должны признать нашу правоту, иначе потеряют все колонии"

NW_JAP.584.t: "Всем офицерам и рядовым Императорской армии"
NW_JAP.584.d.a: "Ишивара давно сталкивался с высокомерным отношением своих коллег и многих японцев к другим азиатам, особенно к китайцам. Особенно ярко это проявилось после создания Маньчжоу-Го, когда новое государство оказалось далеко от идеала «расовой гармонии», а скорее было похоже на европейские колонии, в котором роль европейцев заняли товарищи Ишивары по офицерскому корпусу Императорской армии. Для борьбы с этим было решено распространить по армии циркуляр "Всем офицерам и рядовым экспедиционного корпуса Армии" в рамках усилий по восстановлению моральной дисциплины в японских войсках. В циркуляре говорилось о том, что жестокие действия против гражданского населения унижают достоинство японской армии, и указывалось на необходимость обеспечения "искреннего сотрудничества между Японей и азиатскими народами"."
NW_JAP.584.d.b: "Ишивара давно сталкивался с высокомерным отношением своих коллег и многих японцев к другим азиатам, особенно к китайцам. Особенно ярко это проявилось после создания Маньчжоу-Го, когда новое государство оказалось далеко от идеала «расовой гармонии», а скорее было похоже на европейские колонии, в котором роль европейцев заняли товарищи Ишивары по офицерскому корпусу Императорской армии. Однажды уже Ишивара со своим окружением пытались добиться улучшения этой ситуации, но они встречали сопротивление других армейских офицеров. Теперь же они смогли распространить по всей армии, в том числе и простым солдатам, циркуляр "Всем офицерам и рядовым экспедиционного корпуса Армии". В циркуляре говорилось о том, что жестокие действия против гражданского населения унижают достоинство японской армии, и указывалось на необходимость обеспечения "искреннего сотрудничества между двумя народами Японии и Азии"."
NW_JAP.584.a: "Нужно добиться исполнения предписаний этого документа"

NW_JAP.585.t: "Осуждение политического преследования и вмешательства военных"
NW_JAP.585.d: "Кандзи Ишивара неожиданно даже для многих своих сторонников осудил преследования политических оппонентов правительством при помощи тайной полиции и особенно подчеркнул опасность вмешательства военных в работу правительства. Это вдвойне необычно услышать из уст старшего офицера, однако по всей видимости на него сильно повлияли трудности, с которыми он столкнулся во время развития своего Движения Восточноазиатской лиги, а ранее – в Маньчжоу-Го, где он увидел реальность того, когда его коллегам-военным доверяют управлять страной."
NW_JAP.585.a: "Вот так будешь долго работать, а потом узнаешь какие гады твои коллеги"

NW_JAP.586.t: "Жилищная проблема"
NW_JAP.586.d: "В обществе нового типа, которое представляет себе Ишивара, конечно, жильё было бы решающим фактором. Его решением стало разместить людей в больших зданиях, похожих на отели, где семья была бы основной ячейкой социальной организации, а пожилые родственники, живущие в том же здании, были бы источником эмоциональной поддержки, а не обузой. В этом смысле Ишивара верит, что он открыл систему жизни, которая, по его мнению, сочетала бы в себе лучшие аспекты сыновней почтительности и свободы личности.\n\n- Мы можем, по крайней мере, осознать общую судьбу, которая объединит сегодняшнюю японскую семью с сельским хозяйством завтрашнего дня, породив идеал, который выходит за рамки кровного родства и ведет к стабильному экономическому существованию и духовной жизни без конфликтов. – говорил Ишивара в одном из своих выступлений по этой теме."
NW_JAP.586.a: "Ишивара изобрёл массовую жилищную застройку"

NW_JAP.587.t: "Проблемы коммунальных фабрик"
NW_JAP.587.d: "Идеи Ишивары о переносе промышленности в деревни, и их объединении с городами, а также ликвидацию гигантских заводов, сталкиваются с суровой реальностью, о которой предупреждали некоторые эксперты – труд на таких «малых предприятиях» оказывается не только чрезвычайно неэффективным, но и в какой-то мере бесполезным: выяснилось, что главная проблема в том, что невозможно достичь нужного уровня качества продукции, если производить его не на специальных крупных фабриках, а на отдельных мелких сельских заводиках (так, например, попытка выпускать сталь на сельских заводах привела к тому, что получаемая в деревенских домнах сталь разваливалась в руках). Возникает нехватка специализированных кадров, ранее имевших возможность контролировать всё, находясь на одном заводе, а также оборудования. Кроме того, возникли трудности с логистикой – она оказалась чудовищно перегружена и возник дефицит транспортных средств, так как теперь приходится перевозить намного больше продукции на большие расстояния между мелкими предприятиями, разбросанными хотя бы в пределах одного региона."
NW_JAP.587.a: "Кажется, и у гениев бывают ошибки"

NW_JAP.588.t: "План реставрации Сёвы" 
NW_JAP.588.d: "Ишивара опубликовал свою новую работу, названную "План реставрации Сёвы". В ней он взял первоначальную концепцию Реставрации Сёвы за основу внутренней реформы в Японии и расширил её, включив в неё реформу в Восточной Азии. Ишивара утверждает, что Реставрация Мэйдзи была японской реставрацией, проведённой с целью свержения феодализма и создания расового государства с центром на императоре. Реставрация Сёва, хотя сначала она и повлекла за собой радикальные изменения в Японии, должна была стать Азиатской реставрацией, объединяющей все азиатские расы. Это объединило бы их преданность общему набору моральных ценностей в расовый союз для борьбы за искоренение двухсотлетнего унижения со стороны Запада. Эта борьба, Последняя война, привела бы к восстановлению мира, к новому объединению всех рас на основе принципа "праведного пути".\n\nВ ней Ишивара также изложил суть своих размышлений за два десятилетия: его анализ затяжной и решающей войны, взгляд на сражение как на геометрическую прогрессию, нарастающую жестокость конфликта, столкновение Востока и Запада и апокалиптическое пророчество Ничирена. К этому он добавил несколько новых предположений. Одним из них было утверждение, что мир вступил во "вторую промышленную революцию", ставшую возможной благодаря фантастическим достижениям науки, особенно в области электрохимии (пионерами которой в то время были немцы), которая позволит производить беспрецедентные источники энергии как для промышленного производства, так и для производства военного оружия. Ишивара сказал своей аудитории, что такие открытия позволят азиатским странам догнать и, в конечном счёте, перегнать Запад по производительной и разрушительной мощи.\n\nБолее важным было его новое внимание к Восточной Азии. Лига, которая должна была возродиться в результате реформ реставрации Сёва, преобразований, направленных на прогресс и освобождение всей Азии. Таким образом, Реставрация Сёва, включала в себя не только политические реформы, но и национальная оборона внутри страны, а также паназиатизм за рубежом. Восточноазиатская лига, которую она должна породить, должна стать «федерацией» равноправных государств, объединенных для свержения западного гнёта силой оружия. Однако сама Лига должна основываться на моральных ценностях, а не на принуждении. Как только Азия победит Запад, её принципы гармонии и сотрудничества - "праведный путь" - можно будет распространить на весь мир, и "восемь уголков света под одной крышей" наконец-то смогут стать реальностью."
NW_JAP.588.a: "И тогда наступит конец истории?"

NW_JAP.589.t: "Повышение Ишивары"
NW_JAP.589.d: "Кандзи Ишивара был переведён на новую должность внутри Генерального штаба и повышен до звания генерал-майора. Другие его сторонники получили также новые назначения, так что теперь у Ишивары не получится так сильно влиять на политику нашего правительства, но при этом его навыки стратегического мышления получат возможность для реализации."
NW_JAP.589.a: "Надеемся на новой должности он применит свои лучшие качества и не будет мешать"

NW_JAP.590.t: "Критика Майн Кампф" 
NW_JAP.590.d: "Недавно Ишивара сделал новое выступление, в котором раскритиковал книгу «Майн Кампф» идеолога нацизма, Адольфа Гитлера. Уже долгие годы вокруг нацистов в Японии сложился некоторый культ – издалека, с другого конца света они кажутся многим самой прогрессивной и современной политической силой, способной построить великое государство. Многие политики перенимали их приёмы политической борьбы, и даже сам Ишивара высказывал некоторое восхищение Гитлером, как новым «Наполеоном Европы». Однако, недавно Ишивара решил получше разобраться с их идеологией и выразил сомнения в правильности их идей. В частности, он предостерегал от принятия Японией позиции расовой чистоты, которая исключала бы корейцев. Ишивара утверждал, что Гитлер совершил биологическую ошибку, поверив, что немцы и евреи были разными биологическими видами, в то время как на самом деле они больше походили на разновидности одного и того же вида. Кроме того, расово чистые народы, такие как племена коренных американцев, на практике были слабыми. Напротив, японцы, утверждает Ишивара, “смешанной крови”, а значит являются сильным народом."
NW_JAP.590.a: "Неожиданный удар по культу нацистов"

NW_JAP.591.t: "Размышления Ишивары о силе оружия"
NW_JAP.591.d: "Самая главная новость последних недель – начало атомной эры человечества и использование первой ядерной бомбы не могли не остаться без внимания Ишивары. Некоторое время он раздумывал, изучая последствия ядерного удара, дошедшие до Японии как по открытым каналам, так и по разведывательным. Несмотря на то, что сам он долго предсказывал появление именного такого вида оружия, даже он не ожидал того, какой силы оно окажется, а главное – каких разрушений и страданий оно принесёт. Спустя прошедшие недели есть сведения о множестве людей, умирающих спустя дни от последствий ядерного взрыва – лучевой болезни.\n\nС одной стороны, согласно идеям Ишивары, появление нового, более разрушительного вида оружия, должно приблизить начало Последней войны, но теперь он стал чаще думать о том, что возможно прийти к победе Востока над Западом можно иными путями, а не только прямым военным столкновением с применением столь чудовищных новых видов оружия."
NW_JAP.591.a: "Однако, это разрушает саму основу его концепции Последней войны"

NW_JAP.592.t: "Тяжёлое состояние Ишивары"
NW_JAP.592.d: "Ишивара стал ещё более нетрудоспособным из-за рецидива болезненного внутреннего недуга, вызванного старой травмой, полученной во время Маньчжурской кампании. Его состояние настолько ухудшилось, что он был вынужден переехать в больницу в Токио для проведения операции и оказания медицинской помощи. Скорее всего исполнять полномочия премьер-министра он больше не сможет, поэтому он собирается передать этот пост одному из своих сторонников, а сам после восстановления вернётся к роли духовного лидера Движения Восточноазиатской лиги."
NW_JAP.592.a: "Передадим власть Сейширо Итагаки"
NW_JAP.592.b: "Передадим власть Такео Кимуре"

NW_JAP.593.t: "Новые размышления Ишивары о сельском хозяйстве"
NW_JAP.593.d: "В течение нескольких оставшихся ему лет прикованный к постели Ишивара проводит своё время в полумистических размышлениях, а также в распространении своих теорий о самодостаточности сельского хозяйства среди тех последователей, которые собрались в Нисияме, чтобы быть с ним. В своём выступлении на тему "Создание новой Японии" Ишивара затронул вопрос о возможностях смещения акцента Японии с индустриализации и от централизованного урбанизма к децентрализованным и самодостаточным сельским единицам. В частности, он развивал идею "возвращения к земле", концепцию, которая во многом была схожа с идеями «аграрного движения» 30-х годов, и в частности аграрного теоретика Гондо Сейке. В подходе Ишивары особое внимание уделялось расселению населения по сельской местности, поощрению правительством мелких местных предприятий, открытию новых земель для возделывания и разработка новых методов ведения сельского хозяйства, в частности, за счет использования дрожжевых удобрений."
NW_JAP.593.a: "Да, это ценные замечания"

NW_JAP.594.t: "Новые идеологические позиции Ишивары"
NW_JAP.594.d: "Больше, чем что-либо другое, последние годы ознаменовались постепенным ослаблением представлений Ишивары, которые были заложены в его концепции Последней войны. На днях он полностью перешёл на позиции пацифизма. Ишивара решил записать своё очередное обращение на плёнку, в формате интервью. В нём он заявил:\n\n- Мы должны полностью отказаться от войны. Мы должны решительно избегать вопросов, связанных с интересами и выгодами, и судить о нашей национальной политике исключительно в духе праведности. Япония может быть опустошена из-за возможной войны, поэтому мы должны жить, полностью отвергая войну. Нация должна собраться, как Ничирен в Такэногути или Христос на пути к распятию.\n\nТакэногути это место в городе Камакуре, отведённое для казни монаха Ничирена –основателя данной буддийской школы. Возможно, что распространение этой идеи слишком сильно подрывает идеи движения Восточноазиатской лиги, и нам стоит ограничить её распространение, сославшись на тяжёлое состояние Ишивары в последние месяцы и помутнение его рассудка."
NW_JAP.594.a: "Нет, люди должны знать правду, а свобода слова должна сохраняться, это слова самого Ишивары"
NW_JAP.594.b: "Да, мы должны ограничить общество от подобных заявлений"

NW_JAP.595.t: "Последнее послание Ишивары" 
NW_JAP.595.d: "Испытывая постоянную боль от своего хронического недуга, Ишивара боролся всю зиму и весну этого года. Затем, летом, сильная простуда, которую он подхватил, переросла в тяжёлую пневмонию. Понимая, что его смерть уже близка, Ишивара на днях продиктовал послание, в котором подвёл итог всем его размышлениям последних лет о своей стране и её будущем. Ишивара начал с пересмотра своей точки зрения о том, что в современной истории сначала произошел переход от абсолютизма к либерализму, и под этим он, очевидно, подразумевал либерализм на основе принципа невмешательства, а затем к системе государственного планирования, которую он называл системой "контроля". Каждая из этих систем представляла собой более высокий уровень эффективности, причем наиболее эффективной, по его мнению, была система контролирующего государства, поскольку она возникла как диалектический синтез абсолютизма и либерализма. Вероятно, из-за его существенной путаницы между системой экономического контроля и системой политического управления, Ишиваре пришлось приложить немало усилий, чтобы доказать, что идея планирования, которая была центральной в государстве контроля, о котором он говорил, не была тождественна тоталитаризму, как его стали понимать в последнее время."
NW_JAP.595.a: "Мы должны распространить это послание"
NW_JAP.595.b: "В своих предсмертных речах Ишивара слишком перегибает палку"

NW_JAP.596.t: "Опасности группового деспотизма"
NW_JAP.596.d: "В записке, которую он приложил к своему меморандуму несколько недель спустя, Ишивара подчеркивал, что, хотя Германия, Италия, Япония и Советский Союз вступили на путь государственного контроля, вскоре они стали жертвами "группового деспотизма", при котором все решения принимались несколькими людьми в центре. Но их извращение первоначальной концепции никоим образом не сделало её недействительной или несовместимой с демократией или личной свободой, настаивал Ишивара. На самом деле, утверждал он, система контроля была частью широкой мировой тенденции, при которой в рамках системы общего планирования сохранялась максимальная степень свободы. Таким образом, даже демократические государства перешли к системе контроля. В качестве примера он приводил программу «Нового курса» в Соединенных Штатах. В своём июльском меморандуме Ишивара указал на то, что он считал, что истинного либерализма (в смысле невмешательства) больше нигде не существовало, даже в Соединенных Штатах."
NW_JAP.596.a: "Это правильные слова"
NW_JAP.596.b: "В текущей ситуации мы не можем допустить распространения подобных мыслей"

NW_JAP.597.t: "Региональные особенности"
NW_JAP.597.d: "Переходя к обоснованию концепции Восточноазиатской лиги, Ишивара отметил, что разработка системы государственного планирования во всём мире должны учитывать региональные различия. Таким образом, японская система управления была бы азиатской по идеологии и характеру (утверждение, которое позволило ему сохранить азиатскую идею "праведного пути" как основополагающего принципа государства). "Мир должен развиваться благодаря сотрудничеству между глобализмом и регионализмом", - заявил Ишивара, и поэтому восточноазиатское единство, основанное на общих культурных связях, стало шагом на пути к миру во всем мире. Но именно Восточноазиатская лига предложила наиболее практичный и новаторский план объединения Восточной Азии по сравнению с другими конкурентами, как внутри Японии, так и за её пределами."
NW_JAP.597.a: "Мы подтверждаем это на деле"
NW_JAP.597.b: "Это означает отказ от Последней войны, поэтому лучше цензурировать эту часть"

NW_JAP.598.t: "Смерть Кандзи Ишивары"
NW_JAP.598.desc.a: "Последние две недели пневмония Кандзи Ишивары стала терминальной, и его ближайшие последователи собрались вокруг небольшого домика, где он умирал. Он попросил, чтобы за него прочитали буддийские молитвы. Другой известный идеолог паназиатизма, Окава Сюмэй, тоже прибыл, когда ему сообщили о предсмертном состоянии Ишивары. Говорят, что в конце Ишивара выразил удовлетворение тем, что покидает этот мир в возрасте шестидесяти одного года, в том же возрасте, в каком умер Ничирен – создатель религиозного движения, которому столь долгие годы следовал Ишивара. В Японии традиционно подсчитывают возраст человека на один год старше, поэтому при рождении ему сразу становится один год. Из-за этого, на европейский манер Ишиваре будет только 60 лет."
NW_JAP.598.desc.b: "$NW_JAP.598.desc.a$\n\nСмерть Ишивары нарушила тонкий баланс в структуре Восточноазиатской лиги, так как ранее именно Ишивара, даже больной и почти недееспособный оставался наиболее легитимным лидером и наиболее популярной фигурой движения, несмотря на то, что пост премьер-министра уже несколько лет занимал [ROOT.GetLeader]. Все решения считались принимаемыми с одобрения Ишивары, хотя в последнее время из-за ухудшения состояния его здоровья, он почти не участвовал в государственной работе, а большую роль стали играть его ближайшие помощники, секретари и друзья. Текущее правительство на фоне смерти легендарного генерала решило уйти в отставку, а в Лиге происходят выборы нового лидера, которым вероятно станет лидер доминирующей в ней фракции."
NW_JAP.598.a: "Множественные болезни слишком рано забрали эту легендарную личность"
NW_JAP.598.b: "В любом случае наследник продолжит дело Ишивары"
NW_JAP.598.c: "В любом случае наследник продолжит дело Ишивары"
NW_JAP.598.d: "В любом случае наследник продолжит дело Ишивары"
NW_JAP.598.e: "Настало время перековать мечи на орала"
NW_JAP.598.f: "Мы должны продолжить подготовку к Последней войне"
NW_JAP.598.g: "Последняя война ближе чем даже предсказывал Ишивара"

NW_JAP.599.t: "Падение Ишивары"
NW_JAP.599.d.a: "В последний месяц влияние Ишивары упало настолько низко, что, за исключением Кавабэ Тораширо и ещё одного-двух человек, немногие даже в оперативном отделе Генерального штаба следовали его примеру. Как сказал гэнро Сайондзи принцу Коноэ, Ишивара стал просто "помехой" для группы Умэдзу-Тэраучи: "Он как свеча на ветру, готовая погаснуть в любой момент". Необходимый порыв ветра не заставил себя долго ждать. На днях, когда эффективность Ишивары была на нуле, он был отстранён от должности в Генеральном штабе. Победа Сугиямы и Умэдзу кажется полной.\n\nХотя это не совсем так. Люди, сменяющие Ишивару на его посту, тоже входят в состав группы умеренных офицеров Императорской армии, ищущих дипломатического разрешения начавшегося конфликта, так что это скорее выглядит как избавление от ставшего слишком бесполезным и токсичным грузом для своего окружения генерала."
NW_JAP.599.d.b: "$NW_JAP.599.d.a$\n\nЕго новым назначением стала должность заместителя начальника штаба Квантунской армии в Маньчжурии. Возможно, что он сможет что-то поменять в Маньчжоу-Го, так как это государство явно не соответствует тому идеалу расовой гармонии о которой говорил сам, ещё полковник, Ишивара в 1932 году."
NW_JAP.599.a: "Он возвращается туда, откуда всё началось"
NW_JAP.599.b: "Ишивара стал жертвой своих амбиций"

NW_JAP.600.t: "Возвращение Ишивары"
NW_JAP.600.d: "Кандзи Ишивара, человек, благодаря которому Маньчжоу-Го получила шанс появиться на свет, возвращается к своему первоначальному детищу, из руководства которого он был исключён в самом начале её образования в 1932 году. Тогда он был малозначительным полковником, которому хоть и удалось взять влияние над штабом Квантунской армии, но ничего больше он не представлял из себя. Спустя прошедшие годы судьба успела его поднять до невероятных высот, практически приблизив его к роли серого кардинала японского правительства, но после ряда политических неудач и провала его политики разрядки и мира в отношениях с Китаем, он был уволен из Генерального штаба и отправлен на должность заместителя начальника штаба Квантунской армии. Теперь он находится в звании генерал-майора, но его репутация сильно подорвана, а фактическая должность не располагает теми важными инструментами контроля, поэтому он будет сильно ограничен в своих возможностях привести Маньчжоу-Го к тому идеалу, которым он загорелся при её создании несколько лет назад."
NW_JAP.600.a: "Может, он может окажется нашим полезным союзником"
NW_JAP.600.b: "Он опоздал"
NW_JAP.600.c: "Ученики Ишивары сумели пронести его видение через года"

NW_JAP.601.t: "Меморандумы Ишивары"
NW_JAP.601.d: "Когда Ишивара прибыл в Маньчжурию, его положение в штабе Квантунской армии и его способность осуществить какие-либо реальные перемены уже были ослаблены неудачей его местных союзников-реформаторов. Тем не менее, поскольку его интересы были схожи и поскольку он относился к ним с такой страстью - в конце концов, он восстановил контакт с этой группой и сделал их борьбу своей. На официальном уровне Ишивара пытается донести свои взгляды с помощью постоянного потока меморандумов командованию Квантунской армии, в которых он резко критикует нынешнюю ситуацию в Маньчжурии и даёт энергичные рекомендации по внесению чётких изменений в политику. Из этих сообщений можно выделить несколько общих тем несогласия Ишивары. Главными стали следующие меморандумы: "Рекомендации по защите от советского вторжения"; "Требования об отмене внутреннего руководства Маньчжоу-го"; "Об отмене внутреннего руководства Маньчжоу-го"; "Руководящий авторитет командующего Квантунской армией"; "Мнение относительно ухода армии из политики"."
NW_JAP.601.a: "Смогут ли эти рекомендации как-то повлиять на решения Квантунской армии?"
NW_JAP.601.b: "Мечты Ишивары сталкиваются с суровой реальностью"
NW_JAP.601.c: "Смогут ли эти рекомендации как-то повлиять на решения Квантунской армии?"

NW_JAP.602.t: "Ишивара против всех"
NW_JAP.602.d: "" #TODO
NW_JAP.602.a: "Это слишком отчаянные попытки Ишивары"
NW_JAP.602.b: "Ишивара столкнулся с тем, что он сам породил"
NW_JAP.602.c: "Это слишком отчаянные попытки Ишивары"

NW_JAP.603.t: "Проблема Ишивары"
NW_JAP.603.d: "Ситуация с Ишиварой красноречиво свидетельствует об удивительной терпимости японской военной системы к актам неподчинения что ни один из этих инцидентов не привёл к аресту Ишивары и военному трибуналу. Всё это считается проявлением того самого гекокудзё – духа неподчинения младших старшим. Как бы то ни было, безумное поведение Ишивары и его связи с "подрывными" реформистскими элементами как в Маньчжурии, так и в Японии привели к его полной изоляции в штабе Квантунской армии. Несмотря на уход некоторых его прямых противников из руководства, таких как генерал Тодзё, занимавший пост начальника Генерального штаба Квантуна, его преемник, генерал Исогаи Ренсуке, бывший союзник Ишивары, счёл разумным держаться подальше от него, как и другие старые друзья, такие как полковник Катакура Тадаши, теперь работающий в Бюро специальных услуг. Враги Ишивары, конечно, были едки в своих замечаниях. Один из них, Амакасу Масахико, ныне один из руководителей Общества Согласия дал Ишиваре свой язвительный комментарий, сказав ему в лицо, что его дальнейшее присутствие больше не отвечает интересам Маньчжоу-Го. К текущему дню Ишивара стал всеобщим позором, вследствие чего начальник штаба армии Анами Корэчика, и по совместительству его друг, на днях отметил в своём дневнике, что "проблема Ишивары" была одной из его самых больших головных болей."
NW_JAP.603.a: "Кажется, Ишивара проиграл"
NW_JAP.603.b: "Кажется, Ишивара проиграл"

NW_JAP.604.t: "Ишивара пропал"
NW_JAP.604.desc.a: "Обескураженный своим пошатнувшимся положением в армии, и недовольный тем, что он считал пагубным влиянием Японии в Азии, и снова страдающий от приступа болезни, генерал Ишивара решил покинуть Маньчжоу-Го и Квантунскую армию до того, как его выгонят оттуда. Сам процесс, с помощью которого он пытался это сделать, стал предметом ожесточенных споров. Ишивара подал заявление в военное министерстве, где ему сказали, что для зачисления в резерв этот вопрос должен быть одобрен военным министром, но тем временем ему было разрешено вернуться в Японию в отпуск по случаю болезни.\n\nОднако руководство Квантунской армии настаивает на том, что Ишивара покинул её без какого-либо разрешения, что он однажды он просто встал из-за стола и покинул Маньчжурию не в военной форме, а в тёмно-оливковой униформе Общества Согласия. Отъезд Ишивары вызвал недовольство в командовании Квантунской армии, и в Токио был направлен офицер, чтобы проинформировать военного министра о поведении Ишивары. Однако ни он, ни его заместитель не предприняли никаких попыток вызвать беспокойного генерала, как только он прибыл в Токио."
NW_JAP.604.desc.b: "$NW_JAP.604.d.a$\n\nНо генерал Хидеки Тодзё, тоже как вице-министр, пронюхал об этом деле и, по понятным причинам, очень хотел, чтобы Ишивара был сломлен. Он и его коллеги по маньчжурской фракции, такие как Асахара Кендзо и Сого Синдзи, взяты под наблюдение Кемпейтай. Теперь он хочет, чтобы на Ишивару было оказано давление за нарушение военной дисциплины."
NW_JAP.604.a: "Жёстко накажем Ишивару"
NW_JAP.604.b: "Найдём Ишиваре почётную должность"
NW_JAP.604.c: "Ишивара всё сделал законно"
NW_JAP.604.d: "Он улетел, но обещал вернуться..."

NW_JAP.605.t: "Месть Тодзё"
NW_JAP.605.d: "Ишивара был переведён на почётную должность командующего крепостью на материковой территории Японии. Его врагов также отправили на новые должности. Но всё же за день до того, как были опубликованы все приказы о переводе, Тодзё удалось провести последнюю проверку в Исиваре. Он приказал командиру специальной службы Кемпейтай полковнику Этани Кэйдзиро провести молниеносный рейд в токийских офисах Общества Согласия, что привело к аресту Кендзо Асахары и других лиц по обвинению в подрыве дисциплины в армии."
NW_JAP.605.a: "У Тодзё длинные руки"

NW_JAP.606.t: "Вялая поддержка позиций Ишивары"
NW_JAP.606.d: "В командовании Квантунской армии прошли перемены. Неизвестно, случилось ли это под давлением Ишивары или из-за его бомбардировки руководства меморандумами, но на многие высшие позиции, такие как начальник Генерального штаба, пришли люди, когда-то считавшиеся частью Маньчжурской фракции. Возможно, это даст шанс исправить проблемы Маньчжоу-Го с точки зрения Ишивары."
NW_JAP.606.a: "Последний шанс?"

NW_JAP.607.t: "Предложение командующего китайской экспедиционной армией"
NW_JAP.607.d: "В Японии и на оккупированных территориях Китая набирает популярность движение за Восточноазиатскую лигу Кандзи Ишивары. Согласно словам самого Ишивары «Восточноазиатская лига будет основана на трёх принципах: политической независимости, экономической интеграции и общей обороне». Всё это будет в преддверии грядущей “последней войны”. В Маньчжурии Лига только начинает пользоваться плодами активной поддержки местных японских групп, разбросанных по всему региону, надеясь восстановить прежние заявления о расовой гармонии. Командующий китайской экспедиционной армией отправил командованию Квантунской армии копию циркуляра "Всем офицерам и рядовым экспедиционного корпуса Армии" в рамках усилий по восстановлению моральной дисциплины в японских оккупационных войсках, надеясь заручиться его поддержкой для совместного китайско-маньчжурского заявления о поддержке Лиги Восточной Азии."
NW_JAP.607.a: "Мы поддержим это предложение"
NW_JAP.607.b: "Стоит проигнорировать его"

NW_JAP.608.t: "Ишивара против армейского руководства"
NW_JAP.608.d: "Поскольку давление на его сторонников усилилось, Ишивара вновь прибегнул к публичной кампании по очернению своих врагов. Везде, где он выступал, он вымещал свой гнев на военном руководстве Японии, особенно на генералов Тодзё и Умэдзу. Кульминацией этой программы личных нападок стала речь, с которой Ишивара выступил в Киотском университете по проблемам Восточной Азии. Ишивара сказал своей аудитории, в которую входил губернатор префектуры Киото:\n\n- Враг - это не китайский народ, а скорее некоторые японцы. Это особенно Тодзё Хидеки и Умэдзу Ёсидзиро, которые, вооруженные и преследующие свои собственные цели, являются врагами Японии. Как нарушители общественного порядка, они являются врагами всего мира. Их следует арестовать и казнить.\n\nИ несмотря на то, что Ишивара сделал это заявление публично и ещё находясь на действительной военной службе, поразительно осознавать, что он не понёс такого же наказания, каким угрожал военному министру и командующему Квантунской армией. Считается, что этого не произошло отчасти из-за нервозности военного руководства по поводу возможного насильственного возмездия со стороны сторонников Ишивары – Тодзё не хочет повторить судьбу предыдущего лидера фракции Тосейха, полковника Нагаты."
NW_JAP.608.a: "Так Тодзё ещё и трус"

NW_JAP.609.t: "Отправка Ишивары в резерв"
NW_JAP.609.d: "Тодзё предоставилась уникальная возможность на своём новом посту отправить в резерв генерала Кандзи Ишивару, своего давнего политического врага, как он давно об этом мечтал. Однако этой идее сильно воспротивился генерал Корэтика Анами, армейский вице-министр, который высоко ценит выдающийся талант Ишивары. Поведение Анами резко изменилось по сравнению с его обычным кротким поведением и нейтральным статусом, и он сказал: «Наличие генерала Ишивары в резерве — это потеря для самой армии. Если мы заставим такого талантливого человека уйти в резерв, это вызовет ненужные трения.» — он публично спорил с Тодзё в военном министерстве, и у них был жаркий спор на глазах у других офицеров. Анами даже опёрся на связи с принцем Нарухико, членом императорской семьи и армейского генерала, который хорошо относится к Ишиваре, чтобы попытаться отменить произвольные кадровые изменения Тодзё. Наконец Анами сказал, что уйдёт в отставку с поста заместителя министра, если Ишивара будет отправлен в резерв."
NW_JAP.609.a: "Нет, мы наконец-то отправим Ишивару в отставку"
NW_JAP.609.b: "Хорошо, Ишивара может остаться"

NW_JAP.610.t: "Неудачная попытка примирения"
NW_JAP.610.d: "Под руководством Масахико Амакасу, одного из архитекторов Маньчжоу-Го, и ещё нескольких посредников на днях состоялась встреча между премьером Тодзё и генералом Ишиварой, отправленным в отставку, с целью примирить Тодзё и Ишивару и использовать знания и связи последнего для разрядки войны. Однако в начале встречи Ишивара внезапно сказал Тодзё: «Вы некомпетентны, чтобы вести войну или управлять страной, поэтому, пожалуйста, немедленно подайте в отставку», что разозлило премьер-министра, и встреча закончилась напрасно."
NW_JAP.610.a: "То есть Ишивара согласился встретиться только ради того, чтобы ещё раз лично оскорбить Тодзё"

NW_JAP.611.t: "Допрос Ишивары дома"
NW_JAP.611.d: "Известно, что находящийся под пристальным надзором военной полиции Кандзи Ишивара продолжает в личном общении с другими людьми безжалостно называть премьера Тодзё идиотом и смеяться над ним, называя его «женоподобным человеком, который может служить только в военной полиции». На днях он был допрошен несколькими офицерами Кемпейтей у него дома. Они спросили его, почему он выступает против Тодзё. Ишивара ответил, что глупо думать, что он, всего лишь старый солдат в отставке, не имеющий ни власти, ни влияния, может "противостоять" Тодзё, который был одновременно военным министром и премьер-министром Японии. Когда офицеры Кемпейтай настаивали на том, чтобы суть проблемы заключалась в том, что его идеи противоречили идеям Тодзё, Ишивара парировал:\n\n- Это ещё более безумно. Конечно, у меня есть идеи. Но они не противоречат идеям Тодзё, потому что у него их нет вообще."
NW_JAP.611.a: "Ишивара снова поставил Тодзё на место"

NW_JAP.612.t: "Роспуск партий"
NW_JAP.612.d: "Кто-то слил в газеты информацию о готовящемся роспуске партий и Токио наполнился разговорами только об этом – при этом официальных сообщений ещё ни от одной из сторон не поступало. У правительства хорошие отношения с лидерами некоторых из парламентских партий, но удастся ли уговорить все из них поддержать это движение – ещё неизвестно. Однако, учитывая влияние двух главных старых партий в парламенте, всё преимущественно будет зависеть от них – если они падут, то это приведёт к роспуску и всех остальных."
NW_JAP.612.a: "Все затаили дыхание"

NW_JAP.613.t: "Самороспуск Риккен Сэйюкай"
NW_JAP.613.d: "Президент Риккен Сэйюкай сегодня на официальной пресс-конференции объявил о роспуске своей партии с целью поддержать правительство в его движении за роспуск партий. Эта новость не стала сюрпризом для тех, кто понимал взгляды тех лиц, кто сейчас возглавляет, а вернее – возглавлял теперь уже бывшую Сэйюкай. Однако, нельзя сказать, что роспуск прошёл безболезненно – часть депутатов партии во главе с Итиро Хатоямой, несостоявшимся лидером партии, но имеющего вокруг себя группу близких сторонников, выразила протест в связи с решением руководства партии и заявила, что в таком случае они готовы создать новую партию."
NW_JAP.613.a: "Хатояма не унимается"

NW_JAP.614.t: "Хатояма сопротивляется роспуску партии"
NW_JAP.614.d: "Движение за роспуск партий наткнулось на неожиданно сильную позицию президента старейшей партии Риккен Сэйюкай, Итиро Хатоямы. Многие эксперты считали, что партия стоит в шаге от своего внутреннего коллапса из-за действий её прежнего руководства и их коррумпированном поведении, а Хатояма считался одним из участников этих махинаций. Однако, по всей видимости, ему удалось мобилизовать поддержку рядовых участников партии и жёстко воспротивиться требованиям о роспуске, поступающим как извне, так и от мелких фракций внутри партии."
NW_JAP.614.a: "У него ничего не выйдет"

NW_JAP.615.t: "Сэйюкай больше нет"
NW_JAP.615.d: "Развал старейшей парламентской партии, Риккен Сэйюкай, с самого начала только подливал масла в огонь движения за роспуск партий. И сложно было представить лучшего времени для сторонников роспуска партий, чем ударить именно сейчас, когда Сэйюкай официально расколота между двумя офисами с собственными президентами и тремя фракциями. Однако, и без раскола, внутри Сэйюкай было слишком много сторонников роспуска партий – единственная фракция которая сопротивляется такому исходу событий это окружение Хатоямы со старыми либералами партии, но у них было слишком мало сил и даже они в конечном счёте согласились распустить «свою» Сэйюкай вслед за фракцией Накадзимы и нейтральной фракцией, которая активнее всего участвует в движении за роспуск."
NW_JAP.615.a: "Главный бастион пал без боя"

NW_JAP.616.t: "Хатояма сдался"
NW_JAP.616.d: "Хатояма отчаянно пытался найти опоры для того, чтобы сохранить старейшую парламентскую партию, доставшуюся ему, но теперь именно на его репутацию падёт пятно роспуска партии – после долгих метаний он вслед за другими объявил и о роспуске Риккен Сэйюкай тоже. Однако как говорят, он не собирается бросать политику, и вместе с ядром своих сторонников попробует возобновить сопротивление Движению за одну партию в другом формате."
NW_JAP.616.a: "Он не сдаётся"

NW_JAP.617.t: "Чуджи сопротивляется роспуску Минсейто"
NW_JAP.617.d: "Президент Риккен Минсейто, Мачида Чуджи, последние дни ведёт ожесточённую борьбу даже внутри собственной партии, так как даже от некоторых рядовых её членов он получат настоятельные требования распустить партию и поддержать правительство. Неожиданным ударом в спину для него стала поддержка «вторых лиц» партии движения за роспуск: знаменитого оратора Рютаро Нагаи и тихого интригана Тадао Оасу. Однако пока что Чуджи держится и как сообщают источники близкие к партии – ведёт переговоры с другими пропарламентскими силами: Итиро Хатоямой, социал-демократами и независимыми либералами."
NW_JAP.617.a: "Крепкий орешек"

NW_JAP.618.t: "Роспуск Шиншинто"
NW_JAP.618.d: "Некогда либеральная, но теперь возглавляемая Рютаро Нагаи и повязанная союзом с военными, партия Шиншинто сегодня объявила о своём самороспуске с авантюрной руки своего лидера. Небольшая группа депутатов Шиншинто выразили свой протест в отдельном обращении к журналистам, но они остались незамеченными, так как громкий заголовок о том, что главная либеральная парламентская партия заявила о своей поддержке правительства стал главной новостью дня."
NW_JAP.618.a: "Рютаро наш удобный союзник"

NW_JAP.619.t: "Чуджи сдался"
NW_JAP.619.d: "Как сказал близкий помощник принца Коноэ и бывший член Риккен Минсейто, Акира Казами: «Роль господина Мачиды - просто распустить Минсейто, и если он собирается взять на себя роль, выходящую за рамки этого, то он должен быть готов к новым вызовам. Одновременно с роспуском Демократической партии он должен взять на себя полную ответственность за плохую работу партии до сих пор и уйти в отставку. В этом не может быть никаких сомнений». Несмотря на попытку оказать сопротивление роспуску партии, под всеобщим давлением Мачида Чуджи объявил сегодня и о роспуске Риккен Минсейто."
NW_JAP.619.a: "Сам Казами вовремя сбежал с тонущего корабля"

NW_JAP.620.t: "Самороспуск Шакай Тайшуто"
NW_JAP.620.d: "Самая очевидная и ожидаемая новость, связанная с роспуском партий – заявление лидеров Шакай Тайшуто из национал-социалистической фракции партии, которые были главными закулисными акторами движения за роспуск партий. Быстрее остальных они постарались добиться роспуска своей партии, чтобы подать пример остальным и больше остальных показать свою лояльность текущему правительству. Им не помешало это сделать даже сопротивление основателя партии - легендарного Абэ Ису и его социал-демократической фракции. Депутаты из его окружения включая его заявили о готовности создать новую партию и даже сообщили журналистам её название – Кинро Кокуминто, или Национальная партия."
NW_JAP.620.a: "Тут могут возникнуть проблемы"

NW_JAP.621.t: "Самороспуск Какушин Шинто"
NW_JAP.621.d: "Новая Обновленческая партия, Какушин Шинто, объявила о своём самороспуске. Эта новость была ожидаемой в связи с тем, что именно её лидеры занимались лоббированием проекта роспуска партий в правительстве и даже парламенте. Своим действием они как бы дают пример остальным политикам. Однако, как стало известно, не все внутри партии было согласны с таким решением своего руководства и возможно, что нас ещё ожидают новости от её бывших членов."
NW_JAP.621.a: "Будем наблюдать"

NW_JAP.622.t: "Самороспуск Кокумин Домэй"
NW_JAP.622.d: "Кокумин Домэй, возглавляемая престарелым, но ещё активным Кензо Адачи – наставником многих более молодых парламентских политиков, к настоящему времени находится в более плачевном состоянии, чем здоровье её лидера. Раскол в конце 1935 года и выход из неё большей части её депутатов, уход крупных лидеров таких как Сэйго Накано и Акира Казами – всё это были симптомами скорой смерти этой политической комбинации. Сегодня Адачи решил заскочить в набирающий ход поезд однопартийного движения и с лёгкостью заявил о роспуске Кокумин Домэй."
NW_JAP.622.a: "Лёгкая жертва"

NW_JAP.623.t: "Самороспуск Тохокай"
NW_JAP.623.d: "Сэйго Накано, несмотря на свою активную ораторскую поддержку действиям правительства, неожиданно долго упирался и держался за свою собственную партию, но в итоге согласился на роспуск в обмен на крупную позицию в новых формирующихся органах власти. И при всём этом роспуск Тохокай больше похож на фикцию, так как офис партии лишь сменил вывеску и вернулся к своей изначальной задаче – стал собственным «мозговым трестом», или аналитическим центром Накано."
NW_JAP.623.a: "Накано хитрый политик"

NW_JAP.624.t: "Кризис роспуска"
NW_JAP.624.desc: "Две главные парламентские партии оказали сопротивление попыткам заставить их самораспуститься. Их лидеры, Хатояма и Чуджи, отказались поддержать правительство и по всей видимости объединились для удержания своих «политических активов». Теперь следующий шаг на стороне правительства – газетные читатели в ожидании, так как слухи уже идут самые невероятные, вплоть до возможности очередного государственного переворота."
NW_JAP.624.a: "Подаём в отставку"
NW_JAP.624.b: "Мы можем попросить помощи у Группы антикоммунистической защиты"
NW_JAP.624.c: "Давайте отложим роспуск партий"
NW_JAP.624.d: "Вводим военное положение"
NW_JAP.624.e: "Мы можем попросить помощи у полковника Хашимото"

NW_JAP.625.t: "Встреча с Миядзаки"
NW_JAP.625.d: "Сегодня в Синьцзин прибыл Масаёси Миядзаки, экономический советник Кандзи Ишивары, лидера Маньчжурской фракции военных. По просьбе Ишивары Миядзаки последние полгода занимался созданием пятилетнего плана развития промышленности для Японии, в том числе с ведома директора Южно-Маньчжурской железной дороги Ёсукэ Мацуока, который выделил финансирование группе Миядзаки.\n\nРазработанный план оказался настолько радикальный и требующим столь больших финансовых вливаний, что первоначально было решено принять его урезанный вид для реализации в Маньчжоу-Го. Для организации этого Миядзаки отправился в Синьцзин и провлё встречу с генералом Сейширо Итагаки и Ёсукэ Мацуокой. В свойственной ему восторженной манере Мацуока одобрил этот план, а Итагаки итак уже знал его подробности через их общего друга, Кандзи Ишивару."
NW_JAP.625.a: "Пора заняться индустриализацией Маньчжурии"

NW_JAP.626.t: "Жестокие уговоры"
NW_JAP.626.d: "По улицам Токио разнеслись самые неприятные новости для общественности – на сопротивляющихся лидеров двух главных парламентских партий началось жестокое давление: сначала у их штаб-квартир произошли митинги на несколько тысяч участников, требовавших от политиков пойти на уступку правительства и распустить свои правительства. После этого машины Итиро Хатоямы и Мачиды Чуджи по пути из дома в штаб-квартиру подверглись атаке террористов – они были обстрелены из пистолетов, однако цели радикалы не достигли, и оба депутата выжили. Вскоре после этого собравшиеся на митинге у офисов партий сторонники Движения за одну партию начали штурм или скорее блокаду этих штаб-квартир. Попытки дозвониться до полиции были пресечены тем, что часть митингующих отрезала здания от телефонных проводов. Спустя время Хатояма и Чуджи сдались, по всей видимости независимо друг от друга, и выпустили сообщения для журналистов, в которых говорилось о том, что их партии присоединяются к правительственному Движению за роспуск партий."
NW_JAP.626.a: "Теперь остальные партии распадутся вслед за ними как домино"

NW_JAP.627.t: "Выбор нового премьера"
NW_JAP.627.desc: "Предыдущее правительство распалось на фоне кризиса роспуска партий, и императору предстоит назначить нового премьер-министра. В соответствии с принятой системой выборов кандидата на эту роль, императору предложены следующие варианты:"
NW_JAP.627.a: ""
NW_JAP.627.b: ""
NW_JAP.627.c: ""
NW_JAP.627.d: ""

NW_JAP.628.t: "Письма полковника Хашимото"
NW_JAP.628.d: "Отправленный в ходе недавней чистки в резерв армейский полковник Кингоро Хашимото разослал 3000 «приветственных писем» различным партиям, политикам и организациям с прикрепленной фразой «Большой скачок вперед к Великой японской национальной системе». Затем он составил манифест и опубликовал его в октябре под названием «Манифест Кингоро Хашимото» - «Очерк большого скачка вперед к Великой японской национальной системе». Манифест был структурирован следующим образом:\n\n1. Духовный скачок;\n\n2. Экономический скачок;\n\n3. Скачок во внешней политике;\n\n4. Скачок в вооружениях (в который вошли следующие подпункты: (1) Перспектива национальной обороны в широком смысле; (2) Перспектива победы в первом сражении; (3) Историческая перспектива изменения формы ведения войны; (4) Перспектива развития авиации);\n\n5. Скачок в политике.\n\nТаким образом, в ближайшие дни Хашимото со своими сторонниками собирается создать новую политическую партию. Один из них прокомментировал, что миссия новой партии заключается в «реализации единой нации и однопартийной системы с целью мобилизации всей нации», и что «это попытка отличить себя от традиционных парламентских партий». Концепция «Одна нация, одна партия», по-видимому, была сформирована под влиянием власти национал-социалистов в Германии, но в ней также говорится, что «мы будем верны и ответственны нашему великому японскому императору», что привело его к дополнительному комментарию о том, что «Гитлер мог бы стать диктатором как по названию, так и по сути, но в Японии, пока мы признаем существование Императора, нет никакой возможности для диктатора стать диктатором»."
NW_JAP.628.a: "Интересный вывод"

NW_JAP.629.t: "Молодёжная партия Великой Японии"
NW_JAP.629.d: "Сегодня ранним утром в святилище Мэйдзи состоялась церемония основания новой партии. Группа из семи человек, одетая в тёмно-синюю саржевую форму, включая Хашимото, Ацутаро Суяма (бывший сторонник и депутат Социал-демократической партии), Сигэцугу Мацунобу (ученик Сюмэя Окавы), Масаёси Ябумото и Кенити Окава (бывшие члены Японской национал-социалистической партии), все они сделали карьеру в социальных движениях, прошли по главному подходу к святилищу Мэйдзи, а Окава поднял партийный флаг в виде белого круга на красном фоне. Они выстроились перед святилищем, и Хашимото, выйдя вперед, принёс клятву, сказав:\n\n- Мой господин, Кингоро не может игнорировать нынешнее положение императорской нации. Настоящим я создаю Молодежную партию Великой Японии и обязуюсь посвятить себя поддержке великого дела Реставрации Сёва. Я молюсь, чтобы боги даровали нам свою защиту.\n\n«Белое солнце, красный флаг искренности» был назван в честь этого и символизировал единство с Императором, так как похожее знамя использовалось императорской армией во время Реставрации Мейдзи. Партия получила название «Молодёжная партия Великой Японии», и как следует из названия – она ориентирована преимущественно на молодых людей и смоделирована по образцу Гитлерюгенда Германского Рейха. Это зашло так далеко, что даже заимствовало светло-коричневый цвет для униформы членов. Заявленной целью партии было обучение японской молодежи базовым навыкам выживания, оказанию первой помощи, жизненным навыкам, урокам культуры, традициям и основам владения оружием. В ближайшее время должен состояться также первый партийный съезд."
NW_JAP.629.a: "Хашимото не может успокоиться"

NW_JAP.630.t: "Выборы нового командующего Квантунской армии"
NW_JAP.630.d: "Так как было принято решение о чистке фракции Угаки из армии, то генерал Минами Дзиро было отправлен в резерв, а значит пост командующего Квантунской армии оказывается вакантным и предстоит выбрать её нового лидера, что является важным вопросом из-за той роли которую он играет в Маньчжурии – фактически именно на него сводятся все вопросы управления Маньчжоу-Го, а не только нашей местной армией.\n\nВ качестве кандидатуры армия готова утвердить Кэнкити Уэду – старого генерала, который потерял одну ногу в ходе атаки корейского террориста в 1932 году в Шанхае, а также не имеющего отношения ни к одной из существующих в армии группировок, что возможно поможет сохранить Маньчжоу-Го в более стабильном русле и больше оказывать влияния из Токио.\n\nАльтернативным вариантом может стать генерал Ёсидзиро Умэдзу, командующий одной из дивизий в Северокитайской армии, но являющийся представителем фракции Тосейха, что скажется на политике военных внутри Маньчжоу-Го.\n\nЕщё одним вариантом может быть генерал Сейширо Итагаки, который является заместителем начальника штаба Квантунской армии, но стоит помнить, что именно он является одним из двух людей ответственных за самовольный захват Маньчжурии в 1931 году. Это же кстати делает его лидером Маньчжурской фракции, которая в отличие от всех выступает за сокращение контроля правительства Маньчжоу-Го со стороны Квантунской армии и установления реального местного самоуправления."
NW_JAP.630.a: "Выберем Кэнкити Уэда"
NW_JAP.630.b: "Выберем Ёсидзиро Умэдзу"
NW_JAP.630.c: "Выберем Сейширо Итагаки"

NW_JAP.631.t: "Мобилизация отставленных офицеров"
NW_JAP.631.d: "Наша армия начинает серьёзное противостояние, в которой нам потребуется множество хороших офицеров. По этой причине нам стоит рассмотреть возможность призыва обратно на службу некоторых офицеров, которые ушли или были отправлены в резерв в ходе разных политических дрязг предыдущих лет. Естественно, что возвращать стоит только самых способных из них."
NW_JAP.631.a: "Да, вернём их"
NW_JAP.631.b: "Нет, у нас достаточный офицерский корпус"

NW_JAP.632.t: "Необходимость смены командования Квантунской армии"
NW_JAP.632.d.a: "После произошедшей чудовищной самовольной выходки Квантунской армии, так ещё и закончившейся катастрофическим поражением, нам нужно снова задаться вопросом её командования. Кроме проведения наказания провинившихся офицеров в этой выходке, в ходе которой часть из них будут отправлены в отставку, а часть понижены в звании, в том числе знаменитый Масанобу Цудзи, представитель Маньчжурской фракции, мы должны снова сменить командующего Квантунской армии."
NW_JAP.632.d.b: "$NW_JAP.632.d.a$\n\nНаиболее подходящей кандидатурой на этот пост может стать генерал Ёсидзиро Умэдзу, хорошо проявивший себя в ходе чистки армии после инцидента 26 февраля."
NW_JAP.632.d.c: "$NW_JAP.632.d.a$\n\nНаиболее подходящей кандидатурой на этот пост может стать либо генерал Сюнроку Хата в качестве нейтрального армейского офицера, либо генерал Хэйсукэ Янагава от фракции Кодоха."
NW_JAP.632.a: "Выберем Ёсидзиро Умэдзу"
NW_JAP.632.b: "Выберем Сюнроку Хата"
NW_JAP.632.c: "Выберем Хэйсукэ Янагава"

NW_JAP.633.t: "Смерть Ёсицугу Татэкавы"
NW_JAP.633.d: "Легендарный генерал Ёсицугу Татэкава скончался сегодня у себя дома в Комабе, район Мэгуро."
NW_JAP.633.a: "Мы будем помнить его"

NW_JAP.634.t: "Смерть Хисаичи Тэраути"
NW_JAP.634.d: "Генерал Тэраути скончался сегодня в больнице. Его инсульт слишком сильно подорвал его здоровье и восстановится после этого ему не получилось."
NW_JAP.634.a: "Мы будем помнить его победы"

NW_JAP.635.t: "Раскрытие покушения на Тодзё"
NW_JAP.635.d: "Разоблачено готовившееся покушение на премьер-министра Тодзё со стороны ультраправых групп, в частности группы «Макотомусуби», один из членов которой уже совершал неудачное покушение на одного из предыдущих глав правительств."
NW_JAP.635.a: "Этого стоило ожидать"

