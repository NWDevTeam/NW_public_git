 JAP_invite_Ikki_Kita: "Пригласить Икки Киту"
 JAP_invite_Ikki_Kita_desc: "Реформы Кита оказались привлекательными по крайней мере для одного члена императорской семьи, принца Чичибу, младшего брата императора Хирохито. Бикс отмечает, что Кита лично вручил принцу копию «Очерка плана реорганизации Японии» в начале 1920-х годов. В последующие годы, будучи военным командиром как молодых офицеров, так и новобранцев из бедных сельских районов, Чичибу все больше осознавал необходимость улучшения того, что он называл «жалким положением солдат и их семей»."
 JAP_the_Sovereign_suspends_the_Meiji_Constitution: "Суверен приостанавливает действие Конституции Мейдзи"
 JAP_the_Sovereign_suspends_the_Meiji_Constitution_desc: "Согласно его политической программе, государственный переворот был необходим для введения режима чрезвычайного положения, основанного на прямом правлении могущественного лидера. Учитывая уважение, которым император пользовался в японском обществе, Кита считал монарха идеальной кандидатурой для отмены Конституции, создания совета, созданного императором, и радикальной реорганизации Кабинета министров и Парламента, члены которого избирались бы народом, чтобы освободить их от любого «злонамеренного влияния», что прояснило бы истинный смысл Реставрации. Сохраняя императора как представителя народа, привилегированные элиты были бы смещены."
 JAP_the_connection_of_Eastern_and_Western_civilization: "Соединение восточной и западной цивилизации"
 JAP_the_connection_of_Eastern_and_Western_civilization_desc: "Кита впервые изложил свою философию в книге «Теория национальной политики Японии и истинный социализм». В ней он критиковал марксизм и социализм, ориентированный на классовую борьбу, как устаревшие. Вместо этого он делал акцент на изложении эволюционной теории для понимания основных принципов развития обществ и наций. В этой книге Кита открыто пропагандирует платоническое состояние авторитаризма, подчёркивая тесную связь между конфуцианством и концепцией национал-социализма «сверху», утверждая, что Мэн-цзы — это Платон Востока, и что концепция организации общества Платона гораздо предпочтительнее концепции Маркса."
 JAP_Saikaido_Province: "Провинция Сайкайдо"
 JAP_Saikaido_Province_desc: "Кита призывает к расширению японской территории, для того, чтобы поддерживать численность населения на уровне 240‒250 млн человек. Корея должна будет превратиться в провинцию Сайкайдо («Западная морская дорога») (по аналогии с Хоккайдо — «Северная морская дорога»)."
 JAP_sejm_of_National_Reorganization: "Сейм национальной реорганизации"
 JAP_sejm_of_National_Reorganization_desc: "Новый Национальный реорганизационный парламент должен будет внести поправки в Конституцию в соответствии с проектом, предложенным императором, установить ограничения на индивидуальное богатство, частную собственность и активы компаний, а также создать национальные организации, управляемые непосредственно и совместно правительством, например, Японские государственные железные дороги."
 JAP_abandonment_of_the_English_language: "Отказ от английского языка"
 JAP_abandonment_of_the_English_language_desc: "Икки Кита считает, что английский язык является «ядом для умов» японцев, как опиум уничтожил китайцев. По его мнению, единственная причина, по которой английский ещё не уничтожил Японию, заключается в том, что немецкий язык имел большее влияние, чем английский. Кита также призывал изгнать английский язык из страны. Вдохновением для Киты послужили несколько китайских анархистов, с которыми он подружился в начале двадцатого века. Они призывали заменить эсперанто на китайский язык."
 JAP_introduction_of_Esperanto: "Внедрение эсперанто"
 JAP_introduction_of_Esperanto_desc: "В 1919 году Кита выступил с предложением о том, чтобы Японская империя приняла эсперанто в качестве официального языка. Он предвидит, что спустя сто лет после принятия эсперанто этот язык станет единственным средством общения как в самой Японии, так и на обширных территориях, которые, согласно теории естественного отбора, будут завоеваны империей. По мнению Киты, японский язык мог бы стать санскритским или латинским эквивалентом империи. Кита считает, что система письма японского языка слишком сложна для того, чтобы её можно было навязать другим народам. Он также утверждает, что латинизация не подойдёт, а английский язык, который преподавался в японской системе образования в те времена, не был освоен японцами."
 JAP_new_Lands_of_the_Empire: "Новые земли Империи"
 JAP_new_Lands_of_the_Empire_desc: "В состав японской империи по мнению Икки Киты должны входить Корея, Рюкю, Тайвань, Австралия, Новая Зеландия, Гонконг, Восточная Сибирь и советский Дальний Восток. Тогда Япония сможет стать сверхдержавой по аналогии с США или Россией. Общей темой его первых и последних политических работ является понятие кокутая, посредством достижения которого Япония преодолеет надвигающийся национальный кризис экономики или международных отношений, возглавит объединенную и свободную Азию и объединит культуру мира через японизированные и универсализированные азиатские идеи, чтобы подготовиться к появлению единственной сверхдержавы, которая будет неизбежна для будущего мира во всем мире."
 JAP_alliance_with_france: "Союз с Францией"
 JAP_alliance_with_france_desc: "После Мукденского инцидента он написал «петицию» о внешней политике. Он решительно выступал против войны против Америки, что было популярным мнением в то время, поскольку Британская империя вступила бы в войну, а японский флот не смог бы её победить. Он также считал, что Китай и Советский Союз вступят в войну на стороне Америки. Он предлагал Японии заключить союз с Францией и воевать с Советским Союзом. Он считал, что союз с Францией сдержит Британскую империю, и что Япония и Франция разделяют антироссийские настроения, поскольку Российская империя не выплатила Франции огромный долг."
