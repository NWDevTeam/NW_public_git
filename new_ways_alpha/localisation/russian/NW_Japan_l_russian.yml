 JAP_own_rural_financial_institutions: "Собственные сельские финансовые институты"
 JAP_own_rural_financial_institutions_desc: "Идеологи нохонсюги отвергали государственные кооперативы как просто ещё один инструмент бюрократического контроля. Их «народная» модель была ответом «снизу вверх». Модель Татибаны была воплощена в его собственном «Обществе Любящих Общину». Это был полностью автономный, самоуправляемый местный кооператив, который занимался коллективными закупками, маркетингом, разделением труда и финансами. Это был финансовый институт, являющийся выражением самоуправления, а не государственного патернализма. В своем национальном плане Тачибана требовал, чтобы «сельские и городские общины организовывали финансовые институты самостоятельно». Таким образом, государственный кооперативизм был инструментом модернизации, призванным интегрировать фермеров в национальную экономику. Народный кооперативизм был инструментом антимодернизации, призванным защитить общину от капитализма."
 JAP_regulation_by_individual_communities: "Регулирование отдельными сообществами"
 JAP_regulation_by_individual_communities_desc: "Согласно представлениям Тачибаны экономика должна «планироваться обществом» — то есть децентрализованными сельскими и городскими киодотай — а не центральным государством или силами свободного рынка. Эта концепция была радикальным отказом от всех существующих экономических моделей. Бюрократические нохонсюги поддерживали сельское хозяйство, потому что оно было продуктивным и прибыльным для государства, финансируя индустриализацию. Другие популярные аграрники хотели реформировать капитализм, чтобы сделать фермерство прибыльным для фермеров. Тачибана отверг саму концепцию прибыли. Его «экономика всеобщего благосостояния» была, по сути, идеализированной, национализированной моделью натурального хозяйства, где высшей целью было жизнеобеспечение и духовное удовлетворение через труд, а не накопление капитала."
