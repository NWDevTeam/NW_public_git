 JAP_support_financial_groups_desc: "Новый министр торговли и промышленности Огава Готаро дал понять, что намерен "устранить контролирующую фракцию в министерстве", и у него было несколько причин для этого. Во-первых, он был родом из Кансая и отражает враждебное отношение делового мира Осаки к контролируемой экономике. Во-вторых, он беспокоится о работе с вице-министром Синдзи Ёсино, который занимает свой пост в течение пяти лет и который может попытаться отодвинуть его на второй план. В-третьих, как лидеру Минсейто, ему не нравились пристрастия Ёсино к Риккен Сэйюкай или связи Киши с политическими и промышленными деятелями Тёсю (например, с Ёсукэ Мацуокой, президентом Южно-Маньчжурской железной дороги). Наконец, Огава, очевидно, не доверял ни Есино, ни Киши, но особенно Киши из-за его участия в протестах против сокращения заработной платы несколькими годами ранее."
