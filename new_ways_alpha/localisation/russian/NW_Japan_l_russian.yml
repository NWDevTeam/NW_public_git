 JAP_alliance_with_france_category: "Дипломатия Икки Киты"
 JAP_alliance_with_france_category_desc: "У Киты есть несколько уникальных предложений по внешней политике страны. Так, он предлагает заключить союз с Соединёнными Штатами Америки, так как считает, что Японии не справиться со столь сильным соперником. Одновременно, с этим он считает необходимым изгнание Британской империи за Суэцкий канал для освобождении Индии и других угнетённых азиатских народов. Кроме того, должен быть заключён союз с Китаем для недопущения его раздела как некогда Европа поступила с Африкой. Сам Китай должен начать также войну с Советским Союзом, в чём Япония его поддержит, заключив альянс с Францией - как считает Икки Кита, французы до сих пор не простили большевикам национализацию их активов на территории Российской империи, значит будут готовы поддержать войну против Москвы."
