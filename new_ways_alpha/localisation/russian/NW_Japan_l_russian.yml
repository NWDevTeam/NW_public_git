 JAP_turanist_union_category_desc: "В 1920-х и 1930-х годах туранизм получил некоторую поддержку в Японии, в основном среди военной элиты и интеллигенции. Японские туранисты утверждали, что японцы имеют внутреннеазиатское происхождение, а предки японцев мигрировали из Средней Азии, чтобы завоевать японские острова. Китагава Сикадзо утверждал, что японцы произошли от тунгусской ветви туранской семьи, точно так же, как корейцы и маньчжуры, чьи корни были на северо-востоке Китая, в Маньчжурии. А поскольку японцы, корейцы и маньчжуры произошли от тунгусов, у них также была связь с другими туранскими субэтническими группами, такими как турки, монголы, самоеды и финно-угры, с точки зрения крови, языка и культуры. За 20 лет было создано несколько организаций, которые укрепляли сотрудничество с туранистскими странами, а также печатали соответствующую литературу. Они настаивают на том, чтобы японцы покинули трагически маленькие японские острова и переселились в северную и западную части азиатского континента, где когда-то жили их предки. Для этого им придётся отвоевать эти исконные земли у славян, заключив союз с туранскими народами."
