 JAP_resettlement_program_in_manchukuo_category: "Переселение в Маньчжоу-Го"
 JAP_resettlement_program_in_manchukuo_category_desc: "С начала века японских фермеров призывали переселяться в Маньчжоу-Го с целью колонизации этих земель. Однако, из-за начавшейся гражданской войны в Китае это оказалось сопряжено с рядом трудностей и опасностей, особенно для японского населения. В связи с этим, число аграрных переселенцев составило жалкие несколько сотен людей.\n\nПосле начала Великой депрессии состояние крестьянского населения страны ещё сильнее ухудшилось, и многие представители движения Нохонсюги стали призывать правительство обратить внимание на положение обедневших крестьян. После создание Маньчжоу-Го одним из способов решения этой проблемы стала возможная помощь японским фермерам с переселением в Маньчжурию. Таким образом, мы также ликвидируем проблему нехватки земель из-за растущего населения архипелага."
