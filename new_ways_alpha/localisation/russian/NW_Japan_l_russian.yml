 JAP_the_Path_to_Scientific_Leadership: "Путь к научному лидерству"
 JAP_the_Path_to_Scientific_Leadership_desc: "Для технократов технологическое отставание было главной угрозой национальному выживанию. Они с тревогой отмечали «общее отсутствие интереса к науке и технологиям, особенно среди правящего класса Японии». В либеральной системе научные исследования были либо чисто академическими и оторванными от жизни, либо подчинялись краткосрочным коммерческим интересам дзайбацу, которые предпочитали покупать дешевые иностранные патенты вместо развития собственных исследований. Для достижения научного лидерства реформистские бюрократы инициировали «Новый порядок для науки и техники»."
 JAP_complex_technology: "Комплексная технология"
 JAP_complex_technology_desc: "Концепция «комплексной технологии» была одним из высших выражений технократического видения. Этот термин, разработанный японскими инженерами, работавшими в империи и в её сфере влияния (например, в Маньчжоу-Го и Китае), означал нечто большее, чем просто инженерию. Он подразумевал «комплексное социальное планирование»."
 JAP_governing_State: "Управляющее государство"
 JAP_governing_State_desc: "В основе «Нового порядка» лежит трансформация самой природы государства. Реформистские бюрократы стремятся заменить пассивное либеральное «государство-ночной сторож» новой, динамичной моделью — «управляющим государством» (канри кокка). Традиционная бюрократия, обученная на юриспруденции, видела свою задачу в «применении правил» и поддержании правопорядка. «Управляющее государство», напротив, должно было быть «активистским, интервенционистским и технически сложным». Его мандат меняется с администрирования законов на эффективное и действенное управление государством национальной обороны. Этот новый тип государства требует активного сотрудничества между бюрократией, бизнесом и военными, стирая традиционные границы между государственным и частным секторами."
 JAP_Kashi_five_year_plan: "Пятилетний план Киши"
 JAP_Kashi_five_year_plan_desc: "Экономическое планирование является альфой и омегой технократического проекта. Оно было тем, что отличало «управляющее государство» от его либерального предшественника. Японские технократы были прагматиками и заимствовали модели планирования из всех доступных источников: в нацистской Германии они наблюдали за опытом промышленной рационализации и четырёхлетних планов. В Советском Союзе они изучали пятилетние планы индустриализации. И даже в США они увидели программы «Нового курса» и особенно проект Tennessee Valley Authority (TVA) как модель комплексного регионального развития. Идеальной «лабораторией» для этих идей стала Маньчжоу-Го. Это была первая попытка Японии создать плановую экономику с нуля. Бюрократы в Маньчжоу-Го определили свою систему как «частично плановую экономику», в отличие от «тотально плановой экономики» СССР. Она позволяла существовать частному сектору, но ключевые отрасли контролировались государством."
