 JAP_basic_principles_of_kokutai: "Основные принципы кокутай"
 JAP_basic_principles_of_kokutai_desc: "Тацукити Минобэ, почетный профессор права в Токийском императорском университете, выдвинул теорию о том, что в соответствии с Конституцией Мэйдзи император был органом государства, а не священной властью, стоящей за пределами государства. Это было расценено как оскорбление величества. Минобэ был назначен в Палату пэров в 1932 году, но был вынужден уйти в отставку после покушения и резкой критики в его нелояльности к императору. С тех пор в прессе, парламенте и высшей среде не утихают дебаты о необходимости прояснения данного вопроса."
 JAP_Bible_of_the_Japanese_people: "Библия японского народа"
 JAP_Bible_of_the_Japanese_people_desc: "Премьер-министр может приказать министру образования Японии составить «Библию японского народа» (Shinmin no michi), которую также иногда называют Hito-do (Путь субъекта) или Shinja-do (Путь последователя). Shinmin no michi будет иметь три главы, требующие всего нескольких минут чтения, объясняя, как должны вести себя подданные императора. Он также представит краткий обзор мировой истории с японской точки зрения в первой трети первой главы."
