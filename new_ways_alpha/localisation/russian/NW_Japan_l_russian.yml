 JAP_exile_beyond_suez_desc: ""
 JAP_settling_in_australia: "Заселение Австралии"
 JAP_settling_in_australia_desc: ""
 JAP_give_rights_to_non_Japanese_people: "Дать права не японским народам"
 JAP_give_rights_to_non_Japanese_people_desc: "В своей работе «О кокутай и истинном социализме» Кита отверг синтоистскую точку зрения крайне правых националистов, таких как Ходзуми Яцука, о том, что Япония является этнически однородным «семейным государством», происходящим по императорской линии от богини Аматэрасу Омиками, подчеркивая присутствие неяпонцев в Японии с древних времен. Он утверждал, что наряду с принятием китайцев, корейцев и русских в качестве японских граждан в период Мэйдзи, любой человек должен иметь возможность натурализоваться в качестве гражданина империи независимо от расы, с теми же правами и обязанностями, что и этнические японцы. По словам Кита, Японская империя не могла в противном случае расшириться на территории, населенные неяпонцами, не «освобождая их от их обязательств или изгоняя их из империи»."
