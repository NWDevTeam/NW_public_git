 JAP_crisis_of_1936: "Кризис 1936 года"
 JAP_crisis_of_1936_desc: "Когда Садао Араки занимал пост министра обороны в кабинете Цуёси Инукая, он энергично рассказывал об идеях Имперского пути, а также тщательно лелеял концепцию «Кризиса 1936 года», под которой он подразумевал войну с Советским Союзом. Его близкий друг Кобаяси Дзюнъитиро организовал «Клуб 36-года», который в своих публикациях монотонно рассуждал о неизбежности войны с СССР. В своей сути, вся идеология фракции Кодоха строилась на противостоянии с северным соседом и уничтожением коммунизма. Частично, это основывается на том, что большая часть представителей Кодохи участвовала в Сибирской интервенции во время Гражданской войны в России и наблюдала как большевики захватили власть в стране, в которой некоторые из них до 1917 года были военными атташе."
 
