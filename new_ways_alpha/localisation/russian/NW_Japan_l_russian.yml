 JAP_to_attract_right_wing_political_societies_to_the_Foreign_Ministry_category: "Внешняя политика правых политических обществ"
 JAP_to_attract_right_wing_political_societies_to_the_Foreign_Ministry_category_desc: "Общество реки Амур создавалось с целью противостояния России, но в итоге превратилось в удобную структуру для секретных операций по всему миру, которые официальное правительство признавать не может. Более того, так как создатели общества были достаточно высокоидеологизированными ультранационалистами и в какой-то степени независимыми от власти, то иногда их политика вполне реально шла вразрез с линией государства, доводя иногда до актов борьбы правительства с Обществом. Так, например с начала века они поддерживают различные антиколониальные движения в Азии - в Индии, на Филиппинах и в Китае. Ни для кого не секрет, что и Сунь Ятсен, и Чан Кайши являются друзьями основателей Общества реки Амур. Одной из целей §RКодохи§! был привод к управлению внешней политикой страны именно Общества реки Амур как лиц которые наиболее заинтересованы и последовательно отстаивают идеи паназиатизма в мире."
