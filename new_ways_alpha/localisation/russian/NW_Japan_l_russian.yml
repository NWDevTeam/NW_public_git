 JAP_east_asian_league: "Реформа Восточной Азии"
 JAP_east_asian_league_desc: "Реформа Восточной Азии является геополитическим ядром программы Ишивары. Эта паназиатская организация, задумывалась как радикальная альтернатива как западному колониализму, так и традиционному японскому империализму, который Ишивара считал контрпродуктивным. В основе Лиги лежали три ключевых принципа: «политическая независимость» для каждого члена, «экономическая интеграция» всего региона и «общая оборона» против внешних (т.е. западных) угроз."
 JAP_advancing_the_royal_path: "Продвижение Королевского пути"
 JAP_advancing_the_royal_path_desc: "Продвижение Королевского пути было центральным элементом морального и идеологического оправдания «Реформы Восточной Азии». Ишивара заимствовал эту древнекитайскую концепцию, противопоставляя ее западному империализму. Королевский путь (Ōdō) это азиатский идеал управления, основанный на доброжелательности, морали и гармонии. Он противопоставляется Hadō (Путь силы) -  западному методу, основанному на грубой силе, эксплуатации и «аморальной "роли силы"». Ишивара утверждает, что его «Лига Восточной Азии» основана на Королевском пути, предлагая азиатским нациям «гармонию» вместо подчинения."
 JAP_nation_state_in_the_past: "Национальное государство в прошлом"
 JAP_nation_state_in_the_past_desc: "Возможно, самой еретической идеей Ишивары во внутриполитическом контексте была его вера в то, что «национальное государство является временной стадией истории». Он исторический детерминист, который считает, что человечество неизбежно движется «к более крупным политическим образованиям». Национальные государства, по его мнению, должны будут уступить место «региональным блокам» (таким как его «Лига Восточной Азии»), а эти блоки, в свою очередь, должны будут слиться в единое мировое правительство после «Финальной войны». Эта вера в «наднациональную сущность» ставит его в прямое противоречие с ультранационалистами Genri Nippon, которые верят в вечную и абсолютную уникальность японского кокутай (национальной сущности)."
 JAP_self_government_for_korea: "Самоуправление для Кореи"
 JAP_self_government_for_korea_desc: "Позиция Ишивары по Корее это прямое логическое следствие его теории о преходящей природе национальных государств. Лига Восточной Азии является одной из немногих японских организаций нашего времени, которая «критически относится к японской колониальной политике» и выступает против принудительной ассимиляции. Движение признавало «национальные чаяния Кореи» и призывало к «форме самоуправления Кореи». Эта позиция привлекла в Лигу значительное число корейцев, включая таких деятелей, как Чо Ён-джу, которые видели в движении единственный жизнеспособный путь к «независимости Кореи». Однако Лига оставаётся в «неоднозначной позиции», выступая за «самоуправление» внутри Лиги, а не за полную независимость."
 JAP_restoration_of_the_sowing_is_a_great_transformation: "Реставрация Сёва - это Великая трансформация"
 JAP_restoration_of_the_sowing_is_a_great_transformation_desc: "Реставрация Сёва является основным лозунгом Лиги Восточной Азии. Однако Ишивара вкладывает в этот термин гораздо более радикальный смысл, чем другие правые группировки. Для него это была не просто политическая перестановка, а «Великая трансформация» (Shōwa isshinron). Эта трансформация будет тотальной. Она должна произойти не только «на уровне политики и экономики», но и «на уровне индивида, его одежды, жилья, пищи и его ментального отношения». Это будет всеобъемлющая революция, охватывающая геополитику, экономику, социальную структуру, технологию и личную духовность, с целью создания совершенно нового типа цивилизации, способной вести и выиграть «Финальную войну»."
 JAP_restoration_of_the_unity_of_rituals_and_rules: "Восстановление единства обрядов и правил"
 JAP_restoration_of_the_unity_of_rituals_and_rules_desc: "Saisei Itchi, или «восстановление единства обрядов и правил», было центральным философским механизмом «Великой трансформации». Традиционно этот термин означал «единство религии и политики», и Лига Восточной Азии действительно призывала к этому. Однако Ишивара расширил эту концепцию до «единства религии и науки». Он считает, что «болезнь» современности заключается в дифференциации — разделении веры и разума, религии и науки, политики и морали. Его утопия основана на «объединении». Он утверждает, что буддизм Нитирэн и передовая наука (например, теория эволюции) в конечном итоге указывают на одну и ту же космическую истину. Восстановление единства обрядов и правил является его формулой для «преодоления современности» путем их реинтеграции."
 JAP_global_tenno: "Глобальный тэнно"
 JAP_global_tenno_desc: "Эсхатология Ишивары достигала своей вершины в концепции «Глобального тэнно». После того, как «Финальная война» уничтожит старый порядок, основанный на национальных государствах, мир должен был быть объединен. Ишивара предсказал, что это объединение произойдет с «Тэнно (Императором) в качестве духовного буддийского лидера». Это была чрезвычайно радикальная и еретическая идея. Лига Восточной Азии утверждает, что этот «Глобальный тэнно» будет «отделён от нации Японии» и что не-японцы также будут иметь право быть его последователями. Это вызвало ярость у японских ультранационалистов, которые осудили Лига Восточной Азии за «предательство кокутай», поскольку они настаивали на том, что Тэнно не может быть отделен от японской нации."
 JAP_reorganization_of_the_urban_environment: "Реорганизация городской среды"
 JAP_reorganization_of_the_urban_environment_desc: "Реорганизация городской среды является фундаментальным компонентом внутренней революции Ишивары. Он пришел к выводу, что современный мегаполис в японском или западном стиле стратегически уязвим, экономически эксплуататорский и морально коррумпирован. Программа Лиги Восточной Азии включает «религиозное взаимодействие с вопросами модернизации, такими как урбанизация и сельская местность». Ишивара и его последователи рассматривали существующую городскую среду как источник «болезней современности». Их план требовал не просто реформы, а полного переосмысления и физической деконструкции городского пространства, что подводит нас к его более радикальным концепциям."
 JAP_decentralization_of_management: "Децентрализация управления"
 JAP_decentralization_of_management_desc: "Программа Ишивары требует радикальной децентрализации управления, которая станет прямым следствием его плана по реорганизации пространства. Демонтируя централизованные города — которые являются не только центрами населения, но и центрами политической и экономической власти — Ишивара стремится рассредоточить управление. Новая модель управления должна быть основана на сети самодостаточных, высокотехнологичных сельских коммун. Эта децентрализованная структура была жизненно важна как по военным, так и по идеологическим причинам. В военном отношении она делала нацию менее уязвимой для «обезглавливающего удара» по столице. В идеологическом отношении она соответствовала его видению преодоления иерархических и эксплуататорских структур «современности»."
 JAP_the_era_of_cities_is_over: "Эра городов закончена"
 JAP_the_era_of_cities_is_over_desc: "Данный тезис является основополагающим для пространственной теории Ишивары. Он утверждает, что «эра городов подошла к концу». Этот вывод был основан на тройном анализе. Во-первых, как военный стратег, он видит в городах фатальную уязвимость. Великая землетрясение Канто 1923 года продемонстрировала их хрупкость перед стихийными бедствиями. Что ещё более важно, развитие авиации означало, что города стали главными мишенями для «крупномасштабных воздушных бомбардировок» в будущей «Финальной войне». Во-вторых, он считает города центрами морального разложения, наполненными «гедонизмом» и «американской культурой» — проявлениями «западного материализма», который он стремится искоренить. В-третьих, он рассматривает города как экономически паразитические структуры, которые развивались за счет эксплуатации сельской местности. Таким образом, объявление «конца эры городов» является одновременно стратегическим прогнозом и идеологическим императивом."
 JAP_restoration_of_farming_villages: "Восстановление фермерских деревень"
 JAP_restoration_of_farming_villages_desc: "Восстановление фермерских деревень является конструктивной стороной «демонтажа городов». Деревня должна была не просто принять перемещенное городское население; она должна была быть полностью преобразована, чтобы стать новым центром японской цивилизации. Эта программа глубоко укоренена в буддийском мировоззрении Лиги Восточной Азии. Новые деревни должны будут стать «утопическими сообществами», функционирующими как «преднамеренные сообщества», которые послужат «моделью для реформы страны и, в конечном счете, мира». Эти деревни должны будут развиваться «в центре "почтения к богам"», представляя собой моральное и духовное возрождение, контрастирующее с предполагаемым упадком городов. Важно отметить, что это видение не было ностальгией по средневековому сельского укладу жизни Японии, характерному для движения Нохонсюги. Лига Восточной Азии явно отличает своё видение будущего от нохонсюги. Деревня Ишивары будет не примитивной, а футуристической — высокотехнологичным, промышленно развитым и духовно чистым центром."
 JAP_abolition_of_the_division_between_the_city_and_the_countryside: "Отмена разделения между городом и деревней"
 JAP_abolition_of_the_division_between_the_city_and_the_countryside_desc: "Конечной целью пространственной реорганизации Ишивары является «отмена разделения между городом и деревней». Он видит в этом разделении — где один регион производит (деревня), а другой потребляет и управляет (город) — фундаментальный раскол современности, который порождает экономическое неравенство и духовное отчуждение. Его решение не является простым возвратом к аграрному прошлому. Вместо этого он предложил диалектический синтез. Ишивара видит историю так:\n\n1. Тезис: Примитивное аграрное общество (единство).\n\n2. Антитезис: Современное индустриальное общество (разделение города и деревни). \n\n3. Синтез: Будущее утопическое общество, которое «интегрирует город и деревню, промышленность и сельское хозяйство». Этот синтез должен был быть достигнут создания нового типа поселения, который будет одновременно сельским и промышленным."
 JAP_dismantling_of_cities: "Демонтаж городов"
 JAP_dismantling_of_cities_desc: "Toshi Kaitai (буквально «демонтаж городов») является конкретным политическим лозунгом и механизмом для достижения «конца эры городов». Этот план предусматривает принудительное, планомерное рассредоточение городского населения и промышленности по сельской местности. Миллионы людей должны быть переселены из таких районов, как Токио-Иокогама, в сельские префектуры. Мотивы этого одновременно являются стратегическими (защита от авиаударов), идеологическими (искоренение западного гедонизма) и экономическими (прекращение эксплуатации деревни). Это будет радикальная, тоталитарная форма социального инжиниринга, необходимая для выживания нации в «Финальной войне»."
 JAP_sendai_model_region: "Модельный регион Сёндай"
 JAP_sendai_model_region_desc: "Для реализации своего видения Ишивара и Лига Восточной Азии разработали конкретный прототип: «Модельный регион Сёнай». Сёнай, регион в родной префектуре Ишивары Ямагата, был выбран в качестве испытательного полигона для всей его программы «Реставрации Сёва». Ключевой документ, «Проект планирования земель Сёнай», излагает этот план. Сёнай должен стать "моделью" для реформы и «пионером Реставрации Сёва». План для Сёная был микрокосмом всей его национальной программы, объединяя «демонтаж городов», «единство сельского хозяйства и промышленности» и другие социальные реформы, такие как «Армия для государственной службы»."
 JAP_association_of_agriculture_and_industry: "Объединение сельского хозяйства и промышленности"
 JAP_association_of_agriculture_and_industry_desc: "Nōkō Ittai, или «единство сельского хозяйства и промышленности», является краеугольным камнем экономической модели Сёнай и вторым из «трёх принципов» Лиги Восточной Азии. Это конкретная политика, разработанная для «отмены разделения между городом и деревней». Вместо того чтобы концентрировать промышленность в уязвимых городах, Nōkō Ittai предлагает распределить её по сельской местности. Это приведёт к созданию «самодостаточных сообществ», где «все граждане стали бы фермерами» в той или иной степени, прекратив разделение труда между сельским хозяйством и промышленностью. Эта модель была призвана создать экономически самодостаточное, социально сплоченное и стратегически неуязвимое «государство национальной обороны»."
 JAP_construction_of_communal_factories_in_the_village: "Стройка коммунальных фабрик в деревне"
 JAP_construction_of_communal_factories_in_the_village_desc: "Физической реализацией Nōkō Ittai была «стройка коммунальных фабрик в деревне». План Сёнай прямо призывал к размещению «коммунальных фабрик в центре деревень». Эти фабрики не должны быть примитивными мастерскими. Напротив, они должны быть высокотехнологичными и полностью интегрированными в сельскую жизнь. Это будет радикальная децентрализация японской промышленной базы, предназначенная для того, чтобы сделать производство устойчивым к воздушным бомбардировкам и передать экономическую власть от городских капиталистов (которых Ишивара презирает) сельским общинам."
 JAP_mechanization_of_agriculture: "Механизация сельского хозяйства"
 JAP_mechanization_of_agriculture_desc: "Параллельно с электрификацией, план Ишивары требует «более широкого использования механизированного сельского хозяйства». Это будет необходимо для достижения продовольственной самодостаточности (автаркии), особенно в условиях тотальной войны, когда рабочая сила будет в дефиците. Механизация также является ключом к его социальной теории. Освобождая население от тяжелого ручного труда, технология позволяла бы «всем гражданам быть фермерами», не жертвуя при этом промышленным производством или культурным развитием. Это является частью стремления Ишивары к «гармонии науки и технологии» с религией."
 JAP_rural_electrification: "Электрификация сельской местности"
 JAP_rural_electrification_desc: "Аграрная утопия Ишивары полностью зависима от современных технологий. Центральное место в этом занимала «электрификация сельской местности». План Сёнай конкретно предусматривает «внедрение электричества в фермерские дома». Это не является второстепенной деталью; это необходимо для того, чтобы «коммунальные фабрики» могли функционировать, а механизированное сельское хозяйство — работать. Электричество яляется технологией, которая позволит децентрализованным деревням достичь промышленной производительности, равной или превосходящей производительность старых городов, доказывая, что видение Ишивары является не ретроградным, а футуристическим."
 JAP_social_reforms: "Социальные реформы"
 JAP_social_reforms_desc: "Термин «социальные реформы» охватывает неэкономические аспекты «Великой трансформации» Ишивары. Лига Восточной Азии глубоко озабочена «широким кризисом современности», который включает не только экономику и войну, но и «гендерное неравенство» и роль «меньшинств». Его программа направлена на «создание буддийской утопии», которая бы решила эти социальные проблемы через призму буддизма Нитирэн. "
 JAP_army_for_public_service: "Армия для государственной службы"
 JAP_army_for_public_service_desc: "Для достижения тотальной мобилизации общества и одновременного выполнения крупных инфраструктурных проектов (таких как освоение земель и строительство фабрик) план Сёнай предлагает форму призыва, названную "Армия для государственной службы". Эта организация должна «работать на все виды общественного блага». Это будет не просто программа общественных работ; это инструмент для милитаризации всего общества. Она стирает грань между солдатом и гражданским лицом, фермером и рабочим, воплощая идеал «государства национальной обороны», где каждый гражданин постоянно мобилизован на службу государству в рамках подготовки к «Финальной войне»."
 JAP_equality_for_women: "Равноправие для женщин"
 JAP_equality_for_women_desc: "Одной из самых отличительных черт Лиги Восточной Азии является её прогрессивная позиция в отношении «равноправия для женщин». По словам Ишивары, Лига Восточной Азии была «единственной организацией в Японии, которая с довоенных времен настаивала на равных правах для женщин». Эта позиция не была заимствована из западного либерализма, который Ишивара отвергает. Она основана на его буддийской теологии Нитирэн. Лидеры Лиги Восточной Азии, такие как Коидзуми Кикуэ (Koizumi Kikue), основывали свой феминизм на 12-й главе «Лотосовой сутры», которая провозглашала, что женщины могут достичь состояния Будды. Ишивара активно поощрял женщин-лидеров и стремился мобилизовать женщин как ключевую силу в своем движении, считая их «духовную независимость» и «материнскую любовь» жизненно важными для морального возрождения нации."
 JAP_development_of_new_agricultural_lands: "Освоение новых сельскохозяйственных угодий"
 JAP_development_of_new_agricultural_lands_desc: "Для обеспечения продовольственной безопасности «государства национальной обороны», особенно после потери колоний в качестве источников продовольствия, программа Лиги Восточной Азии предусматривает «освоение новых сельскохозяйственных угодий». Эта мера, включенная в план Сёнай, является прагматическим ответом на проблему автаркии. Она должна осуществляться в тандеме с новыми сельскохозяйственными технологиями (механизацией и энзимными удобрениями) для максимального увеличения внутреннего производства и обеспечения того, чтобы Япония могла вести затяжную «Финальную войну» без зависимости от импорта."
 JAP_change_your_diet: "Изменить рацион питания"
 JAP_change_your_diet_desc: "Достижение автаркии требует не только изменения производства, но и изменения потребления. План Сёнай является революционным в своем предложении «изменить рацион питания» нации. Наиболее ярким примером этого - предложение потреблять «вместо риса, больше молока и масла». Это есть радикальный отход от тысячелетней культуры, основанной на рисе. Этот шаг продиктован чистым стратегическим прагматизмом: диверсификация источников калорий и продвижение продуктов, которые можно было бы эффективнее производить внутри страны в рамках новой агропромышленной модели, что сделало бы нацию менее уязвимой для блокад."
 JAP_use_enzyme_fertilizers: "Использовать энзимные удобрения"
 JAP_use_enzyme_fertilizers_desc: "Для резкого повышения урожайности на освоенных и существующих землях Лига Восточной Азии активно продвигает использование энзимных удобрений. В условиях нехватки продовольствия и удобрений в военное время, это обещание значительно увеличить урожайность привлекло к движению многих фермеров. Выбор ферментов был также идеологическим. Он представлял собой органический, самодостаточный, японский метод повышения плодородия, в отличие от зависимости от импортных, западных химических удобрений. Это была часть более широкой программы по достижению полной самодостаточности как предпосылки для «Финальной войны»."
 JAP_infrastructure_development: "Развитие инфраструктуры"
 JAP_infrastructure_development_desc: "Децентрализованная сеть высокотехнологичных деревень была бы неэффективной без соответствующей инфраструктуры, соединяющей их. Видение Ишивары не было видением изолированных коммун. Напротив, оно предусматривает «развитие инфраструктуры» для обеспечения связи. Лига Восточной Азии предполагала, что эти новые децентрализованные общины будут «соединены высокоскоростными железными дорогами и воздушными путями». Это подчеркивает техно-утопический характер его программы. Ишивара хочет преимуществ децентрализации (неуязвимость, духовная чистота) в сочетании с преимуществами централизации (скорость, связь, логистика), что стало возможным благодаря передовым транспортным технологиям."
 JAP_emphasis_on_scientific_knowledge: "Упор на научные знания"
 JAP_emphasis_on_scientific_knowledge_desc: "Вопреки любому представлению о нем как о мистике-традиционалисте, Ишивара делал абсолютный «упор на научные знания». Его собственная вера была подкреплена тем, что он считал «научным анализом войны» и «техническими исследованиями военной истории». Лига Восточной Азии утверждает, что буддизм Нитирэн — это единственная вера, способная по-настоящему объединить религию и науку. Они критиковали христианство за «отсутствие научного духа», а марксизм — за то, что он «слишком односторонне опирается на науку». Для Ишивары наука была не противником веры, а ее высшим подтверждением."
 JAP_search_for_new_energy_sources: "Поиск новых источников энергии"
 JAP_search_for_new_energy_sources_desc: "Упор на авиацию неразрывно связан с поиском новых источников энергии. Ишивара предсказал, что технология «Финальной войны» будет включать «самолеты с ещё неизвестными источниками энергии», которые позволят наносить «разрушительные удары по столицам других наций». Хотя он не использовал термин «ядерный», его прогноз в 1930-х о новом, компактном источнике энергии, который сделает самолеты оружием апокалиптического уничтожения городов, был жутким предвидением атомной эры. Вся его стратегия «государства национальной обороны» была разработана для выживания в такой войне."
 JAP_focus_on_aviation: "Упор на авиацию"
 JAP_focus_on_aviation_desc: "В «научном анализе войны» Ишивары авиация занимала центральное место. Он был одним из первых и наиболее ярых сторонников теории воздушной мощи. Он предсказал, что «Финальная война» будет «почти полностью вестись в воздухе». Он считал, что авиация стала «абсолютным оружием», которое сделает традиционные армии и флоты устаревшими. Именно эта вера в решающую роль авиации напрямую привела к его программе «демонтажа городов», поскольку города были беззащитны перед этим новым оружием."
 JAP_avoiding_economic_dogmatism: "Избегание экономического догматизма"
 JAP_avoiding_economic_dogmatism_desc: "Экономическая программа Ишивары радикально прагматична и избегает догм как левых, так и правых. Его модель nōkō ittai представляет собой «третий путь». Он яростно критикует капитализм за то, что он был основан на «западном материализме», «гедонизме» и эксплуатации сельской местности. В то же время он отвергал марксизм. Ишивара и его последователи, такие как Чо Ён-джу (Cho Yong-ju), считали марксизм просто еще одной формой западного материализма, которая «слишком односторонне опирается на науку» и полностью лишена духовности, необходимой для «единства науки и религии». Его децентрализованная, духовно-ориентированная, высокотехнологичная коммунитарная модель была разработана, чтобы превзойти обе эти «неполноценные» западные догмы."
 JAP_moral_revival: "Моральное возрождение"
 JAP_moral_revival_desc: "«Моральное возрождение» считается духовной предпосылкой для всей программы Ишивары. Он верит, что Япония не сможет победить материально превосходящий Запад, если она сама будет духовно разложена «западным материализмом». «Финальная война» будет не только военной, но и моральной битвой. Это возрождение должно быть достигнуто путем духовного очищения (возвращение к буддизму Нитирэн как к высшей истине), пространственного очищения (демонтаж коррумпированных городов и возвращение к «простой жизни» в новых фермерских деревнях, основанных на «почтении к богам») и физического очищения (участие в труде через «Армию для государственной службы»)."
 JAP_the_lotus_sutra_project: "Проект Лотосовая Сутра"
 JAP_the_lotus_sutra_project_desc: "В «Большом взгляде на историю войны» Ишивара не только подчеркнул роль авиации в будущих войнах, но и указал на применение энергии ядерного деления в военном деле. Работы по его созданию были обозначены как «Проект Лотосовая сутра»."
 JAP_formation_of_the_highest_culture: "Формирование высочайшей культуры"
 JAP_formation_of_the_highest_culture_desc: "Конечной, невоенной целью «Великой трансформации» было «формирование высочайшей культуры». По определению Лиги Восточной Азии, эта «высочайшая культура» могла быть создана только «через совершенную гармонизацию науки и религии». Эта культура была бы «высочайшей», потому что она была бы целостной. Она бы преодолела расколы современности (наука против веры, город против деревни, человек против природы), которые Ишивара считал источником конфликтов и страданий. Эта культура, основанная на «единстве обрядов и правил», стала бы основой для «вечного мира»."
 JAP_exclude_military_intervention: "Исключить военное вмешательство в правительство"
 JAP_abolish_the_special_police: "Упразднить Специальную полицию"
 JAP_getting_rid_of_western_materialism: "Избавление от западного материализма"
 JAP_getting_rid_of_western_materialism_desc: "Главным идеологическим врагом, стоявшим на пути «высочайшей культуры», был «западный материализм». Лига Восточной Азии использовала этот термин для обозначения обеих доминирующих идеологий Запада: либерального капитализма и марксизма. Капитализм осуждался как «гедонистический потребизм» и «американская культура», которые развращали города. Марксизм отвергался как «секта», которая «опирается слишком односторонне на науку» и отрицает духовную реальность. Вся программа «Реставрации Сёва» была разработана для идеологической и физической "прививки" Японии от этой западной «болезни»."
 JAP_focus_on_scientific_research: "Сосредоточиться на научных исследованиях"
 JAP_power_through_science: "Сила через науку"
 JAP_power_through_science_desc: "Конечная цель Лиги Восточной Азии — «формирование высочайшей культуры» — должна быть достигнута «через совершенную гармонизацию науки и религии». «Сила через науку» является не просто военным лозунгом, а философским императивом. Наука давала силу не только для создания нового оружия, но и для регенерации общества. Ишивара верил, что наука, такая как «теория эволюции», подтверждает буддийскую интуицию о «единстве всех человеческих рас» и «всех живых существ». Таким образом, научный прогресс был неотделим от духовного прогресса."
 JAP_fulfill_nichiren_prediction: "Исполнить предсказание Ничирэна" 
 JAP_apocalypse: "Апокалипсис"
 JAP_apocalypse_desc: "«Апокалипсис», или «Финальная война» (Saishū Sensō), является «стволом», из которого растут все другие идеи Ишивары. Это была центральная, всепоглощающая идея. Она имела двойную основу. Во-первых, это научный детерминизм – его «научный анализ войны» и «технические исследования военной истории» привели его к выводу, что технология (особенно авиация и новая энергия) делает тотальную, глобальную войну неизбежной. Во-вторых, как религиозное пророчество его «эсхатология Нитирэн» и вера в пророчество Нитирэна о «титанической мировой борьбе» в эпоху mappō (последние дни закона) придавали этой научной неизбежности божественный смысл. «Финальная война» была, таким образом, необходимым и желательным апокалипсисом — актом творческого разрушения, который должен был уничтожить коррумпированный старый мир и открыть путь для нового, единого и духовного порядка."
 JAP_world_peace: "Мир во всём мире"
 JAP_world_peace_desc: "Конечной целью апокалипсиса был «мир во всём мире». Ишивара является, по сути, «апокалиптическим пацифистом». Он верит, что «Финальная война» будет настолько тотальной и разрушительной (из-за авиации), что сделает саму войну невозможной. После этой последней, очищающей войны мир, наконец, достигнет своей конечной цели. Он станет «единым, мирным и буддийским», объединенным под духовным руководством «Глобального тэнно» и живущим в «высочайшей культуре», основанной на «единстве науки и религии». Вся радикальная и часто жестокая программа Ишивары была, в его сознании, единственным путем к достижению этого «вечного мира»."
 
