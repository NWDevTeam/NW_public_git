 JAP_industrialization_of_asia: "Индустриализация Азии"
 JAP_industrialization_of_asia_desc: "Индустриализация Азии будет высшим выражением технократического проекта. Это попытка применить концепции «Национального планирования земель» и «Комплексной технологии» в континентальном масштабе. Технократы рассматривают Азию не как совокупность народов, а как единый экономический организм, который необходимо рационально спроектировать и управлять им как единой, интегрированной, самодостаточной «фабрикой» под руководством японских инженеров и менеджеров. Это является технократическим взглядом в имперском масштабе."
 JAP_empire_of_asian_development: "Империя развития Азии"
 JAP_empire_of_asian_development_desc: "Технократы представляют свою империю не как акт «эксплуатации» в западном колониальном стиле, а как «войну строительства» и моральную миссию по индустриализации и освобождению Азии от западного господства. Сфера Сопроцветания была задумана технократами не как набор колоний, а как единое «иерархическое, органическое, функционалистское сообщество». Эта модель была напрямую заимствована из «многоотраслевой бизнес-структуры» новых дзайбацу. В этой имперской структуре каждому региону отводилась четкая функция: Япония должна стать ядром, мозгом империи. Её функцией будет обеспечение «технологического лидерства», капитала и высшего управленческого персонала. Маньчжоу-Го и Северный Китай станут промышленной базой империи, центром тяжелой и химической промышленности (сталь, уголь, синтетическое топливо). Юго-Восточная Азия будет периферией, поставщиком критически важного сырья (нефти, каучука, олова)."
 JAP_transcend_the_capitalist_world_order: "Превзойти капиталистический мировой порядок"
 JAP_transcend_the_capitalist_world_order_desc: "Реформистские бюрократы рассматривают существующий мировой порядок, в котором доминируют западные либеральные державы, как фундаментально несправедливый и устаревший. Этот порядок делил мир на две категории: страны «имущие», обладающие колониями и природными ресурсами (как США и Великобритания), и страны «неимущие» к которым они относили Японию, Германию и Италию. Этот либеральный порядок, основанный на контроле над сырьем и принципах свободной торговли, ставил страны, подобные Японии, в вечную зависимость. Мировоззрение, которое разделяют технократы, требует «геополитической реорганизации» мира."
 JAP_replace_class_consciousness_with_ethnic_consciousness: "Заменить классовое сознание этническим"
 JAP_replace_class_consciousness_with_ethnic_consciousness_desc: "Ключевой идеологической проблемой, которую должен решить «Новый порядок», был классовый конфликт. Технократы рассматривают либерализм и марксизм как «материалистические» идеологии, которые раскалывали нацию на враждующие классы (капиталисты против рабочих), что было абсолютно неприемлемо в условиях тотальной войны. Решение было найдено в их собственной идеологии, разработанной такими фигурами, как Мори Хидэото и Окумура Кивао. Они стремятся объединить технократическое планирование с японским национализмом. «Этническое сознание» было представлено как высшая, «духовная» и «органическая» сила, которая превосходит материальные классовые различия. Мори Хидэото, опираясь на немецких теоретиков, таких как Готтль, утверждал, что в рамках «национальной экономики» (Volkswirtschaft) больше не существует классов. Вместо этого существуют только функции. Капиталисты, менеджеры и рабочие — все они являются «организаторами», выполняющими разные задачи в едином «этническом кооперативном органе» (минзоку киодотай)."
 JAP_growth_of_power_and_prestige_of_managers: "Рост власти и престижа управленцев"
 JAP_growth_of_power_and_prestige_of_managers_desc: "Тотальная война и управление империей требуют сложного, долгосрочного экономического и промышленного планирования. Задачи, такие как разработка пятилетних планов, мобилизация ресурсов, рационализация промышленности и управление крупным бизнесом, слишком сложны для старых элит, привыкших к laissez-faire или политическим интригам. Этот спрос на экспертизу «вызвал к жизни новые правительственные плановые агентства, исследовательские бюро и аналитические центры». Реформистские бюрократы, инженеры и экономисты быстро заняли эти новые «центральные узлы» власти, которые стали их институциональной базой. Этот рост власти был не только фактическим, но и идеологическим. Киси Нобусукэ и его коллеги искренне верят, что их легитимность основана не на богатстве или происхождении, а на «технической экспертизе». Они продвигают идею о том, что в сложную современную эпоху «управлять должны только лидеры с управленческими способностями и экспертизой». Таким образом, Маньчжоу-Го, а затем и Японская империя военного времени, стали первым государством, где управленческий класс открыто претендует на верховную власть."
 JAP_managerial_revolution: "Управленческая революция"
 JAP_managerial_revolution_desc: "Движение реформистских бюрократов было не просто захватом власти; это была «управленческая революция». Эта управленческая революция была прямым идеологическим вызовом марксизму. Маркс утверждал, что технология — это «средство труда». Однако в новой эре массового производства, как отмечали технократы, произошло обратное: «труд становится средством технологии». Производственной единицей стал не отдельный рабочий, а вся «организация» (завод, корпорация, бюрократия). В этой новой реальности решающая власть принадлежала не тому, кто владел машиной (капиталист) или работал на ней (рабочий), а тому, кто организовывал всю систему в единое целое, — менеджеру, или технократу. Таким образом, «управленческая революция» утверждала, что не класс, а организация и технология являются истинными двигателями истории, и, следовательно, будущим правящим классом суждено стать технократам."
 JAP_centralization_of_governing_bodies: "Централизация управляющих органов"
 JAP_centralization_of_governing_bodies_desc: "Одной из главных проблем на пути к «управляющему государству» был традиционный «бюрократический секционализм». Японское правительство раздроблено на конкурирующие министерства (Министерство финансов, Министерство внутренних дел, армия, флот), каждое из которых преследует свои узкие интересы, что делает невозможным единое планирование тотальной войны. Решением, предложенным военными и гражданскими технократами, стало создание «технической подструктуры» внутри бюрократии. Эта подструктура состояла из сети мощных «надминистерских» плановых органов, которые были разработаны специально для «преодоления проблемы бюрократического секционализма». Эти новые органы комплектовались технократами из разных министерств и подчинялись непосредственно кабинету министров, что позволяло им координировать политику поверх голов традиционных министерств."
 JAP_divide_capital_and_management: "Разделить капитал и управление"
 JAP_divide_capital_and_management_desc: "Принцип «отделения капитала от управления» является центральным элементом «Экономического нового порядка» и главным орудием реформистских бюрократов в их борьбе против дзайбацу. Идеологической основой этой концепции послужило знаменитое американское исследование Адольфа Берли и Гардинера Минза «Современная корпорация и частная собственность» 1933 года. Технократы, такие как Окумура Кивао, внимательно изучали эту работу. Берли и Минз утверждали, что в современных крупных корпорациях, где акции широко рассредоточены, де-факто уже произошло разделение: владельцы (акционеры) утратили контроль, а реальная власть перешла к менеджерам, которые управляли компанией."
 JAP_honor_to_engineers_and_scientists: "Почёт инженерам и учёным"
 JAP_honor_to_engineers_and_scientists_desc: "Одной из главных целей «Нового порядка» является изменение социального статуса технических специалистов. В традиционной бюрократической иерархии Японии доминировали люди, получившие юридическое образование в Токийском имперском университете. Инженеры и технические специалисты занимали подчиненное положение, имели более низкий ранг и были «в значительной степени исключены из разработки политики». Реформистские бюрократы считают эту систему устаревшей и губительной для государства, ведущего тотальную войну."
 JAP_rethink_professional_roles_and_identities: "Переосмыслить профессиональные роли и идентичности"
 JAP_rethink_professional_roles_and_identities_desc: "«Новый порядок» это не только экономической, но и глубоко социальной и идеологической революцией. Его целью являются «борьба с идеями» и фундаментальное изменение «либерально-капиталистического менталитета». Это требует полного переосмысления профессиональных ролей и идентичности каждого члена общества. Это переосмысление ролей необходимо для создания «органического» общества, в котором конфликт между группами заменялся бы функциональной гармонией, направленной на достижение общей цели — построения империи."
 JAP_eliminate_the_privileges_of_the_upper_classes: "Ликвидировать привилегии высших классов"
 JAP_eliminate_the_privileges_of_the_upper_classes_desc: "Новый технократический порядок несовместим со старой элитой Японии. Реформистские бюрократы не проявляют терпения к привилегированной, старомодной элите. Эта критика направлена в первую очередь против традиционных дзайбацу, таких как Мицуи и Мицубиси, а также против старой аристократии и консервативных политиков. Проблема этой элиты заключается в том, что её власть и привилегии были основаны на «семейной» традиции и пассивном владении капиталом, а не на реальных «управленческих способностях и экспертизе»."
 JAP_improve_the_situation_of_the_working_class: "Улучшить положение рабочего класса"
 JAP_improve_the_situation_of_the_working_class_desc: "Планы реформистских бюрократов по «улучшению положения рабочего класса» не были продиктованы гуманитарными или эгалитарными соображениями. Это была функциональная необходимость, направленная на повышение производительности и предотвращение классовых конфликтов, которые угрожали тотальной мобилизации. Эта стратегия была воплощена в «Новом порядке для труда». Целью программы было «поднять статус рабочих» и привить национальный «дух труда», заменив антагонистические отношения сотрудничеством."
 JAP_defeat_the_liberal_capitalist_mentality: "Победить либеральный капиталистический менталитет Японии"
 JAP_defeat_the_liberal_capitalist_mentality_desc: "Критика либерального капитализма была фундаментальным камнем в идеологии реформистских бюрократов. Они не просто отвергали отдельные аспекты этой системы; они атаковали ее основополагающие принципы: частную собственность, частную прибыль и автономию бизнеса. Для этих новых элит менеджеров Великая депрессия и сопутствующий ей финансовый кризис в Японии стали неопровержимым доказательством краха и «взрыва» либеральной капиталистической системы. Технократы считают, что капитализм «подчиняет» технологический прогресс «нетехническим целям» (погоне за прибылью), тем самым «саботируя» национальную мощь. Поэтому, чтобы полностью раскрыть потенциал науки и технологий и построить «технократическую сверхдержаву», необходимо было сначала победить либеральный менталитет. На смену ему должны прийти новые технократические принципы: «человек организации», «общественная прибыль» и всеобъемлющее «планирование»."
 JAP_overcome_modernity: "Преодолеть современность"
 JAP_overcome_modernity_desc: "Концепция «Преодоления современности» была центральной темой для японских интеллектуалов современного периода, и реформистские бюрократы предложили свой, технократический вариант ее решения. Они продвигали создание альтернативной современности. Эта новая современность должна была быть ультрасовременной в технологическом плане, но при этом «органической», иерархической и идеологически единой."
 JAP_new_order_in_all: "Новый порядок во всём и везде"
 JAP_new_order_in_all_desc: "«Новый порядок» это величайшее творение реформистских бюрократов. Движение является беспрецедентным по всесторонности и широте своего видения. Оно представляет собой самое прямое нападение на цитадели либерального капитализма. Оно также представляет собой самую амбициозную заявку на власть со стороны японских технократов. Под руководством Киси Нобусукэ бюрократы-реформаторы разработали смелую и всеобъемлющую программу реструктуризации экономики и общества Японии. В течение двух последних лет они разработали планы различных «новых порядков» в промышленности, финансах, труде, науке, технологиях, коммуникациях и национальном землеустройстве и затрагивает все сферы жизни."
