 JAP_cabinet_Planning_Council: "Совет по планированию кабинета министров"
 JAP_cabinet_Planning_Council_desc: "Кикакуин, или Совет по планированию, или Совет планирования кабинета министров должен стать органом, целью которого будет планирование и управление скоординированными действиями правительства для расширения экономической деятельности во время войны и мира. Основной миссией этого госоргана будет формулирование планов и координация мобилизации капитала, торговли и трудовых ресурсов в целях общего расширения промышленного производства. Его создание продвигают бюрократы-реформаторы, которые открыто заявляют, что свободная рыночная экономика показала свою неэффективность во время Великой Депрессии на фоне быстрого экономического развития Советской плановой экономики, а также немецких экономических экспериментов. Вернувшись из Маньчжоу-Го, где они при поддержке военных уже стали внедрять подобные идеи, они готовы постараться повторить этот успешный опыт и в самой Японии."
 JAP_industrialization_of_Taiwan: "Индустриализация Тайваня"
 JAP_industrialization_of_Taiwan_desc: "Мы должны проводить более активную политику на Тайване и решить дальнейшую судьбу этой территории, так как в настоящий момент она управляется как колония – её население не имеет самоуправления или своего представительства. Однако проблемой является тот факт, что большую его часть составляют китайцы, и это вызывает споры так как уравняв их в правах с остальной частью населения империи мы разрушим концепцию о том, что целостности японской нации как «одной большой семье» произошедшей от первого императора Дзимму."
 JAP_resettlement_program_in_manchukuo: "Программа переселения в Маньчжоу-Го"
 JAP_resettlement_program_in_manchukuo_desc: "Земли на японских островах слишком мало для 100-миллионного населения Японии, поэтому нашему правительству нужно поддержать программу переселения колонистов в Маньчжурию, благодаря чему нам удастся решить проблему нехватки мест жительства и снять социальную напряжённость внутри страны."
 JAP_five_year_shipbuilding_plan: "Пятилетний план судостроения"
 JAP_five_year_shipbuilding_plan_desc: "Для развития нашей империи нам нужно вкладываться не только в создание мощного военно-морского флота, но и в массовое строительство торговых кораблей – так как наша империя, находящаяся на островах, остро зависит от поставок ресурсов из-за рубежа. Кроме того, для расширения рынков сбыта, торговые суда также необходимы, это хорошо доказал опыт Британии, но пока что мы отстаём не только от неё, но и от Соединённых Штатов Америки. В парламенте группа депутатов продвигает соответствующий законопроект о расширении заказов на строительство торговых судов, в соответствии с последними тенденциями о переводе экономики на плановые рельсы."
 JAP_nationalize_electric_power_activities: "Национализировать электроэнергетическую деятельность"
 JAP_nationalize_electric_power_activities_desc: "Электрификация Японии кажется чудом по международным стандартам сравнения. Процент домохозяйств, использующих электроэнергию, в Японии достиг 89 процентов в 1935 году, что выше, чем в Германии (85 процентов) и США (68 процентов). В 1930 году 89 процентов японских заводов использовали электроэнергию, тогда как в 1933 году этот показатель составлял 72 процента на немецких заводах. При этом подавляющее большинство электроэнергетических компаний являются частными (больше 85 %), что также разительно отличается от других стран, где в последние годы электроэнергетика переходит в руки государства или по крайней мере её регулирование переходит на национальный уровень. Бюрократы-реформаторы из Министерства связи уже несколько лет готовят аналогичный законопроект для Японии, который позволит оптимизировать электросеть Японии и контролировать её в ходе предстоящей войны."
 JAP_the_Law_on_the_General_Mobilization_of_the_Nation: "Закон о всеобщей мобилизации нации"
 JAP_the_Law_on_the_General_Mobilization_of_the_Nation_desc: "В связи с чрезвычайным положением вызванным войной нам необходимо принять соответствующие законы для мобилизации экономики и её перевода на военные рельсы. Разработанный бюрократами-реформаторами Закон содержит 6 разделов и 50 статей, которые предусматривают установление государственного контроля над гражданскими организациями (в том числе профсоюзами), запрет забастовок, национализацию стратегических отраслей, регулирование цен и нормирования и национализацию средств массовой информации. Закон должен дать правительству полномочия на использование неограниченных бюджетов, чтобы субсидировать военно-промышленный комплекс страны и компенсировать убытки производителей, вызванные мобилизацией экономики. В восемнадцати из пятидесяти статей определяются штрафы для нарушителей."
 JAP_Tonarigumi: "Тонаригуми"
 JAP_Tonarigumi_desc: "Ассоциация соседей (или Тонаригуми) это самое маленькое подразделение национальной мобилизационной программы. Они состоят из отрядов по 10-15 хозяйств, организованных для пожаротушения, гражданской обороны и внутренней безопасности. Участие в них обязательно. Каждое подразделение отвечает за распределение нормированных товаров и государственных облигаций, тушение пожаров, общественное здравоохранение и гражданскую оборону. Каждое подразделение также отвечает за оказание помощи Национальному движению духовной мобилизации, распространяя правительственную пропаганду и участвуя в патриотических митингах. Также они могут быть полезными для поддержания общественной безопасности. Может быть создана сеть информаторов, связывающих каждую ассоциацию с высшей полицией Токко, чтобы следить за нарушениями законов и политическим или моральным поведением граждан."
