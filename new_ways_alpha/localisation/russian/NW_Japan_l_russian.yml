 JAP_treatment_of_war_prisoners_desc: "Япония официально подписала международные конвенции о статусе военнопленных и хорошем отношении с ними. Во время китайско-японской войны 1894-1895 годов Япония уже столкнулась с международным осуждением из-за инцидентов, связанных с китайскими военнопленными, поэтому во время русско-японской войны эти уроки были выучены и русские военнопленные получили должное отношение. Однако, на это пришлось тратить часть ресурсов армии, которые могли бы пойти на её усиление. Из-за этого лидеры армии желают получить императорское подтверждение, что текущие боевые действия считаются войной, а значит они обязаны выполнять международные обязательства."
