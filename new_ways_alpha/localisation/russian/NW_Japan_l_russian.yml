 JAP_Hirota_Koki_office: "Кабинет Хироты Коки"
 JAP_Hirota_Koki_office_desc: "Стремясь сохранить политическую неприкосновенность трона, Сайондзи выбрал преемника, который смог бы объединить противоборствующие элитные группы в сплоченную коалицию, не провоцируя дальнейший терроризм или мятеж. В конце концов, он пришел к выводу: "Нет никого, кроме Коноэ". Принц Коноэ отклонил предложение премьерство, но его выдвижение ознаменовало признание Сайондзи и другими, что придворные дворяне, такие как Коноэ, Кидо и Харада, которые вышли за рамки партийной принадлежности, представляли наилучшую перспективу для смягчения напряженности внутри элитных групп и между ними. Разочарованный в своем первом выборе, Сайондзи порекомендовал карьерного дипломата Хирота Коки."
