 JAP_Association_to_Help_the_Throne_desc: "\n\n§RФракционность раздирает АПТ изнутри§!. Каждый хоть сколько нибудь амбициозный политик считает Ассоциацию идеальным местом для реализации собственных политических планов. Это §Oусложняет коммуникацию внутри организации§! и реализацию её программ, однако §Yоткрывает дорогу для государственных преобразований§!. Поддержав ту или иную фракцию, она вполне сможет реализовать свои замыслы, что §Gможет оказаться на руку государству§!.\n\nНо следует помнить и о внешних силах. §gВоенные§! могут §Oсвернуть деятельность АПТ§!, если будут иметь желание и решимость. А непопулярные меры от Ассоциации могут §Rподорвать доверие к этому государственному органу§!. §HНе стоит доводить ситуацию до рискованного состояния§!."
