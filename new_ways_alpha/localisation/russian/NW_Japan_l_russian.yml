 NW_JAP_aht.2.t: "Преобразование Тохокай"
 NW_JAP_aht.2.d: "Сэйго Накано был назначен одним из одиннадцати исполнительных директоров Ассоциации помощи трону. Перед этим он распустил свою партию Тохокай, однако не полностью - он преобразовал её в культурную организацию, названную Синтоша, в честь бывшей академии Канеко в Дайрене. Среди её филиалов существует академия под названием Синтджуку, предназначенная для занятий боевыми искусствами и изучения философии и истории, где сам Накано иногда читает лекции."
 NW_JAP_aht.2.a: "Распустил партию, но не совсем"
 
 NW_JAP_aht.3.t: "Выступления Накано"
 NW_JAP_aht.3.d: "Сэйго Накано делит большую часть своего времени между заседаниями Совета директоров Ассоциации помощи трону, во время которых он должен консультировать правительство по вопросам политики и настроений в стране, и выступлениями с речами, которые якобы должны повысить вовлеченность населения в деятельность Ассоциации, но, естественно, они скорее имеют тенденцию к увеличению удельного веса его собственной фракции в ней."
 NW_JAP_aht.3.a: "Хитрый план"
 
 NW_JAP_aht.4.t: "Реорганизация партии Хашимото"
 NW_JAP_aht.4.d: "Кингоро Хашимото, который также реорганизовал свою Молодёжную партию Великой Японии в Сэкисейкай (Общество лояльности), не менее активен в настоящий период чем его коллеги из лагеря «обновленцев», такие как Сэйго Накано. У многих людей со стороны это вызывает вопросы к искренности намерений Хашимото, но они не знают, что это было условием участие Хашимото в самом проекте Ассоциации помощи трону и роспуска его партии."
 NW_JAP_aht.4.a: "Хитрит и ведёт свою игру"
 
 NW_JAP_aht.5.t: "Обвинения от Бина Акао"
 NW_JAP_aht.5.d: "Правые-традиционалисты крайне недовольны влиянием правых радикалов в Ассоциации помощи трону из-за гораздо большего числа их членов, а Акао Бин, ныне одна из ведущих фигур в японистском крыле, обвинил своих соперников в неискренности из-за того, что они не распустили свои собственные организации полностью. В первую очередь это обращение к Сэйго Накано и Кингоро Хашимото."
 NW_JAP_aht.5.a: "Они дождались публичной реакции"
 
 NW_JAP_aht.6.t: "Нападение на сторонника Накано"
 NW_JAP_aht.6.d: "Сегодня случилось неожиданное нападение на сторонников Сэйго Накано – во время его визита в Хиросиму был ранен ножом его молодой сторонник из молодёжного корпуса его общества. Считается, что ответственными за это могут быть правые традиционалисты. Представляет также некоторый интерес, что бывший "телохранитель" Накано, Тэрада Инэдзиро, теперь перешёл в лагерь его противников, а его прежние функции с этого времени взял на себя Сат Морио, бывший солдат боёв в Китае."
 NW_JAP_aht.6.a: "Кажется распри и споры с созданием Ассоциации только усилились"
 
 NW_JAP_aht.7.t: "Проект Новой экономической структуры"
 NW_JAP_aht.7.d: "Кикакуин, или Совет по планированию, разработал план Новой экономической структуры, который представляет собой крайнюю форму государственного контроля, предполагающую "освобождение руководства от капиталистических ограничений, применяемых в погоне за прибылью’. Это должно было быть достигнуто за счет ограничения дивидендов и общественного контроля за назначениями высшего руководства в ключевых отраслях промышленности или контрольных органах, которые координировались бы Бюро планирования Ассоциации помощи трону. Небольшие предприятия будут безжалостно рационализированы."
 NW_JAP_aht.7.a: "Его стоит пока оставить в секрете"
 NW_JAP_aht.7.b: "Стоить запустить процесс его обсуждения"
 
 NW_JAP_aht.8.t: "Критика Новой экономической структуры"
 NW_JAP_aht.8.d: "Когда стало известно о содержании плана, он подвергся ожесточенной критике как со стороны бизнеса, так и со стороны правых традиционалистов, ведущая группа которых, включая серого кардинала Тояму и генерала Араки, написала премьер-министру письмо с требованием уволить социалистов из Ассоциации помощи трону. Некоторые члены той же группы выпустили "Манифест в защиту Конституции", в котором указывали, что Конституция защищает частную собственность, и обвиняли "обновленцев" в пособничестве врагу, сеющему раздор."
 NW_JAP_aht.8.a: "Этого стоило ожидать"
 
 NW_JAP_aht.9.t: "Обсуждение в кабинете министров"
 NW_JAP_aht.9.d: "В ходе обсуждения в кабинете министров план Новой экономической структуры подвергся критике и был изменён бывшими партийными министрами и министрами финансов, что, однако вызвало некоторое сопротивление со стороны вооруженных сил. Отредактированная версия плана была отправлена назад на рассмотрение в Ассоциацию помощи трону."
 NW_JAP_aht.9.a: ""
 
 NW_JAP_aht.10.t: "Совещание Совета директоров"
 NW_JAP_aht.10.d: "Совет директоров Ассоциации помощи трону обсудил полученный после правок кабинета министров проект Новой экономической структуры, однако не согласился с ними полностью и склонился в сторону принятия первоначальной его версии, разработанной Советом по планированию."
 NW_JAP_aht.10.a: "Они за этот план будут стоять до конца"
 
 NW_JAP_aht.11.t: "Альтернативный вариант Накано"
 NW_JAP_aht.11.d: "Сэйго Накано, имеющий связи как с бизнесом, так и с военными, попытался выработать альтернативу первоначального проекта Новой экономической структуры, которая могла бы лучше послужить целям обеих сторон. На Совете директоров он представил заявление из девяти пунктов об "основных принципах экономической реформы", в котором критиковал Совет по планированию за "поверхностное теоретизирование" и тотализм левого толка, замаскированный под тотализм имперского пути", "не принимая во внимание практическую деятельность частных организаций, но во имя единообразия частной жизни, собственности и государственного управления, призывая к их объединению в компании, занимающиеся национальной политикой". В противовес этому он предложил "частным организациям играть самостоятельную роль в проведении национальной политики", допуская определенную конкуренцию между ними в интересах повышения эффективности.[NW_JAP_aht_11]"
 NW_JAP_aht.11.d.add: "\n\nОн рассматривал Францию при Народном фронте социализма как катастрофический пример, в то время как нацистская Германия нашла правильную формулу."
 NW_JAP_aht.11.a: "Рассмотрим его"
 
 NW_JAP_aht.12.t: "Компромиссный вариант законопроекта"
 NW_JAP_aht.12.d: "Создание достойного компромиссного варианта проекта Новой экономической структуры заняло основное внимание членов Ассоциации помощи трону. Он предполагает такой законопроект о промышленных организациях, который предусматривал бы экономический контроль через автономные ассоциации в соответствии с его общим планом. Они будут отбирать руководителей для сотрудничества с кикакуинами в области планирования и с министерством торговли и промышленности в реализации проектов, которые будут осуществляться в соответствии с инструкциями правительства, направленными ассоциациям.\n\nДругие особенности заключались в том, что сверхприбыли будут конвертироваться в облигации; небольшие предприятия будут рационализироваться только в случае возникновения трудностей; заработная плата будет пропорциональна эффективности, а руководство не будет назначаться государством, за исключением промышленных ассоциаций, и то на основе выдвижения кандидатов членами."
 NW_JAP_aht.12.a: "Это хорошее решение"
 
 NW_JAP_aht.13.t: "Трудности с принятием компромиссного варианта"
 NW_JAP_aht.13.d: "Хотя компромиссный законопроект планировалось обсудить в парламенте, правительство столкнулось с такими трудностями, что вместо этого было принято решение разработать ещё один вариант Новой экономической структуры - систему планирования указом в соответствии с Законом о всеобщей мобилизации.\n\nСэйго Накано описал же компромиссный законопроект как подавленный «лицемерными бюрократами и членами парламента, обслуживающими капиталистов-либералов». Из-за возникшей в результате прямой конфронтации между правительством и крупным бизнесом политическое вмешательство, на которое надеялся Накано, было исключено, так что он мало что мог предложить деловым кругам за их поддержку, которое, впрочем, пошло с тех пор на спад."
 NW_JAP_aht.13.a: "Это самый последний возможный вариант реализации экономической реформы"
 
 NW_JAP_aht.14.t: "Проблемы в парламенте"
 NW_JAP_aht.14.d: "У правительства начались серьёзные проблемы в парламенте, связанные с нападками на Ассоциацию помощи трону как на неконституционный орган. Одним из аргументов было то, что парламент терял свою независимость в законодательстве и в проведении проверок, если все его члены входили в состав органа, возглавляемого премьер-министром. При этом отстутствии места в парламенте у многих представителей «обновленцев» сильно мешало их способностям защищать Ассоциацию от нападок в нижней палате. Члены парламента приняли решение сократить бюджет Ассоциации помощи трону, в то время как дзайбацу сотрудничали с ними, удерживая промежуточные средства на основании предполагаемого влияния «красных» в Ассоциации."
 NW_JAP_aht.14.a: "Это начало конца проекта Ассоциации..."
 
 NW_JAP_aht.15.t: "Заявление Хиранумы"
 NW_JAP_aht.15.d.Hiranuma: "После начала критики правительства в парламенте, Акира Казами на посту министра юстиции был заменён генералом Янагавой из фракции «Имперский путь». Почти сразу же после этой рокировки Хиранума заявил в парламенте, что Ассоциации помощи трону не имеет политического статуса, являясь всего лишь общественной организацией, и пообещал соответствующим образом реорганизовать его, после чего сокращённый бюджет был принят, что, однако привело к быстрому уходу со своих постов Сэйго Накано и Кингоро Хасимото. Накано сказал журналистам, что Ассоциация помощи трону, несмотря на ограниченный бюджет, «была уничтожена устаревшими силами, профессиональными правыми, финансовыми капиталистами и представителями пятой колонны»."
 NW_JAP_aht.15.d: "После начала критики правительства в парламенте, для контроля ситуации, [JAP.GetLeader] ввёл Хирануму в кабинет министров в качестве министра внутренних дел, в то время как Акира Казами на посту министра юстиции был заменен генералом Янагавой из фракции «Имперский путь». Почти сразу же после этой рокировки Хиранума заявил в парламенте, что Ассоциации помощи трону не имеет политического статуса, являясь всего лишь общественной организацией, и пообещал соответствующим образом реорганизовать его, после чего сокращённый бюджет был принят, что, однако привело к быстрому уходу со своих постов Сэйго Накано и Кингоро Хасимото. Накано сказал журналистам, что Ассоциация помощи трону, несмотря на ограниченный бюджет, «была уничтожена устаревшими силами, профессиональными правыми, финансовыми капиталистами и представителями пятой колонны»."
 NW_JAP_aht.15.a: "Это жёсткое решение"
 
 NW_JAP_aht.16.t: "Попытка военных сохранить Ассоциацию"
 NW_JAP_aht.16.d: "Военные из фракции Тосейха оказались недовольны таким поворотом событий как отказ от проектов экономической реформы. Генерал Акира Муто попытался сохранить за Ассоциацией помощи трону политическую роль, однако у него это не вышло. Хиранума сумел возглавить слишком мощное движение за ликвидацию всех реформаторских устремлений Ассоциации."
 NW_JAP_aht.16.a: "Неужели это доказывает, что гражданское правительство способно подчинять военных?"
 
 NW_JAP_aht.17.t: "Дело красных"
 NW_JAP_aht.17.d: "Сегодня Кэмпэйтай совершила налёт на министерство торговли и промышленности, в результате чего были арестованы почти все первоначальные авторы проекта новой экономической структуры. Тайная полиция обосновывает эту операцию из-за подозрения в том, что эти бюрократы «сочувствуют социалистическим и коммунистическим идеям» и «хотят подорвать государственный строй», за что в СМИ данный инцидент был прозван «делом красных». Это сильный удар по репутации Ассоциации момощи трону и лично по окружению принца Коноэ. Говорят, что операция Кэмпэйтай была начата с подачи противников реализации данного плана, из-за чего можно надеяться на то, что арестованных быстро отпустят."
 NW_JAP_aht.17.a: "Кажется репрессивная машина вышла из-под контроля"
 
 NW_JAP_aht.18.t: "Репрессивные поправки к законам"
 NW_JAP_aht.18.d: "По инициативе Тайного совета Палата представителей приняла дополнительные репрессивные поправки к существующим законам об охране государственные строя. Это чёткий сигнал тем, кто хотел при помощи Ассоциации помощи трону переделать систему государственной власти под себя. И кажется, что это финальный росчерк в её беспомощности. Как считается, основным локомотивом этих поправок был главный противник проекта экономических реформ – Киичиро Хиранума."
 NW_JAP_aht.18.a: "Традиционные силы победили"
 
 NW_JAP_aht.19.t: "Реформирование Ассоциации"
 NW_JAP_aht.19.d: "Руководство Ассоциации Помощи Трону во главе с Аримой Ёриясу подало в отставку из-за складывающихся обстоятельств её функционирования, а точнее дисфункциональности. После этого Киитиро Хиранума наконец-то смог реформировать Ассоциацию в соответствии со своими планами, согласно которым это будет «общественная», а не «политическая» организация: политическое, плановое и парламентское бюро Ассоциации были упразднены, а её префектуральные отделения переподчинены губернаторам, то есть министерству внутренних дел."
 NW_JAP_aht.19.a: "Ассоциация окончательно превратилась во вспомогательный орган бюрократии"
 
 NW_JAP_aht.20.t: "Отставка радикалов"
 NW_JAP_aht.20.d: "Премьер-министр [JAP.GetLeader] отправил в отставку последних сторонников радикального видения Ассоциации помощи трону из числа бюрократов-реформаторов: Наоки Хосино и Киши Нобусукэ. Их место занял влиятельный промышленник Огура Масацунэ. Однако, для соблюдения бюрократического баланса в отставку ушёл также главный экономический противник проекта Кобаяси Итидзо. Теперь Ассоциация Помощи Трону окончательно превратилась в ширму и тень своего планировавшегося величия – Япония продолжает существовать так, будто её и не было."
 NW_JAP_aht.20.a: "Чем выше шкаф – тем громче пад"
 
 NW_JAP_aht.21.t: "Провал Новой экономической структуры"
 NW_JAP_aht.21.d: "Одна из основных целей которую преследовали военные из фракции Тосейха и часть «обновленцев», особенно из окружения принца Коноэ, в создании Ассоциации помощи трону было проведены экономической реформы, предполагающей установления или хотя частичного внедрения плановых элементов в японскую экономику. Теперь становится вполне ясно, что достичь её у них не выйдет. Все неоднократные попытки таких предложений каждый раз терпят своё поражение из-за слишком сильного влияния дзайбацу, а также политиков-традиционалистов и японистов из парламента."
 NW_JAP_aht.21.a: "Отправлена ли эта идея окончательно в гроб или только вновь отложена покажет время"
 
 NW_JAP_aht.22.t: "Долгие споры о статусе Ассоциации"
 NW_JAP_aht.22.d: "В ходе шести заседаний подготовительного комитета Ассоциации помощи трону возникли острые разногласия по поводу статуса предлагаемой организации, поскольку глава Бюро по военным вопросам (главный агент влияния армии на политику) открыто призвал к созданию единой национальной партийной структуры. Однако всё же было решено, что предлагаемый орган будет не политическим объединением, так как это подразумевало бы исключение какой-либо части нации, а лишь органом, «дополняющим правительство». Таким образом, премьер-министр по должности будет его председателем."
 NW_JAP_aht.22.a: "Ассоциация с трудом завоёвывает свои позиции"
 
 NW_JAP_aht.23.t: "Тяжёлое решение о статусе губернаторов"
 NW_JAP_aht.23.d: "Ещё одним горячо обсуждавшимся вопросом на заседаниях Ассоциации помощи трону был касающийся того, должны ли главы филиалов Ассоциации быть губернаторами префектур, что имеет решающее значение для характера этого органа как административного или политического. Принятие такого варианта предполагает дублирование государственной и «партийно» иерархии, а значит централизацию власти, так как теперь губернаторы становились ещё менее зависимыми в своих действиях. Также и даже может более важным было бы то, что министерство внутренних дел теряло бы свои позиции в государстве. Однако в конечном счёте сторонникам такого радикального проекта не удалось продавить свою идею и было принято решение не вмешиваться в существующую структуру власти на местах."
 NW_JAP_aht.23.a: "Смысл Ассоциации тает на глазах"
 
 NW_JAP_aht.24.t: "Заявление Накано"
 NW_JAP_aht.24.d: "Сегодня Сэйго Накано опубликовал своё заявление в газетах, в котором заявил, что, поскольку все каналы политической деятельности в собственном смысле этого слова перестали функционировать, общество погружается в пучину интриг, и что партия Тохокай будет возрождена, чтобы справиться с этой ситуацией.\n\nДля этого нет никаких юридических препятствий, поскольку прежние партии распались в борьбе за участие в новой структуре власти, а не по принуждению. Кроме того, поскольку Ассоциация помощи трону теперь была объявлена неполитической, то иная политическая партия не может рассматриваться как конкурирующая с ней."
 NW_JAP_aht.24.a: "Гениальный ход, всё возвращается как было?"
 
 NW_JAP_aht.25.t: "Новая платформа Тохокай"
 NW_JAP_aht.25.d: "Сегодня Сэйго Накано был официально объявлен президентом партии Тохокай, новая платформа которой гласит следующее:\n1. Заявляя тем, кто выше, о лояльности масс, мы, в соответствии с положениями Конституции, будем играть ведущую роль в проявлении имперского подхода в политике.\n2. Чистый дух Японии укрепится, укрепляя Великую Восточную Азию и провозглашая справедливость во всем мире.\n3. Будет установлен экономический порядок служения всего народа, требующий от всей нации труда и самопожертвования, но обещающий почет и средства к существованию.\n\nПринятая риторика явно направлена на то, чтобы сгладить некоторую недавнюю вражду, но поскольку в результате последних потрясений политические рычаги Накано ослабли, он занял более безрассудную позицию, чем когда-либо, сделав ставку на эффективность игры на двух основных источниках напряженности - трудностях, с которыми сталкиваются небольшие предприятия в условиях усиления экономического контроля и истерия, вызванная безудержным стремлением к войне."
 NW_JAP_aht.25.a: "Накано действительно собирается возродить парламентскую политику"
 
 NW_JAP_aht.26.t: "Хатояма возрождает либеральную партию"
 NW_JAP_aht.26.d: "Итиро Хатояма, который был давно недоволен происходящими в стране изменениями, спланировал сформировать группу из членов-единомышленников для возрождения парламентской политики. Сначала была сформирована Переписная ассоциация, а сегодня с Хатоямой в качестве представителя группы, 37 депутатов парламента сформировали партию Дококай. К ней присоединились бывшие представители разных партий, как Сэйюкай, так и Минсейто, и даже некоторые депутаты Шакай Тайшуто. Особенно важную поддержку эти действия Хатоямы получили от «отца конституционной политики» Юкио Одзаки – самого старого члена парламента, который является депутатом с 1891 года и является наиболее стойким и радикальным либеральным политиком страны. В начале 30-х годов он вышел из всех партий и стал независимым депутатом, так как разочаровался в тогдашних партиях и их сотрудничестве с военными, а теперь по всей видимости, он готов поддержать новое движение."
 NW_JAP_aht.26.a: "Теперь это насторажаивает"
 
 
