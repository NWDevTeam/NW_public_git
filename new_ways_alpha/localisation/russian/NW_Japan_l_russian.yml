 JAP_resume_the_search_for_peace_with_china: "Возобновить поиск мира с Китаем"
 JAP_resume_the_search_for_peace_with_china_desc: "Как только Мацуока стал министром иностранных дел, он приказал Первому отделу Бюро по делам Восточной Азии подготовить документ с рекомендациями относительно политики в отношении Китая. Китазаву Наокичи, молодого сотрудника дипломатической службы, только что вернувшегося из Китая, попросили представить первый проект. Китадзава сообщил, что чтобы развеять недоверие китайского народа к Японии, следует назначить японскими делегатами для прямых переговоров таких людей, как Тояма Мицуру. Проект Китадзавы был включён в рекомендацию, представленную Отой Итиро, начальником Первого отдела, Мацуоке. План же самого Оты содержал следующие условия для заключения мира: признание Китаем Маньчжоу-го в подходящее время; совместная оборона от коммунистов; вывод японских войск из Китая как можно скорее; и размещение японских войск в определенных районах для поддержания порядка, но не в районе дельты Янцзы. Проект Китазавы и план Ота создали атмосферу оптимизма в отношениях с Китаем в отношении того, что основные требования Японии будут приняты."
