 JAP_building_a_pacific_civilization: "Построение Тихоокеанской цивилизации"
 JAP_building_a_pacific_civilization_desc: "В общей стратегии Мацуоки Китай и Соединенные Штаты были двумя наиболее важными странами. Мир с Китаем был необходим для стабильности в Восточной Азии, а дружба с Соединенными Штатами была необходима для построения тихоокеанской цивилизации. Он предполагал создание экономического блока в западной части Тихого океана, возглавляемого Японией и Китаем, и еще одного в Восточной части Тихого океана, возглавляемого Соединенными Штатами.Эти два блока будут участвовать в дружеском соревновании и сотрудничестве, чтобы обеспечить процветание и лелеять тихоокеанскую цивилизацию."
