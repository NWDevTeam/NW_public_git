 JAP_nationalization_of_enterprises_with_large_capital: "Национализация предприятий с большим капиталом"
 JAP_nationalization_of_enterprises_with_large_capital_desc: "Из книги Киты «Набросок плана реорганизации Японии»: «Общие принципы этого проекта реконструкции Японии следующие: мы не являемся противниками прав нации на владение собственностью, но мы хотим гарантировать эти права для всей нации в целом. Так же как энтузиаст-музыкант не удовлетворяется наемным инструментом, так же труженик- земледелец не может сохранить свой трудовой пыл на арендованной земле. Революционный взгляд на человека только как на общественное животное — односторонен и равен тезису старой экономической школы о том, что интересы личной выгоды являются толчком к экономической жизни. Обе эти крайности ошибочны. Человек обладает и общественными и личными интересами. Предстоящая реконструкция в организации общества, не может проводиться на основе этих крайностей, не видящих сущности человека.»"
 JAP_the_new_system_of_central_economic_authorities: "Новая система центральных экономических органов"
 JAP_the_new_system_of_central_economic_authorities_desc: "После национализации предприятий с капиталом свыше 10 млн иен и больше Икки Кита предлагает учредить следующую систему центральных экономических органов: Министерство банков, Министерство навигации, Горнопромышленное министерство, Министерство земледелия, Министерство обрабатывающей промышленности, Министерство торговли и Министерство железных дорог."
 JAP_uniting_the_people_around_the_Emperor: "Объединение народа вокруг императора"
 JAP_uniting_the_people_around_the_Emperor_desc: "Из книги Киты «Набросок плана реорганизации Японии»: «Япония является государством одного императора и одного народа. Это значит, что весь народ централизуется вокруг императорского дома, помогает и содействует ему, старается чтобы род императора продолжался вовеки веков. Эта мораль была никогда не изменяющейся основой силы государства. В восстановлении такого положения должна быть главная цель реформ»."
 JAP_dissolve_political_parties: "Распустить политические партии"
 JAP_dissolve_political_parties_desc: ""
 JAP_abolish_the_House_of_Peers: "Отменить Палату пэров"
 JAP_abolish_the_House_of_Peers_desc: "Палата пэров стала быстро превращаться в достаточно странный орган власти, лишённый собственно этой власти, кроме возможно создания общественного мнения. Это связано с переходом во всём мире к более массовой политике, и доминированию палаты представителей в парламентах, как это, например, произошло в Соединённым Королевстве в 1911 году. В Японии призывы упразднить или реформировать палату пэров также стали возникать уже в первой половине 1920-х годов. В данный момент в ней собираются наиболее консервативные представители элиты, поэтому её отмена – залог проведения реформ Икки Киты."
 JAP_abolish_the_Kazoku_peerage_system: "Отменить систему пэрства казоку"
 JAP_abolish_the_Kazoku_peerage_system_desc: ""
 JAP_make_Parliament_an_advisory_body: "Сделать парламент совещательным органом"
 JAP_make_Parliament_an_advisory_body_desc: ""
 JAP_revolutionary_empire: "Революционная империя"
 JAP_revolutionary_empire_desc: "Кита утверждал право Японии как «международного пролетариата» на завоевание Сибири, Дальнего Востока и Австралии, народы которых получат те же права, что и японцы, поскольку социальные проблемы в Японии никогда не будут решены, если не будут решены проблемы международного распределения. При этом он именовал Великобританию международным мультимиллионером, а СССР — «помещиком Северного полушария». Японии отводилась мессианская роль борца против «сильных мира сего» и освободителя Индии и Китая."
 JAP_emperors_advisory_council: "Консультативный совет императора"
 JAP_emperors_advisory_council_desc: "Кита выступает за приостановление японской Конституции на три года, роспуск двух законодательных палат и осуществление введение военного положения. Это открыло бы японским военным путь к достижению своих стратегических целей. Император по-прежнему существовал бы, но у него был бы консультативный совет из 50 человек, помогающий ему в достижении целей Японии."
 
 JAP_invite_farmers: "Пригласить представителей нохонсюги"
 JAP_invite_farmers_desc: "Мы может пригласить в правительство представителей движения Нохонсюги – аграрного национализма, идеологи которого имеют высокую популярность среди молодых офицеров. Их идеи не так радикальны, как у Икки Киты, и их можно будет безболезненно реализовать, успокоив требования молодых офицеров. Кроме того, это можно будет сделать, сохранив власть за военными."
 JAP_agrarian_expansionism: "Аграрный экспансионизм"
 JAP_agrarian_expansionism_desc: "Аграрный экспансионизм Като представляет собой слияние двух ранее враждебных течений Нохонсюги. Главным идеологом этого движения был Като Кандзи. Като, педагог, основавший «Японскую национальную высшую школу», сосредоточил свою идеологию на «духе фермера». Он отождествлял этот дух с «духом Ямато» и считал его истинной японской духовностью, основанной на синтоизме и поклонении божеству ками. Като считал, что этот дух был уничтожен капитализмом и урбанизацией в самой Японии. Его решение было двояким: во-первых, решить проблему «избыточного населения» Японии и нехватки земли путем экспорта фермеров в Маньчжурию. Во-вторых, создать «новую фермерскую деревню» в Маньчжурии. Там, на чистой, новой земле, вдали от разлагающего влияния японского капитализма, «истинный дух фермера» мог бы быть возрожден и мог бы процветать."
 JAP_introduce_protectionist_tariffs: "Ввести протекционистские тарифы"
 JAP_introduce_protectionist_tariffs_desc: "Требование протекционистских тарифов было, пожалуй, единственным вопросом, по которому сходились мнения всех аграрных фракций, от бюрократов Мэйдзи до радикалов Сёва. Проблема возникла после того, как Япония стала чистым импортером риса после 1895 года. Правительство начало импортировать дешевый колониальный рис из Тайваня, а затем из Кореи. Этот импорт привел к снижению внутренних цен на рис, что разорило многих японских фермеров, которые не могли с ним конкурировать. Бюрократические аграрники, такие как Ёкои Токиёси, «решительно выступали в поддержку мер по введению пошлин на рис» в 1904 году. Ранние народные нохонсюги, такие как Каваками Хадзимэ, также «выступали против свободного импорта сельскохозяйственных товаров». Правительство действительно ввело защитный тариф в 1906 году, но оно оказалось в безвыходном положении. Оно не могло установить тарифы слишком высокими, потому что ему нужен был дешевый рис для прокорма растущего городского рабочего класса, который был необходим для индустриализации и военной мощи."
 JAP_fight_against_statism: "Борьба с этатизмом"
 JAP_fight_against_statism_desc: "Главные идеологи нохонсюги, в частности Гондо Сэйкё и Татибана Кодзабуро, не стремились поддержать модернизацию; они стремились обратить ее вспять. Их целью было восстановить предполагаемое превосходство сельского хозяйства и защитить деревенскую общину от разрушительных сил капитализма, бюрократии и западного влияния. Возможно, что, взяв на вооружение некоторые концепции Гондо нам удастся подчинить, и успокоить молодых офицеров, а самим сохранить контроль над правительством."
 JAP_alliance_with_bureaucratic_agrarians: "Реформировать парламент"
 JAP_alliance_with_bureaucratic_agrarians_desc: ""
 JAP_implement_the_reforms_of_the_ministry_of_agriculture: "Реализовать реформы министерства сельского хозяйства"
 JAP_implement_the_reforms_of_the_ministry_of_agriculture_desc: "Сельскохозяйственные бюрократы представляют одно из крыльев тогдашнего либерального мнения. Для них самой серьезной социальной проблемой страны была бедность в сельской местности и проблема аренды жилья, к которой, по их мнению, правительство относилось недостаточно внимательно, особенно по сравнению с привилегиями, которые оно предоставляло дзайбацу. Это общественное сознание сельскохозяйственных бюрократов иногда называют "исигуризмом", в честь великого старейшины государственного управления сельским хозяйством Исигуро Тадаацу. Он был известен тем, что привлекал общественных активистов в свое министерство, а также за то, что в 1930-е годы он жертвовал часть своей зарплаты на помощь фермерам-арендаторам. В период Великой войны он и его последователи внушили министерству чувство ответственности за защиту мелких фермеров-арендаторов, а Министерство сельского и лесного хозяйства считается самым "прогрессивным" среди других органов правительства."
 JAP_restore_the_harmony_of_society: "Восстановить гармонию общества"
 JAP_restore_the_harmony_of_society_desc: "Центральной темой аграрного национализма, особенно в трудах Гондо Сэйкё, был призыв к восстановлению утраченной гармонии общества. Для Гондо эта гармония была не просто призывом к социальному миру; это была конкретная политическая и духовная концепция, которую он называл «шашоку» (буквально «общество»/«нация»). Это была идеализированная концепция Гондо об «истинной» Японии. Он определял ее как «японский народ, коллективно организованный в самоуправляемые единицы под единым правящим институтом, императорским троном». Это общество было органичным, естественным и основанным на сельском хозяйстве, которое, по его утверждению, было «предопределено самой богиней солнца». Гармония в шашоку проистекала из соблюдения трех «краеугольных камней»: «повиноваться законам неба, зависеть от благости земли и способствовать гармонии среди людей». Это была система, основанная на «взаимопомощи и сосуществовании»."
 JAP_abolish_the_meiji_land_tax: "Отменить земельный налог Мейдзи"
 JAP_abolish_the_meiji_land_tax_desc: "Ни одна другая отдельная политика так не символизировала разрыв с традиционным шашоку и рождение современного бюрократического государства, как Земельная налоговая реформа 1873 года. Для аграрных идеологов, таких как Гондо Сэйкё, отмена этого налога была синонимом отмены самой системы, которую он создал. После его введения за одно поколение класс независимых фермеров-собственников, который аграристы считали становым хребтом нации, сократился, в то время как доля земли, обрабатываемой бесправными арендаторами, выросла почти до половины всей сельскохозяйственной земли в Японии."
 JAP_fighting_the_extreme_influence_of_the_west: "Борьба с чрезвычайным влиянием Запада"
 JAP_fighting_the_extreme_influence_of_the_west_desc: "Идеология нохонсюги определила себя прежде всего в оппозиции к западным ценностям, которые, по ее мнению, были ядовитым источником модернизации Японии. Борьба с Западом была направлена не столько против иностранных государств, сколько против японских элит, которые, по мнению аграристов, импортировали и насаждали эти чуждые идеи для собственной выгоды. Гондо Сэйкё направляет свою критику на философские основы Запада, которые, по его словам, были приняты государством Мэйдзи. Он осуждает «чрезвычайно конкурентную деятельность», возникшую под «европейским влиянием», индивидуализм и эгоизм, и он отверг «прусский стиль национализма» (коккашуги) как иностранный импорт, фундаментально противоречащий истинной японской национальной сущности (кокутай). Капитализм, в этом смысле, рассматривался не просто как экономическая система, а как иностранное вторжение. Гондо атаковал дзайбацу (финансовые клики) как часть этой чуждой системы, которая вступила в сговор с бюрократией для эксплуатации народа."
 JAP_return_to_ancient_traditions: "Возвращение к древним традициям"
 JAP_return_to_ancient_traditions_desc: "Аграрные националисты используют идеализированную историю как свое главное оружие для критики современности. Они утверждали, что бюрократия Мэйдзи и капитализм дзайбацу были не эволюцией, а отклонением от «истинного» японского пути. Их целью было «вернуться к сохранившейся сущности основания страны». Гондо Сэйкё, в частности, построил сложную, хотя и исторически сомнительную, утопию, основанную на его интерпретации древнего прошлого. Он верил в «постепенное развитие добрых обычаев» (сэйзоку), которые были насильственно прерваны «искусственными схемами» современного государства."
 JAP_elimination_of_bureaucratic_centralization: "Ликвидация бюрократической централизации"
 JAP_elimination_of_bureaucratic_centralization_desc: "Для Гондо Сэйкё бюрократическая централизация была не просто неэффективной формой правления; она была фундаментальным злом, антитезой японской национальной сущности. Вся его социальная теория была построена на этой дихотомии. Гондо противопоставлял две непримиримые системы правления: система самоуправления - идеальный, «естественный» путь. Она заключается в том, чтобы «оставить народу править самим собой, а чиновники лишь указывают на прецедент и служат добрым примером». Это «естественное правление». Против него он обозначал систему бюрократического правления - современное зло. Это когда «чиновники захватывают контроль над всеми вопросами и правят народом». Таким образом, ликвидация бюрократической централизации была предпосылкой для любого значимого экономического или социального исцеления."
 JAP_eliminate_the_parliament: "Ликвидировать парламент"
 JAP_eliminate_the_parliament_desc: ""
 JAP_reduction_of_the_state_apparatus: "Сокращение госаппарата"
 JAP_reduction_of_the_state_apparatus_desc: "Гондо утверждал, что современное государство Мэйдзи стоит на «трех опорах», и что для восстановления самоуправления необходимо разрушить все три. Этими тремя опорами были: бюрократия, дзайбацу (плутократы) и военные. В отличие от многих других националистов своего времени, Гондо был глубоко враждебен современному военному истеблишменту. Он атаковал «военную клику» за её «политические амбиции» и за раздувание армии «далеко за пределы способности экономики поддерживать ее». Он отверг современную армию как еще одну форму «милитаристского, прусского национализма». Аграрники не видели существенной разницы между «большим бизнесом», «большим правительством» и «большими военными». Для них это был единый, монолитный, городской враг. Гондо прямо заявил, что эти группы «соединены браками» и «объединены в единую группу»."
 JAP_re_creation_of_the_village_community: "Воссоздание деревенской общины"
 JAP_re_creation_of_the_village_community_desc: "В то время как критика Гондо была сосредоточена на демонтаже бюрократического государства, его позитивная программа была сосредоточена на воссоздании идеализированной деревенской общины, или киодотай. Эта концепция, известная как киодошуги (общинность), была сердцем их утопического видения. Для Гондо Сэйкё его концепция шашоку была, по сути, корпоративной системой землевладения деревенского сельского хозяйства. В этой идеализированной общине не было места современному классовому конфликту, который раздирал деревни 1920-х годов. Гондо открыто минимизировал конфликт между помещиками и арендаторами, утверждая, что они «взаимозависимы» и им просто нужно «привести свои сердца в порядок». Его идеал был иерархическим, но гармоничным, основанным на предполагаемых добродетелях докапиталистического прошлого. Он действительно признавал, что наиболее действенной реформой в сельском хозяйстве является владение землей фермерами-собственниками."
 JAP_implementation_of_8_rights_of_self_government: "Реализация восьми прав самоуправления"
 JAP_implementation_of_8_rights_of_self_government_desc: "В то время как большая часть критики Гондо Сэйкё была сосредоточена на том, что он хотел уничтожить (бюрократию, капитализм), его «восемь прав самоуправления» представляют собой наиболее конкретный план того, что он хотел построить. Реализация этого плана привела бы к тому, что «центральное правительство практически испарилось», оставив ему лишь «церемониальные функции императорского двора»."
 JAP_expansion_of_shashoku_self_government: "Расширение самоуправления шашоку"
 JAP_expansion_of_shashoku_self_government_desc: "Хотя община была представлена как экономическая модель (самодостаточность), ее основная функция в нохонсюги была моральной. И Гондо, и Татибана утверждали, что деревня является основой экономики. Однако их основной гнев был направлен на моральный упадок, вызванный Западом: «эгоизм», «жадность» и «конкуренция». Деревенская община, напротив, превозносилась как единственный источник противоположных добродетелей: «взаимопомощь» (у Гондо) и «взаимная любовь» (у Татибаны). Воссоздание общины было, таким образом, прежде всего моральным императивом — проектом по восстановлению «души» Японии, которую, по их мнению, можно было найти только в почве."
 JAP_increase_the_production_of_agricultural_products: "Наращивать производство сельхозпродукции"
 JAP_increase_the_production_of_agricultural_products_desc: "Ранняя форма идеологии нохонсюги продвигало наращивание производства сельхозяйственной продукции. Эта идея, продвигаемая такими чиновниками Мэйдзи, как Синагава Ядзиро и Хирата Тосукэ, была, по сути, прагматичной государственной политикой. Она превозносила сельское хозяйство и стремилась сохранить и использовать его производительность для достижения национальных целей «богатства и мощи». В этой модели деревня служила экономической основой для поддержки индустриализации. Современные лидеры нохонсюги также призывают к увеличению производства, но их цели отличаются, и являются более антимодернистскими и духовными."
 JAP_the_joint_rule_of_the_emperor_and_the_people: "Совместное правление императора и народа"
 JAP_the_joint_rule_of_the_emperor_and_the_people_desc: "Идеологи Мэйдзи поместили Императора во главу современного бюрократического государства; Конституция 1889 года сделала его сувереном, а бюрократия и военные правили от его имени. Это создавало парадокс для любого радикала: как атаковать государство, не нападая на Императора? Нохонсюги решили этот парадокс, проведя различие между Императором и государством и заявив о прямой, мистической связи между Императором и народом (фермерами), которую узурпировала коррумпированная бюрократия. Центральной политической теорией Гондо было «совместное правление императора и народа». В этой модели Император не является главой бюрократической кокка (государства); он является верховным патриархом органического шашоку. Он правит в гармонии с самоуправляемым народом напрямую, минуя чиновников и политиков. Гондо утверждал, что государство Мэйдзи предало Императора, вставив себя между правителем и народом, тем самым нарушив священную связь. Таким образом, «истинная» лояльность Императору требовала свержения бюрократии."
 
 JAP_antimonopoly_legislation: "Антимонопольное законодательство"
 JAP_antimonopoly_legislation_desc: "Требование «антимонопольного законодательства» было центральным в атаке нохонсюги на капитализм. Однако их концепция «антимонополии» коренным образом отличалась от западных моделей, таких как американское популистское движение. Тачибана Кодзабуро прямо призывал к принятию законов, «запрещающих монополизацию и инвестирование в целях частной выгоды ресурсов, средств производства и финансовых институтов, жизненно важных для общества». Гондо Сэйкё шел еще дальше, атакуя саму правовую основу монополии: «систему частной собственности европейского типа», введенную правительством Мэйдзи, которая «произвольно монополизировала» всю землю и капитал. Это не была современная «антитрестовская» политика. Американские популисты, с которыми их можно было бы сравнить, сами были мелкими капиталистами, которые хотели справедливой конкуренции. Японские аграрники-радикалы были коммуналистами. Они выступали против монополии не потому, что она подавляла конкуренцию, а потому, что она была по своей сути эгоистичной и разрушала киодотай (общину). Их «антимонопольная» позиция была требованием не обеспечить более справедливый частный контроль, а вернуть все ресурсы под общинный контроль."
 JAP_emergency_government: "Чрезвычайное правительство"
 JAP_emergency_government_desc: "Концепция «чрезвычайного правительства» была конкретным планом Татибаны Кодзабуро по передаче власти после насильственного свержения существующего режима. Он считал, что после того, как «лоялисты» (т.е. заговорщики) устранят коррумпированное руководство, они должны «сформировать чрезвычайное правительство, состоящее из талантливых людей со всех сторон. Функцией этого переходного органа было бы «начать экономические и политические изменения», которые составляли «Патриотическую реформу» — а именно, демонтаж капиталистических структур и начало строительства киодотай»."
 JAP_pardon_the_anarchists: "Помиловать анархистов"
