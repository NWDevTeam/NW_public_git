 JAP_patriotic_reform: "Патриотическая реформа"
 JAP_patriotic_reform_desc: "Концепция «Патриотической реформы» является центральной в идеологии Татибаны Кодзабуро, изложенной в его основополагающей работе «Основные принципы японской патриотической реформы». Этот документ был представлен в виде лекций молодым военным офицерам в январе 1932 года, всего за несколько месяцев до инцидента 15 мая, в котором Тачибана и его ученики приняли непосредственное участие. Эта реформа не была предложением по постепенному изменению политики; это был призыв к тотальной, духовной и революционной трансформации. Тачибана утверждал, что реформа не может быть достигнута путем дебатов или законодательства, а только через прямое действие, требующее качеств, которые он определил, как «смелость, искренность, действие, жертвенность, смерть». Движение должно было возглавляться «группой лоялистов, следующих божественной воле», которые были готовы «умереть во имя великих принципов патриотической реформы». Здесь Тачибана сознательно проводил параллели с шиши («людьми высокой цели») 1860-х годов, которые свергли сёгунат Токугава."
 JAP_state_control_of_the_military_industry: "Госконтроль военной промышленности"
 JAP_state_control_of_the_military_industry_desc: "Идеология Тачибаны Кодзабуро была основана на радикальной децентрализации и антигосударственности. Он требовал, чтобы общины контролировали финансы, промышленность и политику. Однако он сделал одно важное и показательное исключение: военная промышленность. Только в случае военной промышленности он определенно выступал за контроль со стороны государства, вероятно, потому, что производство вооружений было так тесно связано с национальной обороной. Это исключение раскрывает фундаментальную истину об идеологии Татибаны: в конечном счете, его национализм был важнее его аграризма. Его конечной целью была не просто мирная сельская утопия. Его конечной целью была мощная, духовно чистая Япония, способная возглавить «мировую революцию» и «сокрушить американскую мощь в Тихом океане». Он был достаточно прагматичен, чтобы понимать, что его «народная армия» (нохэй) не сможет сражаться с Соединенными Штатами с помощью сельскохозяйственных орудий. Ей потребуется современная, централизованно производимая военная техника. Поэтому Тачибана был готов пожертвовать чистой логикой своей антигосударственной идеологии дзичи ради высшей цели — национальной обороны и выживания кокумин (народа)."
 JAP_to_free_people_from_false_government: "Освободить людей от ложного правления"
 JAP_to_free_people_from_false_government_desc: "Центральным требованием аграрных радикалов, таких как Гондо Сэйкё и Тачибана Кодзабуро, является освобождение японского народа от того, что они считали «ложным правлением». Тачибана определял «ложное правление» как правление коррумпированной элиты, которую он считал предателями нации: «привилегированных классов, партийных политиков, дзайбацу» и военного истеблишмента. Тачибана также атаковал «современную западную материалистическую цивилизацию». В основе критики Гондо лежало фундаментальное различие, которое он проводил между шашоку и кокка. Кокка было Государством — бюрократическим аппаратом, налоговой системой, полицией и военными; для Гондо это был искусственный, «ложный» конструкт. Шашоку, напротив, было Обществом или Народом — органической, древней и «истинной» совокупностью самоуправляемых общинных деревень. Таким образом, «освобождение людей» означало демонтаж Кокка (Государства), чтобы освободить Шашоку (Общество)."
 JAP_tachibana_welfare_economy: "Экономика всеобщего благосостояния Тачибаны"
 JAP_tachibana_welfare_economy_desc: "В рамках своей «Патриотической реформы» Тачибана Кодзабуро предложил радикальную экономическую реструктуризацию, которую он назвал «экономикой всеобщего благосостояния». Эта система была основана на полном отказе от капиталистических принципов. Её основные идеи были следующими: во-первых, ориентация на человека: экономика должна быть «ориентирована на человека, а не на продукт». Производство должно служить человеческим потребностям, а не наоборот. Во-вторых, провозглашался приоритет жизнеобеспечения. Основной целью экономики должно быть «спасение индивидуальных средств к существованию от делания денег». Она должна была гарантировать «продовольствие, одежду и жилье» для всех как основное право, а не как товар для покупки. В-третьих, должно быть реализовано общинное планирование - экономика должна «планироваться обществом» — то есть децентрализованными сельскими и городскими киодотай — а не центральным государством или силами свободного рынка."
