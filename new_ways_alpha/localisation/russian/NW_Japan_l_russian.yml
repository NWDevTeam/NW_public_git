 JAP_a_bet_on_the_steel_and_chemical_industries: "Ставка на сталелитейную и химическую промышленность"
 JAP_a_bet_on_the_steel_and_chemical_industries_desc: "Промышленная стратегия технократов была полностью подчинена двум целям: ведению «тотальной войны» и достижению «автаркии» (экономической самодостаточности). В этой стратегии абсолютный приоритет отдавался тяжелой и химической промышленности. Сталь была необходима для производства оружия и техники; химическая промышленность была ключом к автаркии, поскольку позволяла создавать синтетические заменители дефицитного сырья (особенно нефти и каучука)."
