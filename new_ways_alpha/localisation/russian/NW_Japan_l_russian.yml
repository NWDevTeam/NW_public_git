 JAP_gekokujo: "Гекокудзё"
 JAP_gekokujo_desc: "Японское слово, обозначающее кого-то, занимающего более низкое положение, свергающего кого-то, занимающего более высокое положение, используя военную или политическую мощь, захватывая власть. Это по-разному переводится как "низшее правит высшим" или "низкое побеждает высокое". В последние годы военные всех уровней стали активно практиковать гекокудзё, например, совершая покушения на политиков или иностранцев, устраивая попытки государственных переворотов и в своём самом высшем проявлении – самовольным захватом территории Маньчжурии в Китае. Если не покончить с этой армейской вольницей, то это может привести к непоправимым последствиям для страны.\n\n§9Слишком высокий Уровень Неподчинения военных приведёт к их попыткам самостоятельных действий в Китае и Азии, а также позволит влиять на гражданское правительство в Токио методами устрашения и использования юридических лазеек конституции Мейдзи.§!\n\n§RЧтобы убрать $JAP_gekokujo$, необходимо снизить Уровень Неподчинения до нуля.§!"
 JAP_Amur_River_Society: "Общество Реки Амур"
 JAP_Amur_River_Society_desc: "Тайная организация Кокурюкай ведёт свою историю с 1901 года, когда была основана японским националистом Рёхэем Утидой, первоначально для борьбы с русским влиянием в Азии. Название отражало его смысл – изгнать русских за реку Амур, которая по-китайски называется Река Чёрного Дракона. После показательных успехов организации во время русско-японской войны, в неё стали вступать высокопоставленные государственные чиновники, члены кабинета министров и органов госбезопасности. Для пропаганды своих взглядов организация издавала ряд газет и журналов. Периодические издания «Кокурюкая» издавались и распространялись в Китае и Корее, а также на английском языке. «Амурский союз» получал поддержку, в числе и финансовую, от ряда японских корпораций и крупных фирм, а также банков и торговых домов. Общество Реки Амур организовало школу по обучению профессиональному шпионажу, агенты которой занимались разведкой в отношении действий Российской империи и работали против неё на территории России, Маньчжурии, Кореи и Китая. При непосредственной помощи «Кокурюкая» в северо-восточном Китае создавались банды китайских милитаристов (известнейшим из которых был Чжан Цзолинь) с целью борьбы с российским и советским влиянием. Следуя проповедуемым ею паназиатским идеям, «Кокурюкай» оказывал финансовую и иную помощь революционерам в восточной Азии, например — Сунь Ятсену в Китае и Эмилио Агинальдо на Филиппинах. Организация находится также в тесном контакте с различными буддийскими организациями и сектами в странах Азии. В последние годы агентурные сети Общества Реки Амур окутали почти весь мир, ведя свою деятельность в том числе в Турции, Марокко, Эфиопии, Юго-Восточной Азии, Южной Америке, Европе и в США."
