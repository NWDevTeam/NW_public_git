 JAP_europe_tour: "Тур в Европу"
 JAP_europe_tour_desc: "Ближайшей целью тура в Европу является демонстрация всему миру солидарности партнеров по Оси. Дополнительной целью является заключение соглашения с Советским Союзом. Для ведения переговоров с Соединенными Штатами с позиции силы и прекращения войны в Китае — двух основных целей, ради которых был заключен Трехсторонний пакт, — по-прежнему требуется сотрудничество Москвы. Если Японии удастся заключить соглашение с Москвой, один этот шаг склонит чашу весов в пользу Японии в её других дипломатических усилиях. Это освободит Квантунскую армию для развертывания в других местах. Сближение с Советским Союзом в данном случае, однако, не означает изменения основной антисоветской ориентации японской дипломатии."
