 JAP_committee_on_the_current_situation: "Комитет по текущей ситуации"
 JAP_committee_on_the_current_situation_desc: "Хирота желает тайно организовать Комитет по текущей ситуации (Дзикеку и-инкай), в состав которого войдут высокопоставленные чиновники министерства иностранных дел, военного, военно-морского и финансового министерств. Единственной функцией Комитета является разработка основных экономических и политических мер для Северного Китая. Было также решено, что японская армия в Северном Китае будет придерживаться принятых решений. Для достижения этой цели Пекинско-Тяньцзиньский гарнизон будет выведен из-под контроля Квантунской армии, и под его командованием будет создана отдельная Северокитайская армия. В обмен на подчинение военных гражданскому правительству мы согласимся на достижение в конечном счёте независимости Северного Китая от Нанкинского правительства и его экономическое развитие."
