 JAP_total_War_Research_Institute: "Институт исследования тотальной войны"
 JAP_total_War_Research_Institute_desc: "Для исследования возможности войны с одной из великих держав и победы в такой войне мы должны провести внимательное изучение этого вопроса, так как от него будет зависеть судьба империи. Для этого предлагается создать Сурёкусэн Кенкюдзё (буквально «Институт исследований тотальной войны») – аналитический центр при правительстве, который проведёт подобный анализ. В него войдут несколько десятков человек, преимущественно из среды бюрократов-реформаторов, считающихся блестящими в интеллектуальном плане. Среди них будут как военные, так и журналисты, и бизнесмены."
 JAP_merge_small_railway_companies: "Объединить мелкие железнодорожные компании"
 JAP_merge_small_railway_companies_desc: "Импульс для слияний частных железных дорог начался, когда ухудшение управления из-за Великой депрессии Сёва стал очевидным, и также происходили добровольные корпоративные слияния, такие как Nagoya Railroad, которая была образована в 1935 году путем слияния Meigi Railway и Aichi Electric Railway. Кроме того, возникают проблемы с регулированием железнодорожного сообщения в пределах возникших крупных городов и их окрестностей, то есть внутри региона. Для этого бюрократы-реформаторы предлагают принять Закон о регулировании бизнеса наземных перевозок, чтобы способствовать интеграции многочисленных транспортных операторов, и этот закон будет направлен на создание транспортных блоков в Токио, Осаке, Тояме, Кагаве и Фукуоке."
 JAP_ministry_of_Munitions: "Министерство боеприпасов"
 JAP_ministry_of_Munitions_desc: "В связи с проблемами в эффективной организации военной промышленности для выпуска боеприпасов среди бюрократов-реформаторов возникло предложение о создании специального министерства в составе правительства которое будет напрямую отвечать за закупку и производство вооружения, запасных частей и боеприпасов. Оно поможет установить больший контроль над дзайбацу, что вызовет также их недовольство."
 JAP_Asian_Development_Council: "Совет по развитию Азии"
 JAP_Asian_Development_Council_desc: "Мы стали контролировать большое количество новых освобождённых земель в Азии. Чтобы установить на них эффективное управление, которое будет поддержано местными жителями, мы можем создать специальный централизованный орган для координации всех правительственных мероприятий и экономических инициатив на этих территориях, помимо вопроса официальных дипломатических отношений, который останется в компетенции Министерства иностранных дел. Предполагается, что Коаин будет спонсировать промышленное и коммерческое развитие, создавая рабочие места и инфраструктуру, и таким образом усиливать поддержку японского правления."
 JAP_Chiba_Institute_of_Technology: "Технологический институт Чиба"
 JAP_Chiba_Institute_of_Technology_desc: "Некоторые учёные и даже сам принц Нарухико, дядя императора, продвигают идею создания нового высшего учебного заведения, целью которого будет вклад в мировую культуру и распространение инженерного образования среди населения Азии. Институт получит полномасштабную поддержку от Токийского университета, Университета Тохоку, Токийского технологического института как учебное заведение для подготовки инженеров, которые будут руководить страной. В университете будут созданы кафедра промышленной инженерии и курсы по управлению материалами, авиационной технике, машиностроению."
 JAP_give_genuine_independence_to_collaborators: "Дать подлинную независимость коллаборационистам"
 JAP_give_genuine_independence_to_collaborators_desc: "Работники Коаин, состоящие по большей части из представителей бюрократов-реформаторов, предлагают своё видение управления оккупированными территориями, которое предполагает увеличение местного самоуправления и даже передачу местным правительствам реальной независимости с целью улучшения имиджа Японии в глазах азиатского населения, однако эта политика вызывает яростное сопротивление армии."
 JAP_organize_forced_labor: "Организовать принудительный труд"
 JAP_organize_forced_labor_desc: "Военные желают подчинить себе Коаин и организовать с его помощью систему принудительного труда на оккупированных территориях вместо предлагаемых бюрократами-реформаторами реформ с увеличением местного самоуправления и инвестирования в оккупированные территории."
 JAP_ministry_of_Greater_East_Asia: "Министерство Великой Восточной Азии"
 JAP_ministry_of_Greater_East_Asia_desc: "Из-за войны возникло движение за упрощение административных органов с целью сокращения числа государственных служащих. Это привело к возникновению предложения о создании единого министерства, отвечающего за контроль и централизованную организацию территорий в рамках Великой Сферы Сопроцветания, куда войдут ныне существующие Бюро по делам Маньчжурии, Совет по развитию Восточной Азии, Колониальное министерство, а также Бюро Восточной Азии и Бюро Южных морей Министерства иностранных дел – именно последнее выражают особо ярый протест созданию нового министерства."
