 JAP_Blowfish_plan: "План Фугу"
 JAP_Blowfish_plan_desc: "На фоне преследования европейских евреев в Германии и Восточной Европе, эксперты по евреям в армии и флоте, при поддержке Маньчжурской фракции военных, продвигают идею привлечения бегущих евреев в японскую сферу влияния. Так как известно, что еврейское лобби в США чрезвычайно сильно, то это позволит восстановить отношения с Америкой благодаря предоставлению сотням тысяч евреев нового дома на территории Маньчжурии. Эту информацию «еврейские эксперты» частично получили из книги «Протоколы сионских мудрецов», с которой они познакомились во время Сибирской экспедиции японской армии в идущую в России гражданскую войну. В связи с описанной в Протоколах опасности захвата власти евреями, такой план несёт в себе опасность, если приток и размещение евреев не удастся чётко контролировать – от этого Маньчжурская фракция окрестила проект «Планом Фугу», по названию рыбы, от которой можно умереть, если её слегка неправильно приготовить."
