NW_JAP.646.d: "Идея создания кодекса была предложена полковником Хидео Ивакурой из Генерального штаба. Обеспокоенный распространенностью грабежей, изнасилований и массовых убийств мирного населения на фронте, Ивакуро предложил простую фразу, которая выражала «не укради», «не убивай» и «не совершай преступлений» как мера противодействия военной дисциплине. Хитоши Имамура, глава Департамента генерального инспектора по образованию, составивший этот документ, лаконично заявил: - Высшая и высшая обязанность военнослужащих - уничтожать сопротивляющегося врага, но проявлять милосердие к тем, кто сдался, защищать невинных жителей и воздерживаться от совершения незаконных действий, таких как грабежи и изнасилования. Соблюдение законов сухопутной войны, основанных на международном праве, увеличивает мощь нации и ее вооруженных сил и, в частности, может способствовать капитуляции вражеских солдат и способствовать победе в войне."
NW_JAP.646.a: "Это должно помочь"

NW_JAP.647.t: "Разговор на повышенных тонах" 
NW_JAP.647.d: "Министр армии Сейширо Итагаки запросил у императора разрешения на применение силы в текущем инциденте на советской гранцие. Когда император уточнил, связывался ли Итагаки с затрагиваемыми в данном вопросе министрами, Итагаки ответил, что министр иностранных дел и министр военно-морского флота поддерживают это решение. Однако император, зная, что оба они против, разгневался и сказал: «Вы пытаетесь меня обмануть?» Более того, император, не доверявший произвольным действиям армии в ходе Мукденского инцидента и прочих инцидентов, отчитал Итагаки и других военных, сказав: «Отныне вы не должны двинуть ни одного солдата без моего приказа»."
NW_JAP.647.a: "Итагаки действительно пытался обмануть императора?"

NW_JAP.648.t: "Отчёт Сугавары" 
NW_JAP.648.d: "В течение нескольких недавних месяцев генерал Мичихиро Сугавара находился в Европе с целью инспекции состояния немецких авиационных вооружений, и, хотя формально группу возглавлял Хироси Осима, военный атташе в Германии, но фактическим руководителем был Сугавара. Сегодня Сугавара подготовил отчёт инспекционной группы в котором были сделаны выводы о том, что противовоздушная оборона является обязанностью авиации, которая хорошо знакома с характеристиками самолетов; о том, что гражданскую противовоздушную оборону также следует усилить за счет увеличения числа зенитных орудий и что невозможно использовать большого количества самолётов для противовоздушной обороны.\n\nВернувшись в Японию, Сугавара вместе с Ишиварой Кандзи, начальником оперативного отдела Генерального штаба армии, который был его лучшим другом и однокурсником по военной академии Сэндай, и полковником Матидзири Кадзумото, начальником отдела военных дел Бюро по военным делам Министерства армии, подал петицию в Генеральный штаб, призывая «сделать акцент на авиации». Однако Генеральный штаб, неспособный из-за своей закостенелости полностью отказаться от философии «сначала пехота», дал двусмысленный ответ: «авиация - приоритет, но сухопутные войска - безусловны».\n\nСугавара был разочарован тем, что армия считает авиацию родом войск, ответственным только за полевые сражения, и считал, что флот, переключивший своё внимание на авиацию, отстаёт на три года от армии. Когда флот попросил его разъяснить подробности его инспекции в Германии, он официально предложил флоту создать в Японии независимые военно-воздушные силы, объединяющие авиацию армии и флота, подобно Люфтваффе. В ответ на предложение Сугавары, ВМС решили отклонить его передовое предложение, заявив, что «вопрос о независимых военно-воздушных силах преждевременный, и ВМС не поддерживают его», по таким причинам, как большая численность армии и политическое влияние, что означало, что независимые военно-воздушные силы, вероятно, будут находиться под контролем армии, и что они не хотели бы, чтобы авиация ВМС была поглощена авиацией армии, которая уступала с точки зрения технологий и военной тактики."
NW_JAP.648.a: "Вновь передовые мысли разбиваются о бюрократическое сопротивление"

NW_JAP.649.t: "Прояпонское восстание в Бирме" 
NW_JAP.649.d: "Местное население подняло восстание против нашего правления вместе со вступлением нас в войну против Японской империи. По всей видимости, японцы и являются главными организаторами этой операции, которую они заранее подготовили, так как у восставших имеются достаточные запасы старого японского оружия и имеются слухи об участии японских командиров в этом восстании."
NW_JAP.649.a: "Им нельзя было доверять"
NW_JAP.649.b: "Отлично сработано"

NW_JAP.650.t: "Прояпонское восстание на Суматре" 
NW_JAP.650.d: "Местное население подняло восстание против нашего правления вместе со вступлением нас в войну против Японской империи. По всей видимости, японцы и являются главными организаторами этой операции, которую они заранее подготовили, так как у восставших имеются достаточные запасы старого японского оружия и имеются слухи об участии японских командиров в этом восстании."
NW_JAP.650.a: "Им нельзя было доверять"
NW_JAP.650.b: "Отлично сработано"

NW_JAP.651.t: "Экономическое восстановление" 
NW_JAP.651.d: "Теперь мы можем окончательно и бесповоротно заявить, что министр финансов Такахаси Корэкиё был абсолютно прав в своих действиях на занимаемом посту – действуя самыми современными экономическими методами он смог побороть Депрессию Сёва, а экономика восстановилась и продолжила свой рост с высокими темпами."
NW_JAP.651.a: "Теперь это никому неинтересно, он мёртв, а его сторонники ушли на вторые роли"
NW_JAP.651.b: "Такахаси действовал лишь в интересах узкой группы владельцев дзайбацу!"
NW_JAP.651.c: "Мы можем использовать это как доказательство правоты нашей позиции"

NW_JAP.652.t: "Противники демократизации укрепили позиции" 
NW_JAP.652.d: "Противники возвращения к практике партийных кабинетов вновь укрепили свои позиции. Правые группы, связанные с армией, а также некоторые парламентские политики, несмотря на все прошедшие события, утверждают о необходимости совершения в стране авторитарных реформ, или даже превращения Японии в тоталитарное государство. Иногда к ним прибавляются мысли о радикальных экономических изменениях. Естественно, всё это смешивается и с идеями союза с современными наиболее радикальными европейскими государствами, забывая о важности мирного сосуществования с таким гигантом как США или Британия."
NW_JAP.652.a: "Нужно продолжать бороться за будущее"

NW_JAP.653.t: "Премьер Окада обнаружён мёртвым" 
NW_JAP.653.d: "Сегодняшним утром Кэйсукэ Окада был обнаружен служанкой мёртвым в своей комнате в его резиденции. Он совершил сэппуку, ритуальное самоубийство, оставив записку в которой сообщил, что «не смог оправдать доверие, возложенное на него императором и не смог отплатить за смерть своих родных и наставников». Случилось ровно то, чего боялся император сразу после путча – морально разрушенный премьер пойдёт на самоубийство. Тогда Окада всё-таки согласился продолжить возглавлять правительство ради поддержания прежнего курса, но ему не хватило сил чтобы справиться с нарастающим влиянием противников либерализации.\n\nГэнро Сайондзи сообщил о том, что теперь настало время для формирования кабинета министров его «преемником» - принцем Коноэ, которого он готовил долгие годы к этой роли. Однажды, сразу после неудачного путча военных, его имя уже всплывало как возможная кандидатура для формирования кабинета, но тогда Коноэ уклонился от этой роли. Теперь отступать некуда – на него ложится ответственность за стабилизацию политической жизни в стране."
NW_JAP.653.a: "Мы не забудем храбрость господина Окады"

NW_JAP.654.t: "Бедность премьера Окады" 
NW_JAP.654.d: "Премьер-министр Окада продолжил жить в своей резиденции – теперь уже один в окружении нескольких служанок. После того как умерла вторая его жена, он жил в этой резиденции вместе со своим убитым секретарём Дензо Мацуо, который приходился ему мужем его младшей сестры.\n\nОн никогда не обогащал собственный карман и всю жизнь прожил в относительной бедности – денег едва хватало на зарплату слугам и еду. В день инаугурации премьер-министра у него закончились деньги, поэтому он не смог купить традиционное саке для журналистов, собравшихся в канцелярии премьер-министра, поэтому раздавал только кубики льда, говоря: «Используйте это, чтобы охладить свои любимые напитки».\n\nЦилиндр, который он носил на церемонии инаугурации, также был одолжен у его зятя Хисацунэ Сакомидзу, который также занял пост секретаря премьера. У него были проблемы с выбором одежды, которую можно было бы надеть на праздники или в другие места. Фактически, во время большинства публичных выступлений Окады, он одет в свой темно-синий пиджак или повседневное кимоно."
NW_JAP.654.a: "Это чрезвычайно честный человек"

NW_JAP.655.t: "Переговоры с флотом" 
NW_JAP.655.d: "Фракция Договора была практически вычищена из Императорского флота в 1935 году в ходе так называемой «чистки Осуми» - по фамилии тогдашнего министра ВМФ, который сам не принадлежал ни к одной из двух фракций, но поддался на давление Фракции Флота и избавился от их противников. Кроме этого, позже он оказался замазан нейтральной поддержкой военных заговорщиков 26 февраля, из-за чего он лишился своего поста. Всё это вывело Японию из Лондонского военно-морского соглашения в конечном счёте, но главное, что флот лишился ценных кадров, которые ещё и выступали противниками войны с США и Британией. Сам Окада является ярчайшим представителем Фракции Договора, и теперь чтобы укрепить свои позиции он хочет вернуть своих товарищей обратно на службу.\n\nБольшую роль в командовании флотом играет императорский принц Фусими, который и является сторонником Фракции Флота и по его инициативе и были проведены чистки. Однако, тогда это было связано с ярым противостоянием продолжения исполнения Лондонского договора и так как теперь мы его из него вышли, то нам возможно стоит провести переговоры с флотскими лидерами, чтобы возвращение представителей Фракции Договора не выглядело как заговор за спиной у других флотских офицеров."
NW_JAP.655.a: "Да, проведём переговоры, убедим что не будем возвращаться к договору и всё будет хорошо"
NW_JAP.655.b: "Мы должны действовать жёстко"

NW_JAP.656.t: "Развал Шакай Тайшуто" 
NW_JAP.656.d: "Национал-социалистическая фракция Шакай Тайшуто заявила о том, что их союз с социал-демократической фракцией социалистического движения более не может поддерживаться из-за слишком радикального расхождения взглядов этих политических групп. Они покидают Шакай Тайшуто и создадут в ближайшее время свою новую национал-социалистическую партию."
NW_JAP.656.a: "Кажется, у них будут проблемы на предстоящих выборах"

NW_JAP.657.t: "Распад Шакай Тайшуто" 
NW_JAP.657.d: "Социал-демократическая фракция Шакай Тайшуто заявила о том, что их союз с национал-социалистической фракцией социалистического движения более не может поддерживаться из-за слишком радикального расхождения взглядов этих политических групп. Они покидают Шакай Тайшуто и создадут в ближайшее время свою новую социал-демократическую партию."
NW_JAP.657.a: "Кажется, у них будут проблемы на предстоящих выборах"

NW_JAP.658.t: "Слияние с парламентскими партиями" 
NW_JAP.658.d.a: "В нашем парламенте кроме крупных партий присутствует несколько малых партий в одного или нескольких человек. Особенно много таких партий в национал-социалистическом лагере – кроме фракции внутри нашей партии, политики этого крыла создали за последнее десятилетие множество мелких объединений, фракций и коалиций, постоянно то распадавшихся, то сливавшихся вновь. Мы можем предложить им присоединиться к нашей партии."
NW_JAP.658.d.b: "$NW_JAP.658.d.a$\n\nТакже в парламенте присутствуют и политики более левые чем в нашей партии – также одиночные независимые депутаты, или один-два представителя рабочих партий левого крыла социал-демократического движения. Мы также можем предложить им присоединиться к нам для усиления общего левого правительства."
NW_JAP.658.a: "Мы предложим это национал-социалистам"
NW_JAP.658.b: "Мы предложим это всем левым партиям"
NW_JAP.658.c: "Мы предложим это только рабочим фракциям"

NW_JAP.659.t: "Абэ Ису оставляет депутатский мандат" 
NW_JAP.659.d: "Один из старейших представителей парламентской политики, патриарх левого движения в Японии, депутат Абэ Ису, слагает с себя данные полномочия из-за своего приличного возраста. Конфликты последних месяцев, в которые он оказался втянут, сказались негативно на его настроении, и он решил, что больше не желает участвовать в политике. Сложно сказать, остался бы он если бы не были распущены политические партии, так как ему уже 75 лет. Скорее этот шаг ускорил его уход из политики."
NW_JAP.659.a: "До свидания, господин Абэ"

NW_JAP.660.t: "Абу Ису оставляет политику" 
NW_JAP.660.d: "Один из старейших представителей парламентской политики, патриарх левого движения в Японии, депутат Абэ Ису, слогает с себя данные полномочия из-за своего приличного возраста. Теперь главной социалистической партии, Шакай Тайшуто, основателем которой он является, предстоит выбрать нового лидера, который сможет также поддерживать баланс между её фракциями. Скорее всего, им станет также представитель её социал-демократического крыла, каким был сам Абэ."
NW_JAP.660.a: "Тэцу Катаяма продолжит его дело"
NW_JAP.660.b: "Тэцу Катаяма продолжит его дело"
NW_JAP.660.c: "Маркиз Токугава станет хорошей поддержкой нашей партии"

NW_JAP.661.t: "Вступление Нобусукэ Киши в партию" 
NW_JAP.661.d: "Один из лидеров бюрократов-реформаторов, Нобусукэ Киши, выразил готовность присоединиться к нашей партии и поучаствовать в ближайших выборах в парламент, чтобы занять депутатское место. Возможно, это сотрудничество усилит позиции нашей партии в целом, так как Киши имеет большой ряд знакомств в разных жизненных сферах."
NW_JAP.661.a: "Да, мы примем его"
NW_JAP.661.b: "Нет, мы лучше останемся независимы"

NW_JAP.662.t: "Объединение правых сил" 
NW_JAP.662.d: "Первый социалистический кабинет стал холодным душем для всех прочих парламентских партий, особенно для старых гигантов – Сэйюкай и Минсейто. Правые силы начали думать о том, как подготовиться к следующим парламентским выборам, чтобы свергнуть кажущийся им непременно временным «первый и последний» социалистический кабинет. Ответом на эту задачу стала идея объединения демократических (и не только) правых сил в единую партию, повторяя путь самой правящей партии, которая возникла в ходе объединения различных левых и окололевых движений. Возглавил эту идею Итиро Хатояма – некогда глава одной из фракции Риккен Сэйюкай, а теперь «первый среди равных» в новой партии Дококай. В неё влились практически все остатки и наследники Сэйюкай и Минсейто, поэтому у новой партии существует также специальный комитет, состоящий из всех лидеров бывших партий, строго контролирующий Хатояму. В него вошли Кухара, Накадзима, Мачида Чуджи и ещё несколько менее известных лиц. Несмотря на кажущуюся здравость этого решения, в комитете преобладают пессимистичные настроения, и никто из участников этого комитета не верит в жизнеспособность Дококай."
NW_JAP.662.a: "Будем наблюдать"

NW_JAP.663.t: "Новые источники поддержки" 
NW_JAP.663.d: "Несмотря на казавшийся антагонизм между старыми структурами управления и первым социалистическим правительством страны, прежние «властные игроки» сумели адаптироваться к новым правилам игры и демократической системе. В ответ на то, как армия и фракция национальных социалистов осуществили некий политический симбиоз, фракция социал-демократов получила неожиданную поддержку от чиновников Императорского двора и руководства дзайбацу. Чувствуя такую мощную опору и легитимность своих идей, это позволит социал-демократам восстановить своё положение в партии, которые прежде проседали из-за доминирования тоталитарных концепций национальных социалистов. Удивляться тому, что дзайбацу тоже включились в эту игру, не стоит – реформы социал-демократов это «меньшее из зол» в текущей политической обстановке, так как наиболее радикальные идеи национальных социалистов предполагают установление прямого контроля над крупной промышленностью. Единственной силой среди «элитных групп», сохранившей пока что нейтралитет, остался Императорский флот. Он не нашёл заинтересованности в поддержке правящей партии в принципе, хотя считается, что некие переговоры с социал-демократами они всё-таки вели, чтобы действовать впику армии и поддерживать с ней баланс."
NW_JAP.663.a: "Правящая партия прочно врастает в государственный аппарат"
NW_JAP.663.b: "Нужно убедить флот стать нашими покровителями в обмен на лоббирование их интересов"

NW_JAP.664.t: "Схожесть идеологий" 
NW_JAP.664.d: "Прародительница правящей партии, Шакай Миншуто (или Социал-демократическая партия), была первой политической силой в парламенте, которая выступила с поддержкой Гоминьдана в Китае и трёх принципов Сунь Ятсена. Уже в мае 1927 года они направили свою делегацию на встречу с Чан Кайши, после чего между Гоминьданом и Шакай Миншуто было подписано соглашение о солидарности. С приходом к власти в Японии социалистов, это сотрудничество возобновилось с новой силой. Более того, многие аналитики высказывают удивительную схожесть между некоторыми положениями идеологии Сунь Ятсена и японских социалистов, особенно фракции национальных социалистов. Лидеры стран высказали предположение, что это связано с тем, что наши народы связывает паназиатизм и поэтому, несмотря на существование уникальных национальных систем в Японии и Китае, мы ближе друг к другу, чем к европейским государствам Запада."
NW_JAP.664.a: "Мы должны и дальше проводить это сотрудничество"

NW_JAP.665.t: "Социальное жильё" 
NW_JAP.665.d: "Главной заботой социалистической партии всегда было улучшение благосостояния народных масс, и в первую очередь рабочих в городах, которые стали массово наводнять последние десятилетия. В связи с этим возникла острая потребность в увеличении жилищной площади, и ещё в 1924 года после Великого землетрясения был проведён эксперимент в Токио со строительством муниципальными властями комплекса современных домов с дешёвой арендной платой. Кроме того, дома отличаются своим внешним видом – они построены в стиле конструктивизма, появившимся в 20-е годы в Германии и Советском Союзе. В одном из таких домов живёт в том числе и Абэ Ису – лидер и основатель правящей партии. Так как эксперимент был признан удачным, мы должны распространить его на общенациональный уровень, так как проблема перенаселения городов возникает не только в столичном регионе."
NW_JAP.665.a: "Это позволит рабочему классу жить в комфортных условиях"

NW_JAP.666.t: "Оппозиция радикализму партии" 
NW_JAP.666.d: "На фоне усиляющихся позиций национальных социалистов внутри правительства и их громкой риторике в парламенте, оппозиционные старые партии стали получать всё больше поддержки во время своих выступлений, критикующих наиболее радикальные идеи правящей партии. Неожиданно даже те члены Сэйюкай и Минсейто, кто ранее не брезговал контактов с военными, стали высказывать своё недовольство и опасения заигрыванию социалистов с Императорской армией по многим вопросам. Это вызывает угрозу в связи с возможной потерей популярности партии на следующих выборах, и даже на принятие новых законопроектов в рамках текущего состава парламента."
NW_JAP.666.a: "Как быстро им перестали нравиться военные"

NW_JAP.667.t: "Новое искусство" 
NW_JAP.667.d: "Кино является самым современным и прорывном видом искусства, однако из-за стоимости кинопроизводства долгое время творческие команды не могли получить полного контроля над своей работой, так как в неё постоянно вмешивались продюссеры, требующие сокращать стоимость и время производства фильмов. Однако, с введением нового законодательства и правительственного финансирования у режиссёров появилась возможность выпускать намного более качественные и доработанные картины. Одним из таких молодых новаторов стал 30-летний Акира Куросава, который только в феврале 1936 года получил должность помощника режиссёра, но благодаря своим способностям быстро поднялся до главной позиции на съёмочной площадеке. Его трогательные работы про жизнь простых людей, критикующие крупных капиталистов и подчёркивающие важность крестьян и обычных городских обывателей, имеют широкий успех по всей Империи.\n\nКроме того, отдельный эксперимент проводится с поддержкой создания собственной анимации на фоне успехов американских мультипликаторов таких как Уолт Дисней. Популярность его цветных звуковых мультфильмов в нашей стране раздражает некоторых особенно патриотичных людей, но это лишь говорит о качестве его работ. Ранее японские мультипликаторы не могли соревноваться с американскими гигантами, так как им приходилось жёстко экономить при производстве своих картин, но теперь у них появилась поддержка правительства и благодаря ей нам удастся создать собственную популярную анимацию."
NW_JAP.667.a: "Однажды и наши фильмы и мультипликация завоюют сердца американцев"

NW_JAP.668.t: "Поддержка спорта" 
NW_JAP.668.d: "Лидера партии, Абэ Ису, называют «отцом японского бейсбола», так как во время своего обучения в Америке, он пристрастился к этому виду спорта и, считая, что «знания формируются через учёбу, а характер - через спорт», Абэ посвятил себя распространению и развитию бейсбола, который лишь недавно появился в Японии. В 1901 году он стал первым менеджером бейсбольной команды Университета Васэда и возглавил команду в первом в истории японского бейсбола зарубежном турне, привезя с собой многочисленные техники и методы тренировок, использовавшиеся в Америке, на родине бейсбола. Абэ и его команда не хранили эти секреты в пределах команды Васэда, а вместо этого распространяли их по всей Японии через книги и инструкции. Это заложило основу для развития бейсбольных техник в Японии. Абэ также основал Дай Ниппон Тайику Кёкай (Великую японскую любительскую спортивную ассоциацию) вместе с Кано Дзигоро и другими. В 1930 году он стал первым президентом бейсбольной лиги Big Six Tokyo (он ушёл в отставку в 1932 году, когда бейсбольный клуб университета Васэда вышел из лиги). Стоило ожидать, что партия им основанная будет активно вкладываться в развитие спорта – так и произошло: в последнее время практически в каждой префектуре был запущен проект по строительству стадионов, причём не только бейсбольных, а в школах вводятся дополнительные занятия спортом с разнообразным выбором направлений."
NW_JAP.668.a: "Так мы построим здоровую и волевую нацию"

NW_JAP.669.t: "Парламентские выборы [GetYear] года" 
NW_JAP.669.d: "Сегодня истёк срок полномочий депутатов парламента и состоялись новые национальные выборы в Палату представителей. Победителем на них стала..."
NW_JAP.669.a: "...Шакай Тайшуто"
NW_JAP.669.b: "...Шакай Тайшуто"
NW_JAP.669.c: "...Дококай"

NW_JAP.670.t: "Узурпация власти" 
NW_JAP.670.d.a: "Сегодня партия Шакай Тайшуто объявила на очередной сессии Палаты представителей о введении чрезвычайного положения. Здание парламента было взято под охрану отрядами молодых бойцов Кингоро Хашимото, а редакции независимых партий и газет были закрыты. Под принуждением от лидеров партии добились роспуска своих партий, хотя и оставили им их места в парламенте. Армия фактически поддержала совершённый в государстве переворот, если даже не была инициаторов данного заговора."
NW_JAP.670.d.b: "Сегодня партия Какушин Шинто объявила на очередной сессии Палаты представителей о введении чрезвычайного положения. Здание парламента было взято под охрану отрядами молодых бойцов Кингоро Хашимото, а редакции независимых партий и газет были закрыты. Под принуждением от лидеров партии добились роспуска своих партий, хотя и оставили им их места в парламенте. Армия фактически поддержала совершённый в государстве переворот, если даже не была инициатором данного заговора."
NW_JAP.670.a: "Стоило ожидать чего-то подобного"
NW_JAP.670.b: "Стоило ожидать чего-то подобного"

NW_JAP.671.t: "Предложение о разделе Китая"
NW_JAP.671.d: "Японское правительство предлагает нам заключить пакт о ненападении с секретной частью, касающимся раздела Китая на сферы влияния. Это очень неожиданно с их стороны, так как раньше Японская империя всегда провозглашала свой стойкий антикоммунизм, а теперь они готовы заключить сразу пакт о ненападении. Однако, это объясняется новым парламентским социалистическим правительством страны, идеологи которых допускают сосуществование с нашей страной. Таким образом они хотят достичь контроля за распространением коммунизма в Азии."
NW_JAP.671.a: "Это интересное предложение"
NW_JAP.671.b: "Мы не будем вести переговоров с империалистами"

NW_JAP.672.t: "Отказ советских представителей"
NW_JAP.672.d: "Советское правительство отказалось рассматривать возможность заключения пакта о ненападении с нашим государством, не говоря уже о секретных приложениях к нему. Таким образом, они в очередной раз доказали свою агрессивность по отношению к нам."
NW_JAP.672.a: "Мы должны готовиться к войне"

NW_JAP.673.t: "Выборы нового президента правящей партии"
NW_JAP.673.desc: "Из-за своего состояния здоровья, Мачида Чуджи уже не способен исполнять полномочия президента партии, а также быть главой кабинета министров – тем более, что он занимает эту роль уже несколько лет, а президентом является с конца 1934 года. Ему удалось в сотрудничестве с либеральным окружением императора восстановить правление партийных кабинетов, однако теперь настало время уступить место его наследнику. Высшее руководство партии должно решить, кто станет новым президентом партии."
NW_JAP.673.a: "Стойкий либерал и противник военных Сайто Такао"
NW_JAP.673.b: "Бывший генерал и сторонник парламентаризма Кадзусигэ Угаки"
NW_JAP.673.c: "Антиимпериалист, оратор и сторонник военных Рютаро Нагаи"
NW_JAP.673.d: "Наследник позиции Рютаро, Юке Такети"
NW_JAP.673.e: "Молодой политик Кэндзо Мацумура"

NW_JAP.674.t: "Выборы нового президента Риккен Минсейто"
NW_JAP.674.d.a: "Из-за своего состояния здоровья, Мачида Чуджи уже не способен исполнять полномочия президента Риккен Минсейто, тем более, что он занимает эту роль с конца 1934 года. В связи с этим он уходит в отставку с поста президента, сохраняет своё депутатское кресло, а руководство партии тем временем избирает нового лидера Минсейто, которым стал Рютаро Нагаи."
NW_JAP.674.d.b: "Из-за своего состояния здоровья, Мачида Чуджи уже не способен исполнять полномочия президента Риккен Минсейто, тем более, что он занимает эту роль с конца 1934 года. В связи с этим он уходит в отставку с поста президента, сохраняет своё депутатское кресло, а руководство партии тем временем избирает нового лидера Минсейто, которым стал бывший генерал Кадзусигэ Угаки."
NW_JAP.674.d.c: "Из-за своего состояния здоровья, Мачида Чуджи уже не способен исполнять полномочия президента Риккен Минсейто, тем более, что он занимает эту роль с конца 1934 года. В связи с этим он уходит в отставку с поста президента, сохраняет своё депутатское кресло, а руководство партии тем временем избирает нового лидера Минсейто, которым стал Сайто Такао."
NW_JAP.674.a: "Мачида делал всё что мог в своём положении"

NW_JAP.676.t: "Армия тайно поддерживает Тохокай" 
NW_JAP.676.d: "Группа депутатов от партии Тохокай посетила расположение одной из армейских частей в Маньчжурии. По всей видимости, это было сделано с подачи как лидера партии, Сэйго Накано, который часто сам отправлялся в такие поездки чтобы взять «полевые репортажи», а также при поддержке руководства армии, которое теперь находится в руках его друга, лидера Маньчжурской фракции, Кандзи Ишивары. Также ходят слухи о том, что армия стала тайно выделять из своих фондов финансирование для партии Тохокай на фоне возвращения партийных кабинетов, чтобы усилить влияние «своих людей» на следующих выборах."
NW_JAP.676.a: "Они изворачиваются как могут, чтобы добраться до власти"

NW_JAP.677.t: "Подтверждение прежних связей Риккен Сэйюкай"
NW_JAP.677.d: "Стало известно, что армейские лидеры, почувствовав, что не могут напрямую взять власть в стране, решили вернуться к «новой старой» стратегии политического участия – развивать связи с удобными парламентскими партиями. Таковой окончательно стала Риккен Сэйюкай, возглавляемая владельцем авиационной корпорации Тикухеем Накадзимой. Партия продвигает провоенные популистские лозунги, а также по некоторой информации получает финансирование от армии. С другой стороны, зачем партии, связанной с несколькими дзайбацу, брать дополнительные деньги от генералов."
NW_JAP.677.a: "Это возвращает нас на 10 лет назад"

NW_JAP.678.t: "Связи армии и Шакай Тайшуто"
NW_JAP.678.d: "Начиная с публикации «Армейского памфлета» 1934 года часть депутатов партии Шакай Тайшуто открыто стали поддерживать армию в её устремлениях взять власть в стране. С каждым годом степень контактов между этими двумя изначально казавшимися столь далёкими силами стала усиливаться, поэтому сегодня уже даже не удивляет вполне открытая поддержка армией этой партии. Возможно, самая важная поддержка которую получает Шакай Тайшуто от них это тайное финансирование, о которых сообщают в газетах соперников левых."
NW_JAP.678.a: "Их идеи действительно стали похожи"

NW_JAP.679.t: "Усиление Движения за одну партию"
NW_JAP.679.d: "Движение за одну партию набирает обороты на фоне приближения следующих выборов в парламент. Благодаря тому, что Какушин Шинто была возглавлена самим принцем Коноэ, популярной среди всех слоёв общества фигуре, эта партия набирает большую популярность среди населения."
NW_JAP.679.a: "Тяжёлый соперник"

NW_JAP.680.t: "Кухара возглавил Движение за одну партию"
NW_JAP.680.d: "Президент оригинальной партии Риккен Сэйюкай, Фусаносукэ Кухара, в ходе очередного общения с журналистами сделал заявления о том, что он поддерживает Движение за одну партию и даже, возглавляет его в текущих обстоятельствах. Сложно сказать, хорошо это для нас или нет, так как возможно, если бы эту «роль» заняла какая-то другая, менее противоречивая фигура, то само Движение приобрело бы больший размах."
NW_JAP.680.a: "Хорошо, что именно Кухара возглавил их"

NW_JAP.681.t: "Какушин Шинто получает поддержку Движения за одну партию"
NW_JAP.681.d: "Новая Обновленческая партия успешно подхватила идеи Движения за одну партию и в настоящий момент эти два популистских течения успешно объединились ради достижения общей цели – победы на предстоящих парламентских выборах. В целом, это доказывает правоту тех наблюдателей, которые говорили о спаде популярности крупнейших парламентских партий на фоне разных коррупционных скандалов."
NW_JAP.681.a: "Тяжёлая ситуация"

NW_JAP.682.t: "Тохокай получает поддержку сторонников Движения за одну партию"
NW_JAP.682.d: "Сэйго Накано всё-таки смог умело воспользоваться Движением за одну партию, договорившись с его лидерами, о поддержке именно его партии на предстоящих парламентских выборах. Это вероятно позволит Накано резко улучшить положение его фракции и проложить путь к долгожданному премьерству. Когда-то Накано был частью Риккен Минсейто, но теперь он стал возможно одним из главных соперников своей первоначальной партии."
NW_JAP.682.a: "Впрочем, Накано не смог ужиться и в партии Кокумин Домэй"

NW_JAP.683.t: "Потеря доверия Риккен Минсейто"
NW_JAP.683.d: "Наша ставка на исключение провоенной агитации на фоне боевых действий очевидным образом сказалась не лучшим образом на поддержке нашей партии и теперь нам нужно срочно предпринимать меры для восстановления своей популярности."
NW_JAP.683.a: "Да, в такой ситуации это действительно не то, чего хотят слышать люди"

NW_JAP.684.t: "Подход Рютаро одобряется"
NW_JAP.684.d: "Ставка Рютаро на провоенную агитацию партии возымел свой успех – на фоне военных действий это действительно снискало популярность у людей. Стоит отметить, что это всё ещё заигрывание с огнём, но кто не рискует – тот не пьёт шампанского."
NW_JAP.684.a: "Мы продолжим двигаться в этом направлении"

NW_JAP.685.t: "Исключение Накадзимы"
NW_JAP.685.d: "Фракция Накадзимы долгое время мешала стабильной работе партии. Она долгое время лично мешала Хатояме возглавить партию. Теперь, когда авторитет Хатоямы как победителя парламентских выборов непререкаема, он может воплотить в реальность свой давний план – избавиться от Накадзимы и его сторонников. Это повлечёт потери депутатов от партии в Сейме, но за время существования его правительства, ему удастся восстановить эту потерю."
NW_JAP.685.a: "Прощайте, господин Накадзима"

NW_JAP.686.t: "Беззаботный папа"
NW_JAP.686.d: "Вскоре после Великого землетрясения Канто гланый редактор Hochi Shimbun задумался о выпуске весёлого комикса в своей газете и выбрал работу начинающего художника-карикатуриста Ютаки Асо, у которого была идея восьмипанельного комикса «Беззаботный папа» про безработного мужчину Нонкина Тосана, который изо всех сил пытается найти работу, иногда устраиваясь полицейским, актёром или диктором, но всегда возвращаясь к своей жизни в нищете. Прообразом идеи стал чрезвычайно популярный американский комикс «Воспитание отца», который издавался газетой Asahi, и первое время молодой художник отказывался даже пытаться опубликовать свою работу, так как считал, что с настолько известным комиксом невозможно конкурировать, но в итоге именно серия про Нонкинато-сана стала бестселлером и обогнала по популярности своего американского прародителя – настолько, что про него даже успели снять несколько короткометражных анимационных фильмов и начался широкомасштабный выпуск рекламы и товаров под брендом «Беззаботного папы». Возник даже новый термин – мужчин с беззаботным поведением стали называть «нонту».\n\nВместе с ростом известности премьер-министра Мачиды Чуджи, всё больше людей стали говорить о поразительной внешней схожести главы кабинета министров с главным героем комикса, однако удивляться никому не стоит – Чуджи был президентом газеты Hochi Shimbun, когда она начала издавать этот комикс, поэтому возможно у художника был прямой образ для вдохновения. Теперь же, по излюбленной привычке японского народа, премьер получил прозвище Нонкин Тосан, или Беззаботный папа."
NW_JAP.686.a: "Беззаботный премьер"

NW_JAP.687.t: "Эро-гуро-нансенсу"
NW_JAP.687.d: "После начала Великой депрессии в городах возникло культурное движение, получившее своё название от англо-японских слов «эротический», «гротескный» и «бессмысленный». С тех пор наблюдается бум книг, журналов, газетных статей и музыки на эротическую, гротескную и абсурдную тематику, выпускающихся большими тиражами газетами и издательствами. Главные редакторы объясняя причины согласия на публикацию этих материалов заявляют, что они пытаются таким образом помочь людям забыть о проблемах повседневной жизни и политики, которая начиная с 1931 года вышла на первые полосы газет и от которой люди стали уставать. С другой стороны, некоторые высказывают предположение, что этому поспособствовало издание в Японии полного собрания сочинений Зигмунда Фрейда накануне Великой депрессии, но другие аналитики видят истоки «эро-гуро-нансенсу» в японской культуре предыдущих столетий."
NW_JAP.687.a: "Это очередной пример падения морали"

NW_JAP.688.t: "Розовый спор"
NW_JAP.688.d: "На фоне усиления левого движения в эти же годы, министерство внутренних дел не мешало распространению подобных веяний жизни, утверждая, что «эротика лучше терроризма» и «если уж краситься в красный цвет, то лучше розовый». Одним из ярких примеров такого извращения стал «розовый спор» - трудовой конфликт, возникший в 1933 году между женской труппой Shochiku Girls' Revue и их работодателем, театральной компанией Shochiku Musical Theatre, которая попыталась сократить часть музыкантов, а остальным сократить зарплату. Центральной фигурой и лидером забастовки девушек стала 18-летняя актриса Мизуноэ Такико, которая вместе с 60 девушками организовала забастовку против своего руководства, и даже несмотря на кратковременный арест, им удалось отстоять свои требования, и особенную роль как считается сыграла их общественная поддержка благодаря газетам, которые наперебой печатали новости об идущем конфликте."
NW_JAP.688.a: "В целом, это эффективный способ извращения левой идеи"

NW_JAP.689.t: "Эро-поп"
NW_JAP.689.d: "Также в этот период стал популярным жанр музыки, известный как «Nee Kouta» («ни коута»). Этот бум начался с песни певицы Сато Тияко 1929 года «Aishite Chodai» («Люби меня, пожалуйста»), в которой поётся: «Эй, эй, пожалуйста, люби меня». Сато стала первой певицей, записывающей свои песни на пластинки. Из-за провокационных текстов этот жанр также называют «ero-kayo» («эротический поп»). Первые годы не было законов, регулирующих аудиозаписи и поэтому музыка стала активным каналом распространения эротики. Однако, в 1934 году произошёл пересмотр законодательства об издательском деле, так что у правительства появились способы контролировать и этот рынок. Вышедшая в марте этого года песня Ватанабэ Хамако «Wasurecha Iya yo» стала особенно популярна, возможно на фоне скандала с Сада Абэ. В настоящий момент готовится выпуск аудиопластинок этой песни и возможно, что нам стоит запретить эту песню как чрезвычайно эротичную."
NW_JAP.689.a: "Мы должны остановить это декаденство"
NW_JAP.689.b: "Пусть лучше читают и слушают розовое, чем красное"

NW_JAP.690.t: "Подпольная литература"
NW_JAP.690.d: "С принятием Закона о всеобщих выборах и расцветом демократии Тайсё, издательство Kaizōsha начало публиковать «энпоны» – книги, в которых собиралась современная японская литература, продаваемая за одну иену, чтобы компенсировать падение продаж журналов. Вскоре не только мелкие и средние, но и крупные издательства последовали их примеру, публикуя дешёвую и доступную литературу в стиле эро-гуро-нансэнсу в формате энпонов. Либеральная атмосфера того времени способствовала развитию бунтарского настроения в издательской индустрии, которая игнорировала цензуру и запреты, наложенные на их книги. Как обычно, цензура была строгой, и некоторые издательства всё ещё занимались самоцензурой, но некоторые компании обходили закон различными способами; например, некоторые прилагали к своим книгам «Таблицу пропущенных слов», чтобы читатель понимал, что именно подвергается цензуре.\n\nТеоретически, книга, запрещённая цензурой, не могла попасть на рынок. Тем не менее, многим подобным книгам удавалось обходить власти различными способами. Литература в стиле «эро-гуро-нансенсу» приобрела репутацию «подпольной», поскольку распространялась через тайные клубы по продаже книг. Одним из методов обхода цензуры было проведение «партизанских распродаж», когда выпущенные книги практически полностью распродавались перед передачей в Министерство внутренних дел для проверки. Несколько экземпляров книг специально сохранялись для конфискации, если Министерство внутренних дел сочтёт их неподходящими для публикации. Благодаря полицейским агентам нам известно, что среди членов клубов по продаже книг, распространявших эти произведения, присутствует президент Ассоциации адвокатов в Токио Киёсаку Тоёхара, а также многие другие интеллектуалы нашего времени. Назвать такие книги «подпольными» было бы преувеличением, поскольку масштабы этих операций были довольно большими.\n\nКрупные издательские компании в этот период также занимались партизанскими выпусками. Например, в 1932 году компания Хэйбонся опубликовала приложение к «Эдогава Ранпо Дзэнсю» под названием «Ханзай Дзукан», которое было немедленно запрещено к продаже за «развращение общественной морали». Бум в средствах массовой информации «эро гуро нансенсу» вдохновил Heibonsha и других крупных издателей, таких как Shinchosha, на выпуск большого количества запрещенного контента. Возможно, что в текущей политической обстановке нам стоит пристальнее следить за распространением подобных вещей."
NW_JAP.690.a: "Ладно, оставим эту отдушину для людей"
NW_JAP.690.b: "Мы должны пресечь эти попытки"

NW_JAP.691.t: "Раскол в Риккен Минсейто"
NW_JAP.691.d: "Риккен Минсейто казалась на фоне своей главной соперницы Риккен Сэйюкай практически нерушимой глыбой, в которой вряд ли возможны фракционные споры. Однако, вместе с чередой неудач, накрывших партию в последнее время (например, проигрыш на всеобщих выборах), а также личное противоборство двух лидеров партии – Мачиды Чуджи и Рютаро Нагаи за лидерскую позицию, а главное за идеологическое доминирование – привели Минсейто к её текущему состоянию. Официально ни одна из фракций не сделала никаких заявлений после прошедшего на днях партийного собрания, но она прошло в очень жаркой форме и можно сказать, что партия стоит на краю пропасти."
NW_JAP.691.a: "Возможно, что у этого есть свои бенефициары"

NW_JAP.692.t: "Чуджи покидает пост лидера Минсейто"
NW_JAP.692.d: "Мачида Чуджи оказался не таким хорошим политиком как это казалось в период кабинетов национального единства. Однако, как только ему доверили формирование правительства, то правда вылилась наружу – ему не удалось привести партию к победе на следующих выборах, что сильно подпортило ему внутрипартийный имидж. В итоге, сам понимая ответственность за неудачу, он решил не держаться за свой пост, а добровольно покинуть его. Тут же были объявлены выборы нового лидера, на которых естественно одержал победу Рютаро Нагаи – его протеже и генеральный секретарь Минсейто, отличающийся хорошими ораторскими способностями, искусством плетения интриг и амбициозными внешнеполитическими идеями."
NW_JAP.692.a: "Рютаро может оказаться более неприятным оппонентом чем его предшественник"

NW_JAP.693.t: "Фракция Чуджи покидает Шиншинто"
NW_JAP.693.d: "Риккен Минсейто казалось была на пике своего величия и влияния, однако личные амбиции двух её лидеров начали давать свой негативный эффект – проект Рютаро Нагаи по слиянию близких к Минсейто партий в новую единую организацию не дал обещанного им результата. Можно сказать даже обратное, на выборах всё привело к чудовищной потере голосов новой партией Шиншинто, так как старые сторонники партии решили, что больше не могут поддерживать эту партию, а новых она не завела, или получила слишком мало. Однако, Рютаро не решил признавать своих ошибок и не ушёл в отставку, чего от него требовали депутаты, приближённые к Мачиде Чуджи. В итоге, последнее партийное собрание Шиншинто завершилось выходом фракции Чуджи из новой партии. Каких-то иных сообщений и комментариев он по этому поводу не дал – видимо для него самого произошедшее оказалось неожиданностью, и он пока не решил, что делать далее."
NW_JAP.693.a: "Это наш шанс увеличить своё число депутатов, с Чуджи нужно поговорить"

NW_JAP.694.t: "Свадьба сына Хатоямы"
NW_JAP.694.d: "Сегодня в Токио в отеле Империал прошло одно из раскошнейних событий последних лет, особенно учитывая текущие суровые обстоятельства, на котором присутствовали многие самые знатные и богатые люди страны. Это была свадьба сына премьер-министра Хатоямы – Иитиры Хатоямы. Он женился на Ясуко Исибаши – дочери владельца компании Bridgestone Corporation, которая занимается выпуском шин. Несмотря на ходящие слухи о договорном характере этой свадьбы, молодожёны выглядели счастливыми – и действительно, Иитиро и Ясуко познакомились сами во время учёбы в старшей школе несколько лет назад."
NW_JAP.694.a: "И всё-таки видимо эта свадьба сильно поможет двум семьям"

NW_JAP.695.t: "Парламентские выборы [GetYear] года"
NW_JAP.695.desc: "Сегодня истёк срок полномочий депутатов парламента и состоялись новые национальные выборы в Палату представителей. Победителем на них стала..."
NW_JAP.695.a: "...Риккен Сэйюкай"
NW_JAP.695.b: "...Шакай Тайшуто"
NW_JAP.695.c: "...Риккен Минсейто"
NW_JAP.695.d: "...Шиншинто"

NW_JAP.696.t: "Выборы президента Риккен Сэйюкай"
NW_JAP.696.d: "Хатояма отслужил на посту президента партии уже больше двух сроков и поэтому ему настало время уйти в отставку, чтобы сохранять традиционное правило о двух сроках на этой должности. Это позволит после предстоящих выборов занять пост премьер-министра новому лидеру Риккен Сэйюкай. На эту роль претендует несколько человек – в первую очередь это два ближайших сторонника Хатоямы, которые поддерживали его на протяжении уже больше 15 лет. С другой стороны, Асида Хитоси, коалиционный кандидат от внутрипартийных противников Хатоямы, однако не менее стойкий противник военных (а может даже и больший) чем сам Хатояма."
NW_JAP.696.a: "Итиро Коно продолжит дело Хатоямы"
NW_JAP.696.b: "Банбоку Ото продолжит дело Хатоямы"
NW_JAP.696.c: "Асида Хитоси спустит накал напряжения внутри партии"

NW_JAP.697.t: "Парламентские выборы [GetYear] года"
NW_JAP.697.d: "Сегодня истёк срок полномочий депутатов парламента и состоялись новые национальные выборы в Палату представителей. Победителем на них стала..."
NW_JAP.697.a: "Риккен Сэйюкай"
NW_JAP.697.b: "Шакай Тайшуто"

NW_JAP.698.t: "Выборы президента Риккен Сэйюкай"
NW_JAP.698.d: "В какой-то мере Тикухей Накадзима ввязался в борьбу за пост президента Риккен Сэйюкай не по своей воле, а по призыву большого числа участников партии, которые выражали недовольство фигурами Судзуки и Хатоямы. Им нужен был объединяющий лидер, способный бросить вызов старому руководству. Теперь Накадзима желает покинуть свой пост, передав руководство партией кому-то другому. В любом случае, финансовые потоки партии останутся преимущественно в его руках."
NW_JAP.698.a: "Восходящая звезда партии Нака Фунада"
NW_JAP.698.b: "Амбициозный представитель бюрократов-реформаторов Киши Нобусукэ"
NW_JAP.698.c: "Лучше остаться на ещё один срок"

NW_JAP.699.t: "Полуторапартийная система"
NW_JAP.699.d: "На прошедших выборах в парламент вновь одержала победу партия Риккен Сэйюкай Тикухея Накадзимы, причём со значительным перевесом количества депутатов. Благодаря выстроенной Накадзимой системе финансирования выгодных партии кандидатов, а также умелой работе с военными – поддержке от Ассоциации ветеранов и соответствующей агитации, Сэйюкай кажется сформировала новую парламентскую эпоху, уже названную журналистами «полуторапартийной системой», в которой власть сохраняет одна доминирующая партия, а прочие не могут набрать достаточной популярности чтобы сформировать кабинет министров. Прочие внутриэлитные группы, такие как бюрократы-реформаторы, также смогли найти своё место в Сэйюкай, занимая некоторые руководящие посты и правительственные кресла."
NW_JAP.699.a: "Посмотрим, насколько эффективной окажется эта система"

NW_JAP.700.t: "Выборы в парламент [GetYear] года"
NW_JAP.700.desc: "Сегодня истёк срок полномочий депутатов парламента и состоялись новые национальные выборы в Палату представителей. Победителем на них стала..."
NW_JAP.700.a: "Риккен Сэйюкай"
NW_JAP.700.b: "Шакай Тайшуто"
NW_JAP.700.c: "Риккен Минсейто"

NW_JAP.702.t: "Убитый гений"
NW_JAP.702.d: "Молодые офицеры рассматривали таких политических лидеров, как Хамагути Осати, Иноуэ Дзюнносукэ, Сидэхара Кидзюро и Такахаси Корекиё, как людей, которые ставят интересы капиталистических предпринимателей и своих собственных политических партий выше потребностей национального единства и силы, а также выше экономического благосостояния населения. Когда министр финансов Такахаси заявил 27 ноября 1935 года в широко известной речи: «Если военные продолжат необоснованно настаивать на увеличении бюджетов, я думаю, что они потеряют доверие народа», он подписал себе смертный приговор.\n\nВоенные убийцы 26 февраля отвергли идею о том, что министр финансов, который, по их мнению, был ответственен только перед крупным бизнесом и партийными политиками, а не перед императором и нацией, мог думать, что люди доверяют ему больше, чем армии. Фактически, повстанческие офицеры зашли так далеко, что обвинили Такахаси в городской безработице и сельской бедности в то самое время, когда его политика создала полную занятость в городах и привела к росту реальной стоимости сельскохозяйственных. Такахаси считался ими настроенным против императора, хотя, по иронии судьбы, приморская вилла Такахаси в Хаяме находилась рядом с виллой императора, и по выходным министр финансов часто навещал Хирохито, чтобы проинформировать его по экономическим вопросам.\n\nНа наших глазах происходит то, чего так боялись консерваторы, военные и разного рода заговорщики – Такахаси успел до своего убийства заложить основы возрождения японской экономики и начало массового процветания. Самая свежая работа виднейшего британского экономиста Джона Мейнарда Кейнса теоретически подтверждает практические действия Такахаси на посту министра финансов – японская экономика восстановилась благодаря его умелому руководству, а не захвату Маньчжурии и эксплуатации её экономики, как утверждали некоторые критики министра. Теперь наша задача очистить репутацию великого убитого министра и напомнить народу о том, кто стоит за современным процветанием Японской империи, дискредитировав тех людей, кто все эти годы столь яростно нападал на Такахаси."
NW_JAP.702.a: "Такахаси убили, но он подготовил тех, кто продолжит его дело"

NW_JAP.703.t: "Необходимость императорского вмешательства"
NW_JAP.703.d: "Последний гэнро Сайондзи всегда осознавал свой статус потомка клана Фудзивара и более того, благодаря тесным связям с императорской семьёй с юных лет, он испытывал сильное чувство «охраны и сохранения императорской семьи», что формировало его политическую позицию. Он долгое время продолжал выступать против прямого правления императора, абсолютная власть которого означала недопустимость ошибок. Это стало очевидно, когда после того, как премьер-министр Танака Гиити получил выговор от императора Сёва за убийство маньчжурского военачальника Чжан Цзолиня в 1928 году, и кабинет министров подал в отставку - Сайондзи выступил против выговора императора, ссылаясь на последствия выговора как на предлог для отрешения императора от власти. Некоторые также приписывают влияние Сайондзи на убеждение императора Сёва в том, что «как конституционный монарх я не буду противиться решениям своих подданных». Иронично, что эта же позиция вызывает недовольство националистов и реформаторов, которые наоборот желают, чтобы монарх принимал большее участие в политических решениях. Сайондзи всегда старался не допустить прямого вмешательства императора в политику, которое ослабило бы его положение. По этой причине он часто выражал обеспокоенность по поводу попыток императора Сёва вмешаться в политику. Однако, начиная с недавнего времени, он всё больше убеждается в необходимости выражения воли императорского двора и предположил, что прямые потомки (например братья императора) должны быть одним из столпов этой воли."
NW_JAP.703.a: "Кажется, даже Сайондзи осознал, что страна подошла к краю пропасти"

NW_JAP.704.t: "Предложение о заключение новой рыболовной конвенции"
NW_JAP.704.d: "Первой межправительственной договоренностью, специально посвященной проблемам рыболовства, стала Рыболовная конвенция, заключенная между Россией и Японией 15 июля 1907 года. Она, основываясь на Портсмутском договоре, закрепляла исключительно широкие права на использование рыбных богатств прибрежных районов российского Дальнего Востока. Камчатский рыбопромысловый район, ранее «законсервированный» для России в силу отдаленности, был «расконсервирован» для японцев.\n\nВ начале века российско-японские контакты в области рыболовства складывались из сложного сочетания противоречий и сотрудничества. Российские рыбаки, защищая свои интересы, пытались с помощью Приамурского генерал-губернаторства ограничить чрезвычайно развитую к тому времени рыболовную деятельность японских рыбаков у берегов Приморья. В то же время русским рыбопромышленникам было трудно обойтись без японской техники промысла и орудий лова, закупаемых в Японии, без японских рынков сбыта, которые к началу XX века были одними из главных для российского рыбного экспорта на Дальнем Востоке.\n\nВ 1925 году с установлением дипломатических отношений между СССР и Японией начались переговоры по рыболовству, которые шли трудно и продолжались до 1928 года. В 1928 году была заключена первая Советско-японская конвенция по рыболовству. Япония получила в аренду 255 из 511 участков для лова лососей и 14 из 47 краболовных участков. Кроме того, и для Советской России, и для Японии подписание рыболовного соглашения по сути стало первым шагом к юридически регулируемым отношениям между странами, пусть даже в пределах одной отрасли и одного региона.\n\nЕё срок истекал в 1932 году, но она была продлена ещё на 4 года. Теперь истекает и её новый срок, вследствие чего японское правительство предлагает нам заключить новую конвенцию, которая учтёт изменения в характере рыбной промышленности за прошедшие годы: новые технологии и масштабы добычи."
NW_JAP.704.a: "Мы готовы заключить новое соглашение"
NW_JAP.704.b: "Мы не будем вести переговоров с империалистами"

NW_JAP.705.t: "Подписание новой рыболовной конвенции"
NW_JAP.705.d: "Советское правительство одобрило наше предложение о заключении нового рыболовного соглашения в связи с истечением срока предыдущего и изменением масштабов и характера данного промысла на Дальнем Востоке."
NW_JAP.705.a: "Это шаг на пути к нормализации отношений"

NW_JAP.706.t: "Отказ от заключения нового рыболовного соглашения"
NW_JAP.706.d: "Советское правительство отказалось заключать с нами новую рыболовную конвенцию, касающейся этого вида деятельности в водах Дальнего Востока, принадлежащих Советскому Союзу, но малоиспользуемых им. Возможно, это говорит об их агрессивном настрое в нашу сторону и желании ликвидировать даже текущие объёмы нашей рыбной промышленности."
NW_JAP.706.a: "Мы будем искать варианты сохранения договора"

NW_JAP.707.t: "Пролонгирование рыболовной конвенции с Японией"
NW_JAP.707.d: "В связи с нашим отказом заключать новое рыболовное соглашение с Японской империей, её правительство предлагает нам хотя бы продлить срок действия предыдущей конвенции на ещё один год. Отказ даже от такого предложения и истечение срока действия конвенции 1928 года приведёт к резкому ухудшению отношений с Японией."
NW_JAP.707.a: "Давайте продлим старую конвенцию"
NW_JAP.707.b: "Мы не будем продлевать конвенцию"

NW_JAP.708.t: "Советы продлили действие конвенции"
NW_JAP.708.d: "Советское правительство согласилось пролонгировать действие рыболовной конвенции 1928 года на ещё один год. Это говорит о том, что они не хотят полного разрыва отношений и возможно в течение следующего года нам удастся добиться заключения полноценной новой конвенции."
NW_JAP.708.a: "Ещё не всё потеряно"

NW_JAP.709.t: "Советы отказались продлять действие конвенции"
NW_JAP.709.d: "Советское правительство отказалось пролонгировать действие рыболовной конвенции 1928 года на ещё один год, что подтверждает предположения некоторых наших дипломатов об агрессивных намерениях советского правительства на Дальнем Востоке и их желании прекратить взаимовыгодное сотрудничество в рыбной сфере в этом регионе."
NW_JAP.709.a: "Мы должны подготовиться к этому"

NW_JAP.710.t: "Рыболовная конвенция с Японией расторжена"
NW_JAP.710.d: "В начале века российско-японские контакты в области рыболовства складывались из сложного сочетания противоречий и сотрудничества. Российские рыбаки, защищая свои интересы, пытались с помощью Приамурского генерал-губернаторства ограничить чрезвычайно развитую к тому времени рыболовную деятельность японских рыбаков у берегов Приморья. В то же время русским рыбопромышленникам было трудно обойтись без японской техники промысла и орудий лова, закупаемых в Японии, без японских рынков сбыта, которые к началу XX века были одними из главных для российского рыбного экспорта на Дальнем Востоке.\n\nВ 1925 году с установлением дипломатических отношений между СССР и Японией начались переговоры по рыболовству, которые шли трудно и продолжались до 1928 года. В 1928 году была заключена первая Советско-японская конвенция по рыболовству. Япония получила в аренду 255 из 511 участков для лова лососей и 14 из 47 краболовных участков. Кроме того, и для Советской России, и для Японии подписание рыболовного соглашения по сути стало первым шагом к юридически регулируемым отношениям между странами, пусть даже в пределах одной отрасли и одного региона.\n\nЕё срок истекал в 1932 году, но она была продлена ещё на 4 года. С тех пор переговоры о дополнительном продлении срока её действия или заключения нового соглашения не завершились успехом и сегодня она прекратила своё действие, а это означает, что теперь японские рыбаки и рыболовные компании не имеют права находиться в наших водах. В связи с этим стоит ожидать ухудшения отношений с Японской империей, которая может воспользоваться этим как причиной для вооружённых провокаций."
NW_JAP.710.a: "Мы будем готовы к этому"

NW_JAP.711.t: "Коноэ хочет занять иной пост"
NW_JAP.711.d.a: "Сегодня премьер-министр Коноэ уходит в отставку, но одновременно он желает занять пост Лорда-хранителя Малой печати, которую сейчас занимает Юаса Курахей. Гэнро Сайондзи выступил против этого шага, назвав его «нелогичным», и стремится помешать Коноэ, который имеет сильную поддержку со стороны армии, чтобы получить влияние при императорском дворе, так как роль Лорда-хранителя несмотря на своё название предполагает контроль всех контактов императора с правительством и министрами."
NW_JAP.711.d.b: "Сегодня премьер-министр Коноэ уходит в отставку, но одновременно он желает занять пост Лорда-хранителя Малой печати, которую сейчас занимает Юаса Курахей. Коноэ имеет сильную поддержку со стороны армии, чтобы получить влияние при императорском дворе, так как роль Лорда-хранителя несмотря на своё название предполагает контроль всех контактов императора с правительством и министрами."
NW_JAP.711.a: "Мы одобряем такое предложение"
NW_JAP.711.b: "Мы не одобряем эту идею"

NW_JAP.712.t: "Кидо сменяет Коноэ"
NW_JAP.712.d: "В связи с занятием принцем Коноэ новой должности, на посту лорда-хранителя Малой печати его сменит его друг и тоже член «молодых аристократов» Коити Кидо, с которым они учились вместе в университете. Кидо проявил себя во время инцидента 26 февраля, поддерживая связь императора с гэнро Сайондзи, и занимал с тех пор несколько министерских постов."
NW_JAP.712.a: "У них формируется мощный союз"

NW_JAP.713.t: "Конфликт в дипломатическом корпусе в Берлине"
NW_JAP.713.d: "Нашим послом в Берлине является Сигэнори Того – этнический кореец, отец которого принял японскую фамилию и дал японское имя сыну. Получив образование в сфере немецкой литературы в Университете Мейдзи, он сдал экзамены на дипломата и вступил в дипломатический корпус в Берлине сразу после завершения Великой войны. Во время своей службы Того познакомился и влюбился в еврейскую немецкую газетную репортёршу Эдди де Лаланд. Говорят, что их отношения начались под влиянием сборника романтических стихотворений Гёте. Вернувшись из Германии, он убедил своих родителей, которые были против брака, и они поженились в знаменитом токийском отеле «Империал» в 1922 году.\n\nВ то время Германия переживала период потрясений, но японо-германские отношения были относительно стабильными. Однако к настоящему дню у власти закрепилась нацистская партия, и ситуация резко изменилась. Их агрессивная внешняя политика, но в первую очередь и внутреняя, такая как преследование евреев становятся все более очевидными. Изначально преданный немецкой литературе и глубоко понимавший немецкую культуру, Того не может не испытывать ненависти к нацистам.\n\nОдновременно с этим пост военного атташе занимает генерал Хироси Осима – огромный поклонник нацизма, многим кажется, что в большей степени нацизма, даже больше чем Германии, хоть он и прекрасно знает немецкий язык, что позволило ему со времени назначения на эту должность в 1934 году установить близкий контакт с нацистским внешнеполитическим лидером Иоахимом фон Риббентропом. Благодаря этому он уже несколько раз встречался даже с самим фюрером. Его идея заключается в заключении военного союза между Японией и Германией, что поддерживают в том числе многие офицеры Императорской армии среднего звена. Из-за этого между нашими послом и атташе установились прочные антагонистичные отношения и Осима даже пытается «выдавить» Того со своей должности через свои связи в армейском руководстве с целью самому стать послом в Берлине. Мы должны урегулировать этот конфликт, чтобы он не привёл к потере репутации Японии в глазах немцев."
NW_JAP.713.a: "Пусть Осима займёт желанный им пост"
NW_JAP.713.b: "Осима должен выполнять свою работу и не вмешиваться в дипломатию"

NW_JAP.714.t: "Смена посла в Москве"
NW_JAP.714.d: "Отзыв Сигэнори Того из Берлина позволяет задействовать этого опытного дипломата на какой-то другой важной дипломатической работе. В настоящий момент трудности вызывает наше посольство в Москве, где свою должность занимает Мамору Сигэмицу – дипломат, заключивший соглашение о завершении Шанхайского сражения 1932 года. Во время его подписания корейским террористом был совершён теракт в результате чего Мамору потерял ногу, но несмотря на это закончил все свои дипломатические обязанности. За прошедшие два года ему не удалось наладить хороший контакт с советскими дипломатами, а наоборот возникает ощущение, что у советского правительства предвзятое отношение к Мамору. Мы ценим его способности, но возможно, что нам стоит провести рокировку послов – отправив Того в Москву, а Мамору в Соединённое Королевство, где его опыт принесёт больше успехов."
NW_JAP.714.a: "Так и поступим"
NW_JAP.714.b: "Мамору останется на своей позиции, а Того отправится в Лондон"

NW_JAP.715.t: "Переговоры с японским послом"
NW_JAP.715.d: "Новый японский посол в Москве предлагает нашему правительству заключить соглашение с Японией для улучшения отношений между странами. Каждая из сторон по идее японского посла пойдёт на взаимные уступки: Япония откажется от своих претензий на северную часть острова Сахалин и ликвидирует там свои концессии, а СССР прекратит поставки помощи китайскому правительству. Также будет подписан пакт о нейтралитете между нашими государствами."
NW_JAP.715.a: "Мы готовы пойти на такие условия"
NW_JAP.715.b: "Мы готовы только при условии возвращения нам Южного Сахалина"

NW_JAP.716.t: "Неудачные переговоры с Москвой"
NW_JAP.716.d: "Переговоры которые вёл в Москве наш посол с дипломатическими представителями советского правительства провалились. Советы потребовали слишком большую цену за заключение подобного соглашения – лишь ценой уступки Южного Сахалина, что заведомо является абсурдным предложением, не лежащим в реальной плоскости."
NW_JAP.716.a: "Мы поняли их настрой"

NW_JAP.717.t: "Судьба евреев"
NW_JAP.717.d.a: "С конца Великой войны тема сионизма и поддержки евреев была поддержана некоторыми японскими интеллектуалами и политиками. В 20-е годы в армии и флоте возникли «эксперты по евреям»: полковник армии Ясуэ Норихиро и капитан флота Корэсигэ Инузука, которые стали изучать еврейский образ и условия жизни по всему миру. После провозглашения Маньчжоу-Го они установили связь с Маньчжурской фракции в армии, а Ясуэ напрямую стал её участником, и благодаря этому стали продвигать свою идею в правительстве. Она заключается в приглашении от 50 тысяч до 600 тысяч или даже миллиона евреев из Европы переселиться в Маньчжурию, близ Харбина, где для них будет создана необходимая инфраструктура, предоставлена полная религиозная и культурная свобода в соответствии с продвигаемыми нами принципами расового равенства. Эти евреи принесут с собой свои капиталы, или по крайней мере, помогут сформировать положительный образ о Японии в Соединённых Штатах Америки, где как известно сильно еврейское лобби."
NW_JAP.717.d.b: "$NW_JAP.717.d.a$\n\nОднако, этот план сталкивается с проблемами из-за возможного союза между Германией и нашей страной, где некоторые политики высказывают своё недовольство продвигаемой нами идеей о расовом равенстве с евреями."
NW_JAP.717.a: "Примем план в полном варианте"
NW_JAP.717.b: "Будем готовы их принимать и относиться к ним на равном уровне, как с другими народами"
NW_JAP.717.c: "Запретим еврейскую иммиграцию"

NW_JAP.718.t: "Выбор места автономии"
NW_JAP.718.d: "Так как наша армия захватила город Шанхай и его окрестности, то у нас возник выбор между тем, в каком регионе предоставить автономию еврейскому населению. Первоначально предполагалось, что новым домом для евреев станет Маньчжоу-Го, поддерживающая принципы расовой гармонии, но евреи там оказались лишь после гражданской войны в России, бежав туда вместе с другими русскими эмигрантами. Однако, ещё большее их число издавна проживает в Шанхае, который к тому же является более европеизированным городом с большим числом иностранцев, которые смогут таким образом ещё лучше изучать и видеть своими глазами создание комфортных условий проживания для евреев, улучшая образ Японии и привлекая ещё больше переселенцев. С другой стороны, это вызовет ещё больше проблем и конфликтом с местным китайским населением и подорвёт легитимность местных правительств."
NW_JAP.718.a: "Евреи должны селиться в Маньчжоу-Го"
NW_JAP.718.b: "Евреи должны селиться в Шанхае и его окрестностях"

NW_JAP.719.t: "Руководящие принципы в отношении евреев"
NW_JAP.719.d: "Специальная правительственная конференция посвящённая конкретно вопросу обращения с евреями вынесла наконец свой утвердительный вердикт на давний план экспертов по евреям из Маньчжурской фракции военных о необходимости привлечения еврейского населения, бегущего от гонений в Европе под крыло Японской империи, а конкретно в Маньчжоу-Го, где им будут предоставлены все условия для создания своей культурной и религиозной автономии в рамках расовой гармонии нашего государства. Теперь уже перед нашим правительством встал вопрос, связанный с тем, где будут создавать свой новый национальный очаг еврейские переселенцы – рассматриваются два варианта: либо евреи смогут свободно расселяться по всей территории Маньчжоу-Го, либо предоставить им одну провинцию для заселения. В последнем случае такой провинцией будет бывший регион Жэхэ на границе с Китаем, что позволит провести дополнительное разграничение между нашими государствами."
NW_JAP.719.a: "Евреи могут расселяться свободно"
NW_JAP.719.b: "Евреям нужно выделить регион в бывшей провинции Жэхэ"

NW_JAP.720.t: "Бюрократы-реформаторы пересекли черту"
NW_JAP.720.d: "Бюрократы-реформаторы зашли со своими реформами слишком далеко – своими амбициозными планами они напугали почти все слои старых элит: владельцев дзайбацу, консервативных и традиционных политиков, некоторых военных и даже Императорский двор. Всё это привело к тому, что премьер-министру пришлось уйти в отставку, освобождая место кому-то другому с менее радикальными взглядами по переустройству страны. Согласно рекомендации старших вассалов, им может стать принц Фумимаро Коноэ, давно готовившийся занять этот пост, или Киитиро Хиранума – давний противник всех левых реформаторов."
NW_JAP.720.a: "Технократия не была реализована на этот раз, Коноэ подхватит управление"
NW_JAP.720.b: "Технократия не была реализована на этот раз, Хиранума восстановит стабильность"

NW_JAP.721.t: "Раскрытие шпионской сети в Токио"
NW_JAP.721.d: "Особая высшая полиция больше года занималась расследованием коммунистической шпионской сети в Токио. На днях они наконец вышли на след через случайную улику и арестовали одного из участников – японца окинавского происхождения, который долгое время пребывал на тихоокеанском побережье США, где как известно действует большое число коммунистических шпионов. После обыска и допроса у него дома, он выдал остальных участников группы: Бранко де Вукелич, дальневосточный корреспондент парижского информационного агентства Havas, Макс Клаузен, торговый представитель Германии, Рихард Зорге, доктор философии Гамбургского университета, представитель Frankfurter Zeitung и старший немецкий корреспондент в Токио, постоянный автор самого влиятельного стратегического журнала в Германии, Zeitschrift für Geopolitik, и, что самое важное, личный политический советник и доверенное лицо немецкого посла в Токио, генерала Ойгена Отта. Но самым тяжёлым ударом стало то, что пятым участником был Хидеми Одзаки – один из ближайших советников принца Коноэ, тоже журналист по совместительству и как считалось эксперт по азиатской политике. Когда Коноэ узнал об истинной личности Одзаки, он был шокирован и извинился перед Императором, сказав: «Я глубоко сожалею и чувствую глубокую ответственность за то, что было мне совершенно неизвестно»."
NW_JAP.721.a: "Коноэ должен уйти в отставку чтобы взять ответственность за случившийся инцидент"
NW_JAP.721.b: "Коноэ сам знал с кем связывался и явно пожалеет об этом"

NW_JAP.722.t: "Чистка в министерстве торговли и промышленности"
NW_JAP.722.d: "Министерство торговли и промышленности последние 6 лет находится под контролем так называемой линии Ёсино-Киши – двух бюрократов: наставника Ёсино Синдзи и его ближайшего помощника Киши Нобосукэ. Ёсино был одним из первых бюрократов министерства, который стал лоббировать идеи целенаправленного развития промышленности ещё в 20-е годы, чему способствовал его опыт обучения за границей в годы Великой войны. Киши же, хоть и является его «преемником», но является ещё более радикальной фигурой – он из самых ярких представителей так называемых «бюрократов-реформаторов», группы молодых профессионалов, которая желает установления контролируемой экономики в частности и увеличения власти правительства в общем, озираясь на подобные примеры в Германии и Советском Союзе. Такие идеи не могут не вызывать недовольства представителей бизнеса и финансового мира.\n\nВ министерстве торговли и промышленности военный мятеж встревожил многих в остальном самодовольных бюрократов; Ёсино признаётся в частных разговорах, что в результате этого инцидента он потерял контроль над министерством. Военные стали ещё больше влиять на назначения в кабинете министров, но внутри министерств развивалось пассивное сопротивление милитаристам и их друзьям. Лидеры бизнеса также начали осторожно выступать против линии Ёсино-Киши, но они не могут выступать открыто из-за страха новых покушений. Однако, чтобы заручиться сотрудничеством промышленности, военным пришлось пойти на компромисс в отношении того, кого они готовы видеть на посту министра торговли и промышленности, а значит - терпеть министров которые были выходцами из Киотского университета или были приемлемы для бизнеса. Одним из таких компромиссных кандидатов стал Огава Готаро, бывший профессор экономики Киотского университета и член Палаты представителей от Риккен Минсейто, избирающийся с 1917 года.\n\nДля того, чтобы избавиться от Ёсино и Киши, Огава избрал примирительную тактику: он предложил Ёсино возглавить недавно созданную компанию по промышленному развитию Тихоку, японскую версию Управления долины Теннесси по развитию отсталого региона. А Киши он сказал, что Квантунская армия настоятельно просила его о работе в правительстве Маньчжоу-Го (что было правдой). Есино подумывал отказаться от отставки на том основании, что как имперский чиновник он не может быть уволен, но передумал. Он понял, что оставался на посту вице-министра слишком долго и знал, что младшие чиновники в министерстве проводят совещания по политической ситуации, на которые его не зовут. В один день, Ёсино и Киши совместно подали заявления об отставке. Есино уехал в Тихоку, где он родился, а Киши стал заместителем директора Промышленного департамента правительства Маньчжоу-го."
NW_JAP.722.a: "Это маленькая победа бизнес-сообщества"

# большой генерик ивент на выбор премьеров 
NW_JAP.723.t: "Рекомендация нового премьер-министра"
NW_JAP.723.desc.privy_council: "Для выбора нового премьер-министра император обратился к главе Тайного совета, чтобы он провёл его собрание и рекомендовал кандидатуру нового премьер-министра. Эта процедура позволила «оживить» этот орган власти, который после введения всеобщего мужского избирательного права и установления доминирования правительства над Тайным советом стал отмирать. После совещания совета, его глава предложил императору следующую кандидатуру:"
NW_JAP.723.desc.elders: "Для выбора нового премьер-министра император обратился к лорду-хранителю Малой печати, чтобы тот созвал собрание старших вассалов для выбора нового премьер-министра. В состав группы старших вассалов входят все предыдущие премьер-министры, глава Тайного совета и сам лорд-хранитель Малой печати. По итогам встречи они предложили императору следующий вариант:"
NW_JAP.723.desc.lord_and_elders: "Для назначения нового премьер-министра император обратился к лорду-хранителю Малой печати, чтобы тот созвал собрание старших вассалов для выбора главы нового кабинета министров. В состав группы старших вассалов входят все предыдущие премьер-министры, глава Тайного совета и сам лорд-хранитель Малой печати. Однако, решающее решение остаётся за лордом-хранителем Малой печати и ему предстоит выбор между следующими кандидатурами:"
NW_JAP.723.desc.lord_konoe: "Для выбора нового премьер-министра император обратился к лорду-хранителю Малой печати Фумимаро Коноэ, который теперь ответственен за эту рекомендацию после ухода последнего гэнро Сайондзи. Коноэ провёл подготовку к ответственному разговору с монархом, проведя консультации с некоторыми высокопоставленными государственными деятелями, собрав их мнение по поводу того, кто должен возглавить кабинет министров. В конечном счёте он предлагает следующую кандидатуру:"
NW_JAP.723.desc.lord_kido: "Для выбора нового премьер-министра император обратился к лорду-хранителю Малой печати Коити Кидо, который теперь ответственен за эту рекомендацию после ухода последнего гэнро Сайондзи. Лорд провёл подготовку к ответственному разговору с монархом, проведя консультации с некоторыми высокопоставленными государственными деятелями, собрав их мнение по поводу того, кто должен возглавить кабинет министров. В конечном счёте он предлагает следующую кандидатуру:"
NW_JAP.723.ikeda: "Представитель финансового мира Икеда Сейхин"
JAP_ikeda_tt: "Как бывший глава дзайбацу Мицуи, назначение Икеды позволит сохранить хорошие отношения с представителями финансового мира, однако в армии об Икеде не самые лучшие представления..."
NW_JAP.723.hiranuma: "Лидер консерваторов, барон Киитиро Хиранума"
JAP_hiranuma_tt: "Хиранума, порвавший со своими прежними радикальными союзниками из числа национал-социалистов, сможет стабилизировать ситуацию в стране и повести её более консервативным курсом"
NW_JAP.723.yoshida_dip: "Дипломат Ёсида Сигэру"
JAP_yoshida_tt: "Ёсида Сигэру, являясь приёмным сыном Макино Нобуаки - старейшего ближайшего советника императора по вопросам положения монарха в обществе, сможет вернуть правительство к более либеральному курсу, что позволит улучшить отношения с иностранными державами"
NW_JAP.723.hata: "Маршал Сюнроку Хата"
JAP_hata_tt: "Прославленный маршал Сюнроку Хата, будучи нейтральной фигурой от армии, сможет благодаря своему авторитету сформировать устойчивое правительство. Кроме того, он обладает большим доверием лично со стороны императора"
NW_JAP.723.ogata: "Президент Асахи Симбун Такэтора Огата"
JAP_ogata_tt: "Такэтора Огата, друг и советник принца Коноэ, хоть и является человеком пришедшим из журналистики, при этом обладает уже опытом работы в правительстве, а также является человеком с современными политическими взглядами, что актуально в текущей мировой обстановке"
NW_JAP.723.oshima: "Генерал и германофил Хироси Осима"
JAP_oshima_tt: "Назначение генерала Осимы позволит улучшить отношения с Германией, но при этом ярко покажет остальному миру наши внешнеполитические предпочтения. Также Осима не принадлежит ни к одной группировок внутри армии, что позволит ему сформировать стабильное правительство"
NW_JAP.723.sugiyama: "Генерал Хадзиме Сугияма"
JAP_sugiyama_tt: ""
NW_JAP.723.sigemitsu: "Дипломат Мамору Сигэмицу"
JAP_sigemitsu_tt: "Мамору Сигэмицу является другом принца Коноэ, что обеспечивает в текущей политической ситуации, отличный трамплин для занятия поста премьер-министра. Кроме того, Сигэмицу показал свою способности на важнейших посольских должностях и посту министра иностранных дел"
NW_JAP.723.konoe: "Принц Фумимаро Коноэ"
JAP_konoe_tt: "Коноэ наконец-то исполнит роль, к которой его готовил долгие годы его наставник Киммоти Сайондзи, хоть их взгляды и разошлись в последние годы..."
NW_JAP.723.matsuoka: "Дипломат Ёсукэ Мацуока"
JAP_matsuoka_tt: "Ёсукэ Мацуока стал стремиться к роли премьер-министра сразу после обретения своей известности в результате выхода Японии из Лиги Наций в 1933 году. Однако, тогдашняя политическая обстановка не подразумевала возможность для него занять этот пост. Теперь, когда он доказал свои способности, настало время дать ему возможность сформировать правительство"
NW_JAP.723.yonai: "Адмирал Мицумаса Ёнай"
JAP_yonai_tt: "Адмирал Ёнай проявил себя чрезвычайно ответственно во время инцидента 26 февраля, благодаря чему заслужил хорошую репутацию при императорском дворе и лично у императора, в результате чего монарх впервые за долгие годы высказывает личное предложение о желании назначить Ёная премьер-министром"
NW_JAP.723.ugaki: "Генерал Кадзусигэ Угаки"
JAP_ugaki_tt: "Сильнейший вызов, брошенный Японской империи с момента её основания, требует назначения именно такого опытного человека как генерал Угаки на пост премьер-министра. Нам стоит простить ему участие в политических заговорах начала 30-х, так как после этого он стал активно сотрудничать с парламентскими партиями, очищая свою репутацию"
NW_JAP.723.suzuki: "Адмирал Кантаро Судзуки"
JAP_suzuki_tt: "Кантаро Судзуки являлся Великим камергером императорского двора с 1929 по 1936 годы, а его жена была воспитанницей императора в дошкольный период и стала настолько близка к нему, что он неоднократно называл её "мама". Раненный в ходе инцидента 26 февраля, он ушёл со своей должности, но теперь император просит его сформировать правительство, так как в текущей тяжёлой обстановке, он может довериться только ему"
NW_JAP.723.kishi: "Бюрократ-реформатор Киши Нобосукэ"
JAP_kishi_tt: ""
NW_JAP.723.itagaki: "Генерал Сейширо Итагаки"
JAP_itagaki_tt: ""
NW_JAP.723.abe: "Генерал Нобуюки Абэ"
JAP_akm_tt: "Генералы, некогда принадлежавшие к фракции генерала Угаки, в текущей обстановке смогут сформировать правительство, так как иные варианты не будут приняты армией"
NW_JAP.723.koiso: "Генерал Куниаки Коисо"
NW_JAP.723.minami: "Генерал Дзиро Минами"
NW_JAP.723.kobayashi: "Адмирал Сэйдзо Кобаяси"
JAP_kobayashi_tt: "Сэйдзо Кобаяси, несмотря на свою изначальную принадлежность к фракции Договора на флоте, сможет сформировать нейтральное правительство, которое будет принято как армией, так и флотом"

# 724 это пульсар 

NW_JAP.725.t: "Выборы в парламент [GetYear] года"
NW_JAP.725.desc: "Сегодня стали известны результаты состоявшихся вчера выборов в парламент. Победу на них одержала партия..."
NW_JAP.725.a: "...Риккен Минсейто"
NW_JAP.725.b: "...Шиншинто"

NW_JAP.726.t: "Подготовка к выборам в парламент"
NW_JAP.726.desc: "Скоро должны пройти выборы в Палату представителей и в связи с новыми правилами проведения выборов нам необходимо собрать очередной Комитет по отбору рекомендованных правительством кандидатов. От того, кто в него войдёт, зависит то, кто пройдёт в парламент, и чью поддержку мы получим на период работы этого парламента."
NW_JAP.726.a: "Пригласим в Комитет представителей партийных реформаторов"
NW_JAP.726.b: "Пригласим в Комитет представителей обновленческого движения"
NW_JAP.726.c: "Пригласим в Комитет представителей японистов"
NW_JAP.726.d: "Пригласим в Комитет представителей финансового мира"

NW_JAP.727.t: "Выборы в поддержку правительства"
NW_JAP.727.d: "Сегодня успешно состоялись всеобщие выборы в парламент, которые при высокой явке доказали поддержку народом текущего правительства – рекомендованные правительством кандидаты заняли 80 % депутатских мандатов, остальные достались тем, кто шёл на выборы без поддержки правительства."
NW_JAP.727.a: "Прекрасно"

NW_JAP.728.t: "Собрание высшего руководства партии" 
NW_JAP.728.desc: "После образования однопартийного государства и создания высшего особого органа правящей партии, изменилась система рекомендаций премьер-министра императору. Вместо совета гэнро или государственных старейшин для этого используется собрание высшего руководства партии, на котором происходит обсуждение возможного нового главы правительства, и после утверждения его кандидатуры, она предлагается монарху. Сегодня происходит очередное подобное собрание и нам нужно решить, кто возглавит новое правительство Империи." 
NW_JAP.728.a: "Принц Фумимаро Коноэ" 
NW_JAP.728.b: "Правый идеолог Сэйго Накано" 
NW_JAP.728.c: "Бывший лидер Сэйюкай Ёнэдзо Маэда"
NW_JAP.728.d: "Лидер левых Хисаси Асо"
NW_JAP.728.e: "Лидер левых Инэдзиро Асанума"
NW_JAP.728.f: "Адмирал Суэцэгу Нобумаса"

NW_JAP.729.t: "Выбор военного министра"
NW_JAP.729.d: "Вопросом первостепенной важности при формировании правительства после путча военных становится кандидатура министра армии, так как в зависимости от способности успешно работать с ним над чисткой армии. Среди собственно самих военных продвигается кандидатура Сейширо Итагаки – ближайшего друга Кандзи Ишивары и лидера Маньчжурской фракции военных, которые организовали захват Маньчжурии, но при этом стойко поддержали подавление путча молодых офицеров и лично возглавили этот процесс, несколько раз с риском для жизни ведя переговоры с восставшими. Ещё одна отрицательная черта Итагаки – его возможная неопытность и недостаточность звания для столь высокой должности. Альтернативой в таком случае может выступить чрезвычайно способный генерал Хисаичи Тераучи, который остаётся нейтральным в противоборстве армейских фракций и имеет большое влияние в армии, но находится в подавленном состоянии и высказывал мысли об уходе из армии в случае её чистки. С другой стороны, Тераучи был замешан в «инциденте Go-Stop», в котором словесная перепалка между двумя молодыми людьми — не находящимся на службе солдатом в форме, который проигнорировал сигнал светофора, и полицейским, переросла в драку и, в конечном итоге, в конфликт на правительственном уровне между министерством внутренних дел и армией."
NW_JAP.729.a: "Предложим кандидатуру Тераучи"
NW_JAP.729.b: "Предложим кандидатуру Итагаки"

NW_JAP.730.t: "Давление со стороны военных"
NW_JAP.730.d: "В качестве своих министров Хирота первоначально выбрал достаточно большое число партийных политиков, чтобы продолжать курс, заложенный предыдущими правительства национального единства. Однако, выбранный нами министр армии Хисаити Тераучи высказал недовольство таким большим числом «либеральных политиков» в предстоящем кабинете министров и потребовал отказаться от трёх из них: министра иностранных дел Ёсида Сигэру, министр торговли и промышленности Кавасаки Такукичи и министр внутренних дел Симомура Хироси."
NW_JAP.730.a: "Хорошо, мы готовы отказаться от них"
NW_JAP.730.b: "Нет, мы настоим на своём"

NW_JAP.731.t: "Смерть Кавасаки Такукичи"
NW_JAP.731.d: "Один из ведущих лидеров партии Риккен Минсейто и открытый противник милитаризма Кавасаки Такукичи неожиданно умер сегодня на 65-м году своей жизни. Премьер-министр Хирота Коки планировал, что Такукичи займёт пост министра торговли и промышленности, с чем были не согласны военные, однако теперь он в любом случае не сможет этого сделать."
NW_JAP.731.a: "Это неожиданная потеря"

NW_JAP.732.t: "Сопротивление военных кабинету Угаки"
NW_JAP.732.d.a: "Генерал Угаки столкнулся с ожесточённым сопротивлением армии в формировании своего правительства. По пути в Императорский дворец для получения императорского приказа о формировании кабинета, его машина была остановлена военной полицией, к нему подсел командующий военной полицией генерал Накадзима Кэсаго и потребовал от него, чтобы Угаки отказался от формирования правительства. Однако, генерал не поддался на эту провокацию и принял императорский указ. Тогда «три начальника армии» (бывший министр армии, начальник генерального штаба и генеральный суперинтендант образования) отказались выставить кандидатуру на пост нового министра армии или принять какое-либо из предложений Угаки, угрожая отправить в отставку любого генерала, которого Угаки решит назначить министром армии в своём кабинете.\n\nПоследний раз подобный кризис случился в 1913 году после восхождения на трон императора Тайсё, когда военные также отказались назначить министра армии в правительство и после непродолжительного противостояния, они были лишены права саботировать формирование кабинета министров императорским указом. Перебрав всем свои дальнейшие возможные варианты действий, генерал Угаки понял, что остался лишь один вариант – император должен снова, как и его отец, в 1913 году издать свой «императорский указ», заставив военных предоставить армейского министра в правительство."
NW_JAP.732.d.b: "$NW_JAP.732.d.a$\n\nОднако, лорд-хранитель Малой печати Юаса Курахей высказал своё негативное отношение к подобному предложению. Во-первых, ему не нравится кандидатура генерала Угаки, замешанного в мартовском инциденте 1931 года, когда генерал был готов совершить государственный переворот. Во-вторых, он высказал опасения угрозы очередного инцидента со стороны военных, как в феврале 1936 года с неизвестными последствиями в том числе для императора."
NW_JAP.732.a: "Мы издадим императорский указ"
NW_JAP.732.b: "Мы не будем использовать эти полномочия"

NW_JAP.733.t: "Выкидыш кабинета Угаки"
NW_JAP.733.d: "Генерал Угаки собрал пресс-конференцию с журналистами, на которой СМИ ожидали услышать состав его предстоящего правительства, но так как слухи расползаются по Токио со скоростью пули, то многие из присутствующих уже знали, что скажет старый генерал. Угаки взял бумажку с текстом и зачитал её перед толпой корреспондентов:\n\n- ...в связи с чем я отказываюсь от Императорского указа о формировании кабинета министров.\n\nЭти слова стали политической бомбой – журналисты на перебой стали спрашивать новые, уточняющие вопросы, защёлкали вспышки фотоаппаратов. Уставший от суеты последних дней генерал приземлился в кресло и протёр платком вспотевший лоб. Несмотря на пока еле осознаваемую проблему случившегося, на лице Угаки сияла улыбка – словно он наконец избавился от дела, которое ему сильно осточертело. Он с удовольствием отвечал на вопросы, понимая, что теперь все эти бесконечные проблемы государства он смог скинуть на кого-то другого, хоть и ценой нарушения слова, данного императору.\n\nЗаголовки газет сегодня пестрили разными яркими фразами, но наиболее популярной строчкой стала «выкидыш кабинета Угаки» - она наиболее ёмко обозначила произошедшее в стране событие."
NW_JAP.733.a: "А кто будет новым премьером?"

NW_JAP.734.t: "Реакция элит"
NW_JAP.734.d: "Однако для большей части политических элит это событие стало сильнейшим ударом. Все резко осознали какую силу приобрели военные после инцидента 26 февраля и насколько велика их способность манипулировать гражданским правительством. Гэнро Сайондзи оказался настолько разочарован, что отказался давать новых совету императору, так как считал необходимым издать императорский указ для давления на военных.\n\nПринц Фумимаро Коноэ был настолько возмущён неспособностью Угаки сформировать свой кабинет из-за вмешательства армии, что написал письмо с упрёками генерала Тераучи. В своём письме Коноэ утверждает, что, хотя имеет смысл обсуждать политику с точки зрения «правильного и неправильного», но отвергать человека, получившего императорский приказ стать премьер-министром, не имеет смысла и вызывает серьёзную озабоченность в отношении правосудия и уважения национального устройства государства. Когда некоторые соратники Коноэ, испугавшись, что письмо может привести к чему-то фатальному для него, попытались остановить его, принц сказал им, что ему не жаль умереть за правое дело.\n\nНовым премьер-министром был выбран генерал Сэндзюро Хаяси. В связи с отказом гэнро Сайондзи от общения, новую рекомендацию пришлось давать лично лорду-хранителю Малой печати Юасе Курахею после консультаций с Коноэ и некоторыми бывшими министрами и премьерами."
NW_JAP.734.a: "Правила игры изменились серьёзным образом"

NW_JAP.735.t: ""

NW_JAP.736.t: "Арест генерала Масаки"
NW_JAP.736.d: "Согласно показаниям участников, мы должны немедленно арестовать генерала Дзиндзабуро Масаки, которого восставшие собирались сделать новым премьер-министром, и который пытался уговорить императора принять их требования для разрешения восстания. Его действия в ходе инцидента можно расценить как полное пособничество заговорщикам. Суд должен высказать решение о его дальнейшей судьбе."
NW_JAP.736.a: "Арестуйте его немедленно"

NW_JAP.737.t: "Ситуация вокруг Масаки"
NW_JAP.737.d: "После ареста генерала Масаки его друзья из фракции Кодоха, и в первую очередь генерал Араки Садао, стали добиваться его освобождения, настойчиво бомбардируя этими просьбами принца Фумимаро Коноэ, с которым они были знакомы, и который высказывает сомнения в отношении справедливости суда над генералом. Почти сразу после инцидента он высказал идею об опасности полной ликвидации фракции Кодоха внтури армии так как в таком случае все предыдущие проблемы с армией будут списаны на неё и это даст моральный авторитет и силу выжившим армейским фракциям, особенно их главным конкурентам – фракции Тосейха. Учитывая положение Мазаки как одной из центральных фигур Кодоха, направление судьбы Мазаки будет потенциально взрывоопасным. Кроме того, многие высказывают непонимание и недовольство по поводу такого несправедливого обращения с Масаки по сравнению с генералом Угаки после мартовского инцидента 1931 года. Как и Масаки, Угаки не был непосредственно вовлечен в инцидент. Поэтому он не предстал тогда перед судом. Для многих радикальных правых националистов, а также самого Коноэ, то, что случилось с Масаки, было тяжелым ударом и несправедливым по сравнению с тем, как обошлись с Угаки."
NW_JAP.737.a: "Он останется под следствием"
NW_JAP.737.b: "Освободим его из-под следствия"

NW_JAP.738.t: "Судьба генерала Масаки"
NW_JAP.738.d: "Масаки начал поститься спустя несколько месяцев после начала заключения, а примерно через неделю после этого перестал пить воду и дважды позвонил сыну Хидэки, передав ему что-то похожее на завещание. Примерно ещё через неделю его поместили в гарнизонный госпиталь, и его друзьям-генералам и другим не разрешили его навещать.\n\nПосле предварительного расследования военный трибунал предъявил генералу Дзиндзабуро Масаки обвинение. Судебный процесс прошёл в здании Первого дивизионного суда. Судьями были: генерал запаса Исомура Тоси (старший судья), генерал запаса Мацуки Наоаки и генеральный военный прокурор генера-майор Огава Сэкидзиро. В своём заключительном слове обвинение запросило 13 лет тюремного заключения за помощь мятежникам.\n\nГенерал Садао Араки продолжает умолять оправдать Масаки, преимущественно делая это через принца Коноэ, который поддерживает эту идею. Против неё выступает текущий министр армии, который хочет добиться сурового наказания."
NW_JAP.738.a: "Подтверждаем его виновность"
NW_JAP.738.b: "Признаем его невиновным"

NW_JAP.739.t: "Привлечение генерала Угаки"
NW_JAP.739.d: "В связи с тем, что генерал Масаки был официально привлечён к ответственности за свою причастность к инциденту 26 февраля, возникло движение за наказание генерала Угаки за его аналогичную причастность к мартовскому инциденту 1931 года. Действительно, степень участия обоих генералов в заговорах примерно одинаковая – это та проблема о которой предупреждал принц Коноэ ещё за несколько месяцев до вынесения приговора Масаки. Однако, возможно, что нам стоит поддержать намерение наказать и Угаки в связ с создавшимся прецедентом и таким образом раз и навсегда показать старшим офицерам судьбу тех, кто попытается организовать антиправительственный заговор."
NW_JAP.739.a: "Раз мы начали, то надо идти до конца, арестуйте Угаки"
NW_JAP.739.b: "Генерал Угаки полезный союзник в борьбе с более радикальными элементами в армии"

NW_JAP.740.t: "Выбор министра армии"
NW_JAP.740.desc: "Нам предстоит выбрать нового министра армии для нашего правительства. Его назначение должно быть одобрено «тремя командующими армии»: начальником генерального штаба, генеральный суперинтендант образования и предыдущий военный министр. В связи с этим мы можем предложить этот пост..."
NW_JAP.740.a: "...одному из нейтральных офицеров"
NW_JAP.740.b: "...генералу Хадзиме Сугияме"
NW_JAP.740.c: "...генералу Сюнроку Хате"
NW_JAP.740.d: "...генералу Корэтика Анами"
NW_JAP.740.e: "...генералу Хаяо Тада"
NW_JAP.740.f: "...генералу Сэйширо Итагаки"
NW_JAP.740.g: "...генералу Хидеки Тодзё"
NW_JAP.740.h: "...генералу Рэнъя Мутагути"
NW_JAP.740.i: "...генералу Куниаки Коисо"

NW_JAP.741.t: "Выбор нейтрального генерала"
NW_JAP.741.desc: "Среди нейтральных генералов, не принадлежащих к одной из армейских фракций, мы можем выбрать подходящего человека также из нескольких кандидатур."
NW_JAP.741.a: "Генерал Хадзиме Сугияма"
NW_JAP.741.b: "Генерал Сюнроку Хата"
NW_JAP.741.c: "Генерал Хаяо Тада"
NW_JAP.741.d: "Генерал Корэтика Анами"

NW_JAP.742.t: "Выбор министра флота"
NW_JAP.742.desc: "Нам предстоит выбрать министра флота для нашего правительства. Им должен стать один из адмиралов, который получит одобрение нескольких людей, которые обладают высоким влиянием на Императорском флоте, но в первую очередь это дядя императора, принц Фусими, который долгое время являлся начальником Генерального штаба флота. В целом на флоте правила назначения министров более простые, чем в армии. Итак, сегодня министерский пост смогут занять:"
NW_JAP.742.a: "Адмирал Мицумаса Ёнай – выберем его"
NW_JAP.742.b: "Адмирал Дзэнго Ёсида – выберем его"
NW_JAP.742.c: "Адмирал Косиро Оикава – выберем его"
NW_JAP.742.d: "Адмирал Сигэтаро Симада – выберем его"

NW_JAP.743.t: "Смерть Таномоги Кейкичи"
NW_JAP.743.d: "Сегодня на 77-м году жизни скончался Таномоги Кейкичи – известный журналист и политик, генеральный секретарь партии Риккен Минсейто. После окончания Первой высшей школы в Токио он отправился в Соединенные Штаты для обучения, а после возвращения в Японию в 1896 году нашел работу в газете Hōchi Shimbun. В 1899 году он основал свою собственную газету Chōnō Shimbun, но вернулся в Hōchi Shimbun в 1901 году и сыграл важную роль в расширении этой фирмы в крупную национальную газету с увеличенным деловым освещением, наняв первую в Японии женщину-журналиста и выпустив первый вечерний выпуск в 1906 году. Также в 1906 году он отправился в Соединенные Штаты и Европу с инспекционной поездкой по зарубежному газетному бизнесу и по возвращении в Японию почти три года спустя, в 1908 году, он основал пресс-клуб Japan Press Agency. В 1911 году Таномоги был избран депутатом от округа Асакуса в Токио, после чего непрерывно присоединялся к наиболее либеральным парламентским партиям, окончательно закрепившись в кресле руководителя Риккен Минсейто в 1927 году. Его женой была Таномоги Кома - известнейшая скрипача и профессор музыки в Токийской академии музыки, которая умерла на 3 года раньше мужа – осенью 1936 года."
NW_JAP.743.a: "Риккен Минсейто теряет своих лидеров"

NW_JAP.744.t: "Выбор министра иностранных дел"
NW_JAP.744.desc: "Нам предстоит выбрать министра иностранных дел для нашего нового правительства. Внутри этой бюрократической структуры разгорается не меньшая борьба чем в других министерствах – дипломаты спорят друг с другом о том, в каком направлении должна двигаться японская политика. Кроме того, от этого зависят как наши отношения с иностранными державами, так и с армейским руководством. Поэтому данный выбор может оказаться наиболее важным для успешности нового кабинета министров."
NW_JAP.744.a: "Нам нужно выбрать примирительного дипломата"
NW_JAP.744.b: "Нам нужно выбрать конкретное дипломатическое направление"
NW_JAP.744.c: "Выберем особого министра иностранных дел"
NW_JAP.744.d: "Настало время дать шанс для амбициозных планов Ёсукэ Мацуоки"

NW_JAP.745.t: "Примирительные дипломаты"
NW_JAP.745.desc: "В министерстве иностранных дел существует сильная фракция дипломатов сторонников максимально мирной политики, в независимости от её направления, что позволит достаточно безболезненно в отношении армии добиться их назначения на правительственный пост."
NW_JAP.745.a: "Выберем примирительную дипломатию Хироты Коки"
NW_JAP.745.b: "Выберем антимилитаристскую дипломатию Мамору Сигэмицу"
NW_JAP.745.c: "Выберем антимилитаристскую дипломатию Того Сигэнори"

NW_JAP.746.t: "Направление дипломатии"
NW_JAP.746.desc: "В министерстве иностранных дел существует несколько фракций дипломатов, сосредоточенных на идее союза с определёнными странами, а вернее группами стран. Мы можем назначить одного из них, но эта поляризация вызовет недовольства и споры внутри нашего нового правительства, если мы будем действовать неосторожно."
NW_JAP.746.a: "Выберем прозападную дипломатию Ёсиды Сигэру"
NW_JAP.746.b: "Выберем проазиатскую дипломатию Хачиро Ариты"
NW_JAP.746.c: "Выберем профашистскую дипломатию Тосио Сиратори"

NW_JAP.747.t: ""


NW_JAP.748.t: "Ужин в американском посольстве"
NW_JAP.748.desc: "Сегодня в американском посольстве в центре Токио был широкий приём – посол Джозеф Грю принимал у себя лорда-хранителя Малой печати Сайто Макото и министра финансов Такахаси Корэкиё. Сайто возглавлял правительство с 1932 по 1934 год, а Корэкиё занимает свой пост с 1931 года – именно благодаря ему и его работе в японской экономике в последние пару лет наметились заметные улучшения. Кроме этого, оба из них являются главными членами неформальной либеральной группы старших вассалов при императоре Хирохито – его ближайших советников, которые рекомендуют монарху назначения новых премьер-министров, и другие аспекты политической жизни. Их альянсу почти удалось вывести Японию из череды потрясений начала 30-х годов, и постоянных террористических атак со стороны военных и ультраправых группировок. Ожидается, что в ближайшее время возможно временные «кабинеты национального единства» сменятся снова на правительства, формируемые парламентскими партиями. После ужина посол Грю организовал кинопросмотр звукового художественного фильма, для лорда-хранителя Сайто это стал первый такой опыт."
NW_JAP.748.a: "Ничто не предвещает беды"

NW_JAP.749.t: "Снег и кровь"
NW_JAP.749.desc: "Утро сегодняшнего дня выдалось холодным и снежным. Позапрошлым вечером выпало до 30 сантиметров снега – для нашего времени это рекордный показатель в Токио. Всё это стало прекрасным пейзажом для начавшегося сегодня в столице военного мятежа. Центр Токио занят неизвестным числом восставших войск, императорский дворец окружён, убит премьер-министр, а также многие министры и генералы. Радио молчит, газетные выпуски прекратились, телефонная связь также нарушена. Иногда по городу слышны раскаты выстрелов. В школах отменены занятия. Новое здание парламента, недавно построенное, также находится под контролем восставших.\n\nИзвестно, что захвачены редакция газеты Асахи Симбун, Главное полицейское управление Токио и военное министерство. Убиты премьер-министр Кэйсукэ Окада, генерал Джотаро Ватанабэ – генеральный инспектор военного обучения, одна из трёх высших должностей в армии, министр финансов Такахаси в своём собственном доме, а также лорд-хранитель Малой печати Сайто Макото. В редакции других газет мятежники развезли свой манифест восстания с требованием его напечатать. Прекратила работу токийская биржа, а иностранные корреспонденты были лишены права пользования телефонной и телеграфной связью. У иностранных посольств также была усилена охрана неизвестными солдатами."
NW_JAP.749.a: "Что за ужас тут творится?"

NW_JAP.750.t: "Судьба великого камергера Судзуки"
NW_JAP.750.desc: "С самого утра группы этих солдат разъезжали по улицам Токио на автомобилях и мотоциклах по заранее подготовленным адресам, вламываясь в квартиры и резиденции высших государственных сановников, где они беспощадно убивали пулями и штыками пожилых людей на глазах у их жён и детей, объявляя, что в стране начинается «Реставрация Сёва». Всё это стало известно благодаря секретарю великого камергера Судзуки Кантаро, Юасе Курахею – ему удалось сбежать и проникнуть в Императорский дворец, где он рассказал о том, что великий камергер тяжело ранен, но ещё жив – после того как молодой офицер дважды выстрелил в него из пистолета, и уже собирался нанести решающий удар мечом, жена Судзуки взмолилась позволить ей сделать это самой, и, полагая, что Судзуки уже смертельно ранен, оставил их, извинившись перед ней и объяснив, что это было сделано ради нации. Затем он приказал своим людям отдать честь Судзуки, и они покинули его резиденцию. Жена Судзуки была ближайшей няней императора Хирохито в детстве, и он даже называл её мамой, так как с родной матерью у него было намного меньше контакта. В настоящий момент, Судзуки оказывается тайная помощь благодаря тому, что его соседом является президент медицинской школы Ниппон, а также возможности отвезти раненого камергера в больницу на такси, которое восставшие проверять не стали."
NW_JAP.750.a: "Какой кошмар"

NW_JAP.751.t: "Судьба императора"
NW_JAP.751.desc: "Так как император Хирохито отказался назначать генерала Масаки премьер-министром, то высшие военные чины решили самостоятельно справиться с мятежом молодых офицеров. Однако, они тут же разделились во мнениях каким образом действовать далее – срочно пригласить младшего брата императора, принца Чичибу (который сам является молодым офицером в одной из армейских частей в сутках езды от Токио и личным другом восставших молодых офицеров), занять трон, объявив о болезни императора Хирохито и его отречении от престола, или же формально сохранить императора у власти, но изолировать его во дворце, и назначить премьером Масаки от имени Сёва, воспользовавшись государственной печатью."
NW_JAP.751.a: "Срочно вызывайте Ясухито"
NW_JAP.751.b: "Сохраним формально Сёва, чтобы иметь больше легитимности"

NW_JAP.752.t: "Восстановление конституционного правления"
NW_JAP.752.desc: "Кабинет принца Нарухико завершил период чрезвычайного управления государством, который начался можно сказать глубокой ночью 26 февраля 1936 года. Все виновники произошедшего наказаны, от младших до старших офицеров, а также их гражданские сообщники. Возможно, что таким образом нам удалось полностью избавиться от влияния военных на гражданское правительство, так как после такого позора, они полностью дискредитировали себя в глазах населения. Новым лордом-хранителем при малолетнем императоре станет Фумимаро Коноэ, а процедура рекомендации премьер-министра будет обсуждаться на конференции старших вассалов. Теперь за премьер-министром остался последний вопрос – стоит ли ему ещё оставаться на своей позиции, или он может освободить эту роль для кого-то иного."
NW_JAP.752.a: "Принц сделал своё дело"
NW_JAP.752.b: "Нужно ещё остаться у власти для закрепления стабильности"

NW_JAP.753.t: "Нохонсюги"
NW_JAP.753.desc: "Идеология нохонсюги (буквально «аграрианизм») впервые возникла в эпоху Мэйдзи как реакция на попытки развития промышленности и торговли за счёт сельского хозяйства. По мнению лидеров этого движения, крестьянам не требовались лекции о добродетелях бережливости и трудолюбия. Эти качества были необходимы для их выживания. Крестьянские семьи традиционно настаивали на том, чтобы не оставлять ни единого зернышка риса в своих мисках. Ненужное потребление считалось греховным, а повседневный труд пользовался особым уважением. Нохонсюги внушает фермерам идею о том, что сельское хозяйство является самым естественным и полезным занятием и ключевой отраслью промышленности страны, и что городская индустриализация является важной причиной моральной деградации.\n\nРомантизированное воинствующими националистами, осуждавшими индустриализацию, бюрократизацию и «нашествие» иностранных культур в Японию, оно повлияло на многих политических деятелей с разными взглядами, укоренившись в их программах, однако, у него есть и собственные чёткие представления о прекрасном будущем Японии, продвигаемое двумя главными её идеологами: Кодзабуро Тачибаной и Гондо Сэйкё.\n\nОднако, не стоит думать, что эти два мужчины имеют схожее видение одного движения к которому оба принадлежат. Во-первых, стоит учесть разницу в их возрасте – Тачибана на 25 лет моложе Гондо, и, естественно, воспринимает сельскую депрессию несколько по-другому. Хотя они опубликовали свои основные идеологические работы почти одновременно, Гондо писал на пике пёстрой жизни, проведенной в основном в городах, в то время как Тачибана был сельским фермером-педагогом в возрасте тридцати пяти лет, когда он внезапно выступил в качестве представителя аграрного национализма. Гондо, более старший, вдумчивый и эрудированный из них двоих, не имеет личного опыта политического насилия, в отличие от Тачибаны, который провел более четырёх лет в тюрьме за его участие в инциденте 15 мая 1932 года. Хотя их карьеры и особенно их идеи имели много общего, Гондо и Тачибана были разделены целым поколением и это влияет на их видение о том, какой должна быть Японская империя."
NW_JAP.753.a: "Мы прислушаемся к их советам"

NW_JAP.754.t: "Отсутствие координации между армией и флотом"
NW_JAP.754.desc: "Спустя несколько первых боёв, в которых участвовали Императорская армия и Императорский флот Японии, выяснилась тяжёлая проблема, которая может привести страну к катастрофе, если не отнестись к ней на серьёзном уровне – флот и армия абсолютно не ведают о деятельности друг друга, так как обособились внутри собственных цепочек командования – у каждого из родов войск присутствует свой собственный генеральный штаб и своё министерство, лоббирующие свои интересы, и не ставящие в известность другие структуры, прикрывая это зачастую грифом военной тайны. Одной из причин этого стал так называемый «вопрос о верховном командовании» - спор в начале 1930-х годов после заключения Лондонского военно-морского соглашения, когда премьер-министр Осачи Хамагучи и гражданское правительство надавили на флот при поддержке императора и его либеральных сановников, несмотря на противостояние Фракции Флота заключению этого договора. После этого в 1931 году на Хамагучи было совершено покушение, в результате которого он скончался, а на флоте некоторые адмиралы стали продвигать идеи неподчинения гражданскому правительству, если посчитают это нужным. Вероятно, что под влиянием этой мысли, военные и совершили захват Маньчжурии, а также и прочие последовавшие инциденты, игнорируя мнение Токио. При всём этом главный аргумент военных, как на флоте, так и в армии, лежит в относительно юридической плоскости – официально, согласно конституции Мейдзи, Императорские флот и армия подчиняются не правительству, а напрямую императору. Однако, постепенно у части и военных, и гражданских политиков, сложилось чёткое мнение, что так как правительство исполняет волю императору, то и армия с флотом должны следовать решениям премьер-министра и его кабинета, на манер того, как это происходит в Соединённом Королевстве или других европейских странах. Но теперь стало ясно, что руководства армии и флота совершенно отказываются следовать этому правилу."
NW_JAP.754.a: "Мы должны что-то сделать с этим, как минимум обратимся к императору"

NW_JAP.755.t: "Обещание императора"
NW_JAP.755.desc: "Премьер-министр [JAP.GetLeader] провёл личный разговор с императором, в котором изложил суть сложившейся проблемы и сообщил, что если такая ситуация сохранится, то правительству будет довольно трудно заниматься иностранными, финансовыми и другими управленческими делами, принося стране и её народу неизмеримые несчастья. Премьер попросил императора заранее сообщать ему о любых важных вопросах, касающихся верховного командования. Император согласился с мнением премьера и спустя пару дней сказал премьер-министру, что передал его озабоченность военным министрам, а также сообщил замечание министра армии о том, что армия ничего не может обсуждать на заседании правительства, на котором обычно присутствуют министры от политических партий. Также император пообещал, что он будет информировать непосредственно премьер-министра и министра иностранных дел о любых вопросах, касающихся верховного командования."
NW_JAP.755.a: "Спасибо большое, но скорее всего этого будет недостаточно"

NW_JAP.756.t: "Земельная реформа 1873 года"
NW_JAP.756.desc: "Земельный налог 1873 года был краеугольным камнем модернизации Мэйдзи. Его введение имело революционные последствия. Во-первых, это была легализация частной собственности - впервые в истории Японии он «предоставил законное право собственности на землю по акту». Земля превратилась из основы общинной жизни в товар, который можно было покупать и продавать. Во-вторых, это была фискальная реформа - он заменил старую феодальную дань, которая была процентом от урожая и выплачивалась натурой (рисом), на фиксированный налог (первоначально 3%), выплачиваемый наличными и основанный на рыночной стоимости земли. Для правительства Мэйдзи преимущества были очевидны. Это обеспечило стабильный, предсказуемый доход, не зависящий от колебаний урожая, что позволило правительству составлять бюджет и финансировать индустриализацию за счет доходов от сельского хозяйства. Эта политика была «решающей для платежеспособности правительства». Однако социальные последствия для деревни были катастрофическими. Требование платить наличными, независимо от того, насколько плохим был урожай, вынудило многих мелких фермеров брать займы под высокие проценты, что привело к потере права выкупа и массовой консолидации земли в руках помещиков. В итоге, эта политика привела к резкому росту арендаторства.\n\nГондо Сэйкё атаковал этот налог не просто как экономически обременительный, но как моральное и политическое преступление. Он назвал его «самой возмутительной и противоречивой политикой из всех». Гондо утверждал, что реформа была циничным захватом власти чиновниками Мэйдзи, «отвлеченными собственной жаждой власти», которые использовали ее для «укрепления позиций лидеров через силу богатства». Превратив землю в товар с ценой, налог «отрезал людей от земли». Он разрушил священную связь между фермером и землей, которая была основой шашоку. Налог стал буквально топливом для бюрократии - налог «раздул доходы государства» и «способствовал угнетению фермерских деревень». Он был финансовым двигателем, который финансировал создание и расширение ненавистной Гондо бюрократической централизации. Для Гондо Земельный налог 1873 года был не просто фискальной мерой - это был «первородный грех» японской современности. В этом едином акте гармоничное шашоку было разрушено и заменено «неестественным» союзом бюрократии и капитализма. Отмена налога была, таким образом, первым и самым необходимым шагом к демонтажу всей современной государственной структуры."
NW_JAP.756.a: "Это действительно разрушило старую Японию"

NW_JAP.757.t: "Прекрасная Япония прошлого"
NW_JAP.757.desc: "Аграрные националисты используют идеализированную историю как свое главное оружие для критики современности. Они утверждали, что бюрократия Мэйдзи и капитализм дзайбацу были не эволюцией, а отклонением от «истинного» японского пути. Их целью было «вернуться к сохранившейся сущности основания страны». Гондо Сэйкё, в частности, построил сложную, хотя и исторически сомнительную, утопию, основанную на его интерпретации древнего прошлого. Он верил в «постепенное развитие добрых обычаев» (сэйзоку), которые были насильственно прерваны «искусственными схемами» современного государства. \n\nГондо изображал доисторическую Японию как время, когда «провинциальные губернаторы были все хранителями богов». Общество было неразрывно связано с синтоистскими ритуалами, а «небесные грехи» определялись как «препятствия для сельского хозяйства». Наиболее парадоксально то, что Гондо почитал Реформы Тайка (645 г. н.э.) — событие, которое большинство историков считают попыткой централизации по китайскому образцу — как апогей самоуправления. Он утверждал, что реформы «в действительности не вмешивались в добрые практики» на местах. Напротив, они «позволяли самоуправление в каждом регионе» и «использовали сельских и уездных старост». Для Гондо это был золотой век «совместного правления императора и народа». Хотя Гондо критиковал сёгунат Токугава за «путаницу» в денежной системе, он, тем не менее, утверждал, что самоуправление было «гораздо более эффективным» в период Эдо, чем после 1868 года, и что фермеры были счастливее.\n\nТатибана Кодзабуро разделял этот ретроспективный взгляд, призывая к возвращению к «древней восточноазиатской земельной системе» как основе для реформ. Столкнувшись с необходимостью критиковать японское государство Мэйдзи, не выглядя при этом антияпонскими, они решили эту проблему, заявив, что они являются истинными патриотами, а правительство Мэйдзи — предателем «истинной» японской традиции. Они не могли использовать период Токугава в качестве своего идеала, поскольку он был дискредитирован как «феодальный» и коррумпированный. Вместо этого они перепрыгнули через столетия японской истории к мифологическому, дофеодальному, синтоистскому прошлому (периоды Судзин и Тайка), которое было достаточно туманным, чтобы на него можно было спроецировать свои идеалы джити (самоуправления) и шашоку (гармонии). Эта «традиция» была не восстановлением истории, а созданием идеологического оружия для ведения войны против настоящего."
NW_JAP.757.a: "Мы возьмём на вооружение эту идею"

NW_JAP.758.t: "Коварный альянс"
NW_JAP.758.desc: "Гондо утверждал, что государство Мэйдзи, «смоделированное по образцу Франции и Пруссии», насильственно навязало японскому народу бюрократическое правление. Он рассматривал хваленую систему местного самоуправления 1888 года как циничную «уловку». Он заклеймил ее как «бюрократическую автономию», поскольку она не предоставляла деревням реальной власти; она просто превратила их в низший эшелон централизованной административной иерархии. Вместо того чтобы позволить деревням править самими собой, эта система заставила их управлять от имени Токио. Последствия, по мнению Гондо, были катастрофическими. Бюрократическое правительство «вызвало отчуждение низших и высших и нынешние страдания нашего народа». Оно было «разрушительным для шашоку». Его критика была абсолютной - Гондо был бы весьма счастлив полностью упразднить централизованное бюрократическое правительство. Эта позиция делает его, по сути, политическим анархистом или, по крайней мере, радикальным децентралистом. В отличие от стандартного марксистского анализа, который рассматривает государство как надстройку, возведенную на капиталистической экономической базе, Гондо, по-видимому, перевернул эту формулу. Он считал, что именно бюрократическая централизация (то есть политическая структура) была первопричиной, которая позволила и способствовала возникновению монополистического капитализма (экономической структуры). Этот анализ очевиден из его аргументов. Земельный налог 1873 года (политический акт) и импорт «прусского национализма» (политическая идеология) были действиями государства, которые создали условия для экономической монополизации. Именно альянс «плутократов» (дзайбацу) и «тех, кто у власти» (бюрократов) был врагом. Решение Гондо было, следовательно, в первую очередь политическим: восстановить джити (самоуправление). Он считал, что, если бы джити существовало, монополистический капитализм не смог бы развиться. Таким образом, ликвидация бюрократической централизации была предпосылкой для любого значимого экономического или социального исцеления."
NW_JAP.758.a: "Логичная теория"

NW_JAP.759.t: "Восемь прав самоуправления"
NW_JAP.759.desc: "Гондо утверждал, что для достижения истинного самоуправления и восстановления шашоку, каждая деревня должна взять на себя следующие восемь суверенных прав:\n\n1.	Право контролировать спокойствие деревни (т.е. местные полицейские полномочия).\n\n2.	Право регулировать товары для продовольствия, одежды и жилья сельских жителей (т.е. экономический контроль и установление цен).\n\n3.	Право управлять деревенской обороной, санитарией и населением (т.е. полномочия местной милиции, общественного здравоохранения и демографической политики).\n\n4.	Право распоряжаться активами и пассивами деревни (т.е. полномочия деревенского казначейства и банка).\n\n5.	Право вести переговоры с другими деревнями, а также право вести переговоры по вопросам транспорта и ирригации (т.е. общественные работы и «внешние сношения»).\n\n6.	Право контролировать учебные заведения (т.е. контроль над образованием).\n\n7.	Право выступать посредником в спорах между сельскими жителями (т.е. местные судебные полномочия).\n\n8.	Право санкционировать или ограничивать предприятия людей, живущих в деревне (т.е. полномочия по экономическому регулированию и зонированию).\n\nПлан Гондо заключался в том, чтобы расчленить суверенитет центрального государства (кокка) и передать эти суверенные полномочия тысячам отдельных деревенских общин (киодотай). Его идеалом была не единая нация-государство, а федерация суверенных, самоуправляемых деревень, объединенных только культурной и духовной преданностью Императору."
NW_JAP.759.a: "Это конечно недостижимый идеал"

NW_JAP.760.t: "Новые дзайбацу"
NW_JAP.760.desc: "Ставка на тяжелую и химическую промышленность привела к формированию стратегического альянса между реформистскими бюрократами и «новыми дзайбацу». В отличие от Большой четвёрки «старых дзайбацу» (Mitsui, Mitsubishi, Sumitomo и Yasuda), которые исторически концентрировались на финансах, торговле и легкой промышленности, «новые дзайбацу» являются технологически-ориентированными концернами. Эти новые концерны, такие как Nissan Аюкавы Ёсисукэ, Nitchitsu Ногути Дзюна и Riken Окоти Масатоси, уже специализировались на тяжелой и химической промышленности (электрохимия, удобрения, автомобили). Они разделяют «управленческий национализм», веру в технологии и были готовы тесно сотрудничать с государством для достижения национальных целей, в то время как старые дзайбацу защищали свою «автономию бизнеса». Это отражается даже в названиях старых и новых дзайбацу – если старые названы по фамилиям их основателей, то новые имеют связь либо со сферой их деятельности, либо упоминают в своём имени название страны – Ниппон."
NW_JAP.760.a: "Новый вид капиталистов"

NW_JAP.761.t: "Экономический новый порядок"
NW_JAP.761.desc: "Экономический новый порядок стремится институционализировать «разделение капитала и управления» в Японии. План реформаторских бюрократов таков: владельцы дзайбацу сохраняют собственность на акции, но лишаются права голоса и прямого управления. Взамен они получают гарантированные государством дивиденды. Таким образом, они превращаются в пассивных рантье. Реальное управление фирмами передается отраслевым «Контрольным ассоциациям» (Тосейкай). Руководители этих ассоциаций, отобранные по принципу компетентности (а не владения), получают статус государственных чиновников. Таким образом, мотив частной прибыли (главный для дзайбацу) заменялся мотивом выполнения государственного плана (главным для менеджера-бюрократа). Успех (или, по крайней мере, функционирование) этой системы в Маньчжоу-Го вдохновил технократов на перенос этих инструментов в Японию."
NW_JAP.761.a: "Посмотрим, к чему это приведёт"
 
NW_JAP.762.t: "Союз с инженерами"
NW_JAP.762.desc: "Движение «Новый порядок для науки и техники» прямо направлено на то, чтобы повысить низкий статус государственных служащих с техническим образованием. Новая система управления требует «преференциального обращения» с теми, кто обладает техническими знаниями и опытом. Этот шаг является не просто данью уважения, а стратегическим политическим ходом. Реформистские бюрократы (многие из которых, как Киси и Окумура, сами были юристами) увидели в инженерах и учёных своих естественных союзников. И те, и другие были «профессионалами среднего класса», верили в технологический прогресс и были недовольны своим положением в старой системе, где доминировали юристы Министерства внутренних дел, финансисты Министерства финансов и семьи дзайбацу. Возвышая инженеров и учёных, реформистские бюрократы легитимизируют свою собственную технократическую повестку дня, основанную на экспертизе, и создают новую коалицию «управленцев и технических специалистов» против старой элиты «юристов и финансистов». Технократы, такие как Мори Хидэото, включают инженеров в новую «производящую элиту» наравне с менеджерами и рабочими, отводя им центральную роль в построении империи."
NW_JAP.762.a: "Логичный поступок"
 
NW_JAP.763.t: "Комплексная технология"
NW_JAP.763.desc: "Суть «комплексной технологии» заключается в «координации и интеграции» ранее разрозненных технических проектов — таких как городское планирование, строительство гигантских плотин, борьба с наводнениями, развитие портов и размещение промышленности — таким образом, чтобы они создавали «взаимоподдерживающие отношения и выгоды». Это был переход от строительства отдельных объектов к проектированию целых экосистем. Примерами такого подхода были проект улучшения реки Ляохэ в Маньчжоу-Го и строительство мега-плотин, таких как Фэнмань и Супхун. «Комплексная технология» была практическим инструментом для реализации более широкой концепции — «Национального планирования земель». Эта идея, во многом заимствованная из нацистской Германии, рассматривается бюрократами-реформаторами как «наиболее продвинутая форма государственного планирования», поскольку она добавляла к экономическому планированию «пространственное измерение». «Национальное планирование земель» было планом рациональной организации всего пространства империи, включая «рациональное распределение» промышленности, населения, транспортных сетей и энергетических ресурсов для достижения максимальной эффективности, самодостаточности (автаркии) и национальной обороны."
NW_JAP.763.a: "Амбициозный план"

NW_JAP.764.t: "Новый порядок для науки и техники"
NW_JAP.764.desc: "Для достижения научного лидерства реформистские бюрократы инициировали «Новый порядок для науки и техники». Этот план преследовал три основные цели: во-первых, централизацию - создание единого мощного органа, Технологического совета, непосредственно под контролем премьер-министра. Этот совет должен был «централизовать все функции различных министерств» в области науки и техники. Во-вторых, это национализация исследований - переориентация всех исследований с «частной прибыли» на «национальные цели», в первую очередь на военные нужды и достижение автаркии. И в-третьих, этот план призывал к созданию местной технологической базы, основанной на ресурсах «Сферы совместного процветания Великой Восточной Азии», что должно было положить конец зависимости от западных технологий. В этом бюрократы-реформаторы опираются на модель, созданную ими в Маньчжоу-Го. Прототипом послужил «Континентальный научный совет», созданный Окоти Масатоси в Маньчжоу-Го, который был первой попыткой создать централизованную, государственную научную организацию.\n\nПуть к научному лидерству для технократов является не просто технической, а глубоко идеологической задачей. Они верят, что либеральный капитализм душит технологический потенциал нации. Идеологи бюрократов-реформаторов, такие как Мори Хидэото, утверждают, что истинным «источником научного творчества» является «этнический дух». Их концепция, таким образом, позиционируется как единственная идеология, способная «освободить» технологию от оков капитала и полностью реализовать её потенциал на службе нации."
NW_JAP.764.a: "Звучит амбициозно"
 
NW_JAP.765.t: "Новый порядок для труда"
NW_JAP.765.desc: "Японские технократы глубоко впечатлены трудовой политикой нацистской Германии, которая, по их мнению, «дала труду центральное место» в своем «этническом кооперативном органе» (Volksgemeinschaft). Особый интерес вызывает нацистская программа «Сила через радость», которая, по мнению японских планировщиков, «поднимает социальное положение рабочих и увеличивает их удовольствие». По этой модели, «Новый порядок для труда» предусматривал роспуск независимых профсоюзов и их замену Ассоциациями индустриального патриотизма (Сампо). В рамках Сампо были созданы «дискуссионные советы» из рабочих и менеджеров для продвижения идеи «фабричной семьи». Вместо повышения заработной платы упор делается на нематериальные стимулы: государство спонсировало театральные труппы, фабричные оркестры, выставки и культурные обмены для рабочих. Таким образом, «улучшение положения» было стратегией замещения. Материальные требования (повышение заработной платы), лежавшие в основе классовой борьбы, заменяются социально-психологическими вознаграждениями: «статусом», «честью» и чувством принадлежности к единой национальной семье. Это позволяет повысить моральный дух и производительность, не уступая рабочим экономической власти."
NW_JAP.765.a: "Путёвки в санаторий для рабочих..."
 
NW_JAP.766.t: "Новые роли"
NW_JAP.766.desc: "В старой либеральной системе идентичность была основана на классе (капиталист, рабочий) и частном интересе (погоня за прибылью). Новая техно-националистическая идентичность должна была быть основана на функции по отношению к государству и «национальному сообществу». Этот сдвиг идентичности прослеживается по всем ключевым группам общества:\n\n1.	Бизнесмены и Менеджеры: Их роль менялась с «искателей частной прибыли» на «государственных служащих», наделенных «общественной обязанностью» по расширению производства. Технократы призывали их принять «самурайский дух» и рассматривать свою работу как призвание и служение.\n\n2.	Рабочие: Их идентичность как «пролетариата», вовлеченного в классовую борьбу, заменялась идентичностью «членов нации императора». Их труд больше не был товаром для продажи, а становился «почетным» служением государству.\n\n3.	Инженеры и Ученые: Из «наемных техников», подчиненных частным фирмам, они превращались в лидеров нации. Технология была объявлена «национальным активом», а ее создатели — хранителями этого актива.\n\n4.	Банкиры и Инвесторы: Их роль смещалась с «поиска спекулятивной прибыли» на «патриотическое инвестирование» в долгосрочное индустриальное развитие нации."
NW_JAP.766.a: "Достаточно справедливая система"
 
NW_JAP.767.t: "Геополитическая реорганизация мира"
NW_JAP.767.desc: "Старый мировой порядок должен был быть заменён новым, состоящим из четырех крупных, самодостаточных экономических блоков или «пан-регионов» (Grossraumwirtschaft или kōiki keizai). Этими регионами должны были управлять четыре доминирующие державы: США, Советский Союз, Германия и Япония. Японский пан-регион получил известность как «Сфера совместного процветания Великой Восточной Азии». Ключ к демонтажу старого порядка и построению нового лежал в технологиях. Технократы убеждены, что страны «неимущие» могут превзойти свой дефицит ресурсов и, таким образом, сломать основанный на ресурсах либеральный порядок, используя «технологии и национальный дух». Эта концепция во многом была основана на опыте Киси Нобусукэ в Германии 1920-х годов. Он был глубоко впечатлен немецкими успехами в промышленной рационализации и, что особенно важно, в применении химической технологии для создания синтетических заменителей (таких как синтетическое топливо). Он увидел в этом стратегию, способную освободить Японию от ее фатальной зависимости от импорта сырья. Таким образом, технология (особенно химическая промышленность) стала не просто инструментом индустриализации, а геополитическим оружием, способным уничтожить экономические основы старого капиталистического мирового порядка."
NW_JAP.767.a: "О нет, новый мировой порядок..."
 
NW_JAP.768.t: "Шаг в будущее"
NW_JAP.768.desc: "В понимании бюрократов-реформаторов «современность» в её западной форме предлагала ложный выбор между двумя одинаково ошибочными материалистическими идеологиями: либеральным капитализмом и коммунизмом. Либерализм отвергается за его «атомистический» индивидуализм, который приводил к классовому конфликту и социальной дезинтеграции. Марксизм, хотя и предлагал веру в государственное планирование, также отвергается из-за его фундаментальной веры в классовую борьбу как двигатель истории — концепцию, которую технократы считают деструктивной для национальной мобилизации. В противовес заговорщикам 26 февраля, технократы не стремятся вернуться в прошлое. Они продвигают «особый путь» — создание альтернативной современности. Эта новая современность должна была быть ультрасовременной в технологическом плане, но при этом «органической», иерархической и идеологически единой. «Преодоление современности» для технократов означает решение социальных проблем, порожденных индустриализацией (классовый конфликт, атомизация общества), без отказа от самой индустриализации. Ключ к этому они нашли в синтезе двух, казалось бы, несовместимых элементов: «западной науки и технологии» и культурно-специфических, якобы «досовременных» понятий «этнического сообщества». Этот этнический национализм должен был стать идеологической силой, способной «переплавить» атомизированное индустриальное общество в «продуктивное, иерархическое, органическое национальное сообщество». Таким образом, «досовременный» этнический дух будет использован как инструмент для достижения ультрасовременной цели: тотально мобилизованного, высокотехнологичного государства, свободного от «саботажа» классовой борьбы."
NW_JAP.768.a: "Воистину национальная технократия"
 
NW_JAP.769.t: "Технократический менталитет"
NW_JAP.769.desc: "Критика либерального капитализма была фундаментальным камнем в идеологии реформистских бюрократов. Они не просто отвергают отдельные аспекты системы; они атакуют её основополагающие принципы: частную собственность, частную прибыль и автономию бизнеса. Для этих новых элит менеджеров Великая депрессия и сопутствующий ей финансовый кризис в Японии стали неопровержимым доказательством краха и «взрыва» либеральной капиталистической системы. Они считают классические либеральные идеи, такие как «экономический человек» (homo economicus) и принцип laissez-faire (невмешательства), безнадежно устаревшими. Лидер реформистских бюрократов, Киси Нобусукэ, наблюдая за индустриальной рационализацией в Германии, пришёл к выводу, что американский подход к капитализму, основанный на расточительной конкуренции, ценовых войнах и искусственном ограничении предложения ради прибыли, фундаментально неэффективен.\n\nТехнократы атаковали либеральный капитализм не потому, что он был слишком современным, а потому, что он был недостаточно современным и рациональным для управления сложным технологическим обществом, необходимым для ведения «тотальной войны». Ключевая проблема, с точки зрения технократов, заключается в неразрешимом противоречии между технологией и капитализмом. Новые технологии массового производства и сложная промышленная организация требуют централизованного, долгосрочного планирования и координации. Либеральный капитализм с его хаотичной конкуренцией и подчинением всех решений погоне за краткосрочной частной прибылью несовместим с этим требованием. Опираясь на идеи, схожие с идеями Торстейна Веблена, технократы считают, что капитализм «подчиняет» технологический прогресс «нетехническим целям» (погоне за прибылью), тем самым «саботируя» национальную мощь. Поэтому, чтобы полностью раскрыть потенциал науки и технологий и построить «технократическую сверхдержаву», необходимо сначала победить либеральный менталитет. На смену ему должны были прийти новые технократические принципы: «человек организации», «общественная прибыль» и всеобъемлющее «планирование»."
NW_JAP.769.a: "Старый мир умирает, новый только рождается"

NW_JAP.770.t: "Посещение императором музея искусств Токугава"
NW_JAP.770.desc: "Маркиз Ёсичика Токугава является главой одной из боковых ветвей некогда могущественного клана Токугава, но несмотря на потерю своей политической власти, состояние и нажитое имущество никуда не делось. Их родным местом был город Нагоя, и когда в 1910 году отмечалось 300-летие основания Нагои, то маркиз с женой Ёсико посетили Большой фестиваль, организованный в честь этого события, в качестве главных празднующих. В рамках празднования семья Токугава провела в Нагое две выставки своих сокровищ, которые были хорошо приняты.В апреле 1912 года филологический факультет Токийского императорского университета и Киотский императорский университет обратились к Ёсичике с просьбой разрешить им осмотреть сокровища, и профессора и преподаватели обоих университетов посетили резиденцию Токугавы в Нагое. Они также провели фотографирование сокровищ. 18 мая того же года в актовом зале филологического факультета Токийского императорского университета состоялась выставка этих фотографий, которая привлекла большое внимание.\n\nЭти демонстрации сокровищ часто привлекали внимание, и считается, что Ёсичика почувствовал необходимость сохранить и выставить сокровища. Сортировка и оценка сокровищ были завершены к 1915 году, а 12 января 1920 года он объявил в газете о своем плане основать музей на территории своей резиденции для демонстрации сокровищ семьи своего клана. После оценки он ускорил продажу 10–15 % сокровищ, которые он посчитал дубликатами или ненужными, а в ноябре 1921 года он провел аукционы в Токийском художественном клубе и Нагойском художественном клубе, общая выручка от которых составила приблизительно 570 000 иен и была использована в качестве предварительного фонда для создания музея.\n\nОднако работы по созданию музея шли долго. В итоге, Ёсичико принял решение о создании двух музеев – одного в родной Нагое, а другого в Токио. В 1933 году на фоне Великой депрессии и финансовых трудностей многих представителей аристократии он провёл дополнительные закупки семейных реликвий других семей, например, принц Фумимаро Коноэ продал ему часть библиотеки своего рода. Наконец, в 1935 году Музей искусств Токугава в Токио и Музей Ходза Бунко в Нагое открыли свои коллекции для публики. Сегодня император Сёва посетил Музей искусств Токугава, его гидом был сам Ёситика. После этого посещения Ёсичика оставил запись в своём дневнике:\n\n«Я получил особенно тёплые слова по поводу основания музеев. Я от всего отказался и всё обрёл. Это большая честь.»"
NW_JAP.770.a: "Красивый поступок"

NW_JAP.771.t: "Создание Клуба Ямато"
NW_JAP.771.desc: "Сегодня в Токио произошло основание Клуба Ямато по инициативе маркиза Ёсичика Токугавы. В него вошли люди, которые ранее были вовлечены в ранние попытки государственных переворотов в стране: Мартовский инцидент, Октябрьский инцидент, Инцидент Братства Крови, Инцидент 15 мая и Инцидент Синпэйтай. Возглавили клуб бизнесмен Коитиро Исихара, идеолог паназиатизма Сюмей Окава и сам Токугава. Эта националистическая группа провозгласила своей целью продвижение антибританской политики, а также лоббирование и поддержка адмирала Суэцугу Нобумасу в политике."
NW_JAP.771.a: "Позиции адмирала крепнут"

NW_JAP.772.t: "Выбор нового премьер-министра"
NW_JAP.772.desc: "В связи со сложившимися обстоятельствами предыдущее правительство ушло в отставку и встала задача выбрать нового премьер-министра. Им может стать один из представителей правящей армейской элиты страны."
NW_JAP.772.a: "Генерал Дзиндзабуро Масаки"
NW_JAP.772.b: "Генерал Хэйсукэ Янагава"
NW_JAP.772.c: "Адмирал Эйсукэ Ямамото"
NW_JAP.772.d: "Генерал Тейити Судзуки"
NW_JAP.772.e: "Генерал Садао Араки"
NW_JAP.772.f: "Адмирал Суэцэгу Нобумаса"
NW_JAP.772.g: "Генерал Хондзё Сигэру" 

NW_JAP.775.t: "Подход Тачибаны к парламенту"
NW_JAP.775.desc: "Тачибана разделяет тревогу Гондо Сэйкё по поводу того, как партийная политика работает на практике: "Хотя кожа красивая, гнилой фрукт внутри - чрезвычайно ужасная пища". Тем не менее, критикуя то, как власть денег монополизировала парламент, Тачибана утверждал:\n\n- Я просто пытаюсь его реформировать, а не отказываться от парламентаризма полностью. Как следствие, наша политическая система, имперская система народного кооперативного самоуправления, основанная на патриотизме и братстве, в то же время организована с учетом интересов всех народ, как его главная идея, должен действовать, опираясь только на консенсус нации. Таким образом, первое, что мы должны сделать, - это продвигать интересы всего народа. У нас не может не быть механизмов голосования для выражения национального консенсуса. По этой причине, конечно, мы должны гарантировать, что политика будет функционировать, имея как стабильное центральное правительство, так и местные организации. В то же время у нас должен быть парламент как национальный орган, принимающий решения."
NW_JAP.775.a: "Перезапуск парламента, только без партий?"

NW_JAP.776.t: "Суть Лиги Восточной Азии"
NW_JAP.776.desc: "Лига Восточной Азии структура будет не просто политическим союзом; она задумана как «буддийский утопизм Нитирэн», направленный на «преодоление болезней современности» и создание нового, морально обоснованного азиатского порядка. Конечной целью Реформы Восточной Азии считается создание самодостаточного, автаркического регионального блока. Ишивара пришел к выводу, что «Финальная война» между Азией во главе с Японией и Западом во главе с США неизбежна. Учитывая материальное превосходство Запада, Япония могла победить, только мобилизовав промышленные и ресурсные мощности всей Восточной Азии. Лига Восточной Азии была предложена как необходимая структура для достижения этого объединенного фронта."
NW_JAP.776.a: "Звучит амбициозно"

NW_JAP.777.t: "Собрание руководства Ассоциации помощи трону"
NW_JAP.777.desc.a: "Сегодня все руководящие чины Ассоциации помощи трону прибыли в её штаб-квартиру, где провели собрание, на котором им предстоит решить, кто займёт пост премьер-министра и сформирует новое правительство страны. После некоторых разговоров и обсуждений подходящих кандидатур, стало ясно, что фракция национал-социалистов занимает в настоящий момент лидирующее положение в Ассоциации, а значит её лидерам предстоит возглавить кабинет министров. В таком случае новым премьер-министром может стать..."
NW_JAP.777.desc.b: "Сегодня все руководящие чины Ассоциации помощи трону прибыли в её штаб-квартиру, где провели собрание, на котором им предстоит решить, кто займёт пост премьер-министра и сформирует новое правительство страны. После некоторых разговоров и обсуждений подходящих кандидатур, стало ясно, что фракция левых обновленцев занимает в настоящий момент лидирующее положение в Ассоциации, а значит её лидерам предстоит возглавить кабинет министров. В таком случае новым премьер-министром может стать..."
