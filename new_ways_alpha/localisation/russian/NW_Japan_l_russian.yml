 JAP_Naisen_Ittai_desc: "У Кореи были большие шансы стать независимым государством в Азии наравне с Китаем и Японией – за неё заступалась Российская Империя, стремившаяся ослабить таким образом своих соседей. Однако, поражение в русско-японской войне привело к изгнанию русских с корейского полуострова и несмотря на продолжавшуюся помощь со стороны «белого царя» (поддержку корейских дипломатов на международном уровне, финансирование и вооружение корейских партизан), спустя 5 лет Корея оказалась под прямым управлением Японской Империи в 1910 году, когда последний (уже марионеточный) император Кореи Сунджон передал всю свою суверенную власть японскому императору.\n\nЗа 25 лет выросло целое поколение людей, никогда не живших вне Японской Империи – и они практически утратили интерес к идее национальной независимости, учитывая то, как жестоко подавляются любые антияпонские выступления. Корейцы стали готовы смириться, если у них останется возможность хоть для какой-то культурной автономии: возможность учить корейский язык, издавать газеты на нём, создавать произведения искусства.\n\nЭтот длинный путь постепенно приведёт к полной интеграции корейцев и по сути сделает их полноценными гражданами Империи, но ему сопротивляются представители армии, которых чаще всего назначают генерал-губернаторами Кореи. Оставляя корейцев в подвешенном состоянии, это позволит их использовать в качестве дешевой рабочей силы или возможно даже пушечного мяса во время будущих войн."
