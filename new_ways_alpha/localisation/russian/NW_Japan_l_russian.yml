 NW_JAP.491.d: "Мацуока пригласил немецкого посла в Токио на чай и осторожно затронул тему возможного союза. Он спросил об отношении Германии к продвижению Японии в южной части Тихого океана и то, как Германия смотрела на отношения Японии с Советским Союзом. Максимальная идея Мацуоки заключалась в том, чтобы Индия, голландская Ост-Индия и французский Индокитай получат независимость после того, как Германия победит их колониальных хозяев. Ещё более грандиозный план Мацуоки предполагал, что все народы к востоку от Суэцкого канала должны быть освобождены после войны, а Германия должна искать свой рынок сбыта в Африке. Мацуока добавил, что Германия, конечно, получит доступ к природным ресурсам Юго-Восточной Азии и отдаленных регионов, но наш посол сразу же указал, что план Мацуоки потребует от Германии значительных жертв. В конце Мацуока повторил вопрос о возможном заключении союза между двумя странами, на что посол ответил уклончиво."
 NW_JAP.491.a: "Хорошо, у нас ещё есть запасные варианты"
 
 NW_JAP.492.t: "Предложить визит Мацуоке"
 NW_JAP.492.d: "После того, как мы заключили союз с Японией, мы можем пригласить её министра иностранных дел Ёсукэ Мацуоку посетить нашу страну с почётным визитом в честь подписания соглашения. Это подчеркнёт крепкие отношения между странами."
 NW_JAP.492.a: "Да, так и стоит сделать"
 NW_JAP.492.b: "Нет, соглашения достаточно"
 
 NW_JAP.493.t: "Союз без обязательств"
 NW_JAP.493.d: "Немецкие дипломатические представители предложили нам в таком случае подписать союз, который не будет иметь обязательных требований к объявлению войны против иных держав, но всё равно покажет наши намерения и единение перед лицом общих врагов. Это также позволит нам добиться согласия флота на его подписание."
 NW_JAP.493.a: "Отлично, мы согласны на такое соглашение"
 
 NW_JAP.494.t: "Предложение японского министра иностранных дел"
 NW_JAP.494.d: "Японское правительство выразило заинтересованность в заключении союза между нашими странами, который покажет решимость наших государств в борьбе с общими врагами. Кроме того, японцы обязуются сохранять неприкосновенность нашей колонии в Индокитае в случае такого подписания такого соглашения. Само оно не будет предполагать обязательный характер вступления в войну в случае если другой подписант окажется в ней с каким-либо государством."
 NW_JAP.494.a: "Нас устроит такой договор"
 NW_JAP.494.b: "Нам не нужны договоры с Японией"
 
 NW_JAP_news.67.t: "[GetNewsHeadline] Японо-французский союз"
 NW_JAP_news.67.d: "Японская империя и Франция в Париже подписали соглашение о союзе. Данный договор предусматривает разграничение зон влияния между странами Латинского блока при установлении нового мирового порядка и военной взаимопомощи. В Токио атмосфера на подъёме. В ознаменование этого события был издан императорский рескрипт. Оно было издано по приказу Мацуоки, чтобы следовать созданному прецеденту на момент заключения англо-японского союза в 1902 году. Новый союз выглядит достаточно странно, так как подписавшие его державы не имеют возможности для оказания достойной взаимопомощи друг другу."
 NW_JAP_news.67.a: "Это укрепит наши позиции"
 NW_JAP_news.67.b: "Этого стоило ожидать"
 
 NW_JAP.495.t: "Отказ Франции"
 NW_JAP.495.d: "Французское правительство отказалось заключать союзническое соглашение с нами. Они объяснили это тем, что интересы двух наших государств не совпадают, а также банальной сложностью в организации взаимной помощи друг другу из-за географического расположения наших стран."
 NW_JAP.495.a: "Ну хорошо"
 
 NW_JAP.496.t: "Отбытие Мацуоки в Европу"
 NW_JAP.496.d: "Когда ночью группа Мацуоки покидала токийский вокзал, у неё возникло странное чувство дежавю. Всего несколькими годами ранее, 12 октября 1932 года, этот же человек покинул тот же вокзал и отправился почти тем же маршрутом в Женеву для того чтобы в конечном счёте вывести Японию из Лиги Наций. После посещения Великого храма Исэ, переправы через Цусимский пролив в Корею, а затем на самолёте в Синьцзин группа Мацуоки пересекла границу между Маньчжоу-го и Сибирью. Его специальный поезд был подключен к регулярному поезду Сибирской Красной стрелы, и Сибирское путешествие Мацуоки началось.\n\nКогда в поезде подали первый ужин, Мацуока начал свою пространную речь о роли Японии в сибирской интервенции. Его сотрудники были ошеломлены. В Синьцзине их предупредили, что в поезде спрятаны подслушивающие устройства и опасались, что Мацуока выдаст важнейшие государственные секреты. Однако удержать его не было никакой возможности, поскольку их слова предостережения также могли быть записаны. Не обращая внимания на опасения сотрудников, Мацуока наслаждался икрой и коньяком и продолжал свою речь. Эта сцена повторялась каждый день, пока группа Мацуоки не прибыла в Москву.\n\nПостепенно сотрудники начали понимать, что пытался сделать Мацуока. Он обращался не к ним, а к Кремлю через скрытый микрофон. Его речь была посвящена теме того, как Соединенные Штаты и Великобритания обманули Японию и подтолкнули к интервенции в Сибирь. Поступая таким образом, они помешали Японии и Советскому Союзу Союз от превращения в близких партнеров. Он выступал за установление тесных и сердечных отношений между двумя странами. Его речи часто заканчивались напоминанием о том, что он является истинным наследником идеалов графа Гото Симпэя, который инициировал политику разрядки в отношениях с Советским Союзом в середине 20-х годов."
 NW_JAP.496.a: "Мацуока начинает своё представление"
 
 NW_JAP.497.t: "Тур японского министра иностранных дел"
 NW_JAP.497.d: "После недавнего заключения союза между Германией и Японией, министр иностранных дел последней, Ёсукэ Мацуока, решил отправиться в турне по Европе с посещением своих союзников. Попасть туда он решил через нашу страну на поезде через Сибирь. Нам удалось добиться установки прослушивающих устройств в нём, поэтому мы смогли узнать о подробностях внутренних разговоров японской делегации.\n\nКогда в поезде подали первый ужин, Мацуока начал свою пространную речь о роли Японии в сибирской интервенции. Его речь была посвящена теме того, как Соединенные Штаты и Великобритания обманули Японию и подтолкнули к интервенции в Сибирь. Поступая таким образом, они помешали Японии и Советскому Союзу Союз от превращения в близких партнеров. Он выступал за установление тесных и сердечных отношений между двумя странами. Его речи часто заканчивались напоминанием о том, что он является истинным наследником идеалов графа Гото Симпэя, который инициировал политику разрядки в отношениях с Советским Союзом в середине 20-х годов. Эта сцена повторялась каждый день, пока группа Мацуоки не прибыла в Москву."
 NW_JAP.497.a: "Интересное поведение"
 
 NW_JAP.498.t: "Предстоящие переговоры с Мацуокой"
 NW_JAP.498.d: "Предстоящее посещение японским министром иностранных дел, Ёсукэ Мацуокой, нашей столицы может стать не только демонстрацией наших союзнических отношений между странами, но и шансом для дополнительного раунда переговоров с ним. Нам стоит заранее выбрать тему, которую мы хотим с ним обсудить."
 NW_JAP.498.a: "Стоит попросить Японию поскорее напасть на Британию"
 NW_JAP.498.b: "Нужно намекнуть Японии на скорую войну с СССР"
 NW_JAP.498.c: "Мы с ними уже всё обсудили"
 
 NW_JAP.499.t: "Переговоры в Берлине"
 NW_JAP.499.d.a: "На первой официальной встрече министров иностранных дел немецкий коллега Мацуоки повторил старую тему о том, что страны Оси уже выиграли войну. Апеллируя к желанию своего гостя не отставать от Германии, он сказал:\n\n- Быстрое нападение на Сингапур стало бы решающим фактором для скорейшего свержения Англии. Захват Сингапура возможно, скорее всего, чтобы удержать Америку от вступления в войну, потому что Соединенные Штаты едва мог рисковать, отправляя своего флота в Японские воды. Прежде всего, целью Трехстороннего пакта было запугать Америку "и удержать её от вступления в войну”.\n\n[GER.GetLeader] на дневной встрече повторил тот же рефрен:\n\n- Человечество и представить себе не могло, - сказал он, - что у Японии будет лучшая возможность для начала военных действий на Тихом океане. Такой момент, - сказал он, пытаясь произвести впечатление на своего гостя, - никогда не повторится. Это уникальный случай в истории.\n\nОтвет Мацуоки заключался в том, что, к сожалению, он не контролирует Японию и у него нет полномочий вести переговоры по вопросам, связанным с верховным командованием вооруженных сил."
 NW_JAP.499.d.b: "На первой официальной встрече министров иностранных дел немецкий коллега Мацуоки повторил старую тему о том, что страны Оси уже выиграли войну. Апеллируя к желанию своего гостя не отставать от Германии, он сказал:\n\n- Быстрое нападение на Сингапур стало бы решающим фактором для скорейшего свержения Англии. Захват Сингапура возможно, скорее всего, чтобы удержать Америку от вступления в войну, потому что Соединенные Штаты едва мог рисковать, отправляя своего флота в Японские воды. Прежде всего, целью Трехстороннего пакта было запугать Америку "и удержать её от вступления в войну”.\n\n[GER.GetLeader] на дневной встрече повторил тот же рефрен:\n\n- Человечество и представить себе не могло, - сказал он, - что у Японии будет лучшая возможность для начала военных действий на Тихом океане. Такой момент, - сказал он, пытаясь произвести впечатление на своего гостя, - никогда не повторится. Это уникальный случай в истории.\n\nОтвет Мацуоки заключался в том, что, к сожалению, он не контролирует Японию и у него нет полномочий вести переговоры по вопросам, связанным с верховным командованием вооруженных сил.\n\nМацуока спросил своего коллегу, следует ли ему на обратном пути остаться в Москве, чтобы провести переговоры с русскими по пакту о ненападении или договору о нейтралитете. На следующий день он получил следующий ответ: «Германия немедленно нанесет удар, если Россия предпримет что-либо против Японии, и тем самым сохранит Японию свободной в тылу по отношению к России."
 NW_JAP.499.d.c: "На первой официальной встрече министров иностранных дел немецкий коллега Мацуоки повторил старую тему о том, что страны Оси должны готовиться к масштабной войне с Советским Союзом и наверняка министр, проезжая через границу, уже должен был видеть сосредоточение войск на ней.\n\nМацуока спросил своего коллегу, следует ли ему на обратном пути остаться в Москве, чтобы провести переговоры с русскими по пакту о ненападении или договору о нейтралитете. На следующий день он получил следующий ответ: «Германия немедленно нанесет удар, если Россия предпримет что-либо против Японии, и тем самым поможет своему дальневосточному союзнику. Того же самого Германия ждёт и в свою сторону». Японский министр сказал, что его страна никогда не отказывалась от борьбы с коммунизмом и не откажется и впредь."
 NW_JAP.499.d.d: "Мацуока спросил своего коллегу, следует ли ему на обратном пути остаться в Москве, чтобы провести переговоры с русскими по пакту о ненападении или договору о нейтралитете. На следующий день он получил следующий ответ: «Германия немедленно нанесет удар, если Россия предпримет что-либо против Японии, и тем самым сохранит Японию свободной в тылу по отношению к России."
 NW_JAP.499.a: "Нам всё ясно"
 NW_JAP.499.b: "Важная мысль"
 NW_JAP.499.c: "Очень хорошо"
 
 NW_JAP.500.t: "Слова Мацуоки"
 NW_JAP.500.d: "На последующих встречах с Риббентропом Мацуока предупреждал, что Германию не должны вводить в заблуждение его слова и действия, свидетельствующие о дружественном отношении к британцам. Он "вел себя таким образом не только для того, чтобы успокоить британцев, но и для того, чтобы ввести в заблуждение пробританские и проамериканские элементы в Японии, чтобы в один прекрасный день внезапно напасть на Сингапур”."
 NW_JAP.500.a: "Это звучит рационально"
 
 NW_JAP.501.t: "Встречи в Москве"
 NW_JAP.501.d.a: "В Москве у Мацуоки была встреча с послом Татекавой и его сотрудниками, а также приём дипломатов стран Оси. Посол Франции нанёс визит вежливости, как и посол США Стейнхардт. После обеда в посольстве Германии Мацуока нанёс визит советскому премьер-министру в Кремле. Полчаса спустя к ним присоединился [SOV.GetLeader], и совещание продлилось еще час. Оптимизм Мацуоки был оправдан.\n\nНа этой встрече Мацуока выступил с проповедью о «моральном коммунизме», но благоразумно воздержался от обсуждения возможных договоров с принимающей стороной. Чтобы создать впечатление, что визит в Москву был строго неофициальным, он решил отправиться из Москвы в Берлин той же ночью в 23:05. По мнению Мацуоки, любое серьезное обсуждение договора о ненападении с Россией могло состояться только после его визита в Берлин. Таким образом, не существует никакой необходимости задерживаться в советской столице."
 NW_JAP.501.d.b: "В Москве у Мацуоки была встреча с послом Татекавой и его сотрудниками, а также приём дипломатов стран Оси. Посол Франции нанёс визит вежливости, как и посол США Стейнхардт. После обеда в посольстве Германии Мацуока нанёс визит советскому премьер-министру в Кремле. Полчаса спустя к ним присоединился [SOV.GetLeader], и совещание продлилось еще час. Оптимизм Мацуоки был оправдан.\n\nНа этой встрече Мацуока выступил с проповедью о «моральном коммунизме», но благоразумно воздержался от обсуждения возможных договоров с принимающей стороной. Чтобы создать впечатление, что визит в Москву был строго неофициальным, он решил отправиться из Москвы в Берлин той же ночью в 23:05. По мнению Мацуоки, любое серьезное обсуждение договора о ненападении с Россией могло состояться только после его визита в Берлин. Таким образом, не существует никакой необходимости задерживаться в советской столице.\n\nТем временем его встреча с американским послом Стейнхардтом была тщательно подготовлена. Посол США прибыл в японское посольство по приглашению Татекавы, и его встреча с Мацуокой продолжалась около часа. Мацуока выразил желание как можно скорее положить конец конфликту в Китае и, по сути, попросил президента США оказать ему добрые услуги в качестве посредника между Японией и Китаем. Мацуока уже встречался со Стейнхардтом в Токио, и этот человек ему понравился. Он знал, что мир уделяет пристальное внимание каждому его шагу и хотел использовать этот “психологический момент”, чтобы послать четкий сигнал Вашингтону."
 NW_JAP.501.a: "Министр, в которого никто не верит, решает лично посетить Москву..."
 
 NW_JAP.502.t: "Мацуока в Москве"
 NW_JAP.502.d: "В Москве у Мацуоки была встреча с послом Татекавой и его сотрудниками, а также приём дипломатов стран Оси. Посол Франции нанёс визит вежливости, как и посол США Стейнхардт. После обеда в посольстве Германии Мацуока нанёс визит советскому премьер-министру в Кремле. Полчаса спустя к ним присоединился [SOV.GetLeader], и совещание продлилось еще час. Оптимизм Мацуоки был оправдан. На этой встрече Мацуока выступил с проповедью о «моральном коммунизме», но благоразумно воздержался от обсуждения возможных договоров с принимающей стороной."
 NW_JAP.502.a: "На обратном пути он, наверное, останется дольше в Москве"
 
 NW_JAP_news.68.t: "[GetNewsHeadline] Мацуока в Берлине"
 NW_JAP_news.68.d: "Японский министр иностранных дел Ёсукэ Мацуока отправился в европейский тур по приглашению своего немецкого коллеги, чтобы продемонстрировать единство новых союзников стран Оси. Встреча в Берлине продемонстрировала пышность и торжественность в лучшем виде. Железнодорожный вокзал был украшен национальным флагом Японии и военно-морским флагом страны восходящего солнца. Там был военный смотр на привокзальной площади, а оттуда Мацуока и его немецкий коллега поехали в открытом автомобиле по Вильгельмштрассе и Унтер-ден-Линден, где по пути 300 000 мужчин и женщин восторженно приветствовали Мацуоку."
 NW_JAP_news.68.a: "Насколько всё-таки крепок этот союз..."
 
 NW_JAP_news.69.t: "[GetNewsHeadline] Мацуока в Риме"
 NW_JAP_news.69.d: "Японский министр иностранных дел Ёсукэ Мацуока продолжает свой тур по Европе и следующая его остановка – Рим. Посол Хорикири Дзенбе возглавлял группу итальянских и японских доброжелателей, которые приветствовали Мацуоку на перевале Бреннер. Церемонии приветствия были проведены в Тренто, Вероне, Болонье и Флоренции перед прибытием в Рим в 19:00. В отличие от нацистской аккуратности, итальянское гостеприимство было более непринужденным. Пышность и торжественность Берлина повторялись на встречах с королём Виктором Эммануилом, с Муссолини и с Чиано."
 NW_JAP_news.69.a: "Мессир, мне больше нравится Рим!"
 
 NW_JAP.503.t: "Встреча с Папой Римским"
 NW_JAP.503.d: "Стоило ожидать, что Ёсукэ Мацуока, будучи пресвитерианином, обязательно постарается встретиться с представителями Ватикана. В итоге он получил аудиенцию у папы римского ([VAT.GetLeader]) и говорил более часа. Его сопровождал Сайондзи Кинкадзу, приемный сын гэнро Сайондзи. После обмена любезностями и после того, как Папа Римский вошел в зал по просьбе покойного принца Сайондзи и его семьи, Мацуока начал свою речь о христианстве, опровергая мнение о том, что он собирался использовать Трехсторонний пакт в качестве средства агрессии. Пакт, продолжил Мацуока, "должен был стать основой мира во всем мире, основанного на христианских принципах”. Также он попросил Папу поговорить с президентом США, чтобы предотвратить «войну взаимного уничтожения». Он был рад и даже потрясен, когда Папа Римский попросил его присоединиться к нему в молитве о мире.\n\nПосле окончания аудиенции Мацуока признался Сайондзи:\n\n- Кинкадзу, держу пари, ты не найдёшь никого другого, кто осмелился бы говорить с Папой Римским о христианстве так, как это сделал я. Просто смотрите, всё, что я сказал сегодня, будет немедленно передано в Великобританию, Соединенные Штаты и другие страны."
 NW_JAP.503.a: "Это невероятная встреча!"
 
 NW_JAP.504.t: "Встреча с японским миниистром иностранных дел"
 NW_JAP.504.d: "Японский министр иностранных дел Ёсукэ Мацуока, совершающий своё турне по своим европейским союзникам, имеет также христианское имя Фрэнк Мацуока – он провёл юношество в Америке и был обращён в христианство местной пресвитерианской миссией. Стоило ожидать, что Мацуока обязательно постарается встретиться с нашими представителями. В итоге он получил аудиенцию у папы римского [лидер VAT] и говорил более часа. После обмена любезностями и после того, как Папа Римский вошёл в зал, Мацуока начал свою речь о христианстве, опровергая мнение о том, что он собирался использовать Трехсторонний пакт в качестве средства агрессии. Пакт, продолжил Мацуока, "должен был стать основой мира во всем мире, основанного на христианских принципах”. Также он попросил Папу поговорить с президентом США, чтобы предотвратить «войну взаимного уничтожения». Он был рад и даже потрясен, когда Папа Римский попросил его присоединиться к нему в молитве о мире."
 NW_JAP.504.a: "Мы передадим эти слова в Лондон и Вашингтон"
 NW_JAP.504.b: "Пока что отложим этот вопрос"
 
 NW_JAP.505.t: "Сообщение из Ватикана"
 NW_JAP.505.d: "Святой престол сообщил нам о просьбе японского министра иностранных дел, Ёсуки Мацуоки, организовать встречу между ним и нашим президентом. Известно, что Мацуока является пресвитерианином, и имел аудиенцию с Папой Римским в Ватикане во время его посещения Италии в ходе своего европейского турне. Эта встреча, по словам Мацуоки, нужна для того, чтобы «предотвратить войну взаимного уничтожения."
 NW_JAP.505.a: "Хорошо, мы ждём официального уведомления от японских представителей"
 
 NW_JAP.506.t: "Обратный путь Мацуоки"
 NW_JAP.506.d: "Мацуока вернулся в Берлин после поездки в Рим. Среди новых заявлений японского министра наиболее интересным было то, что Япония особенно приветствовала бы информацию о тактике ведения войны подводными лодками. Он также произвёл впечатление словами, что такая помощь была жизненно важна для подготовки Японии к возможной войне против Соединенных Штатов. Что касается Сингапура, то он зашел так далеко, что предложит императору, премьер-министру и министрам армии и флота обсудить этот вопрос. Мы бы могли дать ему больше уверенности, пообещав помощи в случае противостояния с США."
 NW_JAP.506.a: "Стоит пообещать Японии поддержку в войне с США"
 NW_JAP.506.b: "Мы итак сделали для них очень многое..."
 
 NW_JAP.507.t: "Встреча на обратном пути"
 NW_JAP.507.d: "Мацуока вернулся в Берлин после поездки в Рим. Среди новых заявлений японского министра наиболее интересным было то, что Япония особенно приветствовала бы информацию о тактике ведения войны подводными лодками. Он также произвёл впечатление словами, что такая помощь была жизненно важна для подготовки Японии к возможной войне против Соединенных Штатов. Что касается Сингапура, то он зашел так далеко, что предложит императору, премьер-министру и министрам армии и флота обсудить этот вопрос. Это переломило настрой немецких хозяев и [GER.GetLeader] пообещал Мацуоке, что Германия поддержит Японию если та окажется в состоянии войны с Америкой."
 NW_JAP.507.a: "Кажется, это успех!"
 
 NW_JAP.508.t: "Обещание японскому министру"
 NW_JAP.508.d: "Некоторое время назад нашу страну посещал японский министр иностранных дел, с которым мы имели длительные беседы, в ходе которых убедили Японию поддержать нас в противостоянии с Великобританией и США. Сегодня Япония наконец пошла на этот решительный шаг и теперь мы должны сдержать наше обещание – поддержать войну против США."
 NW_JAP.508.a: "Да, мы поддежим нашего союзника"
 NW_JAP.508.b: "Это были всего лишь слова"
 
 NW_JAP.509.t: "Отбытие Мацуоки в Европу"
 NW_JAP.509.d: "Когда ночью группа Мацуоки покидала токийский вокзал, у неё возникло странное чувство дежавю. Всего несколькими годами ранее, 12 октября 1932 года, этот же человек покинул тот же вокзал и отправился почти тем же маршрутом в Женеву для того, чтобы в конечном счёте вывести Японию из Лиги Наций. После посещения Великого храма Исэ, группа Мацуоки отправилась в длинное морское путешествие на корабле из города Кобэ."
 NW_JAP.509.a: "Интересно, с чем теперь вернётся Мацуока"
 
 NW_JAP.510.t: "Мацуока снова в Москве"
 NW_JAP.510.d: "Встреча с советским наркомом иностранных дел продолжалась три с половиной часа. Мацуока предложил, чтобы обе стороны подписали договор о ненападении, но его советский коллега немедленно возразил, заявив, что ценой, необходимой для заключения такого пакта, будет прямая уступка Южного Сахалина. Зная, что Мацуока не согласится на такое условие, Молотов предложил, чтобы они обсудили пакт о нейтралитете вместо этого. За это также была назначена цена, предусматривавшая ликвидацию японских концессий на Северном Сахалине. В предложении Молотова не было ничего нового, та же тема обсуждалась несколько раз, когда посол Тибо Сигэнори начал переговоры о заключении пакта о нейтралитете в 1939 году. Несколько обескураженный, Мацуока на следующий день признался послу США Стейнхардту, что "он ничего не добился, поскольку советские требования были чрезмерными”.\n\nДва дня спустя Мацуока нанес визит Молотову в Кремль и пробыл там в течение трёх с половиной часов. Мацуока отказался от своего первоначального плана заключения пакта о ненападении и согласился обсудить более ограниченный пакт о нейтралитете. Однако он настаивал на том, что к нему не будут прилагаться документы о ликвидации японских концессий. И снова ситуация зашла в тупик.\n\nЧтобы получить день передышки, Мацуока вылетел в Ленинград. Чтобы успокоить любопытство сотрудников, он в шутку предположил, что намерен встретиться с русской девушкой, с которой подружился, когда служил там в посольстве в 1912 году. В Ленинграде он побывал в Эрмитаже и на балете “Ромео и Джульетта”. По возвращении состоялась трехчасовая встреча с Молотовым, и снова безрезультатная. Когда он вышел со встречи, его угрюмое лицо выдавало усталость и разочарование.\n\nВ тот же вечер Мацуока отправился в ресторан и начал пьянствовать."
 NW_JAP.510.a: "Кажется, всё идёт не по плану..."
 
 NW_JAP.511.t: "Возвращение Мацуоки"
 NW_JAP.511.d: "Японский министр иностранных дел вернулся в Москву на обратном пути после своего европейского турне. Между ним и наркомом иностранных дел СССР начались долгие раунды упорных переговоров. Первая продолжалась три с половиной часа. Мацуока предложил, чтобы обе стороны подписали договор о ненападении, но наш нарком немедленно возразил, заявив, что ценой, необходимой для заключения такого пакта, будет прямая уступка Южного Сахалина. Зная, что Япония не согласится на такое условие, он предложил, чтобы они обсудили пакт о нейтралитете вместо этого. За это также была назначена цена, предусматривавшая ликвидацию японских концессий на Северном Сахалине.\n\nДва дня спустя Мацуока нанес визит в Кремль и пробыл там в течение три с половиной часа. Мацуока отказался от своего первоначального плана заключения пакта о ненападении и согласился обсудить более ограниченный пакт о нейтралитете. Однако он настаивал на том, что к нему не будут прилагаться документы о ликвидации японских концессий. И снова ситуация зашла в тупик.\n\nЧтобы получить день передышки, Мацуока вылетел в Ленинград. Чтобы успокоить любопытство сотрудников, он в шутку предположил, что намерен встретиться с русской девушкой, с которой подружился, когда служил там в посольстве в 1912 году. В Ленинграде он побывал в Эрмитаже и на балете “Ромео и Джульетта”. По возвращении состоялась трехчасовая встреча с наркомом, и снова безрезультатная. Когда он вышел со встречи, его угрюмое лицо выдавало усталость и разочарование.\n\nВ тот же вечер Мацуока отправился в ресторан и начал пьянствовать."
 NW_JAP.511.a: "Ладно, нам стоит всё-таки уступить"
 NW_JAP.511.b: "Мы будем требовать выполнения наших требований и дальше"
 
 NW_JAP.512.t: "Провал переговоров с СССР"
 NW_JAP.512.d: "Мацуока провёл в ресторане всё возможное время. Водка никогда не осушалась в его стакане. За ним старался следить его помощник Касе Тошикадзу, который понимал, что состояние его начальника очень тяжёлое как в физическом плане, так и в моральном. Всё это может ударить по его позициям дома, в кабинете министров, так как явно за время его отсутствия, враги которых он успел нажить, попытаются подготовить какой-то план его устранения. И если даже откладывать личные интересы на второй план, на первом остаются государственные, и большой дипломатический план Мацуоки начинает давать трещину в самом разгаре его реализации. На следующий день Мацуока демонстративно отказался от посещения нескольких мероприятий, куда он был приглашён советскими дипломатами, что должно было показать настрой готовящегося к отъезду министру. Наконец, когда время отбытия поезда, на котором японская делегация должна была ехать домой приблизилось, Мацуока окончательно потерял надежду и дав небольшие распоряжение посольству, отбыл на вокзал."
 NW_JAP.512.a: "Мацуоке нужно будет вносить правки в планы"
 
 NW_JAP.513.t: "Представление труппы Мацуоки"
 NW_JAP.513.d: "С утра и до второй половины дня Мацуока посещал Институт почвоведения и Научно-исследовательский институт коллоидной электрохимии, которые принадлежат Академии Наук СССР, а также текстильную фабрику. В 17:00 Мацуока снова посетил Кремль и обнаружил, что [SOV.GetLeader] тоже там присутствует. Он выиграл первый раунд их нервного состязания. На встрече Мацуока попросил его уступить Северный Сахалин, на что [SOV.GetLeader] заявил, что Мацуока "душит его”, и показал соответствующим жестом. Это растопило лед, и когда Мацуока предложил заключить пакт в стиле дипломатии блицкрига, чтобы удивить всех в мире, [SOV.GetLeader] одобрительно кивнул. В обмен на оговорку о ненападении, которой добивался Мацуока, [SOV.GetLeader] настоял на том, чтобы в текст пакта была включена нерушимость территориальной целостности как Маньчжоу-го, так и Внешней Монголии. Сталин продолжал настаивать на полной ликвидации японской концессии на Северном Сахалине, но отказался от них в обмен на обещание Мацуоки, что он убедит японское правительство отказаться от этих концессий в течение ближайших нескольких месяцев. В тот вечер Мацуока и его помощники были приглашены в Московский художественный театр на постановку “Трёх сестёр” Антона Чехова. Дипломатический корпус также присутствовал в полном составе."
 NW_JAP.513.a: "Неплохо получилось"
 
 NW_JAP.514.t: "Праздничный банкет"
 NW_JAP.514.d: "Церемония подписания состоялась в 14:00 в Кремле. Затем последовал короткий банкет, на котором [SOV.GetLeader] лично переставлял стулья и расставлял тарелки и чашки. Мацуока пришел помочь. За шампанским последовала водка, и Мацуока стал разговорчивым. “Я человек слова", - сказал Мацуока. “Если я когда-нибудь солгу тебе, я с радостью совершу сэппуку по японскому обычаю и подарю тебе свою голову”. “С другой стороны, - продолжил он, - если ты мне солжешь, я приду за твоей головой". [SOV.GetLeader] с улыбкой ответил: “Моя голова важна для всех народов Советского Союза, как и твоя для народа Японии. Так что давайте не будем претендовать друг на друга". За этим последовал еще один раунд тостов.\n\nМацуока подтолкнул полковника Нагаи Яцудзи и флотского командующего Фудзии Сигеру подойти к главе СССР. Ранее в тот же день они были одеты в свои деловые костюмы для посещения Кремля, но для церемонии подписания Мацуока приказал им переодеться в военную форму. Бросаясь в глаза своей внешностью, они боялись, что их униформа оскорбит чувствительность хозяев. [SOV.GetLeader] добродушно произнес тост в честь Фудзии:\n\n- Я вижу, что Вы - морской офицер. Эти американцы строят корабли без способных моряков.\n\nМацуока присоединился к нему:\n\n- Мистер [SOV.GetLeader], эти люди миниатюрны на вид, но их решимость тверда. Их дух - это тот фактор, который помог Японии победить в русско-японской войне.\n\nПомощник Мацуоки считал, что это не следует переводить, но Мацуока настаивал. [SOV.GetLeader] не потерял самообладания. Беспричинное оскорбление Мацуоки было хорошо рассчитано. Он хотел, чтобы [SOV.GetLeader] знал, что японские военные были готовы к войне, но в то же время он имел в виду и своих внутренних недоброжелателей. После такого инцидента никто не мог обвинить его в мягком отношении к коммунизму."
 NW_JAP.514.a: "Кажется, уже пора ехать домой"
 
 NW_JAP.515.t: "Прощание на вокзале"
 NW_JAP.515.d: "После церемонии в Кремле состоялась еще одна церемония в посольстве Японии, на которой было подано еще шампанское, водка и сакэ. К тому времени, когда Мацуока появился на Московском вокзале, чтобы сесть в транссибирский поезд, отправление которого было отложено на час по прямому приказу Сталина для удобства Мацуоки, поскольку он был пьян.\n\nЗатем пришло время отправления. Сталин неожиданно появился на вокзале. Он тепло обнял Мацуоку и обменялся словами о том, что две страны вместе могли бы решить проблемы в Европе, Азии и даже во всем мире. Несколько позже Сталин обратился к немецкому военному атташе полковнику Кребсу, сначала убедился, что он немец, а затем сказал ему:\n\n- Мы останемся с вами друзьями — в любом случае!\n\nЗатем Сталин лично поднялся на борт поезда, осмотрел кухню и другие помещения и приказал присутствующим сотрудникам хорошо заботиться о его гостях. Перед отъездом он даже пожал руку Хасигути Широ, камердинеру Мацуоки. Когда надпись "МОСКВА" отошла на задний план, Мацуока и его окружение продолжали наслаждаться сладким ароматом победы."
 NW_JAP.515.a: "Удивительное завершение поездки!"
 
 NW_JAP.516.t: "Встреча в туалете"
 NW_JAP.516.d.a: "Японский министр иностранных дел, находясь в своём европейском турне, постоянно поддерживает связь с послами Великобритании и США в каждой из европейских столиц, в которых останавливается. Исключением не стала и Москва, где после заключения пакта с Советским Союзом дипломатический корпус отправился в МХТ на постановку «Трёх сестер» Антона Чехова.\n\nВо время перерыва помощник Мацуоки попросил министра иностранных дел удалиться в мужскую гостиную. Британский посол в Москве, сэр Стаффорд Криппс уже был там. После того, как Мацуока заверил сэра Стаффорда, что Япония не имеет враждебных намерений против Великобритании или британских владений на Дальнем Востоке, британский посол вручил Мацуоке личное письмо от премьер-министра Соединённого Королевства. Их тайная дипломатия увенчалась успехом."
