 NW_JAP.182.t: "Дебаты о харакири"
 NW_JAP.182.d: "Сегодня в Нижней палате парламента должно было состояться ежегодное обсуждение бюджета на предстоящий финансовый год, однако оно неожиданно было прервано дебатами между военным министром Хисаити Тераучи и старейшим членом парламента из партии Риккен Сэйюкай – Кунимацу Хамадой.\n\n- В последние годы в силу особых обстоятельств свобода слова подвергается давлению, и люди не могут сказать то, что они хотят сказать, и испытывают недовольство. Кроме того, в это же время военные гордятся собой… политическая идеология укрепления диктатуры всегда происходит из армии. \n\nВ целом он раскритиковал вмешательство военных в гражданское правительство, вспоминая недавние инциденты, особенно попытку путча в начале 1936 года. После этого слово взял министр армии Тераучи: \n\n- Последние слова заставляют меня чувствовать, что меня и военнослужащих здесь презирают.\n\nХамада уточнил: \n\n- Пожалуйста, приведите факты о том, что оскорбило армию в моих словах. \n\n- Это прозвучало как оскорбление. - перефразировал Тераучи. \n\nХамада снова вышел и сказал, что если Тераучи докажет оскорбление армии в его словах, то он совершит харакири, но если нет, то его должен будет совершить Тераучи. Это было последней каплей для военного, который теперь требует от премьер-министра распустить парламент, чтобы «проучить политические партии, которым не хватает знаний о всей ситуации в стране»."
 NW_JAP.182.a: "Мы не будем этого делать по указке Тераучи"
 
 NW_JAP.183.t: "Тераучи уходит в отставку"
 NW_JAP.183.d.a: "Министр армии Хисаичи Тераучи ушёл в отставку, после того как премьер-министр отказался распускать нижнюю палату парламента или самому уходить в отставку. Теперь нужно решить, что делать в такой ситуации. Так как мы восстановили правило о действующих министрах армии, то нам придётся видимо долго и конфронтационно искать замену на посту военного министра, взаимодействуя с ушедшим в отставку Тераучи, который явно презирает текущее правительство и сделает всё от него зависящее, чтобы помешать премьер-министру."
 NW_JAP.183.d.b: "Министр армии Хисаичи Тераучи ушёл в отставку, после того как премьер-министр отказался распускать нижнюю палату парламента или самому уходить в отставку. Теперь нужно решить, что делать в такой ситуации. Мы можем выбрать нового министра армии, или уйти в отставку. В качестве новых кандидатур на пост министра предлагаются два варианта: либо уже рассматривавшийся на этот пост лидер Маньчжурской фракции Сейширо Итагаки, либо более нейтральная фигура генерала Хадзиме Сугиямы, который однако ранее был связан с генералом Угаки и его фракцией."
 NW_JAP.183.a: "Выберем новым министром армии Итагаки"
 NW_JAP.183.b: "Выберем новым министром армии Сугияму"
 NW_JAP.183.c: "Значит премьеру тоже придётся покинуть свой пост"
 
 NW_JAP.184.t: "Рекомендация от Коноэ"
 NW_JAP.184.d: "Так как премьеру Хироте Коки пришлось уйти в отставку, чтобы разобраться с конфликтной ситуацией в парламенте, то теперь императору необходимо вновь выбирать кандидатуру нового премьера. Теперь заниматься этими рекомендациями будет лорд-хранитель Малой печати Фумимаро Коноэ – политический наследник отошедшего от дел последнего гэнро Киммоти Сайондзи, который ранее занимался этим вопросом. Так как Хироте пришлось уйти в отставку из-за конфликта с армией, то принц Коноэ хочет реализовать свою старую идею для успокоения амбиций военных – дать им возможность сформировать правительство, рассчитывая на то, что они неопытны в этом вопросе, и провалятся на этом пути через какое-то время, в результате чего будут дискредитированы в обществе. В соответствии с этим, он предлагает в качестве следующего премьера генерала Сэндзюро Хаяси – бывшего министра армии из кабинета Окады, ушедшего в отставку осенью 1935 года. В настоящий момент он считается в армии покровителем Маньчжурской фракции и фракции Тосейха."
 NW_JAP.184.a: "Это авантюрный план, но раз Коноэ так считает, то мы согласны"

 NW_JAP.185.t: "Рекомендация от гэнро"
 NW_JAP.185.d: "Так как премьеру Хироте Коки пришлось уйти в отставку, чтобы разобраться с конфликтной ситуацией в парламенте, то теперь императору необходимо вновь выбирать кандидатуру нового премьера. Гэнро Сайондзи Киммоти предложил императору генерала Угаки Кадзусигэ, являющегося в настоящий момент губернатором Кореи. Это очень неоднозначная рекомендация из-за той репутации которая сложилась вокруг генерала Угаки. С одной стороны, он участвовал в мартовском заговоре 1931 года по военному перевороту, и лишь в последний момент отказался поддержать заговорщиков. С другой, он занимался модернизацией армии путём сокращения её численности благодаря чему обрёл ненависть среди части офицеров, которым не нашлось места в новой армии. Кроме всего этого, Угаки в последние годы стал близок к партийным политикам и особенно партии Риккен Минсейто. Сайондзи считает, что только такой крупная армейская фигура как Угаки сможет её подчинить."
 NW_JAP.185.a: "Точно ли это хороший выбор..."

 NW_JAP.186.t: "Рекомендация от гэнро"
 NW_JAP.186.d: "Так как премьеру Хироте Коки пришлось уйти в отставку, чтобы разобраться с конфликтной ситуацией в парламенте, то теперь императору необходимо вновь выбирать кандидатуру нового премьера. Гэнро Сайондзи Киммоти после долгих размышлений предложил императору отдать императорский указ о формировании правительства принцу Фумимаро Коноэ, несмотря на его отказ в предыдущий раз возглавить страну. Сайондзи это решение далось с трудом, так как он понимает, какая огромная ответственность упадёт на плечи его политического «наследника», которому бы он желал более лучших времён для занятия столь ответственной должности. Однако, сейчас только такая популярная в обществе фигура как Коноэ сможет справиться с тяжёлой внешней и внутренней обстановками."
 NW_JAP.186.a: "Теперь принцу некуда отступать. Он не может отказать дважды"

