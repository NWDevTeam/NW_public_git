 JAP_consensus_style_of_government: "Консенсусный стиль правления"
 JAP_consensus_style_of_government_desc: "По мнению Тачибаны, сотрудничество и консенсус являются наиболее желательными политическими ценностями, а самоуправление является важным средством их достижения. «Центральное правительство, которое не основано на консенсусе народа, - заявил он, - не сможет выполнять тяжелые политические обязанности».  Но в то время как Гондо сделал самоуправление главной целью своих политических надежд, Тачибана был готов принять парламентаризм наравне с местной автономией как средство поиска консенсуса."
 JAP_system_of_national_cooperative_self_government: "Система народного кооперативного самоуправления"
 JAP_system_of_national_cooperative_self_government_desc: "«Система народного кооперативного самоуправления», или дзичи, является ядром идеологии Гондо Сэйкё. Он определял ее как «истинную сущность древней японской системы», полную противоположность «бюрократическому правлению». Теоретически, дзичи Гондо основывалось на его различении Шашоку (Общества) и Кокка (Государства). Самоуправление было «естественной властью», которая органически возникала из «естественных группировок» людей — хуторов (бураку) и деревень (мура). Государство Мэйдзи уничтожило эту систему, узурпировав власть у местных общин и передав ее централизованной бюрократии."
 JAP_create_urban_kyodotai: "Создать городские киодотай"
 JAP_create_urban_kyodotai_desc: "Идеология Нохоншуги была по своей сути антиурбанистической, рассматривая города как источник морального разложения и экономического паразитизма. Гондо Сэйкё заявлял, что «города в настоящее время находятся в состоянии сумерек, где царят зло и неразбериха». Тачибана Кодзабуро был еще более резок, описывая большие города как «паразитов, которые разрушают фермерские деревни», высасывая их богатство и молодежь. Однако Тачибана не был простым романтиком, призывавшим к полному роспуску городов. Он признавал реальность индустриальной Японии. Его радикальное решение состояло не в том, чтобы уничтожить города, а в том, чтобы реформировать их, заставив их реорганизоваться по образу идеализированной деревни. Он призывал к созданию «городских киодотай» (городских общин). Тачибана верил, что в конечном итоге все граждане — даже городские жители — смогут стать частью единого государства по всей стране братство под троном."
 JAP_patriotic_brotherhood: "Патриотическое братство"
 JAP_patriotic_brotherhood_desc: "Концепция «Патриотического братства», или Айкоку дохошуги, была духовной и эмоциональной основой «Патриотической реформы» Татибаны Кодзабуро. Эта идеология не была просто теорией; она была разработана и апробирована в личных коммуналистских экспериментах Татибаны: «Деревне Братьев», которую он основал со своими братьями и сестрами, и «Обществе Любящих Общину», его местном кооперативе. Идеологическая функция «Патриотического братства» заключалась в том, чтобы служить японским ответом на то, что Тачибана считал ядовитым «эгоизмом» и «материализмом» Запада. Он считал, что только через «взаимную любовь и сотрудничество», присущие аграрному образу жизни, японский народ сможет преодолеть классовые и экономические разногласия и объединиться как единое целое."
 JAP_united_national_people: "Единый национальный народ"
 JAP_united_national_people_desc: "В основе идеологической борьбы 1920-х и 1930-х годов лежал вопрос об определении нации. Нохонсюги предложили определение, прямо противоположное тому, которое продвигало государство. Этот конфликт лучше всего понимается через различие между Коккашуги (Государственный национализм) и Кокуминшуги (Народный или Этнический национализм). Коккашуги это идеология, продвигаемая государством, требовавшая лояльности государству (бюрократии, правительству, институтам). Кокуминшуги, напротив, определял лояльность по отношению к кокумин (народу) или "этно-национальной группе". Тачибана Кодзабуро стремился создать "единый национальный народ", объединенный "патриотическим братством". Этот кокумин должен был быть создан путем слияния сельских и городских киодотай. Гондо и Тачибана утверждали, что правящая элита (бюрократы, политики, дзайбацу) предала "единый национальный народ"."
 JAP_cleansing_of_the_earth_from_capitalist_domination: "Очищение земли от капиталистического господства"
 JAP_cleansing_of_the_earth_from_capitalist_domination_desc: "Поскольку «судьбой Японии, предопределенной мировой историей, было очистить землю от капиталистического господства», Тачибана утверждал, что за внутренними реформами должна последовать «победа над современным капиталистическим западным материализмом» на самом Западе:\n\n- Подобно французскому народу, который сверг старый режим и добился огромной национальной власти, заключил он, у нас хватит сил мобилизовать нашу несравненную армию и флот для мировой революции. Могу ли я теперь сказать, что для нас невозможно мечтать об исторической великой Японии, которая одним ударом сможет стереть в порошок американскую мощь на Тихом океане, смести влияние китайской военной клики с 400 миллионов китайских фермеров, освободить Индию от Англии, заставить Россию осознать свои ошибки и принудить ее совершить революцию, основанную на том проценте населения, который составляют фермеры, и поднять на ноги немцев?"
 JAP_organization_of_the_great_people_army: "Организация большой народной армии"
 JAP_organization_of_the_great_people_army_desc: "Предложение Тачибаны Кодзабуро «организовать большую народную армию» было прямым следствием его философии «народ против государства». Эта армия не должна была быть реформированной Императорской армией; она должна была стать новой силой, основанной на древнем принципе нохэй (солдат-фермер), который правительство Мэйдзи намеренно отвергло в пользу профессиональной армии по прусскому образцу. Тачибана, как и Гондо, презирал существующий военный истеблишмент как еще одну коррумпированную, элитарную бюрократию. Его «народная армия» должна была черпать свою силу из других источников. Он утверждал, что солдаты и фермеры являются самыми чистыми носителями «патриотического братства». Он отмечал, что «более 70 % мужчин в японской армии — сыновья сельских деревень», что создает естественный союз. Он приводил в пример «крестьянскую армию» в Китае (имея в виду Красную армию в Цзянси) как доказательство того, что армия, основанная на фермерах и идеологии, непобедима. Эта «народная армия» должна была быть революционной силой. Она должна была объединить сочувствующих молодых офицеров (которым он читал лекции) с радикальной фермерской базой. Это была бы армия, лояльная кокумин (народу) и кокутай, а не коррумпированному кокка (государству)."
