 JAP_cyclone_matsuoka: "Циклон Мацуоки"
 JAP_cyclone_matsuoka_desc: "За годы, проведённые в Касумигасэки (Министерстве иностранных дел) около двадцати лет назад, Мацуока научился не доверять бюрократическому подходу "много шума из ничего”. Дипломаты обычно повышались по выслуге лет. Молодые люди с большим талантом не могли достичь высших должностей до тех пор, пока их старшие не уходили на пенсию. Это создало атмосферу, в которой принято делать только то, что безопасно, что препятствовало инновациям. Мацуока также сетовал на то, что японские дипломаты знают гораздо больше о зарубежных странах, чем о Японии. Он восхищался американской системой, при которой на важные дипломатические посты назначались некарьерные люди, более чутко реагирующие на политические реалии страны. В своем инаугурационном обращении на пост министра иностранных дел, Мацуока решительно заявил о своей решимости провести радикальные кадровые изменения. "Руководители любой организации должны тщательно и с большим интересом изучать кадровые вопросы”, - заявил Мацуока. "Будучи вице-президентом и руководителем подразделения Мантецу, в котором работало более 60000 человек, я уделял самое пристальное внимание кадровым вопросам”. Его опыт работы в Мантецу оказал большое влияние на это кадровое решение. Неприятные события, произошедшие во время его президентства в Мантецу, отчасти можно объяснить его неспособностью заниматься кадровыми вопросами. Он не хотел повторять ту же ошибку во министерстве внешней политики."
