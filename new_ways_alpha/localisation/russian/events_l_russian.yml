 MINIMIZE_EVENT: "§GЩёлкните§!, чтобы свернуть. Событие будет размещено в разделе §H«События и решения»§! области событий."
 germany.4.t: "Аншлюс"
 germany.4.d: "Повторяющиеся народные выступления в Австрии ясно показывают, что жители жаждут объединения с нашим Рейхом. Пришло время действовать, воля народа должна воплотиться в жизнь."
 germany.4.a: "Как можно говорить о том, что Австрия — не Германия?"
 germany.5.t: "Антикоминтерновский пакт"
 germany.5.d: "Германия предлагает нам подписать пакт с признанием того, что целью Коминтерна является распространение коммунизма с помощью диверсий и насилия. Тем самым мы соглашаемся передавать им агентурные сведения о коммунистической угрозе и активно сотрудничать для ее искоренения."
 germany.5.a: "Присоединиться"
 germany.5.b: "Отказаться"
 germany.6.t: "Тройственный пакт"
 germany.6.d: "Стороны, подписывающие договор, признают предварительным и необходимым условием долговременного мира предоставление каждому государству возможности занять свое место в мире, считают основным принципом создание и поддержание нового порядка, необходимого для того, чтобы народы в районах Великой Восточной Азии и Европы могли пожинать плоды сосуществования и взаимного процветания всех заинтересованных наций."
 germany.6.a: "Присоединиться"
 germany.6.b: "Отказаться"
 germany.11.t: "Пакт Молотова-Риббентропа"
 germany.11.d: "Германское Министерство иностранных дел предложило заключить между нашими государствами пакт о ненападении. Этот договор стимулирует взаимовыгодную торговлю, а в дополнительном секретном протоколе речь идет о разделе Восточной Европы на германскую и советскую зоны влияния.\n\nБерлинским фашистам невозможно полностью доверять, однако заключение пакта позволит нам захватить Финляндию, страны Балтии и Румынию, не опасаясь внешнего вмешательства. Восточные области Польши также отойдут нам в случае развала страны."
 germany.11.a: "Заключить пакт"
 germany.11.a.tt: "§RНа время действия пакта торговая политика замкнутой экономики недоступна.§!\n"
 germany.11.b: "Никаких сделок с фашистами!"
 germany.12.t: "Москва подписывает пакт"
 germany.12.d: "[SOV.GetNameDefCap] поступает мудро, согласившись подписать с нами пакт о ненападении. Это означает, что у нас развязаны руки, и мы можем не опасаться вмешательства Советов.\n\nК несчастью, ряд наших союзников отныне ставят под сомнение стремление Германии к окончательному уничтожению коммунизма. Когда будет решен вопрос с Польшей и Францией, возможно, мы подумаем о пересмотре договора, но сейчас еще не время для этого..."
 germany.12.a: "Превосходно."
 germany.13.t: "Москва отвергает пакт"
 germany.13.d: "[SOV.GetNameDefCap] отказывается подписывать с нами пакт о ненападении! Это осложняет нашу задачу, поскольку будет сложно окончательно решить вопрос с Польшей или Францией так, чтобы большевики остались в стороне."
 germany.13.a: "Будь они неладны!"
 germany.14.t: "Раздел Польши"
 germany.14.d: "Польша принадлежит нам, но ее восточные области отходят в [SOU.GetAdjective] зону влияния согласно положениям пакта Молотова-Риббентропа. Следует ли нам отвести войска и позволить [SOU.GetAdjective] властям завладеть территорией? Если мы этого не сделаем, договор будет аннулирован."
 germany.14.a: "Да. Положения договора должны быть соблюдены."
 germany.14.b: "Нет! Вся Польша должна принадлежать Германии!"
 germany.15.t: "Германия соблюдает договор"
 germany.15.d: "Согласно пакту Молотова-Риббентропа, немецкие войска были выведены из Восточной Польши, и наши солдаты выдвинулись, чтобы занять эту территорию."
 germany.16.t: "[From.GetNonIdeologyName] нарушает пакт"
 germany.16.d: "[From.GetNonIdeologyName] отказывается делить с нами Польшу, что является грубейшим нарушением пакта Молотова — Риббентропа! Это предательство целиком и полностью аннулирует наш договор!"
 germany.16.a: "Мы были глупцами, что доверились фашистам!"
 germany.20.t: "Второй Венский арбитраж"
 germany.20.d: "Признавая то, что в Европе установлен новый порядок, Венгрия и Румыния обратились к нам за решением территориального спора между этими двумя странами. Трансильвания была отделена от Венгрии и присоединена к Румынии в результате одного из множества непродуманных решений, закрепленных Версальским договором. Следует ли вернуть Северную Трансильванию под контроль Венгрии?"
 germany.20.a: "Передать Венгрии Северную Трансильванию."
 germany.20.b: "Передать Венгрии всю Трансильванию целиком."
 germany.20.c: "Трансильвания должна принадлежать Румынии."
 germany.21.t: "Румыния отвергает наше решение"
 germany.21.d: "Румыния отказалась соблюдать решение, вынесенное Вторым Венским арбитражем! Румынская делегация была отозвана в Бухарест, и спорная территория не была передана Венгрии."
 germany.21.a: "Воля Германии должна быть соблюдена!"
 germany.22.t: "[FROM.GetNameDef] уступает Мемель"
 germany.22.d: "[FROM.GetAdjective] правительство уступило нашим требованиям, и Мемель будет передан обратно в состав Восточной Пруссии. Итак, еще одна незаконно отторгнутая провинция вернулась в лоно Германии!"
 germany.22.a: "Превосходно."
 germany.23.t: "[FROM.GetNameDef] отказывается отдать Мемель"
 germany.23.d: "[FROM.GetAdjective] правительство ответило отказом на наши требования! Они прикрываются Клайпедской конвенцией и утверждают, что у Германии нет законных прав на территорию Мемеля. Придется донести до них нашу позицию иными средствами..."
 germany.23.a: "Упрямые глупцы."
 germany.24.t: "Военное представительство Германии в Китае"
 germany.24.d: "Между Германией и Китаем были установлены дружеские отношения по окончании прошлой мировой войны, хотя мы и потеряли свои китайские территории. Вот уже несколько лет Германия имеет в Китае военное представительство, и Александр фон Фалькенхаузен существенно преуспел в реформировании армии Гоминьдана.\n\nРазумеется, это вызывает тревогу у японцев, которые сейчас воюют с Китаем. Они требуют, чтобы Германия немедленно прекратила оказывать военную помощь Китаю."
 germany.24.a: "Отозвать фон Фалькенхаузена."
 germany.24.b: "Нет, наши советники останутся."
 germany.24.c: "Нет, наши советники остаются, как мы и обещали китайцам."
 germany.25.t: "Военное представительство отозвано"
 germany.25.d: "Ухудшение отношений с Китаем сделало невозможным поддержание военного представительства в этой стране. Александр фон Фалькенхаузен и остальные наши советники были отозваны."
 germany.25.a: "Мы найдем для него работу."
 germany.26.t: "Китай арестовывает военных советников"
 germany.26.d: "Германия и Китай находятся в состоянии войны, поэтому китайцы арестовали немецких военных советников, занимавшихся реформированием их армии. Фон Фалькенхаузен с несколькими офицерами сумел избежать ареста и теперь направляется в Европу."
 germany.26.a: "Молодец!"
 germany.27.t: "Укрепление Западного вала"
 germany.27.d: "Армейские саперы закончили осмотр существующих укреплений и отметили те позиции, которые следует усилить. Необходимые распоряжения уже отданы."
 germany.27.a: "Этот вал будет держаться лучше, чем старая Линия Зигфрида."
 germany.28.t: "Немцы требуют аншлюса"
 germany.28.d: "Гражданские беспорядки сопровождают требования протестующих об объединении народов Австрии и Германии. Берлин настаивает на аншлюсе, то есть на аннексии Австрии нашей страной."
 germany.28.a: "Мы должны присоединиться к Третьему рейху!"
 germany.28.b: "Нет, у Австрии собственный путь."
 germany.29.t: "Австрия отвергает аншлюс!"
 germany.29.d: "Эти ослы в Вене отказались объединить наши страны! Мы не потерпим столь вопиющего пренебрежения волей австрийского народа! Возможно, нам следует навязать Австрии аншлюс военным путем."
 germany.29.a: "Мы должны готовиться к военному вмешательству."
 germany.40.t: "Мюнхенская конференция"
 germany.40.d: "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. [GER.GetLeader] разместил на границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса. Какова будет позиция Великобритании?"
 germany.40.d_2: "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. [GER.GetLeader] разместил на границе с Чехословакией войска, готовые перейти в наступление. Как мы уже доказали, мы не потерпим немецкую экспансию, а значит, у нас появится еще один союзник в войне против Германии."
 germany.40.d_3: "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. [GER.GetLeader] разместил на границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Нидерландами, Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса. Какова будет позиция Нидерландов?"
 germany.40.a: "Это дело самих чехов."
 germany.40.b: "Чехословакию нужно защитить!"
 germany.41.d: "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. [GER.GetLeader] разместил на границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса.\n\nАнгличане ясно дали понять, что не собираются воевать из-за «раздоров в далекой стране». Стоит ли нам последовать их примеру, или мы предложим Чехословакии помощь в силу соглашения между нашими странами?"
 germany.41.a: "Предоставить чехов их судьбе."
 germany.41.b: "К черту англичан! Французы друзей не бросают!"
 germany.42.d: "Германия предъявляет свои права на Судетскую область Чехословакии, где проживает значительное число этнических немцев. [GER.GetLeader] разместил на границе с Чехословакией войска, готовые перейти в наступление. В Мюнхене проходят переговоры между Великобританией, Францией, Италией и Германией в надежде найти мирное решение для Судетского кризиса.\n\nАнгличане отказались сдавать позиции и грозят немцам войной, если те нарушат границу Чехословакии. Похоже, война неизбежна."
 germany.42.a: "Мы должны готовиться!"
 germany.42.b: "Франции следует держаться в стороне."
 germany.43.t: "Франция выходит из Антигитлеровской коалиции"
 germany.43.d: "Упрямые французы отказались поддержать нас в решении Судетского кризиса! Они намерены поддерживать Чехословакию и разрывают наш союз. Теперь Франция готовится к неизбежной войне с Германией."
 germany.43.a: "Глупцы! [GER.GetLeader] должен быть задобрен!"
 germany.44.d: "Немцы проявляют все большую враждебность в своих претензиях на Судетскую область, их войска подошли к нашим границам! В Мюнхене проходит конференция, где европейские лидеры обсуждают будущее Чехословакии, но нас туда не пригласили.\n\nК счастью, пока похоже, что союзники не откажутся от данных ранее обещаний о поддержке. Они пригрозили войной, если [GER.GetLeader] хоть на шаг переступит нашу границу. И тем не менее, мы должны готовиться к нападению."
 germany.44.a: "Отлично! Пусть приходят!"
 germany.45.d: "Немцы проявляют все большую враждебность в своих претензиях на Судетскую область, их войска подошли к нашим границам! В Мюнхене проходит конференция, где европейские лидеры обсуждают будущее Чехословакии, но нас туда не пригласили.\n\nТрусливые британцы отказались защищать наш суверенитет, но, по крайней мере, французы все еще за нас! Они разорвали союз с Британией и заключили договор с нами, пообещав поддержку в случае немецкой агрессии."
 germany.45.a: "Да здравствует Франция!"
 germany.46.t: "Мюнхенский диктат"
 germany.46.d: "Немцы проявляют все большую враждебность в своих претензиях на Судетскую область, их войска подошли к нашим границам! В Мюнхене проходит конференция, где европейские лидеры обсуждают будущее Чехословакии, но нас туда не пригласили.\n\nКак англичане, так и французы отказались от прежних обещаний поддержать нас в случае немецкой агрессии. Их дипломаты ясно дали понять, что если мы решим сопротивляться, это наше личное дело. Возможно, нам и вправду следует уступить Судеты..."
 germany.46.a: "Темный день для Европы."
 germany.46.b: "Мы не сдадимся!"
 germany.47.d: "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Британцы и их союзники не только отвергли наши справедливые притязания на Судеты, но и угрожали войной, если мы «нарушим» чешскую границу!\n\nПлан вторжения в Чехословакию уже составлен, однако это, вероятно, спровоцирует общеевропейскую войну. Мы должны быть уверены, что готовы к этому."
 germany.47.a: "Время решительных мер."
 germany.48.d: "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Британцы вняли голосу разума и признали законность наших притязаний на Судеты, однако французы упрямо стоят на своем.\n\nОни разорвали союз с Великобританией и заключили договор с чехами. Вероятно, нам придется иметь дело с ними одновременно, однако есть надежда на то, что Великобритания не станет вмешиваться..."
 germany.48.a: "Это может обернуться к нашей выгоде."
 germany.49.d: "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Как британцы, так и французы признали законность наших притязаний на Судеты, их обещания помочь чехам забыты.\n\nНесмотря на безнадежность своего положения, чехи упорно отказываются отдавать территорию! Нам придется отобрать ее силой. Уже готов план вторжения, чтобы стереть с лица земли эту отрыжку Версальского договора!"
 germany.49.a: "Чехи должны быть уничтожены!"
 germany.50.d: "В Мюнхене состоялись переговоры лидеров Германии, Великобритании, Франции и Италии, где обсуждалось будущее Чехословакии. Как британцы, так и французы признали законность наших притязаний на Судеты, их обещания помочь чехам забыты.\n\nПризнавая безнадежность своего положения, чехи передали нам Судетскую область. Наконец-то проживающие там угнетенные этнические немцы вернутся на родину!"
 germany.50.a: "Это исторический день для Германии."
 germany.51.t: "Первый Венский арбитраж"
 germany.51.d: "Чехословакия — это раковая опухоль в сердце Европы, и немцы наконец намерены окончательно решить эту проблему. Судетская область уже была передана Германии, а теперь, в соответствии с Мюнхенскими договоренностями, нам должна отойти территория Чехословакии, по праву принадлежащая Венгрии."
 germany.51.a: "Давно пора!"
 germany.52.t: "Аннексия Заользье"
 germany.52.d: "Чехословакия распадается на части, и мы должны действовать быстро, чтобы защитить территории, где проживает значительное число поляков, прежде чем они будут захвачены Германией. Мы всегда оспаривали право Чехословакии на регион Заользье, и теперь нам пора восстановить свои законные права."
 germany.52.a: "Заользье наше!"
 germany.53.t: "Судьба Чехословакии"
 germany.53.d: "Немцам недостаточно того, что они завладели Судетами — теперь они решили поглотить нашу страну целиком. Наши так называемые союзники бросили нас на произвол судьбы, Мюнхенский диктат лишил нас последней защиты, положение безнадежно..."
 germany.53.a: "Сдаться Германии."
 germany.53.b: "...и все же мы будем сопротивляться!"
 germany.54.t: "Чешское сопротивление"
 germany.54.d: "Чехи набрались смелости и сопротивляются нашему вторжению. Их самая крепкая линия обороны располагалась в Судетах, которые теперь подконтрольны нам, так что военная кампания будет стремительной."
 germany.54.a: "Скоро Прага будет наша."
 germany.55.d: "Конец Чехословакии близок, наши войска входят в Прагу в этот самый момент. После капитуляции чешской армии в нашем распоряжении оказалось много военного снаряжения. Их танки будут нам особенно полезны.\n\nБогемия войдет в состав Германии в качестве протектората, но что делать со Словакией? Мы можем создать там марионеточное государство во главе с Йозефом Тисо."
 germany.55.d_2: "Мы захватили Чехословакию, и теперь надо решить, как поделить эту территорию.\n\nБогемия войдет в состав Германии в качестве протектората, но что делать со Словакией? Мы можем создать там марионеточное государство во главе с Йозефом Тисо."
 germany.55.a: "Сделать Словакию марионеточным государством."
 germany.55.b: "Разделить Чехословакию с Венгрией."
 germany.55.c: "Вся Чехословакия должна принадлежать Рейху!"
 germany.56.t: "Раздел Чехословакии"
 germany.56.d: "Немецкие войска заняли Прагу, крах Чехословакии неминуем. Они намерены аннексировать Богемию в состав Третьего рейха, но готовы передать нам Словакию. Согласимся ли мы на такой раздел? Это будет означать, что мы вступим в военный альянс с Германией."
 germany.56.d_2: "Аннексировав Чехословакию, Германия намерена сделать Богемию частью Третьего рейха, но при этом отдать нам Словакию. Согласимся ли мы на такой раздел? Это будет означать, что мы вступим в военный альянс с Германией."
 germany.56.a: "Конечно! Великая Венгрия наконец станет реальностью!"
 germany.56.b: "Нет, нам не нужна ни Словакия, ни союз с немцами."
 germany.57.t: "Венгрия отвергает наше предложение"
 germany.57.d: "Венгры возмутительным образом отвергли наше щедрое предложение аннексировать Словакию, заявив, что им это не интересно! Скоро мы заставим их об этом пожалеть, но сейчас пора принять решение по словацкому вопросу."
 germany.57.a: "Создать марионеточное правительство Тисо."
 germany.57.b: "Аннексировать Словакию в состав Германии."
 germany.58.t: "Польский вопрос"
 germany.58.d: "Министерство народного просвещения и пропаганды отлично поработало, и теперь народу Германии — более того, народам всего мира — известно о том, какие унижения претерпевают наши братья-немцы в Польше. У нас есть все оправдания для войны!"
 germany.58.a: "Скоро Польша перестанет существовать!"
 germany.60.t: "Ремилитаризация Рейнской области"
 germany.60.d: "Недавно несколько немецких дивизий выступили в Рейнскую область, впервые со времен прошлой мировой войны заняв позиции к западу от Рейна. Это вопиющее нарушение Версальского договора, по которому Германии запрещено иметь войска в этом регионе! Если ультимативно не потребовать их отвода, договор будет нарушен."
 germany.60.a: "Это повод к войне! Надо заручиться поддержкой британцев!"
 germany.60.a.tt: "§RЕсли начнутся военные действия, мы рискуем гражданской войной из-за нашего §Yразобщенного правительства:§!§!\n"
 germany.60.b: "Направить дипломатический протест."
 germany.61.d: "Недавно несколько немецких дивизий выступили в Рейнскую область, впервые со времен прошлой мировой войны заняв позиции к западу от Рейна. Это вопиющее нарушение Версальского договора, по которому Германии запрещено иметь войска в этом регионе!\n\nФранцузы проводят мобилизацию и намерены выдвинуть ультиматум. Если Германия ответит отказом, они готовы идти на нее войной. Общественное мнение в Великобритании против войны, но если мы не поддержим французов, наш союз распадется."
 germany.61.a: "О войне не может быть и речи."
 germany.61.b: "Мы обязаны поддержать Францию!"
 germany.62.d: "Недавно несколько немецких дивизий выступили в Рейнскую область, впервые со времен прошлой мировой войны заняв позиции к западу от Рейна. Это вопиющее нарушение Версальского договора, по которому Германии запрещено иметь войска в этом регионе!\n\nФранцузы явно намерены ограничиться дипломатическими протестами, а общественное мнение в Великобритании категорически против войны."
 germany.62.a: "Мы тоже выдвинем протест."
 germany.62.b: "Версаль нас больше не беспокоит."
 germany.63.t: "Великобритания не хочет воевать"
 germany.63.d: "Англичане отказались нас поддержать, сославшись на то, что «немцы просто гуляют у себя по двору». Если мы решим воевать, то, похоже, нам придется делать это в одиночку.\n\nОбщественное мнение во Франции против войны, но Германия будет наращивать силы, а ремилитаризация Рейнской области представляет прямую угрозу нашим границам. Ультиматум будет выглядеть не так категорично без поддержки Великобритании. Следует ли нам объявлять войну?"
 germany.63.a: "Да! Вопрос с Германией нужно решить прямо сейчас."
 germany.63.b: "Нет, без Великобритании нам лучше не рисковать..."
 germany.64.t: "Британия нас поддерживает"
 germany.64.d: "Несмотря на то, что общественное мнение в Великобритании против войны, правительство страны признало немецкую угрозу и предложило нам полную поддержку. Мы выдвинем Германии последний ультиматум, чтобы они отвели войска из демилитаризованной зоны. Если они откажутся, наши войска перейдут границу и положат конец этой тирании!"
 germany.64.a: "Вперед!"
 germany.65.t: "Франция и Великобритания проводят мобилизацию!"
 germany.65.d: "Англичане и французы отказались признать ремилитаризацию Рейнской области и назвали это «грубейшим нарушением» Версальского договора. Они проводят мобилизацию и выдвинули ультиматум: мы должны немедленно отвести войска и прекратить милитаризацию Рейнской области. Иначе война неизбежна."
 germany.65.a: "Мы не можем отступить! Все на защиту Рейха!"
 germany.65.b: "Мы не готовы к прямой конфронтации. Придется уступить."
 germany.66.t: "Франция проводит мобилизацию!"
 germany.66.d: "Англичане повели себя разумно и признали, что Рейнская область может быть милитаризована, но французы в своем безумии отказываются уступить! Они заявляют, что видят в этом прямую угрозу своей безопасности и проводят мобилизацию армии, которая в любой момент может перейти наши границы! Это война!"
 germany.67.t: "Франция уступает"
 germany.67.d: "Французы разумно пошли на попятный, когда поняли, что их безумная авантюра не получит поддержки со стороны англичан. Они провели демобилизацию, и войны удалось избежать. Но мы были на грани!"
 germany.67.a: "Воевать сейчас было бы безумием."
 germany.68.t: "Франция не собирается уступать"
 germany.68.d: "Французы в своем упрямстве решили в одиночку действовать против Германии, и наш союз был расторгнут. Очередная война в Европе разразилась из-за мелких склок. Возможно, пришло время для Великобритании дистанцироваться от того, что творится на континенте..."
 germany.68.a: "Возможно, это было неизбежно."
 germany.70.t: "Заговор Остера"
 germany.70.d: "Группа высокопоставленных офицеров вермахта, уверенная, что Гитлер втянул Германию в войну без шанса на победу, организовала заговор! Его возглавляет полковник абвера Ханс Остер, совместно с которым действуют генералы Бек, фон Браухич, Гальдер и адмирал Канарис!\n\nХорошо вооруженные люди, дожидавшиеся своего часа в нескольких берлинских квартирах, собрались в Рейхсканцелярии с целью ликвидации Гитлера и его ближайшего окружения. В здании начался отчаянный бой."
 germany.70.a: "Защищать фюрера любой ценой!"
 germany.71.t: "Фюрер мертв"
 germany.71.d: "Войскам СС и верным армейским подразделениям удалось убить или взять в плен предателей, пытавшихся захватить Рейхсканцелярию, но лишь после того, как эти мерзавцы убили Гитлера! Фюрер был обнаружен с десятком пулевых ранений у себя за столом, за которым он без устали трудился во благо Германии!\n\nУцелевшие заговорщики поплатятся за свое чудовищное преступление, но сейчас Германия ведет войну, и ей необходим новый лидер. Кто станет фюрером?"
 germany.71.a: "Герр Гиммлер поведет нас в светлое будущее."
 germany.71.b: "Герр Геринг — это самый логичный выбор."
 germany.72.t: "Заговор провален"
 germany.72.d: "Войскам СС и верным армейским подразделениям удалось убить или взять в плен предателей, пытавшихся захватить Рейхсканцелярию, и Гитлер лично возглавил операцию по зачистке, вооруженный верным «люгером». Фюрер счастливо отделался лишь парой царапин.\n\nУцелевшие заговорщики поплатятся за предательство, а Гитлер больше чем когда бы то ни было намерен довести войну до победного конца!"
 germany.72.a: "Да здравствует фюрер!"
 germany.73.t: "Заговор увенчался успехом"
 germany.73.d: "Ожесточенные бои оставили на месте Рейхсканцелярии дымящиеся развалины. Несмотря на то, что войска СС пытались прийти Гитлеру на помощь, армейские подразделения, выступавшие на стороне заговорщиков, одержали победу. Фюрер был убит, и заговорщики завладели всеми правительственными зданиями в Берлине.\n\nВермахт раскололся на последователей заговорщиков и на тех офицеров, кто остался верен НСДАП. Кто их возглавит?"
 germany.73.a: "Смерть национал-социализму!"
 germany.73.b: "Гиммлер изменит ситуацию к лучшему!"
 germany.73.c: "Геринг — наша единственная надежда!"
 germany.74.t: "Подготовка почвы"
 germany.74.d: "Австрийцы давно мечтали стать частью Третьего рейха, но правительство в Вене упорно отвергает любую возможность объединения. Мы усилим поддержку фашизма в Австрии. Нацистская партия Австрии станет действенной альтернативой правящей верхушке.\n\nАгент абвера может выполнить разведзадание. Используйте его для скрытного продвижения фашизма в Австрии."
 germany.74.a: "Австрия будет нашей!"
 germany.75.t: "Германо-советский договор"
 germany.75.d: "Невзирая на все гневные речи, которые ранее звучали как против народа, так и против идеологического вождя государства [Root.GetName], [From.GetLeader] и Германия обратились к нам с предложением взаимовыгодного информационного союза. Обмен научными данными позволит нам быстрее разрабатывать свои танки и даст другие преимущества в будущем, однако можно не сомневаться, что немцы будут заняты тем же самым. Стоит ли нам заключать такой союз, рискуя подхлестнуть амбиции, которые питает [From.GetLeader]?"
 germany.75.a: "Капиталисты представляют для нас большую угрозу."
 germany.75.b: "Мы не дадим фашистам оружие для разгрома пролетариата!"
 germany.76.t: "Советы заключают договор с Германией"
 germany.76.d: "Наша сторона и [From.GetName] провели успешные переговоры. Между нашими странами было заключено соглашение о совместной разработке новых вооружений, а также о других возможных исследованиях в будущем."
 germany.76.a: "Этот договор очень важен для нашего будущего."
 germany.77.t: "Советы отказываются заключать договор с Германией"
 germany.77.d: "[From.GetName] отверг наше предложение о совместной разработке новейших вооружений для обеих стран, вероятно, опасаясь, что мы направим это оружие против них."
 germany.77.a: "Теперь они рискуют еще сильнее."
 germany.78.t: "Совместные разработки военно-воздушного вооружения с Германией"
 germany.78.d: "Согласно положениям договора с Германией, ряд их исследовательских групп делятся своими наработками с нашими инженерами. Мы получили информацию о недавнем прорыве в области радарных технологий. Для нас открылись новые исследовательские возможности в этой области."
 germany.78.a: "Обнаружить врага — это первый шаг."
 germany.79.t: "Германия выдвигает ультиматум"
 germany.79.d: "Теперь, когда Греция оказалась полностью подчинена Германии, [From.GetLeader] оказывает давление на наше правительство с целью объединения. После того как Советы заключили пакт с немцами, мы больше не можем сохранять нейтралитет. Берлин направил нам ультиматум с тем, чтобы мы уступили часть своих восточных территорий русским и присоединились к их альянсу.\n\nМы неспособны оставаться в стороне, но есть и другие варианты. Например, искать поддержки Великобритании или стоять на своем. Однако эти шаги не могут гарантировать нашей республике независимость."
 germany.79.a: "Если сотрудничать с немцами, мы найдем возможность получить другие земли."
 germany.79.b: "Мы можем рассчитывать на поддержку англичан, как и они на нашу."
 germany.79.c: "Если агрессор хочет получить нашу землю, пусть сражается за нее."
 germany.80.t: "Данциг в обмен на Словакию"
 germany.80.d: "Немцы уже давно точили зубы на Данциг, желая присоединить Восточную Пруссию к остальной Германии. Дипломаты предупреждали, что неминуем день, когда придется делать выбор: Данциг или война.\n\nКак ни странно, немцы предложили мирное решение проблемы: обменять Данциг на недавно созданное, подчиненное им марионеточное государство Словакию. \nНам неизвестно, каковы будут их действия в случае нашего отказа, однако такое предложение дает возможность разрешить конфликт и остаться в выигрыше территориально."
 germany.80.a: "Это самое выгодное предложение, на какое можно рассчитывать."
 germany.80.b: "Мы не станем менять то, что наше по праву, на то, что они украли!"
 germany.81.t: "Данциг отдан в обмен на Словакию"
 germany.81.d: "Польша согласилась на обмен, в ходе которого [GER.GetNameDef] получил Данциг, а Словакия перешла под контроль поляков. Благодаря такому соглашению мы приобрели Данциг и сохранили если и не сердечные, то, по крайней мере, не открыто враждебные отношения с восточным соседом."
 germany.81.a: "Германия вновь едина."
 germany.82.t: "[From.GetNameDefCap] отказывается отдать Данциг"
 germany.82.d: "[From.GetNameDef] отвергает наше щедрое предложение об обмене Данцига на словацкие территории. Очевидно, [From.GetLeader] не разделяет наше мнение о законности притязаний Германии. \n[Root.GetLeader] в бешенстве, и о дипломатических путях решения этой проблемы больше не может быть и речи."
 germany.82.a: "Возможно, стоит рассмотреть иные варианты."
 germany.83.t: "Антисоветский пакт"
 germany.83.d: "Заключив антикоминтерновский пакт, государство [From.GetNameDef] обеспечило возможность сдерживать советскую угрозу дипломатическими средствами. Однако этот пакт не является военным союзом и не подразумевает четко очерченных обязательств сторон. [From.GetLeader] хочет расширить пакт и превратить его в антисоветскую коалицию, готовую объединить свои военные силы в том случае, если одна из сторон вступит в войну с Советским Союзом.\n\nЭтот шаг не является безопасным, он способен положить конец дипломатическим отношениям с Советами, но это наш шанс заручиться сильными союзниками на случай войны."
 germany.83.a: "Мы готовы выступать на стороне Германии и ее союзников против Советов."
 germany.83.b: "Такой союз — верный путь к новой мировой войне."
 germany.84.t: "Призвать членов пакта к войне"
 germany.84.d: "Как мы и предполагали при подписании антисоветского пакта, теперь мы находимся в состоянии войны с Советским Союзом. Подписавшиеся стороны должны исполнить свое обещание и присоединиться к нам."
 germany.84.a: "Мы были правы в своих оценках."
 germany.85.t: "[From.GetName] призывает членов пакта к войне"
 germany.85.t.a: "[From.GetName] призывает членов пакта к войне"
 germany.85.t.b: "[From.GetName] напоминает о гарантиях"
 germany.85.d: "Все стороны антисоветского пакта, согласно его условиям, должны объединиться в случае любой агрессии со стороны Советского Союза. Государство [From.GetName] было атаковано СССР и призывает всех членов пакта оказать немедленную поддержку. Пора показать, что [Root.GetAdjective] - наш верный союзник, и мы готовы противостоять советской угрозе по всему миру."
 germany.85.desc.a: "Все стороны антисоветского пакта, согласно его условиям, должны объединиться в случае любой агрессии со стороны Советского Союза. Государство [From.GetName] было атаковано СССР и призывает всех членов пакта оказать немедленную поддержку. Пора показать, что [Root.GetAdjective] государство готово раз и навсегда спасти мир от советской угрозы."
 germany.85.desc.b: "Гарантии, которые мы дали государству [From.GetNameDef], предусматривают, что мы должны объединиться в случае любой агрессии со стороны Советского Союза. Это государство было атаковано СССР и призывает нас выполнить данное обещание и оказать немедленную поддержку. Пора показать, что [Root.GetAdjective] государство готово раз и навсегда спасти мир от советской угрозы."
 germany.85.a: "[From.GetName] не в одиночестве"
 germany.85.b: "Это чужая война."
 germany.85.b_tt: "§YВсе страны, соблюдающие условия пакта, расценят этот шаг как предательство (§!§R-50§!§Y мнения)§!"
 germany.86.t: "Данциг или война"
 germany.86.d: "[GER.GetNameDefCap] давно объявил о своей цели заново собрать все территории, утраченные в ходе Первой мировой войны. В их числе - Данциг, где проживает множество немцев. \n\n[GER.GetNameDef] требует передать Данциг в обмен на туманные обещания отказаться от притязаний на Познань. Сейчас, когда угроза войны стала особенно ощутимой, мы можем уступить, чтобы не доводить ситуацию до открытого конфликта, однако это сделает немцев намного сильнее."
 germany.86.a: "Заключим сделку. Может, на этом они успокоятся."
 germany.86.b: "Данциг останется Гданьском!"
 germany.87.t: "Польша уступает Данциг"
 germany.87.d: "Получив наш ультиматум, Польша согласилась вернуть несправедливо присвоенные территории. Тем самым они показали, что согласны с законностью притязаний Германии!"
 germany.87.a: "Польше удалось избежать войны... на время."
 germany.88.t: "Польша отказывается отдать Данциг"
 germany.88.d: "Несмотря на все наши попытки убедить Польшу передать Данциг мирным путем и даже обещания отказаться от притязаний на другие немецкие территории, ответом стал категорический отказ. Мы всегда знали, что мир не даст нам ничего, кроме того, что мы возьмем силой."
 germany.88.a: "Они прекрасно знают альтернативу."
 germany.1002.t: "Соблюдать пакт Молотова — Риббентропа?"
 germany.1002.desc: "Германия и [SOU.GetNameDef] уже заключили соглашение о разделе восточной и западной частей Польши, но наша оккупация востока страны осложняет эту договоренность. Немецкие союзники ожидают, что [SOU.GetNameDef] получит от нас обещанные польские территории. Мы могли бы вместо этого нарушить пакт и продолжить оккупацию."
 germany.1002.b: "Польша наша!"
 germany.1003.t: "[From.GetNameDefCap] нарушает пакт!"
 germany.1003.desc: "Несмотря на решение уступить восток Польши государству [SOU.GetNameDef], [From.GetNameDef], наш союзник, продолжает ее оккупацию, официально нарушив пакт Молотова — Риббентропа!"
 germany.1003.a: "Теперь мы должны расплачиваться за их дерзость."
 china.1.t: "Инцидент на мосту Марко Поло"
 china.1.d: "Японские солдаты недавно начали наступление на стратегически важный мост Марко Поло к югу от Пекина, однако атака была отражена нашей доблестной армией. Несомненно, этот инцидент был срежиссирован намеренно, чтобы обвинить нас в произошедшем и заставить уступить еще больше земли - в точности как это случилось после Мукдена, когда японцы оккупировали Маньчжурию. \n\nКакой ответ нам следует дать?"
 china.1.a: "Мы достигли переломного момента!"
 china.1.b: "Мы слишком слабы, чтобы воевать с Японией."
 china.2.t: "Германия отзывает советников"
 china.2.d: "Германия уступила дипломатическому давлению Японии и решила отозвать своих военных советников из нашей страны! Фон Фалькенхаузен обещал в ходе прощального банкета, что наши военные планы не будут переданы японцам, однако прекращение немецкой поддержки больно ударит по нашей армии."
 china.2.a: "Нам придется обойтись без них."
 china.3.t: "Ухудшение китайско-германских отношений"
 china.3.d: "Из-за ухудшения отношений между нами и Германией они отозвали из нашей страны всех своих военных советников."
 china.3.a: "Китайские офицеры довершат начатое!"
 china.4.t: "Военные советники арестованы"
 china.4.d: "Поскольку мы находимся с Германией в состоянии войны, все их военные советники, находившиеся в нашей стране, были арестованы. Фон Фалькенхаузен со своим ближайшим окружением сумел бежать и вернулся в Европу!"
 china.4.a: "Скатертью дорога!"
 china.5.t: "Пора расправить плечи"
 china.5.d: "Красная армия Китая долгое время пребывала в состоянии, которое можно назвать безнадежным, но после Великого похода наконец наступил перелом. Завоевав значительные территории, мы больше не являемся второстепенным игроком. Мы преодолели распри и безнадежность. Из вождя повстанцев Мао Цзедун сделался председателем."
 china.5.a: "Да здравствует Народная республика!"
 china.6.t: "Подготовка нападения на коммунистов"
 china.6.d: "После долгого отступления Красная Армия Коммунистической партии Китая сумела перегруппироваться и укрепиться в Шэньси. Их постоянные попытки настроить против нас сельское население и обращения за помощью к СССР указывают, что, если их оставить в покое, они станут только сильнее. Но большинство местных правителей, хоть и поддерживают нас, не желают или не могут пойти на жертвы, необходимые для эффективной атаки.\n\nПока неясно, готова ли Красная Армия встретиться с нами в бою или она продолжает восстанавливать силы, но время явно не на нашей стороне. Чтобы упрочить наши политические позиции, мы должны нанести удар по коммунистам."
 china.6.a: "Принудить местных правителей пойти в наступление."
 china.6.b: "Убедить местных бандитов сражаться на нашей стороне."
 china.6.c: "Использовать местных добровольцев, готовых выступить против коммунистов."
 china.6.tt: "§YЕсли КНР решит ответить на нападение:§!\n"
 china.6.tt_2: "§YЕсли КНР решит отступить:§!\n"
 china.7.t: "Наступление гоминьдановцев"
 china.7.d: "Несмотря на то, что мы избежали верной смерти во время Великого похода, националисты не дадут нам накопить силы без боя. Наши разведчики сообщают, что они готовятся пойти на нас штурмом, который ослабит нашу политическую поддержку, если мы отступим еще дальше.\n\nМы не знаем, насколько сильно гоминьдановцы хотят, чтобы мы отступили. Попытка навязать им бой рискованна. Если местных правителей убедили поддержать наступление, наши шансы будут очень малы. С другой стороны, сейчас, когда мы наконец-то остановились, нам нельзя сдавать позиции."
 china.7.a: "Отбить нападение всеми возможными силами!"
 china.7.b: "Отступить и оказаться в изоляции."
 china.8.t: "Коммунисты отступают"
 china.8.d: "Узнав о нашем готовящемся наступлении через местную разведывательную сеть, КПК увела свою Красную Армию вглубь Шэньси. Это лишило нас возможности еще сильнее сократить численность их войск, зато ясно, что коммунисты не готовы идти в бой против нас, хотя их пропаганда уверяет обратное. В каком-то смысле это даже сыграло нам на руку."
 china.8.a: "Трусы!"
 china.9.t: "Победа над коммунистами"
 china.9.d: "Наши попытки обратить Красную Армию в бегство пока что успешны. Получив сведения о готовящейся атаке, коммунисты все-таки решили сразиться с нами и потерпели поражение. Им пришлось отступить еще дальше, и теперь многие местные жители сомневаются, смогут ли коммунисты выполнить обещание и свергнуть наше правительство."
 china.9.a: "И не зря!"
 china.10.t: "Коммунисты отбивают атаку"
 china.10.d: "Загодя получив сведения о том, что мы готовим наступление, Красная Армия смогла подготовиться и отбила атаку. Мы сосредоточили войска в районе, где наша поддержка слаба, и этого было недостаточно, чтобы разгромить коммунистов. \nК сожалению, наше поражение показало, что Красная Армия набралась сил после своего долгого отступления."
 china.10.a: "На исход борьбы это вряд ли повлияет."
 china.11.t: "Поражение в битве с гоминьдановцами"
 china.11.d: "Несмотря на все наши попытки отразить атаку местной армии, поддерживающей правительство националистов, у нас не хватило для этого подготовки. Мы понесли серьезные потери и были вынуждены вновь отступить, пусть и недалеко.\n\nМы допустили ошибку, сразившись с националистами прежде, чем восстановили силы. Наш чудесный подъем во время Великого похода наполнил сердца наших сторонников верой, а теперь у них появились сомнения."
 china.11.a: "Мы накопим силы и снова завоюем народное доверие."
 china.12.t: "Победа над гоминьдановцами"
 china.12.d: "Отражение атаки гоминьдановцев сработало в нашу пользу. Мы знали о грядущем нападении и разгромили местные войска, брошенные в бой с Красной Армией; все окрестные правители будут впредь знать, что атаковать нас - себе дороже. \n\nНационалисты доказали лишь то, что недооценивают нас как противника, и что Народная республика вновь на подъеме."
 china.12.a: "Политическая власть зреет в дулах орудий."
 china.13.t: "Стычка с коммунистами-партизанами"
 china.13.d: "И мы, и Красная Армия еще не успели оправиться от предыдущего сражения, а присутствие наших армий в приграничной зоне уже спровоцировало новый конфликт. В дополнение к местным правителям и ополченцам, мы планировали пополнить наши ряды за счет соседей.\n\nУ нас вряд ли получится сокрушить коммунистическую заразу раз и навсегда, но эта победа важна в идейном плане - она покажет, что мы не позволим им расширить влияние."
 china.13.a: "Мы должны положить этому конец!"
 china.13.b: "Мы не можем сейчас ввязываться в новый конфликт."
 china.14.t: "[From.GetName]. Поражение"
 china.14.d: "Мы попытались показать, что не дадим коммунистам расширить сферу влияния за пределы района, где они укрываются, однако у нас не хватило ресурсов, чтобы одержать верх в сражении на границе с регионом [From.GetName].\n\nСлучайные стычки с партизанами-коммунистами все чаще оборачиваются в их пользу, и в итоге мы не смогли показать, что держим ситуацию под контролем. Если их популярность продолжит расти, коммунисты могут стать реальной угрозой."
 china.14.a: "Тревожный знак."
 china.15.t: "[From.From.GetName]. Победа"
 china.15.d: "Похоже, в войне с гоминьдановцами у нас наметился перевес после череды небольших стычек на границах подконтрольной нам территории. Несмотря на то, что мы потратили немало людских сил и ресурсов, поддерживая постоянное давление, мы достигли цели. \n\nВ этой войне не было решающих сражений, мы одержали медленную победу. Это упрочило веру народа в наше правое дело, и пламя революции вспыхнуло вновь."
 china.15.a: "Это нескоро забудется!"
 china.16.t: "[From.GetName]. Поражение"
 china.16.d: "Наши попытки вести непрямую войну с постоянно усиливающейся армией гоминьдановцев обернулись неудачей. Националисты теснили нас гораздо упорнее, чем мы думали, - возможно, они понимали, каким серьезным ударом по нашей репутации станет этот провал. И пусть наши войска сейчас восстанавливают силы в безопасности, местные жители заметили наши потери. В окрестных деревнях уже начали говорить о крахе революции."
 china.16.a: "Революцию так просто не задушить!"
 china.17.t: "[From.From.GetName]. Победа"
 china.17.d: "Наши попытки положить конец коммунистической угрозе увенчались успехом. КПК начала партизанскую кампанию в ответ на усиление нашего присутствия вокруг регионов, где они пользуются поддержкой, но не ожидала, сколь сильно мы хотели их уничтожить. Мы понесли кое-какие потери, зато показали свою силу, и многие местные жители, для которых [From.GetLeader] и его партия раньше были опорой, начали осознавать: Китай никогда не объединить под знаменем этой идеологии."
 china.17.a: "Надеемся, они это надолго запомнят."
 china.18.t: "Стычка с армией националистов"
 china.18.d: "Едва оправившись от предыдущего наступления, националисты, похоже, начали наращивать свое присутствие в граничащих с нами районах. Они явно хотят показать, что держат нас под контролем и что Великий поход лишь отсрочил их решающий удар по КПК. Нам нельзя допустить, чтобы люди в это поверили."
 china.18.a: "У нас больше нет времени на восстановление сил."
 china.100.t: "Китай вновь подвергся нападению"
 china.100.d: "Япония подкралась, словно кошка, и захватила Корею. Они хотели унизить нас своим списком из 21 требования, захватили Маньчжурию и теперь атакуют снова. Хватит! Китай будет сражаться за свою свободу до последнего вздоха. Обращаясь к гражданам, [Root.GetLeader] заявляет: «Мы должны дать отпор вместе, иначе погибнем поодиночке»."
 china.100.a: "За Китай!"
 china.101.t: "Нападение на Китай"
 china.101.d: "Нам пора объединиться против общего врага — Японии. Забудем про мелочные претензии и выйдем на битву как единый, сильный Китай!"
 china.101.a: "Вместе мы сильнее!"
 china.101.b: "Мы должны уничтожить агрессоров!"
 china.102.t: "Нападение на Китай"
 china.102.d: "Советский Союз втянут в войну с Германией и поэтому не сможет обеспечить нам такую же помощь, как раньше. В наших интересах заручиться поддержкой КНП и поддержать их в войне против Японии."
 china.102.a: "Вместе мы сильнее!"
 china.102.b: "Мы должны вместе прогнать японских захватчиков."
 china.102.c: "Могучие Советы — наш лучший защитник"
 china.103.t: "Китай объединяется"
 china.103.d: "[From.GetName] желает присоединиться к нам в борьбе с японцами. Вместе мы прогоним захватчиков с нашей земли."
 china.103.a: "Вместе мы сильнее!"
 china.104.t: "Нападение на Китай"
 china.104.d: "Китай атакован. Местные правители забыли про свои распри и сообща воюют с японскими оккупантами. Это отличная возможность упрочить позиции КПК, мы можем показать народу Китая, что мы, а не загнившая КНП, поведем его в светлое будущее. Стоит ли нам вступить в борьбу и обеспечить это будущее Китаю?"
 china.104_PRC_SOV_reinforcements: "Мы получим 10 дивизий от СССР."
 china.104.a: "Вместе мы сильнее!"
 china.104.b: "Им придется воевать с Японией без нашей помощи"
 china.104.tt: "\nТеперь можно освободить Северный Китай и Маньчжурию, как того требует государство [Root.GetName].\n"
 china.105.t: "Китай объединяется"
 china.105.d: "[From.GetName] желает вместе с нами вступить в войну с Японией. Они и [From.GetFactionName] уже объединили усилия и готовы забыть былые обиды ради борьбы с японскими захватчиками."
 china.105.a: "Вместе мы сильнее!"
 china.105.b: "Мы передадим им часть контроля над страной на время грядущей войны"
 china.106.t: "Китай объединяется"
 china.106.d: "[From.GetName] и [Root.GetFactionName] объединили усилия и готовы к войне."
 china.106.a: "Мы прогоним японских демонов с нашей земли"
 china.107.t: "Распад альянса"
 china.107.d_PRC_joined: "[Root.GetFactionName] изживает себя. У нас больше нет общего противника. Мао Цзедун усиливает контроль над районами Северного Китая. Но перед нашей победоносной армией им все равно не устоять."
 china.107.d_PRC_refused: "Война закончилась, истинные патриоты одержали в ней верх. Пора разобраться с теми, кто прятался, пока мы проливали кровь."
 china.107_tt: "@КНР §YКитайская Народная Республика§! берет под свой контроль китайские районы §YСеверного Китая§! и §YМаньчжурии§!\n"
 china.107.a: "У нас больше нет общего врага"
 china.108.t: "Коммунисты набирают силу"
 china.108.d: "Наша роль в войне с презренными японскими шакалами увеличила популярность КПК. Все больше и больше граждан понимают, что мы являемся будущим Китая, особенно в сравнении с прогнившими гоминьдановцами. Партийные работники уже формируют из этих людей новую армию, которая всколыхнет крестьянское море."
 china.108.a: "Мы должны упрочить наши ряды"
 china.108_PRC_SOV_reinforcements_2: "Получить 20 дивизий"
 china.109.t: "Сразимся за Китай!"
 china.109_tt: "§YПолучить право претендовать на материковый Китай§!\n"
 china.109.d: "Пора избавить Китай от болезни под названием «Гоминьдан». Мы освободим всех китайских граждан и объединим страну под руководством мудрого Мао."
 china.109.a: "В бой!"
 china.110.t: "[From.GetName] объявляет войну"
 china.110.d: "[From.GetName] и глава кабинета [From.GetLeader] объявили нам войну."
 china.110.a: "В бой!"
 china.111.t: "Распад альянса"
 china.111.d: "[Root.GetFactionName] изживает себя. У нас больше нет общего противника. Мы грамотно использовали это время, чтобы упрочить свои позиции в Северном Китае и Маньчжурии. Теперь пора окончательно взять этот регион под контроль."
 china.111.a: "У нас больше нет общего врага"
 china.200.t: "Присоединение к Китайской Народной Республике"
 china.200.d: "Порвав связи с гоминьдановскими националистами, чтобы освободить народ, мы теперь должны объединиться с уже существующей Китайской Народной Республикой, дабы не создавать раскола. Враги Китая всегда надеялись, что нас ослабит внутренняя вражда; новое социалистическое государство не допустит этой ошибки!"
 china.200.a: "Мы разгромим националистов сообща!"
 china.201.t: "Коммунисты-мятежники примкнули к Республике"
 china.201.d: "Освободившись от влияния националистов, китайские революционеры, поддерживающее наше дело, решили объединиться с нами. Единый фронт возглавит [Root.GetLeader]. Единая Китайская Народная Республика — отныне и навсегда."
 china.201.a: "Мы должны объединиться и помочь нашим товарищам!"
 china.202.t: "Восстание коммунистов в регионе [CHI_communist_state.GetName]"
 china.202.d: "[CHI_communist_state.GetName], где коммунисты набрали достаточно сил, находится на грани раскола. Повстанцы захватили правительственные здания и объявили, что [Root.GetName] более не властна над ними. По сути, регион [CHI_communist_state.GetName], где воцарился коммунистический режим, вышел из-под нашего контроля."
 china.202.a: "Мы должны подавить коммунистическую угрозу!"
 china.203.t: "Восстание коммунистов в регионе [CHI_communist_state.GetName]"
 china.203.d: "Сбросив националистические оковы, китайские революционеры, поддерживающие наше правое дело, приняли решение объединить свой регион с нашим. Его главой станет [Root.GetLeader]. Да здравствует единое государство [Root.GetName] отныне и навсегда."
 china.203.a: "Мы приветствуем наших товарищей-коммунистов!"
 china.204.t: "[Root.GetAdjective] столица"
 china.204.d: "Гражданская война в Китае завершилась. Теперь нам пора стать правящей силой в Китае и показать гражданам, что мы являемся современным воплощением Среднего царства. Мы поведем государство и его народ в светлое будущее.\n\nИменно поэтому нашей великой стране нужна подходящая столица."
 china.204.a: "Мы будем править из старой северной столицы."
 china.204.b: "Мы будем править из старой южной столицы."
 china.204.c: "Менять местонахождение правительства нет нужды."
 CHI_nanjing_tt: "Переносит столицу в §YНанкин§!."
 CHI_no_united_front: "Мы не будем сообща бороться с внешними угрозами."
 spanish_civil_war: "Гражданская война в Испании началась"
 spain.1.t: "Гражданская война!"
 spain.1.d: "Группа влиятельных армейских генералов издала прокламацию, обличающую действующее испанское правительство! Они организовали правоцентристский переворот при поддержке консервативных монархистов и церкви. К националистам присоединилась большая часть армии, но до сих пор им не удалось захватить ни один из крупных испанских городов, если не считать Севильи.\n\nЛевые добровольцы собираются под знаменами республиканского правительства и готовы поддержать его в борьбе с повстанцами. Это лоялисты плохо обучены, но их энтузиазм не вызывает сомнений.\n\nПоле боя расчерчено - так какую из фракций нам поддержать?"
 spain.1.a: "Националистов!"
 spain.1.b: "Республиканцев!"
 spain.10.d: "Когда на мирных выборах президента Испании победил генерал Франсиско Франко, появилась надежда, что эпоха кровавых бунтов и смуты наконец завершилась. После исчезновения нескольких лидеров оппозиции поползли слухи, что Франко хочет создать диктатуру с единственной партией и сосредоточить всю власть в своих руках.\nВ ходе быстрого судебного процесса офицер карабинеров Хосе Галанфор был признан виновным в государственной измене и вскоре казнен. Этот шаг должен был сломить дух оппозиции в националистической Испании, но возымел обратный эффект. Добровольцы-республиканцы и даже ряд генералов перешли под знамена свежесозданной Народной армии, чтобы поддержать борьбу с гнетом националистов. Несмотря на плохую подготовку большинства войск, им удалось воспользоваться хаосом и захватить несколько ключевых городов.\n\nЛинии фронта обозначены - какую из сторон поддержим мы?"
 spain.10.b: "Народная армия!"
 nationalists_chosen: "Смерть красным!\n"
 republicans_chosen: "Смерть фалангистам!\n"
 spain.2.t: "Запросить международную поддержку?"
 spain.2.d: "Переворот прошел не до конца успешно, но карлисты, фалангисты и конфедерация независимых правых сумели привлечь на свою сторону большую часть армии, чтобы свергнуть республиканцев, из-за которых наша гордая христианская нация так долго пребывала в анархии. Исход борьбы неясен, весь мир с озабоченностью ожидает, кто же выйдет победителем?\n\nОднако мы действовали и не сидели сложа руки, и остальной мир также не может пасовать перед красной угрозой. Государства, также задумавшиеся о восстановлении своего национального достоинства, должны прийти к нам на помощь."
 spain.2.a: "Мы должны попросить оружия и боеприпасов."
 spain.2.b: "Испания должна быть отвоевана испанцами!"
 spain.3.d: "Реакционеры и армейские фашисты пытались сокрушить республику одним ударом, но не ожидали, что в крупных городах их встретит ожесточенное сопротивление, а народное ополчение быстро мобилизуется. Вместо переворота они получили войну с собственным народом, желавшим достойного будущего.\n\nДемократические и социалистические государства сочувствуют республике, но мало кто оказывает реальную помощь. Мы могли бы попросить их о поддержке, ведь иначе рано или поздно их собственная свобода окажется под угрозой."
 spain.3.a: "Это международная борьба против фашизма!"
 spain.3.b: "Мы не станем марионеткой разложившихся государств!"
 spain.4.t: "Испанские националисты просят о помощи"
 spain.4.d: "Испанская гражданская война отражает текущую ситуацию в мире: коммунисты и либералы пытаются уничтожить прежние ценности, и мы беремся за оружие, чтобы им противостоять. Неудивительно, что испанские националисты обратились к нам за помощью в этом конфликте."
 spain.4.a: "Мы обещаем направить посильную помощь."
 spain.4.b: "Если у них нет сил захватить власть, значит, они ее недостойны."
 spain.5.t: "Испанские республиканцы просят о помощи"
 spain.5.d: "Попытка свержения Второй республики в Испании - это явный сигнал, что фашисты не допустят ростков прогресса даже там, где они уже укоренились. Республиканцы и союзные им демократы, коммунисты и анархисты обратились к международному сообществу за помощью. Многие страны, утверждающие, что они за демократию и свободу, не оказали никакой поддержки из страха быть втянутыми в войну. Что ответим мы?"
 spain.5.a: "Пообещать направить оружие и технику."
 spain.4.a.tt: "[From.GetName] будет благодарен за арендные поставки на время войны."
 spain.5.b: "К несчастью, мы не можем вмешаться."
 spain.6.t: "Испанские националисты благодарны нам за помощь"
 spain.6.d: "Предоставление помощи испанским националистам не прошло незамеченным. Если они одержат победу, у нас появится сильный союзник в лице возрожденной Испании."
 spain.6.a: "Будем надеяться, они смогут сдержать красную угрозу."
 spain.7.t: "Испанские республиканцы благодарны нам за помощь"
 spain.7.d: "Предоставление помощи испанским республиканцам не прошло незамеченным. Если республика будет восстановлена, они поддержат нас в борьбе с фашистской чумой."
 spain.7.a: "Да здравствует республика!"
 spain.8.t: "Мадрид отвоеван"
 spain.8.d: "Война выиграна. Мадрид вновь в наших руках, и мы можем опять сделать этот город центром Испании. Он сильно пострадал в ходе боев, потребуется немало усилий, чтобы его восстановить. Стоит ли провозгласить его столицей?"
 spain.8.a: "Переместить столицу в Мадрид"
 spain.8.b: "Сохранить столицу там, где она сейчас"
 spain.9.t: "Выборы в Испании, 1936 год"
 spain.9.d: "Вторая республика оказалась шаткой. [Root.GetLeader] сможет стать президентом при поддержке Народного фронта — широкой коалиции левых сил, поддерживаемых республиканцами, коммунистами и анархистами.\n\nНо оппозиционные правые силы, включая консерваторов, монархистов и фашистов, тоже объединяют усилия, чтобы противостоять Народному фронту. Какая бы из коалиций ни развалилась первой, её оппоненты наверняка воспользуются внутренними конфликтами, чтобы устроить революцию. Эти выборы — не последнее испытание, предстоящее Испании до завершения этого конфликта."
 spain.9.a: "Поддерживать Народный фронт."
 spain.9.b: "Объединить консервативные движения под знаменем Фаланги."
 italy.9.t: "Потребовать у Испании Балеарские острова"
 italy.9.d: "В ходе гражданской войны Италия направляла добровольцев, сражавшихся на стороне националистов. Хотя идеологические соображения играли главную роль, Италия также помнила и о стратегической выгоде. Балеарские острова и особенно Майорка стали бы важным форпостом для Италии с учетом их расположения в Средиземном море, особенно по отношению к западноевропейским колониям.\n\n[From.GetLeader] предложил передать эти острова Италии. С учетом вклада итальянцев в нашу победу, эта просьба заслуживает рассмотрения."
 italy.9.a: "Пусть итальянцы получат то, что они защищали."
 italy.9.b: "Мы выиграли войну не для того, чтобы уступать иностранцам!"
 italy.10.t: "Испания уступает Балеарские острова"
 italy.10.d: "Мы оказали поддержку фашизму в ходе гражданской войны в Испании, и [From.GetLeader] дал согласие на то, чтобы наше военное присутствие на островах Майорка, Минорка и Ибица стало постоянным. Благодаря своему расположению эти острова станут важным дополнением к нашей империи. Теперь испанцы считают, что погасили свой долг."
 italy.10.a: "Главное, чтобы они признавали нас законными владельцами."
 italy.11.t: "Испания отказывается отдать острова"
 italy.11.d: "Несмотря на нашу помощь в гражданской войне, [From.GetLeader] отказался передать Балеарские острова, которые итальянцы защищали ценой своей жизни. Испанцы уверяют, что хотят дружеских отношений между нашими странами, но требуют, чтобы мы убрали все военные укрепления. Мы не забудем нанесенного оскорбления."
 italy.11.a: "Если понадобится, мы все равно заберем острова."
 italy.12.t: "Лондонская конференция"
 italy.12.d: "Наш северный сосед оказывает давление на наших югославских друзей. Коррумпированные власти прогнившего Запада показали, почему они теряют влияние, когда не пришли на защиту Югославии. Это отличный шанс для молодого, динамичного движения с правильным руководством проявить себя на мировой арене! Верховное командование докладывает, что почти готово отправить в бой наши несокрушимые легионы."
 italy.12.a: "Пришло наше время!"
 italy.12.b: "У нас будет более выгодная возможность."
 italy.13.t: "Первый Люблянский арбитраж"
 italy.13.d_dalmatia_montenegro: "Пока Югославия распадается под весом внутренних противоречий, Италия должна забрать свою долю. Слабеющие западные правительства так сильно боятся Италии, что не хотят признавать ее требования, но есть новые силы, понимающие истинную ценность Италии. Нам удалось не только вернуть себе то, что отняла у нас Увечная победа, но также расширить зону нашего протектората в Албании."
 italy.13.d_montenegro: "Наше решение примкнуть к восходящей звезде Германии дало плоды. Югославию ждет распад, а у немецкого правительства хватило прозорливости, чтобы увидеть выгоду от дружбы с Италией. Черногория по праву отойдет к Албании."
 italy.13.d_dalmatia: "Наши бывшие западные союзники предали нас на Парижской мирной конференции, где нам обещали северную Далмацию, поэтому мы примкнули к Берлину. Германия мудро рассудила, что нельзя пренебрегать дружбой с Италией и что надо признать наши претензии на часть Югославии. Адриатическое море станет итальянским озером, и тогда будет восстановлена справедливость."
 italy.13.a: "Восхождение Италии"
 italy.14.t: "Германия отвергает наши требования"
 italy.14.d: "Германия решила отвергнуть наши разумные, честные и вполне справедливые претензии на земли Виши. Стоит ли нам покинуть альянс [From.GetFactionName]?"
 italy.14.a: "Неприемлемо. Мы справимся в одиночку"
 italy.14.b: "Мы добьемся их уважения"
 italy.15.t: "Германия поддерживает наши требования"
 italy.15.d: "Германия приняла мудрое решение поддержать наши претензии на земли Виши. Вишисты отдают нам Савойю и Корсику."
 italy.15.d_Corsica: "Под легким нажимом Германии вишисты отдали нам Корсику"
 italy.15.a: "Месть за Италию"
 italy.16.t: "Германия почти поддерживает нас"
 italy.16.d: "Германия решила влезть в наш спор с вишистской Францией. Они заблокировали нашу попытку получить Корсику, но нам все равно досталась Савойя."
 italy.16.a: "Спор относительно Корсики всего лишь отложен"
 france.1.t: "Япония требует Индокитай"
 france.1.d: "Японские силы расположились вдоль границ нашей колонии в Индокитае, они требуют полного доступа к нашим базам и укреплениям! Если мы согласимся, то фактически уступим им контроль над Индокитаем. С другой стороны, у нас сейчас нет ресурсов, чтобы отстаивать свои интересы."
 france.1.a: "У нас нет выбора, надо соглашаться."
 france.1.b: "Никогда!"
 france.2.t: "Продление линии Мажино"
 france.2.d: "Планы по продлению линии Мажино до самого Ла-Манша разработаны, подряды на строительство размещены. Бельгийцы заявили официальный протест, когда им стал ясен размах работ на границе, но мы намерены продолжать."
 france.2.a: "Вероятно, им не стоило разрывать наш союз."
 france.3.t: "Продление Альпийской линии"
 france.3.d: "Мы начали работу по усовершенствованию защитных сооружений Альпийской линии. Когда оборона будет укреплена, итальянцы не рискнут к нам сунуться, если только они не сошли с ума!"
 france.3.a: "Пусть приходят!"
 france.10.t: "Поражение"
 france.10.d: "Бой проигран. Париж в руках немцев, и в скором времени вся страна будет оккупирована. Мы должны думать о будущем. Ряд членов правительства выступает за перемирие с Германией, но большинство офицеров за то, чтобы продолжать сражаться с территории Великобритании.\n\nКое-кто из членов британского военного кабинета предлагает другой вариант: объединить Великобританию и Францию в единое государство, готовое сражаться до полного освобождения французских территорий."
 france.10.a: "Мы должны сотрудничать с немцами."
 france.10.a_tt: "§YИграть за вишистскую Францию, если Германия согласится на перемирие§!\n"
 france.10.b: "Борьба продолжается!"
 france.10.b_tt: "§YИграть за Францию, если Германия согласится на перемирие§!\n"
 france.10.c: "Давайте объединимся с Британией!"
 france.11.t: "Франция предлагает союз"
 france.11.d: "Положение Франции плачевно. Многие в их правительстве хотят перемирия с Германией, но есть и те, кто положительно отнесся к предложению членов британского военного кабинета об объединении двух государств. Франко-британский союз будет сражаться с Германией до победного конца. Какой ответ мы дадим?"
 france.11.a: "Нет. Великобритания сама по себе, а Франция сама по себе."
 france.11.b: "Да, если это необходимо, чтобы французы продолжали борьбу!"
 france.12.t: "Великобритания согласна на объединение"
 france.12.d: "Великобритания согласилась на объединение двух наших государств. Сейчас в Лондоне формируется новое совместное правительство."
 france.12.a: "В Лондон!"
 FRA_franco_british_cores: "Все §Y[FRA.GetAdjective] национальные территории§! становятся §Y[ENG.GetAdjective] национальными территориями§!."
 france.13.t: "Великобритания не хочет объединяться"
 france.13.d: "Британское правительство отрицает любую возможность объединения двух государств в одно. Перемирие с Германией на этом этапе становится неизбежным."
 france.13.a: "Мы должны сотрудничать."
 france.13.b: "Мы должны продолжить борьбу!"
 france.14.t: "Триумф во Франции"
 france.14.d: "Мы почти добились окончательной победы над Францией. Ее правительство запросило перемирия, и наши дипломаты предложили условия, на которые оно согласилось. Французы сохранят контроль над югом страны, а мы сможем занять все остальные территории."
 france.14.a: "Учредить вишистское правительство во Франции."
 establishing_vichy_tt: "§YВишистская Франция§! будет организована на юге Франции\n§YВишистская Франция§! получит все §Yфранцузские колониальные территории§!\nЧасть §Yфранцузских§! войск будет переведена в §YВишистскую Францию§!\n(§YВишисткая Франция§!):\n §YДвижение франсистов§! становится правящей партией.\n §YФилипп Петен§! становится лидером партии §Yфашистов§!.\n Получает национальный дух §YЗатраты на оккупацию§!, дающий (фабрики, производящие товары народного потребления: §Y20%§!)\n Столица переносится в §YОвернь§!"
 france.14.b: "Нет, Германия завоюет все!"
 france.14.c: "Учредить Францию Бурбонов"
 france.15.t: "Германия отказывается от перемирия!"
 france.15.d: "Немцы отказались принять наше предложение перемирия! Очевидно, они хотят поработить нас полностью... и мы вынуждены продолжать сражаться до последнего!"
 france.15.a: "Мы обречены!"
 france.16.t: "Быть вместе, быть сильнее!"
 france.16.d: "Парижские события отразились на всех нас, и теперь особенно важно, чтобы наша нация обрела единство. Мы должны не принимать исход войны как данность, мы должны изменить его.\n\nХватит смотреть в прошлое, устремим взгляд в будущее. Мы не знаем, что оно готовит нам, но мы встретим его вместе!"
 france.16.a: "Бывало хуже, переживем!"
 france.17.t: "Приглашение во французский альянс"
 france.17.d: "Для укрепления Малой Антанты, куда входят Чехословакия, Югославия и Румыния, и противодействия экспансионистским устремлениям других крупных держав, Франция предложила войти с ней в альянс, чтобы объединить все эти страны."
 france.17.a: "Отлично. Укрепим Малую Антанту."
 france.17.b: "[Root.GetName] пойдет своим путем."
 france.18.t: "[From.GetName] вступает во французский альянс"
 france.18.d: "Мы добились успеха в том, чтобы укрепить Малую Антанту и не дать ей отделиться от нас. [From.GetLeader] одобряет наши усилия и принял приглашение вступить в альянс."
 france.18.a: "Мы стали на шаг ближе к возрождению Малой Антанты."
 france.19.t: "[From.GetName] отказывается вступить во французский альянс"
 france.19.d: "Несмотря на все усилия по укреплению Малой Антанты, наше недавнее предложение, сделанное одной из держав, было встречено без воодушевления. [From.GetLeader] отказался войти в альянс, вероятно, сомневаясь в наших целях или в том, не сделает ли такой союз его страну мишенью для агрессоров."
 france.19.a: "Вообще-то, они и без того могут быть мишенью!"
 france.20.t: "[GetNewsHeadline]Противодействие перемирию"
 france.20.d: "В преддверии объявления перемирия во Франции и установлению правительства в Виши группа старших офицеров взбунтовалась против новой власти. Шарль де Голль по радио призвал к восстанию против коллаборационистов. Де Голль фактически возглавил Свободные французские силы и продолжает борьбу за освобождение своей страны от немецких захватчиков."
 france.20.a: "Борьба за Францию продолжается."
 france.20.a_tt: "§YШарль де Голль становится лидером Франции§!"
 france.21.t: "Рабочие угрожают забастовкой"
 france.21.d: "После увольнения двоих рабочих на крупном производстве по всей стране вспыхнули разногласия между рабочими и владельцами заводов и фабрик. Рабочие, которых поддерживает [Root.GetCommunistParty], хорошо организованы и требуют лучших условий труда, таких как повышение зарплаты и сокращение рабочего дня. Это снизит уровень производства, и [Root.GetCommunistParty] сможет отпраздновать победу. Нас пригласили на переговоры в Матиньон. Мы уступим или будем стоять на своем, рискуя всеобщей забастовкой?"
 france.21.a: "Пусть бастуют"
 france.21.b: "Надо договариваться"
 france.22.t: "Пересмотреть Матиньонские соглашения"
 france.22.d: "В результате недавно подписанных Матиньонских соглашений наша страна больше не может конкурировать с Германией. Мы с каждым днем все сильнее отстаем по уровню производства. Некоторые владельцы уже начали урезать права, предоставленные Матиньонскими соглашениями, и рабочие этому не сопротивляются. У нас есть возможность официально отменить полученные рабочими права по всей стране, но есть риск, что [Root.GetCommunistParty] вновь поднимет их на борьбу, чтобы устроить еще одну забастовку. Если мы оставим рабочим их права и сосредоточимся на оптимизации производства, это может объединить французский народ."
 france.22.a: "Со временем мы достигнем прежней эффективности"
 france.22.b: "Немедленно отменить все права и повысить производительность"
 france.23.t: "С забастовками покончено"
 france.23.d: "Большинство рабочих наконец осознали, что их необоснованные требования не будут исполнены. Их дети голодают, и хотя [Root.GetCommunistParty] призывает к продолжению забастовки, они не могут себе этого позволить. С каждым днем все больше рабочих возвращаются на фабрики. Скоро наша промышленность заработает на полную мощность, и едва ли забастовки повторятся в ближайшее время."
 france.23.a: "Мы опять конкурентоспособны"
 france.24.t: "Коммунистическая угроза"
 france.24.d: "Угроза, которую представляет союз Германии и Советов, слишком велика, чтобы ее игнорировать. После того как эти страны договорились о разделе Польши, перед нами встал непростой выбор. [Root.GetCommunistParty] до сих пор действует свободно, но у нас возникает все больше внутренних противоречий, по мере того как Советы набирают силу. Запретив деятельность коммунистов или любой союз с ними, мы покажем нашим гражданам, что не потерпим никакой угрозы миру. \n[Root.GetCommunistParty] больше не может участвовать в политической жизни страны, если не откажется от альянса с Москвой. Пришло время решительных мер."
 france.24.a: "Запретить коммунизм во Франции"
 france.24.b: "Разногласия — это часть демократического процесса"
 france.25.t: "Лондонская конференция"
 france.25.d: "Берлин продолжает нагнетать напряженность на немецко-югославской границе, и Британия решила ему уступить. Однако Югославия - один из трех столпов, на которых стоят государства Восточной Европы. Если он ослабнет, Франция станет более уязвимой. Стоит ли нам доказать, что мы - великая держава, и рискнуть сразиться в одиночку?"
 france.25.a: "Мы будем поддерживать мир"
 france.25.b: "Мы будем сражаться за свободу"
 france.26.t: "Лондонская конференция"
 france.26.d: "Берлин продолжает нагнетать напряженность на немецко-югославской границе, и Британия решила выступить против германской агрессии. Однако раны, нанесенные прошлой войной, еще не зажили, и нашу страну раздирают противоречия. Хватит ли у нас сил воевать в одиночку?"
 france.26.a: "Пришло время сразиться с Германией"
 france.26.b: "Это не наша проблема"
 france.27.t: "Германия поддерживает претензии Италии"
 france.27.d_1_state: "Германия признала претензии Италии на наши земли. Мы потерпели поражение и сейчас не можем оспаривать эти претензии."
 france.27.d_both: "Италия получит Савойю и Корсику. Губернаторы колоний обеспокоены таким решением Германии и гадают, кто станет следующим. Губернатор Сирии решил не ждать и примкнул к Свободной Франции. "
 france.27.a: "У нас нет иного выбора."
 france.27.b: "Немцы — недальновидные дураки"
 france.28.t: "Измена Сирии"
 france.28.d: "После решения Германии передать Италии земли вишистов власти Сирии перешли на нашу сторону."
 france.28.a: "Франция стала на шаг ближе к своему спасению"
 france.29.t: "Великобритания соглашается стать союзником"
 france.29.d: "«История доказывает, что, объединившись, великие нации способны на великие дела. Следуя духу Англо-французского соглашения, мы рады приветствовать вас не только как друзей, но и как союзников. Вместе мы станем маяком свободы в мире, окутанном сумраком угнетения!»\n\nВеликобритания согласилась на нашу просьбу стать союзником. Мы можем рассчитывать на ее всемерную помощь в грядущие неспокойные времена."
 france.29.a: "Вместе мы сдержим натиск!"
 france.30.t: "Великобритания отказывается стать союзником"
 france.30.d: "«У нас были теплые отношения в прошлом, однако мы не можем рисковать эскалацией конфликтов на континенте. Германия заслужила наше доверие, соблюдая Морской договор, и хотя мы готовы защищаться, если пожар войны разгорится сильнее, мы не станем раздувать пламя. Всякая демократическая страна должна стремиться к миру».\n\nВеликобритания отклонила нашу просьбу стать союзником. Британские власти не желают портить отношения с Германией и подрывать существующий мир."
 france.30.a: "Они говорят «мир», а подразумевают «капитуляция»."
 france.33.title: "Освобождение Франции"
 france.33.desc: "Война близка к завершению, а значит, тесные связи с Францией уже не столь актуальны для нас. Французские политические партии все громче требуют сформировать временное правительство и провести всеобщие выборы."
 france.33.a: "Разумеется, ведь свободная нация — наш самый верный союзник."
 france.33.b: "Мы должны держать под полным контролем ситуацию на материке."
 france.34.title: "[GetNewsHeadline]Распад франко-британского союза"
 france.34.desc: "В Британии воцарился мир, и [From.GetLeader] соглашается на требования французских политических партий восстановить во Франции временное правительство. Политическая интеграция этих государств остановлена, но они, вне всяких сомнений, останутся побратимами и в дальнейшем."
 france.34.a: "Браво!"
 france.34.b: "Понятно."
 low.1.t: "Франция продлевает линию Мажино"
 low.1.d: "Французы решили продлить линию Мажино на запад до самого Ла-Манша. Они явно показывают, что готовы бросить нас на произвол судьбы в случае германского нашествия. Наше посольство в Париже направило официальный протест, но сомнительно, что это даст какие-то результаты."
 low.1.a: "Это возмутительно!"
 soviet.1.t: "Укрепление Японии"
 soviet.1.d: "Напряжение на маньчжурской границе нарастало уже некоторое время, а сейчас от наших монгольских товарищей поступают сообщения о том, что японцы скапливают силы в Хэйлунцзяне. Если мы отступим, это воспримут как признак слабости, но если ответить силой, ситуация обострится. Какой будет приказ, товарищ командир?"
 soviet.1.a: "Мы ответим силой."
 soviet.1.b: "Мы не можем увязать в войне с Японией."
 soviet.2.t: "Успешный поход"
 soviet.2.d: "Наша атака на японские войска вдоль маньчжурской границы увенчалась успехом! Наши храбрые солдаты застали их врасплох, когда они еще не закончили подготовку, и задали им хорошую взбучку."
 soviet.2.a: "Отлично!"
 soviet.3.t: "Неудачный поход"
 soviet.3.d: "Наша атака на японские войска вдоль маньчжурской границы закончилась неудачей! Враг взял наши войска в тиски, и мы понесли тяжелые потери, прежде чем смогли отступить."
 soviet.3.a: "Подготовить расстрельную команду."
 soviet.4.t: "[FROM.GetNameDefCap] отдает Бессарабию"
 soviet.4.d: "[FROM.GetAdjective] власти благоразумно уступили нашим требованиям и отвели свои войска из Бессарабии. Мы присоединим эту территорию к союзу в качестве Молдавской советской социалистической республики. Теперь ее жители смогут насладиться всеми преимуществами социализма. "
 soviet.4.a: "Превосходно."
 soviet.5.t: "Румыния отвергла наши требования"
 soviet.5.d: "Румыны отказались уступить нашим требованиям! По всей видимости, нам придется выдавливать их оккупационные войска из Бессарабии силой."
 soviet.5.a: "Глупцы!"
 soviet.6.t: "[FROM.GetNameDefCap] подчиняется"
 soviet.6.d: "[FROM.GetNameDefCap] подчиняется нашим требованиям. Мы заменили разлагающееся правительство в Таллинне народным парламентом, который единогласно проголосовал за то, что [FROM.GetNameDef] станет советской социалистической республикой. После недолгого обсуждения Верховный Совет удовлетворил эту просьбу."
 soviet.6.a: "Добро пожаловать в Союз, товарищи."
 soviet.7.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 soviet.7.d: "[FROM.GetNameDefCap] возмутительным образом отказывается принять наше щедрое предложение о взаимопомощи! Капиталисты и их прихлебатели в Таллинне имели наглость выдвинуть требование соблюдать территориальную целостность их страны!"
 soviet.7.a: "Мы должны защитить [FROM.GetAdjective] народ от самого себя."
 soviet.8.t: "[FROM.GetNameDefCap] подчиняется"
 soviet.8.d: "[FROM.GetAdjective] правительство в Риге подчинилось нашим требованиям, и мы заменили его народным собранием. Этот орган единогласно проголосовал за вступление в наш великий Союз советских социалистических республик. Мы любезно ответили согласием на эту просьбу."
 soviet.8.a: "Теперь вы социалисты!"
 soviet.9.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 soviet.9.d: "Буржуазные угнетатели, под чьей пятой загибается [FROM.GetNameDef], окончательно утратили рассудок! Они отвергли наше щедрое предложение о взаимопомощи и требуют немедленного отвода советских вооруженных сил от своей границы!"
 soviet.9.a: "[FROM.GetAdjective] народ должен быть освобожден."
 soviet.10.t: "[FROM.GetNameDefCap] подчиняется"
 soviet.10.d: "Наше требование о размещении военных баз на территории державы [FROM.GetNameDef] было удовлетворено, но, к несчастью, ее правительство пало. Мы установили народный парламент, чтобы избежать анархии, и он единогласно проголосовал за обращение к Верховному Совету с просьбой о вступлении в наш Союз. Мы ответили согласием."
 soviet.10.a: "Мы спасем вас от капитализма."
 soviet.11.t: "[FROM.GetNameDefCap] отвергает наше предложение"
 soviet.11.d: "[FROM.GetNameDefCap] жаждет самоуничтожения! Глупцы, засевшие в правительстве этой страны, отказываются впустить наши войска. Они что, думают, им будет лучше под немцами? Эгоистичные лидеры совершают преступление против собственного народа, не позволяя ему стать частью социалистического мира."
 soviet.11.a: "[FROM.GetAdjective] народ страдал достаточно."
 soviet.12.t: "[FROM.GetNameDefCap] принимает наши требования"
 soviet.12.d: "Скопление наших вооруженных сил на границе убедило [FROM.GetAdjective] правительство принять скромное предложение о пересмотре границ. Мы получили контроль над Карелией, и теперь [195.GetName] находится в куда большей безопасности."
 soviet.12.a: "Мы думали, они станут сопротивляться..."
 soviet.13.t: "[FROM.GetNameDefCap] отклоняет наши требования"
 soviet.13.d: "[FROM.GetAdjective] правительство отвергло наши требования, но этого следовало ожидать. Если мы хотим получить Карелию, ее придется отнять силой. Пора преподать упрямым финнам урок, который они нескоро забудут!"
 soviet.13.a: "Мы раздавим их за пару недель."
 soviet.14.t: "Членство в СССР"
 soviet.14.d: "Москва давит на нас, чтобы мы официально присоединились к СССР. Следует ли нам согласиться?"
 soviet.14.a: "Да, мы присоединяемся."
 soviet.14.b: "Нет, нам еще есть куда расти!"
 soviet.15.t: "Танну-Тува отвечает отказом!"
 soviet.15.d: "Тувинцы ответили возмутительным отказом на наше предложение о присоединении к Советскому Союзу! Чего этот жалкий народец надеется достичь самостоятельно - загадка, не имеющая ответа."
 soviet.15.a: "Удачи им в этом."
 soviet.16.t: "Аннексия Танну-Тувы"
 soviet.16.d: "Верховный Совет получил формальный запрос от тувинского парламента о присоединении к Советскому Союзу. Они станут Тувинской автономной областью в составе РСФСР."
 soviet.16.a: "Добро пожаловать в Союз, товарищи."
 soviet.17.t: "Укрепление линии Сталина"
 soviet.17.d: "Осмотр наших оборонительных сооружений вдоль западной границы полностью завершен, и трудовые лагеря готовы начать работы по их укреплению. Очень скоро линия Сталина станет достойна своего славного имени!"
 soviet.17.a: "Товарищ Сталин может нами гордиться!"
 soviet.60.t: "Раздел Польши"
 soviet.60.d: "Польша принадлежит нам, но ее западные области отходят в [GER.GetAdjective] зону влияния согласно положениям пакта Молотова-Риббентропа. Следует ли нам отвести войска и позволить [GER.GetAdjective] властям завладеть территорией? Если мы этого не сделаем, договор будет аннулирован."
 soviet.60.a: "Да. Сейчас не время нарушать договоры."
 soviet.60.b: "Нет! Польша должна целиком входить в наше Отечество!"
 soviet.61.t: "Советы соблюдают договор"
 soviet.61.d: "Выполняя условия договора, [SOV.GetAdjective] власти передали западные области Польши под наше управление. Немецкие войска уже взяли их под свою защиту."
 soviet.61.a: "Превосходно."
 soviet.62.t: "Советы нарушают договор"
 soviet.62.d: "Вопреки многократным заверениям, Советы не отвели свои войска, не предприняли никаких попыток передать нам территории и не вернулись в согласованные с нами границы. Похоже, они не собираются выполнять условия договора."
 soviet.62.a: "Только зря чернила перевели!"
 soviet.70.t: "Давление государства [SOV.GetName]"
 soviet.70.desc: "Несмотря на освобождение нашей родины от [GER.GetAdjective] оккупации, нам всё еще надо считаться с вездесущим государством [SOV.GetName]. Теперь оно отказывается признавать легитимность нашего правительства, пока назначенные [SOV.GetAdjective] силами коммунисты не получат в нем значительную роль. На самом деле это плохо завуалированная угроза от [SOV.GetAdjective] государства: оно ожидает, что мы пойдем с ним одним курсом. Наши партнеры тем временем не торопятся предложить на какую-либо помощь в сопротивлении требованиям, которые выдвинул [SOV.GetLeader]."
 soviet.70.a: "Мы не в том состоянии, чтобы снова сражаться."
 soviet.70.b: "[SOV.GetLeader] не будет диктовать нам свои условия."
 soviet.71.t: "Достигнуто соглашение о [POL.GetAdjective] курсе"
 soviet.71.desc: "В результате недавнего давления от нашего правительства и постоянной угрозы от всемогущей Красной Армии буржуазная администрация государства [POL.GetName] согласилась признать власть коммунистической партии единственной легитимной властью народа. Мы могли бы утвердить свою волю силой, но теперь в этом нет необходимости, и мы можем быть уверены: [POL.GetName] войдет в сферу нашего влияния."
 soviet.71.a: "Они подчинились — и правильно сделали."
 soviet.72.t: "[POL.GetName] продолжает угнетать пролетариат"
 soviet.72.desc: "В своей неуместной буржуазной заносчивости нелегитимная администрация государства [POL.GetName] отказывается признавать власть коммунистической партии. Нельзя позволить этим глупцам снова превратить Польшу в плацдарм для фашистского вторжения, от которого может пострадать [SOV.GetNameDef]. Немедленно ввести государство [POL.GetName] в сферу нашего влияния — безотлагательное дело и вопрос государственной безопасности."
 soviet.72.a: "Мы сокрушим [POL.GetAdjective] буржуазию раз и навсегда."
 soviet.72.b: "Народ устал от войны. Мы найдем другой способ."
 soviet.73.t: "[SOV.GetNameDef] уступает"
 soviet.73.desc: "Недавняя напряженность, возникшая из-за внешней политики государства [POL.GetName], ослабла, поскольку [SOV.GetNameDef] теперь отказывается от своей прежней агрессивной риторики. Хотя вероятность очередного вторжения снизилась, мы должны быть начеку и внимательно следить за нашими восточными соседями и их марионетками."
 soviet.73.a: "Нужно быть настороже."
 soviet.74.t: "Государство [FROM.GetNameDefCap] должно вернуть [ROOT.GetAdjective] территорию"
 soviet.74.d: "В качестве жеста доброй воли и дружбы [FROM.GetAdjective] и [ROOT.GetAdjective] государств [FROM.GetLeader] предлагает вернуть часть удерживаемой ими территории, исторически принадлежавшей Польше."
 soviet.74.a: "Лучше, чем ничего"
 soviet.74.b: "Мы не принимаем подачки"
 POL_refused_states: "Польша отказалась принять территорию"
 POL_accepted_states: "Польша приняла территорию"
 soviet.75.t: "[FROM.GetLeader] принимает наше предложение."
 soviet.75.d: "[FROM.GetAdjective] правительство приняло наше предложение вернуть территорию. Будем надеяться, что такой шаг в обозримом будущем удовлетворит все стороны и снизит риск международных конфликтов."
 soviet.75.a: "Как и ожидалось"
 soviet.76.t: "[FROM.GetLeader] отклоняет наше предложение"
 soviet.76.d: "[FROM.GetAdjective] правительство по какой-то причине отклонило наше предложение вернуть территорию. Сейчас неясно, что оно затевает. По крайней мере, это затруднит им претензии на указанные земли в будущем."
 soviet.76.a: "Всем не угодишь"
 finland.1.t: "[FROM.GetAdjective] держава требует регион [146.GetName]"
 finland.1.d: "Указывая, что [195.GetName] нуждается в создании буферной зоны, [FROM.GetNameDef] требует пересмотра наших границ. Их правительство хочет получить Карелию, и, с учетом скопления [FROM.GetAdjective] войск у нас на границе, отказ они не примут. Какой ответ нам следует дать?"
 finland.1.a: "У нас нет выбора, мы принимаем их требования."
 finland.1.b: "Пусть только сунутся!"
 FIN_remove_soviet_claims_in_other_states_tt: "Отказаться от всех претензий на [FIN.GetFlag]§Y[FIN.GetAdjective]§! национальные территории."                                                                                                                                                                                              
 finland.2.t: "Попросить шведов о помощи в войне"
 finland.2.d: "Финляндия и Советский Союз находятся в состоянии войны. После нескольких десятилетий независимости мы рискуем вновь оказаться в подчинении у соседней державы.\n\nОднако враг представляет угрозу не только для нас. Швеция по-прежнему сохраняет нейтралитет в отношении Советского Союза, но, возможно, ее удастся убедить в необходимости защищаться совместно."
 finland.2.a: "Они должны оказать нам поддержку в борьбе."
 finland.2.b: "Нам не нужна помощь в борьбе с захватчиками."
 finland.3.t: "Финляндия обращается за помощью к Швеции"
 finland.3.d: "Наши финские соседи отказываются уступить нажиму Советского Союза и вступили с ним в войну. Хотя между нашими странами не заключен формальный союз, финское правительство обратилось за помощью к Швеции для совместной защиты Аландских островов, которые являются по большей части шведскоязычными и стратегически важными для обеих стран.\n\nВ правительстве есть различные мнения насчет того, как мы можем помочь Финляндии, но общественность требует решительных действий. Как далеко мы готовы зайти в защите Скандинавии от восточного агрессора?"
 finland.3.a: "Мы должны сохранять нейтралитет."
 finland.3.b: "Если общественность на их стороне, пошлем волонтеров и оборудование."
 finland.3.c: "Мы готовы встать на сторону Финляндии! Пусть будет война!"
 finland.4.t: "Швеция отвергает просьбу о помощи"
 finland.4.d: "Шведское правительство ответило отказом на нашу просьбу о помощи в войне против Советского Союза. Они предпочли сохранить нейтралитет, чтобы избежать внешне- и внутриполитических негативных последствий, и не готовы оказывать нам поддержку."
 finland.4.a: "Будем надеяться, они осознают свою ошибку, прежде чем станет слишком поздно."
 finland.5.t: "Швеция посылает добровольцев"
 finland.5.d: "Шведское правительство не готово присоединиться к нам в борьбе против Советского Союза, но народ на нашей стороне, и множество добровольцев из скандинавских стран пожелали влиться в наши ряды, чтобы помочь в войне. Мы рассчитывали на большее, но, по крайней мере, общественное мнение не остается слепо к угрозе."
 finland.5.a: "Это меньшее, чего можно было ожидать."
 finland.6.t: "Швеция вступает в войну на нашей стороне"
 finland.6.d: "Мы обратились к Швеции с просьбой о совместной защите Аландских островов и получили согласие. Швеция выступила на нашей стороне в войне против Советского Союза, отказавшись от нейтралитета перед лицом очевидной угрозы. Несмотря на внутриполитические разногласия, шведы будут сражаться вместе с нами за суверенитет Финляндии."
 finland.6.a: "Этот день останется в памяти."
 finland.7.t: "Мирные переговоры с государством [SOV.GetNameDef]"
 finland.7.d: "[Root.GetAdjective] коммунистка Хелла Вуолийоки обратилась к нашему правительству с предложением помочь в установлении связей с [SOV.GetAdjective] властями. В Швеции состоится тайная встреча, на которой нам будет предложено уступить территории в обмен на сохранение суверенитета. \n\nФинские силы быстро тают, а предыдущие попытки наладить контакт не увенчались успехом. Это может быть нашей единственной надеждой на мирное разрешение конфликта."
 finland.7.a_tt: "§YЕсли [SOV.GetName] соглашается:\n§!"
 finland.7.a: "В этой войне не победить"
 finland.7.b: "Мы должны сражаться!"
 finland.8.t: "[From.GetNameDefCap] предлагает уступки"
 finland.8.d: "Война с государством [From.GetNameDef] обошлась нам недешево, но когда мы смогли оттеснить [From.GetAdjective] армию, противник сделал нам интересное предложение. Нам дадут контроль над стратегически важными районами за то, что мы выведем войска и прекратим враждебные действия.\nПри этом наше наступление на государство [From.GetNameDef] будет закончено, мы не получим полный контроль над регионом, но зато сможем сосредоточиться на распространении влияния в других частях света."
 finland.8.a: "Наши солдаты пригодятся нам в других краях"
 finland.8.b: "Государство [From.GetNameDef] нужно нам целиком и полностью"
 finland.9.t: "[From.GetNameDefCap] отказывается"
 finland.9.d: "Переговоры с государством [From.GetNameDef] сорваны. Это явно было подстроено с целью заставить нас потерять время, пока [From.GetAdjective] войска готовятся к новому наступлению на [Root.GetAdjective] территорию.\n\n[Root.GetNameDef] народ будет биться до победного конца."
 finland.9.a: "Она заплатят кровью за каждый шаг!"
 FIN_agree_peace: "Финляндия соглашается на требования Советов и отдает им §YКарелию, Саллу и Петсамо§!."
 finland.10.t: "Зимняя война"
 finland.10.d: "Наконец-то территориальные амбиции государства [SOV.GetNameDef] привели к вторжению этого наиболее коварного из врагов в нашу страну. Мы должны предпринять все возможное, чтобы организовать надежную оборону от этих беспощадных атак. Не уступим ни единого шага без боя."
 finland.10.a: "Порвем их на части!"
 japan.1.d: "Китайские власти утверждают, что достигнут «переломный момент» в отношении нашей «неспровоцированной агрессии»! Наши требования о репарациях были отвергнуты, поступают сообщения о нападениях на японцев в Шанхае. Если нам нужен был формальный повод для нападения на Китай, то мы его получили!"
 japan.1.a: "Они за это поплатятся!"
 japan.2.d: "Как ни странно, китайцы отступили после инцидента на мосту Марко Поло. Они понимают, что заплатят слишком дорогую цену, если мы рассердимся всерьез, поэтому дали согласие на то, чтобы мы заняли обширные территории, включая Пекин и окрестности. Мало-помалу мы захватим весь Китай."
 japan.2.a: "Война подождет."
 japan.3.t: "Инцидент на границе: победа Советов"
 japan.3.d: "Русские и их монгольские шавки обнаружили скопление наших войск в Хэйлунцзяне и провели массированный рейд через границу, прежде чем мы успели закончить подготовку! Наши войска понесли большие потери в ходе перестрелки, прежде чем нам удалось отступить."
 japan.3.a: "Как такое могло случиться?!"
 japan.4.t: "Инцидент на границе: победа Японии"
 japan.4.d: "Русские и их монгольские шавки обнаружили скопление наших войск в Хэйлунцзяне и попытались провести массированный рейд через границу, чтобы помешать нашей подготовке. К счастью, наши военачальники успели взять их в клещи. Мы нанесли врагу серьезный урон, прежде чем он убрался через границу."
 japan.4.a: "Это будет для них уроком!"
 japan.5.t: "Отступление Советов"
 japan.5.d: "Обнаружив скопление наших войск, Советы благоразумно предпочли отступить от маньчжурской границы. Наши солдаты временно заняли несколько покинутых ими аванпостов. Будем надеяться, это положит конец смехотворным требованиям русских и монголов в отношении пересмотра границ."
 japan.5.a: "Хватило небольшой демонстрации силы."
 japan.6.t: "Французы принимают наши требования"
 japan.6.d: "Французы согласились на наши требования, и теперь их базы и укрепления в Индокитае в нашем полном распоряжении. Фактически, они передали нам контроль над своей колонией."
 japan.6.a: "Разумный шаг."
 japan.7.t: "Французы отвергли наши требования"
 japan.7.d: "Французы ответили на наши требования возмутительным отказом! Если нам нужен Индокитай, его придется взять силой!"
 japan.7.a: "Глупцы!"
 japan.8.t: "Германия отзывает советников"
 japan.8.d: "Немцы согласились отозвать из Китая всех своих советников. В этот самый момент они садятся на самолет до Берлина. Германия признает, что лидером Великой Восточной Азии должна стать Япония, а не Китай."
 japan.8.a: "И это правильно."
 japan.9.t: "Германия не соглашается на наше требование"
 japan.9.d: "Германия отказалась отозвать своих советников из Китая, хотя ее военное присутствие идет вразрез с нашими планами в Восточной Азии. Разве они не видят, что это подрывает основу, на которой наши народы могли бы строить дипломатические отношения? Можно ли вообще доверять немцам?"
 japan.9.a: "Тогда их советников ждет смерть, как и всех китайцев."
 japan.11.t: "Направить ультиматум Сиаму"
 japan.11.d: "Накапливая войска в Индокитае на границе с Сиамом, мы ясно дали понять, что намерены использовать их территорию как базу для освобождения Юго-Восточной Азии от европейского колониализма. Если они согласятся заключить с нами военный союз, что фактически превратит Сиам в марионеточное государство Японской империи, нам удастся избежать бессмысленного вторжения. Отказ, разумеется, станет немедленным поводом к войне."
 japan.11.a: "Мы будем в Сиаме, что бы они ни говорили."
 japan.11.b: "Если подумать, то «угроза вторжения» звучит слишком агрессивно."
 japan.12.t: "Япония выдвигает ультиматум"
 japan.12.d: "Япония уже долгое время накапливала силы у нашей границы и, насколько мы можем предполагать, планировала использовать наши порты как базу для дальнейшей экспансии в Бирму и Малайю. Мы должны либо подчиниться, либо столкнуться с военным вторжением.\n\nХотя для нас это может означать отказ от суверенитета и превращение в марионеточное государство Японии, война сейчас не в наших интересах."
 japan.12.a: "Мы согласимся на союз с Японией."
 japan.12.b: "Мы не откажемся от своей независимости!"
 japan.13.t: "Сиам принимает ультиматум"
 japan.13.d: "[From.GetLeader] разумно принял наш ультиматум и заключил с нами военный союз. Теперь мы сможем использовать Сиам как базу для дальнейших операций в тихоокеанском регионе."
 japan.13.a: "Великая восточноазиатская сфера совместного процветания расширяется."
 japan.14.t: "Сиам отказывается принять ультиматум"
 japan.14.d: "[From.GetLeader] не согласился подчиниться нашим требованиям и заключить военный союз с Японией. Поскольку мы уже заявили о своих намерениях и не откажемся от них, это означает войну."
 japan.14.a: "Жаль, что все закончилось именно так."
 romania.1.t: "[FROM.GetNameDefCap] требует Бессарабию"
 romania.1.d: "[FROM.GetAdjective] войска скопились у наших границ, а дипломаты требуют, чтобы мы отдали Бессарабию. Мы не можем рассчитывать на вмешательство Германии, поскольку в ее пакте с Советами, как видно, был секретный пункт о включении нас в [FROM.GetAdjective] зону влияния. Должны ли мы оказывать сопротивление?"
 romania.1.a: "Нет. Это безнадежно."
 romania.1.b: "Да! Мы не отдадим свою территорию без боя!"
 romania.2.t: "Второй Венский арбитраж"
 romania.2.d: "Германия была привлечена для урегулирования нашего территориального спора с Венгрией, и Второй Венский арбитраж постановил, что Северная Трансильвания должна вернуться под контроль венгров. Примем ли мы такое решение?"
 romania.2.a: "Да... у нас нет выбора."
 romania.2.b: "Нет, мы никогда не отдадим Трансильванию!"
 romania.3.d: "Германия была привлечена для урегулирования нашего территориального спора с Венгрией, и Второй Венский арбитраж постановил, что Трансильвания целиком должна отойти венграм! Примем ли мы такое решение?"
 romania.4.t: "Германия урегулирует спор"
 romania.4.d: "Германия была привлечена для урегулирования нашего территориального спора с Венгрией, и Второй Венский арбитраж мудро постановил, что вся Трансильвания должна остаться под контролем румын. Венгры не слишком довольны, но мы надеемся, что это положит конец дальнейшим спорам."
 romania.4.a: "Трансильвания должна принадлежать Румынии."
 romania.5.t: "Крайовское соглашение"
 romania.5.d: "Болгарские дипломаты при поддержке Германии выступили с требованием о возвращении региона Южная Добруджа, который мы аннексировали у них в 1913 году после Второй Балканской войны. Судя по всему, болгар подвигли к этому те уступки, на которые мы уже вынуждены были пойти."
 romania.5.a: "Это позволит разрешить спор"
 romania.5.b: "Нет, пора поставить точку!"
 romania.6.t: "Трудный выбор"
 romania.6.d: "Мы отдали слишком много земли нашим жадным соседям. Однако у нас есть шанс вернуть часть потерянной территории, да еще с процентами. Нам нужно лишь выбрать правильного союзника. "
 romania.6.a: "Германия - наша единственная надежда."
 romania.6.b: "Советский Союз обеспечит нам наилучшие шансы"
 romania.6.c: "Нам следует сохранить нейтралитет"
 baltic.1.t: "[FROM.GetAdjective] ультиматум"
 baltic.1.d: "[FROM.GetNameDefCap] настаивает на том, чтобы мы подписали договор о «взаимопомощи», дающий право размещать войска на нашей территории! Это не что иное, как завуалированная попытка аннексировать территорию, но мы едва ли сможем сопротивляться их армии, которая уже стоит на нашей границе."
 baltic.1.a: "Смириться с неизбежным..."
 baltic.1.b: "Им придется отнять нашу землю силой!"
 baltic.4.t: "Германия требует Мемель"
 baltic.4.d: "Германская армия собирается в Восточной Пруссии, их Министерство иностранных дел предъявило нам ультиматум! Мы должны незамедлительно уступить им Мемель, иначе будет война. Стоит ли соглашаться на эти требования?"
 baltic.4.a: "Мы должны согласиться."
 baltic.4.b: "Никогда!"
 baltic.5.t: "Коммунисты у власти."
 baltic.5.d: "[Root.GetName] сделал выбор в пользу солидарности, и буржуазия лишилась политической власти. Многие члены нового правительства предлагают нам исполнить свой коммунистический долг и присоединиться к Советскому Союзу."
 baltic.5.a: "В будущем нас ждет процветание, если мы объединимся с Советским Союзом."
 baltic.5.b: "[Root.GetName] лучше будет действовать самостоятельно, под защитой Советского Союза."
 baltic.5.c: "[Root.GetName] останется суверенным государством."
 baltic.7.t: "Государство [From.GetName] требует [Root.GetAdjective] участия в альянсе [From.GetFactionName]"
 baltic.7.d: "После подписания договора о дружбе между нашими нациями, государство [Root.GetName] требует, чтобы государство [From.GetName] вступило с ним в альянс [From.GetFactionName], дабы вместе бороться с общими угрозами. Неважно, коммунисты или фашисты у власти, государство [From.GetName] обещает защищать [Root.GetAdjective] интересы."
 baltic.7.a: "Государство [Root.GetName] не бросит своих братьев."
 baltic.7.b: "Государство [Root.GetName] сможет выжить только в одиночку."
 baltic.8.t: "[SOV.GetNameDefCap] расширяет наш контроль над балтийскими территориями"
 baltic.8.desc: "Отличный день для государства [ROOT.GetNameDef]! После доблестной кампании, проведённой нашими товарищами, [SOV.GetNameDefCap] справедливо заявляет, что новоосвобождённая балтийская территория вместе с её отважными рабочими попадёт под нашу юрисдикцию.\n\nТак мы сделаем ещё один шаг по пути к образованию объединённого Балтийского государства, достаточно мощного, чтобы сражаться с врагами рабочего класса."
 baltic.8.a: "Это естественный выбор!"
 hungary.1.t: "Германский арбитраж"
 hungary.1.d: "Несмотря на законность наших требований, Германия решила, что Трансильвания должна оставаться в составе Румынии. Немцы говорят, что намерены исправить все несправедливые решения Версальского договора, но, судя по всему, имеют в виду лишь собственные границы."
 hungary.1.a: "Возмутительно."
 hungary.2.t: "Второй Венский арбитраж"
 hungary.2.d: "Германия признала законность наших требований, как и следовало ожидать, и Северная Трансильвания вернулась в состав Венгрии. Это исторический момент!"
 hungary.2.a: "Мы будем праздновать!"
 hungary.3.d: "Германия не просто признала законность наших требований, но и решила, что вся Трансильвания целиком должна перейти под контроль венгров! На такое мы не смели и надеяться."
 hungary.4.d: "Германия признала законность наших требований и передала нам Северную Трансильванию, но Румыния упорно отказывается принять это решение!"
 hungary.4.a: "Болваны!"
 hungary.5.d: "Германия признала законность наших требований и передала нам всю Трансильванию целиком, но Румыния упорно отказывается принять это решение!"
 hungary.6.t: "Первый Люблянский арбитраж"
 hungary.6.d: "Немцы могут сколько угодно жаловаться на Версальский договор, но они легко отделались по сравнению с несправедливым Трианонским договором. Они заявляли, что он дал народам право на самоопределение, но на деле многие верные сыны Венгрии стали гражданами других стран. Провинция Воеводина стала одной из пощечин венгерской гордости. Вернув эти земли Венгрии, мы восстановили нарушенную справедливость."
 hungary.6.a: "Венгерское правосудие"
 bulgaria.1.t: "Крайовское соглашение — Румыния не возражает"
 bulgaria.1.d: "Румынское правительство согласилось с германским арбитражем в нашем споре. Южная Добруджа воссоединилась с Болгарией!"
 bulgaria.1.a: "Наконец-то!"
 bulgaria.2.t: "Крайовское соглашение — Румыния отказалась"
 bulgaria.2.d: "Румынское правительство отвергло наше предложение положить конец всем спорам! Оно утверждает, что Южная Добруджа стала неотъемлемой частью государства, и Румыния от нее не откажется."
 bulgaria.2.a: "Это неприемлемо!"
 bulgaria.3.t: "Первый Люблянский арбитраж"
 bulgaria.3.d: "Мы давно мечтали о великой Болгарии и к нам давно относились как к гражданам второго сорта. Мы не получили своего на Лондонской конференции, нас предали союзники в 1913 году, нас наказали за тягу к справедливости в 1918-м. Нам надоело терпеть - Германия хочет исправить ошибки так называемого мирного договора, причем не только для себя, но и для других. Болгария теперь заберет Македонию у Югославии."
 bulgaria.3.a: "Болгария торжествует!"
 bulgaria.4.t: "Крайовское соглашение"
 bulgaria.4.d: "Мы помним, как Румыния предала нас в 1913-м и подло захватила Южную Добруджу, пока наши армии воевали в других районах. Венгрия воспользовалась своей дружбой с Германией, чтобы отомстить Румынии. Может быть, и нам пора? "
 bulgaria.4.a: "Мы отомстим"
 bulgaria.4.b: "Месть - блюдо, которое подается холодным"
 bulgaria.5.t: "Крайовское соглашение"
 bulgaria.5.d: "В нашей борьбе за справедливость Германия решила встать на сторону гнусных румын. [Root.GetLeader] сообщит немецкому послу, что Болгария ожидает большего от своих друзей. "
 bulgaria.5.a: "Отказано"
 italy.1.t: "Албания уступает"
 italy.1.d: "Албанские власти уступили нашим требованиям, и король Зогу был вынужден отречься от престола. Отныне и вовеки веков Албания будет принадлежать Италии!"
 italy.1.a: "Славный день."
 italy.2.t: "[From.GetLeader] отверг ультиматум"
 italy.2.d: "[From.GetLeader], готовый сопротивляться до последнего, отверг наш ультиматум. Он и его советники пытаются организовать жалкое подобие обороны. Нам следует занять Тирану и положить конец этому фарсу!"
 italy.2.a: "Это можно было сделать куда проще, [From.GetLeader]!"
 italy.3.t: "Итальянский ультиматум"
 italy.3.d: "Итальянские дипломаты направили нам ультиматум с требованием подчиниться оккупации! Албанией будет править король, назначенный в Италии!"
 italy.3.a: "Мы должны подчиниться"
 italy.3.b: "Так не будет! Поддержим [Root.GetLeader]!"
 italy.4.t: "Расширение Альпийского вала"
 italy.4.d: "Инженеры королевских вооруженных сил изучили ситуацию на наших северных границах и отметили те позиции, где следует укрепить и расширить Альпийский вал. Необходимые распоряжения уже отданы."
 italy.4.a: "Если бы такие укрепления были во времена Ганнибала..."
 italy.5.t: "Итало-германский договор о техническом сотрудничестве"
 italy.5.d: "Италия предлагает обмен технологиями и идеями. Это должно сплотить наши народы и сделать их сильнее."
 italy.5.a: "Отличное предложение!"
 italy.5.b: "Немецкие технологии должны принадлежать только немцам"
 italy.6.t: "Итало-германский договор о техническом сотрудничестве - подписан"
 italy.6.d: "Как мы и ожидали, немцы с восторгом приняли предложение об обмене технологиями. В Европе явно наступает новая эпоха, и Италия стала на шаг ближе к возрождению былой славы!"
 italy.6.a: "Отлично!"
 italy.7.t: "Итало-германский договор о техническом сотрудничестве - отвергнут"
 italy.7.d: "Немцы отвергли наше предложение о сотрудничестве."
 italy.7.a: "С этого дня мы будем заботиться только о своих интересах"
 italy.8.t: "Присоединиться к французскому альянсу"
 italy.8.d: "Движение франсистов набирает силу во Франции, и мы получили предложение присоединиться к нему. Отвечает ли это интересам Италии?"
 italy.8.a: "Давайте объединимся с французами."
 italy.8.b: "Французам нельзя доверять!"
 usa.1.t: "Эрхарт хочет в армию"
 usa.1.d: "Америка проводит мобилизацию, готовясь к войне, и мы получили необычный запрос. Амелия Эрхарт, знаменитая женщина-авиатор, недавно облетевшая земной шар, хочет завербоваться в ВВС летчиком-истребителем. Она отлично проявила себя в тренировочных боях, но многим не по душе мысль о том, что женщина совершает боевые вылеты. Следует ли нам сделать исключение в этом случае?"
 usa.1.a: "Да, она нам нужна."
 usa.1.b: "В этом нет необходимости."
 usa.2.t: "Доктрина предначертания"
 usa.2.d: "Долг Соединенных Штатов - это сохранение демократии и свободы во всем мире. Последние десять лет показали, что эту миссию невозможно выполнить, если не брать в руки оружие и не сражаться против тех, кто пытается ей противостоять. С этого момента любой угнетатель будет держать ответ перед нами, и наши вооруженные силы будут освобождать народы по всему земному шару."
 usa.2.a: "Свобода или смерть!"
 usa.3.t: "Американский флот в Перл-Харборе"
 usa.3.d: "Дипломатические и экономические санкции, наложенные на нас Соединенными Штатами, очевидно, являются лишь началом серьезной конфронтации. Присутствие в Перл-Харборе на Гавайях американского тихоокеанского флота означает, что американцы намерены поддерживать свое присутствие в регионе и оказывать содействие нашим врагам. Нанеся сейчас удар по их базе, мы используем эффект внезапности."
 usa.3.a: "Кто знает, как долго у нас будет такая возможность?"
 usa.4.t: "Эсминцы в обмен на соглашение по базам"
 usa.4.d: "США заняли антигерманскую позицию и теперь намерены помочь Великобритании укрепиться перед лицом немецкой угрозы. Одновременно они заинтересованы в поддержании своего присутствия в Атлантике. В обмен на несколько наших морских баз они готовы предоставить нам эсминцы. Эти корабли взяты из резерва, однако согласие будет означать укрепление военных связей между нашими странами. Возможно, это мудрое решение."
 usa.4.a: "Это уникальная возможность."
 usa.4.a.tt: "Мы получим 43 американских эсминца.\nКанада получит 7 американских эсминцев."
 usa.4.b: "Это предложение явно более выгодно для США, поэтому для нас оно неприемлемо."
 usa.5.t: "Великобритания не принимает предложение"
 usa.5.d: "Несмотря на всю нашу подготовку и благие намерения, Великобритания отказалась принять старые эсминцы в обмен на военно-морские базы."
 usa.5.a: "Им же хуже."
 usa.6.t: "Выборы [GetYear] г."
 usa.6.d: "Наступил день президентских выборов. Действующий президент Франклин Делано Рузвельт уже осуществил несколько программ, совместно именуемых Новым курсом и призванных вывести страну из Великой депрессии.\n\nМногие меры имели успех, однако планы по дальнейшему расширению роли и полномочий правительства вызвали критику оппонента, республиканца Альфа Лэндона. Лэндон, пришедший в политику из нефтяного бизнеса, выступает за расширение экономических свобод, тогда как Рузвельт и демократическая партия стоят за соцобеспечение и экономическую стабильность. Выборы могут показать равновесие сил или принести убедительную победу демократам."
 usa.6.a: "Демократы. Еще четыре года!"
 usa.6.b: "Республиканцы. Мы должны сохранять американские идеалы."
 usa.7.t: "Рузвельт против Уилки"
 usa.7.d: "С того момента, как институт президентской власти появился в США, ни один президент не занимал свой пост последовательно три срока. Тем не менее, ввиду нестабильности мировой политики и текущих событий в мире, президент Рузвельт решил нарушить эту традицию и выставить свою кандидатуру на выборах в третий раз. Республиканец Льюис Уэнделл Уилки, которого называют кандидатом-темной лошадкой с хорошим опытом работы в промышленности и почти отсутствующим - в политике, критикует как экономическую политику Рузвельта, так и его намерение баллотироваться на третий срок.\n\nУ кандидатов много общего во взглядах на международную политику, и Уилки нацелен на сохранение ряда положений Нового курса. Многие полагают, что эти выборы определят будущее американской демократии."
 usa.7.a: "Демократы. Рузвельт нам необходим."
 usa.7.b: "Республиканцы. Мы хотим Уилки!"
 usa.8.t: "Лэндон против Рузвельта"
 usa.8.d: "Президент Лэндон положил конец реформам Нового курса, проводимого демократами, четыре года назад и предпочел опереться на промышленные компании, подобные тем, которые он лично основывал до того, как стал президентом. Основу кампании Рузвельта составляло продолжение курса, выбранного им в ходе своего первого срока, и теперь он намерен баллотироваться вновь. Он пользуется популярностью, но Лэндон критикует его за стремление сконцентрировать власть в руках президента, поскольку сам проводит иную политику.\n\nВнешняя угроза, нацеленная как на нашу страну, так и на другие страны, остается реальностью, и оба кандидата это осознают. Вопрос в том, кто возглавит ведущую демократическую державу в эти нелегкие времена."
 usa.8.a: "Республиканцы. Лэндон отстаивает наши ценности."
 usa.8.b: "Демократы. Рузвельт готов сделать все, что необходимо."
 usa.9.t: "Рузвельт против Дьюи"
 usa.9.d: "Франклин Делано Рузвельт во многих отношениях был необычным президентом. Несмотря на ухудшение здоровья и необычайно долгий срок полномочий, он намерен возглавлять нашу страну во время войны. Республиканцы оказались ограничены в выборе кандидатов, поскольку многие из них сейчас в армии, и избрали своим представителем губернатора Томаса Дьюи.\n\nРузвельт по-прежнему пользуется народной поддержкой, но многие опасаются, что он не доживет до конца срока. Хватит ли этого, чтобы принести Дьюи победу над человеком, под чьим руководством мы проделали столь долгий путь?"
 usa.9.a: "Рузвельт побеждает Дьюи."
 usa.9.b: "Дьюи побеждает Рузвельта."
 usa.10.t: "[Root.GetLeader] против Рузвельта"
 usa.10.d: "Хотя во многих отношениях [Root.GetLeader] намерен придерживаться Нового курса, Рузвельт по-прежнему видит возможность осуществить свою первоначальную программу. Несмотря на ухудшающееся здоровье, он пользуется популярностью и вновь выступает кандидатом от демократов.\n\n[Root.GetLeader] утверждает, что в текущей ситуации смена лидера в Америке станет безответственным шагом, и в этом можно усмотреть иронию судьбы, поскольку то же самое говорилось перед тем, как он одержал победу над Рузвельтом в прошлый раз. Хотя, возможно, он и прав."
 usa.10.a: "[Root.GetLeader] проявил себя достойным лидером."
 usa.10.b: "Америка готова к новому «Новому курсу»."
 usa.11.t: "Рузвельт против Макартура"
 usa.11.d: "С учетом постоянной угрозы того, что США будут втянуты в войну, как демократы, так и республиканцы пытаются подобрать кандидатов, которые устроят военных. Генерал Дуглас Макартур, оторвавшись от исполнения армейских обязанностей, начал кампанию от республиканцев, когда был установлен мир и наша страна одержала победу. Он бросает вызов Рузвельту и выступает от консерваторов.\n\nРузвельт сохраняет популярность, но харизма и чувство долга Макартура не оставляют избирателей равнодушными. Возможно, военные справятся лучше?"
 usa.11.a: "Рузвельт и Трумен добьются своего."
 usa.11.b: "Макартур умеет строить мир, а не только воевать."
 usa.12.t: "Кампания Дугласа Макартура"
 usa.12.d: "Чтобы бросить вызов Рузвельту, рекордный срок занимавшему президентское кресло, республиканцы решили выбрать кандидата из числа армейского командования, прошедшего войну. Генерал Дуглас Макартур пользовался популярностью у консерваторов, однако он был очень занят своими прямыми обязанностями и не хотел отрываться от них ради президентской кампании.\n\nТем не менее, он остается одним из наиболее привлекательных кандидатов от консерваторов. Возможно, его удастся убедить пойти на определенные жертвы ради того, чтобы нашим президентом не стал умеренный республиканец?"
 usa.12.a: "Макартур нужнее на передовой, чем в Белом доме."
 usa.12.b: "Нам нужно, чтобы он бросил Рузвельту вызов."
 usa.13.t: "Кончина Рузвельта"
 usa.13.d: "Хотя здоровье президента Рузвельта ухудшалось уже некоторое время, уверенно проведенная президентская кампания убедила многих, что впереди у него еще немало лет. Тем не менее, никто не исключал вероятность кончины ФДР при исполнении обязанностей, и сегодня он умер после сердечного удара. Вице-президент Гарри Трумен принял присягу и попросил народ США молиться и поддерживать его. Состав кабинета остается прежним, и Трумен обещал сохранить неизменной политику своего предшественника."
 usa.13.a: "Одна эра завершилась, началась другая."
 news.1.t: "[GetNewsHeadline]Инцидент на мосту Марко Поло"
 news.1.d: "Японские и китайские силы столкнулись в районе моста Марко Поло, имеющего стратегическое значение в силу расположения к юго-западу от Пекина.\n\n[CHI.GetNameDef] ответил отказом на требования государства [JAP.GetNameDef] принести извинения и сделать территориальные уступки и заявил, что достигнут «переломный момент» в борьбе с японской агрессией. \n\nСитуация нестабильна, и дипломаты опасаются, что война может разразиться в любой момент."
 news.1.a: "Воистину интересные времена настали."
 news.1.b: "Мы проучим этих китайцев!"
 news.1.c: "Все верно! Ни пяди не уступим!"
 news.2.d: "Японские и китайские силы столкнулись в районе моста Марко Поло, имеющего стратегическое значение в силу расположения к юго-западу от Пекина. \n\n[CHI.GetNameDef] взял на себя всю ответственность за инцидент и направил извинения государству [JAP.GetNameDef], а также согласился на значительные территориальные уступки. Это удивило многих экспертов, уверенных, что вот-вот должна разразиться война. \n\nВозможен ли долгосрочный мир в Азии?"
 news.2.a: "Сомнительно."
 news.2.b: "Нас это устроит... на какое-то время."
 news.2.c: "У нас не было выбора."
 news.5.t: "[GetNewsHeadline][JAP.GetNameDefCap] требует французский Индокитай"
 news.5.d: "Воспользовавшись слабостью Франции, потерпевшей поражение в Европе, [JAP.GetNameDef] убедила новое правительство уступить контроль над колонией в Индокитае! \n\nЯпонские войска уже заняли все основные базы в регионе, и эксперты опасаются, что колония будет использована для дальнейшего военного продвижения."
 news.5.a: "Стервятники, терзающие труп..."
 news.5.b: "Так и должно быть."
 news.5.c: "Эти шакалы не оставили нам выбора."
 news.5.e: "Наши союзники проявили инициативу!"
 news.6.d: "Воспользовавшись слабостью Франции, потерпевшей поражение в Европе, [JAP.GetNameDef] потребовала от нового правительства предоставить полный доступ к базам в Индокитае. \n\nФактически это означало бы уступку колонии, и французы на такое пойти не могли.\n\nЭксперты полагают, что такое решение вызовет со стороны японцев ответные меры военного характера."
 news.6.a: "Они не посмеют... правда?"
 news.6.b: "Упрямые ослы поплатятся за свою ошибку."
 news.6.c: "Мы должны готовиться."
 news.6.e: "Еще один смелый шаг наших друзей."
 news.7.t: "[GetNewsHeadline]Стычки межды Японией и Советами"
 news.7.d: "Между советскими и японскими войсками на маньчжурской границе недавно имел место серьезный инцидент. \n\nКрупное подразделение советской армии при поддержке монгольской кавалерии застало противника врасплох, и японцы понесли большие потери. \n\nВ Токио это вызвало понятное напряжение, но пока не ясно, перерастет ли конфликт в открытую войну."
 news.7.a: "Станет ли это началом новой войны в Азии?"
 news.7.b: "Какой позор..."
 news.7.c: "Мы показали всему миру, чего мы стоим."
 news.8.d: "Между советскими и японскими войсками на маньчжурской границе недавно имел место серьезный инцидент. \n\nПо донесениям с места событий, японцы взяли русских в тиски, когда те атаковали их через границу, и заставили уцелевших в панике отступить. \n\nВынуждена ли будет Москва увеличить свое военное присутствие на советском Дальнем Востоке?"
 news.8.b: "За императора!"
 news.8.c: "Мы должны взвесить все за и против..."
 news.9.t: "[GetNewsHeadline]Отступление Советов"
 news.9.d: "В условиях скопления японских войск в Маньчжурии Советский Союз неожиданно отвел свои части, расположенные на границе. \n\nВозможно, таким образом Москва пытается избежать новой конфронтации с Токио, ведь одним из самых болезненных воспоминаний для русских является поражение в русско-японской войне."
 news.9.a: "Будем надеяться, это послужит делу мира."
 news.9.b: "Трусы обратились в бегство!"
 news.9.c: "Тактическое отступление. Ничего более."
 news.10.t: "[GetNewsHeadline]Советский Союз требует Бессарабию"
 news.10.d: "Выведя войска к румынской границе, [SOV.GetNameDef] выдвинул ультиматум официальному Бухаресту о немедленной передаче под свой контроль Бессарабии, прежде являвшейся частью Российской империи.\n\nРумыния заявила, что у нее нет иного выбора, как принять требования Советов, и румынские войска оставили Бессарабию."
 news.10.a: "Любопытно."
 news.10.b: "Бессарабия принадлежит нам по праву."
 news.10.c: "У нас не было выбора..."
 news.10.e: "Ликуй, Москва, но это временная победа."
 news.11.t: "[GetNewsHeadline]Румыния отвергает требования Советов"
 news.11.d: "Выведя войска к границе государства [ROM.GetNameDef], [SOV.GetNameDefCap] выдвинул ультиматум румынскому правительству о немедленной передаче под свой контроль Бессарабии, прежде являвшейся частью Российской империи.\n\nПроявив неожиданную несговорчивость, Бухарест отверг эти территориальные притязания и объявил о всеобщей мобилизации .\n\nМеждународные наблюдатели утверждают, что советские войска в любой момент могут перейти границу."
 news.11.a: "Любопытно."
 news.11.b: "Они совершили большую ошибку."
 news.11.c: "Бессарабия наша!"
 news.11.e: "Пусть болваны дерутся между собой."
 news.12.t: "[GetNewsHeadline][FIN.GetNameDefCap] отвергает требования Советов"
 news.12.d: "Советские дипломаты передали ультиматум правительству государства [FIN.GetNameDef] с требованием пересмотра границ в Карелии. \n\nХельсинки отверг эти требования, несмотря на существенное присутствие советских войск в регионе, и заявил, что «ни одного клочка финской земли не достанется русским агрессорам». \n\nМеждународные наблюдатели опасаются, что война с Советами неминуема."
 news.12.a: "Это добром не кончится."
 news.12.b: "Им не следовало отклонять наши требования."
 news.12.c: "Мы должны позаботиться об обороне."
 news.12.e: "Посмотрим, как справятся большевики..."
 news.12.f: "Они скоро осознают свою ошибку."
 news.13.t: "[GetNewsHeadline][FIN.GetNameDefCap] принимает требования Советов"
 news.13.d: "После долгих споров правительство государства [FIN.GetNameDef] решило удовлетворить советские требования по пересмотру границ в Карелии. \n\n[SOV.GetNameDef] заявил о необходимости создания буферной зоны для безопасности Ленинграда, расположенного всего в 30 км от прежней финской границы. \n\nМногие наблюдатели опасались, что советско-финская война неизбежна, однако теперь эти опасения отчасти улеглись."
 news.13.a: "Мир, но какой ценой?"
 news.13.b: "Теперь мы можем сосредоточиться на других задачах."
 news.13.c: "Мы обеспечили свою независимость."
 news.13.e: "Жаль. Это могло бы надолго занять большевиков."
 news.13.f: "Наши товарищи показали свою силу!"
 news.14.t: "[GetNewsHeadline][SOV.GetNameDefCap] аннексирует государство [TAN.GetNameDef]"
 news.14.d: "В сегодняшнем пресс-релизе Москва сообщила об аннексии государства [TAN.GetNameDef]. \n\nВерховный Совет принял решение ответить положительно на запрос тувинского парламента о членстве в СССР. \n\nТувинская народная республика, которая до сих пор была признана только Советами и Монголией, будет преобразована в автономную область."
 news.14.a: "Танну... что?"
 news.14.b: "Так им будет лучше."
 news.15.t: "[GetNewsHeadline]Второй Венский арбитраж"
 news.15.d: "После проведения Германией арбитража в Вене было подписано соглашение о передаче Северной Трансильвании под контроль Венгрии. \n\nРанее, по результатам Первой мировой войны, эта территория была отдана государству [ROM.GetNameDef], что привело к ожесточенным спорам. \n\nСтанет ли такой передел границ первым шагом в установлении нового порядка в Европе?"
 news.15.a: "Посмотрим, как долго это продлится."
 news.15.b: "Карту Европы давно пора перечертить."
 news.15.c: "Будем надеяться, со временем и мы выиграем от этих переделов."
 news.15.e: "Правильно! Правильно!"
 news.16.d: "После проведения Германией арбитража в Вене было подписано соглашение о передаче всей Трансильвании под контроль Венгрии. \n\nРанее, по результатам Первой мировой войны, эта территория была отдана государству [ROM.GetNameDef], что привело к ожесточенным спорам. \n\nСтанет ли такой передел границ первым шагом в установлении нового порядка в Европе?"
 news.17.t: "[GetNewsHeadline]Румыния отвергает германский арбитраж"
 news.17.d: "Переговоры в Вене по территориальному спору между государствами [HUN.GetNameDef] и [ROM.GetNameDef] были сорваны. \n\n[GER.GetNameDef], выступавший в качестве третейского судьи, вынес решение о передаче Северной Трансильвании государству [HUN.GetNameDef]. Румынское правительство не приняло такой вердикт и отозвало свою делегацию в Бухарест. \n\nСудя по всему, [GER.GetNameDef] пока не обладает внушительным дипломатическим влиянием, как бы ему этого ни хотелось."
 news.17.a: "Любопытно..."
 news.17.b: "Румыны унизили нас..."
 news.17.c: "Трансильвания наша!"
 news.17.e: "Это еще не конец."
 news.18.d: "Переговоры в Вене по территориальному спору между государствами [HUN.GetNameDef] и [ROM.GetNameDef] были сорваны. \n\n[GER.GetNameDef], выступавший в качестве третейского судьи, вынес решение о передаче Северной Трансильвании государству [HUN.GetNameDef]. Румынское правительство не приняло такой вердикт и отозвало свою делегацию в Бухарест. \n\nСудя по всему, [GER.GetNameDef] пока не обладает внушительным дипломатическим влиянием, как бы ему этого ни хотелось."
 news.19.t: "[GetNewsHeadline][GER.GetNameDefCap] требует Мемель"
 news.19.d: "Учитывая количество немецких войск, скопившихся на границе, [LIT.GetNameDef] приняла [GER.GetAdjective] ультиматум о передаче старой прусской территории Мемеля. \n\nЭта область вошла обратно в состав Восточной Пруссии, от которой была отрезана по Версальскому договору. \n\nНасколько же велики немецкие амбиции в Европе? Эксперты в сомнениях..."
 news.19.a: "И вновь карты устарели."
 news.19.b: "Немцы должны стать единой нацией."
 news.19.c: "Если бы мы могли сопротивляться..."
 news.19.e: "Они не зря склонились перед своими хозяевами!"
 news.20.t: "[GetNewsHeadline][LIT.GetNameDefCap] отказывается выполнять требования немцев"
 news.20.d: "Невзирая на немецкие войска, скопившиеся на границе, [LIT.GetNameDef] отвергла ультиматум Берлина о передаче Мемеля. \n\nПрежде эта территория входила в состав Восточной Пруссии, но [LIT.GetNameDef] получила ее по Версальскому договору. Как заявляет [LIT.GetLeader], необходимо было сохранить целостность договора, когда [LIT.GetAdjective] правительство объявило, что отвергает его.\n\nМеждународные эксперты ожидают, что Германия попробует захватить эти земли силой..."
 news.20.a: "Как это смело."
 news.20.b: "Они подписали себе смертный приговор."
 news.20.c: "Нет, пора поставить точку!"
 news.21.t: "[GetNewsHeadline]Крайовское соглашение"
 news.21.d: "[ROM.GetNameDef] была вынуждена пойти на очередные уступки, когда [BUL.GetNameDef] потребовала возвращения региона Южная Добруджа. \n\nЭта территория была аннексирована Румынией в 1913 году после Второй Балканской войны. Основным населением там до сих пор являются этнические болгары и турки.\n\nНезависимо от причин этого решения, [ROM.GetNameDef] сейчас значительно ослаблена."
 news.21.a: "Какие мелочи."
 news.21.b: "Это великая победа."
 news.21.c: "Эта земля нам все равно ни к чему."
 news.22.t: "[GetNewsHeadline][ALB.GetLeader] подчиняется требованиям Италии"
 news.22.d: "Итальянские дипломаты предъявили ультиматум в адрес албанского правительства с требованием подчиниться военной оккупации. \n\n[ALB.GetLeader] отрекается от престола, осознав всю тщетность сопротивления, и Албания переходит под управление короля Виктора Эммануила III.\n\n[ITA.GetNameDef] посматривает на Балканы..."
 news.22.a: "Очередная жертва амбиций Италии."
 news.22.b: "Мы стали на шаг ближе к возрождению нашей славной империи."
 news.22.c: "Наш друг [From.GetLeader] празднует очередную победу!"
 news.23.t: "[GetNewsHeadline][ALB.GetLeader] протестует"
 news.23.d: "Дипломаты государства [ITA.GetNameDef] предъявили ультиматум государству [ALB.GetNameDef] с требованием войти в состав Великой Италии. \n\n[ALB.GetLeader] отказался подчиниться итальянцам, призвав албанский народ оказать сопротивление. \n\nОднако зарубежные военные эксперты сходятся на том, что у государства [ALB.GetNameDef] нет шансов отразить агрессию."
 news.23.a: "Как долго продержится [ALB.GetNameDef]?"
 news.23.b: "Это будет короткая кампания."
 news.23.c: "Да здравствует [ALB.GetLeader]!"
 news.24.t: "[GetNewsHeadline]Польский вопрос"
 news.24.d: "В своей пламенной речи, произнесенной сегодня перед Рейхстагом, [GER.GetLeader] обличал Польшу за отношение к немцам, населяющим Данциг и Польский коридор. \n\n[GER.GetLeader] утверждал, что немецкое меньшинство подвергается в Польше «самым ужасающим преследованиям», и выразил позицию своего правительства:\n«Данциг был и остается немецким! Коридор был и остается немецким! Без немцев эти восточные области погрузились бы в пучину варварства»."
 news.24.a: "Война все ближе."
 news.25.t: "[GetNewsHeadline]Ремилитаризация Рейнской области"
 news.25.d: "Германия разместила войска в Рейнской области рядом с французской границей, нарушив Версальский договор. Местное население приветствовало немецких солдат, тогда как дипломатическая реакция Франции и Великобритании оставалась сдержанной.\n\n«Немцы просто гуляют у себя по двору», - заявил один из английских политических комментаторов."
 news.25.a: "Это тревожно."
 news.25.b: "Это немецкая территория."
 news.25.c: "Мы должны позаботиться о безопасности границ."
 news.25.e: "Совершенно не о чем беспокоиться."
 news.26.d: "Недавно германские войска пересекли Рейн и расположились неподалеку от французской границы, демонстративно нарушив Версальский договор.\n\nФранция и Великобритания назвали происшедшее «вопиющим нарушением» мирного соглашения, положившего конец Первой мировой войне, и начали мобилизацию войск для вторжения в Германию. \n\nВ Европе опять война!"
 news.26.a: "Опять двадцать пять!"
 news.26.b: "Германия победит!"
 news.26.c: "Следующая остановка: Берлин!"
 news.26.e: "Давайте решим это раз и навсегда."
 news.27.d: "Недавно германские войска пересекли Рейн и расположились неподалеку от французской границы, демонстративно нарушив Версальский договор.\n\nВеликобритания отреагировала сдержанно, тогда как Франция начала мобилизацию войск для вторжения в Германию. \n\nВ Европе опять война!"
 news.28.t: "[GetNewsHeadline]Гитлер убит!"
 news.28.d: "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\nВыжившие заговорщики были арестованы гестапо, и сегодня утром Генрих Гиммлер принес присягу как новый фюрер Третьего рейха. \n\nВ своей речи перед Рейхстагом Гиммлер обвинил Великобританию и Францию в организации убийства Гитлера и заявил, что Германия не будет знать покоя, пока не уничтожит оба эти государства."
 news.28.a: "Как интересно."
 news.28.b: "Они за это поплатятся!"
 news.28.c: "По крайней мере, Гитлера больше нет."
 news.29.d: "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\nВыжившие заговорщики были арестованы гестапо, и сегодня утром Герман Геринг принес присягу как новый фюрер Третьего рейха. \n\nВ своей речи перед Рейхстагом Геринг обвинил Великобританию и Францию в организации убийства Гитлера и заявил, что Германия не будет знать покоя, пока не уничтожит оба эти государства."
 news.30.t: "[GetNewsHeadline]Неудачное покушение на Гитлера"
 news.30.d: "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию, но не смогли справиться с телохранителями фюрера из СС.\nГестапо арестовало всех заговорщиков, включая таких высокопоставленных офицеров, как Людвиг Бек и Вильгельм Канарис. \n\nВ своей речи перед Рейхстагом Гитлер поклялся отомстить Великобритании и Франции за организацию «бездарного покушения» на свою жизнь."
 news.30.a: "А если бы у них получилось..."
 news.30.c: "Это ничего не меняет."
 news.30.e: "Жаль, что не прикончили мерзавца!"
 news.31.t: "[GetNewsHeadline]Гражданская война в Германии!"
 news.31.d: "Группа офицеров вермахта, выступавшая против войны, организовала в Берлине покушение на Гитлера. Вооруженные люди ворвались в Рейхсканцелярию и ликвидировали фюрера после отчаянной перестрелки с его телохранителями из СС.\n\nЗаговорщикам удалось занять почти весь Берлин, на их сторону перешли многие части вермахта. Силы, по-прежнему верные нацистам, выдвинули нового лидера и поклялись очистить Германию от «коммунистических выродков и иностранных агентов, временно захвативших Берлин»."
 news.31.a: "Любопытно."
 news.31.b: "Германия должна быть избавлена от тирании!"
 news.31.c: "Смерть предателям!"
 news.31.e: "Это нам выгодно!"
 news.32.t: "[GetNewsHeadline]Пакт Молотова-Риббентропа"
 news.32.d: "Дипломаты Германии и Советского Союза заключили соглашение, которое смело можно назвать историческим - пакт Молотова-Риббентропа. \nПакт о ненападении, получивший название по фамилиям немецкого министра иностранных дел Иоахима фон Риббентропа и его советского коллеги Вячеслава Молотова, обязывает обе стороны не выступать друг против друга.\n\nЗарубежные дипломаты предупреждают, что такой пакт развязывает Германии руки и позволяет вести войну в Европе, не опасаясь советского вмешательства."
 news.32.a: "Это не к добру..."
 news.32.b: "Выпьем за наших новых друзей — большевиков!"
 news.32.c: "Выпьем за наших новых друзей — немцев!"
 news.32.e: "Это начало долгой и плодотворной дружбы!"
 news.33.t: "[GetNewsHeadline]СССР оккупирует Восточную Польшу"
 news.33.d: "Советские войска оккупировали Восточную Польшу с целью защиты белорусского и украинского этнического меньшинства от хаоса, последовавшего за отставкой польского правительства. \n\nНемецкие войска покинули эти области добровольно, вследствие чего Польша оказалась разделена надвое."
 news.33.a: "Очень логично!"
 news.33.b: "Недолго вам радоваться, большевики..."
 news.33.c: "Коммунизм расширяет границы!"
 news.34.t: "[GetNewsHeadline]Второе компьенское перемирие"
 news.34.d: "Перемирие между государством [From.GetName] и французской Третьей республикой было подписано в Компьене, в том же железнодорожном вагоне, где обсуждалась капитуляция Германии в Первой мировой войне.\n\nПо условиям перемирия, французское правительство под руководством лидера [vichy_france.GetLeader] будет располагаться в Виши и управлять оттуда большей частью южной Франции, тогда как остальная территория страны будет оккупирована Германией. \n\nРяд французских офицеров поклялись продолжать сопротивление из-за рубежа, однако боям на территории Франции положен конец. По крайней мере, на некоторое время."
 news.34.a: "Это тревожит"
 news.34.b: "Отлично!"
 news.34.c: "Борьба продолжается!"
 news.35.t: "[GetNewsHeadline]Рождение франко-британского союза"
 news.35.d: "Под угрозой поражения во Франции французское и британское правительство приняли решение об объединении двух государств, пока не будет достигнута победа над Германией. \n\nВ Лондоне было сформировано новое совместное правительство, главой которого остался Эдуард VIII. В своей «Декларации об объединении» новый совместный военный кабинет заявил:\n\n«Франция и Великобритания отныне представляют собой не две отдельные державы, а единый франко-британский союз. Его конституция установит совместные органы оборонной, иностранной, финансовой и экономической политики. Каждый гражданин Франции и Великобритании с этого момента получает гражданство другой страны."
 news.35.a: "Похоже, Франция в отчаянии"
 news.35.b: "Они думают, что другой флаг их спасет?"
 news.35.c: "Едины перед лицом общего врага!"
 news.36.t: "[GetNewsHeadline]Аншлюс Австрии"
 news.36.d: "После успешно проведенного местными [GetNews_36_d] переворота в Вене, немецкие войска пересекли границу Австрии и захватили страну. \n\nПо сообщениям, никакого сопротивления не было, немецких солдат встречала на улицах восторженная толпа.\n\nПеред собравшимися на Хельденплац в Вене [From.GetLeader] объявил об аншлюсе Австрии, то есть о присоединении ее к Германии:\n\n«Старейшая немецкая восточная провинция станет отныне новым бастионом государства [From.GetName]!»"
 news_36_d1: "нацистами"
 news_36_d2: "штрассистами"
 news.36.a: "Если им так хочется..."
 news.36.b: "Добро пожаловать!"
 news.36.c: "Мы должны укреплять свои северные границы!"
 news.36.e: "Это нарушение Версальского договора!"
 news.37.t: "[GetNewsHeadline]Убийство Льва Троцкого"
 news.37.d: "Лев Троцкий, некогда являвшийся соратником и возможным преемником Ленина, скончался сегодня в больнице Мехико. Он был убит у себя дома испанским националистом на службе НКВД. Убийца использовал ледоруб.\n\nПосле безуспешной борьбы со Сталиным и его союзниками за контроль над коммунистической партией Советского Союза, Троцкий провел все 30-е годы в изгнании. Какое-то время он жил в Турции, Франции и Норвегии, пока наконец не оказался в Мексике. \n\nОн неустанно критиковал Сталина и его методы управления «выродившимся рабочим государством»."
 news.37.a: "Варварство."
 news.37.b: "Задание выполнено."
 news.37.c: "Этот смутьян получил по заслугам."
 news.38.t: "[GetNewsHeadline]Троцкий пережил покушение"
 news.38.d: "Сегодня, после отчаянной борьбы в собственном доме в Мехико, Лев Троцкий прикончил неудавшегося убийцу его собственным ледорубом. Нападавшим оказался испанский националист, состоящий на службе НКВД.\n\nТроцкий некогда являлся соратником и возможным преемником Ленина, но после безуспешной борьбы за власть был выдворен из Советского Союза Иосифом Сталиным. \n\nВ обращении к прессе Троцкий объявил, что это покушение стало «еще одной жалкой попыткой Сталина заткнуть рот противникам своего режима»."
 news.38.a: "Любопытно."
 news.38.b: "Вот мерзавец!"
 news.39.t: "[GetNewsHeadline]Троцкий убит на советской границе"
 news.39.d: "Советы распространили фотографии трупа Льва Троцкого, подтвердив тем самым недавно просочившуюся информацию о том, что он был убит при попытке тайно проникнуть в [SOV.GetNameDef]. \n\nТело вынесло на берег реки Атрек на советско-персидской границе.\n\nВероятно, Троцкий собирался воспользоваться зреющей смутой в СССР и найти союзников, чтобы устроить переворот и устранить своего давнего соперника Сталина."
 news.39.a: "Любопытно."
 news.39.b: "Одной угрозой меньше."
 news.40.t: "[GetNewsHeadline]Троцкий устроил переворот!"
 news.40.d: "Во временной советской столице вспыхнули массовые беспорядки. Как выяснилось, Лев Троцкий тайно проник в страну, вернувшись из многолетнего изгнания. \n\nЗаручившись поддержкой высших чинов коммунистической партии, он успешно организовал свержение Сталина.\n\nПосле короткого судебного процесса Сталин был приговорен к смерти через повешение. Приговор был приведен в исполнение сегодня утром."
 news.40.a: "Какая неожиданность."
 news.40.b: "Да здравствует товарищ Троцкий!"
 news.41.t: "[GetNewsHeadline]Гибель Троцкого"
 news.41.d: "Лев Троцкий был обнаружен мертвым сегодня в номере отеля в Буэнос-Айресе. \n\nОн был задушен альпинистской стропой. Телохранители Троцкого задержали убийцу на выходе из здания.\n\nХотя он являлся португальским националистом, имеются доказательства его работы на ГРУ. Похоже, Сталин наконец нанес смертельный удар своему давнему сопернику."
 news.42.t: "[GetNewsHeadline]Катастрофа «Гинденбурга»"
 news.42.d: "Немецкий пассажирский дирижабль «Гинденбург» взорвался сегодня при выполнении посадки на базе в Лейкхерсте, США. По неизвестной пока причине воздушное судно загорелось и рухнуло на землю; погибло 35 человек.\n\nИз-за сложностей при добыче гелия, его высокой стоимости, а также американского запрета на экспорт, «Гинденбург», как и большинство немецких дирижаблей, использовал куда более огнеопасный водород, имеющий большую грузоподъемность. \n\nОбщественность потрясена. К тому же сейчас развиваются более скоростные виды воздушного транспорта. Означает ли это закат эры дирижаблей?"
 news.42.a: "О, человечество!"
 news.43.t: "[GetNewsHeadline]Инцидент с «Гинденбургом»"
 news.43.d: "Сегодня чудом удалось избежать катастрофы, когда на немецком дирижабле «Гинденбург» при посадке на базе в Лейкхерсте, США, была обнаружена утечка топлива.\n\nУтечку удалось устранить. Если бы она осталась незамеченной, горючие испарения могли привести к пожару и уничтожить дирижабль целиком. \n\nМногие давно критикуют этот вид транспорта за отсутствие мер безопасности. Вероятно, данный инцидент даст им повод выступать еще более красноречиво."
 news.43.a: "Повезло."
 news.44.t: "[GetNewsHeadline]Полет Рудольфа Гесса"
 news.44.d: "Заместитель фюрера Рудольф Гесс был арестован сегодня войсками местной самообороны в Шотландии, где он приземлился, спрыгнув на парашюте с тяжелого истребителя. \n\nБудучи опытным пилотом, он, судя по всему, в одиночку преодолел Северное море, стараясь оставаться вне зоны действия радаров, а затем повернул в сторону Великобритании.\nГесс утверждает, что прилетел обсудить возможный мирный договор между Великобританией и Германией. Берлин уже объявил его сумасшедшим и лишил всех званий и должностей. \n\nБританские власти пока отказываются от комментариев."
 news.44.a: "Любопытно."
 news.44.b: "Безумие!"
 news.44.c: "Чтоб ему с лондонского Тауэра свалиться!"
 news.45.t: "[GetNewsHeadline]Смерть Рудольфа Гесса"
 news.45.d: "Заместитель фюрера Рудольф Гесс погиб сегодня близ берегов Шотландии при перехвате королевскими ВВС тяжелого истребителя, которым он управлял. \n\nЦель этого полета остается неочевидной - хотя Гесс был опытным пилотом, он летел в одиночку и, насколько известно, самолет не нес никакого оружия.\nЕго останки были обнаружены британскими властями, однако похороны в Берлине с пустым гробом уже назначены. \n\nПо слухам, Гитлер потрясен гибелью своего старого товарища."
 news.45.a: "Любопытно."
 news.45.b: "Бедный глупец."
 news.45.c: "Что он там забыл?"
 news.46.d: "Трагическим финалом завершилась сегодня история дирижабля «Гинденбург», взорвавшегося в небе над Шотландией. \nНасколько известно, им управлял заместитель фюрера Рудольф Гесс, который, действуя в одиночку, пролетел над Северным морем, чтобы обсудить с Великобританией мирный договор.\nБританские радары без труда засекли массивное воздушное судно, и истребители королевских ВВС были подняты по тревоге. Когда «Гинденбург» не отозвался по связи, они открыли огонь. \n\nГесс благополучно спрыгнул с парашютом, был арестован и сейчас находится в лондонском Тауэре."
 news.47.d: "Трагическим финалом завершилась сегодня история дирижабля «Гинденбург», взорвавшегося в небе над Шотландией. \nНасколько известно, им управлял заместитель фюрера Рудольф Гесс, который, действуя в одиночку, пролетел над Северным морем, чтобы обсудить с Великобританией мирный договор.\nБританские радары без труда засекли массивное воздушное судно, и истребители королевских ВВС были подняты по тревоге. Когда «Гинденбург» не отозвался по связи, они открыли огонь. \n\nОстанки Гесса были обнаружены среди обломков."
 news.47.b: "Вот безумец..."
 news.47.c: "На что он рассчитывал?"
 news.48.t: "[GetNewsHeadline]Исчезновение Амелии Эрхарт"
 news.48.d: "Знаменитая Амелия Эрхарт, первая женщина-авиатор, пролетевшая в одиночку через Атлантику, пропала без вести вместе со своим штурманом Фредом Нунаном близ острова Хауленд в Тихом океане.\n\nВдвоем они планировали совершить кругосветный перелет на двухмоторном самолете Локхид «Электра». \n\nПоиски пропавших авиаторов ведутся ВМФ и береговой охраной США, но надежда на их спасение призрачна."
 news.48.a: "Какая потеря для авиации."
 news.49.t: "[GetNewsHeadline]Амелия Эрхарт облетает земной шар"
 news.49.d: "Знаменитая женщина-авиатор Амелия Эрхарт, известная многим как Королева воздуха, завершила кругосветный перелет вместе со своим штурманом Фредом Нунаном. \n\nИзрядно встревожив публику краткосрочным исчезновением близ острова Хауленд в Тихом океане, они без помех завершили полет на самолете Локхид «Электра» в Окленде, штат Калифорния.\n\nНа следующей неделе в Белом доме состоится церемония, в ходе которой президент лично поздравит Эрхарт с успехом."
 news.49.a: "Какое достижение!"
 news.55.t: "[GetNewsHeadline]Англо-польский союз"
 news.55.d: "Ввиду растущей агрессивности Германии, Великобритания и Франция приняли решение о необходимости заключения военного союза с Польшей. Британский премьер сделал следующее заявление в Палате общин:\n\n«В случае любых действий, явным образом угрожающих независимости Польши, и если польское правительство сочтет необходимым противостоять таким действиям военными средствами, правительство Ее Величества будет готово предоставить Польше всю возможную поддержку. Соответствующие заверения уже были предоставлены правительству Польши»."
 news.55.a: "Теперь события развиваются быстро."
 news.55.b: "Они блефуют!"
 news.55.c: "Мы не оставим Польшу."
 news.55.e: "Теперь немцы не рискнут напасть!"
 news.55.f: "Мы защищаем своих союзников."
 news.56.t: "[GetNewsHeadline]Мюнхенское соглашение"
 news.56.d: "Германские претензии на Судетскую область в Чехословакии, где проживает значительное немецкое меньшинство, усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса. Чехословакия не была приглашена на переговоры. По заключенному соглашению, Германия получала Судеты в обмен на обещание не претендовать более ни на какие европейские территории.\n\nОбращаясь к слушателям в Лондоне, Чемберлен провозгласил:\n«Дорогие друзья, вот уже второй раз в нашей истории британский премьер-министр привозит из Германии почетный мир. Я убежден, что мир – это надолго»."
 news.56.a: "Значит, в этом году войны не будет."
 news.56.b: "Пока что мир, по крайней мере..."
 news.56.c: "Нам удалось избежать новой мировой войны."
 news.56.e: "Это не соглашение, а диктат!"
 news.57.t: "[GetNewsHeadline]Судетский кризис"
 news.57.d: "Германские претензии на Судетскую область, расположенную в Чехословакии и населенную большим количеством этнических немцев, в последнее время усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса.\n\nОднако переговоры провалились, когда Великобритания и ее союзники категорически заявили, что если немецкие войска перейдут границу Чехословакии, начнется война. \n\nКажется, мирным путем выйти из кризиса уже не удастся."
 news.57.a: "Похоже, будет война!"
 news.57.b: "Глупцы!"
 news.57.c: "Пора настоять на своем."
 news.57.e: "Пусть немцы приходят!"
 news.58.d: "Германские претензии на Судетскую область, расположенную в Чехословакии и населенную большим количеством этнических немцев, в последнее время усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса.\n\nПроизошел раскол между Францией и Великобританией: англичане признали требования немцев законными, а французы - нет. Они создали новый альянс с чехами и пригрозили Германии войной, если ее войска перейдут границу Чехословакии."
 news.58.b: "Скоро мы разберемся с французами."
 news.58.c: "На этот раз французы сами по себе."
 news.58.e: "Теперь немцы не рискнут напасть... верно?"
 news.58.f: "Свободный мир смотрит на нас."
 news.59.t: "[GetNewsHeadline]Мюнхенский диктат"
 news.59.d: "Германские претензии на Судетскую область, расположенную в Чехословакии и населенную большим количеством этнических немцев, в последнее время усилились. \n\nНа встрече в Мюнхене главы Германии, Великобритании, Франции и Италии попытались найти решение так называемого Судетского кризиса.\n\nВеликобритания и Франция признали законность требований Германии, однако Чехословакия, которая не была приглашена в Мюнхен, не намерена уступать. \n\nПохоже, ей придется в одиночку противостоять немцам и вступить в безнадежную схватку."
 news.59.a: "Для чехов ситуация выглядит довольно безрадостно."
 news.59.b: "Упрямые глупцы."
 news.59.c: "Мы не сдадимся!"
 news.60.t: "[GetNewsHeadline]Судьба Чехословакии"
 news.60.d: "Немецкие войска вторглись в Богемию и Моравию с целью поддержания порядка после падения чешского правительства. \n\nВ Праге оккупационные силы заявили о создании «автономного протектората» Третьего рейха.\n\nПри поддержке немцев Словакия объявила о независимости, и вновь созданное государство возглавил Йозеф Тисо. Чехословакии больше не существует."
 news.60.d_2: "После аннексии Чехословакии Германией начались споры о том, каким образом должны быть разделены эти территории, но теперь, похоже, решение найдено.\n\nПри поддержке немцев Словакия объявила о независимости, и вновь созданное государство возглавил Йозеф Тисо."
 news.60.a: "Вот вам и мир."
 news.60.b: "Чехов надо защищать от самих себя."
 news.60.c: "Мы о таком не договаривались!"
 news.60.e: "Венгрия вернет себе былую славу!"
 news.61.d: "Немецкие войска вторглись в Богемию и Моравию с целью поддержания порядка после падения чешского правительства. \n\nВ Праге оккупационные силы заявили о создании «автономного протектората» государства [GER.GetNameDef]. Венгерские войска при поддержке немцев захватили Словакию и присоединили ее к Венгрии. \n\nЧехословакии больше не существует."
 news.61.d_2: "После аннексии Чехословакии Германией начались споры о том, каким образом должны быть разделены эти территории, но теперь, похоже, решение найдено.\n\nВенгерские войска при поддержке немцев захватили Словакию и присоединили ее к Венгрии."
 news.62.d: "Немецкие войска вторглись в Богемию и Моравию с целью поддержания порядка после падения чешского правительства. \n\nВ Праге оккупационные силы заявили о создании «автономного протектората» Третьего рейха.\n\nВторой протекторат был создан на основе Словакии, о чем было объявлено в Братиславе. Теперь вся Чехословакия фактически аннексирована Германией."
 news.62.d_2: "После аннексии Чехословакии Германией начались споры о том, каким образом должны быть разделены эти территории, но теперь, похоже, решение найдено.\n\nАннексированная территория была разделена на два протектората, подконтрольных Германии. На практике это означает, что Германия присоединила к себе всю территорию Чехословакии целиком."
 news.63.t: "[GetNewsHeadline]Гражданская война в Испании"
 news.63.d: "В Испании разразилась гражданская война! Несколько генералов решили свергнуть правительство в Мадриде и призвали к восстанию, после чего на их сторону перешли почти все испанские войска. \n\nПравые националисты захватили большую часть территории страны, включая острова.\nЛоялисты и добровольцы собираются под знамена левого республиканского правительства. Они намерены сражаться до последнего вздоха. \n\nБитва за Испанию началась."
 news.63.a: "Что это будет означать для Испании?"
 news.63.b: "За победу!"
 news.64.t: "[GetNewsHeadline]Конец гражданской войны в Испании"
 news.64.d: "После падения последнего оплота республиканцев гражданская война в Испании завершилась. \n\nНационалисты одержали победу, и для Испании началась новая эра. \n\nСтрана сильно пострадала в ходе войны, ее придется восстанавливать заново."
 news.64.a: "Любопытно."
 news.64.b: "Мы возродим свою страну."
 news.65.a: "Тем лучше для Испании."
 news.65.d: "После падения последнего оплота националистов гражданская война в Испании завершилась. \n\nРеспубликанцы одержали победу, и для Испании началась новая эра. \n\nСтрана сильно пострадала в ходе войны, ее придется восстанавливать заново."
 news.66.t: "[GetNewsHeadline]XI Олимпийские игры"
 news.66.d: "Одиннадцатые Олимпийские игры недавно прошли в Берлине, в них приняли участие спортсмены из 49 стран мира. \n\nЛетнюю Олимпиаду 1936 года впервые в истории частично транслировали по телевидению в прямом эфире. Игры стали большой пропагандистской победой Германии, которая вложила в них большие средства.\n\nНемецкие атлеты выступили лучше всех и завоевали 33 золотые медали, американцы стали вторыми с 24 медалями. Четыре из них принес Джеймс Оуэн, ставший самым успешным спортсменом Игр."
 news.66.d.b: "Одиннадцатые Олимпийские игры недавно прошли в уцелевших районах разрушенного и вновь отстроенного Берлина; в них приняли участие спортсмены из 49 стран мира.\n\nЛетнюю Олимпиаду 1936 года впервые в истории частично транслировали по телевидению в прямом эфире. Игры, символ обновлённого государства, стали большой пропагандистской победой Германии, которая, несмотря на огромные затраты на восстановление страны после гражданской войны, вложила в них большие средства.\n\nНемецкие атлеты выступили лучше всех и завоевали 33 золотые медали, американцы стали вторыми с 24 медалями. Четыре из них принес Джеймс Оуэн, ставший самым успешным спортсменом Игр."
 news.66.a: "Игры завершились."
 news.66.b: "Мы показали миру свою лучшую сторону."
 news.67.t: "[GetNewsHeadline]XII Олимпийские игры"
 news.67.d: "Двенадцатые Олимпийские игры недавно прошли в Токио. В свете растущей напряженности в мире многие опасались отмены Игр, но этого не случилось. \n\nТокио стал первым не-европейским городом, принявшим у себя Олимпиаду, и специально созданный самолет большой дальности Ме 261 без дозаправки доставил из Германии олимпийский огонь.\n\nЯпонские спортсмены показали неплохие результаты и завоевали 14 золотых медалей, заняв третье место в командном зачете после Германии и США."
 news.68.d: "Двенадцатые Олимпийские игры недавно прошли в Финляндии. \n\nИзначально местом проведения должен был стать Токио, но растущая напряженность в мире вынудила Олимпийский комитет перенести состязания в Хельсинки.\n\nБольше всего медалей завоевали спортсмены из США, следом за ними - Германия и Италия. Финляндия заняла четвертое место в командном зачете с 10 золотыми медалями."
 news.69.t: "[GetNewsHeadline]Советская экспансия в Европе"
 news.69.d: "С самого прихода к власти партии [From.GetRulingParty] [From.GetNameDef] активно стремится укреплять связи с государством [SOV.GetNameDef] и теперь становится его частью.\n\nНесколько дней назад [From.GetAdjective] правительство официально передало контроль над страной, которая теперь входит в состав государства [SOV.GetNameDef] в качестве области.\n\nСоветские официальные лица отказываются считать это агрессией и утверждают, что передача территории государства [From.GetNameDef] была осуществлена добровольно, без какого-либо нажима."
 news.69.a: "Они образумились."
 news.69.b: "[SOV.GetNameDefCap] расширяется."
 news.70.t: "[GetNewsHeadline]Советское влияние в Европе"
 news.70.d: "С самого прихода к власти партии [baltic_annexation.GetRulingParty] [baltic_annexation.GetNameDef] активно стремится укреплять связи с государством [SOV.GetNameDef] и теперь становится его частью.\n\nХотя [baltic_annexation.GetLeader] сохраняет свой пост, большинство министров – сторонники советской власти, а национальный суверенитет фактически утрачен. Советские официальные лица заявляют, что государство [baltic_annexation.GetName] попросило о защите, поскольку климат в Европе становится все более небезопасным для малых государств.\n\n[SOV.GetNameDef] также подтверждает, что такая «защита» будет оказана любому государству, которое ощущает угрозу со стороны соседних стран."
 news.100.t: "[GetNewsHeadline]Падение Варшавы"
 news.100.d: "Немецкая армия, вторгшаяся в государство [POL.GetNameDef], захватила Варшаву. \n\nВ отдельных районах еще продолжаются бои, но организованного сопротивления в городе больше не существует.\n\nУтверждается, что польское правительство эвакуировалось, когда первые германские части вошли в пригород, и его местонахождение неизвестно. \n\nПоляки продолжают сражаться с захватчиками, однако потеря столицы серьезно подорвет боевой дух."
 news.100.a: "У Польши нет шансов."
 news.100.b: "Еще одна победа Фатерлянда."
 news.100.c: "Это катастрофа!"
 news.101.t: "[GetNewsHeadline]Падение Парижа"
 news.101.d: "Бои в различных регионах государства [FRA.GetNameDef] продолжаются, но поступают сообщения о том, что немецкие войска вошли в Париж. \n\nФранцузы объявили, что оставляют столицу, незадолго до того, как ее покинули последние воинские части. Немецкие войска на глазах у безмолвных парижан несколькими колоннами промаршировали по Елисейским полям, повторяя прусский парад победы 1871 года. \n\nВоенные эксперты утверждают, что [FRA.GetNameDef] неминуемо падет."
 news.101.a: "[GER.GetAdjective] армия, похоже, непобедима!"
 news.102.t: "[GetNewsHeadline]Падение Лондона"
 news.102.d: "По донесениям из Лондона, столица Великобритании была захвачена немецкими войсками. \n\nИз пригородов по-прежнему доносится стрельба, но никаких значительных скоплений английских войск в городе не замечено.\n\nОтряд особого назначения взял штурмом Букингемский дворец, но утверждается, что королевская семья была эвакуирована в преддверии атаки. \n\nВпервые со времен Вильгельма Завоевателя Лондон оказался в руках иноземных захватчиков."
 news.103.t: "[GetNewsHeadline]Падение Ленинграда"
 news.103.d: "Ленинград, колыбель русской революции, сдался наступающим силам немецкой армии. \n\nИз пригородов еще доносятся отголоски стрельбы, но над разоренным городом повисло тягостное затишье.\n\nСегодня днем немецкие войска прошли маршем мимо Исаакиевского собора, купол которого был выкрашен серой краской инженерами Красной армии в целях маскировки от бомбардировщиков люфтваффе. \nНесмотря на все их усилия, он испещрен следами от пуль и шрапнели."
 news.103.c: "Кого-то следует за это расстрелять!"
 news.104.t: "[GetNewsHeadline]Падение Киева"
 news.104.d: "Киев, столица Украинской ССР, был захвачен немецкими войсками, продвигающимися вглубь территории Советского Союза. \n\nПотеря одного из крупнейших городов станет для Советов серьезным ударом, но пока неясно, смогут ли немцы и дальше двигаться с той же скоростью. Вскоре после взятия Киева тысячи мин, заложенных войсками НКВД, детонировали в зданиях, расположенных вдоль Крещатика – главной улицы города, – разрушив его еще сильнее.\n\nТеперь захватчики стремятся на восток."
 news.105.t: "[GetNewsHeadline]Падение Сталинграда"
 news.105.d: "Наступающие немецкие штурмовики сумели овладеть Сталинградом - городом на берегу Волги, названным в честь Сталина. \n\nС тяжелыми боями пробившись через развалины тракторного завода и захватив стратегическую высоту на Мамаевом кургане, немцы вытеснили остатки советских войск на восточный берег Волги. По неподтвержденным сведениям, часть бойцов вместе с партизанами укрылась в канализации и подвалах, чтобы продолжать борьбу. \n\nОднако никакого существенного сопротивления пока не отмечено."
 news.105.d_alt: "[217.GetCapitalVictoryPointName], промышленный центр на берегу Волги, теперь под контролем наступающих немецких штурмовиков.\n\nС тяжелыми боями пробившись через развалины тракторного завода города [217.GetCapitalVictoryPointName] и захватив стратегическую высоту на Мамаевом кургане, немцы вытеснили остатки [SOV.GetAdjective] войск на восточный берег Волги. По неподтвержденным сведениям, часть [SOV.GetSovietArmyAdjectiveBasedOnIdeology] армии вместе с партизанами укрылась в канализации и подвалах, чтобы продолжать борьбу.\n\nОднако никакого существенного сопротивления пока не отмечено."
 news.106.t: "[GetNewsHeadline]Падение Москвы"
 news.106.d: "Сегодня на рассвете немецкие танки прорвались через поспешно возведенные оборонительные сооружения на улицах Москвы. Красную площадь заняли части моторизированной пехоты. \nГустой дым от множества пожаров затянул город, а в это время немецкие войска ворвались в Кремль. По рассказам очевидцев, справиться с войсками НКВД, готовыми стоять насмерть, удалось только с помощью гранат и огнеметов. Теперь советская столица в руках немцев, но от нее остались лишь дымящиеся руины. \n\nПо неподтвержденным данным, мумия Ленина из Мавзолея была заранее эвакуирована на восток страны."
 news.106.a: "Это конец Советского Союза?"
 news.106.b: "Наконец-то Москва наша!"
 news.106.c: "Фашисты должны быть изгнаны из Москвы!"
 news.107.t: "[GetNewsHeadline]Падение Севастополя"
 news.107.d: "Хорошо укрепленный город Севастополь, основная база советского флота на Черном море, пал под натиском немецких войск. \n\nПосле такой потери Советам будет намного сложнее удержаться в этом регионе, поэтому взятие Севастополя стало крупной победой Германии.\n\nВ Берлине уже издан указ о переименовании города в Теодорихсхафен в честь Теодориха Великого."
 news.108.t: "[GetNewsHeadline]Падение Баку"
 news.108.d: "Сегодня немецкие войска заняли Баку, который являлся важным стратегическим объектом для Советского Союза. \n\nГород, расположенный на берегу Каспийского моря, – это ключ к Кавказу, а его нефтяные месторождения станут для немцев существенным подспорьем в войне.\n\nС его захватом для Германии открывается путь на Средний Восток и даже в Индию."
 news.109.t: "[GetNewsHeadline]Падение Каира"
 news.109.d: "Войска немецкого африканского корпуса с боями вышли к столице Египта Каиру. \n\nСилы Союзников в беспорядке отступили в направлении пустыни, и входящих в город немцев жители приветствовали как освободителей, избавивших Египет от угнетателей-англичан.\n\nПадение Каира стало существенным ударом для Союзников, и многие эксперты утверждают, что теперь ничто не мешает Германии продвигаться на Ближний Восток."
 news.110.t: "[GetNewsHeadline]Падение Вашингтона"
 news.110.d: "Бои в районе Вашингтона завершились сегодня, когда последние очаги сопротивления были уничтожены немецкими силами, продвигающимися вдоль реки Потомак. \n\nГустая завеса дыма почти скрыла город. Отчасти причиной пожаров стали офицеры разведки, до последнего момента сжигавшие секретные документы. Подразделение войск СС захватило Белый дом после короткой перестрелки с офицерами спецслужбы, но сам президент, похоже, был эвакуирован несколько дней назад.\n\nПадение американской столицы отчетливо продемонстрировало страшную мощь германской военной машины."
 news.111.t: "[GetNewsHeadline]Падение Нью-Йорка"
 news.111.d: "После продолжительных уличных боев, которые вели в основном вооруженные нерегулярные части, немецкие штурмовики сумели овладеть Нью-Йорком. \n\nИмпровизированные противотанковые заграждения на 5-й авеню оказались бесполезны, и моторизированная пехота район за районом захватила Манхэттен.\n\nВот уже несколько дней в восточной части города бушуют пожары, от которых ночью стоит яркое зарево. \n\nСтатуя Свободы обезглавлена случайным артиллерийским снарядом, причем до сих пор неизвестно, с какой стороны был произведен выстрел."
 news.112.t: "[GetNewsHeadline]Падение Гибралтара"
 news.112.d: "После ряда противоречивых донесений было получено подтверждение того, что Гибралтар захвачен немцами. \n\nЭтот стратегический порт, охраняющий доступ в Средиземноморье, считался неприступным в начале войны. Британский гарнизон отступил по туннелям в Скале, однако был выбит оттуда гранатами и огнеметами. \n\nТеперь, когда Гибралтар в руках немцев, в войне за Средиземное море может наступить коренной перелом."
 news.113.d: "Сегодня торжествующие итальянские солдаты вошли в Каир, почти преследуя по пятам отступающих англичан. \n\nНемедленно был устроен парад победы, и итальянцы устремились к пирамидам в Гизе, чтобы сфотографироваться на фоне достопримечательностей.\n\nЗаполучив Каир, [ITA.GetLeader] теперь еще на шаг ближе к тому, чтобы объединить итальянскую Восточную Африку с итальянской Ливией и создать единую африканскую колонию."
 news.113.b: "Еще одна победа Италии!"
 news.114.d: "[GetItalianConquestofParisDesc]"
 news.114.d_leader: "Последний очаг французского сопротивления был подавлен сегодня в Париже, и теперь город находится под контролем итальянцев. \n\n[ITA.GetLeader] прилетел, чтобы лично принять парад победы на Елисейских Полях и возглавить его верхом на белом коне. В своей торжественной речи он сравнил французскую кампанию с завоеванием Галлии Цезарем и пообещал, что это лишь начало возрождения величия Италии.\n\nВремя покажет, прав ли он."
 news.114.d_council: "Последний очаг французского сопротивления был подавлен сегодня в Париже, и теперь город находится под контролем итальянцев. \n\n[ITA.GetLeader] прилетает, чтобы лично принять парад победы на Елисейских Полях и возглавить его верхом на белом коне. В торжественной речи главы государства звучат сравнения французской кампании с завоеванием Галлии Цезарем и обещания, что это лишь начало возрождения величия Италии.\n\nВремя покажет, прав ли наш лидер."
 news.115.d: "Итальянские войска успешно штурмовали Лондон, и теперь триколор развевается над Башней Виктории. Мелкие стычки еще продолжаются, и сегодня утром несколько берсальеров были подстрелены снайперами, засевшими на Биг-Бене.\n\nТри попытки выбить их оттуда закончились неудачей, после чего башня была взорвана. Итальянские официальные лица назвали это «досадной горячностью» местного командующего."
 news.116.d: "Италия получила контроль над Гибралтаром после затяжных боев в окрестностях Скалы и залива. Временами из подземных военных туннелей, уходящих далеко вглубь, еще раздаются взрывы, но официально итальянцы утверждают, что с организованным сопротивлением покончено.\n\nТеперь, когда врата Средиземноморья оказались во власти итальянцев, британскому флоту будет сложнее бросать им вызов в этом регионе."
 news.117.t: "[GetNewsHeadline]Падение Сингапура"
 news.117.d: "Сингапур, этот «Восточный Гибралтар», был захвачен японскими имперскими войсками несмотря на то, что англичане, владевшие им прежде, считали город неприступным.\n\nЯпонская военная администрация Сингапура сделала своей штаб-квартирой Фуллертон-билдинг, а город был переименован в Сёнанто, что примерно можно перевести как «Южный остров, полученный в эру Сёва». Патрули кэмпэйтай заполонили улицы, демонстрируя, что японцы пришли сюда всерьез и надолго."
 news.117.b: "За императора!"
 news.118.t: "[GetNewsHeadline]Падение Перл-Харбора"
 news.118.d: "Японские войска взяли штурмом Гонолулу, самый крупный город гавайского острова Оаху. Морская база Перл-Харбор, где прежде базировался тихоокеанский флот США, также пала под их натиском.\n\nПо свидетельствам очевидцев, американские матросы и десантники отступили на остров Форд, где упорно продолжали сопротивление, которое было подавлено интенсивным артиллерийским огнем и бомбардировками. Теперь, когда остров принадлежит им, японские ВМФ получили полную свободу действий в Тихом океане."
 news.119.t: "[GetNewsHeadline]Падение Нового Южного Уэльса"
 news.119.d: "Продвигаясь все дальше на юг, японская империя захватила Сидней и столицу Австралии – Канберру. Защитникам Сиднея пришлось отступить через мост Харбор-Бридж и занять новые позиции на холме Обсерватории, однако уничтожить мост им не позволили японские солдаты, которые затем продолжили наступление на столицу.\n\nВоенный флаг Японии теперь развевается над ратушей Канберры, ставшей штаб-квартирой новой военной администрации, и военная полиция кэмпэйтай патрулирует улицы, зорко следя за происходящим."
 news.120.t: "[GetNewsHeadline]Падение Лос-Анджелеса"
 news.120.d: "Закрепившись на североамериканском материке, японские войска устремились к Лос-Анджелесу и обратили в бегство защитников города. Длинная процессия имперских войск прошла маршем по Центральной авеню сегодня во второй половине дня. Это событие было задокументировано японскими кинохроникерами.\n\nДо отступления американских войск отчаянные бои шли в нескольких районах города. Голливуду нанесен особенно большой урон; многие японские офицеры фотографировались напротив знаменитой надписи, искореженной стрельбой."
 news.121.t: "[GetNewsHeadline]Падение Нанкина"
 news.121.d: "Столица Республики Китай, Нанкин, была оккупирована войсками Японской империи. Несмотря на ожесточенное сопротивление защитников, укрывшихся за стенами, японцы овладели воротами Чжуншань и прорвались в город.\n\nЗвуки перестрелки еще временами слышны, пожары полыхают в нескольких районах, однако остатки китайских войск либо отступили, либо были взяты в плен. Вместе с захватом Шанхая эту победу можно считать одной из важнейших для Японии в войне с Китаем."
 news.122.t: "[GetNewsHeadline]Падение Владивостока"
 news.122.d: "Владивосток, крупнейший город на советском Дальнем Востоке, база советского тихоокеанского флота, был захвачен японскими войсками. Стратегическая позиция города как конечного пункта Транссибирской магистрали делает его потерю еще более чувствительной для Советов.\n\nЖители города помнят японскую оккупацию времен Гражданской войны. На этот раз многие опасаются, что захватчики не уйдут никогда."
 news.123.t: "[GetNewsHeadline]Падение Гонконга"
 news.123.d: "Войска Японской империи захватили Гонконг, жемчужину колониальной Британии, прорвав «Линию любителей джина» и высадившись непосредственно на острове. Сдерживать натиск обороняющиеся смогли недолго, и губернатор лично сдался японцам в отеле «Пенинсула Гонконг», где они устроили свою штаб-квартиру.\n\nПосле краткой церемонии был назначен новый японский губернатор, объявивший всему миру о том, что «Новый Гонконг» наконец «освобожден от западного колониализма»."
 news.124.t: "[GetNewsHeadline]Падение Манилы"
 news.124.d: "Манила, столица Филиппин, сдалась японцам после отступления американских войск и филиппинских сил сопротивления. За доступ в стратегическую гавань Манила-Бэй некоторое время после падения города еще шли бои со стороны острова Коррехидор, где американцы сосредоточили основную массу своей артиллерии, но вскоре японцы заставили эти орудия замолчать.\n\nПосле падения Манилы стоит ожидать стремительного захвата оставшейся части Филиппин. Это болезненное поражение для США в Азии и на Тихом океане."
 news.125.t: "[GetNewsHeadline]Падение Калькутты"
 news.125.d: "После продолжительных массированных бомбардировок город Калькутта в Индии был сдан наступающей японской армии. Хотя эпизодические бои еще какое-то время продолжались в пригородах, парад победы был организован и прошел на Чуринги-авеню.\n\nСолдаты индийской национальной армии, созданной японцами под лозунгом освобождения Индии от британского владычества, приняли участие в параде, что вызвало ликование толпы. Можно предполагать, что вслед за падением Калькутты вскоре вся Индия окажется в руках японцев."
 news.126.t: "[GetNewsHeadline]Падение Нью-Дели"
 news.126.d: "В Индии продолжается наступление японских войск, которым недавно удалось захватить Нью-Дели. Столица Британской Индии имела огромное стратегическое значение, и ее потеря может стать решающим фактором в индийской кампании.\n\nПо слухам, вице-король был захвачен ударными японскими отрядами во время погрузки его имущества для эвакуации, однако эти сведения еще не подтверждены."
 news.127.t: "[GetNewsHeadline]Падение Панамского канала"
 news.127.d: "Нанеся сокрушительный удар американской армии, японские войска высадились в Панаме и захватили контроль над каналом, принудив к сдаче охранявший его гарнизон. Утверждается, что нескольким отрядам американских и панамских солдат удалось скрыться в джунглях, откуда они ведут партизанскую войну, однако едва ли это нарушит планы Японии.\n\nЛишившись канала, американский флот будет вынужден идти в обход Южной Америки, чтобы достичь Западного побережья США, что дает японскому имперскому флоту существенное стратегическое преимущество."
 news.128.t: "[GetNewsHeadline]Падение Берлина"
 news.128.d: "Захват немецкой столицы был подтвержден источниками в Вашингтоне после того, как американские войска прорвались к Берлину с разных направлений. В городе шли ожесточенные бои, мост Мольтке был уничтожен немецкими саперами в отчаянной попытке замедлить наступление американцев.\n\nДругие мосты через Шпрее взорвать не удалось, и ударные войска США, подавив сопротивление, захватили здание Кролль-оперы и Рейхстаг. Теперь звездно-полосатый флаг победно реет над Рейхстагом, бои в городе прекратились. Битва за Берлин окончена."
 news.128.b: "Все прошло как по маслу!"
 news.129.d: "Британские войска вошли в Берлин, и военный кабинет объявил об успешном захвате немецкой столицы после ожесточенных боев. Удар был нанесен на рассвете, англичане захватили аэропорт Темпельхоф, тогда как колонны бронетехники продвигались по Франкфурт-аллее.\n\nРейсхканцелярия теперь находится под контролем британцев, и бои на улицах практически стихли. О правительстве Германии доподлинно ничего неизвестно, но утверждается, что нескольким министрам удалось спастись."
 news.129.b: "Отличная работа, молодцы!"
 news.130.d: "Французские войска успешно взяли штурмом столицу Германии после отчаянных боев на улицах города. Большая группа солдат СС забаррикадировалась на Олимпийском стадионе, однако они были захвачены отрядами Иностранного легиона при поддержке артиллерии.\n\nФранцузский триколор развевается теперь над Рейхсканцелярией, и хотя местами в пригородах еще случаются перестрелки, можно говорить о том, что с организованным сопротивлением покончено."
 news.130.b: "Да здравствует Франция!"
 news.131.d: "В Берлине идут отчаянные бои, но несмотря на это столица Германии уже практически полностью в руках поляков. Продвинувшись в город по Франкфурт-аллее, польская армия достигла Александерплац, где разгорелось самое ожесточенное сражение.\n\nБранденбургские ворота обрушились, вероятно, после того как их протаранил польский танк, а здание Кролль-оперы было уничтожено артиллерийским огнем, когда засевшие там отряды СС отказались сдаться. Красно-белый флаг Польши реет над Рейхстагом, войска подавляют последние очаги сопротивления."
 news.131.b: "Польское наступление не остановить."
 news.132.t: "[GetNewsHeadline]Падение Рима"
 news.132.d: "Союзные войска окончательно захватили Рим, когда сдался гарнизон, оборонявший город. Большинство исторических памятников не пострадали, пережив очередной катаклизм, каких они видели уже немало. Американские войска - по крайней мере, до сих пор, - не заходили в Ватикан по просьбе Святого Престола.\n\nПадение Рима стало важной вехой в итальянской кампании, и многие полагают, что теперь организованному сопротивлению на полуострове придет конец."
 news.132.b: "Большая победа!"
 news.133.d: "Французские войска вошли в Рим, едва остатки гарнизона, оборонявшего город, растворились в окрестностях. Французы стремительно выдвинулись и заняли основные административные здания, и на Виа дель Корсо состоялся парад победы, в котором участвовало множество солдат и военной техники.\n\nСомнительно, что после сдачи Рима Италия сможет продолжать сопротивление. Внешние наблюдатели предполагают, что итальянское правительство, бежавшее из столицы, скоро начнет переговоры о капитуляции."
 news.134.t: "[GetNewsHeadline]Освобождение Парижа"
 news.134.d: "Уже доподлинно известно, что Париж освобожден от немецкой оккупации. Союзные войска вошли в столицу Франции, и остававшийся там немецкий гарнизон сдался. Парижане ликованием встречали освободителей, прошедших маршем по Елисейским полям, хотя, по слухам, немецкие снайперы еще орудуют в некоторых кварталах.\n\nБыли опасения, что немцы используют тактику выжженной земли при уходе из города и превратят Париж в дымящиеся руины, однако этого не произошло. Французский триколор развевается над Эйфелевой башней, прочие достопримечательности также не пострадали."
 news.135.t: "[GetNewsHeadline]Падение Токио"
 news.135.d: "Американские войска вошли в Токио, и военное министерство США сообщило об окончании основных боевых действий в городе. Сообщают, что бои были тяжелыми, особенно в окрестностях императорского дворца, который обороняла фанатичная императорская гвардия, хотя сам император, по слухам, покинул город до начала штурма.\n\nПосле падения Токио, согласно прогнозам экспертов, организованное сопротивление на Японских островах быстро прекратится. В скором времени можно ожидать начала мирных переговоров, если только японские радикалы не убедят императора продолжать борьбу до последнего вздоха."
 news.136.d: "После напряженных боев войска Союзников оккупировали Москву, столицу государства [SOV.GetNameDef]. Город сильно пострадал, пожары до сих пор не утихают по обоим берегам Москвы-реки. Несмотря на массированные бомбардировки, Кремль остался неповрежденным, и именно там разместилась штаб-квартира оккупационной администрации.\n\nПотеря Москвы нанесла русским мощный удар. Хотя практически все правительство эвакуировалось из города заблаговременно, военные эксперты прогнозируют скорое падение государства [SOV.GetNameDef]."
 news.137.t: "[GetNewsHeadline]Освобождение Лондона"
 news.137.d: "Бои в Лондоне подошли к концу после подавления оставшихся очагов сопротивления немецких войск. Как только был дан сигнал «все чисто», ликующие горожане высыпали на улицы, приветствуя освободителей-американцев, и по всему городу зазвенели церковные колокола.\n\nОсвободительный настрой охватил всю Великобританию, когда стало очевидно, что немецкая оккупация подходит к концу. В нескольких регионах, контролируемых немцами, начались локальные восстания, которые были жестоко подавлены. Неужели Великобритания скоро вновь обретет свободу?"
 news.138.d: "В отличие от 1920 года, не случилось никакого «Чуда на Висле», когда советские войска подошли к Варшаве. Польское сопротивление к этому времени было фактически подавлено, и вскоре советский флаг взвился над большинством административных зданий.\n\nВидим ли мы конец Польши как государства, или польская армия все же сумеет дать отпор и отвоевать столицу? Большинство экспертов сходятся на том, что это маловероятно."
 news.138.b: "Вперед, товарищи!"
 news.139.t: "[GetNewsHeadline]Освобождение Варшавы"
 news.139.d: "Разрушенная Варшава пала под натиском советских войск после того, как остатки оборонявшихся немецких отрядов отступили из горящих пригородов. Город лежит в руинах еще с прошлых боев, и местные повстанцы выбираются из-под завалов, чтобы приветствовать освободителей.\n\nТеперь, когда Варшава оказалась под контролем Советов, позиции Германии в Восточной Европе стали еще более шаткими. Эксперты сомневаются, что немцам удастся отбить город, однако запуганное население всерьез опасается этого."
 news.139.a: "Неужели это - начало конца?.."
 news.140.d: "В советском коммюнике сообщается об окончательной капитуляции немецких войск в Берлине. Окружив город, русские вошли в него по нескольким направлениям, на каждом шагу преодолевая отчаянное сопротивление немцев.\n\nНаконец, советским войскам удалось перейти мост Мольтке и занять здание Рейхстага. Они отбивали одно помещение за другим и в итоге водрузили над городом советский флаг. Битва за Берлин окончена."
 news.140.a: "[SOV.GetAdjective] медведь становится все толще..."
 news.140.b: "Фашистское логово взято!"
 news.141.d: "Рим, Вечный город, был взят наступающими советскими штурмовиками. Итальянские войска отступили, и русские вошли в город, где быстро подавили оставшиеся очаги сопротивления. Исторические здания остались целы, хотя, по некоторым данным, Пантеон мог пострадать от пулеметного огня.\n\nСоветы пока соблюдают нейтралитет Святого престола, но их войска взяли Ватикан в кольцо - что не может не нервировать Его Святейшество."
 news.142.d: "Неудержимое продвижение Красной армии продолжается, и поступают сообщения о захвате французской столицы. Вероятно, французские коммунисты оказали помощь Советам и приняли участие в боях с отступающей армией.\n\nПо всему городу расклеены листовки, в которых парижанам сообщают об их «освобождении от буржуазного гнета» и о том, что Парижская коммуна наконец восстала из пепла."
 news.143.d: "В последней радиопередаче «Итоги дня» из Москвы было объявлено о том, что Париж отбит у немецких захватчиков. Сообщают, что многие защитники города утонули в Сене, когда под артиллерийским обстрелом Красной армии рухнули несколько мостов через реку.\n\nЭйфелева башня накренилась, поврежденная взрывом у основания, но неизвестно, какая из сторон несет за это ответственность. Сейчас советские войска проводят парад на Елисейских полях, а парижане гадают, не сменили ли они одних оккупантов на других."
 news.143.a: "Неужели это - начало конца?.."
 news.144.d: "Наступление коммунистов продолжается, советские войска недавно заняли Лондон. Парад победы был второпях организован Красной армией еще до того, как были подавлены последние очаги сопротивления в городе.\n\nСторонники коммунистов спешно выдали списки известных антикоммунистов советской военной администрации, и на Трафальгарской площади был собран Народный суд, чтобы покарать виновных."
 news.145.d: "В центре Лондона по-прежнему бушуют пожары, но почти все немецкие солдаты, защищавшие город, либо погибли в боях, либо были взяты в плен советской армией. Толпы на улицах приветствуют русских, которые направляются к последним очагам сопротивления.\n\nС коллаборационистами было покончено без всякой пощады, и Советы назначили временную администрацию для управления городом. Критики утверждают, что большую часть этой администрации составляют члены британской коммунистической партии."
 news.145.a: "Это серьезный поворот."
 news.146.d: "Советские войска подступили к Токио, и по всему городу идут ожесточенные бои. Сейчас почти весь город под контролем русских, за исключением восточных пригородов, где все еще бушуют пожары.\n\nГоворят, что когда бои сместились в сторону императорского дворца, члены императорской гвардии устремились в штыковую атаку. Дворец был взят отрядами ВДВ, которым пришлось пробиваться с боем через каждое помещение. Пленных они не брали, но, по слухам, император был своевременно эвакуирован из дворца, задолго до падения города."
 news.147.d: "Ленинград, бывшая столица Российской империи, был занят финскими войсками. Три миллиона жителей - это едва ли не больше, чем население всей Финляндии, однако нападавших это не смутило.\n\nСейчас ведутся споры о том, должен ли город быть включен в состав Великой Финляндии, поскольку ингерманландские финны составляют в этом регионе существенное этническое меньшинство. Разумеется, все это имеет смысл лишь в том случае, если советские войска не отобьют город."
 news.148.d: "Из Токио приходят новости о том, что город был взят китайскими войсками. Он почти весь разрушен, включая императорский дворец, где отныне располагается китайская военная администрация.\n\nИностранные репортеры стали свидетелями пышного парада победы, когда бесконечные ряды китайских солдат прошли через город. Японцы, столпившиеся вдоль улиц, встречали это зрелище гробовым молчанием."
 news.149.d: "Впервые с тех пор, как Гибралтар был захвачен англичанами два века назад, он вновь стал испанским. По поступающим новостям, гарнизон, охранявший город, сдался, хотя отдельные группы еще ведут бои в туннелях под Скалой.\n\nНа пресс-конференции в Мадриде представитель правительства заявил, что «отныне и навсегда» Гибралтар останется испанской территорией. Британские дипломаты, разумеется, окрестили это утверждение «полнейшей чепухой»."
 news.150.t: "[GetNewsHeadline]Переворот в Югославии"
 news.150.d: "Попытки Югославского правительства договориться с Германией вызывали активные протесты в рядах национальной армии, и сегодня в ходе переворота был свергнут действующий правитель. На трон взошел король Петер II.\n\nПервым делом было оборвано большинство связей с Германией - похоже, новый режим готов воевать, а не сотрудничать."
 news.150.b: "Эти глупцы вырыли себе могилу."
 news.151.t: "[GetNewsHeadline]Рейнская область остается демилитаризованной"
 news.151.d: "После попытки Германии нарушить условия Версальского договора и провести ремилитаризацию Рейнской области, Союзниками был направлен ультиматум, вынудивший Берлин отступить. Великобритания и Франция пригрозили войной в случае, если Германия будет продолжать свои действия, и вскоре стало очевидно, что такого противодействия с двух сторон немцы не ожидали.\n\nРейнская область останется демилитаризованной согласно договору, иначе Германию ждет война."
 news.151.a: "Пока что кризис удалось предотвратить."
 news.151.b: "Наш день еще придет."
 news.151.c: "Они должны были понимать, что им это не спустят с рук."
 news.152.d: "После попытки Германии нарушить условия Версальского договора и провести ремилитаризацию Рейнской области Францией был направлен ультиматум, вынудивший Берлин отступить. Великобритания отказалась вмешиваться, но Франция пригрозила войной в случае, если Германия будет продолжать свои действия, и вскоре стало очевидно, что немцы не готовы к военному столкновению.\n\nРейнская область останется демилитаризованной согласно договору, иначе Германию ждет война."
 news.152.c: "Франция осталась без поддержки, но сила за ней."
 news.152.e: "Наше вмешательство и не требовалось, это же очевидно."
 news.153.t: "[GetNewsHeadline]Германия нарушает пакт Молотова-Риббентропа"
 news.153.d: "Пакт о ненападении между немцами и русскими, ставший для многих неожиданностью, куда более ожидаемо распался после нападения Германии на Советский Союз. Нарушив пакт, Германия вновь открыто заговорила о Советах как об угрозе, устранить которую необходимо ради собственного будущего.\n\nСоветский лидер был скорее разочарован, чем потрясен таким предательством, и явно сожалеет, что не воспользовался возможностью первым."
 news.153.a: "Доверие между гигантами - вещь хрупкая."
 news.153.b: "Мы подписали это, только чтобы выиграть время для нападения."
 news.153.c: "Договор для фашистов - это просто бумажка."
 news.154.t: "[GetNewsHeadline]СССР нарушает пакт Молотова-Риббентропа"
 news.154.d: "Пакт о ненападении между немцами и русскими, ставший для многих неожиданностью, куда более ожидаемо распался после нападения Советского Союза на Германию. Советы нанесли первый удар и поклялись раз и навсегда сокрушить германский Рейх.\n\nНемецкие лидеры могли и сами планировать нападение, но теперь мы об этом никогда не узнаем. Сейчас они проводят срочную мобилизацию перед лицом военной угрозы."
 news.154.b: "У коммунистов нет ни чести, ни совести!"
 news.154.c: "Договор отслужил свое."
 news.155.t: "[GetNewsHeadline]Германия вновь воюет"
 news.155.d: "Хотя многие надеялись, что в Европе надолго установился мир, недавние события вновь вернули Германию на путь войны. Грубо нарушая Версальский договор, немецкие войска провели мобилизацию и готовы перейти в наступление. Власти заявляют, что больше не желают видеть Рейнскую область демилитаризованной, ссылаясь на необходимость защиты живущих там немецких граждан."
 news.155.a: "Это может стать началом новой мировой войны"
 news.155.b: "Во славу Германии!"
 news.156.t: "[GetNewsHeadline]Замечена Комета"
 news.156.d: "Появление на небе «Кометы» обеспокоило наших сограждан. Ме.163 «Комета» - экспериментальный ракетный истребитель, совершавший испытательный полет, - напугал сельских жителей, которым довелось увидеть этот уникальный скоростной летательный аппарат. Он был разработан в обстановке строжайшей секретности, но скоро будет представлен общественности. Имевший место инцидент лишь сделает это появление более впечатляющим."
 news.156.a: "Конец близок... для наших врагов."
 news.156.a.tt: "Ваза опрокидывается.\n"
 news.156.a.2.tt: "Мне все равно не нравилась эта ваза.\n"
 news.157.t: "[GetNewsHeadline][From.From.GetName] вмешивается в [From.GetAdjective] войну"
 news.157.d: "Всего несколько дней назад армия государства [From.GetName] двинулась на государство [From.From.From.GetName] после объявления войны. За этим последовал ультиматум государства [From.From.GetName] с требованием немедленного прекращения военных действий и отступления [From.GetAdjective] войск. [From.GetLeader] отстаивает свою правоту и не собирается уступать. Теперь страна находится в состоянии войны с государствами [From.From.From.GetName] и [From.From.GetName]."
 news.157.a: "Кажется, [From.From.GetName] не прочь замарать руки"
 news.157.a_usa: "Мы им покажем"
 news.158.t: "[GetNewsHeadline][From.From.GetName] вмешивается в [From.GetAdjective] войну"
 news.158.d: "Несколько дней назад государство [From.GetName] объявило войну государству [From.From.From.GetName]. Вскоре вслед за тем последовал ультиматум государства [From.From.GetName] с угрозой начать военные действия против государства [From.GetName], если не будет положен конец агрессии и подписан мир. [From.GetLeader] утверждает, что они имели на это право, но согласился провести демобилизацию и мирные переговоры."
 news.158.a: "Похоже, [From.From.GetAdjective] демонстрация силы оказалась успешной"
 news.158.a_usa: "Мы должны поддерживать мир"
 news.159.t: "[GetNewsHeadline][From.GetFactionName] переживает период расцвета"
 news.159.d_01: "[From.GetLeader] сообщил сегодня, что [From.GetName] желает заключить новый союз. [From.GetFactionName] заявляет о своей готовности к сотрудничеству в случае войны.\n\nХотя крупные коалиции могут сдерживать агрессию, мы видели, к каким последствиям это приводит, когда конфликт все-таки возникает. Намерения государств, составляющих новый альянс, пока неочевидны, но никто, даже его основатели, не может предугадать, каким целям он послужит в конечном итоге."
 news.159.d_02: "В теории утверждается, что демократические страны не воюют друг с другом, но это не означает, что они гарантируют друг другу помощь в случае войны. Политические интересы часто расходятся, и если народу нужен мир, вступление в войну для таких стран обходится слишком дорого.\n\nВместе с тем, сегодня стало известно, что государство [From.GetName] заключает военный союз под названием [From.GetFactionName] для совместной защиты своего народа и своих идеалов."
 news.159.d_03: "Даже государство [From.GetName], известное уверенностью в собственных силах и в собственном превосходстве, считает возможным вступать в союзы с теми странами, которые оно уважает. [From.GetLeader] объявил сегодня, что были подписаны окончательные соглашения о создании военной коалиции под названием [From.GetFactionName], куда войдут исключительно достойные державы, чье предназначение - достичь величия.\n\nСтанет ли источником этого величия идеальное общество или расширение своих границ совместными усилиями - весь остальной мир узнает об этом, только когда станет слишком поздно."
 news.159.d_04: "Несмотря на то, что в последние годы Советы сосредоточились на построении коммунизма в одной отдельно взятой стране, интернационализм этого движения по-прежнему не признает государственных границ. Солидарности трудящихся всего мира была посвящена речь, которую произнес сегодня [From.GetLeader]. В ней была также затронута тема создания альянса под названием [From.GetFactionName].\n\nПомимо политических задач, этот союз преследует военные цели и предполагает взаимопомощь обеих держав в случае внешней агрессии. Станет он для коммунистов мечом или щитом - будущее покажет."
 news.159.a: "Это приведет к долгосрочному миру или к новой войне?"
 news.159.b: "Вместе мы будем непобедимы! Мы не сдадимся!"
 news.159.c: "Отличная идея!"
 news.159.tt: "[This.GetName] является частью альянса [From.GetFactionName], в который также входит [From.GetName].\n"
 news.160.t: "[GetNewsHeadline]Германия атакована"
 news.160.d: "Недавно Германия оказалась втянута в новую войну. Все надеялись, что в Европе установился прочный мир, однако напряженность на континенте оказалась слишком велика. Германские официальные лица утверждают, что больше не могут сохранять Рейнскую область демилитаризованной и утверждают, что им нужно обладать возможностью защитить свои границы."
 news.160.a: "Европе это не предвещает ничего хорошего"
 news.160.b: "Германский народ победит"
 news.161.t: "[GetNewsHeadline]Коммунизм во Франции под запретом"
 news.161.d: "[From.GetLeader] и его кабинет объявили о роспуске партии [From.GetCommunistParty]. После подписания Советской Россией пакта о ненападении с нацистской Германией шли разговоры о том, что коммунизм во Франции следует запретить. С разделом Польши между Советами и Германией этот закон вступил в силу.\n[From.GetLeader] воспользовался возможностью, когда даже левые газеты начали добиваться запрета деятельности партии [From.GetCommunistParty]."
 news.161.a: "Радикальное решение"
 news.161.b: "Буржуи делают все, что могут, лишь бы удержаться у власти."
 news.161.c: "Возможно, это было необходимо"
 news.161.e: "Не было другого пути"
 news.162.d: "После того, как стороны конфликта наконец договорились о разделении страны на две части, гражданская война в Испании подошла к концу. Хотя с обеих сторон слышатся голоса несогласных, обличающие такой компромисс, мирное соглашение даст разделенной нации хотя бы слабый шанс на восстановление сил."
 news.162.a: "Тем лучше для испанцев."
 news.162.b: "Рано или поздно мы получим всю Испанию целиком."
 news.163.t: "[GetNewsHeadline]Лондонская конференция"
 news.163.d: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор. По итогам мирной конференции было решено, что Югославия должна уступить Словению Германии во имя всеобщего мира.\nОставшись без поддержки ведущих европейских держав, [YUG.GetLeader] не видит иного выхода, кроме как подписать представленное соглашение."
 news.163.a: "Все будет хорошо"
 news.163.b: "Справедливость"
 news.163.c: "Досадно"
 news.163.e: "Это предательство"
 news.164.t: "[GetNewsHeadline]Кризис в Словении"
 news.164.d: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nПо итогам конференции Британия и Франция совместно отвергли требования Германии, заявив, что Югославия должна сохранить границы, предусмотренные Версальским договором."
 news.164.d_FRA_abandoned_yugoslavia: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nВ то время как Британия требовала соблюдения Версальского договора, Франция решила уступить требованиям немцев ради сохранения мира в Европе."
 news.164.a: "Полагаю, дело идет к войне"
 news.164.b: "Они еще увидят наш гнев"
 news.164.c: "Мы - за справедливость"
 news.164.e: "Мы первыми пойдем в бой!"
 news.164.f: "Британцы поступили глупо"
 news.165.t: "[GetNewsHeadline]Кризис в Словении"
 news.165.d: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nНесмотря на долгие переговоры, участники конференции так и не смогли прийти к компромиссу. Британское руководство искало мирное решение вопроса, в то время как Франция стойко отвергала все претензии Германии. В знак протеста делегация Германии покинула конференцию. Над Словенией сгущаются тучи."
 news.165.a: "Плохо дело"
 news.165.b: "Мы не отступим"
 news.165.c: "Очень досадно"
 news.165.e: "Вместе мы победим"
 news.165.f: "Мы поступаем по справедливости!"
 news.166.t: "[GetNewsHeadline]Лондонское соглашение"
 news.166.d: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nВедущие державы согласились, что для сохранения мира Словения должна быть передана Германии. Однако югославское правительство заявило о необходимости противостоять немецкой угрозе в Европе. [YUG.GetName] не уступит ни пяди земли, даже несмотря на то, что союзники бросили ее в трудные времена."
 news.166.a: "Занавес опускается"
 news.166.b: "Мы сокрушим их"
 news.166.c: "Мы сразимся в одиночку"
 news.167.t: "[GetNewsHeadline]Кризис в Словении"
 news.167.d: "Включив Австрию в свой состав, государство [GER.GetName] использовало это для оправдания дальнейших претензий и назвало «правомерным» возвращение бывших австрийских территорий, в частности Словении, которая сейчас принадлежит государству [YUG.GetName]. \nВ ответ на это в Лондоне была созвана конференция для обсуждения «словенского вопроса», куда прибыли делегаты стран, подписавших Версальский договор.\nКонференция оказалась полна неожиданных сюрпризов: Италия выступила против своего союзника и высказалась в защиту югославского суверенитета, из-за чего требования Германии были отклонены. \nКак и прежде, итальянская политика остается загадкой, но сейчас всех интересует, как это решение отразится на самой Италии."
 news.167.a: "Мы будем следить за событиями"
 news.167.b: "Мы сокрушим их обеих"
 news.167.c: "У нас есть хотя бы такие друзья"
 news.167.e: "Италия еще покажет всему миру!"
 news.168.t: "[GetNewsHeadline]Первый Люблянский арбитраж"
 news.168.d: "После потери Словении Югославия начала распадаться по границам этнических групп, а центральная власть слабеет с каждым днём. \n\nСегодня министр иностранных дел Германии объявил о намерении окончательно исправить «ошибку Версальского договора». Был заключен договор, по которому государство [YUG.GetName] было поделено между дружественными Германии странами.\n\n[YUG.GetAdjective] дипломаты не знали о договоре до самой его ратификации, и в ситуации, когда югославские земли разбирают по кусочкам многочисленные соседи, [YUG.GetLeader] мало что может сделать."
 news.168.a: "Так на свет появился Новый порядок"
 news.168.b: "Сегодня умерла мечта"
 news.168.c: "Это не к добру"
 news.168.e: "Отличные новости"
 news.168.f: "Для нас это плохой исход"
 news.168.g: "Мы очень признательны"
 news.168.h: "Какая досада"
 news.168.i: "Наконец-то мощь Италии признали"
 news.168.j: "Германии не стоит зарываться."
 news.169.t: "[GetNewsHeadline]Судьба Югославии"
 news.169.d_annex_YUG: "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия воспользовалась моментом и объявила остатки Югославии своим «протекторатом»."
 news.169.d_puppet_CRO_annex_YUG: "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия создала «независимое» государство Хорватия и аннексировала остальную часть страны."
 news.169.d_puppet_CRO_YUG: "Недавняя потеря территорий вызвала раскол внутри Югославии, что привело к этническим конфликтам и ослаблению центральной власти. Германия разделила остатки страны между подконтрольными ей сербами и хорватами."
 news.169.a: "Германия показала свою мощь Европе"
 news.169.b: "Мы выбрали верную сторону"
 news.169.c: "Это дурной знак"
 news.169.e: "Мир находится под угрозой"
 news.170.t: "[GetNewsHeadline]Второй Люблянский арбитраж"
 news.170.d_BUL: "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство отдать часть своих земель Болгарии. И хотя государство [GRE.GetName] протестовало против этого, немецкое влияние на Балканах не оставило ему выбора. Единственный способ избежать прямой конфронтации с государством [GER.GetName] - это позволить немцам диктовать свои условия."
 news.170.d_ITA: "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство уступить государству [ITA.GetName] оспариваемые территории. И хотя государство [GRE.GetName] протестовало против этого, немецкое влияние на Балканах не оставило ему выбора. Единственный способ избежать прямой конфронтации с государствами [GER.GetName] и [ITA.GetName] - это позволить немцам диктовать свои условия."
 news.170.d_ITA_BUL: "Уверяя, будто она стремится к прочному миру на Балканах, Германия заставила греческое правительство уступить государствам [BUL.GetName] и [ITA.GetName] все оспариваемые территории. Учитывая сильное [GER.GetAdjective] влияние на Балканах и грозных соседей в лице Италии и Болгарии, [GRE.GetLeader] не видит иного выхода, кроме как уступить требованиям."
 news.170.d_GER: "Упрочив своё влияние на Балканах, государство [GER.GetName] утверждает, что его устремления направлены на поддержание мира в некогда неспокойном регионе. Для этой цели грекам необходимо уступить часть своих земель.\n\nНаходясь лицом к лицу с немецкой военной машиной, [GRE.GetName], к своему позору, не видит иного выхода, кроме как уступить требованиям."
 news.170.a: "Мы готовы на все ради мира"
 news.170.b: "Мы стали сильнее"
 news.170.c: "Это все не к добру"
 news.170.e: "Продержится ли центр?"
 news.170.f: "Какой позор!"
 news.171.t: "[GetNewsHeadline]Второй Люблянский арбитраж"
 news.171.d_BUL: "Греция отказалась от посредничества Германии в ее территориальном споре с Болгарией, сравнив это с капитуляцией \n\nОбщаясь с прессой, [GRE.GetLeader] заявляет, что если [BUL.GetLeader] и [GER.GetLeader] желают заполучить эти территории, «пусть придут и попробуют взять».\n\nВ свою очередь, [BUL.GetAdjective] правительство опровергло любые заявления о том, что предлагало государству [GER.GetNameDef] военную и экономическую поддержку за помощь в получении греческих территорий."
 news.171.d_ITA: "После того как [GER.GetLeader] и [ITA.GetLeader] провели встречу, [GER.GetAdjective] правительство публично поддержало [ITA.GetAdjective] позицию в споре о границах с государством [GRE.GetNameDef]. \n\nГреческий лидер [GRE.GetLeader] считает предложенное решение абсолютно неприемлемым и клянется защищать страну «до последнего патрона, последнего снаряда и последнего вздоха»."
 news.171.d_ITA_BUL: "Германия предложила свои услуги посредника в споре между Грецией с одной стороны и Италией и Болгарией с другой стороны, но Греция отказалась - [GRE.GetAdjective] правительство твердо заявило, что [GRE.GetAdjective] армия готова защищать страну и скорее умрет в бою, чем сдастся на милость стервятников и шакалов, поддерживающих Германию."
 news.171.d_GER: "Переговоры между государствами [GRE.GetNameDef] и [GER.GetNameDef] о границах зашли в тупик. Заявив, что предложение Германии сдать часть земель в аренду под немецкие военные базы равнозначно потере этих территорий, [GRE.GetLeader] призвал всех годных к военной службе греков готовиться к обороне страны."
 news.171.a: "Глупцы!"
 news.171.b: "Как они посмели?!"
 news.171.c: "Посмотрим, сможем ли мы помочь Греции"
 news.171.e: "Это означает войну."
 news.171.f: "Они падут, как пали в свое время персы."
 news.172.t: "[GetNewsHeadline]Греция сдается"
 news.172.d: "После долгого и напряженного разговора с немецким послом [GRE.GetLeader] объявляет, что [GRE.GetAdjective] правительство намерено в будущем координировать свою политику с государством [GER.GetNameDef].\n\nПолицейским в [GRE.GetAdjective] столице пришлось силой разгонять вспыхнувшие после этого решения стихийные митинги протеста, на которых многие кричали, что «[GRE.GetLeader] ответит за свою трусость»."
 news.172.a: "Они поступили разумно."
 news.172.b: "Еще один триумф."
 news.172.c: "Это нас тревожит."
 news.172.e: "Мы ничего не можем с этим поделать."
 news.172.f: "Это трагедия для Греции."
 news.173.t: "[GetNewsHeadline]Четвертый интернационал"
 news.173.d_1: "Коммунистические делегации со всего мира собрались сегодня в Париже на учредительный съезд. Его созвали сторонники теорий Троцкого, заложившие основу Четвертого интернационала.\n\nХотя пока и неясно, как организаторские усилия изменят расстановку сил на международной политической арене, эта новость вызвала беспокойство Сталина. Он подозревал, что многие высокопоставленные члены партии и военные втайне поддерживают Троцкого, и многие из них до сих пор живы. Вновь охваченный паранойей, Сталин стал чаще уединяться. Его подозрения и неуравновешенность привели к кризису советской власти. Такими темпами в стране может вспыхнуть гражданская война."
 news.173.d_2: "Коммунистические делегации со всего мира встретились сегодня в Париже на учредительном съезде, заложившем основу Четвертого интернационала. Идея его создания витала годами, пока сторонники теорий Троцкого не взялись за ее реализацию.\n\nСталин отреагировал на растущую поддержку троцкизма за рубежом, организовав новую серию политических убийств и усилив пропаганду против своего бывшего конкурента. Высокопоставленные советские военные и партийные чиновники хорошо помнят недавние чистки, поэтому вряд ли окажут какое-либо сопротивление."
 news.173.a: "Сколько всего будет этих интернационалов?"
 news.173.b: "Суровая эпоха для нашего Союза."
 news.174.t: "[GetNewsHeadline]Государство [From.GetName] занимается изучением атомных технологий"
 news.174.d: "После первых испытаний политическая верхушка решила, что государство [From.GetName] должно сфокусировать [From.GetAdjective] исследования в сфере атомных технологий. \n\nЭта область сейчас еще плохо изучена, и неизвестно, есть ли у нее какое-либо практическое применение. Никто не знает, как это отразится на их военных планах."
 news.174.a: "Мы должны продолжать разработки."
 news.174.b: "Будем надеяться, что их исследования принесут результаты."
 news.174.c: "Ничего полезного из этого не выйдет."
 news.174.e: "Мы будем проводить исследования в тайне."
 news.175.t: "[GetNewsHeadline]Франция и Великобритания вступают в альянс"
 news.175.d: "Напомнив о соглашениях, заключенных во время Первой мировой войны, Франция предложила Британии объединиться в альянс против сил, угрожающих стабильности Европы.\n\nСегодня эта просьба была одобрена британским парламентом, и Франция присоединилась к альянсу [ENG.GetFactionName]."
 news.175.a: "Мы будем сражаться вместе."
 news.175.b: "Они готовятся к худшему."
 news.175.c: "Прижались друг к другу, как крысы, загнанные в угол."
 news.175.e: "Британия определила свою судьбу."
 news.176.t: "[GetNewsHeadline]Британия отвергает союз с Францией"
 news.176.d: "Сегодня британский парламент неожиданным решением отверг предложение объединиться в альянс, как того желает [FRA.GetName]. Причина отказа - нежелание расшатывать и без того хрупкий баланс сил на европейском континенте.\n\nФранцузское правительство уже назвало это решение политическим ходом, заявив, что Британия жертвует безопасностью Франции ради своих интересов."
 news.176.a: "Им нужно было просить более вежливо."
 news.176.b: "Наши старые враги по-прежнему разделены."
 news.176.c: "Это темный день для давних союзников."
 news.177.t: "[GetNewsHeadline]Малая Антанта"
 news.177.d: "Пытаясь создать единый фронт против общих врагов, государство [From.GetName] обращается к Чехословакии с предложением объединиться в «Малую Антанту» и тем самым нарушить договоренности, заключенные с Британией в Первую мировую войну. Несмотря на то, что Британии предложили место в оборонительном альянсе, премьер-министр страны заявил, что она не рассматривает его как «полезный для защиты европейских свобод».\n\nТем не менее, Франция наладила дипотношения с государствами, которые считают себя уязвимыми, и призывает объединиться, чтобы поддержать дипломатический баланс в Европе и предотвратить войны. Время покажет, насколько успешной будет эта попытка."
 news.177.a: "Тогда не прибегайте к нам потом плакаться!"
 news.177.b: "Да здравствуют Франция и Антанта!"
 news.177.c: "Мы не допустим новой французской гегемонии в Европе."
 news.177.e: "Европа должна объединиться перед натиском фашистских агрессоров!"
 news.177.f: "Признак растущей напряженности в Европе."
 news.178.t: "[GetNewsHeadline]Левые набирают популярность во Франции"
 news.178.d: "После почти двух десятилетий политического кризиса государство [From.GetName] все еще пытается вернуть то, что было утрачено в Первую мировую войну. [From.GetAdjective] лидеры намерены восстановить [From.GetAdjective] государство с его гражданами и для граждан.\n\nНовые политические реформы привели к расцвету рабочих союзов и коммунистических организаций. Если Франция продолжит движение по этому пути, ее ждет серьезный крен влево или даже полномасштабная революция."
 news.178.a: "Франция идет в будущее вслед за нами!"
 news.178.b: "Это явный признак слабости французов."
 news.178.c: "Трагический поворот событий для Третьей Республики."
 news.178.e: "Это тревожные вести."
 news.179.t: "[GetNewsHeadline]Правые набирают популярность во Франции"
 news.179.d: "После почти двух десятилетий политического кризиса государство [From.GetName] все еще пытается вернуть то, что было утрачено в Первую мировую войну. [From.GetAdjective] власти намерены восстановить [From.GetAdjective] государство во всем его былом [From.GetAdjective] великолепии.\n\nЭти политические реформы усилили роль государства и армии, а [From.GetAdjective] граждане твердо верят обещаниям о скором величии, которые раздает [From.GetLeader]."
 news.179.a: "Французские власти стали врагами собственного народа!"
 news.179.b: "Это вернет Франции ее былое величие."
 news.179.c: "Трагический поворот событий для Третьей Республики."
 news.179.e: "Это тревожные вести."
 news.180.t: "[GetNewsHeadline]Франция вступает в Коминтерн"
 news.180.d: "После того как народ и политики Франции взяли курс на построение коммунизма, [France.GetName] публично объявляет о своем стремлении стать частью альянса [From.GetFactionName].\n\n[From.GetName] реагирует незамедлительно; это значит, что переговоры начались много недель назад втайне от общественности. [From.GetLeader] в своей пространной речи говорит о том, что мировой пролетариат должен сообща организовать революции во всех странах.\n\n[France.GetLeader] поддерживает это заявление и открыто угрожает всем, у кого есть «причины бояться альянса [From.GetFactionName]»."
 news.180.a: "Мы вместе движемся к мировой революции!"
 news.180.b: "Их альянс скоро развалится."
 news.180.c: "Мы не позволим врагам демократии набраться сил."
 news.180.e: "Франция выбрала своих союзников."
 news.181.t: "[GetNewsHeadline][France.GetName] и [From.GetName] объединяются"
 news.181.d: "Вслед за очередным усилением диктаторского режима [France.GetName] объявляет о том, что пришло время найти союзников для борьбы с угрозой мирового коммунизма. Как оказалось, этот союзник - [From.GetName].\n\nВ своем утреннем заявлении [From.GetLeader] объявляет о том, что [France.GetName] и [From.GetName] отныне являются братьями. «Наше общее прошлое делает нас не врагами, а союзниками! Титаны Европы встанут плечом к плечу»."
 news.181.a: "Вместе мы сильнее!"
 news.181.b: "Враги демократии стали сильнее."
 news.181.c: "Неожиданная дружба"
 news.182.t: "[GetNewsHeadline][France.GetName] вступает в альянс [From.GetFactionName]!"
 news.182.d: "Сегодня европейские политики испытали шок, когда французские и немецкие дипломаты объявили о том, что [France.GetName] и [From.GetName] вступили в военный альянс. По их словам, на границе пролито слишком много крови, в то время как другие силы угрожают обоим государствам.\n\n[From.GetName] призывает всех увидеть выгоду от такого альянса - вместо того чтобы ослаблять друг друга, давние враги, объединившись, станут сильнее."
 news.182.a: "Никто не смеет угрожать альянсу [From.GetFactionName]!"
 news.182.b: "[From.GetName] снова нависает над Европой."
 news.182.c: "Европейская дипломатия перестроилась вдоль парижско-берлинской оси."
 news.182.e: "Твою ж мать."
 news.183.t: "[GetNewsHeadline][From.GetName] отвергает альянс с Францией!"
 news.183.d: "Отвергнув [France.GetAdjective] дипломатические предложения, [From.GetLeader] публично объявляет о том, что государство [From.GetName] не вступит в военный союз, к которому стремится [France.GetName].\n\nОбвиняя [France.GetAdjective] власти в слабости и продажности, [From.GetAdjective] дипломаты заявляют, что ни один [From.GetAdjective] гражданин не даст «[France.GetAdjective] заразе» распространиться."
 news.183.a: "Да как они смеют!"
 news.183.b: "Тогда они будут для нас врагами."
 news.183.c: "Лишь бы они и дальше ссорились между собой..."
 news.184.t: "[GetNewsHeadline]Италия намерена упрочить связи с Германией"
 news.184.d: "Интересы Италии и Германии подчас не совпадают, особенно в Австрии и на Балканах. Это, впрочем, не мешает потеплению отношений между странами на международной арене, и сейчас они ведут переговоры о заключении пакта для «защиты общих интересов».\n\nЕсли переговоры увенчаются успехом, мы увидим альянс, способный оказать большое влияние на Центральную и Восточную Европу."
 news.184.a: "У наших государств много общих интересов."
 news.184.b: "Мы будем следить за развитием ситуации."
 news.185.t: "[GetNewsHeadline]Государство [From.GetName] планирует заключить развернутый военный пакт"
 news.185.d: "Стремясь изменить баланс сил в Средиземноморье, государство [From.GetName] прощупывает почву для создания нового альянса в этом регионе.\n\nКак утверждает [From.GetLeader], альянс [From.GetFactionName], созданный прежде всего для военных целей, сделает Италию центром нового мирового порядка."
 news.185.a: "[From.GetName] ведет нас к светлому будущему!"
 news.185.b: "Надеемся, их интересы не противоречат нашим."
 news.185.c: "Это - повод для беспокойства."
 news.186.t: "[GetNewsHeadline]Италия претендует на территории Греции"
 news.186.d: "Называя Римскую империю предшественницей современного [From.GetAdjective] государства, [From.GetName] заявляет о том, что независимая Греция не имеет права на существование. Вместо этого «греческие территории» должны признать господство Италии в районе Эгейского моря, иначе им грозит оккупация.\n\n[Greece.GetName] отвергает эти претензии как беспочвенные. Однако государство [From.GetName] пользуется поддержкой альянса [From.GetFactionName]."
 news.186.a: "Италия должна контролировать район Эгейского моря."
 news.186.b: "Какие возмутительные претензии!"
 news.187.t: "[GetNewsHeadline]Италия рассчитывает, что [GRE.GetName] окажет поддержку"
 news.187.d: "Поскольку [GRE.GetName], как утверждает [ITA.GetName], является преемником одного из древнейших государств Европы, между обеими странами существует историческая связь.\nПолитические устремления ясны: государство [ITA.GetName] считает, что [GRE.GetName] - идеальный кандидат на вступление в альянс [ITA.GetFactionName].\n\nПосмотрим, смогут ли запад и восток снова объединиться после полутора тысячи лет разобщения."
 news.187.a: "[Greece.GetName], несомненно, разделяет наши интересы."
 news.187.b: "Это неудивительно."
 news.187.c: "У нас и правда много общего исторического наследия."
 news.188.t: "[GetNewsHeadline][ITA.GetName] и [TUR.GetName] ищут примирения"
 news.188.d: "Несмотря на десятилетия конфликтов и дипломатических манёвров, проведённых ради достижения контроля над Средиземноморьем, [ITA.GetName] и [TUR.GetName] оставили свои разногласия позади.\n\nВ соглашении о сотрудничестве на благо всего Средиземноморья [ITA.GetName] и [TUR.GetName] обязуются установить более тесные дипломатические и экономические связи, чем когда бы то ни было."
 news.188.a: "[ITA.GetName] усиливает своё влияние"
 news.188.b: "Как кто-то может мириться с «[ITA.GetAdjective] содружеством»?"
 news.188.c: "Партнёрство в Средиземноморье имеет большое значение"
 news.189.t: "[GetNewsHeadline]Италия претендует на морские базы в Анатолии"
 news.189.d: "Согласно Лондонскому соглашению 1915 года турецкая провинция Анатолия должна была отойти Италии. Другие договоры имеют более высокий приоритет, но [From.GetAdjective] власти не забыли о тех обещаниях.\n\n[From.GetLeader] публично заявляет о том, что, поскольку побережье Анатолии является стратегически важным районом, [From.GetName] непременно заберет то, что «по праву принадлежит Италии»."
 news.189.a: "Этот вопрос был закрыт!"
 news.189.b: "Мы получим то, что было обещано!"
 news.189.c: "Вражда Турции и Италии усиливается."
 news.190.t: "[GetNewsHeadline]Балеарские острова переданы государству [Italy.GetName]"
 news.190.d: "Поскольку [Italy.GetAdjective] войска сыграли важную роль в Гражданской войне в Испании, [Italy.GetName] рассчитывает, что государство [From.GetName] передаст ей Балеарские острова. [From.GetLeader] с неохотой идет на уступку, заявляя, что этот дипломатический шаг упрочит отношения между двумя странами.\n\nКак надеется [Italy.GetName], морские базы на Балеарских островах позволят усилить контроль над Гибралтарским проливом и расширят доступ к Атлантическому океану."
 news.190.a: "Это важный шаг к тотальному господству в Средиземноморье."
 news.190.b: "Италия сжимает хватку в Средиземноморье."
 news.190.c: "Это - символ «прочной дружбы» между нашими народами."
 news.192.t: "[GetNewsHeadline]Италия претендует на югославские территории"
 news.192.d: "В обращении к итальянцам, проживающим на побережье Далмации, [From.GetLeader] заявляет: государство [From.GetName] считает, что законно претендует на италоговорящую часть государства [YUG.GetName]. \n\nОфициальное заявление подкрепляет эти претензии и четко дает понять, что [From.GetName] в случае необходимости заберет эти земли силой."
 news.192.a: "Эти земли принадлежат Югославии, а не Италии!"
 news.192.b: "Они нарушают и без того хрупкий баланс сил в регионе."
 news.192.c: "Эти территории больше итальянские, чем югославские."
 news.193.t: "[GetNewsHeadline]Италия открывает дипмиссию в государстве [YUG.GetName]"
 news.193.d: "Государство [From.GetName] объявляет об открытии постоянной дипломатической миссии в государстве [YUG.GetName], понимая, что оно резко отреагирует на проблему италоговорящего населения в Далмации. Как гласит заявление [From.GetAdjective] Министерства иностранных дел, две страны неразрывно связаны общими историей и интересами, а взаимопонимание значительно важнее, чем малозначительный пограничный спор.\n\nНапряженность в Европе нарастает, и стоит надеяться, что остальные страны последуют этому примеру."
 news.193.a: "Пусть крепнет дружба наших народов!"
 news.193.b: "В Адриатике воцарится мир."
 news.193.c: "Посмотрим, чем все это закончится."
 news.194.t: "[GetNewsHeadline][From.GetName] получает Восточную Польшу"
 news.194.d: "В результате неизвестных политических маневров власти государства [Poland.GetName] передали свои восточные земли государству [From.GetName]. \n\nПока неясно, какими угрозами или обещаниями государство [From.GetName] обеспечило себе эту политическую победу. Возможно, мы никогда этого не узнаем, поскольку [Poland.GetLeader] никак не комментирует официальный анонс соглашения."
 news.194.a: "[Poland.GetName] признает силу альянса [From.GetFactionName]!"
 news.194.b: "Государство [From.GetName] поглощает все на своем пути."
 news.194.c: "[Poland.GetName], скорее всего, больше не может ничего поделать."
 news.195.t: "[GetNewsHeadline]Государство [From.GetName] получает Восточную Германию"
 news.195.d: "[Soviet.GetName] оккупирует Германию, в результате чего государство [From.GetName] получает большую часть Восточной Германии, в том числе спорные земли Восточной Пруссии.\nПохоже, причина тому - секретное условие в советско-польском соглашении. Польша получает немецкие земли в компенсацию за то, что ей пришлось уступить властям [Soviet.GetName].\n\nПольша рискнула по-крупному и многое потеряла, но вместе с тем многое и приобрела."
 news.195.a: "[Soviet.GetName] всегда соблюдает соглашения."
 news.195.b: "Будем надеяться, что Польша восстанет из руин, созданных ее «защитниками»."
 news.195.c: "Передел польских границ. В который раз."
 news.196.t: "[GetNewsHeadline]Государство [From.GetName] поддерживает революционеров"
 news.196.d: "В своей пламенной речи [From.GetLeader] призывает все коммунистические партии ускорить крах капитализма более жесткими методами. Страх перед репрессиями не остановит тех, кто встал на защиту рабочего класса.\n\nГосударство [From.GetName] планирует увеличить финансирование зарубежных коммунистических партий и обучить их более жестким методам борьбы, чтобы их страны постепенно вошли в альянс [From.GetFactionName]."
 news.196.a: "Демократию не поставить на колени!"
 news.196.b: "Жалкие потуги!"
 news.196.c: "Восстаньте, братья и сестры!"
 news.196.e: "Столкновение идеологий - последняя война между цивилизациями."
 news.197.t: "[GetNewsHeadline]Государство [From.GetName] принимает условия [Soviet.GetAdjective] ультиматума"
 news.197.d: "Государство [From.GetName] принимает условия [Soviet.GetAdjective] ультиматума и тем самым [Soviet.GetName] получает контроль над Эгейскими островами.\n\nБлагодаря этому [Soviet.GetName] усиливает свое присутствие в Средиземноморье и наращивает свою военно-морскую мощь в регионе."
 news.197.a: "Они должны радоваться, что мы выдвинули такие выгодные условия."
 news.197.b: "[Soviet.GetName] пора остановить!"
 news.197.c: "[Soviet.GetName] закрепляется в Средиземноморье."
 news.198.t: "[GetNewsHeadline]Государство [From.GetName] отвергает [Soviet.GetAdjective] ультиматум"
 news.198.d: "Государство [From.GetName] отвергает условия [SOV.GetAdjective] ультиматума, требующего передать Эгейские острова. [SOV.GetName] усиливает свое влияние в регионе, и, как заявляет [From.GetLeader], если передать всего один остров, они рано или поздно оккупируют все Средиземноморье.\n\nОтвергая ультиматум, государство [From.GetName] оказывается на пороге войны, и теперь лишь вопрос времени, когда [SOV.GetNameDef] спустит курок."
 news.198.a: "Время разговоров прошло."
 news.198.b: "[SOV.GetNameDef] хочет развязать войну. Этому надо помешать!"
 news.198.c: "Это был их ультиматум. Греция должна готовиться к войне."
 news.198.e: "[From.GetNameDef], мы с вами."
 news.199.t: "[GetNewsHeadline][ROM.GetNameDefCap] уступает Бессарабию государству [From.GetNameDef]"
 news.199.d: "\n\n[ROM.GetNameDef] вынужденно принимает условия ультиматума, выдвинутого государством [From.GetNameDef]. Бессарабские земли перейдут под [From.GetAdjective] контроль, а [Romania.GetAdjective] власти потеряют часть территории.\n\nПока неясно, что предпримет [ROM.GetNameDef], дабы избежать дальнейших потерь."
 news.199.a: "Это важная веха в реализации [From.GetAdjective] стратегии."
 news.199.b: "Странам всего мира надо объединиться против государства [From.GetNameDef]!"
 news.199.c: "[ROM.GetNameDefCap] находится в невыгодном положении."
 news.200.t: "[GetNewsHeadline]Германия усиливает дипломатическое влияние в государстве [CZE.GetNameDef]"
 news.200.d: "Выступая с речью о братской дружбе народов в «Германской сфере», [From.GetLeader] объявляет о том, [From.GetName] и [CZE.GetNameDef] будут укреплять политические и дипломатические связи. Являясь страной с большим процентом немецкоязычного населения, [CZE.GetNameDef] - естественный проводник [From.GetAdjective] интересов.\n\nПока неясно, какие права [CZE.GetNameDef] получит в этом союзе, но можно не сомневаться, что территориальные притязания государства [GER.GetNameDef] не коснутся ее границ."
 news.200.a: "Немецкая дружба лучше немецкого господства."
 news.200.b: "Чехи всегда были друзьями немцев."
 news.200.c: "Государство [From.GetName] продолжает расширять свою сферу влияния"
 news.200.e: "Неужели мы дожили до мирного времени?"
 news.200.f: "[Root.GetLeader] услышит отличную новость, когда вернется из отпуска в Мюнхене!"
 news.201.t: "[GetNewsHeadline][GER.GetNameDefCap] вынуждает государство [TUR.GetNameDef] подчиниться"
 news.201.d: "\nСтолкнувшись с дипломатическим и военным давлением со стороны альянса [GER.GetFactionName] на востоке и западе, [TUR.GetAdjective] правительство переживает политический кризис.\n\nНовая власть, возникшая из хаоса после угроз СССР и Германии, оказалась более лояльной к альянсу [GER.GetFactionName], чем прежняя. [SOV.GetNameDef] уже оккупирует несколько восточных регионов. \n\nНекоторые диссиденты заявили, что новая власть безропотно делает все, что им приказывает [GER.GetLeader], но им быстро заткнули рот."
 news.201.a: "Новое турецкое правительство сохранит нашу конкурентоспособность в Средиземноморье."
 news.201.b: "Безжалостный альянс [GER.GetFactionName] обрушивает правительства, как домино."
 news.201.c: "[From.GetNameDefCap] не в силах сопротивляться мощи альянса [GER.GetFactionName]."
 news.201.e: "Альянс упрочил наше положение."
 news.201.f: "Турция стала жертвой хищнических притязаний альянса [GER.GetFactionName]."
 news.202.t: "[GetNewsHeadline]Словакию за Данциг"
 news.202.d: "После нескольких месяцев все более агрессивных заявлений ухудшающиеся отношения между государствами [GER.GetNameDef] и [POL.GetNameDef] приняли этим вечером иной оборот - было подписано соглашение, урегулирующее спор вокруг Данцига.\n\n[POL.GetNameDef] поглотит принадлежащую немцам Словакию как польский субрегион и в ответ уступит Данциг. Вопрос о статусе свободного города Данциг был быстро улажен - он станет неотъемлемой частью немецкого государства.\n\nНесмотря на то, что проблему удалось решить мирным путем, страны, победившие в Первой мировой, наверняка будут возражать."
 news.202.a: "Этот справедливый обмен исправил ошибки, допущенные в Версале."
 news.202.b: "Сотрудничество сделает нас сильнее, чем споры."
 news.202.c: "Это открытое нарушение версальских договоренностей!"
 news.202.e: "Нам удалось избежать противостояния из-за Данцига."
 news.203.t: "[GetNewsHeadline]Польша уступает Данциг"
 news.203.d: "Получив [GER.GetAdjective] ультиматум, [From.GetLeader] и [From.GetAdjective] власти решили выполнить все его требования, дабы избежать войны.\n\nОни надеются, что, уступив Данциг, [From.GetNameDef] перестанет быть целью территориальных амбиций Германии. Однако напряженность по-прежнему сохраняется, и польские пограничники пока не получили приказа сложить оружие."
 news.203.a: "[GER.GetLeader] не имеет права чего-либо требовать от Европы!"
 news.203.b: "Это - признание силы альянса [GER.GetFactionName]."
 news.203.c: "Немецкая экспансия продолжается."
 news.203.e: "Теперь ясно, что европейская «демократия» не в силах противостоять фашистской угрозе."
 news.204.t: "[GetNewsHeadline]Польша отвергает ультиматум Германии"
 news.204.d: "Судя по требованиям, это было неизбежно.\n\n[From.GetNameDef] уступит Данциг Германии, а польский полномочный посол отправится в Берлин для обсуждения дальнейших условий. Как отмечает [From.GetLeader], [GER.GetNameDef] своими поступками четко дает понять, что не ограничится одним лишь Данцигом.\n\nНемецкие и польские войска готовятся к войне, и уже есть сообщения о столкновениях на границе. В Европе начинается новый конфликт."
 news.204.a: "Германия проигнорировала все предупреждения!"
 news.204.b: "Значит, война"
 news.204.c: "Вместе мы остановим агрессора!"
 news.204.e: "Это тяжелая ситуация."
 news.205.t: "[GetNewsHeadline]Американский мир"
 news.205.d_america: "Глядя на конфликты, разворачивающиеся в мире, [USA.GetLeader] объявляет о новой программе внешней политики, направленной на сохранение порядка на родном континенте.\nЛюбое государство американского континента может обратиться к США за военной помощью, если оно ощущает угрозу со стороны своих соседей. Несмотря на то, что это не является гарантией того или иного государства, стремление к миру в Америке - более не мечта, а официальная американская политика."
 news.205.d_not_america: "Глядя на конфликты, разворачивающиеся в мире, [USA.GetLeader] объявляет о новой программе внешней политики, направленной на сохранение порядка на родном континенте.\n\nЛюбое государство американского континента может обратиться к США за военной помощью, если оно ощущает угрозу со стороны своих соседей. Несмотря на то, что это не является гарантией того или иного государства, стремление к миру в Америке - более не мечта, а официальная американская политика."
 news.205.a: "Это сделает Америку безопасней"
 news.205.b: "Пока дома царит мир, США могут сосредоточиться на врагах за рубежом"
 news.205.c: "Теперь нам придется постараться, чтобы найти союзников в Америке"
 news.205.e: "Будем надеяться на продолжительный мир"
 news.206.t: "[GetNewsHeadline]Американский антиимпериализм"
 news.206.d_communist: "После распространения пролетарской революции на Соединённые Штаты их выпады против старого мирового порядка стали намного более агрессивными. Теперь [USA.GetLeader] ставит под сомнение статус Канады в качестве субъекта Британской империи, а тем временем американские дипломаты по всему миру пропагандируют новый порядок - свободу от аристократов и господ.\n\nНесмотря на узы, связывающие их вместе, напряженность в отношениях между государством [USA.GetNameDef] и колониальной империей [ENG.GetNameDef] растет. Обострение этого дипломатического конфликта - вопрос времени, и революция будет силой навязана государству [ENG.GetNameDef]."
 news.206.d_not_communist: "Недавно установившийся в Соединенных Штатах коммунистический режим принял новую доктрину [USA.GetAdjective] внешней политики, подразумевающую намного более агрессивную позицию по отношению к бывшим союзникам и друзьям, и в то же время - сближение с членами Коминтерна.\nЭти изменения ставят под сомнение не только статус государства [CAN.GetName], как подчиненной нации, но также саму практику доминионов, которую в США называют «мировым британским империализмом».\n\nНапряженность растет, и угроза нового англо-американского конфликта кажется все более реальной."
 news.206.a: "Весь мир охватят революции!"
 news.206.b: "Мы должны быть готовы к любому повороту событий"
 news.206.c: "Мировой баланс под угрозой"
 news.206.e: "[USA.GetAdjective] режиму не о чем беспокоиться"
 news.206.f: "Тревожное развитие событий"
 news.207.t: "[GetNewsHeadline]Государство [USA.GetNameDefCap] осуждает Коминтерн"
 news.207.d_fascism: "\nВ ответ на всё более агрессивную риторику государства [SOV.GetNameDef] [USA.GetLeader] выступает с речью против коммунизма, называя его «величайшей опасностью, когда-либо угрожавшей миру».\n\nГосударство [USA.GetNameDef] решило не только провести ряд защитных мер против зарождающегося социалистического движения в Северной и Южной Америке, но и намерено поразить коммунизм в самом его сердце.\n\n[USA.GetAdjective] военная машина способна полностью уничтожить коммунизм, возможно, впервые за время его существования."
 news.207.d_not_fascism: "\n[USA.GetLeader] выступает с речью, в которой называет коммунизм «величайшей опасностью, когда-либо угрожавшей миру».\n\nГосударство [USA.GetNameDef] намерено не просто провести ряд защитных мер против зарождающегося социалистического движения в Северной и Южной Америке, но и использовать [USA.GetAdjective] армию для искоренения любых источников коммунизма.\n\nНапряжение всё возрастает, и достаточно одной искры, чтобы [SOV.GetNameDef] и [USA.GetNameDef] разожгли костёр полномасштабной войны."
 news.207.a: "Человечество будет освобождено от этой заразы!"
 news.207.b: "Они сломаются о бастионы коммунизма"
 news.207.c: "Мы поставим их на колени"
 news.207.e: "Каким бы ни был конфликт, его последствия будут ужасными"
 news.207.f: "Государство [USA.GetNameDefCap] должно делать всё, чтобы защитить себя"
 news.208.t: "[GetNewsHeadline]Японская армия принимает доктрину «Нансин-рон» («Натиск на юг»)"
 news.208.d: "\nВооруженные силы Японии давно признали тот факт, что [JAP.GetName] не обладает достаточными природными ресурсами для ведения продолжительной войны. К настоящему времени, ввиду роста напряженности и возникновения новых конфликтов с участием мировых держав, угроза потери импорта становится все более реальной.\nСтратегический план по захвату колоний западных держав в Юго-Восточной Азии и в Тихом океане должен помочь избежать этого. Богатые регионы станут источником ресурсов для японской военной машины и позволят вести военные действия без существенных помех, пока западные страны и [USA.GetName] удается удерживать на расстоянии."
 news.208.a: "Они действительно могут нам угрожать?"
 news.208.b: "До тех пор, пока американским владениям ничего не угрожает..."
 news.208.c: "Они осознали, что добычу стоит искать в другом месте"
 news.208.e: "Война в Юго-Восточной Азии весьма вероятна"
 news.209.t: "[GetNewsHeadline]Японская армия принимает доктрину «Хокусин-рон» («Натиск на север»)"
 news.209.d: "Вооруженные силы Японии давно признали тот факт, что [JAP.GetNameDef] не обладает достаточными природными ресурсами для ведения продолжительной войны. К настоящему времени, ввиду роста напряженности и возникновения новых конфликтов с участием мировых держав, угроза потери импорта становится все более реальной.\nСтратегический план лишить [SOV.GetNameDef] сибирских шахт и нефтяных месторождений должен помочь избежать этого. Теоретически, быстрое наступление позволит Японии взять под контроль ключевые территории до того, как последует [SOV.GetAdjective] контратака. К этому моменту в распоряжении японской армии будут все необходимые ресурсы, чтобы вести войну вплоть до [SOV.GetAdjective] капитуляции."
 news.209.a: "Глупо было бы угрожать нашим владениям"
 news.209.b: "Мы отговорили Японию от наступления в Тихом океане"
 news.209.c: "Они не понимают, с какой силой могут столкнуться"
 news.209.e: "Война в Сибири неизбежна"
 news.210.t: "[GetNewsHeadline]Япония смещает китайское правительство"
 news.210.d: "Наблюдая за десятилетиями политической нестабильности в Китае, сопровождающейся внешними и внутренними военными конфликтами, японское правительство объявило, что рассматривает Китай как угрозу стабильности в своей сфере интересов.\n\nВ этой связи и под страхом военного вмешательства во главе страны встало новое правительство, лояльное Японии и подчиненное японскому императору. Оно не только пользуется покровительством японской армии, но и имеет разрешение вернуть контроль над территориями, контролируемыми китайскими военными кликами.\n\nПолитический конфликт неизбежен, однако прямого столкновения между двумя державами удалось избежать."
 news.210.a: "Никто не ставит под сомнение сферу интересов Японии"
 news.210.b: "Нам следует присматривать за своими юго-восточными границами"
 news.210.c: "Возможно, пора защитить свои колонии от японских амбиций"
 news.210.e: "Похоже, Китай и Япония заключили что-то вроде мирного соглашения"
 news.211.t: "[GetNewsHeadline]Япония заявляет о гегемонии в Восточной Азии"
 news.211.d: "Принимая во внимание отсутствие угроз военному превосходству в Восточной Азии, [JAP.GetLeader] объявляет, что [JAP.GetNameDef] считает весь регион своей сферой интересов. Без точной информации об их военном потенциале трудно судить, что именно считается законными землями недавно сформированного альянса [JAP.GetFactionName]."
 news.211.a: "[JAP.GetFactionName] обретает мощь"
 news.211.b: "Интересный поворот событий"
 news.211.c: "Они не посмеют угрожать нашим владениям в Азии"
 news.211.e: "Неприятный поворот событий в тихоокеанском регионе"
 news.211.f: "Похоже, у нас возник конфликт интересов"
 news.211.g: "Стоит присматривать за ними"
 news.212.t: "[GetNewsHeadline]Японские дипломаты в Берлине"
 news.212.d_not_axis: "Между Токио и Берлином зарождаются новые партнерские отношения. Начались переговоры о подписании пакта между двумя странами, разделяющими стратегические интересы и общие ценности. И хотя итог этих переговоров пока неясен, перспектива дружбы сильнейших держав двух полушарий внушает серьезные опасения их врагам."
 news.212.d_axis: "Между Токио и Берлином зарождаются новые партнерские отношения. Начались переговоры о подписании пакта между двумя странами, разделяющими стратегические интересы и общие ценности. И хотя итог этих переговоров пока неясен, перспектива дружбы сильнейших держав двух полушарий является поводом для радости их союзников и внушает серьезные опасения их врагам."
 news.212.a: "Это сделает нас сильнее"
 news.212.b: "Наши враги не должны обзаводиться друзьями"
 news.212.c: "Лучше бы у них ничего не вышло"
 news.213.t: "[GetNewsHeadline]Государство [USA.GetNameDefCap] противостоит фашизму"
 news.213.d_peace: "\nГосударство [USA.GetNameDef], Земля свободы, считает себя естественным врагом мирового фашизма во всех его проявлениях. Агрессия германского режима делает его величайшим врагом мира, построенного на либеральных принципах, которым следует и государство [USA.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [USA.GetAdjective] конгресса, [USA.GetLeader] предупреждает государство [GER.GetNameDef]: если оно не изменит политический курс, будут приняты соответствующие меры.\n\nИ хотя дальнейших пояснений не последовало, над двумя странами нависла угроза войны."
 news.213.d_war: "\nГосударство [USA.GetNameDef], Земля свободы, считает себя естественным врагом мирового фашизма во всех его проявлениях. Агрессия германского режима делает его величайшим врагом мира, построенного на либеральных принципах, которым следует и государство [USA.GetNameDef].\n\nВ этой связи, пользуясь поддержкой [USA.GetAdjective] конгресса, [USA.GetLeader] предупреждает государство [GER.GetNameDef]: если оно не капитулирует и не изменит политический курс, государство [USA.GetNameDef] обрушит на них всю свою промышленную и военную мощь.\n«Мы не допустим, чтобы [GER.GetNameDef] обратила исторический прогресс вспять!»"
 news.213.a: "[GER.GetName] простоит тысячи лет!"
 news.213.b: "Им придется подкрепить свои слова сталью"
 news.213.c: "[GER.GetName] падёт!"
 news.213.e: "Мирного решения не будет"
 news.214.t: "[GetNewsHeadline]Польша ищет сотрудничества на Балтике"
 news.214.d_not_baltic: "«Для нас не существует решения, которое не повлекло бы еще большее угнетение польского народа».\n\nПо мере того, как [POL.GetName] отдаляется от международного сообщества, польские политические деятели всё активнее продвигают идею о державе «между морями».\n\nЛелея надежду на создание альянса, протянувшегося от Балтийского до Черного морей, они объявили приоритетом укрепление своих позиций против угрожающего влияния как с востока, так и с запада. В этой связи [POL.GetName] пытается создать более тесные отношения с соседями на Балтике."
 news.214.d_baltic: "[POL.GetName] постепенно отдаляется от международного сообщества, прекрасно осознавая, что не может рассчитывать на помощь «великих держав», играющих в свои политические игры. Им попросту нет дела до предотвращения агрессии, способной вновь уничтожить польское государство.\n\nВ качестве альтернативы [POL.GetLeader] предлагает проект альянса для укрепления балтийского региона, надеясь, что это поможет не допустить агрессии с востока или с запада.\n\nВвиду ухудшения ситуации в Европе заключение подобного союза в наших интересах."
 news.214.a: "Новая сила в Восточной Европе."
 news.214.b: "Они лезут в нашу сферу влияния!"
 news.214.c: "Очевидная попытка запугать [GER.GetName]."
 news.214.e: "[POL.GetFactionName] может быть наиболее безопасным решением для нас."
 news.215.t: "[GetNewsHeadline][GER.GetName] формализует антисоветский пакт"
 news.215.d_not_soviet: "Государство [GER.GetNameDefCap] всегда противостояло коммунизму во всех его проявлениях и пыталось дипломатическими методами принудить к тому же прочие страны.\n\nСейчас [GER.GetName] дает «странам, которым непосредственно угрожает коммунизм» шанс сформировать пакт против государства [SOV.GetName]. В случае, если [SOV.GetName] нападет на одну из стран, подписавших пакт, остальные должны будут вступить в войну."
 news.215.d_soviet: "[GER.GetLeader] является ярым противником коммунизма с самого начала своей политической карьеры, и нет никаких сомнений в том, что [GER.GetNameDef] считает себя врагом государства [SOV.GetNameDef].\n\nСегодня эта позиция прозвучала на весь мир, когда «антисоветское соглашение», которое ранее заключили [GER.GetNameDef] и ряд других держав, стало официальным пактом. Если один из участников пакта вступит в войну с нами, к нему должны будут присоединиться все остальные страны."
 news.215.a: "Это единственный способ бороться с коммунистической угрозой."
 news.215.b: "Борьба лишь приблизит рабочую революцию."
 news.215.c: "Пусть они истощат друг друга в этой войне."
 news.216.t: "[GetNewsHeadline][TUR.GetName] отвергает [GER.GetAdjective] ультиматум"
 news.216.d: "Вчера [GER.GetAdjective] дипломаты передали правительству государства [TUR.GetName] ультиматум, согласно которому [TUR.GetLeader] должен передать полномочия прогерманскому правительству. Пользуясь поддержкой меджлиса, [TUR.GetLeader] заявляет, что [TUR.GetAdjective] народ никогда не станет пешкой в военных играх иностранного диктатора.\n\nИ теперь страна готовится к войне."
 news.216.a: "Государство [GER.GetName] будет унижено."
 news.216.b: "Мы поддержим государство [TUR.GetName]."
 news.216.c: "Глупое сопротивление."
 news.216.e: "Кажется, войны в Турции избежать не удастся."
 news.217.t: "[GetNewsHeadline][GER.GetNameDefCap] вынуждает государство [TUR.GetNameDef] присоединиться к альянсу [ENG.GetFactionName]"
 news.217.d: "\n\nПредъявив ультиматум [TUR.GetAdjective] правительству, государство [GER.GetNameDef] тем самым нажило себе нового врага. Вместо того чтобы выполнить требования [GER.GetAdjective] дипломатов, государство [TUR.GetNameDef] заключило оборонительный союз с государством [ENG.GetNameDef].\n\nГосударство [ENG.GetNameDef] и его союзники готовы защитить государство [TUR.GetNameDef] в случае, если [GER.GetNameDef] попытается реализовать свои угрозы."
 news.217.a: "Мы должны объединиться против государства [GER.GetNameDef]."
 news.217.b: "[GER.GetNameDefCap] наживает себе новых врагов."
 news.217.c: "Раз они отказываются от мирного сотрудничества..."
 news.217.e: "[GER.GetNameDefCap] и [TUR.GetNameDef] играют с огнем."
 news.218.t: "[GetNewsHeadline]Да! У нас нет бананов"
 news.218.d: "Хотя жесткая продовольственная программа не распространяется на свежие фрукты, нависшая над нами тень войны накладывает свои ограничения на импорт. Ранее общедоступные товары из тропических стран теперь стали недоступной роскошью, в том числе лимоны и бананы. \nЧтобы поддержать дух военного времени, продавцы вывесили на окнах своих магазинов таблички с отсылкой к старой веселой мелодии.\n\nК сожалению, мы также испытываем нехватку фасоли, лука, капусты и зеленого лука, равно как и всевозможных фруктов, но британский характер не сломить!"
 news.218.a: "Я просто хотел банан"
 news.219.t: "[GetNewsHeadline][SOV.GetNameDef] проводит чистки в рядах офицеров"
 news.219.d: "\n[SOV.GetNameDef] долго пребывал в состоянии неопределенности. Подробности не разглашаются, но известно, что имели место несколько заговоров на высшем уровне, а ряд генералов и министров перестали появляться на людях.\nЕстественно предположить, что внутри Коммунистической партии зрел некий масштабный переворот, но официальных заявлений по этому поводу не было. К тому же из доступных нам дипломатических отчетов следует, что предоставленные на суде доказательства были весьма спорными.\n\nЧто бы там ни произошло, структура [SOV.GetAdjective] командного состава претерпела необратимые изменения."
 news.219.a: "[SOV.GetLeader] обеспечивает стабильность государства [SOV.GetNameDef]."
 news.219.b: "Свидетельство того, что коррупция неотделима от коммунизма."
 news.219.c: "[SOV.GetAdjective] командование понесло серьезные утраты"
 news.220.t: "[GetNewsHeadline]Восстание офицеров в государстве [SOV.GetNameDef]!"
 news.220.d: "Часть высшего советского командования подняла восстание. Их цель - нынешний лидер страны, [SOV.GetLeader]!\nНеясно, что именно стало причиной, но со стороны восстание не кажется хорошо спланированной попыткой захвата власти.\n\nВозможно, реальное положение вещей в государстве [SOV.GetName] отличается от того, что там говорят остальному миру."
 news.220.a: "Народ всегда одержит верх."
 news.220.b: "Да здравствует [Root.GetNameDef]!"
 news.220.c: "Они разваливаются изнутри!"
 news.220.e: "Социализм несостоятелен."
 news.220.f: "Неожиданный поворот событий."
 news.221.t: "[GetNewsHeadline]Троцкий возвращается в государство [SOV.GetNameDef]"
 news.221.d: "Государство [SOV.GetNameDefCap] вошло в период нестабильности, когда Сталин был отстранен от власти фракцией сторонников его давнего политического соперника. Благодаря их усилиям [SOV.GetLeader] вернулся!\nГде сейчас находится бывший диктатор и как произошла передача власти, пока неизвестно.\nНо всё говорит о том, что переход был отнюдь не мирным, поскольку сторонники Сталина подняли восстание против нового режима Троцкого."
 news.221.a: "Четвёртый Интернационал снова в строю."
 news.221.b: "Новый лидер мирового уровня выходит на сцену."
 news.221.c: "Но Троцкий же прямо вот здесь... Оу."
 news.222.t: "[GetNewsHeadline][ENG.GetAdjective] парламент обсуждает интервенцию в Скандинавию"
 news.222.d: "\nУчитывая стратегическое значение скандинавского региона для [ENG.GetAdjective] рубежей обороны, а также потенциальный риск усиления в нём влияния враждебно настроенных стран, [ENG.GetAdjective] парламент обсуждает возможность военной интервенции.\nИ хотя груз политических последствий подобного решения, который взвалит на себя [ENG.GetLeader], велик, несколько убедительных аргументов прозвучали еще до того, как было принято решение продолжить обсуждение за закрытыми дверями.\n\nПодобные решительные меры радикально изменят политический ландшафт Северной Европы."
 news.222.a: "Мы сделаем, что должны. За короля и страну."
 news.222.b: "Будут ли они угрожать и [Root.GetAdjective] независимости?"
 news.222.c: "[ENG.GetNameDefCap] стоит перед тяжелым выбором."
 news.222.e: "Подобные действия разрушат весь баланс сил в Европе."
 news.222.f: "Они действительно решатся на интервенцию?"
 news.223.t: "[GetNewsHeadline][ENG.GetAdjective] парламент обсуждает интервенцию в страны Бенилюкса."
 news.223.d: "\nНаученное опытом Великой войны, [ENG.GetAdjective] правительство не стало недооценивать стратегическое значение Бенилюкса, а также потенциальный риск усиления в нём влияния враждебно настроенных стран. [ENG.GetAdjective] парламент обсуждает возможность военной интервенции.\n\nИ хотя груз политических последствий подобного решения, который взвалит на себя [ENG.GetLeader], велик, несколько убедительных аргументов прозвучали еще до того, как было принято решение продолжить обсуждение за закрытыми дверями.\n\nПодобные решительные меры радикально изменят политический ландшафт Западной Европы."
 news.223.a: "Мы сделаем то, что должны. За короля и страну."
 news.223.b: "Будут ли они угрожать и [Root.GetAdjective] независимости?"
 news.223.c: "[ENG.GetNameDefCap] стоит перед тяжелым выбором."
 news.223.e: "Подобные действия разрушат весь баланс сил в Европе."
 news.223.f: "Они действительно решатся на интервенцию?"
 news.224.t: "[GetNewsHeadline][ENG.GetNameDefCap] оказывает давление на государство [Spain.GetNameDef]"
 news.224.d: "\n\nУчитывая традиционно сильное влияние Британии в Средиземноморье, основой которого является Гибралтар, ни для кого не должно оказаться сюрпризом, что [ENG.GetAdjective] правительство решило оказать политическое давление на фашистский режим государства [Spain.GetNameDef].\n\nДля страны, до сих пор восстанавливающейся после гражданской войны, [ENG.GetAdjective] помощь гораздо важнее каких-то политических принципов."
 news.224.a: "Мы примем их дипломатическую миссию."
 news.224.b: "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
 news.224.c: "[ENG.GetAdjective] государство использует своё влияние."
 news.225.t: "[GetNewsHeadline][ENG.GetNameDefCap] оказывает влияние на государство [TUR.GetNameDef]"
 news.225.d: "Средиземноморье уже давно является стратегически важным регионом для имперских амбиций государства [ENG.GetNameDef]. Сейчас [ENG.GetAdjective] правительство ищет дополнительную поддержку у стран региона. С этой целью оно назначило «особого консула в [TUR.GetAdjective] государстве».\n\nНесмотря на века непримиримой борьбы за морское доминирование в Средиземноморье, обоим государствам удаётся выстраивать крепкие деловые отношения."
 news.225.a: "Их дипломатическая миссия может оказаться полезной для нас."
 news.225.b: "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
 news.225.c: "[ENG.GetAdjective] государство использует своё влияние."
 news.226.t: "[GetNewsHeadline][ENG.GetNameDefCap] оказывает влияние на государство [GRE.GetNameDef]"
 news.226.d: "Средиземноморье уже давно является стратегически важным регионом для имперских амбиций государства [ENG.GetNameDef]. Сейчас [ENG.GetAdjective] правительство ищет дополнительную поддержку у стран региона. С этой целью оно назначило «специального консула в [GRE.GetAdjective] государстве».\n\nПрошло уже более века с участия лорда Байрона в греческой войне за независимость, и остается неясным, достигнет ли [ENG.GetNameDef] своих целей."
 news.226.a: "Их дипломатическая миссия может оказаться полезной для нас."
 news.226.b: "Что эти [ENG.GetAdjective] глупцы о себе возомнили?"
 news.226.c: "[ENG.GetAdjective] государство использует своё влияние."
 news.227.t: "[GetNewsHeadline]Мрачное и дикое путешествие"
 news.227.d: "«Мы были в десяти милях от Берлина, когда эффекты дали о себе знать. Они должны были улучшить наши боевые качества. Нелепо. Усилились лишь мои подозрения насчёт нашего офицера и его планов избавиться от меня. Как это может помочь, если я не могу отличить грохот гусениц немецкого танка от дикого стука в своей голове?\nНужно найти доктора Гонзо»."
 news.227.a: "Мы в стране летучих мышей."
 news.228.t: "[GetNewsHeadline]Государство [ENG.GetNameDefCap] объявило о Балканской дипломатической инициативе"
 news.228.d: "\n[ENG.GetNameDef] - не единственное государство, которое видит нарастающую угрозу в Центральной Европе.\n\nРяд государств - те, чья независимость определяется оспариваемым сейчас Версальским договором, либо те, на чьи территории претендуют фашистские правительства, - вынуждены в этой связи проводить про[ENG.GetAdjective] политику.\n [ENG.GetNameDef] ответит на это, удвоив свои дипломатические усилия в регионе."
 news.228.a: "Будем надеяться, что они защитят нас от надвигающейся фашистской волны."
 news.228.b: "Пускай не высовываются из своей жалкой «сферы влияния»!"
 news.228.c: "Нужно поддерживать стабильность в Европе!"
 news.228.e: "[ENG.GetNameDefCap] готовит свою стратегию."
 news.229.t: "[GetNewsHeadline][GRE.GetNameDefCap] сопротивляется [GER.GetAdjective] давлению"
 news.229.d: "Сильно сократившись в размерах после территориальных уступок государству [GER.GetNameDef], [GRE.GetNameDef] подводит черту. [GRE.GetLeader] даёт понять, что [GRE.GetNameDef] больше не пойдёт ни на какие соглашения и не выполнит никаких [GER.GetAdjective] требований.\n\nЭто стало ответом на новый ультиматум, который выдвинуло государство [GER.GetNameDef] и перед которым [GRE.GetNameDef] отступила, утвердив одобренные [GER.GetAdjective] стороной изменения."
 news.229.a: "[GER.GetAdjective] предложения нужно отвергнуть!"
 news.229.b: "Пусть спасаются, пока могут."
 news.229.c: "Похоже, дело кончится войной."
 news.230.t: "[GetNewsHeadline]Бунты на американских континентах"
 news.230.d: "Как в Центральной, так и в Южной Америке революционеры взялись за оружие и поднялись во имя слова «[USA.GetRulingIdeologyNoun]».\n\nОни прекрасно вооружены и организованы, и если бы они следовали любой другой идеалогии, их покровителей было бы нетрудно вычислить. Однако, кто бы ни поддерживал их, он принял все меры, чтобы остаться неизвестным.\nХотя, разумеется, есть лишь одна великая держава, которая могла бы способствовать распространению идеологии [USA.GetRulingIdeologyNoun] в Америках..."
 news.230.a: "Они превратят нашу страну в жалкие руины!"
 news.230.b: "Правда? Это не мы."
 news.230.c: "Все народы должны подняться на борьбу за свободу!"
 news.230.e: "Поддерживаемые Америкой повстанцы?\nТакое бывает раз в жизни!"
 news.231.t: "[GetNewsHeadline][JAP.GetAdjective] усиление вдоль [CHI.GetAdjective] границы"
 news.231.d: "После инцидента на мосту Марко Поло [JAP.GetName] продолжает оказывать давление на [CHI.GetAdjective] границу.\nВ свете агрессивной [JAP.GetAdjective] риторики, твердящей о «жестокой каре, которая постигнет [CHI.GetNameDef] за отказ от сотрудничества», возобновление войны между государствами [JAP.GetNameDef] и [CHI.GetNameDef] с каждым днем становится все более вероятным.\n\nДипломатическая ситуация дошла до точки кипения, но [JAP.GetNameDef] даже не думает останавливаться."
 news.231.a: "Гнусные империалистические захватчики!"
 news.231.b: "Конфликт в Китае сильно настораживает."
 news.232.t: "[GetNewsHeadline][GER.GetNameDefCap] ищет скандинавской поддержки"
 news.232.d: "[GER.GetLeader] объявляет о начале дипломатической программы укрепления отношений между государством [GER.GetNameDef] и странами Скандинавии.\nПервый шаг - открытие дипломатической миссии в государстве [DEN.GetNameDef], что предотвратит возникновение конфликта между двумя странами.\n\n[DEN.GetAdjective] правительство великодушно приняло предложение, которое выдвигает [GER.GetLeader].\n\n[DEN.GetAdjective] дипломаты отказались давать комментарии."
 news.232.a: "Наживать друзей лучше, чем наживать врагов."
 news.232.b: "Они правда думают, что найдут союзников на этом направлении?"
 news.232.c: "Нужно продолжать следить за ситуацией."
 news.233.t: "[GetNewsHeadline][GER.GetAdjective] интересы в Скандинавии"
 news.233.d_war: "[GER.GetNameDefCap] имеет очевидные политические интересы в Скандинавии, рассматривая её и как базу для военных операций, и как важного поставщика природных ресурсов. Возможная эскалация конфликта в регионе станет реальной угрозой торговым потокам, идущим через Балтийское и Северное моря.\n\nУчитывая постоянно возникающие угрозы в адрес государств [DEN.GetNameDef] и [NOR.GetNameDef], рост [GER.GetAdjective] военной активности в регионе выглядит вероятным."
 news.233.d_no_war: "[GER.GetAdjective] риторика в отношении северных государств стала заметно жестче в последние недели. Их посыл прост: [DEN.GetNameDef] и [NOR.GetNameDef] ни при каких обстоятельствах, невзирая ни на какие трудности, не должны прекращать экспорт в Германию.\n\nИ хотя пока что нет очевидных причин для подобных требований, поскольку поставки из этих стран и так идут бесперебойно, наши дипломаты опасаются, что это лишь прелюдия для основных [GER.GetAdjective] действий в регионе."
 news.233.a: "Это не сулит ничего хорошего."
 news.233.b: "Нам нужно рассмотреть возможные варианты."
 news.233.c: "Мы посмотрим, как ситуация будет развиваться в дальнейшем."
 news.234.t: "[GetNewsHeadline][GER.GetAdjective] давление на страны Бенилюкса"
 news.234.d: "Стремясь приблизить переломный момент в войне с Францией, Германия оказывает как никогда мощное влияние на страны Бенилюкса, которые, заручившись [FRA.GetAdjective] и [ENG.GetAdjective] поддержкой, отказались соблюдать германские требования.\n\nУ нас есть основания полагать, что если государство [GER.GetNameDef] не сможет добиться желаемого дипломатически, оно возьмёт это силой."
 news.234.a: "Неужели опять?!"
 news.234.b: "Государство [GER.GetNameDefCap] должно придерживаться рамок!"
 news.234.c: "Это будет агрессивное вторжение."
 news.235.t: "[GetNewsHeadline]Чаплин схвачен в Калифорнии"
 news.235.d: "[GER.GetLeader] может радоваться: единственный и неповторимый Чарли Чаплин, любимая кинозвезда немецкого лидера, сегодня был обнаружен в Калифорнии. [GER.GetAdjective] патруль, сразу узнавший актёра по знаменитым усам, задержал его, когда он пытался скрыться в деревне. После воспроизведения финального монолога из «Великого диктатора» почтенного актёра «убедили» устроить представление для [GER.GetAdjective] войск, расположенных в регионе.\n\nТеперь он направляется в Берлин, где [GER.GetLeader] наконец встретит своего героя. Хоть политические разногласия и могут омрачить встречу, [GER.GetLeader] ждёт этого момента как маленький ребёнок."
 news.235.a: "Он будет принят как американский герой!"
 news.236.t: "[GetNewsHeadline]Ялтинская конференция"
 news.236.d: "Понимая, что [GER.GetNameDef], скорее всего, потерпит поражение в войне, [yalta_origin.GetNameDef] и [yalta_partner.GetNameDef] хотят обеспечить долгосрочную стабильность в Европе. [yalta_origin.GetLeader], [yalta_partner.GetLeader] и главы других государств, участвующих в войне, встретились, чтобы обсудить судьбу государства [GER.GetNameDef].\n\nМногодневные переговоры полностью перекроили карту Европы. Восток и запад в новом европейском порядке разделены раной, которая скоро появится в середине государства [GER.GetNameDef].\n\nПока неясно, поможет ли это надолго сохранить мир."
 news.236.a: "Не говори гоп, пока не перепрыгнешь."
 news.236.b: "Наши требования абсолютно справедливы."
 news.236.c: "Давайте поскорее положим конец этой войне."
 news.236.e: "Это, возможно, конец государства [GER.GetNameDef]."
 news.237.t: "[GetNewsHeadline]Аншлюс Австрии"
 news.237.d: "После переворота, успешно проведенного местными нацистами в городе [From.Root.GetNameDef], немецкие войска пересекли границу Австрии и захватили страну. \n\nНикакого сопротивления не было. Восторженные толпы встречали на улицах немецких солдат, спешно прибывших оказать помощь в [From.Root.GetAdjective] гражданской войне. Объявляя об аншлюсе Австрии, [GER.GetLeader] подчеркивает:\n\n«Страданиям простого народа скоро наступит конец! Старейшая немецкая восточная провинция станет отныне новым бастионом Третьего рейха!»"
 news.237.a: "Если им так хочется..."
 news.237.b: "Добро пожаловать в Рейх!"
 news.237.c: "Мы должны укреплять свои северные границы!"
 news.237.e: "Это нарушение Версальского договора!"
 news.238.t: "[GetNewsHeadline][AST.GetNameDefCap] принимает на себя руководство колониями"
 news.238.d: "\nЧтобы сдержать нарастающую агрессию против [ENG.GetAdjective] колоний в Юго-Восточной Азии, Сингапур и Борнео были переданы под контроль государства [AST.GetNameDef]. Призванное стать первой и самой надежной линией обороны Содружества в Тихом океане, государство [AST.GetNameDef] приняло на себя всю ответственность за военную и административную подготовку на случай войны в регионе.\n\nПредполагается, что [AST.GetNameDef] будет противостоять имперским амбициям государства [JAP.GetNameDef] и поэтому самостоятельно защитит себя от вторжения, не полагаясь всецело на помощь бывшей метрополии."
 news.238.a: "Любопытная стратегия."
 news.238.b: "Надеемся, [AST.GetNameDef] знает, что делает."
 news.238.c: "Наконец-то у нас есть возможность защитить континент."
 news.238.e: "Неужели они считают, что от этого будет польза?"
 news.239.t: "[GetNewsHeadline][AST.GetNameDefCap] вступает в альянс [SOV.GetFactionName]"
 news.239.d: "Объявив свои страны «естественными союзниками в распространении революции», [AST.GetLeader] и [SOV.GetLeader] подписали соглашение, по которому [AST.GetNameDef] становится одним из основных членов альянса [SOV.GetFactionName].\n[AST.GetNameDef] считается одним из лучших примеров народного государства, в отличие от колониальных метрополий Европы.\n\nУчитывая недавние события в [AST.GetAdjective] политике, некоторые полагают, что это слияние равных было неизбежным. Тем не менее, оно вызвало беспокойство у тех самых «колониальных метрополий Европы», а также у всех, кто пытается остановить стремительный рост влияния коммунистов и их мировой революции."
 news.239.a: "Это очень тревожная новость."
 news.239.b: "Мы рады приветствовать наших товарищей-социалистов!"
 news.239.c: "Мы находимся на фронте борьбы за справедливость и равноправие!"
 news.239.e: "Новая толпа крыс запрыгнула на корабль, который мы скоро потопим."
 news.240.t: "[GetNewsHeadline]Джаяпурское соглашение"
 news.240.d: "[AST.GetAdjective] и [HOL.GetAdjective] правительства объявили сегодня о заключении «Соглашения о сотрудничестве и совместной обороне», по которому [HOL.GetAdjective] колониальные владения в Юго-Восточной Азии перейдут под защиту [AST.GetAdjective] вооруженных сил. Соглашение подписали голландский губернатор Индонезии и [AST.GetLeader], объявив, что оно предусматривает полное руководство колониями в связи с «напряженной ситуацией в далекой Европе».\n\n[HOL.GetAdjective] правительство никак не прокомментировало это соглашение."
 news.240.a: "Какой неожиданный поворот."
 news.240.b: "Чтобы выжить, нужно вертеться."
 news.240.c: "[AST.GetNameDefCap] охраняет весь Тихоокеанский регион."
 news.241.t: "[GetNewsHeadline][NZL.GetNameDefCap] находится под нарастающим [AST.GetAdjective] влиянием"
 news.241.d: "Вскоре после появления социалистического государства в Австралии [AST.GetAdjective] правительство взялось за усиление своего влияния в регионе. Ссылаясь на призывы о помощи угнетенных фермеров и рабочих государства [NZL.GetNameDef], [AST.GetNameDef] оказывает активное давление на [NZL.GetAdjective] власти, чтобы те присоединились к «Народному Союзу» южнотихоокеанского региона.\n\nНаходясь в окружении и не питая надежд, что [ENG.GetFactionName] окажет своевременную поддержку, [NZL.GetNameDef] сдается под натиском. [AST.GetLeader] провозглашает «равенство всех государств, подобно равенству всех граждан», но все прекрасно понимают, кто в этом союзе главный."
 news.241.a: "Тихоокеанский регион ждут перемены."
 news.241.b: "У нас не было выбора, поэтому... да здравствует революция!"
 news.241.c: "Ну-ка, скажите «Да здравствует революция!»"
 news.242.t: "[GetNewsHeadline][AST.GetNameDefCap] получает власть над колониями в Юго-Восточной Азии"
 news.242.d: "\n[ENG.GetNameDef] давно испытывает трудности с обороной своих рубежей в Юго-Восточной Азии. Власти надеются, что теперь их проблемам настал конец: [AST.GetNameDef], взяв на себя ответственность за защиту Сингапура и Борнео, станет противовесом вражеской агрессии в регионе.\n\nПередача полномочий затронет на какое-то время и гражданское управление колониями, благодаря чему [AST.GetNameDef] сможет применять любые меры для защиты своего континента от вторжения. Пока неясно, с какими политическими последствиями этого шага [ENG.GetNameDef], [AST.GetNameDef] и [MAL.GetNameDef] столкнутся в будущем."
 news.242.a: "Это меняет расстановку сил в Юго-Восточной Азии."
 news.242.b: "Надеемся, [AST.GetNameDef] ничего не испортит."
 news.242.c: "Прекрасно! Все идет по плану."
 news.243.t: "[GetNewsHeadline][AST.GetNameDefCap] и [JAP.GetNameDef] формируют альянс"
 news.243.d: "После недавних побед, которые [AST.GetNameDef] и [JAP.GetNameDef] одержали в Восточной Азии и на Тихом океане, многие наблюдатели были уверены, что столкновение двух растущих империй – вопрос времени. Однако, вместо этого страны заключили договор о сотрудничестве, сразу же получивший название «Тихоокеанская преграда».\nНи одна из стран не опубликовала текст договора, и многие из его пунктов остаются загадкой. Ясно лишь, что обе стороны обещали оказывать военную помощь друг другу, чтобы «сдержать проникновение алчных чужаков в наши регионы».\n\nПока трудно сказать, каким видят мировой порядок [JAP.GetNameDef] и [AST.GetNameDef], но, вне всяких сомнений, альянс [AST.GetFactionName] теперь играет первую скрипку в Тихом океане."
 news.243.a: "Это, мягко говоря, странная новость."
 news.243.b: "[Root.GetNameDefCap] приветствует союз со всеми, кто не собирается стоять на нашем пути."
 news.243.c: "Это великий союз, по крайней мере, сейчас."
 news.244.t: "[GetNewsHeadline][AST.GetNameDefCap] создает свою сферу влияния"
 news.244.d: "Заявление государства [AST.GetNameDef] о создании своего независимого альянса не стало сюрпризом для большинства наблюдателей. [AST.GetLeader] планирует, что [AST.GetNameDef] с помощью союзников сможет гарантировать стабильность в Юго-Восточной Азии и за пределами региона и, если потребуется, остановить агрессию против [AST.GetAdjective] и других территорий.\n\nНа фоне недавнего ослабления связей с Содружеством этот шаг выглядит очень логично: [AST.GetNameDef] стремится стать единоличным хозяином своей судьбы."
 news.244.a: "Они рвутся к господству."
 news.244.b: "Мы не потерпим европейцев у себя в огороде!"
 news.245.t: "[GetNewsHeadline][USA.GetNameDefCap] присоединяются к [AST.GetAdjective] оборонной инициативе"
 news.245.d: "\nВ связи с растущей стратегической важностью Тихоокеанского региона [AST.GetNameDef] и [USA.GetNameDef] заключили соглашение о тихоокеанском сотрудничестве. Его главная задача – поддерживать политическую стабильность в регионе и, как следствие, безопасность тихоокеанских грузовых перевозок. Но в нем также прописаны и обязательства по обороне, позволяющие обеим странам действовать далеко за пределами территорий, на которые они претендуют.\n\nТеперь, когда огромный регион находится под австралийско-американской «защитой», эти обязательства, вне всяких сомнений, очень скоро пригодятся."
 news.245.a: "Потрясающий шаг..."
 news.245.b: "Благодаря этому мы станем центром силы в Тихом океане."
 news.245.c: "Вместе мы станем гарантами стабильности в целом полушарии."
 news.246.t: "[GetNewsHeadline][USA.GetNameDefCap] и [CAN.GetNameDef] официально вступают в альянс"
 news.246.d: "[USA.GetNameDef] и [CAN.GetNameDef], некоторое время назад учредившие Объединенный совет по обороне, вышли на новый уровень политического партнерства. Проект под названием «[CAN.GetFactionName]» призван защищать североамериканские интересы на международной арене, особенно в вопросах обороны и военных мер.\n\n[CAN.GetNameDef] все еще пытается уйти от своего колониального прошлого, а [USA.GetAdjective] политики грызутся между собой, выбирая между стратегиями изоляции и вмешательства, поэтому новый альянс, возможно, поможет обеим странам нащупать верный внешнеполитический курс."
 news.246.a: "Каков масштаб их амбиций: обе Америки или еще шире?"
 news.246.b: "Соседи по континенту – братья по оружию!"
 news.246.c: "Теперь дома нам ничто не угрожает."
 news.247.t: "[GetNewsHeadline][CAN.GetNameDefCap] присоединяется к [GER.GetAdjective] альянсу!"
 news.247.d: "После коротких переговоров государство [CAN.GetNameDef] стало участником альянса [GER.GetFactionName]. [CAN.GetAdjective] власти объявили, что будут «с честью защищать [GER.GetAdjective] народ точно так же, как [GER.GetNameDef] – [CAN.GetAdjective]».\n\nПока неясно, чем руководствуется [CAN.GetNameDef], вступая в этот альянс, но явно следует ожидать скорого начала военных действий против врагов государства [GER.GetNameDef]. Вполне возможно, что этот союз станет переломным моментом в войне."
 news.247.a: "Это шокирующая новость!"
 news.247.b: "Мы поможем нашим союзникам в Европе!"
 news.247.c: "Наши братские народы будут сражаться вместе!"
 news.247.e: "Вот он, истинный лик [CAN.GetAdjective] верности!"
 news.248.t: "[GetNewsHeadline][ENG.GetNameDefCap] отказывается от северо-восточных территорий"
 news.248.d: "\nВслед за усилением дипломатического давления со стороны государства [CAN.GetNameDef] [ENG.GetNameDef] передает территории Лабрадор и Ньюфаундленд [CAN.GetAdjective] властям. [CAN.GetAdjective] политики давно хотели «объединить все исконно [CAN.GetAdjective] земли», и теперь они стали на шаг ближе к заветной мечте.\n\nРазумеется, главный вопрос – что именно следует считать «исконно [CAN.GetAdjective]» территорией. Не только [ENG.GetNameDef], но и вся Северная Америка теперь будут тревожно спать по ночам."
 news.248.a: "[ENG.GetNameDefCap] теряет последние земли в Северной Америке..."
 news.248.b: "Именно так и должно быть."
 news.248.c: "Пф, да заберите эти никому не нужные скалы!"
 news.249.t: "[GetNewsHeadline][CAN.GetNameDefCap] и [MEX.GetNameDef] объединяются!"
 news.249.d: "[USA.GetAdjective] политики сегодня утром услышали тревожную новость: [CAN.GetNameDef] и [MEX.GetNameDef] основали новый оборонительный альянс, задачей которого станет «противодействие и сдерживание непосредственных угроз суверенитету наших государств». Эта плохо завуалированная угроза не скрывает намерения помешать военным акциям, которые [USA.GetNameDef] проводят на американском континенте и, возможно, за его пределами.\n\nПолитические наблюдатели сравнивают эту ситуацию с Европой накануне Великой войны; обеим сторонам есть что терять, и способов снять напряженность нет. Здесь важно не столько то, кто представляет большую угрозу для противника, а то, кто первым нанесет упреждающий удар."
 news.249.a: "Мы уже видели подобное. Добром это не кончится."
 news.249.b: "Армия севера будет готова."
 news.249.c: "Армия юга будет готова."
 news.249.e: "Мы должны сделать ответный шаг как можно скорее."
 news.250.t: "[GetNewsHeadline]Гражданская война в государстве [MEX.GetNameDef]!"
 news.250.d: "Напряженная ситуация в [MEX.GetAdjective] политике, сохранявшаяся несколько лет, переросла в вооруженный конфликт! Приверженцы синархической партии взялись за оружие, и на улицах нескольких [MEX.GetAdjective] городов вспыхнули столкновения!\n\nМногие считали, что местные власти смогут быстро подавить любое восстание, но, по слухам, националисты получают поддержку извне. Соседние государства следят за событиями, затаив дыхание. Только время покажет, что произойдет с Мексикой дальше."
 news.250.a: "Этот опасный конфликт может уничтожить Мексику."
 news.250.b: "Мы должны проследить за тем, чтобы националисты захватили власть."
 news.250.c: "Это дорого обойдется нашей стране, но такова уж цена."
 news.251.t: "[GetNewsHeadline][CAN.GetNameDefCap] требует немедленной репатриации"
 news.251.d: "\n\nПосле срыва переговоров с Вестминстером и беспрецедентных 63-часовых дебатов парламент Канады отменил действие Акта о Британской Северной Америке и постановил, что парламент и правители Великобритании не имеют права изменять канадскую конституцию.\nЭтот шаг не является враждебным по отношению к Великобритании, но указывает на отказ от политики, которую старая империя проводила в Содружестве.\n\nТак поступила бы любая страна, желающая упрочить свою стабильность, но это никак не ослабляет напряженную ситуацию на международной арене."
 news.251.a: "Ну что ж, пусть держатся в одиночку."
 news.251.b: "[ENG.GetNameDefCap] слабеет с каждым днем."
 news.251.c: "Ну почему это случилось именно сейчас?!"
 news.251.e: "Империя трещит по швам."
 news.251.f: "От моря до моря [CAN.GetNameDef] обретет свободу!"
 news.252.t: "[GetNewsHeadline][CAN.GetNameDefCap] вступает в альянс [GER.GetFactionName]!"
 news.252.d: "[GER.GetNameDef] и [CAN.GetNameDef], считающие себя очевидными союзниками, подписали договор о взаимной военной помощи. [CAN.GetAdjective] премьер-министр [CAN.GetLeader] считает этот альянс естественным сближением [CAN.GetAdjective] и [GER.GetAdjective] интересов.\n\nУчитывая активную мобилизацию в Европе и то, сколь быстро [CAN.GetNameDef] дистанцируется от Содружества в последнее время, нетрудно представить, о каких интересах шла речь на переговорах.\nСтарые державы Европы и обеих Америк наблюдают за происходящим с нарастающей тревогой."
 news.252.a: "Как меняется мир..."
 news.252.b: "Мы – груз, который балансирует чаши весов."
 news.252.c: "Теперь расклад будет в нашу пользу!"
 news.252.e: "Если дело дойдет до войны, мы получим еще один фронт."
 news.252.f: "Вместе мы еще сильнее!"
 news.253.t: "[GetNewsHeadline][AST.GetNameDefCap] желает дистанцироваться от Содружества"
 news.253.d: "\nКак стало известно из утренней речи премьер-министра [AST.GetLeader], власти Австралии стремятся поддерживать рост и стабильность своей тихоокеанской державы. Поэтому они больше не намерены делать все с оглядкой на британскую Европу – австралийцам надоело тянуть лямку в чужих военных конфликтах. Эту мысль закрепила прямая отсылка к тронной речи короля на открытии текущей сессии парламента: «Мы не допустим нового Галлиполи!»\n\nВосторженные крики толпы ознаменовали начало новой эры в австралийской политике. К чему она приведет, можно лишь гадать."
 news.253.a: "[AST.GetNameDef] – не такая уж и потеря для альянса [Root.GetFactionName]."
 news.253.b: "Мы наблюдаем, как рушится империя..."
 news.253.c: "Почему им захотелось большей независимости именно СЕЙЧАС?"
 news.253.e: "Это сильно изменит ситуацию в Тихоокеанском регионе."
 news.253.f: "Мы проложим свой путь!"
 news.254.t: "[GetNewsHeadline][AST.GetNameDefCap] и Новая Зеландия «объединились»"
 news.254.d: "Став полностью независимым государством, [AST.GetNameDefCap] наращивает свое влияние в южной части Тихого океана. В частности, [AST.GetAdjective] правительство потребовало, чтобы все бывшие колонии Океании передали ему свои властные полномочия.\n\nНе желая выполнять это условие, [ENG.GetAdjective] и новозеландские власти поначалу демонстрировали дипломатическое сопротивление, но у Империи больше нет рычага влияния в регионе, ведь прежде эту роль играла Австралия. Было ясно, что вскоре [AST.GetNameDef] выдвинет ультиматум, подкрепив его военной угрозой.\nТеперь Новая Зеландия является самой восточной провинцией государства [AST.GetNameDef]."
 news.254.a: "Мы должны следить за развитием ситуации."
 news.254.b: "Так и должно быть."
 news.254.c: "Это предательство!"
 news.260.t: "[GetNewsHeadline][SAF.GetNameDefCap] принимает на себя руководство африканскими колониями"
 news.260.desc: "\nВ ходе сегодняшней официальной церемонии [SAF.GetLeader] подписал соглашение, по которому его правительство получит под свой контроль британские владения в Африке. Территории Бечуаналенд, Родезия и Кения отныне подчиняются Претории. \n\nВыступая в палате общин, [ENG.GetLeader] отвергает утверждения, что это ослабило позиции Великобритании на континенте, и, напротив, уверяет, что эти «разумные перемены повысят эффективность управления и обороны этих регионов»."
 news.260.a: "Любопытно."
 news.260.b: "Вполне разумно."
 news.260.c: "Неужели это – начало конца Британской империи в Африке?"
 news.261.t: "[GetNewsHeadline][ENG.GetNameDefCap] проводит реорганизацию в британских колониях"
 news.261.desc: "Незначительным большинством голосов британский парламент одобрил кардинальную реорганизацию некоторых британских колоний в Африке. Новый закон де-факто создает два колониальных режима: в Родезии и Кении. Новые государства получили некоторую степень свободы при принятии решений, но при этом они несут ответственность за оборону своих границ.\n\nНекоторые консерваторы, голосовавшие против закона, открыто заявляют о том, что это – начало так называемой «деколонизации».\n\n[ENG.GetLeader] пока не дает комментарии на сей счет."
 news.261.a: "Любопытно."
 news.261.b: "Какие глупые перестановки."
 news.261.c: "Да, это тоже способ расширить Содружество."
 news.262.t: "[GetNewsHeadline]Гражданская война в Южной Африке"
 news.262.desc: "Напряженность, давно назревавшая в государстве [SAF.GetName], вылилась в открытую гражданскую войну. Националисты, верные идеям фашизма, утверждают, что политика демократического правительства унионистов угрожает [SAF.GetAdjective] укладу жизни. По их словам, унионисты, чьей всемерной поддержкой пользуется [ENG.GetName], наносят удар в спину отважным солдатам, сражавшимся в бурских войнах. \n\nВременное правительство националистов, которое возглавляет [SAF.GetLeader], обратилось с призывом ко всем истинным патриотам взять в руки оружие и вернуть свободу Южной Африке. Правительство унионистов в Претории объявило националистов «мятежниками и гнуснейшими предателями». Поскольку силы сторон равны, военный конфликт в Южной Африке может затянуться надолго."
 news.262.a: "Возможно, нам стоит оказать помощь."
 news.262.b: "Этот конфликт давно назревал."
 news.262.c: "Похоже, главная угроза находится внутри нашей страны..."
 news.263.t: "[GetNewsHeadline][SAF.GetNameDef] – эпицентр антимонархических бунтов"
 news.263.desc: "По всей Южной Африке прокатилась волна антимонархических демонстраций, многие из которых сопровождались вспышками насилия. Тысячи протестующих прошли по улицам, штурмуя полицейские участки и другие правительственные здания. Они срывали, разрывали и сжигали портреты Короля, а один из них даже растворили в кислоте.\n\nКак отмечают наблюдатели, полиция и военные не пытались сдерживать бунтовщиков, а вместо этого охраняли мосты и заводы. Возникает вопрос: могли ли власти заранее знать о готовящихся беспорядках?"
 news.263.a: "Назревает революция?"
 news.263.b: "Без комментариев."
 news.263.c: "Похоже, главная угроза находится внутри нашей страны..."
 news.264.t: "[GetNewsHeadline]Союз африканских народов"
 news.264.desc: "Учредители альянса [SAF.GetFactionName] собрались сегодня в Претории, чтобы объявить о создании нового союза. Европейские наблюдатели сразу отметили тот факт, что единственным представителем законного правительства на этой встрече является [SAF.GetNameDef], а [SAF.GetLeader] возглавляет разношерстную толпу самопровозглашенных правительств в изгнании и других революционно настроенных группировок.\n\nУчастники встречи обнародовали резолюцию, в которой обратились к европейским империям с требованием немедленно передать африканские земли их законным владельцам, осудили политику империализма и поклялись любой ценой вернуть свободу угнетенным народам Африки."
 news.264.a: "Африканцы, управляющие своей страной?! Невероятно!"
 news.264.b: "Это первый шаг на пути к обретению настоящей свободы."
 news.264.c: "Посмотрим, что останется от их идеализма после грядущих войн."
 news.264.d: "Они все-таки не настоящие коммунисты."
 news.265.t: "[GetNewsHeadline][SAF.GetAdjective] давление на Францию"
 news.265.desc: "После сокрушительного поражения, которое Франция потерпела на своей территории, многие поставили под вопрос легитимность ее колониальной империи. Власти стран [SOV.GetNameDef] и [SAF.GetNameDef] опубликовали совместное заявление, в котором объявили, что Франция более неспособна поддерживать порядок на Мадагаскаре, и потребовали передать остров под контроль государства [SAF.GetNameDef].\n\nПравительство Франции провело обсуждение этой проблемы. Эксперты по вопросам обороны считают, что ослабевшая французская армия не сможет удержать остров, если дело дойдет до войны."
 news.265.a: "Акулы почуяли кровь."
 news.265.b: "Посмотрим, насколько благоразумными будут французы."
 news.265.c: "Французам настал конец."
 news.265.d: "Еще одна бескровная победа коммунизма."
 news.270.t: "[GetNewsHeadline]Рождение [NZL.GetAdjective] танков"
 news.270.desc: "Новый танк «Боб Семпл», созданный для вооруженных сил Новой Зеландии, с грохотом проехал по главной улице столицы. Он стал символом изобретательности и боевого духа [NZL.GetAdjective] нации. Оснащенный шестью пулеметами и листами почти наверняка пулестойкого железа, он станет главной преградой на пути любого агрессора. \n\nНекоторые так называемые эксперты указывают, что посредственные характеристики и слабое оружие танка – повод свернуть его массовый выпуск, но, как считает премьер-министр [NZL.GetLeader], своевременная оборона страны сегодня настолько важна, что нельзя ни требовать, ни получить идеальную технику."
 news.270.a: "Вот это – настоящий танк!"
 news.270.b: "Чем-чем они эту жестянку назвали?"
 news.271.t: "[GetNewsHeadline]«Биг Боб» выходит на сцену"
 news.271.desc: "Вдохновленное невероятным успехом танка «Боб Семпл», верховное командование потребовало наладить выпуск улучшенной модификации. Высотой почти 5 метров и весом как минимум 120 тонн, новая боевая машина повергает в трепет во всех смыслах этого слова. Ее оружие – сдвоенные противотанковые 17-фунтовые пушки – быстро расправится с любым врагом, а тяжелая броня, выдержавшая испытания на пулестойкость, позволит без опаски ехать в самую гущу сражения. \n\nОдин из наблюдателей на первом показе назвал машину «самым впечатляющим танком из всех существующих», а другой отметил, что у нее нет равных. \nМассовый выпуск должен начаться в течение месяца."
 news.271.a: "Мир содрогается от вида наших танков!"
 news.271.b: "Мир содрогается... от смеха."
 news.272.t: "[GetNewsHeadline]Начало голода в Бенгалии"
 news.272.desc: "Природные катаклизмы, беспомощность властей и разруха, вызванная войной, привели к тому, что несколько районов Индии оказались охвачены голодом.\n\nКогда циклон опустошил несколько областей и уничтожил почти весь урожай риса, колониальная администрация слишком медленно (и, как говорят некоторые, подозрительно медленно) решала эту проблему. Несмотря на избытки продовольствия в других районах Индии, еду не стали доставлять из опасений, что грузы могут попасть в руки противника.\n\nНесколько крупных районов разрушены, и сейчас нет даже предварительных данных о людских потерях и производственных убытках."
 news.272.a: "Какой кошмар."
 news.272.b: "Ужасно."
 news.272.c: "С этим ничего не поделать."
 news.273.t: "[GetNewsHeadline]В Бенгалии завершился голод"
 news.273.desc: "После месяцев относительного бездействия колониальные власти и индийская армия наконец-то взялись за дело. Налажено снабжение продовольствием пострадавших районов, а объем нового урожая риса превысил ожидания. \n\nВ пострадавших районах по-прежнему держатся высокие цены на продукты, и пока невозможно оценить долгосрочные последствия голода."
 news.273.a: "Он хотя бы закончился."
 news.273.b: "Наконец-то."
 news.280.t: "[GetNewsHeadline]Индия становится автономией"
 news.280.desc: "После напряженных переговоров между [GER.GetAdjective] послом и [ENG.GetAdjective] министром иностранных дел правительство государства [ENG.GetNameDef] объявило о том, что, начиная с этого момента, [RAJ.GetNameDef] будет самостоятельно определять свою политику. Многовековому британскому правлению на этом субконтиненте настал быстрый конец. Чиновники отправлены на родину, а колониальное управление передано индийцам.\n\nОдним из первых действий нового индийского правительства стало подписание договора о широкомасштабном сотрудничестве с государством [GER.GetNameDef]. Индийские власти не желают комментировать слухи о том, что это – цена, которую им пришлось заплатить за немецкую поддержку."
 news.280.a: "Отлично."
 news.280.b: "Неужели это конец Британской империи?"
 news.280.c: "Ценный союзник."
 news.280.d: "Это не самый лучший момент в нашей истории."
 news.281.t: "[GetNewsHeadline]Индия становится автономией"
 news.281.desc: "Выступая с совместным заявлением, явно потрясенный [ENG.GetAdjective] министр иностранных дел и [SOV.GetAdjective] посол объявили о том, что Индия получит полную самостоятельность в решении всех государственных вопросов. Пока неясно, какую роль играет [SOV.GetNameDef] в этом внезапном переломе [ENG.GetAdjective] политического курса, но она явно серьезная.\n\nОдним из первых действий нового индийского правительства стало заявление о более тесном сотрудничестве с государством [SOV.GetNameDef], подстегнувшее слухи о том, что именно оно оказало давление на британцев."
 news.281.a: "Отлично."
 news.281.b: "Неужели это конец Британской империи?"
 news.281.c: "Ценный союзник."
 news.281.d: "Это не самый лучший момент в нашей истории."
 news.282.t: "[GetNewsHeadline]Движение «Вон из Индии!»"
 news.282.desc: "В Индии все громче звучат призывы к независимости. Теперь дело дошло до конфликтов – радикальное движение «Вон из Индии!» требует, чтобы государство [ENG.GetNameDef] покинуло страну как можно скорее. [ENG.GetAdjective] власти отреагировали решительно и быстро, арестовав нескольких лидеров движения во время утренних рейдов, прошедших по всей Индии. \n\nСогласно отчетам Особой службы, многие сторонники движения по-прежнему на свободе, и большинство государственных чиновников боятся, что самые экстремистски настроенные деятели движения могут прибегнуть к насилию."
 news.282.a: "Будущее по-прежнему под вопросом."
 news.282.b: "Еще одна неудачная попытка обрести свободу."
 news.283.t: "[GetNewsHeadline]Индийский национальный конгресс одержал верх на выборах в провинциях"
 news.283.desc: "\nНа недавно состоявшихся выборах местных органов власти подавляющее большинство граждан поддержали программу Индийского национального конгресса по постепенному переходу к местному самоуправлению и статусу доминиона в будущем. \n\nПохоже, индийцы отвергли более радикальные методы, за которые выступает Ганди, призывающий к скорейшему и полному разрыву связей с Великобританией и созданию автономии."
 news.283.a: "Они поведут нас к свободе."
 news.283.b: "Неужели эти голоса хоть что-то изменят?"
 news.284.t: "[GetNewsHeadline]Движение «Сварадж» побеждает на выборах в провинциях"
 news.284.desc: "\nСегодня утром британские чиновники испытали шок, узнав результаты недавних местных выборов. Теперь уже ясно, что подавляющее большинство индийцев отдали свои голоса за кандидатов, представляющих движение «Сварадж». В разных уголках Индии уже звучат призывы превратить эту ограниченную местную власть в полную автономию как можно скорее. \n\nКак подчеркнул представитель [ENG.GetAdjective] властей, сейчас не время обсуждать подобные меры, и вопрос дальнейшей передачи власти индийцам даже не обсуждается."
 news.284.a: "Свобода уже близко."
 news.284.b: "Британцы этого не потерпят."
 news.285.t: "[GetNewsHeadline]Пакистан обретает свободу"
 news.285.desc: "В соответствии с теорией двух наций, мусульманское меньшинство получило свое суверенное государство в районах, где преобладают мусульмане. Страну назвали Пакстан: «П» – от Пенджаба, «А» – от афганцев с границы, «К» – от Кашмира, «С» – от Синда, «тан» – от Белуджистана. Позже ее переименовали в Пакистан, чтобы упростить произношение.\n\nОднако отношения между освободившимися Индией и Пакистаном натянуты до предела, поскольку обе страны претендуют на приграничные территории. Некоторые наблюдатели предупреждают о возобновлении военных действий на субконтиненте."
 news.285.a: "Возможно, это был единственный вариант."
 news.285.b: "Свобода!"
 news.285.c: "Посмотрим, долго ли продлится этот мир."
 news.286.t: "[GetNewsHeadline]Австралия разрывает связи с Великобританией"
 news.286.desc: "\nПосле голосования, вызвавшего ожесточенные споры, [AST.GetAdjective] парламент с небольшим перевесом голосов высказался за выход страны из Британской империи. Последние остатки британского права признаны недействительными. Превращая это решение в закон, [AST.GetLeader], по сути, игнорирует давнюю традицию, требующую получать одобрение генерал-губернатора на все законодательные акты, и [AST.GetNameDef] теперь является полностью суверенной нацией.\n\nПарламент также проголосовал за создание конституционного комитета, который займется обсуждением и выработкой рекомендаций по поправкам в конституцию страны, чтобы убрать все следы британского вмешательства во внутренние [AST.GetAdjective] дела."
 news.286.a: "Сейчас это уже не более чем формальность."
 news.286.b: "Свобода!"
 news.286.c: "Австралия выходит из Британского Содружества."
 news.287.t: "[GetNewsHeadline]Германия оккупирует Западную Польшу"
 news.287.desc: "Германские войска оккупировали Западную Польшу с целью защиты немецкого этнического меньшинства от хаоса, последовавшего за отставкой польского правительства. \n\nСоветские войска покинули эти области добровольно, вследствие чего Польша оказалась разделена надвое."
 news.287.a: "Очень логично!"
 news.287.b: "Со временем мы получим и остальное..."
 news.287.c: "Фашисты наступают (пока что)."
 news.288.t: "[GetNewsHeadline]Образован Объединенный китайский фронт"
 news.288.desc: "[CHI.GetLeader] и [PRC.GetLeader] выступили с совместным заявлением о том, что они урегулировали свои разногласия перед лицом японской угрозы. Обе стороны обязались проводить строгую политику ненападения в отношении друг друга до окончания войны с Японией и поклялись, что сделают все возможное, дабы сдержать натиск агрессора. Ряд менее влиятельных генералов также заявили о своей поддержке. Войсками теперь командует [CHI.GetLeader].\n\nПока неясно, уживутся ли эти давние враги, когда-то развязавшие гражданскую войну в Китае. Многие эксперты уверены, что это лишь отсрочит неизбежное поражение Китая."
 news.288.a: "Это отчаянный альянс."
 news.288.b: "Это ничего не меняет!"
 news.288.c: "Непрочный альянс."
 news.337.title: "[GetNewsHeadline]Унижение в Африке"
 news.337.desc: "Окончательно устав от вражды, [ETH.GetLeader] и [ITA.GetLeader] подписали сегодня мирный договор. Несмотря на то что разница сил королевства без выходов к морю и мировой империи колоссальна, правительство Эфиопии явно одержало в переговорах верх. Италия не просто согласилась на мир: согласно договору [ETH.GetNameDef] получает территории Эритреи и Итальянского Сомалиленда.\n\nПосле второго поражения итальянских вооруженных сил [ITA.GetLeader] вряд ли скоро забудет вкус позора, и правительству понадобится много лет, чтобы вернуть стране былую гордость."
 news.337.a: "Эфиопы молодцы!"
 news.337.b: "Будем надеяться, [ITA.GetLeader] не запомнится остальным как неудачник."
 news.337.c: "Нам ни за что от этого не оправиться."
 news.337.d: "Империя раса Алулы возродилась!"
 news.350.t: "[GetNewsHeadline]Мирное воссоединение государства [ROOT.GetNameDef]"
 news.350.desc: "\n\nПрислушавшись к воле [ROOT.GetAdjective] народа, [ROOT.GetLeader] успешно проводит мирное объединение [ROOT.GetAdjective] регионов ([ROOT.GetRulingIdeology]). Пока неясно, какой эффект это окажет на мир в целом, но как минимум в городе [ROOT.Capital.GetCapitalVictoryPointName] люди празднуют это историческое событие."
 news.350.a: "Это может быть опасно"
 news.350.b: "Это определенно новое начало"
 news.350.c: "Ну что ж, отлично"
 news.409.t: "[GetNewsHeadline]Взрыв дамб и плотин на Желтой реке"
 news.409.desc: "[JAP.GetAdjective] военный контингент продолжает наступление. В последней отчаянной попытке остановить врага [FROM.GetAdjective] штаб приказал разрушить сеть дамб и плотин вдоль Желтой реки.\n\nПоследовавшие наводнения оставили без крова множество сельских жителей, у которых почти не было времени приготовиться.\n\nПока не ясно, поможет ли столь радикальная мера выиграть достаточно времени для перегруппировки и дальнейших боевых действий. К сожалению, [FROM.GetAdjective] народ понес существенные потери."
 news.409.a: "Принято к сведению."
 news.409.b: "Это не остановит неизбежное."
 news.409.c: "Это гуманитарная катастрофа."
 ace_promoted.1.t: "Летчик-ас получает повышение"
 ace_promoted.2.t: "Возвращение аса"
 ace_promoted.1.d: "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и одерживает убедительные победы в важнейших воздушных боях.\n\nСимвол истинного [Root.GetAdjective] мужества, [From.GetName] получает заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.d_major: "Мало кто рискует собой так отчаянно, как отважные пилоты [Root.GetAdjective] ВВС. [From.GetName] [From.GetSurname], опытный пилот с позывным [From.GetCallsign], не просто возвращается без потерь из полетов над регионом [From.GetMissionRegion], но и пилотирует свой самолет [From.GetWing] с необычайным мастерством. Недавний полет над регионом [From.GetMissionRegion] доказал, что [From.GetName] - это настоящий ас, чье участие в боевых действиях неоценимо.\n\nСимвол истинного [Root.GetAdjective] мужества, [From.GetName] получает вполне заслуженное повышение, с восторгом встречаемое публикой. Хотя для обычных людей война - скорее, ад, чем слава, герои необходимы, чтобы следовать их примеру."
 ace_promoted.1.a: "Смелость города берет."
 ace_died.1.t: "Гибель пилота [From.GetCallsign] над регионом [From.GetMissionRegion]"
 ace_died.1.d: "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб, выполняя ответственное задание над регионом [From.GetMissionRegion]. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.d_major: "Самый известный в государстве [From.Owner.GetName] ас-[From.GetAceType] [From.GetFullName] погиб при выполнении ответственного задания. Самолет [From.GetWingShort] был замечен пикирующим в клубах пламени над регионом [From.GetMissionRegion] после боя с противником. К несчастью, поскольку [From.GetCallsign] является кумиром миллионов, такая смерть не пройдет незамеченной и станет для народа тяжелым ударом.\n\nМы хотели бы найти способ скрыть это, но долгое отсутствие такой известной персоны, как [From.GetName], скоро вызвало бы подозрения. В конечном итоге, эта гибель - тоже часть великой легенды, которая надолго переживет все наши мелкие текущие невзгоды."
 ace_died.1.a: "Живая легенда - это еще лучше."
 ace_killed_by_ace.1.t: "[From.GetFullName] сбит асом с позывным [Prev.GetCallsign]"
 ace_killed_by_ace.1.d: "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] проиграл бой пилоту [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\nМужество пилота [From.GetFullName] всегда было примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective] ВВС и станет тяжелой утратой для всей нашей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.d_major: "Пилоты, возвращавшиеся из региона [From.GetMissionRegion], сообщают, что эскадрилья [Prev.Owner.GetAdjective] самолетов, во главе которых был знаменитый ас с позывным [Prev.GetCallsign], нацелилась уничтожить [From.GetCallsign]. Сбив несколько вражеских самолетов и несколько раз увернувшись от [Prev.Owner.GetAdjective] огня, [From.GetCallsign] потерпел поражение от [Prev.GetCallsign], который сманеврировал более умело и прицельным попаданием пробил бак с горючим. Самолет [From.GetName] [From.GetSurname] загорелся и спикировал вниз над регионом [From.GetMissionRegion], объятый пламенем.\n\n[From.GetFullName] всегда проявлял несравненное мужество и был примером для многих. Гибель такого национального героя тяжело ударит по [From.Owner.GetAdjective] ВВС и станет тяжелой утратой для всей нации. Пока мы скорбим, [Prev.Owner.GetName] чествует [Prev.GetFullName] как героя, и наша трагедия становится еще более горькой."
 ace_killed_by_ace.1.a: "Сокрушительная потеря для всех нас"
 ace_killed_other_ace.1.t: "[From.GetFullName] сбил аса с позывным [Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective] ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective] пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective] пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective] самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective] пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.d_major: "Последний полет над регионом [From.GetMissionRegion] обернулся большим успехом для [From.Owner.GetAdjective] ВВС по разным причинам. По донесениям стало известно о героизме, который проявил [From.GetFullName], одержав верх над [Prev.Owner.GetAdjective] пилотом по имени [Prev.GetName] [Prev.GetSurname] с позывным [Prev.GetCallsign]. [From.GetCallsign] использовал себя как приманку, чтобы [Prev.GetCallsign] угодил в ловушку и [From.Owner.GetAdjective] пилоты смогли уничтожить эскадрилью, которую он вел. [From.GetCallsign] обманным маневром сбил с толку [Prev.Owner.GetAdjective] самолеты и одним выстрелом одержал победу. [Prev.GetCallsign] сгорел над регионом [From.GetMissionRegion].\n\n[Prev.GetFullName] был грозным врагом, сбившим многих [From.Owner.GetAdjective] пилотов. Это великая победа, она показывает все величие наших героев и их подвигов."
 ace_killed_other_ace.1.a: "[From.Owner.GetName] не забудет такую победу!"
 aces_killed_each_other.1.t: "[From.GetFullName] погиб"
 aces_killed_each_other.1.d: "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective] самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective] ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective] народ."
 aces_killed_each_other.1.d_major: "Выполняя последнее задание, наш знаменитый ас-[From.GetAceType] [From.GetFullname] сразился с пилотом по имени [Prev.GetFullName]. Расстреляв все боеприпасы и не имея возможности ускользнуть, [From.GetCallsign] сманеврировал, уходя от огня [Prev.Owner.GetAdjective] самолетов и пошел на таран против [Prev.GetCallsign].\n[From.GetCallsign] и [Prev.GetCallsign] погибли, их самолеты сгорели над регионом [From.GetMissionRegion].\n\nМы можем утешиться тем, что лучший [Prev.Owner.GetAdjective] ас [Prev.GetCallsign] больше не представляет для нас угрозы, но мы потеряли любимца публики и героя, вдохновлявшего весь [From.Owner.GetAdjective] народ."
 aces_killed_each_other.1.a: "Огромная потеря для всех нас"
