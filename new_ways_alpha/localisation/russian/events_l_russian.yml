 canada_vanilla.1.title: "Ронни, девушка с пулеметом Bren"
 canada_vanilla.1.desc: "Почти миллион женщин работали на канадских заводах во время Второй мировой войны. Олицетворением их стойкости и патриотизма в национальной прессе стала Вероника Фостер, более известная как «Ронни, девушка с пулеметом Bren». Она работала в Торонто на оружейной фабрике John Inglis and Company, а трое ее братьев воевали в Европе. Плакаты и короткометражные фильмы, посвященные ей и другим женщинам, трудившимся для фронта, наверняка вдохновляли авторов более известного пропагандистского образа «Клепальщицы Рози», появившегося, когда в войну вступили США."
 canada_vanilla.1.opt: "«Работа на заводе не труднее, чем домашние хлопоты», — утверждали киножурналы тех лет."
 usa.30.t: "Выборы в Конгресс"
 usa.30.desc: "Каждые два года обновляются треть мест в Сенате и все места в Палате представителей. И хотя международные события затмевают местную политику, от расклада сил в представительных органах порой зависит очень многое. \n\nПосле подсчета всех голосов фракция, поддерживающая правительство, получает [USA.GetSenateElectionOutcome] мест в Сенате и [USA.GetHouseElectionOutcome] мест в Палате представителей."
 usa.30.a: "Такова воля народа."
