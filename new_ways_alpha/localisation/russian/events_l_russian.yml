 usa.31.t: "Изменения в политическом раскладе"
 usa.31.desc: "С приходом нового президента бывшая оппозиция в Конгрессе стала во многом поддерживать новую администрацию. [USA.GetLeader] может рассчитывать на поддержку [?senators_support] сенаторов и [?representatives_support] членов Палаты представителей."
 usa.31.a: "Такова воля народа."
 usa_congress_elections_tt_bad: "На выборах в Конгресс фракции, поддерживающей правительство, придётся встретится с сильной оппозицией.\n"
 usa_congress_elections_tt_good: "Набранный во время президентской кампании импульс, скорее всего, сохранится и при выборах в Конгресс.\n"
 usa.32.t: "Фракция правительства получает большинство в Конгрессе"
 usa.32.desc: "Похоже, что предпринятые нами реформы избирательной системы оказались весьма успешными, поскольку на прошлых выборах в Конгресс вошло большое количество наших сторонников. Располагая значительным большинством, мы можем быть уверены в том, что нам удастся настоять на своей политической программе."
 usa.32.a: "Яркое доказательство того, что население нас поддерживает."
 usa.40.t: "Сенатор проголосовал за предложение правительства"
 usa.40.desc: "На недавнем голосовании сенатор неожиданно сменил сторону и отдал свой голос за предложение правительства. Пусть сам по себе это и незначительный инцидент, но поддержка со стороны того, кто прежде яростно критиковал лидера [USA.GetLeader], вызвало заметное беспокойство в Вашингтоне.\n\nНекоторые аналитики считают, что вслед за этим сенатором свое мнение пересмотрят и другие."
 usa.40.a: "Полезный союзник"
 usa.41.t: "Член Палаты представителей выступает в поддержку правительства"
 usa.41.desc: "Когда на благотворительном ужине члена Палаты представителей попросили выразить свое мнение по ряду политических вопросов, она выступила в поддержку президента [USA.GetLeader]. Также она заявила, что многие из ее коллег придерживаются похожих взглядов, но их сдерживает «идиотская близорукость, не позволяющая продумывать шаги дальше следующих выборов» и мешающая действовать во благо американского народа. \n\nПресса охотно подхватила эти слова, и кое-кому пришлось выкручиваться, объясняя, как они сами относятся к этим вопросам."
 usa.41.a: "Вы же знаете, что она права."
 usa.42.t: "Сенатор порицает политику правительства"
 usa.42.desc: "Один из сенаторов дал интервью крупному изданию, утверждая, что он больше не поддерживает «безумную и опасную» политику президента [USA.GetLeader]. Он также заявил, что знает других сенаторов, разделяющих подобные взгляды, и что они также вскоре откажутся от поддержки президента."
 usa.42.a: "Вскоре он вернется, поджав хвост."
 usa.43.t: "Члены Палаты представителей критикуют президента."
 usa.43.desc: "В ходе недавних дебатов по поводу налоговой реформы один из членов Палаты представителей разразился долгой речью о многочисленных ошибках администрации. По его словам, никакой здравомыслящий американец не поддержит президентскую политику, к какой бы партии он себя ни относил. \n\nЕго резкое выступление, похоже, произвело эффект, поскольку ряд конгрессменов, которые, как известно, ранее благосклонно относились к курсу лидера [USA.GetLeader], уверенно кивали в знак согласия."
 usa.43.a: "Возмутительно!"
 usa.44.t: "Оппозиция в Сенате терпит поражение"
 usa.44.desc: "Предложение осудить президента не нашло поддержки в Сенате. На то, что оно будет принято, не надеются даже самые рьяные критики, и количество отданных в его поддержку голосов удивило даже самых пессимистично настроенных наблюдателей. Похоже, президент [USA.GetLeader] пользуется значительно большей популярностью в Сенате, чем предполагало большинство, что поможет ему продвигать свои законодательные инициативы."
 usa.44.a: "Великолепно."
 usa.45.t: "Комитет Палаты представителей поддерживает политику президента"
 usa.45.desc: "Последний раунд слушаний в комитете Палаты представителей по поводу бюджетных предложений закончился признанием того, что благодаря политике президента удалось значительно улучшить экономические показатели. Пусть доклад и не представляет собой откровенно хвалебную речь, но тем не менее, он стал ударом для тех, кто критиковал президента и требовал реформ.\n\nРяд членов Палаты представителей уже публично заявили о том, что хотя они и сомневаются в курсе президента, но все же отдадут свои голоса в его поддержку."
 usa.45.a: "Они и должны были так поступить."
 usa.46.t: "Сенатор уходит в отставку"
 usa.46.desc: "Перенеся легкий сердечный приступ, один пожилой сенатор сегодня заявил, что уходит в отставку по состоянию здоровья. За более чем два десятилетия пребывания в Конгрессе он сформировал широкую сеть своих сторонников, и его слово имело вес. Технически один человек отдает лишь один голос, но Вашингтон до сих пор рассматривает этого политика, как стоящего нескольких голосов, поскольку он влиял на мнение других. \n\nПоскольку его место в Сенате, скорее всего, достанется рьяному критику президента [USA.GetLeader], администрация опасается, что ей теперь будет сложнее набирать необходимое число голосов для одобрения законопроектов."
 usa.46.a: "Его будет недоставать. Как и его голосов."
 usa.47.t: "Слушания в Палате представителей по поводу неподобающего поведения президента"
 usa.47.desc: "Набирает силу небольшой скандал в Белом доме. Пресса уже не первую неделю говорит о том, что один мелкий чиновник администрации получал взятки в обмен на правительственные контракты, и Комитет Палаты представителей по расходам в исполнительной ветви начал обсуждение с целью выяснить, знал ли об этом президент. Большинство наблюдателей не считают, что это приведет к какой-то серьезной проблеме для президента [USA.GetLeader], но, вне всякого сомнения, некоторым его сторонникам придется на время утихнуть."
 usa.47.a: "Охота на ведьм."
 usa.61.t: "Сенатор из штата [USA_congress_investment_state.GetName] предлагает свою поддержку"
 usa.61.desc: "Старший сенатор из штата [USA_congress_investment_state.GetName] обратился к правительству с предложением оказать поддержку. Его штат страдает от недостатка инвестиций, и правительственная программа по стимулированию экономики может заставить его пересмотреть некоторые из предлагаемых правительством политических мер. Сенатор входит в ряд крупных комитетов и известен тем, что умеет настаивать на своем, поэтому его голос стоит нескольких в обеих палатах."
 usa.61.a: "Это довольно неразвитый регион."
 usa.61.b: "Это похоже на коррупцию."
 usa.62.desc: "Сенаторы из штата [USA_congress_investment_state.GetName] обратились к правительству с предложением оказать поддержку президенту в обмен на неформальные гарантии того, что новый завод по производству снаряжения для армии будет построен в их регионе. Они утверждают, что это увеличит количество рабочих мест и окажет столь необходимую помощь армии в наше непростое время. Два сенатора также упомянули о своих прекрасных отношениях с некоторыми влиятельными членами Палаты представителей."
 usa.62.a: "Их предложение имеет смысл."
 usa.62.b: "Президент не занимается такими мелкими сделками."
 usa.63.t: "Представители штата [USA_congress_investment_state.GetName] предлагают свою поддержку"
 usa.63.desc: "Делегация конгрессменов из штата [USA_congress_investment_state.GetName] обратилась к правительству с предложением улучшить инфраструктуру штата. Федеральные средства следует направлять на строительство дорог и мостов, чтобы наладить сообщение между штатами. Они также отметили, что поддержка со стороны правительства заставит их активнее поддерживать политику Президента."
 usa.63.a: "Достойная инициатива."
 usa.63.b: "Пусть сами позаботятся об этом."
 usa.64.t: "Сенатский комитет выясняет ситуацию с судостроением в штате [USA_congress_investment_state.GetName]"
 usa.64.desc: "По настоянию старшего сенатора из штата [USA_congress_investment_state.GetName] Сенатский комитет по коммерции начал слушания по поводу состояния местной судостроительной промышленности. Согласно мнениям экспертов, значительный процент экономики США зависит от международной торговли, но страна испытывает острую нехватку судостроительных мощностей. Штат [USA_congress_investment_state.GetName] признан подходящим регионом для крупных инвестиций, и некоторые члены комитета высказали надежду на то, что администрация лидера [USA.GetLeader] выделит для этого средства."
 usa.64.a: "Критическая слабость."
 usa.64.b: "У нас есть проблемы и покрупнее."
 news.334.t: "[GetNewsHeadline]Инцидент с «Панаем»"
 news.334.d: "[USA.GetAdjective] и [ENG.GetAdjective] канонерские лодки, задействованные при эвакуации гражданских лиц в ходе конфликта между государствами [JAP.GetName] и [CHI.GetName], были атакованы [JAP.GetAdjective] авиацией. Несмотря на то, что канонерская лодка «Панай» имела на борту четкие опознавательные знаки [USA.GetAdjective] судна, на нее были сброшены две бомбы, в результате чего она затонула. Три [USA.GetAdjective] и один [ITA.GetAdjective] гражданин, другие получили ранения. В ходе отдельной атаки на корабль Её Величества «Лейдибёрд» погиб один [ENG.GetAdjective] моряк.\n\nКак [USA.GetAdjective], так и [ENG.GetAdjective] правительство выразили резкий протест. Инцидент подчеркивает напряженность между тремя крупнейшими морскими державами."
 news.334.a: "Неужели [JAP.GetName] не имеет представления о границах дозволенного?"
 news.334.b: "Это усложнит ситуацию"
 news.334.c: "[JAP.GetAdjective] угроза растет"
 news.335.t: "[GetNewsHeadline]Напряжение между государствами [USA.GetNameDef] и [JAP.GetName] приближается к критической отметке"
 news.335.d: "\nСитуация после недавнего инцидента с «Панаем» вышла из-под контроля. Из-за общественного возмущения в государстве [USA.GetNameDef] несколько известных политиков потребовали немедленных ответных действий. [USA.GetAdjective] средства массовой информации не скупятся на новые сообщения о [JAP.GetAdjective] зверствах; некоторые из них правдивы, другие - полностью вымышленные. Две крупнейшие державы находятся на грани войны, но некоторые наблюдатели до сих пор надеются, что ситуацию можно стабилизировать."
 news.335.a: "Что это значит для Тихоокеанского региона?"
 news.335.b: "Не забудем «Панай»!"
 news.335.c: "Пусть приходят!"
 news.335.e: "Плохие новости для Японии — отличные новости для нас"
 news.335.f: "Это еще более осложнит ситуацию в Китае"
 news.336.title: "[GetNewsHeadline]Помните Аламо!"
 news.336.desc: "[MEX.GetAdjective] войска снова заняли Техас после ста лет отсутствия. [USA.GetAdjective] силы были полностью изгнаны из главных городов штата, в том числе из Сан-Антонио и знаменитого Аламо. Хотя боев на историческом месте фактически не было, [MEX.GetLeader] объезжает католическую миссию, проводит собрания и обращается с речами к своим солдатам, призывая тех сражаться и дальше, чтобы одолеть ненавистных янки."
 news.336.a: "Мы помним."
 news.336.b: "Мы забыли."
 news.336.c: "Скажи, [USA.GetLeader], как такое случилось?"
 generic.19.t: "Государство [From.GetName] поддерживает промышленность"
 generic.19.d: "Государство [From.GetNameDefCap] сообщает нам, что они поддерживают наше дело и предоставят нам определенную промышленную помощь, чтобы усилить наши позиции в борьбе с общими врагами."
 generic.20.t: "[From.GetNameDefCap] требует нашего подчинения"
 generic.20.d_friends: "Сегодня мы приняли делегацию, которую отправил [From.GetLeader]. Он заинтересован в расширении отношений между нашими странами и объединении [Root.GetAdjective] народа и державы [From.GetNameDef]. Если мы согласимся на то, что предлагает [From.GetLeader], [Root.GetNameDef] станет ограниченно автономной марионеткой державы [From.GetNameDef] и наше правительство будет реорганизовано так, как того желает [From.GetLeader].\n\nОстаётся открытым вопрос: что важнее — [Root.GetAdjective] независимость или дружба с государством [From.GetNameDef]?"
 generic.20.d_enemies: "Сегодня поступило сообщение из державы [From.GetNameDef]. В нём содержится требование: [Root.GetLeader] должен признать, что [From.GetLeader] — глава государства, а нашу нацию нужно организовать в нечто более соответствующее видению [From.GetAdjective] правительством державы [Root.GetNameDef]. Приняв эти требования, мы станем марионеткой государства [From.GetNameDef].\n\nНам не хотелось бы отдавать свою независимость нашим врагам за рубежом, но в этом сообщении содержится определённый элемент угрозы, позволяющий предположить, что в случае отказа выполнить то, что требует [From.GetLeader], мы вскоре окажемся в состоянии войны с державой [From.GetNameDef]."
 generic.20.a: "Подчиниться их требованиям."
 generic.20.b: "Лично я приветствую наших новых [From.GetAdjective] хозяев."
 generic.20.c: "Это исключено!"
 generic.21.t: "[From.GetNameDefCap] подчиняется"
 generic.21.d: "[From.GetAdjective] правительство согласилось оставить свою независимость и стать марионеткой государства [Root.GetNameDef]. Мы уверены, что это приведёт нас к величию и поспособствует [Root.GetAdjective] интересам в регионе."
 generic.21.a: "Превосходно."
 generic.22.t: "[From.GetNameDefCap] сопротивляется!"
 generic.22.d: "Сегодня прибыли дипломаты из государства [From.GetNameDef]. Они сообщили, что отклоняют наше предложение объединить государства [From.GetNameDef] и [Root.GetNameDef]. Как бы досадно это ни было, остаётся доступным — и весьма соблазнительным — вариант призвать государство [From.GetNameDef] к порядку силой."
 generic.22.a: "Весьма досадно."
 generic.23.t: "[From.GetNameDefCap] требует контроля над регионом [demanded_prov_target.GetName]"
 generic.23.d: "Сегодня к нам явилась враждебно настроенная делегация из государства [From.GetNameDef] и заявила свои претензии на всю территорию региона [demanded_prov_target.GetName]. [From.GetLeader] требует, чтобы мы немедленно вернули территорию, в противном случае неизбежна война. Наши визитёры утверждают, что [demanded_prov_target.Owner.GetAdjective] контроль над этим регионом нелегитимен и что [demanded_prov_target.GetName] — неотъемлемая часть [From.GetAdjective] государства.\n\nЕсли мы примем их требования, [demanded_prov_target.GetName] отойдёт государству [From.GetNameDef], но мы сохраним все национальные территории и претензии в регионе. В случае отказа, судя по всему, неизбежна война между нашими нациями."
 generic.23.a: "У нас нет выбора."
 generic.23.b: "[demanded_prov_target.GetName] останется в составе [Root.GetAdjective] государства!"
 generic.24.t: "Регион [demanded_prov_target.GetName] отдан!"
 generic.24.d: "[From.GetNameDefCap] принимает наши справедливые претензии на регион [demanded_prov_target.GetName] и уступает его государству [Root.GetNameDef].\nТеперь, так ловко и изящно уладив это дело, мы уверены, что между державами [Root.GetNameDef] и [From.GetNameDef] воцарится вечный мир."
 generic.25.t: "[From.GetNameDefCap] сопротивляется!"
 generic.25.d: "[From.GetNameDefCap] отказывается удовлетворить наши требования, и теперь нам надо решить, стоит ли выполнять угрозу вторжения. Если мы не сдержим своё слово, [Root.GetLeader] сильно потеряет в общественном восприятии и легитимность [Root.GetAdjective] правительства будет поставлена под сомнение."
 generic.25.a: "Так или иначе регион [demanded_prov_target.GetName] станет нашим."
 maybe_war_tt: "§RЭто может привести к войне с государством§! §Y[From.GetNameDef]§!"
 usa.401.t: "Государство [From.GetNameDefCap] принимает соглашение об эсминцах в обмен на базы"
 usa.401.desc: "Британский премьер-министр [From.GetLeader] принимает условия соглашения об эсминцах в обмен на базы. Группа [From.GetAdjective] морских офицеров прибыла для осмотра эсминцев и сопровождения их передачи.\n\n В ходе передачи эсминцев не избежать дополнительных трудозатрат — некоторые [From.GetAdjective] офицеры несколько обеспокоены толщиной слоя гуано и ржавчины на кораблях."
 usa.401.a: "У нищих слуг нет."
 spain.11.t: "Восстание карлистов"
 spain.11.d: "Карлисты слетели с катушек!"
 spain.11.a: "О нет!"
 spain.12.t: "Восстание анархистов"
 spain.12.d: "Анархисты слетели с катушек!"
 spain.12.a: "О нет!"
 lar_test.1.t: "TODO_LAR_BC: Тестовый заголовок"
 lar_test.1.d: "TODO_LAR_BC: this is a test\nThis:[This.GetName]\nFrom:[From.GetName]\nFrom.From:[From.From.GetName]\nRoot:[Root.GetName]\n"
 lar_collab_gov.1.t: "[From.GetAdjective] приверженцы в регионе [Root.GetNameDef]"
 lar_collab_gov.1.d: "Государство [From.GetNameDefCap] недавно стало усердствовать в наращении сотрудничества с нашей нацией. Несколько [This.GetAdjective] политиков начали весьма положительно высказываться о [From.GetAdjective] режиме, и многие его приверженцы в нашем регионе считают, что [From.GetRulingIdeology] идеология должна выражаться в прямой поддержке государства [From.GetNameDef].\n\nРастущее [From.GetAdjective] влияние в нашей стране непременно ослабит [Root.GetAdjective] сопротивление и может даже привести к основанию нового [From.GetRulingIdeology] правительства в сотрудничестве с государством [From.GetNameDef], если держава [Root.GetNameDef] капитулирует."
 worrying: "Это тревожно."
 ETH_events.1.t: "Эфиопия предлагает мир на условиях статус-кво"
 ETH_events.1.d: "Контроль над Сомалилендом и Эритреей практически утрачен, и недалек тот час, когда сопротивление будет окончательно подавлено. Эфиопское правительство предлагает прекратить вражду, но Италия должна остановить вторжение и сдать оккупированные территории Восточной Африки Эфиопии. Как мы ответим?"
 ETH_events.1.a: "Подписать договор."
 ETH_events.1.b: "Довольно с нас унижений!"
 ETH_events.101.t: "[From.GetNameDefCap] отказывается от мира"
 ETH_events.101.d: "Несмотря на потерю контроля над всеми территориями Восточной Африки, [From.GetLeader] отвергает наше предложение мира на условиях статус-кво. Видимо, без полной капитуляции война не закончится."
 ETH_events.101.a: "Печально."
 germany.1041.t: "[FROM.GetNameDefCap] требует Судетскую область"
 germany.1041.desc: "Несмотря на недавние волнения на чешской границе, [FROM.GetAdjective] внешняя политика остается неизменной. [FROM.GetAdjective] дипломаты объявили нам ультиматум — или мы отдаем Судетскую область, или будет объявлена война."
 germany.1041.a: "У нас нет выбора."
 germany.1041.b: "Здесь [FROM.GetAdjective] военная машина остановится."
 germany.1042.t: "[FROM.GetNameDefCap] подчиняется"
 germany.1042.desc: "[ROOT.GetAdjective] мощь не знает границ — Судетская область полностью отошла нам. [FROM.GetAdjective] нация может спать спокойно... Но это пока."
 germany.1042.a: "Отлично."
 germany.1043.t: "[FROM.GetNameDefCap] отвергает требования"
 germany.1043.desc: "Несмотря на явный дисбаланс сил, [FROM.GetAdjective] дипломаты отказались выполнить наши требования и уступить нам Судетскую область. Время войны."
 germany.1043.a: "Проклятье."
 GRE_turkey_surrenders: "Турция согласилась на требования Греции"
 germany.1050.t: "Смерть фюрера"
 germany.1050.desc: "$GER_adolf_hitler$, фюрер, был найден мертвым в своем бункере. Вероятно, видя, как его окружают войска противника, фюрер решил покончить с собой, чтобы не рисковать пленом. Чтобы не допустить деморализации войск, наших пропагандистов инструктируют: Гитлер погиб, героически сражаясь до последнего вздоха со значительно превосходящими силами противника. Теперь встает насущный вопрос: кто заменит фюрера?"
 germany.1050.a: "$GER_karl_donitz$ был главным кандидатом фюрера на пост преемника."
 germany.1050.b: "$GER_albert_speer$ реализует амбиции фюрера."
 germany.1050.c: "$GER_heinz_guderian$ выручит нас."
 generic_purchase_ships_events.01.t: "Закупка для [FROM.GetAdjective] флота"
 generic_purchase_ships_events.01.desc: "[FROM.GetNameDefCap] предлагает приобрести у нас часть законсервированных флотских ресурсов. Эти корабли уже не состоят на службе в связи с устареванием и отсутствием на них современного снаряжения."
 generic_purchase_ships_events.01.a: "Это взаимовыгодное предложение."
 generic_purchase_ships_events.01.b: "У нас нет лишних флотских ресурсов."
 generic_purchase_ships_events.02.t: "[FROM.GetNameDefCap] соглашается на закупку флота"
 generic_purchase_ships_events.02.desc: "[FROM.GetAdjective] дипломаты и моряки сообщили, что готовы передать нам часть законсервированного снаряжения, которое мы желаем закупить. Это позволит нам расширить свой новообразованный флот."
 generic_purchase_ships_events.02.a: "Прекрасная новость."
 generic_purchase_ships_events.03.t: "[FROM.GetNameDefCap] не соглашается на закупку флота"
 generic_purchase_ships_events.03.desc: "[FROM.GetAdjective] дипломаты сообщили, что не желают продавать законсервированное снаряжение. Неясно, чем вызван такой отказ — наличием собственных планов на эти корабли или неодобрением нашей политики."
 generic_purchase_ships_events.03.a: "Очень жаль."
 AAT_germany.1.t: "[FROM.GetNameDefCap] просит права на ресурсы"
 AAT_germany.1.desc: "[FROM.GetNameDefCap] обращается к нам с предложением, выгодным для экономик обеих стран. Их промышленности нужны наши природные ресурсы, а нам нужны инвестиции для развития нашей промышленности. Заманчивое предложение, но не станет ли оно сделкой с дьяволом?"
 AAT_germany.1.a: "Это не у наших интересах"
 AAT_germany.1.b: "Все в выигрыше!"
 AAT_germany.2.t: "[FROM.GetName] отвергает наше предложение"
 AAT_germany.2.desc: "[FROM.GetName] отклоняет наше предложение, утверждая, что оно не соответствует их интересам.\nПредставители страны подчеркивают, что не имеют ничего против нас, просто сейчас у них другие приоритеты."
 AAT_germany.2.a: "Жаль"
 AAT_germany.3.t: "[FROM.GetName] принимает наше предложение"
 AAT_germany.3.desc: "[FROM.GetName] принимает наше взаимовыгодное предложение. Будем надеяться, это прибыльное соглашение не станет последним"
 AAT_germany.3.a: "Великолепно"
