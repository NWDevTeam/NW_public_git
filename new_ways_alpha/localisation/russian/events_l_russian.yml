 soviet.35.t: "[From.GetNameDefCap] хочет стать частью государства [SOV.GetNameDef]"
 soviet.35.d: "Недавние политические беспорядки в государстве [From.GetName] дали ясно понять местному правительству, что их будущее связано с нашей державой. Они понимают, сколько добра может принести всему миру могучий Советский Союз, и желают отдать все силы на его благо."
 soviet.35.a: "Начать действовать в этом направлении."
 soviet.35.b: "Время для таких действий еще не пришло."
 soviet.35_threat_LIT: "Литва - часть Советского Союза"
 soviet.35_threat_FIN: "Финляндия - часть Советского Союза"
 soviet.35_threat_EST: "Эстония - часть Советского Союза"
 soviet.35_threat_LAT: "Латвия - часть Советского Союза"
 soviet.36.t: "[From.GetName] желает нашего правления."
 soviet.36.d: "Недавние политические беспорядки в государстве [From.GetName] дали ясно понять местному правительству, что их будущее связано с нами. Они просят у нас защиты и предлагают безоговорочную поддержку. Официально они сохранят независмость как страна, но будут во всем следовать указаниям Советского Союза."
 soviet.36.a: "Еще одно орудие нашего прогресса."
 soviet.36.b: "Их слишком сложно будет защищать."
 soviet.36_threat_LIT: "Литва - марионетка Советского Союза"
 soviet.36_threat_FIN: "Финляндия - марионетка Советского Союза"
 soviet.36_threat_EST: "Эстония - марионетка Советского Союза"
 soviet.36_threat_LAT: "Латвия - марионетка Советского Союза"
 soviet.37.t: "Талантливые молодые офицеры."
 soviet.37.d: "Наши молодые офицеры отлично справляются со своими задачами и готовы занимать высокие посты. Теперь во главе армии встали преданные люди, и чистка в ее рядах, инициатором которой является [Root.GetLeader], оказывается вполне оправданной. Красная армия восстанавливает силы и скоро станет сильнее, чем прежде."
 soviet.37.a: "Превосходно."
 soviet.37.a_tt: "Снижает штраф за §Yофицеров, подвергшихся чистке§!"
 soviet.46.t: "Великая Отечественная война"
 soviet.46.d: "Несмотря на то, что наше высшее военное командование не восстановлено до конца, прорыв [From.GetAdjective] армии через нашу границу вызвал прилив находчивости у наших новых офицеров и поднял их патриотический дух. Каждый удар, что наносит нам враг, делает нас сильнее. [Prev.GetName] готовится встать и нанести ответный удар со всей мощью. Каждый солдат готов отдать свою жизнь в борьбе с врагом и биться до последнего. Мы считаем, что это повысит уровень подготовки и преданности офицеров даже после нашей победы в этой войне!"
 soviet.46.a: "Да здравствует [Root.GetName]"
 soviet.46.a_tt: "Добавляет §YВеликую Отечественную войну§!, уменьшающую штраф за §Yчистки среди офицеров§!"
 soviet.48.t: "Вечная революция"
 soviet.48.d: "За последние годы многих казнили и бросили в тюрьмы по обвинению в предательстве и контрреволюционной деятельности, но члены правящей верхушки по большей части избежали этой участи. Впрочем, и они под подозрением. После основания Четвертого интернационала Сталина поглотила навязчивая идея, что его ближайшие соратники никогда таковыми не были. Те, кто пытались заслужить его доверие, лишь сильнее разжигали паранойю, чтобы выставить себя в лучшем свете.\n\nВозникла невероятно ироничная ситуация: недоверие к текущей администрации сделало ее неработоспособной, назрел государственный переворот. Кое-кто в партии считает, что возвращение Троцкого и чистки среди сталинистов уменьшат масштаб неизбежной гражданской войны. Но сумеет ли кто-нибудь осуществить этот план, годами наводящий ужас на генсека?"
 soviet.48.a: "Немыслимо!"
 soviet.48.a_tt: "§YСкоро вспыхнет полномасштабная гражданская война§!"
 soviet.48.b: "Нам не удалось построить коммунизм в отдельно взятом государстве. Нам нужен Троцкий."
 soviet.48.b_tt: "§YЕсли Троцкий вернется, вспыхнет небольшая гражданская война§!"
 soviet.49.t: "Вторая российская гражданская война"
 soviet.49.d: "Растущее недоверие Сталина вызвало раскол в партии и армии. Те, кто добились его доверия (хотя бы временно), хотят сохранить его у власти и поддерживать созданный им культ личности, но большинство других де-факто отстранены от руководства страной. Некоторые из них считают, что Сталин потерпел неудачу, другие осознают, что рано или поздно НКВД найдет либо сфабрикует повод, чтобы арестовать их.\n\nОни объединились в группу, обладающую достаточным влиянием, чтобы бросить вызов действующей власти. Их цель: свергнуть сталинскую тиранию и уйти от модели тоталитарного государства, а власть на время передать группе военных.\n\nСторонники Сталина в партии и армии сумели сохранить текущий режим и заклеймили своих противников предателями-контрреволюционерами. Назревает новая гражданская война."
 soviet.49.a: "Смерть предателям!"
 soviet.50.t: "Создана русская освободительная армия"
 soviet.50.d: "После создания Четвертого интернационала Сталин вновь начал бояться предателей в партийных и военных рядах. Свидетели судебных процессов и казней, сопровождавших масштабные репрессии, опасаются новой волны. В ответ на это Андрей Власов и еще несколько генералов основали Комитет по освобождению народа России, чтобы свергнуть сталинский режим, пока он не нанес еще больший ущерб стране.\n\nНесмотря на то, что ими заявлен переход к демократии в долгосрочном периоде, пока неясно, как именно это произойдет. Пока лишь понятно, что они хотят лишить Сталина власти и покончить с правлением большевиков."
 soviet.50.a: "Их необходимо остановить!"
 soviet.51.t: "НКВД устраивает переворот"
 soviet.51.d: "После создания Четвертого интернационала Сталин вновь начал бояться предателей в партийных и военных рядах. Свидетели судебных процессов и казней, сопровождавших масштабные репрессии, опасаются новой волны. НКВД, сыгравший ключевую роль в этих чистках, четко осознает, что само ведомство тоже является их вероятной целью. Не дожидаясь ареста и казни, чиновники решили нанести удар первыми и организовали переворот с участием офицеров армии, разделяющих их опасения.\n\nОднако, несмотря на большое влияние, НКВД не сумел заручиться поддержкой военной верхушки. Переворот позволил захватить власть лишь в некоторых регионах Союза. Оставшимся сотрудникам бывшего ведомства теперь грозит неизбежная казнь, и они вряд ли сдадутся добровольно."
 soviet.51.a: "Их необходимо арестовать!"
 soviet.52.t: "Переворот выживших"
 soviet.52.d: "После создания Четвертого интернационала Сталин вновь начал бояться предателей в партийных и военных рядах. Свидетели судебных процессов и казней, сопровождавших масштабные репрессии, опасаются новой волны. Лишь немногие из подозреваемых сумели избежать чисток. Они пережили жестокие допросы и даже побывали в тюрьме, поэтому понимают, что станут первыми жертвами новой чистки. Отчаявшись, генералы решили свергнуть сталинский режим до того, как это произойдет.\n\nОни вряд ли добьются успеха, однако некоторые из выживших после репрессий все же сумели взять под контроль отдельные регионы Союза. Положение Генерального секретаря стало как минимум шатким."
 soviet.52.a: "Надо стабилизировать ситуацию как можно скорее."
 soviet.53.t: "Успешная чистка"
 soviet.53.d: "Возникновение Четвертого интернационала подстегнуло охоту на сторонников Троцкого, итогом которой стала казнь нескольких людей из близкого окружения Сталина. Оказавшись в изоляции, Сталин уединился на своей даче. Уничтожив всех предателей из числа соратников и родственников, он наконец-то сможет набраться сил и повести [SOV.GetNameDefCap] к новым высотам."
 soviet.53.a: "Пора зарыть топор войны"
 soviet.54.t: "Под новым руководством"
 soviet.54.d_nopurge: "С ослаблением власти коммунистической партии нежизнеспособность сталинизма стала очевидной.\nНа политическую арену вышли новые силы, чтобы взять власть в свои руки и, основываясь на русских идеалах, вести страну вперёд.\n\nСимволизируя такой переход, [Root.GetLeader] помещает свергнутого Сталина под домашний арест, подальше от залов сосредоточения власти, где он разрабатывал многие из своих опасных проектов.\nНовая русская система набирает силы, чтобы заменить разлагающийся труп компартии. Секретности, паранойе и политическим заговорам старого генерального секретаря приходит конец."
 soviet.54.d_purge: "Больше не секрет, что наибольшей опасностью для русского государства являются не тайные заговорщики, плетущие интриги против коммунистической партии, а сама партия. С разоблачением коммунистической мечты в России новые силы берут власть в свои руки, чтобы вести страну в будущее.\n\nПосле низвержения бывший генеральный секретарь Иосиф Сталин был предан суду. Принимая во внимание его параноидальную «охоту на ведьм» и уничтожение значительной части государственных лидеров во времена отчаянной нужды, он был приговорен к смерти за измену. Вся старая система уйдет с ним в безымянную могилу."
 soviet.54.a: "Новый рассвет для русской политики."
 usa.14.t: "Сумерки фашизма"
 usa.14.d: "Нацистская Германия, служившая нам примером во всем, предала свои основополагающие принципы и заключила союз со злейшим врагом - коммунистами. Это стало известно и вызвало недовольство. До сих пор народ был готов следовать за нами из страха перед коммунистической революцией, но после дезертирства Германии наше великое возрождение оказалось под вопросом."
 usa.14.a: "Вернуться к демократии."
 usa.14.b: "Сохранить верность фашизму."
 usa.24.t: "Красные сумерки"
 usa.24.d: "[SOV.GetNameDefCap], вдохновивший многие народы и показавший, что свержение капитализма возможно, предал дело мировой революции и встал на сторону нацистской Германии. Сначала они заговорили о возможности построения социализма в одной стране, затем объединились с фашистами, и люди по всему миру начали сомневаться в коммунистических идеалах. Что, если американский коммунизм - просто орудие, с помощью которого [Root.GetLeader] желает укрепить свою власть?"
 usa.24.a: "Вернуться к демократии."
 usa.24.b: "Сохранить верность коммунизму."
 usa.17.t: "[From.From.GetName] объявляет войну государству [From.GetName]"
 usa.17.d: "Мир - и так уже неспокойное место. Можем ли мы допустить войну в своем регионе или необходимо обеспечивать прочный мир? Мы можем выдвинуть ультиматум с требованием примирения между государствами [From.From.GetName] и [From.GetName] либо предоставить им воевать между собой."
 usa.17.a: "[From.From.GetName] будет знать, что мы готовы к войне."
 usa.17.a_tt: "§RЕсли [From.From.GetName] уступит, то будет перемирие.§!\n"
 usa.17.b: "На этот раз мы не станем вмешиваться."
 usa.18.t: "[From.GetName] вмешивается в войну против государства [being_attacked.GetName]"
 usa.18.d: "[From.GetName] выражает недовольство нашим вооруженным конфликтом с государством [being_attacked.GetName]. Они угрожают сами объявить нам войну, если мы немедленно не подпишем мир с государством [being_attacked.GetName]. \nСледует ли нам уступить?"
 usa.18.a: "Пусть [From.GetName] знает, что мы готовы к войне."
 usa.18.b: "Мы уступим."
 usa.18.b_tt: "Примирение между [Root.GetNameWithFlag] и [being_attacked.GetNameWithFlag]"
 usa.19.t: "[From.GetNameWithFlag] получает военную цель «Марионетка (приоритет)» в отношении государства [Root.GetName]"
 usa.20.t: "Влияние США"
 usa.20.d: "[From.GetName] и их призывы к демократии начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader], и нам стало известно, что многим [Root.GetAdjective] гражданам кажется привлекательным [From.GetAdjective] образ жизни. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."
 usa.20.a: "Мы все равно останемся [Root.GetAdjective] народом"
 usa.20.a_tt: "[Root.GetNameWithFlag] получает: §YВлияние США§!"
 usa.21.d: "[From.GetName] и их призывы к коммунизму начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader]. Мы даже нашли листовки, в которых [Root.GetAdjective] рабочих призывают к самоорганизации и пропаганде [From.GetAdjective] образа жизни. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."
 usa.22.d: "[From.GetName] и их призывы к фашизму начали сказываться на нашей стране. По радио можно услышать речи, которые произносит [From.GetLeader]. Мы даже нашли листовки, в которых пропагандируется [From.GetAdjective] образ жизни: их распространяют в разных регионах страны. [Root.GetName] не является марионеткой, и мы не допустим, чтобы нашу политику диктовало государство [From.GetName]. Однако трудно отрицать, что [From.GetAdjective] политика имеет влияние на нашу страну."
 usa.23.t: "Защита США"
 usa.23.d: "Государство [From.GetName] теперь гораздо жестче осуществляет доктрину Монро. Помимо политического влияния, которое они уже имеют в нашей стране, официальные лица государства [From.GetName] заявляют теперь, что готовы вмешаться в любой конфликт между странами Америки."
 usa.23.a: "Государство [From.GetName] становится сильнее"
 usa.23.a_tt: "Теперь [From.GetNameWithFlag] вправе вмешиваться в американские войны"
 britain.11.t: "Ось Берлин-Москва"
 britain.11.d: "Военный союз между Германией и Советами потенциально способен опрокинуть весь мировой порядок и начать новую эру тоталитаризма. Чтобы противостоять такому ходу вещей, мы должны объединить все демократические державы мира в Великий альянс и сражаться с угрозой нацизма и коммунизма."
 britain.11.a: "Демократы, объединяйтесь!"
 britain.11.b: "Не нужно преувеличивать."
 britain.12.t: "Великий альянс"
 britain.12.d: "Великобритания приглашает присоединиться к их альянсу, чтобы сражаться с угрозой нацизма и коммунизма. Что нам ответить?"
 britain.12.a: "Да"
 britain.12.b: "Нет"
 britain.13.t: "Франция хочет присоединиться к Союзникам"
 britain.13.d: "В мире становится все более неспокойно. Франция и Великобритания остаются бастионами демократии и свободы в Европе, и теперь Франция хотела бы присоединиться к Союзникам.\nЧто нам ответить?"
 britain.13.a: "Да"
 britain.13.b: "Нет"
 britain.14.t: "Лондонская конференция"
 britain.14.d: "Власти Германии раздувают скандал вокруг статуса Словении. Они утверждают, что это - историческая немецкая провинция Крайна, где, по их словам, югославские власти угнетают немцев и словенцев. Правительство Его Величества созвало глав правительств Франции, Германии и Италии на конференцию в Лондон, чтобы решить этот вопрос мирным путем. Понятно, что немецкое меньшинство хочет присоединиться к Германии, а вот желания словенцев не столь ясны. Германия готова развязать войну из-за этой проблемы. Над европейским континентом вновь сгущаются темные тучи."
 britain.14.a: "Мы должны обеспечить прочный мир"
 britain.14.b: "История нас не простит"
 britain.15.t: "Франция бросила нас"
 britain.15.d: "Власти Франции не вняли здравому смыслу и отказались от предложенного нами плана по небольшому переделу границ. Они готовы нарушить мир и начать кровопролитную войну. Они потратят свои силы на очередной раунд бессмысленной окопной войны, а потом придут молить нас о помощи."
 britain.15.a: "Их надо поставить на место."
 britain.16.t: "Скончался король Георг V"
 britain.16.d: "Его Величество Георг V, Король Соединенного Королевства и Британских доминионов, император Индии, скончался. Его мягкий характер и любовь к подданным позволили Империи пережить Великую войну и Великую депрессию. Его сын вступит на трон как король Эдуард VIII, и есть опасения, что он страдает чрезмерным вольнодумством. Стэнли Болдуин и Невилл Чемберлен сделают все необходимое, чтобы он выполнял указания премьер-министра и кабинета."
 britain.16.a: "Мир праху его"
 britain.17.t: "Король Эдвард отрекается от престола"
 britain.17.d: "Премьер-министр Болдуин четко дал понять, что честь короля-императора будет посрамлена, если тот женится на простолюдинке, которая к тому же разведена и, что еще хуже, американка. После долгих раздумий Его Величество предпочел любовь долгу и отрекся от престола. Его младший брат Альберт вступит на трон как король Георг VI. Лондонские букмекеры уже принимают ставки, дотянет ли этот робкий мужчина до своей коронации."
 britain.17.a: "Боже, храни короля Георга VI"
 britain.18.t: "Возвращение короля"
 britain.18.d: "Все знают, что Георг VI и [Root.GetRulingParty] не ладят друг с другом. В парламенте все чаще требуют, чтобы он отказался от престола в пользу своего изгнанного брата Эдварда VIII. У того есть видение единой Англии, объединенной посредством силы. Именно такими качествами должен обладать правитель нашей нации!"
 britain.18.a: "Чтобы спасти Империю, Эдвард VIII должен взойти на трон!"
 britain.18.b: "Мы не будем мешать парламенту."
 britain.19.t: "Создано правительство Свободной Индии"
 britain.19.d: "Заручившись поддержкой Японии, индийские националисты создали Азад Хинд, правительство в изгнании.\n\nНационалисты ведут активную пропаганду в Британской Индии и склоняют сипаев на свою сторону. Сейчас им недостает поддержки, но со временем они могут стать гораздо опаснее."
 britain.19.a: "Напрасные старания!"
 ENG_RAJ_azad_hind_tooltip: "Поддержка националистов будет расти, если не пообещать гражданам независимость в будущем."
 britain.20.t: "Азад Хинд руководит восстанием в Индии"
 britain.20.d: "Азад Хинд, правительство Свободной Индии в изгнании, ведет пропаганду и вербует сторонников в Британской Индии. Несмотря на то, что единство для Империи сегодня важно как никогда, они решили нанести удар именно сейчас."
 britain.20.a: "Нет, Империя должна быть единой!"
 britain.23.t: "Восстание в Индии"
 britain.23.d: "Азад Хинд, правительство Свободной Индии в изгнании, объявило о том, что все истинные патриоты должны взять оружие в руки и свергнуть британское иго. Сейчас решается судьба Индии, и нам предстоит сделать выбор."
 britain.23.a: "Мы поддержим Империю!"
 britain.23.b: "Мы воспользуемся этой возможностью!"
 britain.24.t: "Теневая схема - задействованы заводы"
 britain.24.d: "Тщательные приготовления, проведенные нами в рамках теневой схемы, чтобы облегчить перевод гражданских заводов на военные рельсы, теперь окупились. Новые заводы уже работают гораздо эффективнее, чем можно было ожидать за такой срок."
 britain.24.a: "Мы оказались на удивление прозорливы!"
 poland.1.t: "Экспансия на Восток"
 poland.1.d: "Мы были вынуждены уступить немцам Гданьск, а теперь зажаты в тиски между двумя империями, которые угрожают нашему суверенитету. Мы теряем территории на западе, поскольку Союзники неспособны защитить нас от агрессии Германии, однако мы могли бы объединиться с немцами и потребовать обратно те земли, которые были поглощены Советским Союзом. Если мы сохраним нейтралитет, то станем легкой добычей, а нового раздела Польши быть не должно."
 poland.1.a: "Пора сделать гитлеровскую коалицию из угрозы союзником."
 poland.1.b: "Лучше взаимодействовать с Советами путем дипломатии."
 poland.2.t: "[SOV.GetNameDefCap] требует восточные территории"
 poland.2.d: "Заявив о своих претензиях на наши восточные территории, [SOV.GetNameDefCap] теперь оказывает на нас давление и утверждает, что пойти на уступки - это единственный способ избежать нового вторжения и возможной аннексии или раздела.\n\nУступать такому нажиму мы не привыкли, но [SOV.GetNameDefCap] сейчас не единственная угроза. Если мы согласимся на их требования, нам придется меньше беспокоиться о восточном фронте. Хотя, конечно, в таком случае восточный фронт продвинется куда ближе на запад."
 poland.2.a: "Мирно проститься с восточными землями."
 poland.2.b: "Польша без боя не сдастся!"
 poland.3.t: "Польша уступает восточные территории"
 poland.3.d: "Мы оказали давление на Польшу и вынудили ее уступить нашим законным требованиям, после чего поляки дали согласие мирно вернуть нам восточные территории. Разумеется, теперь мы не можем рассчитывать ни на какие прочные связи с этим государством в будущем. Они поддались нажиму, но больше не хотят иметь с нами ничего общего."
 poland.3.a: "Они выполнили наши требования, это главное."
 poland.4.t: "Польша отказывается отдать восточные территории"
 poland.4.d: "Несмотря на все наши усилия разрешить конфликт с Польшей мирным путем, поляки отказались уступать нам восточные территории. Они поставили нас в положение, когда единственным способом получить желаемое остается война. Нет, эта страна не избежит раздела, пусть даже не надеется."
 poland.4.a: "Они думают, что выстоят против нас?"
 poland.5.t: "[SOV.GetNameDefCap] предлагает защиту"
 poland.5.d: "После того как [SOV.GetNameDefCap] заявил о своих претензиях на Восточную Польшу, нам стало ясно, что нападение неизбежно. Но от Советов поступило иное предложение: если мы уступим территорию, которая им нужна, они готовы заключить с нами союз. Более того, они обещают, что в случае войны с Германией мы получим компенсацию в виде новых земель на западе.\n\nКонечно, это более выгодное предложение, чем стоило ожидать, но мы не знаем, состоится ли вообще такая война. Возможно, [SOV.GetNameDefCap] просто хочет обманом выманить у нас территорию и завлечь в свою сферу влияния. Однако лучшей защиты у нас все равно нет."
 poland.5.a: "Мы должны согласиться, потом будет поздно."
 poland.5.b: "Польша еще не погибла!"
 poland.6.t: "Польша соглашается на защиту"
 poland.6.d: "Мы предложили Польше свое покровительство и совместный поход на запад в обмен на восточные территории, и это предложение было принято с благодарностью. Они получат часть Германии в случае, если война окончится нашей победой, и нашу защиту, а в обмен отдадут миром восточные земли."
 poland.6.a: "Союзник против Германии гораздо важнее, чем очередной раздел."
 poland.7.t: "Польша отказывается от защиты"
 poland.7.d: "Несмотря на то, что мы сделали Польше щедрое предложение и попытались договориться о том, что она уступит нам восточные территории в обмен на часть Германии в будущем, [From.GetLeader] отверг все наши дипломатические усилия. Путь, выбранный поляками, будет не самым простым для нас, но для них он будет куда тяжелее."
 poland.7.a: "То, что нельзя купить, надо взять силой."
 poland.8.t: "Польша получает Восточную Германию"
 poland.8.d: "Согласно прежним договоренностям, после аннексии Советским Союзом земель Восточной Германии часть из них перейдет под контроль Польши в качестве компенсации за то, что ранее восточные польские территории были отданы Советам."
 poland.8.a: "Сдвиг на запад - это лучшее, на что мы могли рассчитывать при таких обстоятельствах."
 poland.9.a: "Ситуация разрешилась ко всеобщей выгоде."
 poland.10.t: "[From.GetName] вступает в альянс [Root.GetFactionName]!"
 poland.10.d: "Признавая необходимость сплотиться перед опасностями, угрожающими нашим странам со всех сторон, [From.GetLeader] заявил во всеуслышание о том, что [From.GetName] и [Root.GetName] заключат союз ради общей безопасности."
 poland.10.a: "[Root.GetName] и [From.GetName] станут братьями по оружию."
 poland.11.t: "[From.GetName] отказывается вступить в альянс [Root.GetFactionName]"
 poland.11.d: "В нелепой попытке иллюзорного самосохранения [From.GetLeader] объявляет о том, что [From.GetName] не будет предпринимать никаких дипломатических действий, которые могут быть расценены могущественными соседями как угроза. Наше предложение вступить в альянс [Root.GetFactionName] отклонено."
 poland.11.a: "Только вместе мы защитим наши границы."
 poland.12.t: "Войтек никогда не роняет ящики"
 poland.12.d: "Рядовой Войтек зарекомендовал себя как ценное звено наших линий снабжения. Даже в самый разгар боя, когда пули пролетали над самой головой, он не уронил ни одного ящика с боеприпасами. Этот храбрый солдат обеспечил нашей артиллерии возможность вести огонь и тем самым сыграл важную роль в разгроме врага. В результате было принято решение о повышении Войтека."
 poland.12.a: "Всем нам стоит поучиться храбрости у него"
 WOJTEK_COMMANDER: "Войтек становится §Hкомандующим армией§!"
 greece.1.t: "Советский ультиматум"
 greece.1.d: "Советы требуют, чтобы мы отдали им свои территории. Они угрожают войной, если мы не уступим. Если мы согласимся, это сбережет жизни многих греческих солдат, но что если требования на этом не закончатся?"
 greece.1.a: "Греции лучше не втягиваться в войну"
 greece.1.b: "Ничего не отдадим."
 greece.2.t: "Второй Люблянский арбитраж"
 greece.2.d_GER_demand: "Германия хочет запугать Грецию, чтобы та отдала ей свою территорию для «баз»"
 greece.2.d_ITA: "Немцы хотят отнять у нас земли и передать их своим итальянским друзьям."
 greece.2.d_BUL: "Немцы требуют, чтобы мы отдали свои территории их болгарским прихвостням."
 greece.2.d_ITA_BUL: "Немцы поддерживают претензии Италии и Болгарии на наши земли."
 greece.2.a: "Мы не можем им сопротивляться"
 greece.2.b: "Мы не отступим"
 greece.3.t: "Судьба Греции"
 greece.3.d: "Германия потребовала, чтобы мы «координировали» свои действия с ней. Мы, по сути, станем немецкой марионеткой."
 greece.3.a: "Смириться с неизбежным"
 greece.3.b: "Отказаться"
 greece.4.t: "Война против Турции"
 greece.4.d: "Наши итальянские друзья намерены выступить против Турции. У нас есть отличный шанс упрочить позиции в Эгейском море. Заберем Измир себе и поможем итальянцам оттеснить турков подальше от Европы."
 greece.4.a: "Измир станет нашим"
 turkey.1.t: "Смерть Мустафы Кемаля Ататюрка"
 turkey.1.d: "\n Республика скорбит. \n\n Герой войны, революционер, президент и отец турок, Мустафа Кемаль Ататюрк покинул нас.\n\nОн исполнял свой долг перед республикой и турецким народом до самого конца. Тысячи плакальщиков отправились в Стамбул, чтобы отдать ему последние почести, после чего его тело погрузили в кессон и перевезли в Анкару. Там он был похоронен в присутствии членов парламента и представителей многих государств.\n\nИ хотя отца современной турецкой нации больше нет с нами, республика должна идти вперёд. [Root.GetLeader] избран меджлисом в качестве его преемника."
 turkey.1.a: "Память об Ататюрке будет жить"
 generic.1.t: "Государство [From.GetName] оказывает влияние на нашу политику"
 generic.1.d_neutral_good: "Уже довольно давно [From.GetAdjective] правительство демонстрирует желание сблизить исторические пути наших стран и проявляет особый интерес к [Root.GetAdjective] политике. С недавнего времени это стало более заметно: партия [From.GetRulingParty] начала пропагандировать свою идеологию - [From.GetRulingIdeology], выступая с публичными речами, а также распространяя печатные материалы среди [Root.GetAdjective] населения. \n\nТеперь даже некоторые политики и видные чиновники под влиянием [From.GetAdjective] пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.d_bad: "Уже довольно давно [From.GetAdjective] правительство демонстрирует желание сблизить исторические пути наших стран, часто вмешиваясь во внутренние дела государства [Root.GetName]. В последнее время это вмешательство стало особенно активным, и партия [From.GetRulingParty] начала открыто пропагандировать идеологию [From.GetRulingIdeology], совершенно не считаясь с [Root.GetAdjective] политическими традициями. Множество материалов, в которых восхваляется [From.GetRulingIdeology], также распространяются среди [Root.GetAdjective] населения. Похоже, что даже некоторые политики и видные чиновники под влиянием [From.GetAdjective] пропаганды начали выступать за то, чтобы постулаты этой идеологии стали господствующими в государстве [Root.GetName]."
 generic.1.a: "Интересно..."
 generic.1.b: "Да как они посмели!"
 country_capitulated.0.t: "[GetNewsHeadline][Root.GetName] капитулирует"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.From.GetLeader] заявил, что [From.From.GetAdjective] натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective] натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, [From.From.GetNameDef] уже может праздновать важную победу."
 country_capitulated.0.d_positive_prev_faction: "\n[From.From.GetLeader] заявляет, что [From.From.GetAdjective] натиск позволил занять всю страну и сломил трусливый [Root.GetAdjective] народ. [Root.GetAdjective] власти сбежали за границу и создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует главный регион.\nХотя война с остатками альянса [Root.GetFactionName] и продолжается в других районах, альянс [From.From.GetFactionName] уже может праздновать важную победу."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] заявил, что [From.From.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и [From.From.GetNameDef] теперь контролирует их главный регион страны.\nНесмотря на это сокрушительное поражение, мы продолжим борьбу - [From.From.GetNameDef] еще далека от победы в этой войне."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] заявил, что [From.From.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион.\nИ пусть государство [From.From.GetNameDef] еще далеко от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] заявил, что [From.From.GetAdjective] агрессор, бесчинствующий в стране, не поставит на колени [Root.GetAdjective] народ. [Root.GetAdjective] власти создали правительство в изгнании. Основные силы капитулировали, и государство [From.From.GetNameDef] теперь контролирует главный регион страны.\nИ пусть [From.From.GetNameDef] и [From.From.GetFactionName] еще далеки от победы в войне, это поражение стало серьезным ударом для всего альянса [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\n[Root.GetAdjective] власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\nНесмотря на то, что [From.From.GetName] и [Root.GetName] завершили свой конфликт, [From.From.GetNameDef] продолжает вести полномасштабную войну в других регионах."
 country_capitulated.0.d_neutral_prev_no_faction: "\n[Root.GetAdjective] Власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\n[Root.GetName] была незначительной частью крупного конфликта. Война, в которую втянуты [From.From.GetNameDef] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_neutral_prev_faction: "\n[Root.GetAdjective] власти создали правительство в изгнании, а капитуляцию основных сил принял представитель государства [From.From.GetNameDef], теперь контролирующий главный регион страны.\n\n[From.From.GetNameDef] и [Root.GetNameDef] являлись незначительными участниками крупного конфликта. Война, в которую втянуты [From.From.GetFactionName] и остатки альянса [Root.GetFactionName], продолжается в других регионах."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. [From.From.GetAdjective] войска вместе с независимыми [Root.GetAdjective] сторонниками идеологии «[From.From.GetRulingIdeology]» добились того, что [Root.GetLeader] вместе с правительством уходят в отставку. Сейчас основано новое правительство, которое будет возглавлять государство [Root.GetNameDef], в чём ему поможет [From.From.GetNameDef]. [From.From.GetLeader] отмечает, что это взаимное соглашение приведёт к началу в государстве [Root.GetNameDef] новой эпохи мира и процветания.\n[Root.GetLeader] в ответ заметил, что даже в ссылке он продолжит сражаться за державу [Root.GetNameDef] и будет поддерживать сопротивление у себя на родине."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. Несколько [Root.GetAdjective] граждан, недовольных идеологией «[From.From.GetRulingIdeologyNoun]», которую принёс в государство [Root.GetNameDef] [Root.GetLeader], присоединились к [From.From.GetAdjective] солдатам, чтобы лишить его власти и учредить новое правительство, которое возглавит [From.From.GetNameDef]. [From.From.GetLeader] отмечает, что это взаимное соглашение приведёт к началу эпохи мира и процветания в государстве [From.From.GetNameDef].\n[Root.GetLeader] в ответ заметил, что [From.From.GetLeader] не есть истинный [From.From.GetRulingIdeology], что даже в ссылке он продолжит сражаться за державу [Root.GetNameDef] и будет поддерживать сопротивление у себя на родине."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] объявляет о своей полной капитуляции перед государством [From.From.GetNameDef]. Очевидно, что снисходительность [Root.GetAdjective] правительства по отношению к симпатизирующим идеологии «[From.From.GetRulingIdeology]» сыграла свою роль в падении государства [Root.GetName]. [Root.GetFascistLeader] теперь занимает ведущую роль и будет править страной во имя режима, который установил [From.From.GetLeader].\n[Root.GetLeader] утверждает, что это не конец [Root.GetAdjective] суверенитета и что правительство, находясь в ссылке, будет поддерживать сопротивление в стране."
 country_capitulated.0.a: "Отличная новость!"
 country_capitulated.0.b: "Это тяжелые времена"
 country_capitulated.0.c: "Это неспокойное время"
 britain.22.t: "Стэнли Болдуин уходит в отставку"
 britain.22.d: "Через две недели после вступления на трон короля Георга VI г-н Болдуин объявил о том, что покинет пост премьер-министра, чтобы выйти на пенсию по достижении 70 лет. Болдуин периодически возглавлял правительство страны с 1923 года. Благодаря его твердой руке Британская империя пережила Великую депрессию, а в последние годы он с неохотой приступил к перевооружению имперской армии и контролировал ситуацию после отречения короля Эдварда VIII. Он уходит в отставку как успешный, любимый в народе премьер-министр, но достаточно ли он сделал, чтобы дать отпор нарастающей угрозе из Германии?"
 britain.22.a: "М-р Чемберлен займется формированием нового правительства."
 france.31.t: "Эдуард Даладье уходит в отставку"
 france.31.d: "Теперь, когда рухнула Третья республика, а немецкие власти не захотели предложить перемирие, новым властям предстоит продолжать борьбу, но уже из колоний. Мало кто сомневается в том, что месье Даладье был опытным премьер-министром, но он не сумел справиться с чрезвычайными обстоятельствами, в которых оказалась Франция. Нам осталось лишь молиться и верить, что в конце этого тоннеля есть свет."
 france.31.a: "Месье Рейно займется формированием нового правительства."
 germany.999.t: "История о двух городах"
 germany.999.desc: "Немецкие войска одержали сокрушительную победу, и теперь пришло время уничтожить последние остатки большевистской власти в Европе. Имена Сталина и Ленина до сих пор оскверняют два крупных населенных пункта в новом «жизненном пространстве» Германии, глумясь над памятью о солдатах, погибших при взятии этих городов.\n\n«Общество ветеранов мировой войны» предложило властям исправить это ужасное недоразумение."
 germany.999.a: "Мы почтим павших героев последней войны!"
 germany.999.b: "Какое возмутительное предложение!"
 GAME_OVER_TT: "§RДля вас игра завершится.§!"
 CAN_ANGERED_WORKERS: "Это встревожит граждан."
 generic.2.t: "Государство [From.GetNameDefCap] хочет присоединиться к альянсу [Root.GetFactionName]"
 generic.2.d.a: "На фоне нарастающей угрозы демократическим ценностям [alliance_applicant.GetAdjective] власти видят в нас защитников свободы. Они желают вступить в наш альянс, чтобы воспользоваться нашей защитой и помочь нам дать отпор антидемократическим силам."
 generic.2.d.b: "Наши попытки изменить существующий мировой порядок не ускользнули от внимания стран-единомышленниц. [alliance_applicant.GetAdjective] власти признают, что их лучшая надежда на процветающее будущее – встать на нашу сторону в грядущем конфликте. Поэтому они официально предложили выступить единым фронтом против наших врагов."
 generic.2.d.c: "[alliance_applicant.GetNameDefCap] признает, что должна объединиться с другими социалистическими республиками, дабы упрочить позиции коммунизма на мировой арене. Признав нашу ведущую роль в борьбе за права пролетариев всех стран, [alliance_applicant.GetAdjective] власти официально выразили желание вступить с нами в альянс."
 generic.2.d.e: "Отголоски недавних потрясений на международной политической арене продолжают звучать в разных уголках планеты. [alliance_applicant.GetAdjective] власти считают, что мы – их лучшая надежда на выживание в это трудное время. В связи с этим они направили нам просьбу о вступлении в наш альянс, чтобы мы смогли сообща пережить грядущую бурю."
 generic.2.a: "Мы приветствуем всех, кому близки идеалы свободы и демократии."
 generic.2.b: "Мир будет принадлежать самым сильным державам!"
 generic.2.c: "Если мы объединим усилия, революция будет обречена на успех."
 generic.2.e: "И мы выстоим под ее натиском!"
 generic.2.f: "Без них нам будет только лучше."
 generic.2.g: "У нас уже и так хватает союзников."
 generic.3.t: "Государство [alliance_inviter.GetNameDefCap] приглашает нас в альянс [alliance_inviter.GetFactionName]"
 generic.3.d: "Государство [alliance_inviter.GetNameDefCap] одобрило нашу заявку на вступление в альянс [alliance_inviter.GetFactionName]. Вместе с ними мы или выстоим, или потерпим крах."
 generic.3.a: "Вместе мы будем защищать демократию."
 generic.3.b: "Нас никто не остановит!"
 generic.3.c: "Нет лучших борцов за права пролетариев, чем мы!"
 generic.3.e: "На какое-то время мы забыли о наших разногласиях."
 generic.4.t: "Государство [alliance_inviter.GetNameDefCap] отклоняет заявку на вступление в альянс [alliance_inviter.GetFactionName]"
 generic.4.d: "Государство [alliance_inviter.GetNameDefCap] отклонило нашу заявку на вступление в альянс [alliance_inviter.GetFactionName]. Нам придется действовать без их помощи."
 generic.4.a: "И они называют себя защитниками свободы?!"
 generic.4.b: "Тогда мы их тоже раздавим!"
 generic.4.c: "Их революция прогнила до основания!"
 generic.4.e: "Между нами слишком серьезные разногласия."
 news.289.t: "[GetNewsHeadline]Государство [alliance_applicant.GetNameDefCap] вступает в альянс [alliance_inviter.GetFactionName]"
 news.289.d: "\nГосударства [alliance_inviter.GetNameDef] и [alliance_applicant.GetNameDef] опубликовали сегодня совместное заявление о том, что последнее стало полноправным членом альянса [alliance_inviter.GetFactionName]. Будущее покажет, какие цели, захватнические или оборонительные, преследует это сотрудничество, но военные обеих стран, вне всяких сомнений, уже готовят совместные планы."
 news.289.a: "Объединившись, мы стали сильнее."
 news.289.b: "Они стремятся к численному превосходству."
 news.289.c: "Это им не поможет!"
 news.289.e: "Война выходит на новый виток..."
 news.289.f: "Наш альянс стал еще сильнее."
 generic.5.t: "Государство [From.GetNameDefCap] приглашает государство [Root.GetNameDef] в альянс [alliance_inviter.GetFactionName]"
 generic.5.d.a: "Испытывая беспокойство в связи с недавними событиями на мировой арене, государство [alliance_inviter.GetNameDef] протянуло нам руку дружбы, предложив свою защиту, и призвало нас встать вместе с ним на защиту принципов свободы и демократии. Вступив в альянс [alliance_inviter.GetFactionName], мы сумеем гарантировать свободу наших граждан."
 generic.5.d.b: "Осознав, что даже сильным мира сего нужны союзники, [alliance_inviter.GetAdjective] власти пригласили нас вступить в альянс [alliance_inviter.GetFactionName]. Если мы примем их предложение, то получим шанс обрести свое место под солнцем."
 generic.5.d.c: "Наши идеологические союзники из государства [alliance_inviter.GetNameDef] обратили внимание на наш посильный вклад в защиту интересов рабочего класса, и сегодня утром мы получили предложение присоединиться к альянсу [alliance_inviter.GetFactionName]. Объединив усилия с другими социалистическими странами, мы раздуем пламя мировой революции с новой силой."
 generic.5.d.e: "Похоже, что [alliance_inviter.GetAdjective] власти считают нас стратегически важным партнером и полагают, что нам гораздо выгоднее работать сообща, чем пререкаться из-за идеологических разногласий. Сегодня утром [alliance_inviter.GetAdjective] посол отправил нам приглашение на вступление в альянс [alliance_inviter.GetFactionName]."
 generic.5.a: "Мы будем держаться вместе."
 generic.5.b: "Нам нужно лишь несколько тысяч убитых..."
 generic.5.c: "Мы будем сражаться бок о бок с нашими товарищами!"
 generic.5.e: "Это выгодное предложение."
 generic.6.t: "Государство [alliance_applicant.GetNameDefCap] принимает приглашение вступить в альянс [alliance_inviter.GetFactionName]"
 generic.6.d: "Государство [alliance_applicant.GetNameDefCap] приняло наше предложение вступить в альянс [alliance_inviter.GetFactionName]. Вместе с ними мы или выстоим, или потерпим крах."
 generic.7.t: "Государство [alliance_applicant.GetNameDefCap] отклоняет предложение вступить в альянс [alliance_inviter.GetFactionName]"
 generic.7.d: "Государство [alliance_applicant.GetNameDefCap] отклонило наше предложение вступить в альянс [alliance_inviter.GetFactionName]. Нам придется действовать без их помощи."
 generic.7.a: "Им не нужна наша помощь."
 news.290.t: "[GetNewsHeadline]Отто коронован в Венгрии"
 news.290.desc: "Венгерское королевство в поисках подходящего короля предложило Отто фон Габсбургу вернуться на земли, до недавнего времени находившиеся под властью его династии. Отто, живший с конца Великой войны и краха отцовской империи в изгнании по всей Западной Европе, принял предложение и сегодня был торжественно коронован в королевском дворце в Будапеште.\n\nВ своей коронационной речи он поблагодарил народ Венгрии за верность и дал обет снова собрать воедино земли Габсбургов, пообещав, что на этот раз центром объединенной державы будет Венгрия."
 news.290.a: "Теперь полноценное королевство."
 news.290.b: "Это опасные слова..."
 news.290.c: "Начинается гонка за Австрию!"
 news.290.e: "Встанет ли империя с колен?"
 news.291.t: "[GetNewsHeadline]Австрия голосует за объединение с Венгрией"
 news.291.desc: "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов еще идет, однако уже понятно, что австрийцы повально голосуют за объединение. Нарушений в процессе голосования выявлено не было, и австрийское правительство вынуждено начать процесс превращения в региональное управление в составе венгерского государства.\n\nНесмотря на массовую поддержку народом Венгрии, в ближайшее время последствия референдума будут остро ощущаться в европейской политике."
 news.291.a: "Наши братские узы не забыты."
 news.291.b: "Последствий не избежать..."
 news.291.c: "Вакуум власти может снова заполниться..."
 news.292.desc: "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов еще идет, однако уже понятно, что австрийцы повально голосуют за объединение. Сообщается о массовых нарушениях, подлогах и фальсификациях, однако австрийское правительство отрицает все обвинения и уже начало процесс превращения в региональное управление в составе венгерского государства.\n\nНесмотря на массовую поддержку народом Венгрии, в ближайшее время последствия референдума будут остро ощущаться в европейской политике."
 news.292.a: "Братские узы и немного взяток..."
 news.292.b: "Это был наш план!"
 news.292.c: "Вакуум власти может снова заполниться..."
 news.292.e: "Плевок в лицо демократии!"
 news.293.t: "[GetNewsHeadline]Австрия голосует против объединения"
 news.293.desc: "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов еще идет, однако уже понятно, что объединение не состоится. Австрийское правительство отказалось от идеи создания австро-венгерского союза.\n\nВенгрия признала результаты демократического процесса и отказалась от дальнейшего продвижения идей объединения."
 news.293.a: "Какая досада."
 news.293.b: "Наша независимость вне опасности!"
 news.293.c: "Превосходно... Теперь наша очередь."
 news.293.e: "Империя ушла раз и навсегда."
 news.294.t: "[GetNewsHeadline]Австрия голосует против объединения"
 news.294.desc: "По настоянию венгров Австрия провела референдум по вопросу гипотетического объединения двух стран под властью Габсбургов. Подсчет голосов еще идет, однако уже понятно, что объединение не состоится. Австрийское правительство отказалось от идеи создания австро-венгерского союза.\n\nВенгрия, однако же, обвиняет австрийские власти в фальсификации результатов выборов и заявляет, что не постесняется применить силу, чтобы защитить желание австрийского народа объединиться со своими венгерскими братьями. Обе стороны начали мобилизацию; вооруженный конфликт кажется неизбежным."
 news.294.a: "Что стоят несколько жизней во имя империи?"
 news.294.b: "Мы будем защищать Вену до последней капли крови!"
 news.294.c: "Вот и конец всем нашим планам..."
 news.294.e: "Будем надеяться, конфликт не разрастется."
 news.295.t: "[GetNewsHeadline]Реставрация Австро-Венгрии"
 news.295.desc: "Венгерское правительство собрало представителей международной прессы в Будапеште и анонсировало реставрацию Австро-Венгерской империи после объединения Венгрии и Австрии.\n\nКороль Отто вступил на престол теперь уже как австрийский император и еще раз напомнил, что не успокоится, пока не соберет воедино все земли Габсбургов. Несомненно, подобные заявления вызвали настороженность соседей."
 news.295.a: "Словно феникс из пепла."
 news.295.b: "Это все меняет..."
 news.295.c: "Новый друг или новый враг?"
 news.295.e: "Нужно укреплять границы..."
 news.296.t: "[GetNewsHeadline]Вильгельм коронован в Венгрии"
 news.296.desc: "Венгры в поисках достойного короля официально пригласили на правление шведского принца Вильгельма, герцога Сёдерманландского. Сегодня он был торжественно коронован в королевском дворце в Будапеште.\n\nСообщается, что новый король печется о благополучии своих подданных и уважает их права, а также выступает за мирные переговоры с соседними державами. Такое правление может привести к долгожданному снижению напряженности в регионе."
 news.296.b: "Слабак на троне."
 news.296.c: "Новый светоч."
 news.297.t: "[GetNewsHeadline]Фридрих Франц коронован в Венгрии"
 news.297.desc: "Венгры в поисках достойного короля официально пригласили на правление немца, Фридриха Франца, великого герцога Мекленбург-Шверинского. Сегодня он был торжественно коронован в королевском дворце в Будапеште.\n\nНовый король, член SS с 1931 г., не оставляет сомнений относительно своей идеологии. В своей коронационной речи он пообещал «любой ценой привести Венгрию к заслуженному величию»; учитывая обещание «исправить несправедливость прошлого», следует опасаться нарастания напряженности в регионе."
 news.297.b: "Пугающее развитие событий..."
 news.297.c: "Потенциальный новый союзник!"
 news.298.t: "[GetNewsHeadline]Венгрия денонсирует Трианонский договор"
 news.298.desc: "В сегодняшней речи [HUN.GetLeader] заявил об отказе соблюдать условия договора, навязанного союзными державами по итогам Великой войны. Трианонский договор, подписанный бурлящей Венгрией в 1920 г., серьезно сократил размеры страны и численность ее вооруженных сил.\n\n[HUN.GetLeader] в своей речи намекает, что имеет виды на потерянные два десятилетия назад территории."
 news.298.a: "Унижение в прошлом, но оно не забыто!"
 news.298.b: "Это вмешательство в мировой порядок..."
 news.298.c: "Они сбросили ярмо Версаля."
 news.299.t: "[GetNewsHeadline]Венгрия заявляет об основании Великой Венгрии"
 news.299.desc: "Вернув потерянные по условиям Трианонского договора земли, [From.GetLeader] вчера вечером заявил, что с этого момента его страна будет известна как Великая Венгрия. Жители надеются, что это повысит престиж Венгрии в глазах мировых держав (помимо того, что более точно описывает состояние ее границ)."
 news.299.a: "Мир увидит наше могущество."
 news.299.b: "Это излишнее самолюбование."
 news.300.t: "[GetNewsHeadline]Венгрия требует передать Трансильванию"
 news.300.desc: "В дальнейших попытках избавиться от последствий Трианонского договора Венгрия отправила Румынии ультиматум с требованием вернуть Трансильванию. Официального ответа пока что не последовало, однако Венгрия дала понять, что в случае отказа не постесняется применить силу."
 news.300.a: "Хватит это терпеть!"
 news.300.b: "Нужно что-то решать..."
 news.300.c: "Будем надеяться, они договорятся мирно."
 news.301.t: "[GetNewsHeadline]Румыния возвращает Трансильванию"
 news.301.desc: "Румыния объявила, что уступает требованиям и возвращает Трансильванию Венгрии. Это объединение заметно увеличивает территорию и мощь венгерской державы; кроме того, нет никаких сомнений, что успех такого масштаба приведет к дальнейшим претензиям на потерянные территории со стороны Венгрии."
 news.301.a: "Мы на пути к величию!"
 news.301.b: "У нас не было выбора."
 news.301.c: "По крайней мере, сохраняется мир."
 news.302.t: "[GetNewsHeadline]Румыния отказывает Венгрии"
 news.302.desc: "Срок ультиматума прошел, но Румыния не утруждала себя ответом. Разъяренные власти Венгрии уже выступили с критикой румынского правительства, утверждая, что «приверженность незаконным договорам приведет к дестабилизации региона». Обе державы готовятся к военным действиям, которые могут начаться со дня на день."
 news.302.a: "Если на них действует лишь сила..."
 news.302.b: "Пусть приходят!"
 news.302.c: "Упертые идиоты..."
 news.303.t: "[GetNewsHeadline]Венгрия требует Южную Словакию"
 news.303.desc: "Продолжая борьбу с последствиями Трианонского договора, Венгрия потребовала возвращения Южной Словакии у ее текущего владельца – это [From.GetName]. Ответа от [From.GetAdjective] руководства пока не последовало, однако в венгерской риторике четко прослеживается угроза военного конфликта, и отказ может привести к новой войне в регионе."
 news.303.a: "Пусть радуются, что мы этим ограничились."
 news.303.b: "Будем надеяться, мы найдем компромисс..."
 news.304.t: "[GetNewsHeadline][From.GetName] возвращает Южную Словакию"
 news.304.desc: "[From.GetName] официально уступает венгерским требованиям: уже предприняты первые спешные шаги по немедленному возвращению этой территории под венгерский контроль. Нет никаких сомнений, что подобный успех приведет к дальнейшим претензиям на потерянные территории со стороны Венгрии."
 news.304.a: "С возвращением на родину."
 news.305.t: "[GetNewsHeadline][From.From.GetName] отказывает Венгрии"
 news.305.desc: "Переговоры закончились ничем, и [From.From.GetName] официально объявляет об отказе удовлетворить венгерские требования и вернуть Южную Словакию. Разъяренные власти Венгрии уже выступили с критикой правительства, которое возглавляет [From.From.GetName], утверждая, что «его приверженность незаконным договорам приведет к дестабилизации региона». Обе державы готовятся к военным действиям, которые могут начаться со дня на день."
 news.306.t: "[GetNewsHeadline]Венгрия требует передать Воеводину"
 news.306.desc: "Венгры, воодушевленные своими предыдущими успехами по возвращению потерянных территорий, на этот раз обратились к Югославии с требованием вернуть Воеводину. Югославы стараются найти дипломатическое решение, в то время как венгерское терпение тает; если требования не будут удовлетворены, вероятность мирного разрешения конфликта крайне мала."
 news.306.a: "Шаг на пути к Великой Венгрии"
 news.306.b: "Нужно что-то решать..."
 news.307.t: "[GetNewsHeadline]Югославия возвращает Воеводину"
 news.307.desc: "Югославия решила уступить венгерским требованиям и начала процесс передачи Воеводины своему соседу. Нельзя отрицать, что Венгрия постепенно становится могущественной региональной державой, несмотря на очевидно агрессивные методы."
 news.307.a: "Новая победа дипломатии!"
 news.308.t: "[GetNewsHeadline]Югославия отказывает Венгрии"
 news.308.desc: "Югославия отклонила венгерские требования и не планирует расставаться с Воеводиной; Венгрия же, в свою очередь, также не стремится к смягчению конфликта и продолжает угрожать применением силы для возвращения «законных территорий». Обе державы готовятся к военным действиям, которые могут начаться со дня на день."
 news.309.t: "[GetNewsHeadline]Венгрия требует господства над Словакией"
 news.309.desc.a: "Венгрия открыто заявила, что Словакия должна снова стать частью великой державы: или войдя в нее, или в статусе автономного региона. Ультиматум сопровождается угрозой применения силы. Дипломаты нескольких европейских государств отчаянно пытаются найти мирное решение очередного кризиса."
 news.309.desc.b: "Венгрия открыто заявила, что Словакия должна снова стать частью великой державы: или войдя в нее, или в статусе автономного региона. Ультиматум сопровождается угрозой применения силы. Словацкое правительство отчаянно пытается найти дипломатическое решение очередному венгерскому кризису."
 news.309.a: "Будем надеяться, сила не потребуется."
 news.309.b: "Это серьезное требование..."
 news.309.c: "Готовы ли мы расстаться со своей независимостью?"
 news.310.t: "[GetNewsHeadline][From.GetName] уступает Венгрии"
 news.310.desc.a: "После тщательного обдумывания [From.GetAdjective] правительство, которым руководит [From.GetLeader], решило уступить требованиям Венгрии. Словакия стала частью Венгрии в надежде, что [HUN.GetLeader] не станет развязывать войну. Нет сомнений, что это только увеличит напористость Венгрии по отношению к ослабленным соседям."
 news.310.desc.b: "После тщательного обдумывания словаки решили уступить требованиям Венгрии. В отсутствие иных вариантов им пришлось распрощаться с независимостью, чтобы сохранить жизни своих граждан. Нет сомнений, что это только увеличит напористость Венгрии по отношению к ослабленным соседям."
 news.310.a: "Словакам так будет лучше."
 news.310.b: "Это была неизбежная жертва."
 news.311.t: "[GetNewsHeadline][From.From.GetName] отказывает Венгрии"
 news.311.desc.a: "Из-за Словакии в отношениях между Германией и Венгрией вспыхнул дипломатический кризис. [HUN.GetLeader] не раз заявлял о том, что [HUN.GetNameDef] включает Словакию, которая исторически связана с Венгрией, в сферу своих интересов. Он считает, что любые действия в отношении Словакии нужно согласовывать с его правительством. \n\nНемецкий лидер [GER.GetLeader] отвергает эти требования, считая их «глупым, опасным вмешательством во внутренние дела суверенного государства».\n\nНапряженность нарастает с каждым днем, и все больше наблюдателей задается вопросом, пойдет ли Венгрия на агрессию, дабы закрепить этот «свершившийся факт»."
 news.311.desc.b: "Словаки, изо всех сил цепляющиеся за свою независимость, ответили отказом на требования Венгрии и начали укреплять свою границу. Венгрия пока не предпринимает никаких мер для смягчения ситуации; похоже, грядет война."
 news.311.b: "Наша сила в единстве. Пусть приходят!"
 news.312.t: "[GetNewsHeadline]Обновление Римских протоколов"
 news.312.desc.a: "По настоянию Венгрии Италия, Австрия и Венгрия обновили подписанные в 1934 г. Римские протоколы. Соглашение, являющееся де-факто декларацией дружбы, затрагивает вопросы экономического и политического сближения и может стать прологом к полноценному союзу, направленному на сдерживание растущих ревизионистских и экспансионистских тенденций Германии."
 news.312.desc.b: "По настоянию Венгрии Италия и Венгрия обновили подписанные в 1934 г. Римские протоколы. Соглашение, являющееся де-факто декларацией дружбы, затрагивает вопросы экономического и политического сближения и может стать прологом к полноценному союзу, направленному на сдерживание растущих ревизионистских и экспансионистских тенденций Германии."
 news.312.a: "Мы приветствуем новых друзей."
 news.312.b: "Это может плохо кончиться..."
 news.312.c: "Возможно, из этого выйдет прок."
 news.313.t: "[GetNewsHeadline]Заключение Римского пакта"
 news.313.desc.a: "Сегодня правительства Италии, Австрии и Венгрии сделали совместное заявление о заключении Римского пакта. Державы пообещали в случае необходимости оказывать друг другу военную помощь как в оборонительных, так и в наступательных действиях. В мгновение ока баланс сил в регионе радикально изменился."
 news.313.desc.b: "Сегодня правительства Италии и Венгрии сделали совместное заявление о заключении Римского пакта. Державы пообещали в случае необходимости оказывать друг другу военную помощь как в оборонительных, так и в наступательных действиях. В мгновение ока баланс сил в регионе радикально изменился."
 news.313.a: "Мы будем сражаться вместе."
 news.313.b: "Это повод для опасений..."
 news.313.c: "У Германии появился оппонент."
 news.314.t: "[GetNewsHeadline]Убийство Хорти"
 news.314.desc: "Из Венгрии приходят сообщения о том, что Миклош Хорти был застрелен террористом-одиночкой у дверей здания парламента в Будапеште. Он был спешно доставлен в госпиталь, но, по заключению докторов, умер в пути. Террорист, ликвидированный полицией при попытке скрыться, был опознан как член коммунистической партии.\n\nУбийство вызвало бурную реакцию в стране: Хорти был известным противником коммунизма, вносившим ощутимый вклад в сдерживание революционно настроенных элементов. Отсутствие старого адмирала во внутренней политике может привести к значительному росту коммунистического влияния."
 news.314.a: "Одна жизнь – невысокая цена."
 news.314.b: "Революцию не остановить!"
 news.314.c: "Могут ли коммунисты пасть еще ниже?"
 news.315.t: "[GetNewsHeadline]Австрия отказывает в референдуме"
 news.315.desc: "Австрия напрочь отвергла венгерские призывы о проведении референдума, игнорируя нарастающую воинственность соседа. Венгрия, в свою очередь, обвинила австрийское правительство в вопиющем нарушении демократических свобод и заявила, что не постесняется применить силу, чтобы защитить желание австрийского народа объединиться со своими венгерскими братьями. Обе стороны начали мобилизацию; вооруженный конфликт кажется неизбежным."
 news.316.t: "[GetNewsHeadline]Польско-румынский союз"
 news.316.desc: "Поляки и румыны объявили о готовности прийти друг другу на выручку. Страны уже больше десяти лет поддерживают теплые отношения, но сегодня окончательно стало ясно, что военное планирование у них обеих опирается на доктрину совместной обороны."
 news.316.a: "Мы нужны друг другу."
 news.316.b: "Они думают, это их спасет?"
 news.316.c: "Будем надеяться, это принесет пользу."
 news.317.t: "[GetNewsHeadline]Санитарный кордон"
 news.317.desc: "Румыны, ссылаясь на угрозу со стороны как восточных, так и западных идеологий, объявили о формировании «санитарного кордона». Союз приглашает всех, кто обеспокоен распространением фашизма и коммунизма в Европе; некоторые страны уже серьезно рассматривают объединение с Румынией по этому вопросу."
 news.317.a: "Мы возьмем все в свои руки."
 news.317.b: "Мы поддерживаем Румынию."
 news.317.g: "Это не входило в наши планы..."
 news.317.e: "Достойная инициатива."
 news.317.f: "И кто теперь агрессор?"
 news.318.t: "[GetNewsHeadline]Болгария уступает Румынии"
 news.318.desc: "Оказавшись в результате румынского ультиматума перед лицом военной агрессии со стороны Румынии, Болгария была вынуждена внести ощутимые изменения в правительственную структуру. После того, как Болгария единожды уступила требованиям своего соседа, дальнейшее сопротивление кажется маловероятным, так что эту державу стоит рассматривать теперь как румынскую марионетку."
 news.318.a: "Они сделали правильный выбор."
 news.318.b: "Вынужденная мера..."
 news.318.c: "Пугающее развитие событий..."
 news.319.t: "[GetNewsHeadline]Болгария отклоняет требования Румынии"
 news.319.desc: "Несмотря на ультиматум и угрозу военной агрессии со стороны Румынии, Болгария ответила отказом на требования своего соседа. Румыния также не планирует отказываться о своих намерений; обе страны идут прямым курсом к вооруженному конфликту."
 news.319.a: "Они еще поймут, насколько ошибались."
 news.319.b: "Приходите и получите!"
 news.319.c: "Еще одна война на Балканах?"
 news.324.t: "[GetNewsHeadline]Югославия уступает Румынии"
 news.324.desc: "Столкнувшись с румынскими требованиями «радикальной реструктуризации» государства и угрозой военного вмешательства в случае отказа, Югославия оказалась вынуждена уступить. Заявленная «реструктуризация», однако, вылилась в разделение Югославии на отдельные государства и установление у власти марионеточных правительств.\n\nОчевидно, что «самоопределение» преследовало преимущественно румынские цели, и теперь влияние Румынии в регионе продолжает расти."
 news.324.a: "Гениальный ход!"
 news.324.b: "Какое коварство."
 news.320.t: "[GetNewsHeadline]Югославия отклоняет требования Румынии"
 news.320.desc: "Несмотря на румынские требования «радикальной реструктуризации» государства и угрозу военного вмешательства в случае отказа, Югославия отвергла ультиматум. Югославы готовы защищать свою страну до последнего, не обращая внимания на внешнее давление со многих направлений. Румыния в ответ объявила войну, и теперь вполне вероятно, что другие державы присоединятся к разделу Югославии."
 news.320.a: "Они сами напросились."
 news.320.b: "Приходите и получите!"
 news.320.c: "Мы их предупреждали."
 news.320.f: "Долго они не протянут."
 news.321.t: "[GetNewsHeadline]Раздел Югославии"
 news.321.desc: "По инициативе Румынии Югославии был выдвинут ультиматум, касающийся реструктуризации государства. Оказавшейся под давлением сразу с нескольких направлений Югославии оставалось лишь согласиться. Начат процесс по разделу страны."
 news.321.a: "Нужно благодарить наших друзей."
 news.321.b: "Это была отличная идея!"
 news.321.c: "Жадные ублюдки."
 news.321.e: "Мы знаем, каково это..."
 news.322.t: "[GetNewsHeadline]Переворот в Румынии"
 news.322.desc: "Недовольство правительством достигло в Румынии опасного уровня: принц Михай при значительной поддержке вооруженных сил организовал государственный переворот. Переворот оказался удачным: король Михай уже успел сообщить, что занял пост главы государства, и румыны наконец получили достойного лидера."
 news.322.a: "Это к лучшему."
 news.322.b: "Он... хотя бы скромнее."
 news.323.t: "[GetNewsHeadline]Отречение короля Кароля II"
 news.323.desc: "Под давлением влиятельных элементов собственного правительства король Румынии Кароль II был вынужден отречься от престола в пользу принца Михая. При этом маловероятно, что новый король получит весь объем власти своего предшественника: значительная часть полномочий, узурпированная Каролем, возвращена государственным органам.\n\nПосле отречения Кароль бежал из страны, прихватив все средства со своих внушительных счетов, и поселился в элитном районе Мехико вместе со своей любовницей Магдой Люпеску."
 news.323.a: "Ну и поделом."
 news.323.b: "Миленько."
 news.325.t: "[GetNewsHeadline]Югославия выдвигает претензии на Болгарию"
 news.325.desc: "Ссылаясь на то, что объединение южных славян является основополагающей идеей государства, Югославия настаивает на участии в этом союзе и болгар. Резкой эскалацией ситуации стали открытые претензии Югославии на болгарскую территорию. Обе державы приводят в боеготовность свои вооруженные силы; война может разразиться в любой момент."
 news.325.a: "Югославия для славян!"
 news.325.b: "Мы готовы их встретить!"
 news.325.c: "Бочка с порохом не перестает радовать."
 news.326.t: "[GetNewsHeadline]Хорватская Бановина"
 news.326.desc: "Югославское правительство, долгое время боровшееся с хорватскими националистическими течениями, было вынуждено в конечном итоге предоставить Хорватии независимость: создано новое полуавтономное государство Хорватская Бановина. Несмотря на то, что формально оно продолжает оставаться югославским протекторатом, влияние югославского правительства в регионе значительно снизилось."
 news.326.a: "Это было неизбежно."
 news.326.b: "Да здравствует Хорватия!"
 news.326.c: "Начало распада Югославии?"
 news.327.t: "[GetNewsHeadline]Югославия выдвигает претензии на Македонию"
 news.327.desc: "В своем стремлении объединить всех македонцев Югославия объявила Центральную Македонию неотъемлемой частью югославской державы. Чтобы придать весомости заявлению, к границе стянуты значительные силы; над регионом нависла угроза очередного вооруженного конфликта."
 news.327.a: "Южные славяне едины!"
 news.327.b: "Пусть только попробуют!"
 news.327.c: "Пугающее развитие событий."
 news.328.t: "[GetNewsHeadline]Югославия выдвигает претензии на пограничную Италию"
 news.328.desc: "Югославское правительство за последнее время неоднократно протестовало против обращения Италии со славянскими национальными меньшинствами в пограничных районах Истрия и Зара. Сегодня Югославия объявила, что эти земли, отошедшие Италии после Великой войны и населенные преимущественно этническими славянами, должны считаться неотъемлемой частью югославской державы. Кроме того, югославы заявляют, что не постесняются применить свои военные силы для защиты прав населения в этих регионах."
 news.328.a: "Они будут в безопасности лишь в наших границах."
 news.328.b: "Мы их раздавим, если они осмелятся!"
 news.328.c: "Пахнет очередным конфликтом."
 news.329.t: "[GetNewsHeadline]Югославия признает государство [SOV.GetNameDef]"
 news.329.desc: "Югославия многие годы отказывалась — возможно, даже категоричнее многих других держав — признавать коммунистическое государство, каковым является [SOV.GetNameDef]. Сегодняшнее заявление стало первым шагом к установлению официальных дипломатических отношений между Советами и Югославией, положив конец старой политике. Окажется ли в итоге Югославия открыта для коммунистического влияния, мы еще увидим, однако тон заявления был на удивление дружественным."
 news.329.a: "У них есть любопытные идеи."
 news.329.b: "Мы покажем им путь к Революции."
 news.329.c: "Советское влияние распространяется..."
 news.330.t: "[GetNewsHeadline]Панславянский конгресс рабочих"
 news.330.desc: "Из-за расхождений по принципиальным вопросам с советской формой коммунизма югославы выбрали собственный путь. Правительство Югославии объявило, что, вместо присоединения к Коминтерну, планирует самостоятельно возглавить борьбу южных славян за права рабочих. Скорее всего, в ближайшее время они приложат все усилия, чтобы привлечь соседей на свою сторону, и это может радикально изменить баланс сил в регионе."
 news.330.a: "Мы поведем братьев-славян!"
 news.330.b: "Наглые выскочки!"
 news.330.c: "Любопытно..."
 news.330.e: "Возможно, это принесет стабильность?"
 excellent: "Превосходно."
 unfortunate: "Очень жаль."
 traitors: "Предатели!"
 stability.21.t: "Уклонение от призыва"
 stability.21.desc.a: "В новом докладе Военного министерства отмечено значительное сокращение доступных людских ресурсов. Похоже, последний призыв привлёк меньше рекрутов, чем ожидалось. В настоящее время проводится расследование такого расхождения, но всё говорит о том, что большое количество населения, годного для прохождения военной службы, различными способами уклоняется от призыва. 18-летние студенты оказываются вдруг ценными специалистами, бывшие спортсмены не проходят проверку на здоровье, а в некоторых случаях призывники просто исчезают без следа.\n\nПри задержании уклонисты рассуждают о плохих условиях в армии, о безразличии офицеров и о нежелании умирать за заведомо проигрышное дело. Военное руководство требует суровых мер по отношению к уклонистам, но многие в правительстве считают, что предпочтительнее улучшить условия для призывников."
 stability.21.desc.b: "Неэффективная официальная реакция на уклонение от призыва только усугубила проблему. Всё больше и больше получивших повестку призывников так и не появляются на призывных пунктах. Контрразведка перехватила партию профессионально сделанных листовок с советами по уклонению от призыва, вроде подкупа врачей, чтобы те выдали заключение о негодности к службе. Исключение для отцов семейства привело к тому, что вдов погибших забрасывают предложениями о замужестве, а количество просьб об отказе по этическим причинам достигло рекордного уровня.\n\nВоенное руководство советует отменить некоторые из последних исключений и в качестве примера строго наказать некоторых выявленных уклонистов. Другие представители правительства предлагают призвать граждан к чувству гражданского долга и описать последствия нашего поражения в войне."
 stability.21.desc.c: "Предпринимаемые правительством меры по борьбе с уклонением от призыва не принесли никаких положительных результатов, и всё больше людей задумываются о том, зачем подвергать свою жизнь риску, когда другие с успехом избегают его. Призывники, приходящие на призывные пункты, рассказывают, как их высмеивали на улицах, называя дураками за то, что они идут сражаться за заведомо проигрышное дело. Отовсюду приходят сообщения о том, что матери запрещают своим детям идти на военную службу. Военное министерство выпустило доклад, в котором говорится, что оно не способно с точностью сказать, сколько именно человек может быть призвано, и что его бюрократическая структура уже с трудом обрабатывает все эти дела по уклонению."
 stability.21.a: "С этим ничего не поделать."
 stability.21.d: "Нужно арестовать каждого, кто уклоняется от призыва!"
 stability.21.e: "Возможно, стоит повысить жалование новобранцам."
 stability.21.f: "Пора принять суровые меры."
 stability.21.g: "Призвать к чувству гражданского долга."
 stability.21.h: "Мы должны показать пример."
 stability.21.i: "Мы должны предоставить людям нечто, ради чего стоит сражаться."
 stability.22.t: "Забастовки!"
 stability.22.desc.a: "За последние несколько дней производство на некоторых заводах резко снизилось после того, как рабочие призвали к приостановке всего, что связано с военными заказами. Выступая под лозунгом «Мира и хлеба!», они отказываются от любых переговоров. Кое-кто в правительстве советует решить проблему с помощью войск, после чего казнить зачинщиков, как вражеских агентов и предателей. С другой стороны, некоторые гражданские чиновники предлагают применить более взвешенный подход, указав на то, что грубые меры могут выйти нам боком, если задействованные солдаты окажутся не настолько благонадёжными, как принято считать."
 stability.22.desc.b: "Попытки правительства убедить забастовщиков вернуться на работу, похоже, не возымели никакого эффекта. Напротив, забастовки перекинулись на другие предприятия, а немногие из тех, кто продолжал работать на первых заводах, также отложили свои инструменты, опасаясь гнева со стороны товарищей. Пока что имеющихся запасов хватает для снабжения фронта, но через какое-то время перебои в поставках неизбежно скажутся на нашей способности вести боевые действия.\n\nВоенное министерство снова призвало правительство не идти на поводу у забастовщиков, но другие фракции в администрации предлагают отчасти пойти навстречу рабочим, надеясь, что этого будет достаточно, чтобы убедить их продолжить работу."
 stability.22.desc.c: "То, что начиналось как промышленный конфликт на отдельных предприятиях, затронуло даже те отрасли, которые лишь косвенно связаны с военным производством. Теперь в забастовках участвуют и работники государственных учреждений, в том числе мелкие служащие, курьеры и водители. \n\nНа многих предприятиях советы рабочих занимают заводские здания. Тайная полиция докладывает о том, что в некоторых местах снова начался выпуск оружия для крупного восстания против того, что называется «Военным режимом».\n\nВысшее военное командование по-прежнему уверено, что ситуацию могут исправить решительные действия преданных правительству войск, тогда как гражданские представители правительства считают, что велик риск гражданской войны и больших потерь."
 stability.22.a: "Беспорядки пройдут сами собой."
 stability.22.b: "Устроить в городах демонстрацию военной силы."
 stability.22.c: "Поручить пропагандистам сделать героев из тех, кто продолжает работать."
 stability.22.d: "Призвать рабочих на военную службу и передать заводы под контроль военных."
 stability.22.e: "Предложить повысить продуктовые пайки для рабочих."
 stability.22.f: "Послать войска, арестовать забастовщиков, казнить зачинщиков."
 stability.22.g: "Предложить новое социальное законодательство."
 stability.23.t: "Мятежи в армии"
 stability.23.desc.a: "До высшего военного командования дошли тревожные известия о том, что некоторые подразделения нашей армии отказываются выполнять приказы вышестоящих офицеров. Пока что ни одно подразделение не оставило свои позиции, но представители солдатских комитетов дали ясно понять, что не будут выполнять приказ атаковать врага.\n\nПока что мятеж ограничен небольшим количеством батальонов, а также подразделений поддержки и учебных частей, но многие в Военном министерстве уверены, что он вскоре перекинется и на другие формирования вплоть до того, что мы не сможем продолжать войну. Требуются решительные действия."
 stability.23.desc.b: "Попытки устранить мятеж в армии оказались безуспешными. Воодушевлённые отсутствием эффективного ответа со стороны правительства, мятежники расширили список своих требований и включили в него немедленное прекращение огня, за которым должны последовать заключение мира и демобилизация.\n\nВоенное министерство настоятельно рекомендует дать мятежникам ясно понять, что им следует воздержаться от дальнейших действий."
 stability.23.desc.c: "Поскольку правительство явно не желает или не способно решить поднятые ими вопросы, мятежники предпочли взять инициативу в свои руки. Они объявили о выборах в советы рабочих и солдат, прямо нацеленные на захват власти в стране и заключение мира с врагом.\n\nЕсли быстро не предпринять никаких действий, то эти советы в некоторых областях страны могут заменить собой действующее правительство, в результате чего мы не сможем продолжать войну."
 stability.23.a: "Сейчас мы с этим ничего не можем поделать."
 stability.23.b: "Окружить мятежные подразделения преданными войсками и приказать им распуститься."
 stability.23.c: "Произнести патриотические речи перед мятежниками."
 stability.23.d: "Объявить о том, что поддержка мятежников будет считаться изменой."
 stability.23.e: "Выступить с мирной инициативой. Условия должны быть неприемлемы для врага."
 stability.23.f: "Мобилизовать преданные правительству отряды ополчения и арестовать всех солдат, не исполняющих свои непосредственные обязанности."
 stability.23.g: "Предложить солдатам право самим выбирать офицеров."
