    NEA_to_form_the_north_western_government_of_national_defense: "Сформировать Северо-Западное Правительство Национальной обороны"
    NEA_to_form_the_north_western_government_of_national_defense_desc: "В ходе первых секретных переговоров с коммунистами, они предложили нам сформировать альтернативное правительство Китая со столицей в Ланьчжоу, откуда будет развёрнута антияпонская борьба. Это нужно делать только в крайнем случае, если центральное правительство в Нанкине окончательно потеряет доверие граждан и солдат"
    NEA_appeal_to_the_governors: "Призыв к губернаторам"
    NEA_appeal_to_the_governors_desc: "Наш лозунг ведения войны против Японии сможет привлечь многих других милитаристов в Китае с целью присоединения к нашему правительству"
    NEA_the_primary_goal_is_japan: "Первоочерёдная цель – Япония"
    NEA_the_primary_goal_is_japan_desc: "Возможно, главной целью и стимулом формирования нашего правительство послужило молчаливое согласие нанкинского правительства с захватом Японией всего Северного Китая, чего мы, как настоящие патриоты, потерпеть не могли"
    NEA_organization_of_guerrilla_uprisings: "Организация партизанских восстаний"
    NEA_organization_of_guerrilla_uprisings_desc: "Так как на захваченной территории находится много патриотично настроенных китайцев, мы можем устраивать восстания при их помощи и нашем спонсировании и организации"
    NEA_organization_of_resistance_to_reactionaries: "Организация сопротивления реакционерам"
    NEA_organization_of_resistance_to_reactionaries_desc: "Мне нравится быть правительством Китая. Интересная работа на свежем воздухе. И прибыльная к тому же. В конце концов, если во всём Китае останется два правительства, то одно из них захочет уничтожить другое"
    NEA_sending_groups_of_saboteurs: "Отправки групп диверсантов"
    NEA_sending_groups_of_saboteurs_desc: "На подконтрольной Гоминьдану территории находится много патриотично настроенных китайцев, благодаря чему мы можем устраивать восстания при их помощи и нашем спонсировании и организации"
    NEA_the_struggle_for_loyalty: "Борьба за лояльность"
    NEA_the_struggle_for_loyalty_desc: "Присоединяющиеся к нашему правительству клики, фракции, губернаторы и их армии обладают собственными политическими взглядами. Это можно использовать в целях повышения популярности той или иной фракции внутри нашего правительства"
    NEA_unification_of_the_northern_armies: "Объединение «северных» армий"
    NEA_unification_of_the_northern_armies_desc: "Северо-Восточная и Северо-Западная армии имели совершенно разные пути своего развития и истоки создания. Однако, судьба свела их вместе в провинции Шэньси и в итоге они стали базой создания нового патриотичного правительства Китая. Если их объединить под единой властью, то это может сильно усилить одну из политических фракций"
    NEA_zhang_xueliangs_accession_to_the_left_kuomintang: "Присоединение Чжана Сюэляна к Левому Гоминьдану"
    NEA_zhang_xueliangs_accession_to_the_left_kuomintang_desc: "Мы уже провели армейское объединение под общим руководством Яна Хучэна. Настало и в политическом плане сделать шаги к единству Северо-Восточной и Северо-Западной армий"
    NEA_status_of_the_red_army: "Статус Красной армии"
    NEA_status_of_the_red_army_desc: "Нам необходимо продолжить объединение наших войск для их более эффективного использования. Следующая на очереди к интеграции – Красная армия компартии Китая"
    NEA_status_of_the_soviet_district: "Статус советского района"
    NEA_status_of_the_soviet_district_desc: "Для более эффективной работы правительственного аппарата нам необходимо ликвидировать такие архаизмы периода гражданской войны между Гоминьданом и коммунистами, как советский район"
    NEA_the_gathering_point_of_the_left_kuomintang: "Точка сбора Левого Гоминьдана"
    NEA_the_gathering_point_of_the_left_kuomintang_desc: "Для того, чтобы привлечь дополнительных сторонников нашего правительства, мы можем воспользоваться связями и репутацией генерала Яна Хучэна, который ещё в 20-е годы был сторонником Левого Гоминьдана"
    NEA_organization_of_supplies_from_the_ussr: "Организация поставок из СССР"
    NEA_organization_of_supplies_from_the_ussr_desc: "Советский Союз обещал организовать помощь для нашего правительства в нашей борьбе с японскими захватчиками и националистами на юге страны. Однако, стоит понимать, что такая помощь не будет безвозмездной"
    NEA_arrival_of_soviet_specialists: "Прибытие советских специалистов"
    NEA_arrival_of_soviet_specialists_desc: "Советский Союз готов предоставить нам не только помощь в военной сфере, но и с проведением экономического развития подконтрольных нам территорий"
    NEA_engage_in_a_land_reform_project: "Заняться проектом земельной реформы​"
    NEA_engage_in_a_land_reform_project_desc: ""
    NEA_creating_your_own_industrial_base: "Создание собственной промышленной базы"
    NEA_creating_your_own_industrial_base_desc: "Для того, чтобы вести эффективную войну против Японии и Гоминьдана, нам необходимо иметь собственную промышленность, способную обеспечивать запросы армии и народа. А попытка постоянно полагаться на СССР не приведёт ни к чему хорошему"
    NEA_plants_from_the_ussr_turnkey: "Заводы из СССР «под ключ»"
    NEA_plants_from_the_ussr_turnkey_desc: "Советский Союз готов предоставить нам несколько заводов в готовом состоянии, перевезя их на нашу территорию и возведя с нуля. Это станет мощной опорой в нашем начальном промышленном развитии"
    NEA_nationalization_of_old_production_facilities: "Национализация старых производств"
    NEA_nationalization_of_old_production_facilities_desc: "На подконтрольной нам территории находятся некоторые старые предприятия и мануфактуры, которые мы можем попытаться ввести в строй после того, как они были разрушены войнами и отсутствием гражданского правления"
    NEA_modernization_of_enterprises_with_soviet_assistance: "Модернизация предприятий при советской помощи"
    NEA_modernization_of_enterprises_with_soviet_assistance_desc: "Наши старые предприятия могут помочь модернизировать наши советские товарищи. Хотя, состояние некоторых из них такое, что их скорее придётся строить с нуля"
    NEA_the_question_of_recognition: "Вопрос о признании"
    NEA_the_question_of_recognition_desc: "Так как в нашем коалиционном правительстве присутствуют члены компартии Китая, то мы можем предложить Советскому Союзу официально признать наше правительство законным правительством страны"
    NEA_the_entry_of_a_young_marshal_into_the_cpc: "Вступление Молодого маршала в КПК"
    NEA_the_entry_of_a_young_marshal_into_the_cpc_desc: "Если Молодой маршал наконец-то вступит в Коммунистическую партию Китая, как он ещё давно планировал это сделать, то резко изменит чашу весов в коалиционном правительстве в сторону коммунистов"
    NEA_peoples_political_conference: "Народная политическая конференция"
    NEA_peoples_political_conference_desc: "Война закончена. СЗПНО доказало, что именно оно должно было объединить Китай под своей властью, так как только оно было готово пойти на уступки своим политическим соперникам ради единства страны и сопротивления японской агрессии. Теперь настало время создать нашу конституцию, по которой будет существовать наше государство"
    NEA_establishing_an_unstable_democracy: "Установление нестабильной демократии"
    NEA_establishing_an_unstable_democracy_desc: "Кажется, что Китай преодолел все невзгоды, связанные с войной и угрозой авторитаризма или даже тоталитаризма. Теперь настало время начать мирное строительство страны, первоначально выбрав президента республики"
    NEA_the_fight_against_communist_partisans: "Борьба с коммунистическими партизанами"
    NEA_the_fight_against_communist_partisans_desc: "Несмотря на казавшуюся закончившейся гражданскую войну, коммунисты, недовольные результатами честных выборов, решили начать её новый виток. Так что теперь нам придётся взять вновь за винтовки"
    NEA_strengthen_the_separation_of_powers: "Укрепить разделение властей"
    NEA_strengthen_the_separation_of_powers_desc: "По примеру некоторых стран, было внесено предложение закрепить на конституционном уровне, требование о разделении ветвь властей между разными партиями. Это усилит конкуренцию между ними и ещё больше обезопасит нас от скатывания в авторитаризм"
