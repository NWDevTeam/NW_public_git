    NEA_formation_of_the_anti_japanese_front_desc: "Несмотря на наши договорённости с генералиссимусом, нам пришлось отпустить без каких-либо письменных подтверждений успешности переговоров. В связи с этим, нам необходимо и дальше работать над проектом объединённого антияпонского фронта, а уже пусть само нанкинское правительство думает, присоединяться к нему или нет"
    NEA_political_subordination_to_the_communist_party: "Политическое подчинение компартии"
    NEA_political_subordination_to_the_communist_party_desc: "Коммунисты доказали, что они лучше разбираются в политике. Не будем им мешать делать это. Мы же займёмся военными вопросами"
    NEA_introduction_of_the_post_of_political_commissar: "Введение должности политического комиссара"
    NEA_introduction_of_the_post_of_political_commissar_desc: "Так как мы включаем нашу армию в состав остальной Красной армии Советской республики, то нам необходимо ввести в войсках новую должность политкомиссара, который будет следить за политической образованностью солдат и действиями офицеров"
    NEA_inviting_communists_to_the_provincial_government: "Приглашение коммунистов в правительство провинции"
    NEA_inviting_communists_to_the_provincial_government_desc: "Так как мы продолжаем контролировать какую-то часть провинции Шэньси, то нам необходимо провести реформы в местном гражданском правительстве, пригласив в него деятелей компартии"
    NEA_transformation_into_the_soviet_district: "Трансформация в советский район"
    NEA_transformation_into_the_soviet_district_desc: "В связи с начавшимися экономическими трудностями в провинции нам стоит задуматься о её трансформации в советский район по примеру Шэньси, где уже начались избавляться от навалившихся на наше правительство проблем"
    NEA_shaanxi_land_reform: "Земельная реформа в Шэньси"
    NEA_shaanxi_land_reform_desc: "Проведение земельной реформы позволит нам заручиться поддержкой местного населения, долгого года ожидавшего социальных подвижек в их сторону"
    NEA_training_in_guerrilla_warfare_methods: "Обучение методам партизанской войны"
    NEA_training_in_guerrilla_warfare_methods_desc: "Красная Армия за годы Долгого похода сумела успешно выработать собственную стратегию ведения войны – партизанскую. Она может нам помочь не только в сопротивлении национально-революционной армии, но и в войне с Японией, в первую очередь"
    NEA_the_new_communist_army: "Новая коммунистическая армия"
    NEA_the_new_communist_army_desc: "Мы завершаем процесс интеграции нашей армии в состав остальной Красной Армии. Это необходимо для улучшения взаимодействия и командования между войсками"
    NEA_release_marshal_zhang: "Освободить маршала Чжана"
    NEA_release_marshal_zhang_desc: "Наша задача – спасти маршала Чжана Сюэляна из-под ареста в тюрьме Гоминьдана. Для этого мы должны действовать жёстко, и в первую очередь уничтожить коммунистических предателей внутри нашей армии. Этим мы заработаем репутацию в глазах Чан Кайши, и он будет более сговорчив в вопросе освобождения маршала"
    NEA_solve_the_issue_by_force: "Решить вопрос силовым путём"
    NEA_solve_the_issue_by_force_desc: "Настало время отложить в сторону телеграммы и телефоны. Чан Кайши не понимает ничего, кроме взрыва снарядом и свиста пули, значит он их получит"
    NEA_start_the_negotiation_process: "Начать переговорный процесс"
    NEA_start_the_negotiation_process_desc: "Нам стоит начать с мирных переговоров с Нанкином об освобождении Молодого маршала. У нас есть сила в виде лояльной армии, которую мы сможем использовать в качестве «аргумента» при разговоре"
    NEA_the_hunt_for_communists: "Охота на коммунистов"
    NEA_the_hunt_for_communists_desc: "Пока Молодой маршал находится под арестом мы должны провести чистку рядов нашей армии, так как в ней завелось слишком много коммунистических шпионов. Этим мы завоюем доверие в глазах Чан Кайши"
    
