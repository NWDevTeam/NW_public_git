    northeasternarmy.1.t: "Работа штаба"
    northeasternarmy.1.desc: "С разрывом отношений между коммунистами и Гоминьданом в 1927 году началась долгая история их противостояния. Некоторое время коммунисты контролировали так называемые советские районы на юго-западе страны, однако после нескольких компаний по окружению и подавлению бандитов, организованных национально-революционной армией, Красной армии и руководству КПК пришлось начать «Длинный поход» по стране, спасаясь от войск Гоминьдана.\n\nВыживать им во многом удавалось благодаря сговорчивости нелояльных Нанкину местных губернаторов провинций, которые предоставляли проход коммунистам, докладывая Нанкину о «якобы тяжёлой борьбе» с войсками коммунистов в которой они потерпели поражение. Всё это привело к росту напряжённости между Нанкином и местными кликами, а также к недовольству китайского общества, так как в то время Чан Кайши был занят уничтожением коммунистов, Японская Империя начала свою экспансию в Китай: была захвачена вся Маньчжурия, откуда был изгнан Молодой маршал Чжан Сюэлян со своей армией. Сейчас Квантунская армия Японии стоит почти у ворот Пекина, а Чан Кайши планирует провести ещё одну «кампанию подавления бандитов» в советском районе Шэньси, которая точно должна стать последней.\n\nДля этих целей он решил использовать войска Молодого маршала Чжана Сюэляна и остаток Северо-Западной армии Фэна Юйсяна во главе с генералом Яном Хучэном. Вместе эти две армии и составляют Северо-Западный Штаб подавления бандитов. Однако, настроения в войсках и среди офицеров явно не настроены на уничтожение коммунистов. Многие из них давно требуют дать отпор японцам, так что план Чан Кайши имеет все шансы вновь провалиться"
    northeasternarmy.1.a: "Китайцы не должны воевать с китайцами"
    northeasternarmy.2.t: "Устное соглашение Хучэна с коммунистами"
    northeasternarmy.2.desc: "Несмотря на кажущееся единство двух армий под руководством штаба подавления бандитов, фактически Чжан Сюэлян контролирует лишь свою армию, а Ян Хучэн правит своей армией на западе провинции Шэньси. Благодаря этому ему удаётся вести достаточно независимую политику в отношении коммунистов. Он твёрдо стоит на позиции того, что мы не должны воевать против сил Красной армии, а сосредоточится на войне с Японией. В реальности это означает измену командованию и лично Чан Кайши.\n\nС этим и не может смириться сам Чжан Сюэлян, который имеет личную привязанность к генералиссимусу. Тем временем, Молодому маршалу поступили новости о том, что Ян заключил около месяца назад устное соглашение с коммунистической партией о том, что они не будут вести боевые действия против друг друга"
    northeasternarmy.2.a: "И что нам делать?"
    northeasternarmy.3.t: "Тишина в Сиане"
    northeasternarmy.3.desc: "Согласно информации, поступающей нам из Сианя, командующий Северо-Восточной армией Чжан Сюэлян не предпринимает никаких действий для подавления коммунистов в Северном Шэньси. По нашим данным, он намеренно саботирует переданный ему приказ и возможно даже вступил в контакт с коммунистами"
    northeasternarmy.3.a: "Необходимо разобраться с Молодым маршалом"
    northeasternarmy.4.t: "Бездействие Молодого маршала"
    northeasternarmy.4.desc: "Описание украл Саня"
    northeasternarmy.4.a: "Кнопку тоже"
    northeasternarmy.5.t: "Чжан Сюэлян просит прекратить преследование коммунистов"
    northeasternarmy.5.desc: "Чжан Сюэлян в очередной раз попросил нас прекратить преследование коммунистов и начать сопротивление японским захватчикам. Явно видно, что никакого подавления и окружения коммунистов он не проводит. Его армия саботирует какие-либо приказы. Наш план по подавлению коммунистов затягивается, а японцы всё ближе и ближе подбираются к границам"
    northeasternarmy.5.a: "До уничтожения коммунистов разговора о борьбе с японцами не может и быть"
    northeasternarmy.6.t: "Отказ Чан Кайши"
    northeasternarmy.6.desc: "Чан Кайши наотрез отказался прекращать борьбу с коммунистами и пригрозил наказанием, если наш штаб продолжит бездействовать в отношении советского района в Шэньси"
    northeasternarmy.6.a: "Упрямый чёрт"
    northeasternarmy.7.t: "Чжан Сюэлян просит перевести его армию в Суйюань"
    northeasternarmy.7.desc: "Глава северо-восточной армии Чжан Сюэлян просит перевести его армию в Суйюань для помощи в борьбе с монгольскими предателями, которых спонсирует японская армия. Связано это с тем, что сам Чжан Сюэлян со своей армией раньше контролировали Маньчжурию и были изгнаны оттуда японскими войсками в 1933 году. С тех пор в них питает лишь одно желание – месть японцам и возвращения родного дома, который им пришлось покинуть. Однако, у нас были на северо-восточную армию другие планы, а именно – окружения, подавление и уничтожение остатков Коммунистической партии Китая в советском районе Северный Шэньси. Перегруппировка войска вновь оттянет долгожданную победу над коммунистами и даст им возможность восстановиться после своих долгих переходов из провинции в провинцию"
    northeasternarmy.7.a: "Мы не можем разрешить перевод северо-восточной армии"
    northeasternarmy.8.t: "Отказ Чан Кайши в переводе армии"
    northeasternarmy.8.desc: "Чан Кайши заявил, что сейчас не время заниматься излишними манёврами армий. Однако, он сообщил, что как только мы уничтожим коммунистов, то перевод армии будет одобрен, так как уничтожение коммунистов – шаг к объединению страны для борьбы против Японии"
    northeasternarmy.8.a: "Объединить страну можно и без уничтожения коммунистов..." ##Да ну...
    northeasternarmy.9.t: "Не дождётесь"
    northeasternarmy.9.desc: "Вы недождётесь. Нет"
    northeasternarmy.9.a: "Увы, мы недождёмся"
    northeasternarmy.10.t: "Арест Чан Кайши"
    northeasternarmy.10.desc: "В полшестого утра, к резиденции Чан Кайши, расположенной на горячих источниках у горы Лишань в окрестностях Сианя, подъехали четыре грузовика с солдатами личной гвардии Чжана Сюэляна. Охранники генералиссимуса оказали ожесточенное сопротивление, многие из них были застрелены, включая начальника службы безопасности. Когда начался бой, Чан Кайши делал свою традиционную утреннюю зарядку. Без обуви и зубных протезов, в одной ночной пижаме он с тремя телохранителями выскочил из здания через чёрный ход, после чего перелез при помощи них через высокую стену, окружавшую резиденцию и скрылся из виду. Однако, через пару часов его обнаружил начальник личной охраны Чжана Сюэляна с парой солдат. Полуживого и замёрзшего генералиссимуса доставили на спине одного из солдат в резиденцию Чжана Сюэляна в Сиане. Параллельно с этим нам доложили о том, что в составе нанкинской делегации, также находящейся под арестом, не хватает одного человека. Видимо, в суматохе он сумел сбежать от наших войск"
    northeasternarmy.10.a: "Необходимо немедленно оборвать все каналы связи с остальными провинциями"
    northeasternarmy.10.b: "Необходимо просто заняться прочёсыванием территорий Сианя"  
    northeasternarmy.11.t: "Чан Кайши требует действий"
    northeasternarmy.11.desc: "Чан Кайши давно сражается с коммунистами по всему Китаю. Как можно было понять из его действий, наше возвращение на пост главнокомандующего северо-восточной армией было сделано намеренно с целью нашей борьбы с советским районом в Шэньси. Однако, солдаты северо-восточной армии не хотят убивать других китайцев, даже имеющих коммунистические взгляды. Весь народ Китая сейчас желает только одного – сопротивления японской агрессии, а наша армия конкретно – возвращения нашего родного дома Маньчжурии. Нам нужно что-то предпринимать, либо уничтожать коммунистов как можно быстрее, либо пытаться уговорить Чан Кайши отбросить идею уничтожения коммунистов ради сплочения и борьбы против японцев"
    northeasternarmy.11.a: "Мы находимся между молотом и наковальней"
    northeasternarmy.12.t: "Прибытие нанкинской делегации в Сиань"
    northeasternarmy.12.desc: "Сегодня к нам прибыла делегация нанкинского правительства во главе с генералиссимусом Чан Кайши. Он решил лично проинспектировать выполнения поручения об окружении и уничтожении коммунистов в Северном Шэньси. Для этого он будет проводить беседы с офицерами северо-восточной армии, а также проверять подготовленность войск к походу в Шэньси. Это наш шанс попытаться уговорить в личной беседе прекратить борьбу с коммунистами и сосредоточиться на борьбе с японцами"
    northeasternarmy.12.a: "Добро пожаловать или... посторонним вход запрещён"
    northeasternarmy.13.t: "Студенческая антияпонская демонстрация в Сиане"
    northeasternarmy.13.desc: "Больше пятнадцати тысяч студентов в городе Сиань, узнав о прибытии в город правительственной делегации из Нанкина во главе с Чан Кайши, вышли на его главную улицу с требованиями прекратить гонения на коммунистов и начать активное сопротивление японской агрессии. Они собираются дойти до резиденции, где проживает Чан Кайши и лично потребовать от него этого. На улицах к ним присоединяются местные жители, сочувствующие коммунистам и испытывающие ненависть к японским оккупантам"
    northeasternarmy.13.a: "Выйдем к студентам лично"
    northeasternarmy.14.t: "Разговор со студентами"
    northeasternarmy.14.desc: "В ходе разговора с лидерами студенческого митинга, Чжан Сюэлян постарался применить всю свою внутреннюю харизму, чтобы успокоить толпу, которая рвалась к резиденции Чан Кайши. Чжан вышел к лидерам колонны и заговорил с ними:\n\n- Пожалуйста, поверьте мне, у Чжана Сюэляна и у вас - одинаковые мысли и единое сердце. Ваша просьба – это моя просьба. Я буду нести ответственность за передачу вашего мнения.\n\nБлагодаря этим словам демонстрация студентов и примкнувших к ним граждан успокоилась и разошлась"
    northeasternarmy.14.a: "Нужно что-то предпринимать"
    northeasternarmy.15.t: "Аудиенция с Молодым маршалом"
    northeasternarmy.15.desc: "Молодой Маршал прибыл к нам в резиденцию ради личных тайных переговоров. Он сообщил нам, что по всему Сианю происходят спонтанные демонстрации и митинги студентов и жителей, требующих прекращения подавления коммунистической партии и объединения всех сил Китая ради борьбы с японским империализмом. Также он сказал, что не поведёт свои войска атаковать коммунистов в Северном Шэньси.\n\n- Весь народ Китая желает лишь одной вещи – борьбы с японскими захватчиками! - сказал Чжан Сюэлян в конце разговора.\n\n- Ты можешь хоть пристрелить меня здесь, но политика Гоминьдана по уничтожению коммунистов от этого не изменится! - стиснув зубы, произнёс Чан Кайши и ударил кулаком по столу"
    northeasternarmy.15.a: "Видимо нам придётся передислоцировать армию Сюэляна в другое место"
    northeasternarmy.16.t: "Угроза со стороны Чан Кайши"
    northeasternarmy.16.desc: "После того, как мы в личной и тайной беседе сообщили Чан Кайши о многотысячных демонстрациях по всему Сианю, требующих прекращения борьбы с коммунистами, Чан Кайши заявил, что их должны подавить силы полиции или армии. В конце длительного и напряжённого разговора с ним, переходивший иногда в крик, он заявил, что даже если мы пристрелим его прямо там на месте, в резиденции, от этого не изменится политика Гоминьдана по уничтожению коммунистов по всему Китаю. Также он выставил нам условие, что если мы не начнём уничтожение советского района в Северном Шэньси в кратчайшие сроки, то Северо-Восточная армия будет переведена в глубину Китая, в провинции Аньхой и Хуаншань. Вместо нас же подавлять коммунистов будут более верные подразделения Национально-Революционной армии."
    northeasternarmy.16.a: "Отступать некуда"
    northeasternarmy.17.t: "Последний приказ"
    northeasternarmy.17.desc: "Сегодня Чан Кайши провёл последнюю встречу высшего офицерского корпуса Штаба по подавлению бандитов, на которой утвердил план операции по уничтожению коммунистов в советском районе. Командование всей операцией он взял лично на себя. Похоже, что эта ночь станет последней в истории коммунистического Китая."
    northeasternarmy.17.a: "Наконец-то..."
    northeasternarmy.17.b: "Мы ничего не можем с этим поделать..."
    northeasternarmy.17.c: "Время действовать"
    northeasternarmy.18.t: "Предательство Яна Хучэна"
    northeasternarmy.18.desc: "Ян Хучэн, командующий 17-ой армии, одной из частей Штаба по подавлению бандитов, отказался выполнять приказ по уничтожению коммунистов и перешёл на их сторону. Именно этот заговор так старательно от нас пытался скрыть Чжан Сюэлян, который сам, однако остался на нашей стороне, благодаря чему окрестности Сианя остаются под нашим контролем."
    northeasternarmy.18.a: "Ещё один предатель"
    northeasternarmy.19.t: "Восстание Яна Хучэна"
    northeasternarmy.19.desc: "Несмотря на то, что Чжан Сюэлян решил подчиниться генералиссимусу, Ян Хучэн решил не менять своих намерений и вместе с лояльной ему армией поддержал коммунистов, оказавшихся под ударом национально-революционной армии."
    northeasternarmy.19.a: "Мы добьёмся своих целей"
    northeasternarmy.20.t: "Первый разговор с Чан Кайши"
    northeasternarmy.20.desc: "Чжан Сюэлян зашёл в комнату, где содержался арестованный генералиссимус Чан Кайши. Он лежал на кровати, повернувшись лицом к стене и не ел с самого момента ареста. Чжан подошёл к нему и извинился за принесённые неудобства, Чан молчал. Молодой маршал попросил его повернуться к нему, так как у Чжана есть несколько тем для разговора с ним. Чан молча повернулся и стал слушать. Маршал выставил свои требования, которые он, впрочем, требовал выполнить ещё раньше. Генералиссимус сначала долго молчал, а потом произнёс:\n\n- Я не изменю своих принципов. Если у тебя ещё осталось достоинство – пристрели меня прямо сейчас"
    northeasternarmy.20.a: "Может быть позже он захочет говорить?"
    northeasternarmy.21.t: "Телеграмма из Сианя"
    northeasternarmy.21.desc: "Ночью Чжан Сюэлян прислал Мао Цзэдуну личную телеграмму, которая состояла только из двух иероглифов: «солдат» и «увещевать». Радист ничего не понял, но сам Мао широко улыбнулся и сказал ложиться спать, так как завтра утром придут очень хорошие новости.\n\nМао не обманул: утром вся столица коммунистического правительства узнала о том, что Молодой маршал арестовал всю делегацию Чан Кайши во главе с ним. На состоявшемся митинге была принята резолюция, требовавшая народного суда над Чан Кайши как над предателем. Уже утром на заседании Политбюро ЦК КПК Мао, очень возбужденный, оценил арест Чан Кайши как революционное, антияпонское, прогрессивное событие. Некоторые из присутствовавших говорили: «Это как раз то, чего заслуживает Чан Кайши!». Другие: «Браво, Чжан Сюэлян!». Мао Цзэдун... хохотал, как безумный. Политбюро почти единодушно постановило: Чан Кайши надо судить и приговорить к смертной казни"
    northeasternarmy.21.a: "Следует срочно доложить эту радостную новость в Москву и нашу резолюцию в Сиань"
    northeasternarmy.22.t: "Неизвестность в Сиане"
    northeasternarmy.22.desc: "Отправившаяся в Сиань делегация во главе с генералиссимусом Чан Кайши перестала выходить на связь со столицей. Мы попытались установить связь хоть с кем-либо в данной провинции, но оказалось, что практически все телеграфы прекратили получать сообщения, а на границе заняли свои позиции войска Молодого маршала, которые никого не пропускают и не выпускают из неё. Единственной возможностью для связи остаётся личный телеграф Чжана Сюэляна в его штабе"
    northeasternarmy.22.a: "Срочно потребуйте от Чжана Сюэляна объяснить, что происходит"
    northeasternarmy.23.t: "Сообщение из Сианя"
    northeasternarmy.23.desc: "Двоюродный брат Чан Кайши, находившийся в составе делегации в Сиане, прислал срочное сообщение жене Чан Кайши Сун Мейлин по телеграфу из Сианя. Там случился переворот, организованный Чжан Сюэляном и Яном Хучэном. Лояльные им войска убили охрану правительственной делегации и арестовали её в полном составе кроме него самого. Ему удалось сбежать и отправить эту телеграмму. Срочно созванное заседание ЦК Гоминьдана захлестнулось жаркими спорами о дальнейших действиях правительства: военный министр и второй человек в стране Хэ Инцинь упорно настаивает на проведении военной операции по освобождению Чан Кайши из Сианя, прояпонская фракция требует срочно пригласить Ван Цзинвея в правительство, чтобы ликвидировать вакуум власти. Сун Мейлин и её брат Сун Цзинвей, министр финансов, говорят о том, что нельзя предпринимать необдуманных решений и нужно попытаться провести переговоры с Молодым маршалом, так как по всей видимости Чан Кайши ещё жив"
    northeasternarmy.23.a: "Суны пусть летят в Сиань, приглашаем Вана, а Хэ должен мобилизовать армию"
    northeasternarmy.24.t: "Раскрытие заговора"
    northeasternarmy.24.desc: "Наши планы оказались частично разрушены: сбежавшим из нанкинской делегации оказался двоюродный брат Чан Кайши, который сумел найти рабочую телеграфную станцию, откуда отправил срочную телеграмму Сун Мейлин и доложил о случившемся. Теперь на стоит менять всю стратегию переговоров с Нанкином"
    northeasternarmy.24.a: "Отправим телеграммы во все клики с нашими предложениями"
    northeasternarmy.25.t: "Арест Чан Кайши"
    northeasternarmy.25.desc: "В полшестого утра, к резиденции Чан Кайши, расположенной на горячих источниках у горы Лишань в окрестностях Сианя, подъехали четыре грузовика с солдатами личной гвардии Чжана Сюэляна. Охранники генералиссимуса оказали ожесточенное сопротивление, многие из них были застрелены, включая начальника службы безопасности. Когда начался бой, Чан Кайши делал свою традиционную утреннюю зарядку. Без обуви и зубных протезов, в одной ночной пижаме он с тремя телохранителями выскочил из здания через чёрный ход, после чего перелез при помощи них через высокую стену, окружавшую резиденцию и скрылся из виду. Однако, через пару часов его обнаружил начальник личной охраны Чжана Сюэляна с парой солдат. Полуживого и замёрзшего генералиссимуса доставили на спине одного из солдат в резиденцию Чжана Сюэляна в Сиане. Параллельно с этим нам доложили о том, что в составе нанкинской делегации, также находящейся под арестом, не хватает одного человека. Видимо, в суматохе он сумел сбежать от наших войск"
    northeasternarmy.25.a: "Необходимо немедленно оборвать все каналы связи с остальными провинциями"
    northeasternarmy.25.b: "Необходимо просто заняться прочёсыванием территорий Сианя"
    northeasternarmy.26.t: "Резолюция ЦК КПК"
    northeasternarmy.26.desc: "ЦК КПК прислало нам письмо, в котором сообщило о том, что арест Чан Кайши был радушно принят всем руководством компартии, а также всей Красной армией. Сам Мао Цзэдун оценивает произошедшее как революционное, антияпонское, прогрессивное событие, а также выражает от лица ЦК КПК благодарность маршалу за этот величайший поступок. Ко всему прочему, компартия считает необходимым провести народный суд и казнить Чан Кайши"
    northeasternarmy.26.a: "Мы поняли их позицию"
    northeasternarmy.27.t: "Негативная реакция Москвы"
    northeasternarmy.27.desc: "Из Москвы, от Исполнительного Комитета Коминтерна, нам пришло письмо с реакцией [SOV.GetLeader] на происходящие в Сиане события. И эта реакция оказалась удивительной. Нет, ужасающей. Он требует от нас осудить арест Чан Кайши и призвать к мирному разрешению инцидента в Сиане, так как только благодаря Чан Кайши Китай сейчас остаётся единым и готовым сопротивляться Японии"
    northeasternarmy.27.a: "Придётся сообщить об этом Молодому маршалу"
    northeasternarmy.27.b: "Потянем время. Возможно, Чжан сам успеет прикончить генералиссимуса"
    northeasternarmy.28.t: "Одобрительная реакция Москвы"
    northeasternarmy.28.desc: "Руководство Коминтерна и лично [SOV.GetLeader] были чрезвычайно рады аресту Чан Кайши. Никаких конкретных рекомендаций более получено не было, а значит Москва не против ликвидации лидера Гоминьдана"
    northeasternarmy.28.a: "Прекрасно. Сообщим Молодому маршалу"
    northeasternarmy.29.t: "Призыв к миру"
    northeasternarmy.29.desc: "Сообщения от ЦК КПК противоречат одно другому. В своей последней телеграмме Мао Цзэдун выражает надежду на мирное разрешение инцидента в Сиане и надеется на мирное освобождение генералиссимуса Чан Кайши, так как в данный момент он является объединяющей фигурой в борьбе с японскими захватчиками. Вероятно, что такое изменение позиции КПК связано с поступившем к ним новым распоряжением их московского руководства и их позиции в данных событиях. Видимо, [SOV.GetLeader] не поддержит нас"
    northeasternarmy.29.a: "Они не знают..."
    northeasternarmy.29.b: "Всё складывается хуже некуда"
    northeasternarmy.30.t: "Одобрительная реакция Москвы"
    northeasternarmy.30.desc: "Мао Цзэдун передал в своей телеграмме нам, что руководство Коминтерна и лидеры Советского Союза выражают благодарность нам за арест такого опасного преступника как Чан Кайши и поддерживают наши устремления в антияпонской борьбе"
    northeasternarmy.30.a: "В таком случае... нам действительно стоит его убрать?"
    northeasternarmy.31.t: "Сианьский инцидент"
    northeasternarmy.31.desc: "Из Сианя к нам пришла телеграмма, составленная командующими Северо-Западным штабом по подавлению бандитов Чжаном Сюэлянем и Яном Хучэном. В нём они сообщили новость о том, что нанкинская делегация арестована, а они выдвигают восемь требований:\n\n    ·Реорганизовать нанкинское правительство, включив в него представителей всех партий и группировок, чтобы совместно нести ответственность за спасение Родины;\n\n    ·Прекратить все внутренние войны;\n\n    ·Немедленно освободить арестованных в Шанхае лидеров Ассоциации национального спасения;\n\n    ·Освободить всех политических заключённых в стране;\n\n    ·Содействовать росту патриотического движения в стране;\n\n    ·Гарантировать свободу собраний и ассоциаций, все демократические свободы;\n\n    ·Неуклонно выполнять завещание Сунь Ятсена;\n\n    ·Немедленно созвать конференцию по спасению Родины;\n\nСудьба Чан Кайши пока что точно не ясна. Поступает как сведения о том, что он уже мёртв, так и о том, что он жив и просто находится под арестом, то есть что Молодой маршал не блефует"
    northeasternarmy.31.a: "Мы одобряем их действия"
    northeasternarmy.31.b: "Останемся в стороне от происходящего"
    northeasternarmy.31.c: "Инцидент должен разрешиться мирно"
    northeasternarmy.31.d: "Это возмутительно!"
    northeasternarmy.31.e: "Готовы вылететь для переговоров, но у нас нет самолёта"
    northeasternarmy.32.t: "Одобрение наших действий"
    northeasternarmy.32.desc: "К нам пришла телеграмма из [FROM.GetName]. [FROM.GetLeader] одобряет наши действия по умиротворению страны и началу противостоянии с Японией"
    northeasternarmy.32.a: "Спасибо"
    northeasternarmy.33.t: "Осуждение наших действий"
    northeasternarmy.33.desc: "К нам пришла телеграмма из [FROM.GetName]. [FROM.GetLeader] осуждает наши действия в Сиане и считает, что инцидент должен скорейшим образом разрешится, причём мирным способом"
    northeasternarmy.33.a: "Наши действия не находят понимания"
    northeasternarmy.34.t: "Коммунисты готовы к переговорам"
    northeasternarmy.34.desc: "Чжоу Эньлай от имени ЦК КПК ответил Чжан Сюэляну о поддержке этих требований. Он подчеркнул, что для блага всей китайской нации и оказания сопротивления Японии следует держать под стражей Чан Кайши и сопровождающих его лиц, требуя от них приказа об освобождении патриотов и создании коалиционного правительства. Также они телеграфирует нам сообщение о том, что нам следует перегруппировать наши войска для обороны Сианя от возможного вторжения войск центрального правительства. В конце они подчеркнули, что готовы приступить к переговорам, но для этого им нужен самолёт, чтобы как можно скорее добраться до Сианя"
    northeasternarmy.34.a: "Самолёт будет, но говорить пока что не с кем"
    northeasternarmy.35.t: "Делегация Суней из Нанкина"
    northeasternarmy.35.desc: "Сун Мейлин, узнав о том, что её муж жив, вылетела к нам в Сиань вместе со своим братом, министром финансов республики, Сун Цзивэнем и старым другом Чжана Сюэляня – его бывшим секретарём, австралийцем по происхождению, который в последние годы был политическим советником Чан Кайши. Они предлагают свои услуги для урегулирования и мирного завершения случившегося инцидента"
    northeasternarmy.35.a: "Необходимо для начала уговорить Чана"
    northeasternarmy.36.t: "Деятельность Хэ Инциня"
    northeasternarmy.36.desc: "После того, как Нанкин покинула Сун Мейлин, а Чан Кайши остаётся в Сиане, то власть в стране оказалась сосредоточена в руках военного министра республики Хэ Инциня. Он уже пригласил вернуться в страну Ван Цзинвея, после чего стал готовить к атаке на Сиань армию. Для Хэ Инциня возник уникальный шанс попытаться захватить власть в стране, устранив всю верхушку власти в Сиане и единолично возглавить страну. Однако, для этого необходимо настроить население и провести операцию по уничтожению с предельной осторожностью. Кун Сянси, премьер-министр республики, в 1926 году примкнувший к правительству Ван Цзинвея, может присоединиться к нашему заговору"
    northeasternarmy.36.a: "Настоящий заговор против Чана был не в Сиане, а здесь, в Нанкине"
    northeasternarmy.37.t: "Присяга синерубашечников"
    northeasternarmy.37.desc: "Практически сразу после того, как по стране распространилась информация о происходящих в Сиане событиях, стали проявлять свою активность синерубашечники. Они подтвердили свою верность Чану, поклявшись освободить его, для чего несколько их армий уже направляются в Сиань. Сами из себя они представляют несколько групп вооружённых парамилитарных формирований, каждая со своим командиром, зачастую являющимся членов спецслужб республики. Они имеют личную сильную привязанность к личности генералиссимуса, а также занимают сильно антияпонские позиции. Мы можем одобрить их действия, таким образом заручившись временной поддержкой, но если они выйдут из-под контроля, то нам сложно будет получить пост главы государства, так как они не примут нас за легитимного правителя. Ко всему прочему, опираясь на них, мы потеряем поддержку прояпонской фракции Гоминьдана и лично Ван Цзинвея"
    northeasternarmy.37.a: "Одобрим их действия"
    northeasternarmy.37.b: "Осудим их резкость"
    northeasternarmy.38.t: "Промах авиации"
    northeasternarmy.38.desc: "Как докладывают наши каналы информации, авиационный отряд, вылетевший совершить бомбовый удар по Сианю и уничтожить руководство Штаба по подавлению бандитов, промахнулся и нанёс удар по городу Вэньянь, который находится в 50 вёрстах северо-восточнее Сианя"
    northeasternarmy.38.a: "Не пилоты, а дегенераты..."
    northeasternarmy.39.t: "Бомбардировка Вэньяня"
    northeasternarmy.39.desc: "Бомбардировщики национально-революционной армии, подконтрольные центральному правительству в Нанкине, совершили авианалёт на город Вэньянь, который находится в 50 вёрстах северо-восточнее Сианя. У многих возникло предположение, что таким образом, взявший на себе руководство страной военный министр Хэ Инцинь желает покончить с Чан Кайши и нами. На границе с провинцией Шэньси уже наблюдается подготовка и концентрация войск для проведения также наземной операции"
    northeasternarmy.39.a: "Я всегда не доверял Хэ Инциню"
    northeasternarmy.40.t: "Успешный вылет"
    northeasternarmy.40.desc: "По сообщениям нашей разведки, авиационный удар нашей авиации в этот раз был совершён точно в цель – большая часть города Сиань, а особенно его центр, где находилась гостиница, в которой были арестованы Чан Кайши с делегацией, разрушена. Однако, для подтверждения факта уничтожения, нам стоит провести также наземную операцию и обследовать город лично"
    northeasternarmy.40.a: "Начинаем военную операцию"
    northeasternarmy.41.t: "Гибель руководства республики"
    northeasternarmy.41.desc: "После того, как нанкинская авиация разрушила небольшой город Вэньянь, стало понятно, что следующей целью станет именно Сиань. Однако, ситуация не позволяла нам срочно менять свои позиции и место ареста Чан Кайши. В связи с этим, не заставившая себя долго ждать, вторая бомбардировка пришлась уже на центр города Сиань и нанесла сильный ущерб его зданиям. В том числе, она затронула и гостиницу, в которой содержалась арестованная делегация во главе с Чан Кайши. В момент бомбардировки в здании находились также его жена с братом, австралийский советник и лично Чжан Сюэлян. Все они остались под завалами гостиницы и резиденции Чжана Сюэляна. Руководство Штабом взял на себя Ян Хучэн, который чудом не пострадал в ходе бомбардировки города. Теперь все ждут его заявления в связи с произошедшим."
    northeasternarmy.41.a: "Сообщите коммунистам, что их мечта исполнилась..."
    northeasternarmy.42.t: "Гибель руководства республики"
    northeasternarmy.42.desc: "К нам поступила телеграмма от Яна Хучэна, одного из лидеров Штаба по подавлению бандитов. Он сообщает нам, что нанкинская авиация нанесла удар по Сианю, в ходе которого погибли практически все первые лица республики: генералиссимус с женой и её братом, Молодой маршал со своим политическим советником, а также большая часть делегации, во главе которой прибыл Чан Кайши. Руководства войсками на себя взял лично Ян Хучэн, чудом оставшийся в живых. Они ожидают начала боевых действий со стороны национально-революционной армии."
    northeasternarmy.42.a: "Мы поддержим в трудную минуту Хучэна и его армию"
    northeasternarmy.43.t: "Официальное заявление Яна Хучэна"
    northeasternarmy.43.desc: "Ян Хучэн провёл официальную пресс-конференцию, на которой объявил журналистам и всему населению Китая о гибели генералиссимуса, его жены, Чжана Сюэляна и большей части нанкинской делегации под бомбами авиации, направленной центральным правительством. Параллельно с этим он объявил о том, что Штаб подавления бандитов реформируется в армию сопротивления Японии и формировании коалиционного правительства с коммунистами. Нанкинское правительство он назвал «предателями, потерявшими доверие нации». Похоже, что горячей фазы гражданской войны в Китае теперь не избежать."
    northeasternarmy.43.a: "Китай погружается в хаос"
    northeasternarmy.44.t: "Официальное заявление Яна Хучэна"
    northeasternarmy.44.desc: "Из Сианя пришли ужасные новости: командующий 17-ой армией, осколка Гоминьцзюня, Ян Хучэн сделал заявление на пресс-конференции с журналистами, в котором сообщил о гибели руководства республики под бомбами авиации, направленной центральным правительством. Параллельно с этим он объявил о том, что Штаб подавления бандитов реформируется в армию сопротивления Японии и о формировании коалиционного правительства с коммунистами. Нанкинское правительство он назвал «предателями, потерявшими доверие нации». Всем губернаторам провинций, всем политикам и военным настало время задумываться о том, на чью сторону встать в новой горячей фазе гражданской войны"
    northeasternarmy.44.a: "Японцы обязательно воспользуется этим, как возможностью для расширения своего влияния"
    northeasternarmy.44.b: "Время взять власть в свои руки"
    northeasternarmy.45.t: "Тайное совещание"
    northeasternarmy.45.desc: "Для того, чтобы не допустить политической нестабильности и анархии в стране, нужен человек, который железный рукой наведёт порядок после гибели руководства республики. Именно таким человеком сейчас может стать военный министр Хэ Инцинь, сосредоточивший все рычаги власти в своих руках. С другой стороны, такое действие Хэ может вызвать недовольство многих политических фракций и военных клик республики. В таком случае, мы можем заручиться поддержкой вернувшегося Ван Цзинвея и прояпонской фракции. Однако, это вызовет негативную реакцию со стороны синерубашечников, которые настроены радикально против любого японского влияния. Правда, стоит понимать, что и без привлечения Ван Цзинвея, у нас могут возникнуть проблемы с Обществом Синих Рубашек из-за их личной привязанности к личности Чан Кайши"
    northeasternarmy.45.a: "Будем действовать самостоятельно"
    northeasternarmy.45.b: "Разделим власть с Ван Цзинвеем"
    northeasternarmy.46.t: "Политическое завещание генералиссимуса"
    northeasternarmy.46.desc: "Понимая всю опасность своей поездки в Сиань, наш покойный лидер Чан Кайши, оставил тайное завещание, в котором сообщает свою последнюю волю и даёт нам установки о том, как и дальше чтить Три Принципа Доктора Сунь Ятсена и вести страну к процветанию. В первую очередь, он желает того, чтобы в случае его смерти, его пост занял, зарекомендовавший себя на своей должности, военный министр Хэ Инцинь... - голос Инциня стал очень нервным, - К чему я и готов приступить в данный момент...\n\nДанное обращение перед нацией сделал сегодня Хэ Инцинь на главной площади Нанкина, на которой собрались сотни, если не тысячи, человек. Рядом с Хэ Инцинем стояли бывшие министры из правительства Чан Кайши, в том числе главный бизнесмен Китая - премьер-министр Кун Сянси, что приносило дополнительную легитимность новому правителю Китая"
    northeasternarmy.46.a: "Звучит хорошо"
    northeasternarmy.46.b: "Чан умер. Да здравствует Хэ Инцинь!"
    northeasternarmy.47.t: "Переворот синерубашечников"
    northeasternarmy.47.desc: "Улицы Нанкина вновь оказались залиты кровью. И это произошло не из-за нападения японской армии. Узурпация власти Хэ Инцинем привела к недовольству Общества Синих Рубашек, которые начали контрпереворот. После боёв у пригорода несколько тысяч синерубашечников прорвались в центр столицы республики и захватили здание правительства, где находились Хэ Инцинь и другое руководство республики. Новоиспеченный лидер республики погиб, самолично отстреливаясь от проникших в здание вооружённых людей. Большинство остальных членов правительства сдалось новой власти..."
    northeasternarmy.47.a: "...власти настоящих патриотов своей страны"
    northeasternarmy.47.b: "Опять власть меняется..."
    northeasternarmy.48.t: "Восстание синерубашечников"
    northeasternarmy.48.desc: "После заявления Хэ Инциня о том, что теперь он возглавит партию и страну, начались волнения в провинциях. И если национально-революционная армия, лидером которой он и являлся, приняла такое изменение без волнений, то массово развёрнутые и вооружённые армии синерубашечников не смогло принять такого захвата власти. Их лидеры в ходе совместного брифинга с журналистами заявили о том, что Хэ Инцинь намеренно инициировал воздушные бомбардировки Сианя с целью добиться смерти генералиссимуса, чтобы очистить путь к своей личной власти. После чего по всем провинциям, подконтрольным республике, начались массовые восстания армий синерубашечников"
    northeasternarmy.48.a: "Случилось то, что предсказывали многие. Анархия после смерти Чан Кайши"
    northeasternarmy.48.b: "Этого стоило ожидать"
    northeasternarmy.48.c: "Необходимо скинуть выскочку Хэ"
    northeasternarmy.49.t: "Надёжная опора республики"
    northeasternarmy.49.desc: "В связи с новостью о гибели генералиссимуса Чан Кайши в Сиане, было организовано срочное заседание ЦК Гоминьдана, на котором было избрано новое руководство партии и республики. Путём голосования должность покойного Чан Кайши в партии занял Ван Цзинвей, в государстве и армии – Хэ Инцинь. Было также принято решение сохранить в целом предыдущий состав правительства, чтобы не дестабилизировать ситуацию в стране ещё сильнее. После заседания, на главной площади в Нанкине произошли торжества, связанные с новыми лидерами государства"
    northeasternarmy.49.a: "Преемственность и стабильность – залог существования республики"
    northeasternarmy.49.b: "Кажется, что китайского-японского теперь не избежать"
    northeasternarmy.50.t: "Переворот синерубашечников"
    northeasternarmy.50.desc: "Улицы Нанкина вновь оказались залиты кровью. И это произошло не из-за нападения японской армии. Приход к власти Ван Цзинвея, известного своей прояпонской позицией, привёл к недовольству Общества Синих Рубашек, которые устроили переворот в столице. После боёв у пригорода несколько тысяч синерубашечников прорвались в центр города и захватили здание правительства, где находились Ван Цзинвей и другое руководство республики. Один из основателей Гоминьдана и новый руководитель республики погиб от рук, ворвавшихся в здание вооружённых людей. Вместе с ним скорее всего погиб и его сподвижник Хэ Инцинь. Большинство остальных членов правительства сдалось новой власти..."
    northeasternarmy.50.a: "Остались ли у них теперь хоть какие-либо политические конкуренты?"
    northeasternarmy.50.b: "Опять власть меняется..."
    northeasternarmy.51.t: "Восстание синерубашечников"
    northeasternarmy.51.desc: "Новость о приходе к власти в Нанкине прояпонски настроенного лидера Ван Цзинвея со своими сторонниками вызвало массовые волнения в провинциях и крупных городах республики. Отгласы 9 декабря никуда не исчезли. Люди продолжают с каждым днём всё больше и больше ненавидеть Японскую Империю, поэтому стоило ожидать, что переход власти в руки Вана приведёт не к просто митингам и демонстрациям, но и к вооружённому восстанию, которое начали лидеры синерубашечников с преданными себе частями"
    northeasternarmy.51.a: "Это покажет руководству всю ненависть к Японии"
    northeasternarmy.51.b: "Как они смеют?"
    northeasternarmy.51.c: "Нам нужна патриотическая власть!"
    northeasternarmy.52.t: "Срочная телеграмма из Нанкина"
    northeasternarmy.52.desc: "К нам пришла срочная телеграмма из Нанкина, в которой ЦК Гоминьдана требует объяснить, с чем связано прекращение какой-либо связи с провинцией и в каком состоянии находится генералиссимус Чан Кайши"
    northeasternarmy.52.a: "Стоит перейти к открытым действиям"
    northeasternarmy.52.b: "Будем продолжать молчать"
    northeasternarmy.53.t: "Личная телеграмма Чжана Сюэляна"
    northeasternarmy.53.desc: "Чжан Сюэлян сообщил подробности происходящего в Сиане. Штаб по подавлению бандитов арестовал Чан Кайши с делегацией для того, чтобы принудить его заключить антияпонский союз с коммунистами, более подробные предложения он изложил в общей телеграмме, отправленной всем губернаторам Китая. Срочно созванное заседание ЦК Гоминьдана захлестнулось жаркими спорами о дальнейших действиях правительства: военный министр и фактически второй человек в стране Хэ Инцинь упорно настаивает на проведении военной операции по освобождению Чан Кайши из Сианя, прояпонская фракция требует срочно пригласить Ван Цзинвея в правительство, чтобы ликвидировать вакуум власти. Сун Мейлин и её брат Сун Цзинвей, министр финансов, говорят о том, что нельзя предпринимать необдуманных решений и нужно попытаться провести переговоры с Молодым маршалом, так как по всей видимости Чан Кайши ещё жив"
    northeasternarmy.53.a: "Суны пусть летят в Сиань, приглашаем Вана, а Хэ должен мобилизовать армию"
    northeasternarmy.54.t: "Молчание Молодого маршала"
    northeasternarmy.54.desc: "Несмотря на то, что мы отправили личную телеграмму Молодому маршалу Чжану Сюэляну, Сиань продолжает сохранять режим полного радиомолчания. Срочно созванное заседание ЦК Гоминьдана провело обсуждение и приняло решение начать военную операцию против Штаба по подавлению бандитов, чтобы либо освободить Чан Кайши, либо наказать его убийц. Руководство операцией берёт на себя военный министр Хэ Инцинь. Он должен подавить взбунтовавшиеся войска, для чего ему переданы по сути диктаторские полномочия"
    northeasternarmy.54.a: "Это необходимо, чтобы страна не погрузилась в анархию"
    northeasternarmy.55.t: "Присяга синерубашечников"
    northeasternarmy.55.desc: "Практически сразу после того, как по стране распространилась информация о происходящих в Сиане событиях, стали проявлять свою активность синерубашечники. Они подтвердили свою верность Чану, поклявшись освободить его, для чего несколько их армий уже направляются в Сиань. Сами из себя они представляют несколько групп вооружённых парамилитарных формирований, каждая со своим командиром, зачастую являющимся членом спецслужб республики. Они имеют личную сильную привязанность к личности генералиссимуса, а также занимают сильно антияпонские позиции. Мы можем одобрить их действия, таким образом заручившись временной поддержкой, но если они выйдут из-под контроля, то нам сложно будет получить пост главы государства, так как они не примут нас за легитимного правителя"
    northeasternarmy.55.a: "Одобрим их действия"
    northeasternarmy.55.b: "Осудим их резкость"
    northeasternarmy.56.t: "Печальный исход"
    northeasternarmy.56.desc: "Наш амбициозный план вышел из-под контроля. После того, как Чан Кайши оказался отрезан от рычагов управления страной, власть в Нанкине захватил военный министр, второй человек в государстве, Хэ Инцинь, который начал карательную операцию против нас с целью «освободить» Чан Кайши. В реальности, он будет всеми силами пытаться стереть Сиань с лица земли, чтобы генералиссимус точно оказался мёртв. Теперь у нас нет обратного пути и большинство членов Штаба требуют от Чжана расстрелять Чан Кайши. Даже Ян Хучэн считает, что Чан предал Китай и идеи революции, а за его преступления против коммунистов, единственное, чего он заслуживает – пули в лоб.\n\nЧжан Сюэлян взял свой пистолет и пошёл в комнату, где содержится Чан Кайши."
    northeasternarmy.56.a: "Застрелим Чан Кайши"
    northeasternarmy.56.b: "Позор перед страной за этот поступок будет уже не смыть..."
    northeasternarmy.57.t: "Согласие Чан Кайши"
    northeasternarmy.57.desc: "После двухчасового разговора между Чан Кайши, его супругой, Сун Цзивэнем и политическим советником, Чан Кайши всё-таки согласился вступить в переговоры с нами ради сплочения страны перед лицом японской агрессии и мирного разрешения конфликта"
    northeasternarmy.57.a: "Осталось слетать за Чжоу Эньлаем к коммунистам"
    northeasternarmy.58.t: "Молодой маршал застрелился"
    northeasternarmy.58.desc: "Чжан Сюэлян отправился в комнату к Чан Кайши, чтобы, по его словам, «закончить начатое им лично». Однако, после того как из комнаты раздался первый выстрел, то дверь не открылась, а спустя несколько мгновений раздался и второй. Ян Хучэн и его адъютант подбежали и попытались открыть дверь. Она оказалась закрыта на замок. Ударом винтовки они выбили его и перед ними открылась печальная картина: истекающее кровью тело Молодого маршала лежало на полу у кровати, на которой лежало бездыханное тело генералиссимуса.\n\nЦеремония похорон будет организована на днях. Полноценную власть в Штабе обрёл его единомышленник и командир 17-ой Северо-Западной армии Ян Хучэн."
    northeasternarmy.58.a: "Он сам выбрал свой путь"
    northeasternarmy.59.t: "Начало переговоров"
    northeasternarmy.59.desc: "В Сиань прибыла делегация из Нанкина, состоящая из Сун Мейлин, жены Чан Кайши, Сун Цзивэня, министра финансов, и австралийского журналиста, который долгое время являлся политическим советником Чжана Сюэляна и Чана Кайши. Им удалось убедить генералиссимуса перейти к переговорам ради мирного разрешения инцидента. Теперь они приглашают Чжоу Эньлая присоединится к переговорам. Для этого на наш аэродром прибыл сам Чжан Сюэлян на своём самолёте"
    northeasternarmy.59.a: "Народный суд отменяется..."
    northeasternarmy.60.t: "Начало переговоров"
    northeasternarmy.60.desc: "Переговоры продолжаются с переменным успехом. Чан Кайши продолжает отказываться принимать полностью наши восемь требований. Чжоу Эньлай, отправленный на переговоры со стороны коммунистов, выдвинул главный лозунг коммунистов – объединение перед лицом японской агрессии под лидерством Чан Кайши. Это заявление немного растопило неприступное сердце Чан Кайши, и он согласился пойти на условие прекращения огня между коммунистическими войсками и НРА, но продолжил отказываться от каких-либо письменных соглашений, а также не гарантирует дальнейшей судьбы Чжана Сюэляна и Яна Хучэна. Ян Хучэн продолжает настаивать на том, что генералиссимуса необходимо казнить и никаких договорённостей с ним заключать нельзя"
    northeasternarmy.60.a: "Время играет против нас. Нужно соглашаться хотя бы на такие условия"
    northeasternarmy.60.b: "Продолжим переговоры между сторонами"
    northeasternarmy.61.t: "Мирное разрешение инцидента"
    northeasternarmy.61.desc: "Китай может выдохнуть с облегчением. Казавшееся неизбежным силовое разрешение инцидента в Сиане удалось избежать. Чан Кайши заключил устную договорённость с представителем КПК Чжоу Эньлаем при посредничестве Чжана Сюэляна, Мадам Чан Кайши и Сун Цзивэня. Коммунисты и НРА прекращают вести боевые действия друг с другом, Чан Кайши возвращается в Нанкин. Чан Кайши долгое время требовал наказания Чжана Сюэляна и других его пособников по всей строгости закона, но в итоге это не стало пунктом каких-либо договорённостей. Напротив, Чжан Сюэлян, Ян Хучэн и Чжоу Эньлай договорились о том, что продолжат формирование ядра антияпонской борьбы на базе бывшего Штаба по подавлению бандитов.\n\nОстался неразрешённым вопрос нанкинской делегации, с которой прибыл Чан Кайши, состоящая из 53 человек. Её статус должен будет решиться на последующих переговорах, а также она является гарантом выполнения Чан Кайши своей части первоначальных договорённостей.\n\nЧжан Сюэлян решил отправиться на аэродром Сиани для того, чтобы проводить делегацию Чан Кайши и проследить за неприкосновенностью генералиссимуса"
    northeasternarmy.61.a: "Чжан садится в самолёт"
    northeasternarmy.61.b: "Нельзя бросать Штаб в такую трудную минуту"
    northeasternarmy.62.t: "Хорошие новости из Сианя"
    northeasternarmy.62.desc: "Китай может выдохнуть с облегчением. Казавшееся неизбежным силовое разрешение инцидента в Сиане удалось избежать. Чан Кайши заключил устную договорённость с представителем КПК Чжоу Эньлаем при посредничестве Чжана Сюэляна, Мадам Чан Кайши и Сун Цзивэня. Коммунисты и НРА прекращают вести боевые действия друг с другом, Чан Кайши возвращается в Нанкин"
    northeasternarmy.62.a: "Хэ Инциню стоит подумать, как скрыть следы своих действий"
    northeasternarmy.63.t: "Новая стадия переговоров"
    northeasternarmy.63.desc: "Чжоу Эньлаю практически удалось убедить Яна Хучэна в том, что с Чан Кайши необходимо вести мирные переговоры и заключать договорённости. Для этого он предлагает следующие условия:\n\n    ·Нанкинское правительство включит в свой состав нескольких руководителей антияпонского движения, изгонит из правительства прояпонскую группировку и произведёт первичную реорганизацию;\n\n    ·Лишит власти Хэ Инциня и других, прекратит карательный поход, выведя войска из Шэньси и Ганьсу, и признает Армию сопротивления Японии;\n\n    ·Гарантирует демократические свободы;\n\n    ·Покончит с политикой «истребления бандитов», совместно с Красной армией окажет отпор Японии;\n\n    ·Установит сотрудничество со странами, симпатизирующими демократии в Китае и оказанию отпора Японии.\n\nВряд ли Чан согласится выполнить все условия, но если ты хочешь получить мир с Гоминьданом, то ты должен изначально потребовать десятикратно более жёсткие условия"
    northeasternarmy.63.a: "Время для мира и объединения"
    northeasternarmy.64.t: "Возвращение Чан Кайши в Нанкин"
    northeasternarmy.64.desc: "Ослабший, но как всегда улыбающийся своей вставной челюстью, Чан Кайши ступил с трапа своего самолёта в аэропорту Нанкина. За ним из самолёта вышли Мадам Чан Кайши, Сун Цзивэнь и... Чжан Сюэлян. Но на него кажется уже никто не обратил внимания. Тысячи жителей столицы вышли на улицы, чтобы приветствовать руководителя Гоминьдана как национального героя. Был устроен праздничный фейерверк, а по городу прошли обширные народные гуляния"
    northeasternarmy.64.a: "Что ждёт Молодого маршала?"
    northeasternarmy.65.t: "Исчезновение Чжана Сюэляна"
    northeasternarmy.65.desc: "Чан Кайши улетел со своей делегацией обратно в Нанкин с устной договорённостью о прекращении огня, однако чуть позже выяснилось, что с ним улетел и сам Чжан Сюэлян. Молодой маршал не посоветовался ни с кем из своих единомышленников в Штабе, а также он оставил без управления всю свою Северо-Восточную армию.\n\nВскоре поступила новость из Нанкина: ЦК Гоминьдана решило устроить суд на Чжаном Сюэляном как предателя нации. Это уже вызывает волнения среди командующих, как и высшего, так и низшего звена, а также среди простых солдат. Ян Хучэн стал формальным руководителем Штаба по подавлению бандитов, а Ван Ичжэ, один из старых и верных командиров Фэнтяньской клики, формальным командующим Северо-Восточной армией, но проблема кроется в том, что младшие офицеры и солдаты Северо-Восточной армии не желают подчиняться кому-либо, кроме Чжана Сюэляна. Они требуют объявление похода на Нанкин, целью которого будет освобождение их лидера." # НАС 25 ТЫСЯЧ И МЫ ИДЕМ РАЗБИРАТЬСЯ ПОЧЕМУ В СТРАНЕ ТВОРИТСЯ БЕСПРЕДЕЛ
    northeasternarmy.65.a: "Угроза гражданской войны никуда не делась"
    northeasternarmy.66.t: "Суд над Молодым маршалом"
    northeasternarmy.66.desc: "По приезде в Нанкин Молодой маршал предстал перед судом, который признал его виновным в \"нарушении субординации\", лишил всех званий и наград и приговорил к десятилетнему тюремному заключению. Подчинявшаяся ему Северо-Восточная армия должна быть расформирована. Чан Кайши смягчил наказание мятежнику, заменив тюремные нары на домашний арест. Однако сроки домашнего ареста не были оговорены. На суде Чжан Сюэлян держался бодро. \"Из всей правящей верхушки только Чан чего-то стоит, - прокричал он членам трибунала. - Потери всех остальных никто в Китае и не заметит!\", и тут же добавил: \"Если меня освободят, я начну новую революцию\".\n\nВ качестве места ссылки Чан Кайши избрал своему похитителю неприметный домик у подножия горы Сюэдоу, расположенный неподалеку от деревни Сикоу, где родился он сам. Во всем Китае он не нашел ему для тюрьмы места более подходящего, чем по соседству с отчим кровом."
    northeasternarmy.66.a: "Личный пленник Чан Кайши"
    northeasternarmy.67.t: "Статус делегации"
    northeasternarmy.67.desc: "Несмотря на то, что Чан Кайши в целостности и сохранности вернулся в Нанкин, в Сиане под арестом осталась группа военных и чиновников, с которыми в Сиань приезжал Чан Кайши. Их жизнь зависит от исполнения нами условий устных договорённостей с Чжоу Эньлаем о формировании единого антияпонского фронта.\n\nС другой стороны, после того Молодой маршал покинул свой пост, то его место занял генерал Ван Ичжэ – сторонник мирного разрешения конфликта, у которого мы можем запросить вернуть пленников Гоминьдана"
    northeasternarmy.67.a: "С ним можно договориться"
    northeasternarmy.68.t: "Звонок из Нанкина"
    northeasternarmy.68.desc: "По телефону из Нанкина Чан Кайши позвонил в штаб Яну Хучэну, который стал исполняющим обязанности командующего, вследствие отсутствия Чжана Сюэляна. Генералиссимус решил обсудить детали освобождения оставшихся 53 арестованных членов делегации из Нанкина. Он предложил освободить трёх самых важных её членов: Цзян Динвэня, Чэнь Чэна и Вэй Лихуана. Генерал Ван Ичжэу, самый влиятельный и уважаемый в Северо-Восточной армии, ставший её командующим из-за ареста Чжана Сюэляна, предложил ради мирного разрешения конфликта и будущего освобождения Молодого маршала отпустить всю делегацию в составе 53 человек в Нанкин. С другой стороны, ему противились более молодые офицеры, которые считали необходимым начать освободительный поход на Нанкин с целью вызволить Чжана Сюэляна из-за решётки."
    northeasternarmy.68.a: "Освободим всю делегацию"
    northeasternarmy.68.b: "Отпустим только трёх названных Чаном"
    northeasternarmy.69.t: "Возвращение всей делегации"
    northeasternarmy.69.desc: "Новое руководство Северо-Восточной армии оказалось удивительно сговорчивым: оно не просто согласилось с нашим предложением об освобождении трёх членов делегации, а предложило забрать всю делегацию во имя мира в Китае и объединения страны"
    northeasternarmy.69.a: "Там есть люди, с которыми можно иметь дело"
    northeasternarmy.70.t: "Согласие офицеров армии Молодого маршала"
    northeasternarmy.70.desc: "Нам удалось найти общий язык с новым руководством Северо-Восточной армии, которое согласилось передать нам тех трёх членов делегации, которая остаётся под арестом в Сиане. Исполняющий обязанности командующего Ван Ичжэ заверил, что и остальная часть делегации содержится в надлежащих условиях, а их судьбе ничего не угрожает"
    northeasternarmy.70.a: "С ними приятно иметь дело"
    northeasternarmy.71.t: "Мятеж молодых офицеров"
    northeasternarmy.71.desc: "Когда Чжан Сюэлян арестовал Чан Кайши, то генералиссимус в одном из первых разговоров спросил у него:\n\n- Если вы сегодня устроили переворот, вы не боитесь, что в будущем ваши подчиненные последуют вашему примеру и сыграют против вас?\n\nЕго слова оказались вещими. Группа молодых офицеров, возглавляемых начальником личной охраны Чжана Сюэляна обманным путём заманила Вана Ичжэ в резиденцию Молодого маршала, после чего убила его. Теперь они хотят наказать всех подозреваемых к сотрудничеству с коммунистами, тех кого они считают предателями Чжана. После этого они собираются взять лично власть и отправится в Нанкин в поход с целью освобождения своего лидера"
    northeasternarmy.71.a: "Должны быть наказаны все причастные к сотрудничеству с коммунистами"
    northeasternarmy.71.b: "Пока что стоит поубавить пыл и сосредоточиться на восстановлении централизованной власти"
    northeasternarmy.72.t: "Резня в Сиане"
    northeasternarmy.72.desc: "Заговорщики не остановились на убийстве Вана Ичжэ и продолжила вырезать всех высших офицеров, причастных к сотрудничеству с коммунистами. В результате за последнюю ночь погиб также Гао Фуюань, генерал первым установившим контакты между Чжаном и руководством компартии.\n\nТакая жестокость скорее вызывает ещё большее недовольство со стороны непричастных к сотрудничеству генералов и подрывает хоть какую-либо легитимность заговорщиков. Однако, стоит посмотреть за кем ещё последуют простые солдаты и другие младшие офицеры"
    northeasternarmy.72.a: "Каждый понесёт своё наказание"
    northeasternarmy.73.t: "Крах Северо-Восточной армии"
    northeasternarmy.73.desc: "Молодой маршал долгие годы старался сохранить лояльную лично ему Северо-Восточную армию. Однако запутавшись в личных политических взглядах, приблизив к себе людей с совершенно разными взглядами на будущее Китая, он заложил бомбу замедленного действия под своё детище, доставшееся в наследство от отца, погибшего от рук японцев.\n\nСпусковым крючком к окончательному краху послужили действия самого Чжана: он научил своих самых приближённых людей предавать своё начальство и ослушиваться приказы. Его уроки были быстро усвоены, не прошло и нескольких месяцев с его попытки ареста генералиссимуса, как две фракции среди офицерства Северо-Восточной армии сцепились друг с другом, одна из которых устроила переворот против другой.\n\nЭто привело к окончательной потери авторитета власти, и оставшиеся генералы сами подчинились власти нанкинского правительства, уведя с собой подчинённые им войска. Оставшиеся в Сиане про-коммунистически настроенные солдаты решили устроить самосуд уже над группой заговорщиков из личной охраны Молодого маршала. И только благодаря личному вмешательству Чжоу Эньлая, им удалось спастись, укрывшись на территории Советского района. Северо-Восточной армии больше не существует"
    northeasternarmy.73.a: "Это был последний вздох старых милитаристов"
    northeasternarmy.74.t: "Просьба руководства Северо-Восточной армии"
    northeasternarmy.74.desc: "После того, как Чан Кайши был освобождён и улетел в Нанкин, вместе с ним туда отправился и Чжан Сюэлян, причём никому не сообщив о данных намерениях. В итоге, это привело к аресту Молодого маршала в столице и суду над ним. Новость об этом донеслась до Сианя и в нём уже начались активные волнения войск его армии. Временно исполняющий обязанности командующего Ван Ичжэ передал нам просьбу о временные командировки Чжоу Эньлая в Сиань для того, чтобы успокоить готовящийся в войсках бунт. Руководство Северо-Восточной армии считает, что солдаты и офицеры лучше послушают харизматичного и уверенного в своих словах, независимого от происходящих событий, человека как Чжоу"
    northeasternarmy.74.a: "Конечно, пусть отправляется"
    northeasternarmy.74.b: "Возможно, что это какая-то провокация"
    northeasternarmy.75.t: "Прибытие Чжоу Эньлая"
    northeasternarmy.75.desc: "Чжоу Эньлай срочно прибыл в Сиань на присланном нами самолёте. Будем надеяться, что ему удастся умереть пыл младших офицеров и успокоить войска в целом благодаря своему умению вести переговоры"
    northeasternarmy.75.a: "Наше спасение"
    northeasternarmy.76.t: "Отказ коммунистического руководства"
    northeasternarmy.76.desc: "Руководства компартии сообщило нам, что не может посылать к нам своего столь ценного сотрудника, как Чжоу Эньлай, в столь неспокойное время. Они приносят нам свои извинения и говорят об уверенности в здравом смысле солдат и офицеров нашей армии"
    northeasternarmy.76.a: "Как им помогать, так сразу..."
    northeasternarmy.77.t: "Волнения в Северо-Восточной армии"
    northeasternarmy.77.desc: "Из Сианя приходят немного волнующие новости: после того, как мы арестовали Чжана Сюэляна, то в Северо-Восточной армии возник вакуум власти, так как большая часть младшего и среднего офицерства, а также простые солдаты очень привязаны к личности Молодого маршала. Взявшее власть в свои руки старшее офицерство кажется не в состоянии подавить недовольство нижестоящих чинов и в войсках назревает бунт. Для того, чтобы попытаться обуздать ситуацию, они попросили Чжана Сюэляна написать письмо-обращение к солдатам, в котором он своими словами попробует их успокоить"
    northeasternarmy.77.a: "Хорошая мысль. Бунт в войсках — это плохо. На себе проверили"
    northeasternarmy.77.b: "А если это провокация и Чжан лишь подтвердит свою верность солдатам?"
    northeasternarmy.78.t: "Письмо Чжана Сюэляна"
    northeasternarmy.78.desc: "Молодой маршал как смог быстро прислал нам свой ответ в виде письма-обращения к солдатам и офицерам нашей армии. В нём он сообщает о том, что он находится в целостности и сохранности, а его жизни ничего не угрожает. Он лишь должен выполнить свой долг перед Родиной и он заключается в отбытии наказания за совершённый поступок. Он обещает, что Маньчжурия будет освобождена китайскими войсками под руководством генералиссимуса Чан Кайши, поэтому солдаты и офицеры Северо-Восточной армии не должны совершать каких-либо провокационных действий"
    northeasternarmy.78.a: "Необходимо, как можно скорее распространить эти слова в частях и штабах"
    northeasternarmy.79.t: "Запрет руководства Гоминьдана"
    northeasternarmy.79.desc: "Нанкинское правительство запретило нам вести переписку с заключённым под стражей Чжаном Сюэляном, несмотря на наши уговоры допустить возможность написания им письма из-за угрозы бунта в войсках"
    northeasternarmy.79.a: "Идиоты"
    northeasternarmy.80.t: "Тёмные времена для Китая"
    northeasternarmy.80.desc: "Наши войска освободили территорию города Сиань, где находился Штаб подавления бандитов и ставка Молодого маршала, где он, как сообщается, держал пленённого генералиссимуса. К сожалению, на развалинах резиденции Чжана Сюэляна мы обнаружили лишь обезображенный труп генералиссимуса.\n\nСтоило понимать, что фигура Чан Кайши была объединяющий как для партии, так и для всей страны. Теперь катастрофы, новой борьбы за власть и передел зон влияния не избежать."
    northeasternarmy.80.a: "Наш тёмный час"
    northeasternarmy.81.t: "Синерубашечники входят в Нанкин"
    northeasternarmy.81.desc: "После событий в Сиане, диктаторские полномочия в свои руки для сохранения стабильности получил военный министр и заместитель Чан Кайши – Хэ Инцинь. Однако, после того, как стало ясно, что генералиссимус мёртв, Хэ Инцинь решил попытаться удержать свою власть силой.\n\nОднако его диктатура продержалась не так долго, как это предполагали многие. Синерубашечники вернулись в Нанкин и устроили в нём внутренней переворот, ликвидировав Хэ Инциня в его личной резиденции, после чего на срочном заседании ЦК Гоминьдана, новым лидером партии и государства была избрана вдова Чан Кайши – Сун Мейлин. Было ли это заранее оговорено лидерами синерубашечников, в том числе всесильным Дай Ли, или все действия были спонтанными сейчас уже мало кто узнает, но кажется, что бесконечная власть военных в Китае заканчивается"
    northeasternarmy.81.a: "Начинается власть спецслужб?"
    northeasternarmy.81.b: "Начинается власть спецслужб?"
    northeasternarmy.82.t: "Секретное соглашение заключено"
    northeasternarmy.82.desc: "Командующие Штабом по подавлению бандитов, лидеры бывших Северо-Западной и Северо-Восточной армий, Ян Хучэн и Чжан Сюэлян согласились заключить с представителями Советского района в Шэньси секретное соглашение о сотрудничестве, предполагающее прекращение боевых действий против друг друга, организацию ложных войсковых «операций» и подготовку к ведению совместной войны против Японии. Также в Сиане разместится негласное представительство Красной армии, члены которого будут носить форму войск Чжана Сюэляна"
    northeasternarmy.82.a: "Создаётся основа для создания нового правительства Китая"
    northeasternarmy.82.b: "Ради борьбы с японскими захватчиками мы должны пойти на это"
    northeasternarmy.83.t: "Немыслимый план Чжана Сюэляна"
    northeasternarmy.83.desc: "Чжан Сюэлян совместно с Яном Хучэном предложил радикальный план по принуждению Чан Кайши к объединению страны перед японской угрозой. В скором времени он должен прибыть в Сиань с личной инспекцией войск, в ходе которой Чжан собирается арестовать Чана и заставить его прекратить гонения на коммунистов на официальном уровне"
    northeasternarmy.83.a: "Молодой маршал решил совершить самый храбрый поступок в своей жизни?"
    northeasternarmy.84.t: "Обострение отношений с 17-ой армией"
    northeasternarmy.84.desc: "Ян Хучэн, командир 17-ой армией, расквартированной в округе города Ланьчжоу, недоволен нашей политикой потакания нанкинскому правительству. Тот факт, что он вступил в переговоры с коммунистами из советского района уже многое о нём говорит. Он явно ненастроен выполнять приказы командования, а собирается саботировать уничтожения остатков Красной армии и компартии. Стычки между солдатами его армии и солдатами нашей армии пока не происходят, но офицерские составы уже с сильным недоверием относятся друг к другу"
    northeasternarmy.84.a: "На тормозах этот конфликт спустить не получится..."
    northeasternarmy.85.t: "Разговор на повышенных тонах"
    northeasternarmy.85.desc: "Сегодня произошло возможно последнее совместное совещание офицеров северо-восточной и северо-западной армий, так как между лидерами двух формирований возникли непреодолимые в дипломатическом русле разногласия. Ян Хучэн и Чжан Сюэлян при своих офицерах громко и долго спорили о том, должны ли мы подчиняться приказам вышестоящего начальства в Нанкине. Ян Хучэн занял чёткую прокоммунистическую и антинанкинскую позицию, Чжан Сюэлян же остался верен генералиссимусу Чан Кайши.\n\n- История рассудит нас. – закончил разговор Ян Хучэн и покинул резиденцию Чжана Сюэляна со всеми своими офицерами"
    northeasternarmy.85.a: "Что он замышляет?"
    northeasternarmy.86.t: "Бунт северо-западной армии"
    northeasternarmy.86.desc: "После того как Чжан Сюэлян и Ян Хучэн завершили свои последние переговоры со штабными офицерами, многие гадали, к чему это приведёт. Долго ответа ждать не пришлось: 17-я армия во главе с Яном Хучэном заявила о своём выходе из состава Северо-западного штаба по подавлению бандитов и прекращении боевых действий против коммунистов. Также Ян Хучэн призвал присоединяться к его армии всем неравнодушным патриотам страны, которые понимают, что первостепенный враг нашего государства сейчас – это Япония"
    northeasternarmy.86.a: "Предатель!"
    northeasternarmy.87.t: "Молодой Маршал выполнил приказ"
    northeasternarmy.87.desc: "В провинции Шэньси началась последняя стадия ликвидации сопротивления коммунистов – маршал Чжан Сюэлян, назначенный командующим северо-западным штабом подавления бандитов начал операцию по окружению и подавлению советского района на севере провинции Шэньси. Стоит помнить, что в обмен мы обещали ему начать войну с Японией после завершения уничтожения коммунистов, чтобы вернуть его родной дом - Маньчжурию"
    northeasternarmy.87.a: "Главное, чтобы он уничтожил коммунистов"
    northeasternarmy.88.t: "Звонок Молодого маршала"
    northeasternarmy.88.desc: "После того, как северо-восточная армия, верная своему лидеру Чжану Сюэляну, уничтожила коммунистов в советском районе Шэньси, стоило ожидать того, что Молодой маршал потребует выполнения от нас данного ему обещания о том, что война с Японией начнётся, как только будет уничтожен последний коммунист Китая.\n\nИтак, сегодня Чжан Сюэлян лично позвонил в Нанкин Чан Кайши, чтобы сообщить об успехах его армии в подавлении коммунистов, а также предложил незамедлительно приступить к планированию операции по возвращению Маньчжурии в состав Китая. Верные ему лично бойцы северо-восточной армии уже много лет ждут возвращения в родные дома"
    northeasternarmy.88.a: "Обещание надо выполнять"
    northeasternarmy.88.b: "Необходимо завершить все приготовления перед большой войной"
    northeasternarmy.89.t: "Разговор с Чан Кайши"
    northeasternarmy.89.desc: "Чан Кайши в ходе разговора с Чжаном Сюэляном согласился начать подготовку к военной операции против японских войск в Маньчжурии. Война должна будет начаться через 2 месяца"
    northeasternarmy.89.a: "Мы ждали этого так долго..."
    northeasternarmy.90.t: "Уклон Чан Кайши в разговоре"
    northeasternarmy.90.desc: "Несмотря на длительные телефонные переговоры с генералиссимусом в Нанкине, он постарался уклониться от наших предложений о подготовке полномасштабной военной операции против Японии по возвращению Маньчжурии. И это – его благодарность в ответ на пролитую кровь бойцов северо-восточной армии, боровшихся с коммунистами. Похоже, что нам придётся начать действовать самостоятельно от Нанкина"
    northeasternarmy.90.a: "Время снова сменить флаги?"
    northeasternarmy.91.t: "Молодой маршал возвращает флаги назад"
    northeasternarmy.91.desc: "Концом Северной экспедиции Гоминьдана стала так называемая «смена флагов на северо-востоке», когда возглавивший Фэнтяньское правительство Молодой маршал решил подчиниться Чан Кайши в обмен на сохранение личной власти над Маньчжурией. Однако, в 1933 году генералиссимус не помог Чжану Сюэляну в защите своего родного дома, чем сильно обидел последнего. Однако, некоторое время их союз держался на обещаниях Чан Кайши в скором времени начать войну против японцев.\n\nПоследние же события в стране вынудили Молодого маршала будто откатиться на 10 лет назад и вернуть флаги Фэнтяньского правительства на своё законное место. Он провозгласил собственное независимое правительство страны, однако более никакой подробной информации не поступало"
    northeasternarmy.91.a: "Назад в будущее"
    northeasternarmy.91.b: "Второе дыхание старых милитаристов"
    northeasternarmy.91.c: "Предатель. Хотя такой реакции стоило ожидать"
    northeasternarmy.92.t: "Новая революция Молодого маршала"
    northeasternarmy.92.desc: "Многие ждали, что Молодой маршал, провозгласив собственное независимое правительство, вернётся к идеям 20-х годов и Бэйяньской конституции. Однако, сегодняшние новости поразили многих политических экспертов: Чжан Сюэлян заявил о создание в Китае современного фашистского государства по образцу многих режимов европейских стран.\n\nПока что непонятно, как китайское общество воспримет эти идеи, но появление новой идеологии, соперничающей с коммунизмом, демократией и национализмом, точно приведёт к усилению гражданского противостояния"
    northeasternarmy.92.a: "Эти идеи могут быть заразительны"
    northeasternarmy.92.b: "Наши новые идеалы понравятся китайцам"
    northeasternarmy.93.t: "Предложение Молодого маршала"
    northeasternarmy.93.desc: "Молодой маршал Чжан Сюэлян предлагает нам присоединиться к его антияпонскому движению. Это поможет нам дать наконец-то отпор захватчикам, а также не позволит нанкинскому правительству продолжать оказывать на нас давление"
    northeasternarmy.93.a: "Мы присоединимся"
    northeasternarmy.93.b: "Мы сохраним верность прежнему правительству"
    northeasternarmy.94.t: "Название ивента"
    northeasternarmy.94.desc: "Описание ивента"
    northeasternarmy.94.a: "Кнопка ответа"
    northeasternarmy.95.t: "Формирование нового правительства страны"
    northeasternarmy.95.desc: "Молодой маршал согласился с нашим предложением сформировать новое единое правительство страны, которое поведёт китайский народ на борьбу с японскими захватчиками. Такое объединение позволит нам спастись от ружей национально-революционной армии, так как армии Чжана Сюэляна и Яна Хучэна представляют из себя мощные и большие структуры."
    northeasternarmy.95.a: "Мы готовы сформировать новое правительство"
    northeasternarmy.95.b: "Стоит немного отложить данную идею"
    northeasternarmy.96.t: "Коммунисты объединяются с Молодым Маршалом"
    northeasternarmy.96.desc: "После того, как армиям Молодого маршала пришлось отступить из Маньчжурии в глубину Китая, Чан Кайши назначил его ответственным по ликвидации одного из последнего очагов коммунистического сопротивления – советского района в Шэньси. Однако, произошло то чего мало кто ожидал – Чжан Сюэлян вступил в сговор с коммунистической партией и провозгласил создание совместного правительства национальной обороны, которая будет вести войну с Японией, а если понадобится, то и с центральным правительством в Нанкине"
    northeasternarmy.96.a: "Молодой маршал никогда не отмоется от этого предательства"
    northeasternarmy.96.b: "Кажется, это приведёт только к очередному расколу страны"
    northeasternarmy.97.t: "Предложение от СЗПНО"
    northeasternarmy.97.desc: "Лидеры Северо-Западного Правительства Национальной Обороны прислали нам письмо с просьбой присоединится к их правительству для противостояния империалистической агрессии Японии. При этом противостояние легитимному правительству в Нанкине, которое несомненно начнётся в тот же момент, лидерами нового правительства умалчивается"
    northeasternarmy.97.a: "Мы присоединимся к новому правительству"
    northeasternarmy.97.b: "Мы остаёмся на стороне легитимного правительства"
    northeasternarmy.97.c: "Нам необходима консультация с советскими инструкторами"
    northeasternarmy.97.d: "Мы присоединимся, но это даст повод Японии объявить нам войну"
    northeasternarmy.98.t: "Статус Синьцзяня"
    northeasternarmy.98.desc: "Губернатор китайской провинции Синьцзянь [SIK.GetLeader] оказался чрезвычайно заинтересован предложением присоединиться к Северо-Западному Правительству Национальной Обороны, которое было сформировано компартией Китая и Северо-Восточной армией Чжана Сюэляна для борьбы с японскими захватчиками. Однако, [SIK.GetLeader] всё же решил посоветоваться с нами, стоит ли Синьцзяню официально присоединяться к этому правительству"
    northeasternarmy.98.a: "Пусть присоединяются"
    northeasternarmy.98.b: "Они должны сохранять статус-кво"
    northeasternarmy.99.t: "Нарушение соглашения Хэ-Умэдзу"
    northeasternarmy.99.desc: "В Китае начался новый горячий виток гражданской войны. Коммунисты объединились с Молодым маршалом Чжаном Сюэляном и сформировали независимое правительство Китая, провозглашающее своей целью борьбу с нашим влиянием в Китае, но пока что они воюют только с войсками нанкинского правительства. Однако, сегодня к правительству коммунистов присоединился глава Хэбэй-Чахарского Политического Совета - Сун Чжэюань, предав Чан Кайши. Кроме того, само его существование обуславливалось нашими договорённостями с правительством Китайской республики как буферная, нейтральная зона. Мы можем попытаться использовать это как повод для объявления войны Китаю, но с другой стороны, мы можем для начала попытаться добиться от правительства Гоминьдана договора о сотрудничестве, чтобы объединить наши усилия по борьбе с коммунизмом в Азии"
    northeasternarmy.99.a: "Время для большой войны"
    northeasternarmy.99.b: "Не будем трогать пока что Китай"
    northeasternarmy.100.t: "Резолюция Советского правительства"
    northeasternarmy.100.desc: "Руководство СССР считает, что мы не должны присоединяться к авантюрным проектам компартии Китая, а должны поддерживать чуткий мир и статус-кво в Синьцзяне. В связи с этим они наложили вето на нашу идею о присоединении к СЗПНО"
    northeasternarmy.100.a: "Так точно"
    northeasternarmy.101.t: "Синьцзянь входит в состав СЗПНО"
    northeasternarmy.101.desc: "Провинциальное правительство в Урумчи заявило о том, что оно присоединяется к Северо-Западному Правительству Национальной Обороны, которое было создано компартией Китая и руководителями Северо-Восточной и Северо-Западной армий. Их цель – сопротивление японским захватническим устремлениям в Китае. Такой шаг Урумчи нарушает чуткий мир в провинции и статус-кво, установленный мирными соглашениями. Таким образом, это позволяет нам объявить войну правительству провинции"
    northeasternarmy.101.a: "Это наглость – присоединится к коммунистическому правительству сейчас"
    northeasternarmy.102.t: "Объявление освободительной войны"
    northeasternarmy.102.desc: "Сегодня лидеры коалиционного правительства Китайской республики в своём заявлении СМИ объявили войну Японской Империи и её союзникам с целью изгнания захватчиков с китайских земель. Данное правительство было сформировано при участии коммунистической партии, Молодого маршала Чжана Сюэляна и его армии, а также Яна Хучэна и его армии. Журналисты уже окрестили данную войну «освободительной»"
    northeasternarmy.102.a: "Пусть истреплют себя в войне с японцами"
    northeasternarmy.102.b: "Патриотический, но самоубийственный поступок"
    northeasternarmy.102.c: "Мы не сдадимся пока нога последнего японца не покинет нашу страну"
    northeasternarmy.102.d: "Молодой маршал решил отомстить за Старого?" ##Базар фильтруй, ёпта. Хули пиздишь? UPD: неактуально после 19.08.23 21:52
    northeasternarmy.103.t: "Требование сокращения автономии"
    northeasternarmy.103.desc: "Правительство национальной обороны требует от нас сокращения полномочий нашего поста губернатора провинции. Это связано с необходимостью централизации страны в борьбе с японскими захватчиками"
    northeasternarmy.103.a: "К этому всё и шло"
    northeasternarmy.104.t: "Объединение армий"
    northeasternarmy.104.desc: "Чжан Сюэлян и Ян Хучэн за последние годы стали очень близкими друзьями. Их политические взгляды на будущее страны достаточно схожи. Главное, что каждый из них является патриотом, считающим, что японская нога не должна ступать на китайскую землю.\n\nИз-за усиления влияния КПК в коалиционном правительстве, Чжан и Ян давно обсуждают проект объединения двух своих политических «активов», в виде армий, лояльных лично им, в единую армию, подчиняющуюся одному из них. Такое решение поможет им в предстоящей гонке за право управления Китаем. Каждый из них понимает это и готов пожертвовать собой, однако необходимо решить, чья именно армия станет «главнее»"
    northeasternarmy.104.a: "Репутация Чжана Сюэляна высока, поэтому мы должны усилить его влияние"
    northeasternarmy.104.b: "За Яном Хучэном стоит Левый Гоминьдан, необходимо работать под его эгидой"
    northeasternarmy.105.t: "Воссоздание Левого Гоминьдана"
    northeasternarmy.105.desc: "Генерал Ян Хучэн, присоединившийся со своей армией к Северо-Западному Правительству Национальной Обороны, провозгласил сегодня в Ланьчжоу воссоздание Левого Гоминьдана – патриотической и революционной фракции национальной партии, провозглашающей сохранение и чёткое следование трём принципам Сунь Ятсена.\n\nОн также приглашает всех неравнодушных членов старого Гоминьдана переходить на его сторону, так как в Нанкине не осталось никого кроме предателей Китая и реакционеров-милитаристов вроде Чан Кайши"
    northeasternarmy.105.a: "Интересный поворот"
    northeasternarmy.105.b: "Вздор"
    northeasternarmy.105.c: "Добро пожаловать, или посторонним вход запрещён"
    northeasternarmy.106.t: "Прибытие Сун Цинлин"
    northeasternarmy.106.desc: "Вдова Сунь Ятсена, одна из старых лидеров левой фракции Гоминьдана, Сун Цинлин присоединилась к нашей обновлённой партии. С её политическим весом и репутацией у нас появляется ещё один надёжный союзник в борьбе с Нанкинком и Японией"
    northeasternarmy.106.a: "Мы в ней не сомневались"
    northeasternarmy.107.t: "Прибытие Сун Цинлин"
    northeasternarmy.107.desc: "Вдова Сунь Ятсена, одна из старых лидеров левой фракции Гоминьдана, Сун Цинлин присоединилась к нашей обновлённой партии. С её политическим весом и репутацией у нас появляется ещё один надёжный союзник в борьбе с Нанкинком и Японией"
    northeasternarmy.107.a: "Мы в ней не сомневались"
    northeasternarmy.108.t: "Китай просит помощь с оружием"
    northeasternarmy.108.desc: "Китайское правительство Национальной Обороны на северо-западе страны просит нас оказать им помощь в виде поставок очередной порции винтовок. Стоит понимать, что эти усилия не пропадают зря, так как с каждой такой поставкой влияние компартии в коалиционном правительстве растёт"
    northeasternarmy.108.a: "Одобряем поставку"
    northeasternarmy.108.b: "В данный момент у нас нет оружия"
    northeasternarmy.109.t: "Отказ Советского Союза"
    northeasternarmy.109.desc: "В настоящий момент Советский Союз не может оказать нам материальную поддержку. Однако, наши советские коллеги не отказываются от помощи полностью и обещают восстановить поставки в будущем. С другой стороны, это шанс для альтернативных фракций снизить влияние коммунистов в нашем правительстве"
    northeasternarmy.109.a: "Будем ждать"
    northeasternarmy.110.t: "Китай просит помощь с артиллерией"
    northeasternarmy.110.desc: "Китайское правительство Национальной Обороны на северо-западе страны просит нас оказать им помощь в виде поставок артиллерии. Стоит понимать, что эти усилия не пропадают зря, так как с каждой такой поставкой влияние компартии в коалиционном правительстве растёт"
    northeasternarmy.110.a: "Одобряем поставку"
    northeasternarmy.110.b: "В данный момент у нас нет оружия"
    northeasternarmy.111.t: "Китай просит помощь с транспортом"
    northeasternarmy.111.desc: "Китайское правительство Национальной Обороны на северо-западе страны просит нас оказать им помощь в виде поставок грузовиков. Стоит понимать, что эти усилия не пропадают зря, так как с каждой такой поставкой влияние компартии в коалиционном правительстве растёт"
    northeasternarmy.111.a: "Одобряем поставку"
    northeasternarmy.111.b: "В данный момент у нас нет оружия"
    northeasternarmy.112.t: "Китай просит помощь с оснащением"
    northeasternarmy.112.desc: "Китайское правительство Национальной Обороны на северо-западе страны просит нас оказать им помощь в виде поставок дополнительного пехотного снаряжения. Стоит понимать, что эти усилия не пропадают зря, так как с каждой такой поставкой влияние компартии в коалиционном правительстве растёт"
    northeasternarmy.112.a: "Одобряем поставку"
    northeasternarmy.112.b: "В данный момент у нас нет оружия"
    northeasternarmy.113.t: "Запрос нового правительства Китая"
    northeasternarmy.113.desc: "Представители нового правительства Китая в виде делегатов Коммунистической партии Китая прибыли в Москву с предложением о признании Советским Союзом Северо-Западного Правительства Национальной Обороны в качестве легитимного китайского правительства, что положит начало международному признанию. С другой стороны, это окончательно разорвёт наши связи с Гоминьданом"
    northeasternarmy.113.a: "Мы признаем новое правительство"
    northeasternarmy.113.b: "Пока что об этом рано говорить"
    northeasternarmy.114.t: "СССР признаёт нас законным правительством"
    northeasternarmy.114.desc: "После долгих переговоров в Москве с участием делегатов нашего правительства, Советский Союз признал нас как законное правительство Китайской республики. Это означает, что постепенно начнётся процесс нашего международного признания и установления дипломатических отношений"
    northeasternarmy.114.a: "Прекрасно"
    northeasternarmy.115.t: "Отказ советской стороны"
    northeasternarmy.115.desc: "Несмотря на долгие переговоры в Москве, нашим представителям не удалось убедить советское руководство признать нас как законное правительство Китайской республики. Этот процесс произойдёт сам собой, когда мы захватим большую часть страны, сообщил советский представитель"
    northeasternarmy.115.a: "Хорошие у нас союзники"
    northeasternarmy.116.t: "Коммунисты сохраняют большинство на конференции"
    northeasternarmy.116.desc: "Сегодня открылось первое заседание Народной политической конференции, на которой будет выработана полноценная конституция Китайской республики. Делегаты на конференции избирались в ходе повсеместных свободных выборов, что также было очень ново для страны.\n\nК удивлению многих людей, решительную победу на выборах одержали коммунисты. Так как выборы организовывались всеми тремя фракциями, то никто не сомневается в их честности. И всё же фракция КПК на конференции имеет подавляющее большинство и видимо, теперь Китайская республика будет постепенно становится всё более и более левой"
    northeasternarmy.116.a: "Всё-таки коммунистический Китай"
    northeasternarmy.117.t: "Лоялисты Маршала сохраняют большинство на конференции"
    northeasternarmy.117.desc: "Сегодня открылось первое заседание Народной политической конференции, на которой будет выработана полноценная конституция Китайской республики. Делегаты на конференции избирались в ходе повсеместных свободных выборов, что также было очень ново для страны.\n\nКо всеобщему удивлению, Чжану Сюэляну удалось протащить на конференцию большую часть своих делегатов и получить подавляющее большинство голосов. Так как выборы организовывались всеми тремя фракциями, то никто пока что не высказывался в возможности их подтасовки. Видимо, несмотря на долгий период противоборства партий, Китай вернётся к вождизму одного из милитаристов"
    northeasternarmy.117.a: "Сын закончил дело отца"
    northeasternarmy.118.t: "Левый Гоминьдан сохраняет большинство на конференции"
    northeasternarmy.118.desc: "Сегодня открылось первое заседание Народной политической конференции, на которой будет выработана полноценная конституция Китайской республики. Делегаты на конференции избирались в ходе повсеместных свободных выборов, что также было очень ново для страны.\n\nКак и предсказывали многие эксперты, победу на выборах в конференцию одержала фракция нового Левого Гоминьдана. Вероятно, что это связано с наследием старого Гоминьдана и идеями Сунь Ятсена, которыми пронизано китайское общество. Так как выборы организовывались всеми тремя фракциями, то никто пока что не высказывался в возможности их подтасовки."
    northeasternarmy.118.a: "Всё как Сунь Ятсен предсказывал..."
    northeasternarmy.119.t: "Сохранение коалиции на конференции"
    northeasternarmy.119.desc: "Сегодня открылось первое заседание Народной политической конференции, на которой будет выработана полноценная конституция Китайской республики. Делегаты на конференции избирались в ходе повсеместных свободных выборов, что также было очень ново для страны.\n\nРезультаты выборов доказали, что коалиция трёх фракций составлявших Северо-Западное правительство было крепкой и не могла существовать друг без друга. И сейчас снова ни одна из партий не набрала достаточного количества голосов для самовольного определения будущего страны, как это предсказывали некоторые политики. Осталось только понадеяться, что такая политическая конструкция будет эффективной"
    northeasternarmy.119.a: "Неужели Китаю удалось спасти демократию?"
    northeasternarmy.120.t: "Результаты выборов в Китае"
    northeasternarmy.120.desc: "Гражданская война в Китае завершилась победой поддерживаемой нами Северо-Западного Правительства Национальной Обороны, в состав которого входила КПК. Однако, после проведения выборов делегатов на Народную политическую конференцию, на которой должны были решиться основы конституционного строя страны, выяснилось, что коммунистам не удалось набрать достаточного количества голосов для установления советской республики мирным путём.\n\nВ связи с этим, в кулуарах Коминтерна возникла идея объявить выборы нечестными и устроить восстание компартии и Красной армии. Это снова ввергнет Китай в гражданскую войну, что снизит популярность коммунистов, но позволит при нашей поддержке КПК захватить единоличную власть."
    northeasternarmy.120.a: "У нас нет для этого сил. Будем вести политику мирным путём"
    northeasternarmy.120.b: "Сообщите товарищу Мао о начале подготовки восстания"
    northeasternarmy.121.t: "Непризнание результатов выборов"
    northeasternarmy.121.desc: "Представители Коммунистической партии сделали сегодня официальное заявление для СМИ в котором заявили о том, что не признают результаты выборов в Народную политическую конференцию, так как они являются поддельными, а настоящий голос народа так и не был услышан. В связи с этим они начинают вооружённое восстание с целью установления народной демократии"
    northeasternarmy.121.a: "Чего ещё от них можно было ожидать?"
    northeasternarmy.121.b: "Коммунизм одержит победу в очередной раз"
    northeasternarmy.122.t: "Ян Хучэн избран президентом республики"
    northeasternarmy.122.desc: "Победу на первых президентских выборах в нашей стране одержал бывший генерал Ян Хучэн, являющийся представителем Левого Гоминьдана. Ему придётся взять на себя бремя восстановления страны после войн и разрухи. Кроме того, ему придётся учитывать при этом мнение других партий, так как парламент страны существует как полноценный орган, контролирующий деятельность исполнительной ветви власти. Эти предосторожности необходимы для защиты республиканского строя от скатывания в очередную военщину"
    northeasternarmy.122.a: "Посмотрим, что ему удастся сделать на своём посту"
    northeasternarmy.123.t: "Рост оппозиционных настроений"
    northeasternarmy.123.desc: "Несмотря на все попытки правительства справится с проблемами, представшими перед китайским обществом, реформы не могут быть всеобъемлющими и исполнять интересы абсолютно всех людей, из-за чего в стране начался рост оппозиционных настроений. Благодаря сохранению демократических институтов власти, в особенности парламента, эти недовольства выражаются в законном поле в ходе дебатов и голосований в законодательных юанях и собраниях"
    northeasternarmy.123.a: "Мы постараемся в дальнейшем учесть их мнения"
    northeasternarmy.124.t: "Чжан Сюэлян избран президентом республики"
    northeasternarmy.124.desc: "Победу на первых президентских выборах в нашей стране одержал маршал Чжан Сюэлян, сколотивший вокруг себя круг беспартийных политиков. Ему придётся взять на себя бремя восстановления страны после войн и разрухи. Кроме того, ему придётся учитывать при этом мнение других партий, так как парламент страны существует как полноценный орган, контролирующий деятельность исполнительной ветви власти. Эти предосторожности необходимы для защиты республиканского строя от скатывания в очередную военщину"
    northeasternarmy.124.a: "Возможно, ему стоит задуматься о создании собственной партии"
    northeasternarmy.125.t: "Рост оппозиционных настроений"
    northeasternarmy.125.desc: "Несмотря на все попытки правительства справится с проблемами, представшими перед китайским обществом, реформы не могут быть всеобъемлющими и исполнять интересы абсолютно всех людей, из-за чего в стране начался рост оппозиционных настроений. Не находя эффективного способа воздействия на действия правительства через законодательные учреждения, протест стал иногда выходить на улицы, наученный большим опытом компартии устраивать митинги и шествия"
    northeasternarmy.125.a: "Придётся пойти на уступки"
    northeasternarmy.126.t: "Чжоу Эньлай избран президентом республики"
    northeasternarmy.126.desc: "Победу на первых президентских выборах в нашей стране одержал представитель Коммунистической партии Китая Чжоу Эньлай. Ему придётся взять на себя бремя восстановления страны после войн и разрухи. Кроме того, ему придётся учитывать при этом мнение других партий, так как парламент страны существует как полноценный орган, контролирующий деятельность исполнительной ветви власти. Эти предосторожности необходимы для защиты республиканского строя от скатывания в очередную военщину"
    northeasternarmy.126.a: "Этот человек сможет договориться со всеми"
    northeasternarmy.127.t: "Рост оппозиционных настроений"
    northeasternarmy.127.desc: "Несмотря на все попытки правительства справится с проблемами, представшими перед китайским обществом, реформы не могут быть всеобъемлющими и исполнять интересы абсолютно всех людей, из-за чего в стране начался рост оппозиционных настроений. Не находя эффективного способа воздействия на действия правительства через законодательные учреждения, протест стал иногда выходить на улицы, наученный большим опытом компартии устраивать митинги и шествия"
    northeasternarmy.127.a: "Придётся пойти на уступки"
    northeasternarmy.128.t: "Выборы президента республики"
    northeasternarmy.128.desc: "На вторых свободных выборах в Китае победил кандидат от Гоминьдановского блока – бывший генерал Ян Хучэн. Его слава в ходе войны, а главное организаторские способы и умелые дипломатические решения до сих пор ценятся многими людьми и позволяют избраться на главную руководящую должность в стране"
    northeasternarmy.128.a: "Возможно, что Гоминьдану стоит сменить уже своих лидеров?"
    northeasternarmy.129.t: "Выборы президента республики"
    northeasternarmy.129.desc: "На вторых свободных выборах в Китае победил кандидат от правой части избирателей – маршал Чжан Сюэлян. Его храбрость и успехи в ходе войны до сих пор восхищают население и позволяют избраться на главную руководящую должность в стране"
    northeasternarmy.129.a: "Главное, чтобы это не привело к укреплению авторитаризма в стране"
    northeasternarmy.130.t: "Выборы президента республики"
    northeasternarmy.130.desc: "На вторых свободных выборах в Китае победил кандидат от КПК – многими любимый лидер коммунистов Чжоу Эньлай. Его слава в ходе войны, а главное организаторские способы и умелые дипломатические решения до сих пор ценятся многими людьми и позволяют избраться на главную руководящую должность в стране"
    northeasternarmy.130.a: "Сможет ли Чжоу подтвердить оказанное доверие?"
    northeasternarmy.131.t: "Китайское предложение"
    northeasternarmy.131.desc: "Народная Республика Китай просит нас оказать помощь с проведением индустриализации в их аграрной стране. Согласившись на это, мы сможем повысить влияние коммунистической партии в их правительстве"
    northeasternarmy.131.a: "Мы всегда рады помочь нашим старым товарищам"
    northeasternarmy.131.b: "В настоящий момент мы не можем помочь"
    northeasternarmy.132.t: "Согласие СССР"
    northeasternarmy.132.desc: "Советский Союз согласился оказать нам поддержку в проведении индустриализации огромного аграрного Китая"
    northeasternarmy.132.a: "Прекрасная новость"
    northeasternarmy.133.t: "Отказ советской стороны"
    northeasternarmy.133.desc: "Советский Союз отказался нам в предоставлении средств и специалистов для помощи в проведении индустриализации аграрной страны"
    northeasternarmy.133.a: "Москва предала китайских коммунистов?"
    northeasternarmy.134.t: "Предложение о встрече президентов"
    northeasternarmy.134.desc: "МИД Народной Республики Китай предложил нашему правительству организовать встречу президентов двух стран для переговоров в сфере экономического развития. Недавно в этой стране завершилась кровавая гражданская война, а также война за изгнание японских захватчиков, так что они заинтересованы в установлении связей с богатыми странами вроде нас"
    northeasternarmy.134.a: "Давайте"
    northeasternarmy.134.b: "В данный момент мы не хотим вести таких переговоров"
    northeasternarmy.135.t: "Тихоокеанская встреча президентов"
    northeasternarmy.135.desc: "Сегодня произошло историческое событие – первая в истории встреча президентов Народной Республики Китай и Соединённых Штатов Америки. В её ходе американский лидер поздравил своего китайского коллегу с окончанием гражданской войны и установлением долгожданного мира в Азии. Главным вопросом оказались переговоры по поводу оказания американскими компаниями экономической помощи в восстановлении Китая и проведения его модернизации"
    northeasternarmy.135.a: "Мы готовы предоставить эту помощь"
    northeasternarmy.135.b: "Всё же мы не готовы в настоящий момент к таким сделкам"
    northeasternarmy.135.c: "Ждём ответа американской стороны"
    northeasternarmy.136.t: "Отказ американской стороны"
    northeasternarmy.136.desc: "Несмотря на казавшуюся приветливость американского президента, он отказался участвовать в восстановлении и помощи в развитии нашей страны. Это дипломатическая неудача теперь сильно скажется на репутации правящей партии, так как вся эта затея была большим риском с учётом большого негативного отношения к державам Запада в нашей стране"
    northeasternarmy.136.a: "Посмотрим, как это повлияет дальше на политику страны"
    northeasternarmy.137.t: "Согласие американской стороны"
    northeasternarmy.137.desc: "Американский президент согласился с предложением об оказании помощи нашей восстанавливающийся стране в обмен на открытии рынков для американских компаний в Китае"
    northeasternarmy.137.a: "Очень хорошо"
    northeasternarmy.138.t: "Формирование антияпонского фронта"
    northeasternarmy.138.desc: "Так как мы отпустили генералиссимуса в Нанкин без каких-либо письменных подтверждений договорённостей, а доверять ему и его правительству нельзя, то лидеры Северо-Восточной и Северо-Западной армий предлагают заняться формированием объединённого антияпонского фронта, а нанкинское правительство уже само решит присоединяться к нему или нет"
    northeasternarmy.138.a: "Это именно то, что необходимо сейчас Китаю"
    northeasternarmy.138.b: "Видимо, у центрального правительства свои планы"
    northeasternarmy.139.t: "Формирование Объединённого Антияпонского фронта"
    northeasternarmy.139.desc: "\"Так как центральное правительства в Нанкине бездействует перед лицом японской агрессии в Северном Китае, Советская республика не видит другого выхода, кроме как формирование Объединённого Антияпонского фронта без участия Нанкина, которое и возглавит эту антияпонскую борьбу...\" - именно эти слова сегодня облетели все газетные заголовки Китая. Лидеры советского района совместно с лидерами бывших Северо-Восточной и Северо-Западной армий сформировали собственный Объединённый Антияпонский фронт, к которому приглашают присоединиться всех патриотично настроенных граждан, генералов и губернаторов стран."
    northeasternarmy.139.a: "Это единственный путь спасения"
    northeasternarmy.139.b: "Мы присоединимся к новому правительству"
    northeasternarmy.139.c: "Мы сохраним верность Нанкину"
    northeasternarmy.139.d: "Пусть коммунисты измотают себя в боях с Японией"
    northeasternarmy.139.e: "Значит они выбрали смерть"
    northeasternarmy.139.f: "Возможно, нам стоит обсудить вопрос Объединённого фронта"
    northeasternarmy.140.t: "Телеграмма из Нанкина"
    northeasternarmy.140.desc: "Правительство Гоминьдана прислало телеграмму, в которой сообщило, что готово обсудить вопрос формирования объединённого фронта ради совместного сопротивления японской агрессии. Их главное условие заключается в расформировании нашего правительства национальной обороны и возглавление антияпонского сопротивления Нанкином"
    northeasternarmy.140.a: "Мы готовы пойти на такие условия"
    northeasternarmy.140.b: "Нам не нужна поддержка предателей"
    northeasternarmy.141.t: "Отказ правительства национальной обороны"
    northeasternarmy.141.desc: "Компартия отказалась пойти на наши условия формирования Объединённого фронта для сопротивления Японии"
    northeasternarmy.141.a: "Пусть коммунисты измотают себя в боях с Японией"
    northeasternarmy.141.b: "Значит они выбрали смерть"
    northeasternarmy.142.t: "Конец"
    northeasternarmy.142.desc: "Молодой маршал долгие годы старался сохранить лояльную лично ему Северо-Восточную армию. Однако запутавшись в личных политических взглядах, приблизив к себе людей с совершенно разными взглядами на будущее Китая, он заложил бомбу замедленного действия под своё детище, доставшееся в наследство от отца, погибшего от рук японцев.\n\nСпусковым крючком к окончательному краху послужили действия самого Чжана: он научил своих самых приближённых людей предавать своё начальство и ослушиваться приказы. Его уроки были быстро усвоены, не прошло и нескольких месяцев с его попытки ареста генералиссимуса, как две фракции среди офицерства Северо-Восточной армии сцепились друг с другом, одна из которых устроила переворот против другой.\n\nЭто привело к окончательной потери авторитета власти, и оставшиеся генералы сами подчинились власти нанкинского правительства, уведя с собой подчинённые им войска. Оставшиеся в Сиане про-коммунистически настроенные солдаты решили устроить самосуд уже над группой заговорщиков из личной охраны Молодого маршала. Северо-Восточной армии больше не существует"
    northeasternarmy.142.a: "Это был последний вздох старых милитаристов"
    northeasternarmy.143.t: "Телеграмма из Сианя"
    northeasternarmy.143.desc: "После того, как в Сиане случился переворот офицеров, лично лояльных Молодому маршалу, они решили действовать намного более решительнее своих старших коллег. Во-первых, они уже начали проведение антикоммунистических чисток, так как считают, что сотрудничество с красными бандитами было ошибкой Чжана Сюэляна, который доверился старшим офицерам.\n\nВо-вторых, сегодня они прислали нам телеграмму в которой требуют отмены приговора Чжана Сюэляну, а также немедленного возвращения маршала в Сиань. Современное руководство Северо-Восточной армией отмечает, что в настоящий момент нельзя предавать суду людей такой величины, так как это подорвёт доверие к любому правительству страны.\n\nВ случае невыполнения их требований, они угрожают применить силу, то есть начать боевой поход Северо-Восточной армии на Нанкин"
    northeasternarmy.143.a: "Стоит им довериться. Эти люди не позволят маршалу более вести сотрудничество с коммунистами"
    northeasternarmy.143.b: "Мы готовы пересмотреть решение суда, если армия Молодого маршала будет подчинена центральной власти"
    northeasternarmy.143.c: "Мы не будем вести переговоры с изменниками Родины"
    northeasternarmy.144.t: "Возвращение Молодого маршала"
    northeasternarmy.144.desc: "Молодой маршал сидел в кресле на борту самолёта, летящего из Нанкина в Сиань. Его светлое и бодрое лицо, с которым его всю жизнь наблюдали другие люди, за последние недели сменилось на лицо человека, который повидал слишком много дерьма в этой жизни. Он точно повзрослел за эти месяцы. Если даже не постарел. Депрессия не покидала его. С кем он не начинал сотрудничество, каждый раз его ждал нож в спину.\n\nЯпонцы убили его отца и готовились совершить покушение на него.\n\nКоммунисты обманули его, а СССР отрёкся от происходящих в Сиане событий.\n\nЧан Кайши попытался усадить его в тюрьму, после того, как Молодой маршал несколько раз спас жизнь генералиссимусу в Сиане.\n\nГлаза Чжана не двигались. Взглядом он будто пытался просверлить пол самолёта, мечтая возможно разбиться в нём, чтобы весь этот кошмар наконец закончился.\n\nПозорное возвращение в свою армию, где он потеряет всю репутацию и легитимность. Отсутствие внятных союзников. Отдаленность от родного дома в Маньчжурии, оккупированной японцами. Мысли крутились в его голове и смешивались друг с другом. Он не мог успокоиться, пальцы нервно стучали по фюзеляжу самолёта.\n\n- Господин маршал... Господин маршал! – голос одного из лётчиков вырвал Чжана из дремучего потока собственного сознания, - Мы прилетели.\n\n- Нужно собраться... – подумал он, одел свою фуражку и пошёл к трапу.\n\nЯркий свет на мгновение ослепил его. Вдруг, он увидел ликующую толпу. Это были его солдаты и офицеры. Весь аэродром был заполнен ими. Создавалось ощущение, что вся Северо-Восточная армия собралась здесь, чтобы встретить своего командующего.\n\nВ этот момент, его голова наконец очистилась от печальных мыслей, а лицо вновь заблистало решительностью действовать" ##На этом моменте прослезился каждый
    northeasternarmy.144.a: "У меня ещё есть союзники. Целых 200 тысяч, с жёнами и детьми"
    northeasternarmy.145.t: "Помилование Молодого маршала"
    northeasternarmy.145.desc: "Чан Кайши своим личным решением помиловал Чжана Сюэляна во имя объединения страны перед лицом угроз коммунизма и Японии. Это решение было неоднозначно воспринято в ЦК Гоминьдана, однако, никто в Китае в настоящий момент не может перечить словам генералиссимуса. Лишь бессильный, но мудрый президент республики Линь Сэнь лично высказал своё мнение Чан Кайши:\n\n- Слабый никогда не прощает. Прощать – свойство сильного.\n\nСильно афишировать данное событие в СМИ не стали, обошлись лишь коротким сообщением не на первых страницах газет..."
    northeasternarmy.145.a: "Кажется, что Линь Сэнь слишком много интересуется событиями в Индии"
    northeasternarmy.146.t: "Условия Чан Кайши"
    northeasternarmy.146.desc: "Чан Кайши ответил нам уже своей телеграммой, в которой сообщает условия, на которых он готов помиловать Чжана Сюэляна. Суть их сводится к ликвидации неограниченной власти маршала и его подчинении Нанкину путём окончательного включения Северо-Восточной армии в состав НРА"
    northeasternarmy.146.a: "Мы согласны на это"
    northeasternarmy.146.b: "Маршал бы никогда не согласился на это"
    northeasternarmy.147.t: "Непринятие наших условий"
    northeasternarmy.147.desc: "Руководство Северо-Восточной армии не согласилось с выставленными нами условиями освобождения Молодого маршала. Кроме того, они ещё раз напомнили о том, что могут поднять бунт и устроить поход на Нанкин с целью освобождения маршала. Нужно решать, что делать, так как возникает угроза ещё одной гражданской войны недалеко от столицы"
    northeasternarmy.147.a: "Они взяли верх. Лучше Чжан Сюэлян, чем ещё одна война"
    northeasternarmy.147.b: "Мы переговоров с террористами вести не будем"
    northeasternarmy.148.t: "Отказ Чан Кайши"
    northeasternarmy.148.desc: "Генералиссимус заявил, что не собирается в сложившихся обстоятельствах помиловать маршала и дальнейших переговоров вести не собирается. Похоже, что нам придётся объяснить ему, что с Молодым маршалом шутки плохи"
    northeasternarmy.148.a: "Мирного решения не будет"
    
