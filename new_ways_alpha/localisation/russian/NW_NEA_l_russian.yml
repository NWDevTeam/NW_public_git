    CHI_sixth_bandit_suppression_company_category: "Шестая компания по подавлению бандитов"
    CHI_sixth_bandit_suppression_company_category_desc: "Коммунистические бандиты окапались в регионе Шэньси, откуда совершают набеги на соседние территории, где набирают снаряжение, оружие и новых людей в Красную Армию. В этом месте мы должны их окончательно уничтожить, для чего был сформирован Северо-Западный штаб по подавлению бандитов, в котором, однако, не всё так спокойно и лояльно нам как кажется"
    CHI_order_zhang_xueliang_to_suppress_the_communists_in_northern_shengxi: "Приказать Чжану Сюэляну подавить коммунистов в Северном Шэнси"
    CHI_visit_the_north_eastern_army_in_person: "Посетить Северо-Восточную армию лично"
    CHI_lead_the_sixth_campaign: "Возглавить шестую кампанию"
    CHI_launch_a_full_scale_campaign_against_the_communists: "Начать полномасштабную кампанию против коммунистов"
    CHI_mobilization_of_blue_shirts_category: "Мобилизация синерубашечников"
    CHI_mobilization_of_blue_shirts_category_desc: "Мы можем использовать Синих Рубашек для того, чтобы ликвидировать нелояльные войска Чжана Сюэляна, а также подтвердить смерть генералиссимуса. Однако, сами синерубашечники очень преданы Чан Кайши и если мы слишком заиграемся с ними, то они могут выйти из-под контроля"
    CHI_mobilize_the_blue_shirts: "Мобилизовать синерубашечников в регионе [FROM.GetName]"
    CHI_he_yingqins_activities_category: "Деятельность Хэ Инциня"
    CHI_he_yingqins_activities_category_desc: "В то время, как Чан Кайши оказался под арестом в Сиане, всё руководство страной оказалось сосредоточено в руках военного министра Хэ Инциня в Нанкине. Хэ и до инцидента считался вторым человеком в стране, а теперь он имеет почти неограниченную власть. Но имеет он её ровно до того момента, как из Сианя вернётся живой Чан Кайши"
    CHI_to_spread_rumors_about_the_death_of_the_generalissimo: "Пустить слухи о смерти генералиссимуса"
    CHI_preparing_troops_for_a_ground_operation: "Подготовка войск для наземной операции"
