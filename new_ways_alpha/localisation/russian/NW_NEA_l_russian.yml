    NEA_personal_power_of_the_marshal: "Личная власть маршала"
    NEA_personal_power_of_the_marshal_desc: "Произошедшие события доказали потерю доверия к правительству республики со стороны многих сторон политических сил и в целом народа страны. На коммунистов оказалось тоже нельзя положиться. Остаётся только один выход – провозгласить новое правительство страны"
    NEA_secret_agreement_with_the_communists: "Секретное соглашение с коммунистами"
    NEA_secret_agreement_with_the_communists_desc: "Месяц назад коммунисты установили контакты с нашим Штабом, предложив провести переговоры о перемирии между нашими войсками и коммунистической армией с целью дальнейшего объединения страны и ведения борьбы против японских захватчиков"
    NEA_allow_communist_propaganda_in_the_troops: "Разрешить коммунистическую пропаганду в войсках"
    NEA_allow_communist_propaganda_in_the_troops_desc: "Наши советники из представительства Красной армии в Сиане считают, что кроме боевой подготовки солдат не менее важной является подготовка политическая. Если солдаты будут понимать ради чего и с кем они сражаются, то они будут делать это эффективнее и с большим упорством"
    NEA_training_school_of_the_lower_command_staff: "Школа подготовки низшего комсостава"
    NEA_training_school_of_the_lower_command_staff_desc: "После того, как мы разместили представительство Красной армии в Сиане, у нас появилась возможность создать собственную школу для подготовки низшего комсостава нашей армии, что очень поможет нам в будущей войне"
    NEA_academy_of_sciences_of_the_north_eastern_army: "Академия наук Северо-Восточной армии"
    NEA_academy_of_sciences_of_the_north_eastern_army_desc: "Чжан Сюэлян давно хотел создать высшее учебное заведение для самых одарённых студентов своей армии. Теперь у него появился шанс это сделать при помощи Коммунистической партии Китая"
    NEA_an_unthinkable_plan: "Немыслимый план"
    NEA_an_unthinkable_plan_desc: "Чан Кайши наотрез отказывается прекратить преследования коммунистов. Он даже не собирается обсуждать другие предложения. Он собирается вскоре прибыть к нам в Сиань для личных переговоров и если эти переговоры также зайдут в тупик, то у Чжана Сюэляна есть один безумный план..."
    NEA_commodity_exchange_with_the_soviet_district: "Товарный обмен с советским районом"
    NEA_commodity_exchange_with_the_soviet_district_desc: "Находящийся в экономической изоляции советский район в Шэньси нуждается в базовой помощи в виде открытия возможности для торговли между его территориями и другими провинциями"
    NEA_arms_supplies_to_communists: "Поставки оружия коммунистам"
    NEA_arms_supplies_to_communists_desc: "У Красной армии давно имеются большие создания с оружием. В условиях полной изоляции и Долгого похода они не могли выпускать собственные винтовки, поэтому воюют они зачастую с подручными средствами или очень устаревшим оружием"
    NEA_economic_assistance_to_the_soviet_district: "Экономическая помощь советскому району"
    NEA_economic_assistance_to_the_soviet_district_desc: "Для того, чтобы советский район смог поскорее восстановить после тяжёлого Долгого похода и смог подготовиться к войне против Японии, мы должны экономически помочь им с этим"
    NEA_join_the_movement_for_a_new_life: "Присоединиться к Движению за новую жизнь"
    NEA_join_the_movement_for_a_new_life_desc: "Два года назад генералиссимус Чан Кайши развернул активную кампанию по улучшению образа жизни и поведения китайцев. Она не снискала большой популярности во многих районах Китая по причине неумелой агитации и пропаганды правительства Нанкина, однако Чжан Сюэлян попробует показать на подконтрольных ему территориях, как нужно было проводить данную кампанию"
    NEA_anti_japanese_association_of_comrades: "Антияпонская ассоциация товарищей"
    NEA_anti_japanese_association_of_comrades_desc: "Личное окружение Чжана Сюэляна предлагает создать специальную организацию, которое будет сосредоточена на поддержании личной власти Маршала. Это будет неплохой противовес всё более растущему влиянию коммунистов"
    NEA_the_final_blow_to_the_communists: "Окончательный удар по коммунистам"
    NEA_the_final_blow_to_the_communists_desc: "Настало время нанести последний удар по войскам коммунистов в советском районе Шэньси. Это ликвидирует недоверие Чан Кайши к нашему Штабу и ускорит начало войны против Японии и освобождение Маньчжурии"
    NEA_preparing_for_war_with_japan: "Подготовка к войне с Японией"
    NEA_preparing_for_war_with_japan_desc: ""
    NEA_confirm_the_status_of_shaanxi_governor: "Подтвердить статус губернатора Шэньси"
    NEA_confirm_the_status_of_shaanxi_governor_desc: "Так как мы помогли Чан Кайши уничтожить коммунистов и их союзников в провинции Шэньси, после чего наши войска заняли данные территории, то мы заслужили статуса губернатора данной провинции. Она станет неплохой базой для развертывания антияпонской войны"
    NEA_assistance_to_the_mongol_princes: "Помощь монгольским князьям"
    NEA_assistance_to_the_mongol_princes_desc: "В настоящий момент подпольную войну с японцами ведут наши друзья из Внутренней Монголии – монгольские князья из местных аймаков. Нанкин не оказывает им полноценной помощи, поэтому этим можем заняться мы"
    NEA_anti_communist_propaganda: "Антикоммунистическая пропаганда"
    NEA_anti_communist_propaganda_desc: "Несмотря на наши усилия по борьбе с коммунизмом при помощи оружия, марксистко-ленинские идеи проникают в головы простых солдат и офицеров, что и может вызвать бунты и заговоры. Мы должны с этим бороться средствами самих коммунистов – активной пропагандой в войсковых частях"
    NEA_the_cult_of_the_personality_of_the_generalissimo: "Культ личности Генералиссимуса"
    NEA_the_cult_of_the_personality_of_the_generalissimo_desc: "С того момента, как мы приняли главенство Гоминьдана в 1928 году, Чжан Сюэлян и Чан Кайши стали близкими товарищами. В связи с гибелью отца Сюэляна, Чан стал для Чжана, конечно не как отец, но как старший брат точно. Так вот, старший брат следит за тобой"
    NEA_the_cult_of_the_personality_of_the_young_marshal: "Культ личности Молодого Маршала"
    NEA_the_cult_of_the_personality_of_the_young_marshal_desc: ""
    NEA_anti_japanese_propaganda: "Антияпонская пропаганда"
    NEA_anti_japanese_propaganda_desc: ""
    NEA_conversation_with_chiang_kai_shek: "Разговор с Чан Кайши"
    NEA_conversation_with_chiang_kai_shek_desc: "Чан Кайши пообещал нам, что война с Японией начнётся сразу же после того, как будет уничтожена последняя коммунистическая база в стране. Наступило время спросить с него обещанное"
    NEA_bring_the_flags_back: "Вернуть флаги назад"
    NEA_bring_the_flags_back_desc: "Концом Северной экспедиции Гоминьдана стала так называемая «смена флагов на северо-востоке», когда возглавивший Фэнтяньское правительство Молодой маршал решил подчиниться Чан Кайши в обмен на сохранение личной власти над Маньчжурией. Однако, в 1933 году генералиссимус не помог Чжану Сюэляну в защите своего родного дома, чем сильно обидел последнего. Последние события вынудили Молодого маршала начать действовать независимо от Нанкина"
    NEA_a_new_revolution: "Новая революция"
    NEA_a_new_revolution_desc: "За прошедшие 10 лет Чжан Сюэлян понял, что для создания эффективного правительства, которое сможет завоевать сердца китайцев, нужна достойная политическая идея. Ещё в конце 20-х годов Чжан познакомился с итальянским фашизмом, однако не найдя поддержки у Бенито Муссолини, решил примкнуть к Гоминьдану. Теперь же наступило время начать новую революцию - фашистскую"
    NEA_lessons_of_cooperation_with_communists: "Уроки сотрудничества с коммунистами"
    NEA_lessons_of_cooperation_with_communists_desc: "Чжан Сюэлян успел в ходе своих контактов с коммунистами изучить их стратегию ведения войны и управления государством. Их опыт он хочет использовать в своей новой революции"
    NEA_bribery_of_governors: "Подкуп губернаторов"
    NEA_bribery_of_governors_desc: ""
    NEA_training_in_guerrilla_warfare: "Обучение партизанской войне"
    NEA_training_in_guerrilla_warfare_desc: ""
    NEA_mass_use_of_propaganda: "Массовое использование пропаганды"
    NEA_mass_use_of_propaganda_desc: "В Красной армии все солдаты и офицеры проходят обучение не только военному делу, но и ликвидацию политической безграмотности. Де-факто это означает постоянную прокоммунистическую агитацию, заставляющая солдат и офицеров строго подчиняться приказам компартии, а также не переходить на сторону противника и вести войну до последней капли крови. Если мы начнём применять это в армии, а также на захватываемых территориях, то привлечём новых солдат в свою армию, а также обеспечим лояльность"
