    NEA_zhang_xueliang: "Чжан Сюэлян"
    NEA_zhang_xueliang_desc: "Чжан Сюэлян родился 3 июня 1901 года на территории современной провинции Ляонин. Он был старшим сыном Чжан Цзолиня — главного милитариста Маньчжурии в 1917—1928 гг. Отец, за всю жизнь толком не научившийся читать и писать, прилагал все усилия, чтобы сын получил полноценное образование. По окончании гимназии Сюэлян был определён в Северо-Восточную военную академию — одно из лучших учебных заведений страны, где преподавание велось по классическим конфуцианским канонам. В 1921 году молодой курсант совершил ознакомительную поездку в Японию, где наблюдал за военными манёврами. В 1922 году, сразу же по окончании академии, Чжан Сюэлян был произведён в чин генерал-майора и назначен на должность командира 2-й образцовой бригады, а спустя два года уже командовал 3-й армией. Кроме того, он возглавил Управление авиации и первую в Маньчжурии авиационную школу, а впоследствии сам стал неплохим лётчиком. В 1928 году Мукденский экспресс, в котором ехал его отец, был взорван на подъезде к столице Маньчжурии, шансов выжить у «старого маршала» не было. Этим попытались воспользоваться про-японски настроенная часть генералов Цзолиня, но «молодой маршал» Чжан Сюэлян показал свою политическую ловкость, подхватил «трон» своего отца и устранил конкурентов, после чего признал власть Гоминьдана в Маньчжурии, таким образом «объединив» на бумаге Китай. Долгое время он страдал наркотической зависимостью, но Чан Кайши помог ему избавиться от неё, порекомендовав хорошего специалиста. После этого между Чжаном и Чаном установились достаточно близкие отношения: последний стал для него если не «отцом», то «старшим братом» точно. Однако 18 сентября 1931 года после Маньчжурского инцидента японские войска вторглись в Маньчжурию и оккупировали её. Будучи гораздо слабее японцев, силы Чжана отступили из Северо-Восточного Китая в провинцию Жэхэ. Однако в марте 1933 года японцы выбили их и оттуда, вынудив отступить ещё дальше в Северо-Западный Китай. Генералиссимус не пришёл на помощь Молодому маршалу, оправдывая это слабостью страны, чем вновь подорвал доверие у последнего. Чжан Сюэлян ушёл в отставку и отправился на год в Европу на лечение. В ходе своего путешествия Чжан искал политических союзников для противостояния Японии за рубежом: он обращался и к итальянскому дуче Муссолини, и к немецкому фюреру, и обивал пороги советского посольства, но везде он получил намёки на то, что никто не заинтересован в настоящий момент в противостоянии далёкой Империи Восходящего Солнца. По возвращении из Европы «Молодой маршал» был восстановлен в должности командующего своей Северо-Восточной армией, которая была включена в состав Штаба подавления бандитов – группы армий Китайской Республики, цель которой – уничтожить последний оплот коммунизма, засевший в пещерах провинции Шэньси"
    NEA_wang_yizhe: "Ван Ичжэ"
    NEA_wang_yizhe_desc: "Ван Ичжэ родился в уезде Бинь провинции Хэйлунцзян в 1896 году. После окончания средней школы он поступил в 8-ю пехотную дивизию военной академии Хэбэй. После окончания учебы он последовательно служил командиром взвода, роты и батальона сержанта Северо-Восточной армии. В 14-м году Китайской Республики (1925 г.) он был произведен в капитаны 39-го полка, а в следующем году стал командиром бригады. В начале 17-го года Китайской Республики (1928 г.) Ван получил звание командира 19-й дивизии и звание генерал-лейтенанта. После того, как Северо-Восток «сменил флаг», Ван служил командиром отдельной седьмой армейской бригады и дислоцировался в Шэньяне. Летом 1935 года он был шокирован тремя последовательными победами ослабшей Красной армии, благодаря которым им удалось прорваться в пещерную местность севера Шэньси. Тем же летом друг Ван Ичже Ду Чжунюань, который руководил журналом «Синьшэн», пропагандировавший идею сопротивления Японии и спасения страны, был арестован и осужден властями. В том же году вспыхнуло движение «Декабрьская девятка», и по всей стране возник новый подъем национального спасения. Движимый сложившейся ситуацией, Ван Ичжэ принял совет своих прогрессивных друзей и подпольного члена Коммунистической партии Китая Сунь Дашэна и понял, что, только остановив гражданскую войну, мобилизовав всю нацию и объединив все фракции для борьбы против Япония, у Китая есть выход. В конце года Красная Армия освободила пленного капитана Гао Фуюаня вне зависимости от прошлого. Гао вернулся в Северо-восточную армию, чтобы сражаться против Японии с Ван Ичжэ. Ван послал Гао к Чжан Сюэляну и изложил антияпонские предложения Коммунистической партии, которые заставили Чжана принять их. У Молодого маршала было молчаливое согласие на обмен мнениями Ван Ичжэ с Коммунистической партией, и таким образом начались секретные обмены между Северо-Восточной армией и КПК"
    NEA_yin_detang: "Инь Дэтянь"
    NEA_yin_detang_desc: "Инь Дэтянь родился в деревне Шауэртай округа Дэнта провинции Ляонин в 1900 году. Когда он окончил Северо-Восточный университет в 1929 году, ему рекомендовали учиться в Соединенных Штатах благодаря его лучшему результату на экзамене среди студентов. Сначала он изучал политику в Университете Иллинойса, а затем отправился в Университет Мичигана, чтобы изучать муниципальные дела. После того, как в 1931 году разразился инцидент 18 сентября, он покинул Соединенные Штаты. Вернувшись в Китай, Инь Детянь сначала основал «Среднюю школу Няньи» в Бэйпине и вскоре присоединился к «Антиимперской лиге», периферийной организации Коммунистической партии Китая. Позже вместе с Юань Цзиндэ и другими он основал «Ассоциацию самопомощи народов Северо-Востока» и опубликовал полумесячный журнал «Самопомощь». Ин Дэтянь познакомился с Чжан Сюэляном, когда тот учился в Шэньяне. В июле 1934 года он отправился в штаб Северо-восточной армии в Ханькоу в качестве старшего клерка. Летом 1935 года по приказу Чжана Сюэляна Детянь организовал Северо-восточную ассоциацию выпускников университетов и стал председателем ассоциации выпускников. Он часто обсуждал с Чжан Сюэляном планы объединения против Японии"
    NEA_yang_hucheng: "Ян Хучэн"
    NEA_yang_hucheng_desc: "Происхождение Яна Хучэна неизвестно. В 1926 году стал известным военачальником провинции Шэньси. После поражения и отставки Фэн Юйсяна и Яня Сишаня в Войне центральных равнин Ян присоединился к армии Гоминьдана, став командующим Северо-западной армии – одним из осколков Гоминьцзюня Фэна Юйсяна. Получив приказ разбить коммунистические армии в округе Яньань, соединившись с северо-восточной армией Чжан Сюэляна в 1935, был впечатлен боеспособностью коммунистов, потому поддерживал предложение коммунистов выступить совместно в Японо-китайской войне"
