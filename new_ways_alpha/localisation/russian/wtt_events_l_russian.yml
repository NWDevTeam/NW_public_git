l_russian:
 generic.8.t: "Повелители атома"
 generic.8.d: "Мы впервые в мире применили ядерное оружие, что позволило нам возглавить гонку вооружений. Наши неимоверные затраты окупились, и теперь всем остаётся только поражаться нашей мощи. Возможно, когда-нибудь некоторые страны догонят нас, но вперёд они уже не вырвутся."
 generic.8.a: "Сотрём в пыль наших врагов!"
 generic.9.t: "В тени других"
 generic.9.d: "Другая страна впервые в мире применила ядерное оружие, что позволило ей возглавить гонку вооружений. Несмотря на все наши усилия, мы не создали средств обороны и ответного удара. Ввиду такого неоспоримого превосходства, у нас нет иного выбора, кроме как удвоить усилия и сократить разрыв, прежде чем лидер гонки полностью продемонстрирует свою сокрушительную мощь."
 generic.9.a: "На программу необходимо выделить все возможные средства."
 generic.10.t: "Могущественные друзья"
 generic.10.d: "Наши союзники впервые в мире применили ядерное оружие, благодаря чему наш альянс теперь прочно занимает первое место в гонке вооружений. И хотя нас обошли в этой гонке, мы все равно сможем достойно ответить в случае, если враг тоже располагает этим оружием."
 generic.10.a: "Приемлемый вариант."
 wtt_denmark.1.t: "Независимость Исландии"
 wtt_denmark.1.d: "Разорвав договор после вторжения, парламент Исландии взял под контроль всю внешнюю политику государства. Это считается временной мерой до окончания оккупации."
 wtt_denmark.1.a: "Удачи им."
 news.331.t: "[GetNewsHeadline]Исландия берёт под контроль свою внешнюю политику"
 news.331.desc: "После капитуляции Дании, партнёра Исландии по унии, парламент Исландии взял под контроль свою внешнюю политику, заявив таким образом о полной независимости государства. Недавно избранный временный правитель уже объявил о нейтралитете Исландии в текущем конфликте, несмотря на оккупацию своего прежнего покровителя."
 news.331.a: "Нейтралитет не помог Дании."
 wtt_britain.24.t: "Предложение Макдональда"
 wtt_britain.24.d: "Текущие военные действия создают немало трудностей для британских конвоев, а наши восточные соседи всё активнее пытаются завладеть нашими воздушными и военно-морскими базами, с помощью которых они хотят усилить защиту своих морских путей. Прибывший в качестве посла Малькольм Макдональд предложил вернуть Северную Ирландию под контроль Ирландии в обмен на участие в войне на стороне Соединённого Королевства."
 wtt_britain.24.a: "Превосходная идея."
 wtt_britain.24.b: "Награда не стоит затрат."
 wtt_britain.25.t: "Англичане требуют передать им французские корабли"
 wtt_britain.25.d: "Недавно у наших главных портов появились корабли британского военно-морского флота, и нам был предъявлен ультиматум с требованием немедленной передачи наших военных кораблей. В противном случае британский адмирал угрожает открыть огонь."
 wtt_britain.25.a: "У нас нет выбора..."
 wtt_britain.25.b: "Мы никогда не передадим свой флот другому государству!"
 wtt_britain.26.t: "Французы передают флот"
 wtt_britain.26.d: "Французы приняли мудрое решение переправить свои корабли в наши порты. Теперь мы получили полный контроль над их военно-морским флотом."
 wtt_britain.26.a: "По крайней мере, они не достанутся немцам."
 wtt_britain.27.t: "Французы отвергают ультиматум"
 wtt_britain.27.d: "Французы отвергли наши требования. Теперь мы поставлены перед неприятным выбором – развернуться и уйти или открыть огонь по нашим бывшим союзникам..."
 wtt_britain.27.a: "Мы не можем допустить, чтобы французский флот оказался в руках немцев!"
 wtt_britain.27.b: "Нет, это недопустимо. Мы должны отойти."
 news.332.t: "[GetNewsHeadline]Французы передают флот"
 news.332.desc: "Вчера корабли британского военно-морского флота блокировали французские военные корабли на важных морских базах Северной Африки. Французам был предъявлен ультиматум – немедленно передать свой флот британцам, иначе те откроют огонь по своим бывшим союзникам. Перед лицом превосходящей огневой мощи французы согласились выполнить условия, и теперь их флот находится под контролем англичан."
 news.332.a: "Мудрое решение."
 news.332.b: "К счастью, кровопролития удалось избежать."
 news.332.c: "Да как они посмели!"
 news.332.d: "У нас не было выбора."
 news.332.e: "Они продолжат сражаться под британским флагом!"
 news.333.t: "[GetNewsHeadline]Атака британцев в Мерс-эль-Кебире"
 news.333.desc: "Вчера корабли британского военно-морского флота блокировали французские военные корабли на важных морских базах Северной Африки. Французам был предъявлен ультиматум – немедленно передать свой флот британцам, иначе те откроют огонь по своим бывшим союзникам. После отказа произошла перестрелка, в результате которой потонул по крайней мере один французский линкор, а значительная часть французского флота получила серьёзные повреждения."
 news.333.a: "Мы сделали то, что должны были сделать."
 news.333.b: "Это возмутительно!"
 news.333.c: "Мы их недооценили."
 news.333.d: "Мы долго не забудем это предательство!"
 news.333.e: "Они доказали свою решимость."
 wtt_britain.28.t: "Ирландия принимает предложение Макдональда"
 wtt_britain.28.d: "Правительство Ирландии приняло предложение и присоединилось к нашей борьбе в обмен на Северную Ирландию."
 wtt_britain.29.t: "Ирландия отвергает предложение Макдональда"
 wtt_britain.29.d: "Правительство Ирландии отвергло предложение, отказавшись участвовать в нашей борьбе за демократию."
 wtt_britain.29.a: "Кто поможет им, когда придут немцы?"
 wtt_britain.30.t: "Экстренные поставки вооружения из Америки"
 wtt_britain.30.d: "Американское правительство при любезной поддержке американского Комитета по защите жителей Великобритании срочно выслал нам партию старых винтовок, снаряжения и артиллерии. Груз слишком разнороден, чтобы оказаться полезным для регулярной армии, но он, несомненно, поможет поспешно вооружённым отрядам местной самообороны."
 wtt_britain.30.a: "Они спасли нас от вторжения!"
 wtt_germany.1.t: "Офицеры вермахта бросают вызов Гитлеру"
 wtt_germany.1.d: "Скрытое недовольство политикой Гитлера проявилось в текущем кризисе, вызванном намерением администрации произвести ремилитаризацию Рейнской области. Ряд генералов вермахта примкнули к генералу Людвигу Беку, разработавшему план по свержению Гитлера и отстранению нацистов от власти в Германии.\n\nКогда о расколе в высшем руководстве Германии стало известно даже за рубежом, другие страны решили не протестовать против ремилитаризации, более озабоченные растущей нестабильностью внутри Германии. Бек совместно с группой заговорщиков не стал медлить и уже создал временное правительство, под знамёна которого стекаются противники нацистов.\n\nВоенный переворот не за горами."
 wtt_germany.1.a: "Прогоним нацистских подонков с нашей земли!"
 wtt_germany.2.t: "Немецкие эмигранты поддерживают нас"
 wtt_germany.2.d: "После недавних эксцессов и насильственного выдворения из страны многие из покинувших родину немцев собираются под наши знамёна. При помощи опытных руководителей нам удалось сформировать из этих усердных рекрутов несколько дивизий, готовых сразиться с нашими врагами!"
 wtt_germany.3.t: "Германия предлагает вернуться Вильгельму II"
 wtt_germany.3.d: "Германия предложила Вильгельму II вернуться на родину в роли кайзера. Ввиду недавних бурных событий его возвращение могло бы способствовать упрочению мира и спокойствия в Германии. К нам прикованы глаза всего мира, поскольку ещё не забыт ужасный конфликт, в который вовлёк нас старый кайзер всего лишь два десятилетия назад."
 wtt_germany.3.a: "Нужно разрешить ему вернуться и возглавить свой народ."
 wtt_germany.3.b: "Нужно остановить его – мы не можем пойти на риск развязать вторую Великую войну."
 wtt_germany.4.t: "Кайзер возвращается в Германию"
 wtt_germany.4.d: "Пышными торжествами было отмечено возвращение Вильгельма II в качестве кайзера Германской империи! Нидерланды заслужили большую благодарность за то, что все эти годы предоставляли ему безопасное убежище и не раз отказывались выдавать его бывшим врагам. Возвращение кайзера обещает стабильность и единство стране, пострадавшей от недавней гражданской войны."
 wtt_germany.4.a: "Несомненно, он будет хорошим правителем."
 wtt_germany.5.t: "Нидерланды не отпускают кайзера"
 wtt_germany.5.d: "Трусливые Нидерланды, которые на протяжении многих лет столь благородно предоставляли убежище Вильгельму II, отказались выпустить его из страны и сопроводили обратно в его резиденцию в Дорне. Своё решение голландцы объяснили тем, что обеспокоены возможной дестабилизацией политической обстановки в Европе."
 wtt_germany.5.a: "Ну что ж, предоставим им повод побеспокоиться по-настоящему!"
 wtt_germany.5.b: "Возможно, они в чём-то правы... У нас есть другие кандидаты."
 wtt_germany.5_tt: "Старый кайзер мог бы помочь сыну править.\n"
 wtt_germany.6.t: "Вильгельм II освобождён"
 wtt_germany.6.d: "Наши войска, очистив прилегающую к поместью Дорн территорию от голландских войск, обнаружили кайзера в добром здравии и сопроводили его в Германию. Несколько часов назад Вильгельм II пересёк границу и торжественно заявил, что по прибытии в Берлин примет полномочия кайзера Германской империи."
 wtt_germany.6.a: "Ничто нас не остановит."
 GER_fascism_civil_war_tt: "Сторонники фашистов начали гражданскую войну.\n"
 wtt_germany.7.t: "Неконтролируемая экономическая зависимость от государства [From.GetName]"
 wtt_germany.7.d: "По мере того, как мы всё глубже вовлекаемся в сферу влияния государства [From.GetNameDef], наша экономика всё сильнее зависит от нашего союзника. Когда сегодня немцы сделали очередной шаг по упрочению контроля над нашей экономикой, мы ничего не смогли им противопоставить. В результате они теперь оказывают беспрецедентное влияние и на нашу внешнюю политику."
 wtt_germany.7.a: "Нужно смириться... на время."
 wtt_germany.8.t: "Германия поддерживает монархический переворот"
 wtt_germany.8.d: "[From.GetNameDefCap] обратился к сторонникам монархии и антифашистки настроенным представителям итальянского правительства, а также к руководителям подполья с предложением устранить Муссолини и поставить в качестве руководителя государства Виктора Эммануила III. Немцы уверяют, что они смогут осуществить убийство; всё, что нам нужно сделать, – это заявить о своей готовности создать новое правительство и поддерживать Германию в её дальнейших военных действиях."
 wtt_germany.8.a: "Мы должны подготовиться к возвращению монархии."
 wtt_germany.8.b: "Это возмутительно! Мы никогда не откажемся от своего курса!"
 wtt_germany.9.t: "Итальянцы принимают предложение о перевороте"
 wtt_germany.9.d: "Представители итальянского правительства и подполья приняли наше предложение о перевороте. Они готовятся к быстрому захвату власти в пользу короля сразу же после убийства Муссолини."
 wtt_germany.9.a: "Необходимо осуществить наши планы."
 wtt_germany.10.t: "Итальянцы отказываются от предложения о перевороте"
 wtt_germany.10.d: "Представители итальянского правительства и подполья недвусмысленно дали нам понять, что они не заинтересованы в подготовке переворота. Они угрожают раскрыть наши планы правительству Италии, если мы посмеем ещё хоть раз сделать им подобное предложение."
 wtt_germany.10.a: "Как некстати."
 wtt_germany.11.t: "Немцы убивают Муссолини"
 wtt_germany.11.d: "Немцы осуществили свой план, и сегодня Муссолини был застрелен в своём автомобиле на улицах Рима. Бразды правления взял в свои руки король Виктор Эммануил III, поклявшийся поддерживать Центральные державы вместе с государством [From.GetNameDef]."
 wtt_germany.11.a: "Мы должны выразить свою благодарность."
 wtt_germany.12.t: "Успешное покушение на Муссолини"
 wtt_germany.12.d: "Наш план был исполнен безукоризненно, и Виктор Эммануил III взял в свои руки бразды правления своей нацией. Первым делом он подписал договор, обеспечивающий вхождение Италии в альянс Центральных держав."
 wtt_germany.12.a: "Монархия воссияет вновь!"
 wtt_germany.13.t: "Возрождение Австро-Венгрии"
 wtt_germany.13.d: "При нашей поддержке государство [From.GetOldName] взяло на себя руководящую роль в возрождении Австро-Венгерской империи. Сегодня утром между заинтересованными сторонами были подписаны необходимые договоры. Правительство вновь объединённой страны немедленно заявило о своей военной поддержке Центральных держав и о вхождении в этот альянс."
 wtt_germany.13.a: "На нашу сторону перешёл давний союзник."
 wtt_germany.14.t: "Германия предлагает гарантии в обмен на территории"
 wtt_germany.14.d: "Представители государства [From.GetNameDefCap] сделали нам предложение, которое, по их мнению, окажется выгодным для обеих сторон. В свете текущей политической ситуации и угроз на нашей восточной границе немцы гарантируют нам военную поддержку в случае, если мы вступим в войну с Советским Союзом. В обмен они просят только вернуть свои утраченные территории: Данциг и Познань."
 wtt_germany.14.a: "Их военная мощь для нас важнее этих земель."
 wtt_germany.14.b: "Мы никогда не отдадим свои земли!"
 wtt_germany.15.t: "Польша принимает предложение"
 wtt_germany.15.d: "Поляки решили принять предложение и распорядились пересмотреть свои границы в нашу пользу. Они доверились нам и призывают нас быть готовыми к возможной советской агрессии..."
 wtt_germany.15.a: "Версальское проклятье наконец-то преодолено!"
 wtt_germany.16.t: "Польша отвергает предложение"
 wtt_germany.16.d: "Поляки решили отвергнуть наше предложение. В довольно сильных выражениях они дали ясно понять, что никогда добровольно не передадут свои территории, и если такова цена помощи, то готовы противостоять врагу в одиночку."
 wtt_germany.16.a: "Мы никогда не откажемся от своих притязаний!"
 wtt_germany.16.b: "Возможно, с этим придётся смириться."
 wtt_germany.17.t: "Немецкие коммунисты бегут во Францию"
 wtt_germany.17.d: "Правительство Германии приняло жёсткие меры в отношении коммунистов и заставило их покинуть страну. В результате от нашего соседа к нам устремился целый поток носителей коммунистической идеологии..."
 wtt_germany.17.a: "Если это не слишком дестабилизирует обстановку в стране..."
 wtt_germany.18.t: "Нацистское руководство взято в плен"
 wtt_germany.18.d: "Мы наконец-то разобрались с предателями Родины. Теперь поддержавшие нас граждане могут вернуться домой. Нам предстоит долгий и трудный процесс восстановления разрушенного государства. Руководители страны могут свободно выбрать один из путей развития: переход к демократии или возврат к монархии.\n\nНо сначала нужно решить один насущный вопрос. В конце гражданской войны наши войска арестовали немало лидеров нацистской верхушки. Мы должны решить, как лучше поступить с этой темной страницей нашей недавней истории."
 wtt_germany.18.a: "Повесить их!"
 wtt_germany.18.b: "Приговорить к заключению, они еще могут пригодиться"
 wtt_germany.19.t: "[GER.GetName] выступает против государства [SOV.GetName]"
 wtt_germany.19.d: "Недавние риторические обвинения в наш адрес со стороны Германии серьёзно вредят нашей репутации в Европе. Клеветнические рассуждения о предполагаемой «агрессии» начинают внушать другим страх и ложное представление о наших целях."
 wtt_germany.19.a: "Провести широкомасштабные военные учения с целью запугать их всех!"
 GER_soviet_military_exercises: "Военные учения"
 wtt_germany.19.b: "Мы должны спасти свою репутацию и улучшить отношения."
 GER_soviet_smoothes_relationships: "Отношения улучшены"
 wtt_germany.19.c: "Они полагают, нам небезразлично, что о нас говорят?"
 wtt_germany.20.t: "Германия создаёт Центральноевропейский альянс"
 wtt_germany.20.d: "Продолжая клеветническую кампанию против нас, Германия заявила о создании нового альянса. Вне всякого сомнения, это значит, что они намерены вторгнуться в нашу сферу влияния."
 wtt_germany.20.a: "Лучше им держаться подальше от нашей сферы влияния!"
 GER_soviet_reiterated_claims: "Многократные претензии"
 wtt_germany.20.b: "Мы не должны дать им повод для дальнейшей эскалации."
 wtt_germany.21.t: "Германия приглашает страны Балтии"
 wtt_germany.22.t: "Германия приглашает Польшу"
 wtt_germany.23.t: "Германия приглашает Финляндию"
 wtt_germany.21.d: "Германия предложила вступить в альянс государствам, находящимся непосредственно в нашей сфере влияния. Очевидно, что это прямая угроза нам!"
 wtt_germany.21.a: "Мы должны нанести удар, чтобы обезопасить остальные страны."
 GER_soviet_securing_sphere: "Защита своей сферы влияния"
 wtt_germany.21.b: "Мы не можем позволить настроить Запад против нас."
 wtt_germany.24.t: "Большая [GER.GetGreatRedMenaceName] угроза"
 wtt_germany.24.d: "Как по официальным, так и по неофициальным каналам немцы дали ясно понять, что [GER.GetGreatRedMenaceEventDesc1]. Они призвали нас вспомнить, что мы не одиноки перед [GER.GetGreatRedMenaceEventDesc2] и что если наши намерения сходятся, то мы должны покончить с русским медведем."
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_COMMUNIST: "[SOV.GetNameDef] — главная угроза стабильности Европы со времен своего основания два десятилетия назад"
 SOV_GREAT_RED_MENACE_EVENT_DESC_1_EXILES: "[SOV.GetAdjective] империализм — главная угроза стабильности Европы все последние годы"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_COMMUNIST: "угрозой коммунизма"
 SOV_GREAT_RED_MENACE_EVENT_DESC_2_EXILES: "этой угрозой с востока"
 wtt_germany.24.a: "Будем надеяться, что они правы."
 wtt_germany.25.t: "Советский Союз смягчает отношения"
 wtt_germany.25.d: "Советский Союз приложил немалые усилия с целью уменьшить озабоченность европейских стран. Его представители публично заявили, что не испытывают никаких враждебных намерений и надеются, что их сдержанная реакция на воинственную риторику Германии говорит сама за себя."
 wtt_germany.25.a: "Это мы ещё посмотрим."
 wtt_germany.26.t: "Скончался Вильгельм II"
 wtt_germany.26.d: "Вчера ночью мирно, во сне, скончался наш любимый кайзер Вильгельм II. Несмотря на долгое изгнание, судьба перед смертью даровала ему возвращение на родину, и он вновь возглавил свою нацию. Теперь бразды правления перешли к его сыну Фридриху Вильгельму, который после коронации будет именоваться Вильгельмом III."
 wtt_germany.26.a: "Да здравствует кайзер!"
 wtt_germany.27.t: "Скончался Август фон Макензен"
 wtt_germany.27.d: "Прошлой ночью мирно, во сне, скончался наш самый прославленный фельдмаршал Август фон Макензен. Его заслуги в Великой войне и в деле изгнания фашистских угнетателей из нашей страны навсегда останутся в памяти. Роль лидера нации после кончины фельдмаршала перейдёт к сыну изгнанного кайзера, Фридриху Вильгельму, который после коронации будет именоваться Вильгельмом III и станет первым кайзером после отречения его отца в 1918 году."
 wtt_germany.28.t: "Германия предлагает вернуться Вильгельму II"
 wtt_germany.28.d: "Германская империя отменила изгнание Вильгельма II и обратилась к Нидерландам с требованием вернуть бывшего кайзера. Похоже, несмотря на многочисленные требования экстрадиции с целью призвать кайзера к ответственности, раз за разом отклоняемые правительством Нидерландов, этот разжигатель войны вновь возглавит Германскую империю."
 wtt_germany.28.d.2: "Германская империя отменила изгнание Вильгельма II и обратилась к Нидерландам с требованием вернуть бывшего кайзера. Голландцы отказались, и этот спор перерос в военный конфликт!"
 germany.60.c: "Мы их не бросим! Поднимайте Британию на войну!"
 wtt_germany.29.d: "Германская империя отменила изгнание Вильгельма II и обратилась к Нидерландам с требованием вернуть бывшего кайзера. Похоже, несмотря на многочисленные требования экстрадиции с целью призвать кайзера к ответственности, раз за разом отклоняемые правительством Нидерландов, этот разжигатель войны вновь возглавит Германскую империю.\n\nФранция уже заявила о том, что это неприемлемо и, похоже, намерена выдвинуть ультиматум, подкреплённый военной силой. Общественность Великобритании настроена против войны, но если мы откажемся поддержать Францию, наш союз с ней будет разорван."
 wtt_germany.29.d.2: "Германская империя отменила изгнание Вильгельма II и обратилась к Нидерландам с требованием вернуть бывшего кайзера. Голландцы отказались, и этот спор перерос в военный конфликт!\n\nФранция уже заявила о том, что это неприемлемо, и, похоже, намерена выдвинуть ультиматум, подкреплённый военной силой. Общественность Великобритании настроена против войны, но если мы откажемся поддержать Францию, наш союз с ней будет разорван."
 germany.61.c: "Мы должны помочь голландцам!"
 wtt_germany.30.d: "Германская империя отменила изгнание Вильгельма II и обратилась к Нидерландам с требованием вернуть бывшего кайзера. Похоже, несмотря на многочисленные требования экстрадиции с целью призвать кайзера к ответственности, раз за разом отклоняемые правительством Нидерландов, этот разжигатель войны вновь возглавит Германскую империю.\n\nФранция, похоже, намерена ограничить своё негодование дипломатическими возражениями, а общественность Великобритании твёрдо настроена против войны."
 wtt_germany.31.d: "Англичане отказались нас поддержать, сославшись на то, что восстановление монархии – это внутреннее дело Германии. Если мы решим воевать с немцами, то, похоже, нам придется делать это без союзника.\n\nОбщественное мнение во Франции против войны, но Германия будет наращивать силы, а возвращение кайзера может пробудить былые империалистические настроения. Ультиматум будет выглядеть не так категорично без поддержки Великобритании. Следует ли нам выступать против немцев в одиночку?"
 wtt_germany.32.d: "Несмотря на то, что общественное мнение в Великобритании против войны, правительство страны признало немецкую угрозу и предложило нам полную поддержку. Мы выдвинем Германии последний ультиматум, чтобы они не смели возвращать кайзера, этого разжигателя войны. В случае отказа наши войска перейдут границу и положат конец этой тирании!"
 wtt_germany.33.d: "Англичане и французы назвали саму мысль о возвращении нашего кайзера «крайним безобразием»; по их утверждению, нельзя допустить, чтобы предполагаемый разжигатель Великой войны вновь вернулся на трон. Они проводят мобилизацию и выдвинули ультиматум: мы должны немедленно отвести войска и вернуть кайзера в место ссылки. Иначе война неизбежна."
 wtt_germany.33.a: "Мы не отступим! Да здравствует кайзер!"
 wtt_germany.34.d: "Англичане повели себя разумно и согласились на возвращение кайзера, но французы в своем безумии отказываются уступить! Они заявляют, что видят в этом прямую угрозу своей безопасности и проводят мобилизацию армии, которая в любой момент может перейти наши границы! Это война!"
 wtt_germany.35.d: "Несмотря на все угрозы, что возвращение кайзера будет расцениваться нами как объявление войны, Германия отказалась уступить и вернула Вильгельма II из изгнания. Это означает, что, как бы нам ни хотелось сохранить мир, в Европе вновь разразилась война."
 wtt_germany.38.t: "Германия требует возвращения Циндао"
 wtt_germany.38.desc: "Германская империя в последнее время усилила свою воинственную риторику, побуждая нас вернуться к временам колониализма. По дипломатическим каналам немцы сейчас распространяют требование вернуть свой старый анклав в Циндао. Возможно, с его помощью нам удастся заключить выгодное соглашение..."
 wtt_germany.38.a: "Потребовать взамен поддержку фон Фалькенхаузена."
 wtt_germany.38.b: "Возможно, они будут полезными в этой области."
 wtt_germany.38.c: "Мы никогда больше не отдадим свою исконную территорию!"
 wtt_germany.39.t: "Китай предлагает поторговаться за Циндао"
 wtt_germany.39.desc: "Официальные представители Китая обратились к нам с предложением, которое, по их мнению, может удовлетворить обе стороны. Они предлагают вернуть Циндао Германии в обмен на гарантию того, что мы не отзовём миссию фон Фалькенхаузена."
 wtt_germany.39.a: "Мы можем согласиться на это."
 wtt_germany.39.b: "Не будем торопиться с ответом."
 wtt_germany.40.t: "[From.GetNameDefCap] отказывается вернуть Циндао"
 wtt_germany.40.desc: "[From.GetNameDefCap] полностью отклоняет наши требования по возвращению Циндао. У нас нет выбора, кроме как добиваться его возвращения в будущем."
 wtt_germany.40.a: "Нужно проявить терпение."
 wtt_germany.41.t: "Германия соглашается на переговоры по Циндао"
 wtt_germany.41.desc: "Германская империя приняла наше предложение провести переговоры по возвращению Циндао. Её представители гарантируют поддержку фон Фалькенхаузена."
 wtt_germany.42.t: "Германия отказывается от переговоров по Циндао"
 wtt_germany.42.desc: "Германская империя отклонила наше предложение провести переговоры по возвращению Циндао. Возможно, немцы не так уж и сильно желают вернуть себе свой анклав."
 wtt_germany.43.t: "Германия требует возвращения Циндао"
 wtt_germany.43.desc: "Германская империя в последнее время усилила свою воинственную риторику, побуждая нас вернуться к временам колониализма. Несмотря на потерю Циндао, который мы захватили в 1914 году, немцы решили провести переговоры, требуя возвращения своего старого анклава. Возможно, с его помощью нам удастся заключить выгодное соглашение..."
 wtt_germany.43.a: "Потребовать от немцев взамен отозвать фон Фалькенхаузена"
 wtt_germany.43.b: "Нога их больше не ступит на Дальний Восток!"
 wtt_germany.44.t: "Япония предлагает поторговаться за Циндао"
 wtt_germany.44.desc: "Официальные представители Японии обратились к нам с предложением, которое, по их мнению, может удовлетворить обе стороны. Они предлагают вернуть Циндао Германии в обмен на гарантию того, что мы немедленно отзовём миссию фон Фалькенхаузена из Китая."
 wtt_germany.46.desc: "Германская империя приняла наше предложение провести переговоры по возвращению Циндао. Её представители гарантируют немедленный отзыв фон Фалькенхаузена из Китая."
 wtt_germany.48.t: "[From.GetNameDefCap] принимает требования"
 wtt_germany.48.desc: "[From.GetNameDefCap] принимает наши требования и начинает процесс передачи Циндао немцам!"
 wtt_germany.49.t: "Изгнание нацистов стало серьёзным испытанием для региона [nazi_state_withdrawn.GetName]"
 wtt_germany.49.desc: "Наконец-то [nazi_state_withdrawn.GetName] под нашим контролем, но битва была суровой. С каждым нашим шагом вперёд нацисты становились всё более фанатичными и отчаянными, порой сражаясь до тех пор, пока вокруг них не оставались одни лишь развалины. Часто они придерживались тактики выжженной земли, следуя так называемому «Декрету Нерона» Гитлера.\n\nПока мы не закончим эту войну, следует ожидать дальнейших разрушений."
 wtt_germany.49.a: "Небольшая цена за избавление нашей родины от них."
 wtt_germany.50.t: "Гитлер найден мёртвым"
 wtt_germany.50.desc: "Захватив Берлин, наши войска обнаружили в бункере труп Гитлера. Лидер нацистов, очевидно, предпочёл покончить с собой, нежели попасть в руки врагов, захватывающих его страну.\n\nТеперь нацистов возглавил Генрих Гиммлер, который уже заявил, что правительство никоим образом не ослабит свою борьбу с «антинемецкими предателями»."
 wtt_germany.50.a: "Это начало конца нацистов."
 wtt_germany.51.t: "Восстановить в положении взятых в плен руководителей-нацистов?"
 wtt_germany.51.desc: "Война была такой долгой и разрушительной, что к военной службе теперь привлечено всё взрослое население Германии. Пусть некоторые из нацистских руководителей не разделяют наши идеологические взгляды, но их опыт управления может оказаться полезным в эти трудные времена.\n\nМы можем предложить им свободу в обмен на их опыт и помощь нам."
 wtt_germany.51.a: "Да, частично восстановить в положении руководителей-нацистов."
 reinstate_nazi_leadership_TT: "Советники-фашисты снова доступны для службы.\n"
 wtt_germany.51.b: "Нет, пусть остаются там, где они сейчас."
 wtt_germany.51.c: "Нельзя допустить, чтобы они оказались на свободе, если ход войны переломится... Повесить их!"
 wtt_germany.52.t: "Демократическая гражданская война в государстве [From.From.GetName]!"
 wtt_germany.52.desc: "Демократические силы в государстве [From.From.GetName] начали гражданскую войну с целью провести свободные выборы и вернуть власть народу. Им может потребоваться наша помощь, и в случае успеха они станут нашими союзниками."
 wtt_germany.52.a: "Будем сражаться за демократию!"
 wtt_germany.52.b: "Пусть сами решают свои проблемы."
 wtt_germany.53.t: "В Австрии усиливаются прогерманские настроения"
 wtt_germany.53.desc: "В нашей южной соседке Австрии после заключения союза усиливаются прогерманские настроения. Вполне возможно, что среди австрийского населения получит поддержку идея референдума об объединении с Германией. Предложить австрийскому правительству провести такой референдум?"
 wtt_germany.53.a: "Да, ограничиться малогерманским путем объединения Германии было бы ошибкой."
 wtt_germany.53.b: "Нет, добиваться великогерманского пути объединения Германии было бы ошибкой."
 wtt_germany.54.t: "Правительство Германии предлагает провести референдум по объединению"
 wtt_germany.54.desc: "Правительство Германии обратилось к нам с предложением объединиться, если того пожелает австрийский народ. Для этого оно советует провести референдум."
 wtt_germany.54.a: "Провести кампанию в пользу объединения."
 wtt_germany.54.b: "Провести кампанию против объединения."
 wtt_germany.55.t: "Австрийский народ голосует за объединение"
 wtt_germany.55.desc: "Австрийский народ проголосовал за объединение со своими северными братьями. Интеграция земель и вооружённых сил Австрии начнётся немедленно."
 wtt_germany.55.a: "Великий день для решения германского вопроса!"
 wtt_germany.56.t: "Немецкие территории"
 wtt_germany.56.desc: "В войне с Советским Союзом мы проигрываем и рискуем потерять всё. За последние несколько лет в Германии, нашем западном соседе, произошли большие перемены, но теперь она считается поборником демократических ценностей. Договор о быстром возвращении старых немецких территорий, Данцига и Познани, несомненно, спасёт миллионы жизней от советского ига."
 wtt_germany.56.a: "Пусть лучше достаются Германии, чем Советам!"
 wtt_germany.56.b: "Никогда! Пусть польские земли падут, будучи польскими!"
 wtt_germany.57.t: "Польша предлагает вернуть немецкие территории"
 wtt_germany.57.desc: "В войне с Советским Союзом Польша проигрывает и рискует потерять всё, и её правительство по секретным каналам предложило нам быстро вернуть наши старые территории, Данциг и Познань. Поляки считают, что их населению, несомненно, будет лучше под демократическим управлением Германии, нежели под гнётом советского ига."
 wtt_germany.57.a: "Какая великолепная идея! Мы сохраним их."
 wtt_germany.57.b: "Нет, не стоит злить Советы."
 wtt_germany.58.t: "Австрийский народ голосует против объединения"
 wtt_germany.58.desc: "Австрийский народ не внял нашему призыву об объединении, предпочитая сохранить независимость – по крайней мере, на какое-то время."
 wtt_germany.58.a: "Мы должны уважать их выбор."
 wtt_germany.59.t: "Германия принимает Данциг и Познань"
 wtt_germany.59.desc: "Правительство Германии решило принять свои старые территории и торжественно поклялось защищать польских жителей этого региона."
 wtt_germany.59.a: "По крайней мере, они будут в безопасности."
 wtt_germany.60.t: "Германия отказывается от Данцига и Познани"
 wtt_germany.60.desc: "Правительство Германии сообщило, что не может принять наше предложение. Немцы опасаются ответной реакции Советского Союза и боятся пойти на риск."
 wtt_germany.60.a: "Кто поможет им, когда все мы падём под натиском Советов?"
 wtt_germany.62.t: "Компании требуют выплат по векселям «МЕФО»"
 wtt_germany.62.desc: "После окончания последней войны компании, приобретшие векселя «МЕФО», требуют от нас оплаты. Они утверждают, что больше нет необходимости задерживать платежи, объясняя это «благом для родины»."
 wtt_germany.62.a: "Хорошо."
 wtt_germany.63.t: "[GER.GetName] проводит реинтеграцию Эльзаса-Лотарингии"
 wtt_germany.63.desc: "[GER.GetAdjective] правительство издало указ о реинтеграции Эльзаса-Лотарингии и Люксембурга в государство [GER.GetName]. Мы уже объявили о массовом воинском призыве нашего населения..."
 wtt_germany.63.a: "Негодяи! Это еще не конец!"
 wtt_germany.64.t: "[GER.GetName] проводит реинтеграцию Люксембурга"
 wtt_germany.64.a: "Что нам делать?"
 wtt_germany.65.t: "Государство [From.GetName] требует участия в войне"
 wtt_germany.65.desc: "Представители государства [From.GetNameDefCap] проинформировали нас о том, что их войскам необходимо пересечь наши земли, чтобы атаковать советские силы. Они напоминают, что продолжают защищать нас от коммунистической угрозы, а значит, мы обязаны помочь им в текущей войне."
 wtt_germany.65.a: "Они правы - мы должны присоединиться к их войне."
 wtt_germany.65.b: "Кем они себя возомнили? Никогда!"
 wtt_germany.66.t: "[From.GetName] принимает требования"
 wtt_germany.66.desc: "Государство [From.GetNameDefCap] решило присоединиться к нашей войне против государства [SOV.GetNameDef], благодаря чему наши войска смогут пройти по его территории."
 wtt_germany.67.t: "[From.GetName] отвергает требования"
 wtt_germany.67.desc: "Государство [From.GetNameDefCap] отклонило наше предложение вступить в войну и по-прежнему закрывает свои границы для наших войск. Если поляки продолжат капризничать, нам придётся действовать силой."
 wtt_germany.67.a: "Сами виноваты."
 wtt_germany.68.t: "[From.GetName] предлагает восстановить империю"
 wtt_germany.68.desc: "[From.GetAdjective] правительство обратилось к нам с предложением восстановить Австро-Венгерскую империю. Поскольку в наших государствах ещё сильны проимперские настроения, их представители утверждают, что такое решение пойдет на пользу нашим народам."
 wtt_germany.68.a: "Замечательная идея! Конечно, мы согласимся."
 wtt_germany.68.b: "Добровольно присоединиться к ним? Никогда!"
 wtt_germany.69.t: "[From.GetName] принимает предложение об интеграции"
 wtt_germany.69.desc: "[From.GetAdjective] правительство ответило на наше предложение войти в Австро-Венгерскую империю. Его представители признают преимущества такого решения и выражают своё согласие объединить наши государства в случае, если это одобрят партии."
 wtt_germany.70.t: "[From.GetName] отвергает предложение об интеграции"
 wtt_germany.70.desc: "[From.GetAdjective] правительство ответило на наше предложение войти в Австро-Венгерскую империю. Его представители недвусмысленно дали понять, что никогда по своей воле не согласятся с нашей ведущей ролью в подобной затее."
 wtt_germany.71.t: "Восстановление Австро-Венгерской империи"
 wtt_germany.71.desc: "Оба наших соседних государства, преемники Австро-Венгрии, приняли предложение присоединиться к нам и восстановить таким образом Австро-Венгерскую империю. Широкие массы встретили подписание договора праздничным ликованием на улицах, а [GER.GetAdjective] правительство поздравило нас с тем, что мы снова вошли в их альянс."
 wtt_germany.71.a: "Это заря новой эры в истории Австро-Венгрии."
 wtt_germany.72.t: "[From.GetName] предлагает экономическую интеграцию"
 wtt_germany.72.desc: "Поскольку мы и так уже близкие союзники, [From.GetNameDef] предлагает помочь нам в расширении нашей военной экономики, еще плотнее объединив наши экономические системы. Это заметно поспособствует росту нашей армии, но нам придется подчиняться им в вопросах внешней политики."
 wtt_germany.72.a: "Отличная мысль! Наши судьбы и так уже переплетены."
 wtt_germany.72_tt: "§RМы потеряем контроль над своими субъектами.§!\n"
 wtt_germany.72.b: "Не стоит. Наш суверенитет слишком ценен для нас."
 wtt_germany.73.t: "[From.GetName] принимает предложение об экономической интеграции"
 wtt_germany.73.desc: "[From.GetAdjective] правительство сообщает, что принимает наше предложение об интеграции нашей военной экономики. Это государство будет охотно действовать под нашим руководством, изменяя свою армию по нашему удачному образцу."
 wtt_germany.73.a: "Под нашим попечительством их армия станет лучше."
 wtt_germany.74.t: "[From.GetName] отвергает предложение об экономической интеграции"
 wtt_germany.74.desc: "[From.GetAdjective] правительство сообщает, что вынуждено отвергнуть наше предложение об интеграции нашей военной экономики. Это государство ценит независимость выше, чем эффективность своей армии..."
 wtt_germany.74.a: "Они лишили себя шанса на величие!"
 wtt_germany.999.t: "[From.GetLeader] требует возвращения королевских титулов"
 wtt_germany.999.desc: "Кайзер [From.GetLeader] попросил [From.GetAdjective] правительство обратиться к нам с просьбой отменить закон 1917 года о лишении членов королевской семьи и княжеских родов Германии британских титулов пэров и королевских титулов. Оно утверждает, что такой акт покажет миру, что аристократические семейства Великобритании и Германии действительно вернулись к довоенным благоприятным отношениям, и послужит символом будущей англо-германской дружбы."
 wtt_germany.999.a: "Превосходная идея!"
 wtt_germany.999.b: "Мы так не думаем."
 wtt_germany.1000.t: "[From.GetAdjective] правительство соглашается выполнить просьбу"
 wtt_germany.1000.desc: "[From.GetAdjective] правительство решило поддержать нашу просьбу о возвращении британских титулов пэров и королевских титулов членам королевского семейства и княжеских родов Германии. Оно предлагает провести «королевскую церемонию века», на которую будут лично приглашены все члены королевского семейства Германии, и на которой им торжественно вернут титулы, несправедливо отобранные два десятилетия назад.\n\nИмператорские советники предлагают членам обширного королевского семейства устроить грандиозное торжество с демонстрацией последних технических достижений Германии. Для такого случая как нельзя лучше подойдёт сверхсовременный дирижабль «Гиндербург»."
 wtt_germany.1000.a: "Прекрасная идея! Мы вышлем своих советников и помощников."
 wtt_germany.1000.a_tt: "Помогать в подготовке грандиозной церемонии было поручено принцессе Виктории-Луизе. Это до некоторой степени истощит наши ресурсы.\n"
 wtt_germany.1000.b: "Прекрасная идея! Мы должны все путешествовать вместе."
 wtt_germany.1000.b_tt: "Все члены обширного королевского семейства отправятся на церемонию на «Гинденбурге». Это повысит престиж императорского семейства в глазах наших союзников и нашего народа, а также укрепит позиции нашего правительства.\n"
 wtt_germany.1001.t: "Пожар на «Гинденбурге» в Лондоне"
 wtt_germany.1001.desc: "Сегодня при попытке «Гинденбурга» пришвартоваться в лондонских доках произошла ужасная трагедия. По пока невыясненным причинам дирижабль охватило пламя, и он упал на землю, унеся жизни пассажиров и экипажа, включая почти всех членов обширного королевского семейства Германской империи.\n\nВ живых осталась лишь принцесса Виктория-Луиза, которая выехала раньше для помощи в подготовке церемонии. Таким образом, принцесса, третья в семействе носящая имя Виктория в честь своей бабки, императрицы Германии Виктории, и своей прабабки королевы Виктории, теперь единственная наследница. Не оправившись до конца от потрясения, она, тем не менее, уже взошла на трон под именем Виктории I."
 wtt_germany.1001.a: "Кайзер умер... Да здравствует кайзерина!"
 wtt_germany.1002.desc: "Сегодня при попытке «Гинденбурга» пришвартоваться в лондонских доках произошла ужасная трагедия. По пока невыясненным причинам дирижабль охватило пламя, и он упал на землю, унеся жизни пассажиров и экипажа, включая почти всех членов обширного королевского семейства Германской империи.\n\nНепосредственное управление страной взяло на себя правительство, но это вряд ли означает возвращение демократии в ближайшем будущем."
 wtt_germany.1002.a: "Трагедия!"
 wtt_germany.1003.t: "[From.GetAdjective] правительство отклоняет просьбу"
 wtt_germany.1003.desc: "[From.GetAdjective] правительство после продолжительного заседания парламента решило отклонить просьбу о возвращении британских титулов пэров и королевских титулов представителям королевского семейства и княжеских родов Германии."
 wtt_germany.1003.a: "Как некстати..."
 wtt_news.1000.desc: "Сегодня при посадке «Гинденбурга» в Лондоне произошла ужасная трагедия. По пока невыясненным причинам дирижабль вспыхнул и разбился, унеся жизни пассажиров и экипажа, включая почти всех членов обширной немецкой императорской семьи.\n\nВ живых осталась лишь принцесса Виктория-Луиза, которая выехала раньше для помощи в подготовке церемонии. Таким образом, принцесса, третья в семействе носящая имя Виктория в честь своей бабки, императрицы Германии Виктории, и своей прабабки — королевы Виктории, стала единственной наследницей престола. Не оправившись до конца от потрясения, она, тем не менее, уже взошла на трон как императрица Виктории I."
 wtt_news.1000.a: "Ужасная трагедия... С неожиданными последствиями."
 wtt_news.1001.desc: "Сегодня при попытке «Гинденбурга» пришвартоваться в лондонских доках произошла ужасная трагедия. По пока невыясненным причинам дирижабль охватило пламя, и он упал на землю, унеся жизни пассажиров и экипажа, включая почти всех членов обширного королевского семейства Германской империи.\n\nНепосредственное управление страной взяло на себя правительство, но это вряд ли означает возвращение демократии в ближайшем будущем."
 wtt_news.1001.a: "Какая ужасная трагедия!"
 wtt_news.1.t: "[GetNewsHeadline]Германию охватила гражданская война"
 wtt_news.1.desc: "После военного переворота, осуществлённого этим утром под руководством генерала Людвига Бека, Германию охватила гражданская война. Нацисты, роялисты и демократы направили оружие против своих соотечественников, а военные части отозваны от границ, чтобы противодействовать внутренней угрозе.\n\nНацисты под руководством Гитлера поклялись скорее уничтожить страну, нежели передать её в руки «немцев-предателей»."
 wtt_news.1.a: "Теперь пути назад нет."
 wtt_news.1.b: "Преданы военными! Мы не можем испытать ту же участь."
 wtt_news.1.c: "Будем надеяться на скорое возвращение мира в Европу..."
 wtt_news.2.t: "[GetNewsHeadline][From.GetNameDefCap] препятствует возвращению Вильгельма II"
 wtt_news.2.desc: "Вскоре после объявления о том, что Германия намерена вернуть изгнанного Вильгельма II, власти Нидерландов неожиданно блокировали кортеж старого кайзера на границе с Германией и заставили его вернуться в свою резиденцию в Дорне.\n\nВ официальном коммюнике голландцы утверждают, что опасаются дестабилизации обстановки в Европе в связи с предполагаемым возвращением на трон Вильгельма II, и потому правительство Нидерландов взяло на себя ответственность вернуть старого кайзера под домашний арест.\n\nГермания пока что не ответила на это заявление, но возмущённая общественность помимо прочего требует применить военную силу для возвращения кайзера.\n"
 wtt_news.2.a: "Да как они посмели!"
 wtt_news.2.b: "Им лучше знать, что они делают..."
 wtt_news.2.c: "Кто-то должен настоять на своём."
 wtt_news.3.t: "[GetNewsHeadline]Вильгельм II возвращается в Германскую империю"
 wtt_news.3.desc: "Вчера утром правительство Германии сделало неожиданное заявление о том, что намерено вернуть изгнанного Вильгельма II. Днём того же дня сопровождающий старого кайзера кортеж пересёк границу Нидерландов и Германии, и по возвращению в Берлин Вильгельм II был восстановлен в титуле кайзера Германской империи.\n\nОн уже поклялся вернуть Германии её былое величие, но пока что не сделал никаких заявлений относительно политического курса своей страны."
 wtt_news.3.a: "Да здравствует кайзер!"
 wtt_news.3.b: "Возвращение к началу века?"
 wtt_news.3.c: "Мы сделали свою работу, обеспечив его безопасность."
 wtt_news.3.d: "Нужно было сильнее давить на голландцев, добиваясь экстрадиции!"
 wtt_news.4.t: "[GetNewsHeadline]Вильгельм II освобождён из-под домашнего ареста в Нидерландах"
 wtt_news.4.desc: "Несмотря на тщетные попытки сопротивления, правительство Нидерландов уступило превосходящим силам Германии. Немецкие войска освободили старого кайзера из-под его домашнего ареста в Дорне, и по возвращению в Берлин он был торжественно объявлен кайзером Германской империи.\n\nКайзер уже поклялся вернуть Германии её былое величие, но пока что не сделал никаких заявлений относительно политического курса своей страны."
 wtt_news.4.a: "Ничто не остановит Германскую империю!"
 wtt_news.4.b: "Это был глупый шаг со стороны голландцев."
 wtt_news.4.c: "Пожалуй, это была не очень хорошая идея..."
 wtt_news.5.t: "[GetNewsHeadline]Убит Муссолини"
 wtt_news.5.desc: "По сообщениям из Рима, дуче сегодня был застрелен прямо на улицах города. Вслед за этим некоторые представители правительства предприняли ряд шагов с целью вырвать власть из рук итальянских фашистов. Был проведён ряд арестов; военные отряды окружили правительственные здания и заняли улицы, объявив комендантский час.\n\nЗаговорщики из правительства поклялись в верности Виктору Эммануилу III, и первым своим указом в качестве руководителя Италии король подписал указ о заключении союза с Германской империей."
 wtt_news.5.a: "Всё прошло идеально."
 wtt_news.5.b: "Да здравствует король!"
 wtt_news.5.c: "К этому явно приложили руку немцы..."
 wtt_news.6.t: "[GetNewsHeadline]Австро-Венгрия реформирована"
 wtt_news.6.desc: "В дунайских государствах-преемниках Австро-Венгерской империи в последнее время усилились проимперские настроения, и они решили вновь объединиться под руководством лидера [From.GetOldNameDef].\n\nНовое правительство восстановленной Австро-Венгрии немедленно предприняло шаги по заключению союза с Германской империей, открыто выразив свою поддержку антибританской и антифранцузской политике Германии."
 wtt_news.6.a: "И мы обошлись без единого выстрела."
 wtt_news.6.b: "Снова едины!"
 wtt_news.6.c: "Новый силовой блок в Европе? Внушает озабоченность."
 wtt_news.7.t: "[GetNewsHeadline]Польша возвращает Данциг"
 wtt_news.7.desc: "Польское правительство приняло предложение Германии вернуть Данциг в обмен на военные гарантии. Согласно заключённому договору, Германия должна прийти на помощь Польше в случае любых направленных против неё военных действий.\n\nХотя цена высока, и Польша вновь оказывается отрезанной от моря, но, возможно, это имеет смысл в свете коммунистической угрозы с востока."
 wtt_news.7.a: "«Данциг или война»? Хм. Дипломатия снова победила."
 wtt_news.7.b: "Будем надеяться, это того стоило."
 wtt_news.7.c: "Немцы лезут в нашу сферу влияния..."
 wtt_news.7.d: "Выгодная для обеих сторон сделка? Посмотрим."
 wtt_news.8.t: "[GetNewsHeadline]Окончание гражданской войны в Германии"
 wtt_news.8.desc: "Опустошавшая Германию гражданская война закончена. Из-за ожесточённого сопротивления нацистов сражения временами достигали масштабов Великой войны.\n\nГитлер, скорее всего, мёртв, а нацистские руководители взяты в плен или казнены. Временное правительство заявило, что необходимо сначала обеспечить контроль над государством и стабильную обстановку, а уж затем начинать конституционные реформы."
 wtt_news.8.a: "Начнём возрождение."
 wtt_news.8.b: "Будем надеяться, что новый режим окажется лучше старого..."
 wtt_news.9.t: "[GetNewsHeadline]Советский Союз объявляет о широкомасштабных учениях"
 wtt_news.9.desc: "В ответ на так называемую «растущую враждебную риторику со стороны Германии» советское военное командование объявило о проведении ряда широкомасштабных учений в этом году.\n\nПредставители Советского Союза высказывают надежду, что состояние повышенной боевой готовности удержит немцев от «продолжения своих клеветнических тирад»."
 wtt_news.9.a: "Они как раз сыграли нам на руку!"
 wtt_news.9.b: "Это точно заставит их подумать."
 wtt_news.9.c: "Будем надеяться, что немцы нас не подведут..."
 wtt_news.9.d: "Они не помогают разрядить обстановку..."
 wtt_news.10.t: "[GetNewsHeadline]Советы наращивают темпы вооружения"
 wtt_news.10.desc: "В ответ на недавнее заявление Германии о создании Центральноевропейского альянса, призванного противодействовать советской агрессии, советское правительство приняло меры по наращиванию темпов выпуска военной продукции.\n\nПредставитель Кремля дал чётко понять, что Советский Союз не станет просто так наблюдать, как возле его границ нарастает угроза. Необходимо как можно быстрее дать недвусмысленный ответ."
 wtt_news.10.a: "Они продолжают играть нам на руку, сами того не сознавая!"
 wtt_news.10.b: "Они точно не пойдут на такую глупость!"
 wtt_news.10.c: "По крайней мере, альянс создан."
 wtt_news.10.d: "Ситуация быстро обостряется..."
 wtt_news.11.t: "[GetNewsHeadline]Советы обеспечивают безопасность своей сферы влияния"
 wtt_news.11.desc: "После того как государство [GER.GetFactionName] предложило одному из соседей Советского Союза вступить в альянс, советское правительство дало чётко понять, что не потерпит дальнейшего проникновения в «сферу своего влияния».\n\nПриходят неутешительные вести о мобилизации советских вооружённых сил, что, возможно, говорит о подготовке к войне."
 wtt_news.11.a: "Мы достаточно их оттеснили?"
 wtt_news.11.b: "Мы должны укреплять свои границы!"
 wtt_news.11.c: "Вместе мы выстоим против них."
 wtt_news.11.d: "Неужели это та самая искра?"
 wtt_news.11.e: "Мы должны подготовиться к войне!"
 wtt_news.12.t: "[GetNewsHeadline]Протесты против кайзера подталкивают к войне"
 wtt_news.12.desc: "В ответ на решение Германии вернуть Вильгельма II [FRA.GetNameDef] и [Eng.GetNameDef] объявили ей войну. Французы и англичане заявили о «вопиющем упрямстве» немцев, которые позволили «известному военному преступнику» снова встать во главе своего государства и тем самым обострили обстановку.\n\nПредставители этих стран утверждают, что позволить «разжигателю Великой войны» вновь надеть корону – это крайне безнравственно, и что правительство Германии проигнорировало все предупреждения. «У нас нет иного выбора»."
 wtt_news.12.a: "Они думают, что вправе указывать нам, кого ставить во главе нашей страны?"
 wtt_news.12.b: "Они сами не оставили нам выбора!"
 wtt_news.12.c: "Значит, мы вернулись в 1914 год."
 wtt_news.13.t: "[GetNewsHeadline]Вильгельм III идёт на уступки"
 wtt_news.13.desc: "В ответ на интенсивное противодействие англичан и французов решению вернуть кайзера Вильгельма II правительство Германии предложило пойти на компромисс. Вильгельм II продолжит жить в изгнании, но на германский трон под именем Вильгельма III взойдёт его сын.\n\n[ENG.GetNameDef] и [FRA.GetNameDef] приняли это предложение, благодаря чему можно надеяться на сохранение мира между ведущими европейскими державами."
 wtt_news.13.a: "У нас не было другого выбора."
 wtt_news.13.b: "К счастью, немцы прислушались к голосу разума."
 wtt_news.13.c: "Мир был сохранён..."
 wtt_news.14.desc: "В ответ на решение Германии вернуть Вильгельма II и несмотря на отсутствие поддержки со стороны англичан [FRA.GetNameDef] объявила ей войну. Французы заявили о «вопиющем упрямстве» немцев, которые позволили «известному военному преступнику» снова встать во главе своего государства и тем самым обострили обстановку.\n\nПредставители французского правительства утверждают, что позволить «разжигателю Великой войны» вновь надеть корону – это крайне безнравственно, и что правительство Германии проигнорировало все предупреждения. «У нас нет иного выбора»."
 wtt_news.14.c: "Глупые и упрямые французы!"
 wtt_news.14.d: "Но как поступят англичане?"
 wtt_news.15.desc: "В ответ на интенсивное противодействие французов решению вернуть кайзера Вильгельма II правительство Германии предложило пойти на компромисс. Вильгельм II продолжит жить в изгнании, но на германский трон под именем Вильгельма III взойдёт его сын.\n\n[FRA.GetNameDef] приняла это предложение, благодаря чему можно надеяться на сохранение мира между ведущими европейскими державами."
 wtt_news.15.c: "К счастью, немцы оказались благоразумнее французов..."
 wtt_news.16.t: "[GetNewsHeadline]Китай передает Циндао Германии"
 wtt_news.16.desc: "Китайское правительство решило пойти на уступки Германии, недавно потребовавшей передать ей её старый анклав в Циндао.\n\nВ пределах города был немедленно восстановлен государственный контроль со стороны Германии."
 wtt_news.16.a: "Мы ещё увидим, как вернётся наше былое колониальное величие."
 wtt_news.16.b: "Это была невысокая цена."
 wtt_news.16.c: "Мы отобрали его у них раньше, отберём и в следующий раз!"
 wtt_news.16.d: "Германия возвращается к колониализму?"
 wtt_news.17.t: "[GetNewsHeadline]Япония передаёт Циндао Германии"
 wtt_news.17.desc: "Японское правительство решило пойти на уступки Германии, недавно потребовавшей передать ей её старый анклав в Циндао.\n\nВ пределах города был немедленно восстановлен государственный контроль со стороны Германии."
 wtt_news.17.b: "Да как они посмели передать нашу территорию?!"
 wtt_news.17.c: "Считайте, что мы расплатились за 1914 год."
 wtt_news.18.t: "[GetNewsHeadline]Австрия голосует за объединение с Германией"
 wtt_news.18.desc: "После того как между государствами [AUS.GetNameDef] и [GER.GetNameDef] наметилось тесное сотрудничество, в Австрии значительно усилились прогерманские настроения. Проведённый вчера плебисцит показал, что народ Австрии уверенно выступает в пользу объединения со своим северным соседом.\n\nИнтеграция Австрии началась немедленно, и этим утром прежнее государство прекратило своё существование."
 wtt_news.18.a: "За Великую Германию!"
 wtt_news.18.b: "Они сами этого пожелали."
 wtt_news.19.t: "[GetNewsHeadline]Польша возвращает Данциг и Познань"
 wtt_news.19.desc: "В условиях продолжающегося советского наступления польское правительство этим утром заявило о немедленном возвращении бывших немецких территорий, Данцига и Познани, государству [GER.GetNameDef].\n\nНесмотря на то, что правительства Польши и Германии не указывают причину, эксперты согласны в том, что она, скорее всего, вызвана попытками сохранить эти территории от вторжения Советского Союза ввиду неизбежного военного поражения Польши."
 wtt_news.19.a: "Мы защитим их ценой своих жизней."
 wtt_news.19.b: "Это был лучший вариант..."
 wtt_news.19.c: "Какая нечистоплотная дипломатическая игра!"
 wtt_news.19.d: "На удивление хитрый дипломатический трюк..."
 wtt_news.20.t: "[GetNewsHeadline]Германия предлагает заключить антисоветский пакт"
 wtt_news.20.desc: "В условиях растущей агрессии со стороны Советского Союза [GER.GetName] предоставляет «странам, которым непосредственно угрожает коммунизм» возможность заключить пакт против него. В случае, если [SOV.GetName] нападёт на одну из стран, подписавших пакт, остальные должны будут вступить в войну."
 wtt_news.21.t: "[GetNewsHeadline][From.GetName] порицает Советский Союз"
 wtt_news.21.desc: "Правительство Германии усиливают свою риторику против Советского Союза, предупреждая своих восточноевропейских соседей о нависшей над континентом «Великой красной угрозе». И хотя по поводу правомерности такого заявления могут быть сомнения, ясно одно – Германия намерена объединить Европу и настроить её против Востока."
 wtt_news.21.a: "Мир должен узнать о советской угрозе!"
 wtt_news.21.b: "Как они смеют клеветать на нас?"
 wtt_news.21.d: "Посмотрим, как к этому отнесутся Советы."
 wtt_news.22.t: "[GetNewsHeadline][From.GetName] объявляет о создании Центральноевропейского альянса"
 wtt_news.22.desc: "Германия продолжает антисоветскую риторику и теперь предлагает конкретный план по ограничению советского влияния в Европе. Она создала новый Центральноевропейский альянс, который, как она надеется, предоставит всем его членам защиту от того, что называют «разнузданной советской агрессией»."
 wtt_news.22.a: "Мы возглавим свободную Европу в борьбе с коммунизмом!"
 wtt_news.22.b: "Они всё сильнее угрожают нашему положению..."
 wtt_news.22.c: "Наконец-то немцы предпринимают какие-то реальные шаги."
 wtt_news.22.d: "Вряд ли Советы оставят это без ответа..."
 wtt_news.23.t: "[GetNewsHeadline]Вишистская Франция аннексирована"
 wtt_news.23.desc: "Предпринятая Германией ранее на этой неделе операция по аннексированию Вишистской Франции закончилась успешно. Немцам удалось захватить военно-морскую базу в Тулоне до того, как французы приказали затопить корабли. Таким образом, весь военно-морской флот Франции достался Германии в целости и сохранности."
 wtt_news.23.a: "Великий успех!"
 wtt_news.23.b: "Они не выполнили свой долг..."
 wtt_news.23.c: "Немцы беспощадны."
 wtt_news.24.t: "[GetNewsHeadline]Французы затопили флот"
 wtt_news.24.desc: "Предпринятая Германией ранее на этой неделе операция по аннексированию Вишистской Франции закончилась успешно. Тем не менее, немцам не удалось захватить военно-морскую базу в Тулоне до того, как французы приказали затопить корабли. Таким образом, военно-морской флот Франции не достался Германии."
 wtt_news.24.a: "Жаль, но это ни на что не влияет."
 wtt_news.24.b: "Они сдержали слово."
 wtt_news.24.c: "Отчаянный жест несговорчивых французов."
 wtt_burma_road.1.t: "Бирманская дорога перекрыта"
 wtt_burma_road.1.desc: "[occupying_country.GetAdjective] войска, атакующие государство [state_occupied.GetName], дошли до дороги из Бирмы и перекрыли её в нескольких местах. Теперь снабжение по ней недоступно."
 wtt_burma_road.1.a: "От этого легче не станет."
 wtt_burma_road.2.desc: "[From.GetAdjective] правительство решило, что нельзя больше допускать транспортное сообщение по бирманской дороге. Все конвои на ней остановлены, им приказано вернуться. Теперь мы не сможем получать снабжение по ней."
 wtt_burma_road.2.desc_war_with_from: "[From.GetAdjective] силы в результате стремительного наступления смогли занять несколько важных мостов и переправ. Дорога теперь закрыта для любого транспорта, и мы не сможем получать снабжение по ней."
 wtt_burma_road.3.t: "[From.GetNameDefCap] заново открывает часть бирманской дороги"
 wtt_burma_road.3.desc: "После успешного захвата большей части бирманской дороги [From.GetAdjective] власти разрешили транспортное движение по ней. Угроза со стороны вражеских войск сохраняется, но снабжение по ней вновь поступает."
 wtt_burma_road.3.a: "Неплохой шаг для начала."
 wtt_burma_road.4.t: "[From.GetNameDefCap] заново открывает бирманскую дорогу"
 wtt_burma_road.4.desc: "Сегодня в Юньнань прибыла первая транспортная колонна по вновь открытой бирманской дороге. На полное восстановление грузопотока уйдёт какое-то время, но снабжение уже началось."
 wtt_burma_road.4.a: "Столь долгожданное облегчение."
 wtt_ledo_road.1.t: "Дорога Ледо перекрыта"
 wtt_ledo_road.1.desc: "[occupying_country.GetAdjective] войска, атакующие регион [state_occupied.GetName], дошли до дороги Ледо и перекрыли её в нескольких местах. Теперь снабжение по ней недоступно."
 wtt_ledo_road.2.desc: "[From.GetAdjective] правительство решило, что нельзя больше допускать транспортное сообщение по дороге Ледо. Все конвои на ней остановлены, им приказано вернуться. Теперь мы не сможем получать снабжение по ней."
 wtt_ledo_road.2.desc_war_with_from: "[From.GetAdjective] силы в результате стремительного наступления смогли занять несколько важных мостов и переправ. Дорога теперь закрыта для любого транспорта, и мы не сможем получать снабжение по ней."
 wtt_ledo_road.3.t: "[From.GetNameDefCap] заново открывает часть дороги Ледо"
 wtt_ledo_road.3.desc: "После успешного захвата большей части дороги Ледо [From.GetAdjective] власти разрешили транспортное движение по ней. Угроза со стороны вражеских войск сохраняется, но снабжение по ней вновь поступает."
 wtt_ledo_road.3.a: "Неплохой шаг для начала."
 wtt_ledo_road.4.t: "[From.GetNameDefCap] заново открывает часть дороги из Ледо"
 wtt_ledo_road.4.desc: "Сегодня в Юньнань прибыла первая транспортная колонна по вновь открытой дороге Ледо. На полное восстановление грузопотока уйдёт какое-то время, но снабжение уже началось."
 wtt_ledo_road.4.a: "Отличная новость!"
 wtt_the_hump.1.t: "Воздушные перевозки через Гималаи приостановлены"
 wtt_the_hump.1.desc: "[occupying_country.GetAdjective] войска заняли несколько аэродромов в регионе [state_occupied.GetName], из-за чего пришлось эвакуировать местные транспортные самолёты, осуществляющие поставки через Гималаи. Активность вражеских истребителей усилилась, и теперь, когда до цели нельзя долететь с одной заправкой, этот маршрут закрыт. Дальнейшие поставки по нему невозможны."
 wtt_the_hump.2.desc: "[From.GetAdjective] правительство приказало немедленно прекратить все перелёты через Гималаи. Несмотря на тут же последовавшие протесты, оно не намерено менять своё решение."
 wtt_the_hump.2.desc_war_with_from: "[From.GetAdjective] войска заняли аэродромы, используемые для снабжения наших войск по воздуху через Гималаи. Дальнейшие поставки по этому маршруту невозможны."
 wtt_the_hump.3.t: "[From.GetNameDefCap] восстанавливает поставки через Гималаи"
 wtt_the_hump.3.desc: "Через Гималаи полетели первые [From.GetAdjective] самолеты, доставляющие важные грузы. Им до сих пор угрожают вражеские ВВС, но поставки хотя бы возобновились."
 wtt_the_hump.3.a: "Неплохой шаг для начала."
 wtt_the_hump.4.t: "[From.GetNameDef] восстанавливает поставки через Гималаи"
 wtt_the_hump.4.desc: "Маршрут поставок через Гималаи полностью восстановлен, и согласно тщательно спланированному графику по этому пути ежедневно доставляются столь необходимые грузы."
 wtt_the_hump.4.a: "Подарки с неба!"
 wtt_hanoi_route.1.t: "Ханойский маршрут закрыт"
 wtt_hanoi_route.1.desc: "[GetVietnamOwner] перекрывает путь из Ханойской гавани на север, к китайской границе; в результате снабжение нашей армии было остановлено. \n\nДальнейшие поставки по этому пути невозможны."
 wtt_hanoi_route.2.desc: "Местные [From.GetAdjective] власти получили приказ блокировать военные поставки в Ханой, которые предполагалось отправить к китайской границе. В порту выставлена вооружённая охрана, следящая за тем, чтобы ни один экипаж корабля не прорвал блокаду. [From.GetAdjective] береговая охрана разворачивает все суда, до сих пор находящиеся в море. \n\nДальнейшие поставки по этому пути невозможны."
 wtt_hanoi_route.2.desc_war_with_from: "[From.GetAdjective] войска, оккупировавшие Ханой, перехватили ряд грузовых транспортов, перевозящих грузы для нас. Суда, до сих пор находящиеся в море, разворачиваются и направляются в нейтральные гавани.\n\nДальнейшие поставки по этому пути невозможны."
 CHI_vietnam_JAP: "японская армия"
 CHI_vietnam_FRA: "французские власти"
 wtt_china.1.t: "Китай требует подчинения"
 wtt_china.1.desc: "Похоже, [From.GetLeader] решил наконец-то распространить свою власть до дальних уголков Китая. Прибывшие представители центрального китайского правительства потребовали, чтобы мы выполнили приказ, который издал [From.GetLeader], иначе на смену нам придёт более лояльное правительство."
 wtt_china.1.a: "Вместе мы сильнее!"
 wtt_china.1.b: "Пусть попробует."
 wtt_china.2.t: "[From.GetLeader] подчиняется"
 wtt_china.2.desc: "[From.GetLeader] отправил посланника обратно с личным обещанием выполнить все наши требования и координировать свои действия с нашим правительством."
 wtt_china.2.a: "Молодец."
 wtt_china.3.t: "[From.GetLeader] отвечает отказом"
 wtt_china.3.desc: "[From.GetLeader] отправил нашего посланника обратно, заявив, что центральное правительство не имеет полномочий заменять управляющего провинцией. Его письмо сопровождалось подробным отчётом о боевой готовности местных войск."
 wtt_china.3.a: "Мы разберёмся с этим."
 wtt_china.10.t: "Китай требует подчинения"
 wtt_china.10.desc: "Глава центрального правительства [From.GetLeader] направил нам довольно гневное послание, критикуя ряд принятых нами за последние несколько месяцев решений и утверждая, что они противоречат национальным интересам государства [From.GetNameDef]. Если мы не приведём свою политику в соответствие с политикой [From.GetAdjective] правительства, то они «предпримут меры, которые сочтут необходимыми»."
 wtt_china.10.a: "У нас нет выбора."
 wtt_china.10.b: "Мы будем сражаться!"
 wtt_china.11.t: "[From.GetNameDefCap] подчиняется"
 wtt_china.11.desc: "[From.GetAdjective] правительство ответило на нашу ноту и пообещало в дальнейшем консультироваться с нами по всем своимрешениям. Наш посол в государстве [From.GetNameDef] повышен до особого представителя, и ему поручено проследить, чтобы [From.GetAdjective] руководство не заходило слишком далеко."
 wtt_china.11.a: "Отлично!"
 wtt_china.12.t: "[From.GetNameDefCap] сопротивляется"
 wtt_china.12.desc: "Содержание нашей дипломатической ноты государству [From.GetNameDef], по всей видимости, просочилось в прессу, вызвав настоящий скандал. Даже международные газеты напечатали довольно неблагоприятные статьи, называя наши разумные требования «вмешательством во внутренние дела», «опасным прецедентом» и даже «оголтелым империализмом». \n\n[From.GetAdjective] правительство, естественно, отказалось от дальнейших обсуждений и дало понять, что в случае повторения подобного полностью приостановит дипломатические контакты."
 wtt_china.12.a: "Необходимо принять меры."
 wtt_infiltration.1.t: "Борьба с внедряющимися группами противника"
 wtt_infiltration.2.t: "В регионе [infiltrated_state.GetName] обнаружена коммунистическая ячейка"
 wtt_infiltration.2.desc: "В результате предпринятых нашими властями действий в регионе [infiltrated_state.GetName] была обнаружена база коммунистов. Необходимо направить туда наши войска, чтобы как можно быстрее разобраться с этими бандитами. Любое промедление грозит усилением их присутствия, и тогда избавиться от них будет труднее."
 wtt_infiltration.2.a: "Направить войска."
 wtt_infiltration.3.t: "Коммунисты сдержаны"
 wtt_infiltration.3.desc: "В ходе наших недавних рейдов по тем местам, где обычно скрывались коммунисты, никого обнаружить не удалось. Мы знаем, что агенты коммунистов до сих пор действуют в нашей стране, но, похоже, они не организовали никаких новых ячеек, о которых нам не было бы известно."
 wtt_infiltration.3.a: "Искореним тех, кого мы нашли!"
 wtt_infiltration.4.t: "Внедрившиеся коммунисты сломлены?"
 wtt_infiltration.4.desc: "Сообщения о широком внедрении коммунистов, похоже, были сильно преувеличены. Рейды на известные места их укрытий ничего не выявили. Это значит, что либо коммунисты не смогли организовать свою сеть, либо мы подавили всё, что им удалось создать. Но мы должны оставаться начеку, поскольку они, вне всякого сомнения, надеются усыпить нашу бдительность и усилить свою деятельность."
 wtt_infiltration.4.a: "Будем надеяться, что мы избавились от всех."
 wtt_infiltration.5.t: "База в регионе [infiltrated_state.GetName] раскрыта"
 wtt_infiltration.5.desc: "Националистические патрули обнаружили нашу базу в регионе [infiltrated_state.GetName]. Если они намерены воспользоваться нашими ресурсами, то им придётся провести военную операцию."
 wtt_infiltration.5.a: "Будем надеяться, что до этого дело не дойдёт."
 wtt_infiltration.6.t: "Атакована база в регионе [infiltrated_state.GetName]"
 wtt_infiltration.6.desc: "Вражеские войска атаковали нашу базу в регионе [infiltrated_state.GetName]. От наших товарищей не было никаких сообщений, но вражеская пресса пишет о «кампании по окружению и искоренению в провинции [infiltrated_state.GetName]». Нужно ожидать самого худшего."
 wtt_infiltration.6.a: "Это большой шаг назад для революции."
 wtt_infiltration.10.t: "Восстание коммунистов"
 wtt_infiltration.10.desc: "Коммунистическая партия, судя по всему, замышляет нечто грандиозное. Наша разведка перехватила её курьеров с тайными приказами подготовиться к «революционной контратаке» всем их основным базам, разбросанным по стране. Для этого они собирают войска и припасы. Возможно, речь идёт даже об общенациональном восстании. Мы должны немедленно провести соответствующую подготовку."
 wtt_infiltration.10.a: "Приготовимся к битве за Китай!"
 wtt_infiltration.21.t: "В регионе [infiltrated_state.GetName] обнаружена коммунистическая ячейка"
 wtt_infiltration.21.desc: "Действуя на основании полученных нашей разведкой сведений, наши патрули обнаружили крупную базу коммунистов. Мы должны немедленно атаковать их, прежде чем они подготовятся к нападению и смогут дать отпор."
 wtt_infiltration.21.a: "Главное – поскорее."
 wtt_infiltration.23.t: "Коммунистическая угроза ослаблена?"
 wtt_infiltration.23.desc: "Ряд рейдов на известные места укрытия коммунистов не дал никаких новых сведений о масштабе коммунистического внедрения. Подробные допросы захваченных коммунистов также не принесли ничего нового. \n\nПохоже, наша разведка неплохо справилась с этим вопросом."
 wtt_infiltration.23.a: "Нужно зачистить все немногие базы, о которых нам известно."
 wtt_infiltration.24.a: "К счастью, мы избавились от них всех."
 wtt_infiltration.24.t: "С коммунистической угрозой покончено?"
 wtt_infiltration.24.desc: "Похоже, за последние несколько месяцев коммунисты понесли потери после ряда тяжёлых ударов. Наши агенты перехватывают растущее количество сообщений из штаба коммунистов к руководителям на местах с просьбой доложить обстановку – обычно такие сообщения поступают после арестов указанных руководителей или засад. Похоже, на настоящий момент коммунистов крепко прижали, а их организация на общегосударственном уровне не представляет особой угрозы. \n\nНо мы не должны терять бдительность, поскольку пока коммунистическая партия существует в какой бы то ни было форме, она всегда может активизироваться."
 CHI_xian_warlords_upset: "Это рассердит местных правителей. Они могут оставить вашу сторону, отвергнуть ваши попытки установить контроль над ними и припомнить такое ваше отношение к ним в будущем."
 wtt_xian_incident.1.t: "[From.GetLeader] присылает приглашение"
 wtt_xian_incident.1.desc: "[From.GetLeader] прислал формальное приглашение лидеру [CHI.GetLeader] с просьбой встретиться в Сиане для обсуждения текущей обстановки и будущих шагов по разрешению конфликта с коммунистами.\n\nВ случае отказа он будет считать, что [From.GetLeader] оскорбил его лично, и это, несомненно, учтут другие местные правители."
 wtt_xian_incident.1.a: "Отправиться на встречу"
 wtt_xian_incident.1.b: "Не отправляться на встречу"
 wtt_xian_incident.2.t: "[From.GetLeader] прибывает в Сиань"
 wtt_xian_incident.2.desc: "В сопровождении небольшого эскорта [From.GetLeader] прибыл в Сиань, чтобы обсудить с нами текущую обстановку. Он, несомненно, ожидает от нас дальнейших шагов по борьбе с коммунистами. Но когда у нас под боком японская армия, мы должны чётко выразить свою позицию."
 wtt_xian_incident.2.a: "Попросить его объединиться с коммунистами."
 wtt_xian_incident.3.t: "[From.GetLeader] отказывается от встречи."
 wtt_xian_incident.3.desc: "Сославшись на тяжёлую простуду, [CHI.GetLeader] «с сожалением» отказался от встречи. Остаётся гадать, что это означает – собирается ли он установить над нашими землями более непосредственный контроль, или кто-то выдал ему наши планы?"
 wtt_xian_incident.3.a: "Может, он и в самом деле простыл?"
 wtt_xian_incident.4.t: "[From.GetLeader] предлагает заключить союз с коммунистами"
 wtt_xian_incident.4.desc: "На встрече в Сиане [From.GetLeader] сделал неожиданное предложение: он считает, что нам нужно заключить союз с коммунистами, чтобы общим фронтом противостоять японской угрозе."
 wtt_xian_incident.4.a: "Возможно, он прав."
 wtt_xian_incident.4.b: "Мы до сих пор помним, чем закончилась предыдущая попытка."
 wtt_xian_incident.5.t: "[CHI.GetLeader] предлагает заключить союз."
 wtt_xian_incident.5.desc: "Похоже, националисты наконец-то устали от попыток стереть нас со своих карт. На встрече в Сиане [CHI.GetLeader] согласился рассмотреть возможность заключения союза с нами в борьбе против японцев.\n\nМы должны тщательно взвесить все варианты."
 wtt_xian_incident.5.a: "Японцы – более опасная угроза."
 wtt_xian_incident.5.b: "Никаких сделок с националистами!"
 wtt_xian_incident.6.t: "[From.GetLeader] отказывается объединиться с коммунистами"
 wtt_xian_incident.6.desc: "Несмотря на наши доводы и требования остановить эту бессмысленную войну, [From.GetLeader] отказался от идеи создания объединённого фронта с коммунистами. Понятно, что необходимо предпринимать более решительные меры. Может, стоит арестовать его и передать коммунистам?"
 wtt_xian_incident.6.a: "Это наш единственный вариант."
 wtt_xian_incident.6.b: "Ситуация может легко выйти из-под контроля."
 wtt_xian_incident.7.t: "[CHI.GetLeader] арестован ([CHI_xian_instigator.GetNameDef])!"
 wtt_xian_incident.7.desc_a: "[CHI_xian_instigator.GetLeader] прислал сообщение о том, что он арестовал лидера [CHI.GetLeader], которого хочет передать нам. \n\nВозможно, это лучший шанс казнить врага народа!"
 wtt_xian_incident.7.desc_b: "[From.GetLeader] отверг наше предложение казнить лидера [CHI.GetLeader]. Вместо этого предполагается, что мы должны заключить союз с националистами, поскольку якобы не готовы одновременно возглавлять революцию и обороняться от японцев."
 wtt_xian_incident.7.a: "Обратиться к Советам за одобрением."
 wtt_xian_incident.7.b: "Голову ему с плеч!"
 wtt_xian_incident.7.c: "Нужно объединиться с ним против японцев."
 wtt_xian_incident.7.d: "Если мы их убьём, то развяжем войну, которую не сможем выиграть. Пусть уходят."
 wtt_xian_incident.8.t: "[CHI.GetLeader] арестовал лидера [From.GetLeader]!"
 wtt_xian_incident.8.desc: "Мы перехватили сообщение, которое отправил [From.GetLeader], о том, что [CHI.GetLeader] находится у них о под стражей и что его собираются передать коммунистам. Учитывая питаемую к нему ненависть, долго он не проживёт. \n\nЕсли мы не хотим, чтобы [CHI.GetLeader] устроил показательную казнь лидера [PRC.GetLeader], нужно действовать быстро и решительно!"
 wtt_xian_incident.8.a: "Выслать войска!"
 wtt_xian_incident.8.b: "Они его не тронут. Подождём."
 wtt_xian_incident.9.t: "[CHI.GetLeader] арестован ([CHI_xian_instigator.GetNameDef])!"
 wtt_xian_incident.9.desc: "[PRC.GetLeader] отправил сообщение о том, что коммунистам предоставляется уникальная возможность привлечь лидера [CHI.GetLeader] к суду за его преступления против народа и революции. Его казнь станет огромной победой для коммунистической партии в её борьбе за главенство в Китае. \n\nВместе с тем она ослабит националистов в критический момент и, возможно, даже позволит японцам продвинуться ещё глубже на территорию Китая."
 wtt_xian_incident.9.a: "Ещё один буржуазный враг встретил свой конец."
 wtt_xian_incident.9.b: "Он ещё пригодится."
 wtt_xian_incident.10.t: "[PRC.GetLeader] предлагает заключить союз"
 wtt_xian_incident.10.desc: "Вместо ожидаемого показательного суда и последующей казни коммунисты сообщили, что они предпочитают заключить союз против японцев. \n\nОни определённо тянут время, зная, что ещё один хороший удар их прикончит. Если они действительно хотели бы видеть лидера [CHI.GetLeader] мёртвым, то давно казнили бы его.\n\nТем не менее, некоторые представители нашего правительства гадают, зачем коммунистам заключать союз именно сейчас – может, они знают что-то, чего не знаем мы?"
 wtt_xian_incident.10.a: "Если только они будут следовать нашим указаниям."
 wtt_xian_incident.10.b: "Никаких сделок с коммунистами!"
 wtt_china_shared.1.t: "[From.GetNameDefCap] предлагает поддержку"
 wtt_china_shared.1.desc: "[From.GetLeader] прибыл в нашу столицу для обсуждения обстановки. Встретившись как с независимыми активистами, так и с представителями правительства, он заявил, что наша независимость крайне важна для государства [From.GetNameDef] и что оно готово поддержать все наши шаги по ее расширению."
 wtt_china_shared.1.a: "Их помощь необходима, как никогда."
 wtt_china_shared.1.b: "Мы довольны и текущей ситуацией."
 wtt_china_shared.2.t: "[From.GetNameDefCap] соглашается на нашу помощь"
 wtt_china_shared.2.desc: "В частной беседе представители правительства государства [From.GetNameDef] выразили большую заинтересованность тем, как мы будем поддерживать их независимость. Были созданы фонды для групп, ратующих за большую независимость, а также мы начали создавать [From.GetAdjective] «Временное правительство в изгнании»."
 wtt_china_shared.2.a: "Их борьба – наша борьба."
 wtt_china_shared.3.t: "[From.GetNameDefCap] отказывается от нашей помощи"
 wtt_china_shared.3.desc: "В очень строгой ноте [From.GetLeader] сообщил нам о том, что его правительство не потерпит вмешательства в [From.GetAdjective] внутренние дела. Дипломатические протоколы не позволяют объявить лидера [From.From.GetLeader] персоной нон-грата и запретить ему въезд, но практически всей нашей делегации было запрещено возвращаться в государство [From.GetNameDef]."
 wtt_china_shared.3.a: "Жаль."
 wtt_china_shared.4.t: "Движение за независимость государства [From.GetNameDef] набирает силу"
 wtt_china_shared.4.desc: "Похоже, что [From.From.GetLeader] посетил государство [From.GetNameDef] не только для обмена любезностями за чашкой чая. В последнее время разрозненные движения за независимость начали всё чаще и эффективнее координировать свои действия. Похоже, они получают помощь из-за рубежа."
 wtt_china_shared.4.a: "Это беспокоит."
 wtt_china_shared.10.t: "«Летающие тигры»"
 wtt_china_shared.10.desc_a: "Сун Мэйлин, вдова Чана Кайши и одно из наиболее преданных ему лиц, прибыла в Вашингтон, чтобы добиваться поддержки Китая в его борьбе против Японии. ВВС Китая крайне необходимы современные самолёты и опытные пилоты.\n\nПризыв Сун был широко подхвачен публикой, и некоторое количество наших пилотов оставили службу, чтобы записаться в ряды инструкторов для тренировки и обучения китайских лётчиков.\n\nПосле решения вопроса с пилотами Сун Мэйлин попросила нас предоставить китайским ВВС около 150 современных истребителей."
 wtt_china_shared.10.desc_b: "Война в Китае тяжело сказалась на состоянии китайских ВВС, но их лётчики доблестно сражались в небе с превосходящим по количеству и качеству техники противником. \n\nНесмотря на доблесть пилотов, [From.GetAdjective] ВВС отчаянно нуждаются в новых самолётах и пилотах для восполнения потерь. [From.GetLeader] посылает делегацию в Вашингтон для переговоров о предоставлении Китаю около 150 современных истребителей и такого же количества пилотов для их обслуживания."
 wtt_china_shared.10.a: "Мы должны поддерживать их, как можем."
 wtt_china_shared.10.b: "Мы не должны допустить, чтобы нас втянули в этот конфликт."
 wtt_china_shared.11.t: "Советские добровольцы"
 wtt_china_shared.11.desc_a: "Продолжительные сражения в Китае заставляют нас оказать поддержку нашим товарищам из [From.GetAdjective] Красной армии. [From.GetLeader] предлагает направить к ним пилотов-добровольцев и самолёты. Он просит выделить около 50 бомбардировщиков и 100 истребителей для их сопровождения. \n\nЭто может оказаться полезным опытом для наших пилотов и позволит испытать на практике новые разработки."
 wtt_china_shared.11.desc_b: "Продолжающаяся в Китае война тяжело сказалась на состоянии [From.GetAdjective] ВВС, пытающихся защищать воздушное пространство и оказывать поддержку наземным войскам. [From.GetLeader] лично обращается к лидеру [SOV.GetLeader] с просьбой предоставить им около 50 средних бомбардировщиков и 100 истребителей.\n\nЗаодно у нас появится возможность испытать новейшее оборудование в боевых условиях."
 wtt_china_shared.11.a: "Мы должны поддерживать их, как можем."
 wtt_china_shared.11.b: "Им придётся довольствоваться имеющимися средствами."
 wtt_china_shared.12.t: "[From.GetNameDef] просит отправить нового генерала"
 wtt_china_shared.12.desc: "[From.GetLeader] обратился к лидеру [USA.GetLeader] с предложением отправить одного из наших генералов в качестве начальника штаба [From.GetAdjective] армии.\n\nТаким образом мы заслужим личное уважение со стороны лидера [From.GetLeader], а наш генерал получит бесценный боевой опыт, и в случае войны [From.GetLeader] предоставит нам войска. \n\nКакого генерала выбрать?"
 wtt_china_shared.12.a: "Джозефа Стилуэлла"
 wtt_china_shared.12.b: "Придётся им справляться самим."
 wtt_china_shared.12.c: "Дугласа Макартура"
 wtt_china_shared.12.d: "Дуайта Эйзенхауэра"
 wtt_china_shared.13.t: "[CHI_USA_General.GetName] прибывает в Китай"
 wtt_china_shared.13.desc: "[From.GetLeader] рассмотрел нашу просьбу о помощи, и генерал [CHI_USA_General.GetName] получил приказ как можно быстрее прибыть на службу в Китай.\n\nПредполагается, что он будет не просто советником при лидере [Root.GetLeader], но ещё и возьмёт на себя командование войсками, благодаря чему получит опыт непосредственного ведения современной войны."
 wtt_china_shared.13.a: "Ценное приобретение."
 wtt_china_shared.14.t: "Никакой помощи со стороны государства [From.GetNameDef]"
 wtt_china_shared.14.desc: "[From.GetLeader] оставил нашу просьбу без ответа. Некоторые высокопоставленные американские военные высказали желание принять назначение, но военный министр и президент [From.GetLeader] наложили вето на это предложение, назвав его непрактичным и не соответствующим национальным интересам."
 wtt_china_shared.14.a: "Они трусы, глупцы или всё вместе?"
 wtt_prc.1.t: "[From.GetLeader] предлагает заключить союз"
 wtt_prc.1.desc: "После долгих лет безуспешного конфликта и перед лицом угрозы со стороны Японии коммунисты обратились к нам с предложением создать объединённое правительство. Наши армии смогут сражаться бок о бок, и мы будем сообща координировать свою политику.\n\nМотивы такой неожиданной перемены в настроениях не очень ясны, и кое-кто в правительстве полагает, что это лишь их первый этап по захвату страны."
 wtt_prc.1.a: "Мы должны объединиться против общего врага."
 wtt_prc.1.b: "Мы не поведёмся на такой дешёвый трюк."
 wtt_prc.2.t: "[From.GetLeader] отказывается от союза."
 wtt_prc.2.desc: "После долгого размышления [From.GetLeader] решил отклонить наше предложение. Наши источники в правительстве докладывают, что ему повсюду мерещится заговор коммунистов и что он полагает, будто мы хотим захватить правительство и отобрать у него контроль над страной."
 wtt_prc.2.a: "Какой параноик!"
 wtt_prc.10.t: "[From.GetNameDefCap] требует от нас сотрудничества"
 wtt_prc.10.desc: "Вслед за созданием Правительства национальной обороны [From.GetNameDef] заявил, что не потерпит «излишней самостоятельности и неподчинения». Война с Японией становится всё более неизбежной, и любой, кто не поддерживает Правительство национальной обороны, будет считаться потенциальным врагом. [From.GetLeader] открыто сказал, что не будет дожидаться начала войны, чтобы выступить против правителей, которые отказываются подчиниться."
 wtt_prc.10.a: "Попробуем поработать совместно с правительством."
 wtt_prc.10.b: "Этот громогласный идиот явно блефует."
 wtt_prc.11.t: "[From.GetNameDefCap] присоединяется к Правительству национальной обороны"
 wtt_prc.11.desc: "[From.GetLeader] внял голосу разума и решил присоединиться к нашему союзу. Его войска поддержат нас в будущих сражениях."
 wtt_prc.12.t: "[From.GetNameDefCap] отвечает отказом"
 wtt_prc.12.desc: "По причинам, не поддающимся разумному объяснению, [From.GetLeader] отказывается сотрудничать с нами даже по самым основным вопросам. Он утверждает, что мы всего лишь шайка бандитов, которых скоро истребят, и призывает других правителей присоединиться к нему."
 wtt_prc.12.a: "Его нужно приструнить."
 PRC_provoke_japan_korea: "Корея"
 PRC_provoke_japan_manchuria: "Маньчжурия"
 wtt_prc.20.t: "Китайская провокация"
 wtt_prc.20.desc: "Стали известны новые подробности последнего нападения на нашу территорию. Пока что ни один из нападавших не был задержан, но всё говорит о том, что это намеренная провокация со стороны Китая. \n\nКитайское правительство подозрительно долго тянуло с осуждением нападения, а в китайских газетах его описывали как героический акт противодействия «японскому империализму».\n\nКабинет министров собрался для обсуждения ситуации и принятия мер в ответ на такую явную наглость."
 wtt_prc.20.a: "Потребовать извинений."
 wtt_prc.20.b: "Мобилизовать войска и подготовиться к войне."
 wtt_prc.21.t: "Саботаж на военном заводе"
 wtt_prc.21.desc: "Из государства [JAP.GetManchuriaPuppet] поступают донесения о том, что на одном из наших заводов вспыхнул большой пожар. Местные пожарные до сих пор борются с ним, но уверены, что к концу дня его удастся потушить. По предварительным оценкам повреждения довольно значительны, поскольку очаг возгорания, судя по всему, находился на хранилище легковоспламеняющихся химикатов.\n\nВоенная разведка приступила к расследованию инцидента. Не исключена возможность намеренного поджога."
 wtt_prc.21.a: "Кто бы это мог сделать?"
 wtt_prc.22.t: "Саботаж на гражданской фабрике"
 wtt_prc.23.t: "Взорван мост"
 wtt_prc.23.desc: "Прошлой ночью один из главных железнодорожных мостов в государстве [JAP.GetManchuriaPuppet] рухнул под тяжестью проезжающего поезда с боеприпасами. Операцию по спасению и восстановлению затруднил последующий взрыв боеприпасов. Персонал поезда до сих пор не найден, вероятнее всего, все погибли.\n\nВоенная разведка сразу же, как только ситуация стала относительно безопасной, выслала группу следователей с целью выяснить, почему обрушилось такое крепкое сооружение.\n\nОчевидцы утверждают, что за день до обрушения видели в долине небольшую группу людей. В настоящее время их местонахождение неизвестно."
 wtt_prc.24.t: "Патруль попал в засаду"
 wtt_prc.24.desc: "Один из наших патрулей в государстве [JAP.GetManchuriaPuppet] не вышел на связь. Высланная поисковая группа обнаружила следы перестрелки, говорящие о том, что патруль попал в засаду и погиб в жестоком бою.\n\nПонесли ли потери нападавшие, неизвестно, так как были обнаружены лишь трупы японских солдат.\n\nОни выглядят так, как будто были оставлены намеренно, в качестве предупреждения."
 wtt_japan.1.t: "[From.GetNameDef] желает взять под свой контроль наши колонии"
 wtt_japan.1.desc: "Воспользовавшись нашей слабостью, [From.GetAdjective] лидеры предложили помочь нам «поддержать порядок» в наших колониях. Они утверждают, что потеряв основную территорию, мы лишились возможности постоять за себя.\n\nЭто явно уловка: они надеются лишить нас контроля над колониями. Но какой у нас остаётся выбор?"
 wtt_japan.1.a: "Пора признать владычество Японии над Востоком."
 wtt_japan.1.b: "Им придётся взять их силой!"
 wtt_japan.2.t: "[From.GetNameDef] передаёт управление колониями"
 wtt_japan.2.desc: "Правительство государства [From.GetNameDefCap] тщательно обдумало наше предложение по «поддержанию порядка» в их колониях и решило согласиться. Оно передаёт нам полный контроль над этими колониями."
 wtt_japan.2.a: "Мудрое решение."
 wtt_japan.3.t: "[From.GetNameDefCap] отказывается уступать колонии"
 wtt_japan.3.desc: "Правительство государства [From.GetNameDefCap] тщательно обдумало наше предложение по «поддержанию порядка» в их колониях и решило отказаться."
 wtt_japan.3.a: "Посмотрим, чем это им обернётся."
 wtt_japan.11.t: "Пакт о ненападении с государством [From.GetNameDef]"
 wtt_japan.11.desc: "Несмотря на растущие трения между [From.GetAdjective] лидерами и государством [Root.GetNameDef], [From.GetAdjective] правительство вновь начало переговоры о подписании пакта о ненападении. Преимущества для нас очевидны, но каковы преимущества для [From.GetAdjective] стороны? И не пожалеем ли мы об этом?"
 wtt_japan.11.a: "Нужно поддерживать мир... пока что."
 wtt_japan.11.b: "Главнее всего – не давать им никаких преимуществ!"
 wtt_japan.12.t: "[From.GetNameDefCap] соглашается подписать пакт о ненападении"
 wtt_japan.12.desc: "[From.GetNameDefCap] официально соглашается подписать пакт о ненападении"
 wtt_japan.12.a: "Они играют как раз нам на руку."
 wtt_japan.13.t: "[From.GetNameDefCap] отказывается заключить пакт о ненападении"
 wtt_japan.13.desc: "По каким-то причинам [From.GetNameDef] отказывается заключать с нами пакт о ненападении."
 wtt_japan.13.a: "Они что-то замышляют против нас?"
 wtt_japan.21.t: "Обмен [From.GetAdjective] генералов"
 wtt_japan.21.desc: "[From.GetAdjective] власти решили вернуть на родину чиновников и генералов, придерживающихся левых взглядов, а вместо них отправить к нам сторонников правых убеждений."
 wtt_japan.21.a: "Похоже, в государстве [From.GetNameDef] что-то намечается..."
 wtt_japan.22.t: "Обмен [Root.GetAdjective] генералов произведён"
 wtt_japan.22.desc: "Процесс замены наших правых генералов и чиновников теми, кто разделяет левые взгляды и кого мы раньше неофициально отправили в изгнание в государство [From.GetNameDef], завершён."
 wtt_japan.22.a: "Это усилит наше влияние на государство [Root.GetNameDef]."
 wtt_japan.31.t: "Судьба императорской семьи"
 wtt_japan.31.desc: "Настала пора определить дальнейшую судьбу императора и его семьи. В Японии, которую мы строим, наследственный статус не должен играть никакой роли."
 wtt_japan.31.a: "Выдворить их из страны!"
 wtt_japan.31.b: "Обезглавить их!"
 wtt_japan.32.t: "Императорская семья выдворена"
 wtt_japan.32.desc: "[From.GetNameDefCap] изгоняет императорскую семью, чем оказывает нам большую услугу! Император прибыл в государство [Root.GetNameDef], но, несмотря на изгнание, его авторитет в народе и войсках по-прежнему велик."
 wtt_japan.32.a: "Мы достойны называться его домом!"
 wtt_japan.101.t: "Объединение с Маньчжурией"
 wtt_japan.101.desc: "После недавней победы над государством [MAN.GetName] японское правительство признало претензии Китая на этот регион и предложило вернуть его нам. Вместе с этим жестом доброй воли оно предлагает нам заключить союз."
 wtt_japan.101.a: "Пожалуй, с японцами и вправду можно иметь дело."
 wtt_japan.101.b: "Маньчжурию мы принимаем, но в их благожелательности продолжаем сомневаться."
 wtt_japan.102.desc: "[From.GetNameDefCap] благодарит нас за возвращение Маньчжурии и принимает предложение заключить союз."
 wtt_japan.103.desc: "[From.GetNameDefCap] благодарит нас за возвращение Маньчжурии, но отклоняет предложение заключить союз."
 wtt_japan.104.t: "Суверенитет Филиппин"
 wtt_japan.104.desc: "[From.GetNameDefCap] сделала публичное заявление о том, что не намеревается сидеть в стороне и наблюдать за тем, как страна, находящаяся в сфере её интересов, остаётся под влиянием Запада. Они требуют, чтобы мы ускорили процесс деколонизации и немедленно предоставили Филиппинам независимость."
 wtt_japan.104.a: "Они правы. Они заслужили свободу."
 wtt_japan.104.b: "Филиппины останутся американскими!"
 wtt_japan.105.desc: "Государство [From.GetNameDefCap] ответило на наши требования предоставить независимость Филиппинам, и американское правительство распорядилось немедленно провести все процедуры по предоставлению суверенитета своим владениям в Тихом океане."
 wtt_japan.105.a: "По крайней мере, они вняли голосу разума."
 wtt_japan.106.desc: "Государство [From.GetNameDefCap] ответило на наши требования предоставить независимость Филиппинам, заявив, что эта страна является необходимой для защиты «жизненно важных интересов Америки» в этом регионе."
 wtt_japan.106.a: "И после этого они называют себя защитниками свободы?!"
 wtt_japan.107.desc: "Государство [From.GetNameDefCap] ответило на требования Японии предоставить независимость Филиппинам, и американское правительство распорядилось немедленно провести все процедуры по предоставлению им суверенитета."
 wtt_japan.107.a: "Хвала японцам!"
 wtt_japan.108.t: "Молодые офицеры осуществляют переворот"
 wtt_japan.108.desc: "Группа молодых офицеров провела ряд удачных покушений на различных правительственных чиновников и премьер-министра, после чего заняла Токио и взяла под контроль императорский дворец. Офицеры заявили о своих намерениях «очистить правительство от коррупции и идеологической угрозы», а также вернуть императору статус единственного правителя нации.\n\nИх акция нашла неожиданно широкую поддержку в военных кругах, а выступления противников были заранее пресечены массовыми арестами и казнями лояльных прежнему правительству элементов. В силу неожиданности и давления обстоятельств император не стал порицать восставших.\n\nОрганизованное сопротивление правительства уже теряет силу, и ожидается, что мятежники скоро заявят о возвращении императору полного контроля над всеми делами внутренней, внешней и военной политики."
 wtt_japan.108.a: "Да здравствует император!"
 wtt_japan.109.t: "Япония предлагает заключить Тройственный пакт"
 wtt_japan.109.desc: "[From.GetNameDefCap] прощупывает настроения, стараясь узнать, насколько нас заинтересует пакт между нами, [JAP_initiator.GetAdjective] и [ITA_fascism.GetAdjective] государствами. [JAP_initiator.GetAdjective] руководство утверждает, что в обстановке растущей мировой враждебности к нашим действиям крайне важно поддерживать друг друга."
 wtt_japan.109.a: "Прекрасная идея. Мы подпишем пакт."
 wtt_japan.109.b: "Нет, лучше не рисковать и не настраивать мир против себя."
 wtt_japan.110.desc: "[JAP_initiator.GetNameDefCap] прощупывает настроения, стараясь узнать, насколько нас заинтересует пакт между нами, [JAP_initiator.GetAdjective] и [GER_fascism.GetAdjective] государствами. [JAP_initiator.GetAdjective] руководство утверждает, что в обстановке растущей мировой враждебности к нашим действиям крайне важно поддерживать друг друга. [GER_fascism.GetAdjective] руководство уже сообщило, что поддерживает эту идею."
 wtt_japan.111.t: "Тройственный пакт подписан"
 wtt_japan.111.desc: "[GER_fascism.GetAdjective] и [ITA_fascism.GetAdjective] правительства согласились подписать Тройственный пакт, поклявшись поддерживать друг друга в случае объявления войны."
 wtt_japan.112.t: "[From.GetNameDefCap] отклоняет Тройственный пакт"
 wtt_japan.112.desc: "[From.GetAdjective] правительство отклонило предложение заключить Тройственный пакт, предпочитая действовать в одиночку."
 wtt_japan.113.t: "[From.GetNameDefCap] подписывает Тройственный пакт"
 wtt_japan.113.desc: "[ITA_fascism.GetAdjective] правительство согласилось подписать Тройственный пакт, поклявшись поддержать нас в случае объявления войны."
 wtt_japan.114.t: "Демократические элементы совершают переворот"
 wtt_japan.114.desc: "Демократические элементы в правительстве устроили переворот после того, как военные пригрозили снова ограничить с таким трудом полученные демократические права граждан. Хотя некоторые из них с удивительной решимостью и с оружием в руках выступили на защиту народа и его прав на свободу.\n\nРаскол в военном руководстве позволил народным представителям захватить законодательные и исполнительные органы власти. Стычки только начались, но вряд ли действующее правительство будет так уж легко свергнуть."
 wtt_japan.114.a: "Никогда больше нами не будут править военные!"
 wtt_japan.115.t: "[From.GetName] нападает на Советский Союз"
 wtt_japan.115.desc: "Несмотря на наш пакт о ненападении, государство [From.GetNameDefCap] в одностороннем порядке напало на Советский Союз. Сейчас перед нами стоит выбор: поддержать союзников или сохранить верность заключённому пакту с Советами и осудить акт агрессии."
 wtt_japan.115.a: "Мы должны присоединиться к союзникам!"
 wtt_japan.115.b: "Мы не нарушаем договоры... Пока что."
 wtt_japan.116.t: "[From.GetName] вступает в войну"
 wtt_japan.116.desc: "Государство [From.GetNameDefCap] решило присоединиться к нашей войне с Советским Союзом, несмотря на заключённый с ним пакт о ненападении."
 wtt_japan.116.a: "Как и должно было поступить."
 wtt_japan.117.t: "[From.GetName] порицает нашу войну"
 wtt_japan.117.desc: "Государство [From.GetNameDefCap] решило соблюдать заключённый с Советским Союзом пакт о ненападении, несмотря на то, что оно наш союзник. По всей видимости, его правительство решило сохранить дипломатические отношения с членом пакта."
 wtt_japan.117.a: "Какая досада."
 wtt_japan.118.t: "[From.GetName] требует помощи"
 wtt_japan.118.desc: "Государство [From.GetNameDefCap] в настоящее время погрязло в гражданской войне и с трудом противостоит вражеским силам. Временное правительство обратилось к нашим представителям с предложением обменять Южный Сахалин на столь необходимую военную помощь.\n\nНеплохой способ получить землю в обмен на добровольческие дивизии."
 wtt_japan.118.a: "Великолепная идея!"
 wtt_japan_118_TT: "Эти добровольцы вернутся и пополнят людские ресурсы, если §Y[From.GetName]§! выиграет гражданскую войну."
 wtt_japan.118.b: "Это не такая уж хорошая сделка для нас."
 wtt_japan.119.t: "[From.GetName] принимает предложение об обмене"
 wtt_japan.119.desc: "[From.GetNameDefCap] принимает наше предложение об обмене Южного Сахалина на военную поддержку. Они уже отправили к нам на помощь несколько «добровольческих» дивизий!"
 wtt_japan.119.a: "Они очень пригодятся!"
 wtt_japan.119.TT: "Получите 8 боевых единиц с §Y12 пехотными§! батальонами и §Y3 батальонами поддержки§!."
 wtt_japan.120.t: "[From.GetName] отклоняет предложение"
 wtt_japan.120.desc: "Представители государства [From.GetNameDefCap] сообщили, что отвергают предложение по обмену Южного Сахалина на военную поддержку."
 wtt_japan.120.a: "Мы остались сами по себе..."
 wtt_japan.121.t: "Государство [From.GetName] захватывает Токио"
 wtt_japan.121.desc: "Войска государства [From.GetNameDefCap] заняли японскую столицу, и фашистское [From.From.GetAdjective] правительство пало. Если мы намерены действовать, то нужно действовать немедленно. Необходимо обеспечить контроль над удалёнными японскими островами и, если мы собираемся противостоять коммунистической угрозе, принять командование над оставшимися фашистскими элементами."
 wtt_japan.121.a: "Осуществить этот план."
 wtt_japan.121.b: "В настоящее время это не в наших интересах."
 wtt_japan.122.t: "Фашисты бегут в Маньчжурию."
 wtt_japan.122.desc: "После захвата Токио фашистское правительство пало, и его оставшиеся сторонники и военные отряды бежали в государство [MAN.GetName], которое взяло под свой контроль удалённые острова и территории в Корее и Китае.\n\nГражданская война в целом закончена, но перемирие крайне ненадёжно, и фашисты ещё не разгромлены до конца."
 wtt_japan.122.a: "Разберёмся с ними позже."
 wtt_japan.123.t: "Сопротивление фашистов сломлено"
 wtt_japan.123.desc: "После захвата Токио фашистское правительство пало. У оставшихся сторонников и военных отрядов нет шансов сплотиться, и они начали разбредаться, благодаря чему захватить оставшиеся удалённые территории будет легко."
 wtt_japan.123.a: "Война выиграна."
 wtt_japan.124.t: "Добровольцы возвращаются домой"
 wtt_japan.124.desc: "После победы коммунистов в Японии наши добровольцы возвращаются домой."
 wtt_japan.125.t: "Советы возвращают Маньчжурию"
 wtt_japan.125.desc: "Освободив Маньчжурию от японцев и избавив её от низвергнутого императора Цин, государство [From.GetNameDef] предложило вернуть Маньчжурию, утверждая, что она по праву должна перейти в [Root.GetAdjective] руки."
 wtt_japan.126.t: "[From.GetName] предлагает заключить мир"
 wtt_japan.126.desc: "[From.GetAdjective] власти предложили нам заключить мир. Они полностью покинут территорию континента в обмен на немедленное прекращение боевых действий."
 wtt_japan.126.a: "Мы победили в войне."
 wtt_japan.126.b: "Мы будем воевать до полного разгрома врага!"
 wtt_japan.127.t: "[From.GetName] соглашается заключить мир"
 wtt_japan.127.desc: "Государство [From.GetNameDef] приняло наше предложение мира и прекратило боевые действия в обмен на наши территориальные уступки."
 wtt_japan.127.a: "Они одержали верх... На какое-то время."
 wtt_japan.128.t: "[From.GetName] отвергает предложение мира"
 wtt_japan.128.desc: "Государство [From.GetNameDef] отказалось заключить с нами мир и поклялось вести войну до тех пор, пока не добьется безоговорочной капитуляции."
 wtt_japan.128.a: "Значит, мы будем сражаться до последнего!"
 wtt_japan.40.t: "[From.GetLeader] требует Маньчжурию"
 wtt_japan.40.desc: "Несколько дней назад правительство государства [From.GetNameDef] начало последовательное давление на нас. Журналисты ведущих изданий в своих статьях требуют от нас вернуть Маньчжурию под [From.GetAdjective] контроль. Это не просто пропаганда для внутреннего употребления, поскольку представители лидера [From.GetLeader] по дипломатическим каналам призвали нас заключить соглашение о будущем маньчжурских территорий.\n\nСегодня по этому поводу высказался сам [From.GetLeader], потребовав как можно скорее полностью вернуть Маньчжурию. В противном случае его правительство будет вынуждено пересмотреть условия нашего сотрудничества."
 wtt_japan.40.a: "Она принадлежит им."
 wtt_japan.40.b: "Они ещё не готовы править самостоятельно."
 wtt_japan.41.t: "[From.GetNameDef] оказывает военную помощь"
 wtt_japan.41.desc: "Императорский штаб Японии решил коренным образом изменить стратегическую перспективу. На совещании с императором военный министр представил новый план, согласно которому в ближайшем будущем разразится война с Советским Союзом. В целях подготовки к этой войне руководство Императорской армии Японии решило, что наши войска должны защитить участки фронта. Для этого было выделено большое количества лишь немного устаревшего вооружения."
 wtt_japan.41.a: "Как мило с их стороны."
 wtt_news.25.t: "[GetNewsHeadline][JAP.GetNameDefCap] принимает контроль над [From.GetAdjective] колониями"
 wtt_news.25.desc: "Ввиду слабости государства [From.GetNameDef] не удивительно, что [JAP.GetAdjective] власти усиливали давление на [From.GetAdjective] восточные владения. Этим утром представители [From.GetAdjective] правительства сделали неожиданное заявление о том, что контроль над [From.GetAdjective] колониями немедленно переходит к государству [JAP.GetNameDef]."
 wtt_news.25.a: "Азия для азиатов!"
 wtt_news.25.b: "Печальный день для Европы..."
 wtt_news.25.c: "Это конец колониализма?"
 wtt_news.26.t: "[GetNewsHeadline]Независимость Филиппин"
 wtt_news.26.desc: "В результате [JAP.GetAdjective] давления [From.GetAdjective] правительство объявило о немедленном прекращении [From.GetAdjective] колониального правления на архипелаге. Начиная с этого дня государство [PHI.GetNameDef] получило суверенитет."
 wtt_news.26.b: "Всё равно мы собирались сворачивать колониальную политику."
 wtt_news.26.c: "Радостный день!"
 wtt_news.27.t: "[GetNewsHeadline]Молодые японские офицеры осуществляют переворот"
 wtt_news.27.desc: "Группа молодых офицеров успешно свергла правительство и вновь утвердила императора в качестве верховного правителя японской нации. Похоже, переворот стал реакцией на предполагаемую коррупцию правительства и широкое распространение враждебных идеологий.\n\nДелая упор на имперскую риторику, офицеры объявили о проведении чисток, которые буду продолжаться до тех пор, пока «из рядов вооружённых сил и правительства не будут удалены все неблагонадёжные элементы». Сам император Хирохито выступил с кратким заявлением, согласившись взять на себя верховное командование и дав понять, что он заинтересован в примирении с Китаем и западными колониальными державами, имеющими владения в тихоокеанском регионе."
 wtt_news.27.a: "Бандзаи!"
 wtt_news.27.b: "Тревожные вести... К нам таких предложений не поступало..."
 wtt_news.27.c: "Гарантия ли это мира в тихоокеанском регионе?"
 wtt_news.27.d: "Неожиданный поворот."
 wtt_news.30.t: "[GetNewsHeadline]Чан Кайши казнён"
 wtt_news.30.desc: "Поступило известие о том, что сегодня утром вслед за арестом, распоряжение о котором дал [CHI_xian_instigator.GetLeader], расстрельный взвод коммунистов казнил Чана Кайши. Эту меру наказания после недолгого суда по обвинению в преступлениях против народа и партии провозгласил [PRC.GetLeader]. Даже непосредственного вмешательства представителя советского правительства оказалось недостаточно для отмены приговора.\n\nУтверждается, что [SOV.GetLeader] пришёл в ярость, услышав о «предательстве» со стороны лидера [PRC.GetLeader], и приказал арестовать китайскую делегацию Коминтерна.\n\nНовый лидер националистов [CHI.GetLeader] поклялся отомстить за смерть Чана и «истребить» всех коммунистов."
 wtt_news.30.a: "Он получил по заслугам."
 wtt_news.30.b: "Они назвали убийство правосудием!"
 wtt_news.30.c: "Это будет иметь последствия."
 wtt_news.30.d: "Китай ожидает ещё более нестабильная обстановка."
 wtt_news.31.t: "[GetNewsHeadline]Чан Кайши казнён"
 wtt_news.31.desc: "Поступило известие о том, что сегодня утром вслед за арестом, распоряжение о котором дал [CHI_xian_instigator.GetLeader], расстрельный взвод коммунистов казнил Чан Кайши. Эту меру наказания после недолгого суда по обвинению в преступлениях против народа и партии, в измене и в контрреволюционной деятельности провозгласил [PRC.GetLeader]. Советский представитель выступал на суде в качестве обвинителя, и это подкрепляет подозрения в том, что [SOV.GetLeader] тайно одобрил решение. \nНовый лидер националистов [CHI.GetLeader] поклялся отомстить за смерть Чана и «истребить» всех коммунистов."
 wtt_news.31.c: "Мы поступили правильно."
 wtt_news.32.t: "[GetNewsHeadline]Чан Кайши отпущен из-под домашнего ареста"
 wtt_news.32.desc: "Утверждается, что, после ареста по приказу лидера [CHI_xian_instigator.GetLeader] и передачи коммунистам, в результате продолжительных переговоров [CHI.GetLeader] отпущен домой. Сведения поступают отрывочные, но, судя по всему, [PRC.GetLeader] предложил заключить союз против японцев. Обе стороны опровергают эти слухи, и [PRC.GetLeader] утверждает, что он предпочтёт увидеть, как страна сгорает до пепла, нежели пойдёт на переговоры с националистами. [CHI.GetLeader] отвечает ему взаимностью."
 wtt_news.32.a: "А какие у них планы на нас?"
 wtt_news.32.c: "Дерутся, словно дети малые..."
 wtt_news.32.d: "Япония воспользуется этой ситуацией."
 wtt_news.32.e: "Мы должны воспользоваться этим себе на благо."
 wtt_news.33.t: "[GetNewsHeadline][PRC.GetLeader] обвиняет националистов в измене"
 wtt_news.33.desc: "После встречи между лидерами [CHI.GetLeader] и [PRC.GetLeader] последний выступил с критикой того, что он назвал «неприкрытой и наглой попыткой привлечь Красную армию для выполнения националистических и контрреволюционных целей». [CHI.GetLeader] отказался от комментариев по этому поводу, заявив только, что националистическая армия готова защитить Китай от любого агрессора. \n\nПоступают сообщения о том, то оба лидера обсудили возможность создания единого фронта против Японии.\n\nПока не ясно, приведет ли этот разлад к очередному конфликту между двумя сторонами."
 wtt_news.33.b: "И почему мы думали, что они изменятся?"
 wtt_news.34.t: "[GetNewsHeadline]Сформированы «Летающие тигры»"
 wtt_news.34.desc: "Вслед за обращением к американским пилотам и механикам с призывом вступить в добровольческий отряд президент США [USA.GetLeader] официально одобрил передачу более сотни современных истребителей китайским ВВС. Пилотам армии, ВМФ или морской пехоты США на время службы в этом отряде предоставляется отпуск.\n\nПервые корабли с самолётами должны отбыть сразу же после сборки машин. Конгрессмены высказали озабоченность тем, что такие действия на грани международного права могут иметь негативный резонанс."
 wtt_news.34.a: "Удачной охоты!"
 wtt_news.34.b: "Мы им весьма рады."
 wtt_news.34.c: "Добровольцы? Скорее, наёмники!"
 wtt_news.34.d: "Конец изоляции США?"
 wtt_news.35.t: "[GetNewsHeadline]Шанхайский инцидент"
 wtt_news.35.desc: "Напряжённость между Китаем и Японией резко возросла после вчерашнего столкновения в Шанхае. \n\nПо сообщениям западных наблюдателей, стычка произошла между китайской полицией и группой японских матросов. У обеих сторон есть пострадавшие. Когда для расследования инцидента прибыл японский патруль, китайская армия уже блокировала все подходы к месту происшествия и арестовала матросов, обвинив их в покушении на убийство.\n\nЯпонское правительство выступило с резким заявлением о том, что если моряки не будут отпущены, то оно примет меры для их освобождения."
 wtt_news.35.a: "Возмутительно!"
 wtt_news.35.b: "Всё идет по плану."
 wtt_news.35.c: "Война в воздухе."
 wtt_news.35.d: "Это кажется спланированным заранее."
 wtt_news.36.t: "[GetNewsHeadline]Чан Кайши погиб в авиакатастрофе"
 wtt_news.36.desc: "Сегодня [CHI.GetNameDef] потрясла трагедия: самолёт, на борту которого находился Чан Кайши, взорвался в воздухе через несколько мгновений после взлёта. Спасатели до сих пор исследуют место трагедии, но никакой надежды на то, что они обнаружат выживших среди экипажа и пассажиров, уже нет.\n\nПредполагается, что генералиссимус и его супруга погибли.\n\nНовый китайский лидер [CHI.GetLeader] пообещал провести тщательное расследование причин катастрофы. Ходят слухи о заговоре против генералиссимуса, которого многие считали препятствием на пути объединения разных фракций внутри Китая."
 wtt_news.36.a: "Одной проблемой меньше."
 wtt_news.36.b: "Это была не случайность."
 wtt_news.36.d: "Трагический случай."
 wtt_news.37.t: "[GetNewsHeadline]Объявлено о создании Китайской Народной Республики"
 wtt_news.37.desc: "В своей триумфальной речи [PRC.GetLeader] заявил, что «китайский народ выстоял» и привёл к победе коммунистов в гражданской войне в Китае. Теперь, после полного отступления националистов, коммунистическая партия одержала безусловную победу в войне, длившейся несколько десятилетий. Таким образом, небольшая группа повстанцев, начинавшая свою борьбу в отдалённых горных селениях, в конечном итоге стала полноправным правительством Китайской Народной Республики."
 wtt_news.37.a: "Великий день."
 wtt_news.37.b: "Не более чем формальность."
 wtt_news.37.d: "Они всё равно ничего не добьются."
 wtt_news.38.t: "[GetNewsHeadline][PRC.GetLeader] побеждает во внутренней борьбе за власть"
 wtt_news.38.desc: "Внутренние распри между фракциями коммунистической партии Китая, похоже, прекратились с появлением решительного лидера, которым стал [PRC.GetLeader]. Мао Цзедун и более умеренные фракции потеряли своё влияние, поскольку при поддержке Советского Союза [PRC.GetLeader] переиграл их всех. Какую роль в этом сыграл [SOV.GetLeader], если вообще сыграл, остаётся лишь догадываться."
 wtt_news.38.a: "Да приведёт он нас к победе!"
 wtt_news.38.b: "Какая разница."
 wtt_news.38.c: "Полезный союзник."
 wtt_news.38.d: "Он унаследовал очень трудный пост."
 wtt_news.39.t: "[GetNewsHeadline]Кампания по умиротворению Китая"
 wtt_news.39.desc: "Вслед за инцидентами, названными «наглыми провокациями», японское правительство заявило, что Китай находится в состоянии «вооружённого конфликта». Оно утверждает, что центральное правительство, которым руководит [CHI.GetLeader], продемонстрировало своё нежелание или неспособность наказать ответственных. Как следствие, в Китай были направлены японские «миротворческие силы» с целью сохранения порядка и предотвращения дальнейших нападений."
 wtt_news.39.a: "Как и было запланировано."
 wtt_news.39.b: "И кто это сделал?"
 wtt_news.39.c: "Что мы сделали?!"
 wtt_news.39.d: "Топорные отговорки."
 wtt_news.39.e: "Они поймут, насколько ошибались."
 wtt_warlord.1.t: "[From.GetNameDefCap] заявляет о покорности"
 wtt_warlord.1.desc: "В условиях, когда центральное правительство Китая не способно защитить свой народ от бандитов и коммунистов, [From.GetLeader] наконец-то осознал своё истинное положение и обратился к нам в попытке обезопасить себя. Он готов на полное сотрудничество и предоставит нашим войскам право на свободный проход. В обмен он просит только выделить ему часть войск для защиты его территории и не забывать о той роли, которую он сыграл, когда мы полностью реорганизуем Китай."
 wtt_warlord.1.a: "Наконец-то голос разума!"
 wtt_warlord.1.b: "Для него в наших планах нет места."
 wtt_warlord.2.t: "[From.GetNameDefCap] соглашается"
 wtt_warlord.2.desc: "[From.GetAdjective] правительство приняло наше предложение. В обмен на их защиту мы обещаем «внимательно прислушиваться к их советам» относительно того, как нам поступать. К нам прибыл представитель [From.GetAdjective] правительства для координации нашей политики."
 wtt_warlord.2.a: "Небольшая цена за наше выживание."
 wtt_warlord.3.t: "[From.GetNameDefCap] отвечает отказом"
 wtt_warlord.3.desc: "[From.GetAdjective] правительство категорически отказалось обсуждать наши предложения. Оно утверждает, что нам недостаёт полномочий вести переговоры от имени настоящего национального правительства."
 wtt_warlord.3.a: "Когда мы станем сильнее, мы им покажем."
 wtt_britain_lease_azores.1.t: "[From.GetNameDefCap] требует на время предоставить Азорские острова"
 wtt_britain_lease_azores.1.desc: "[From.GetAdjective] правительство обратилось к нам с просьбой предоставить на время войны Азорские острова. Стратегическое положение делает их важной базой для охраны морских путей через Атлантику. Острова будут возвращены после окончания военных действий."
 wtt_britain_lease_azores.1.a: "Всё лучше, чем заставлять нас втягиваться в войну..."
 wtt_britain_lease_azores.1.b: "А какая в этом польза для нас?"
 wtt_britain_lease_azores.2.t: "[From.GetNameDefCap] соглашается"
 wtt_britain_lease_azores.2.desc: "[From.GetAdjective] правительство одобрило просьбу и передало Азорские острова под наш полный контроль с условием, что мы несём полную ответственность за их защиту от любых атак. Небольшой отряд уже прибыл на острова, чтобы заложить базу для операций."
 wtt_britain_lease_azores.2.a: "Это будет полезно."
 wtt_britain_lease_azores.3.t: "[From.GetNameDefCap] отвечает отказом"
 wtt_britain_lease_azores.3.desc: "Ссылаясь на свой заявленный нейтралитет и на положения международного права о военных действиях, [From.GetLeader] отказал нам в просьбе предоставить Азорские острова. Пока мы не найдём способ вовлечь эту страну в войну на нашей стороне, острова останутся для нас недоступными."
 wtt_britain_lease_azores.3.a: "Мы это запомним."
 wtt_britain_lease_azores.4.t: "Аренда Азорских островов закончена"
 wtt_britain_lease_azores.4.desc: "Военные действия в Европе закончились, и [POR.GetAdjective] власти напоминают, что Азорские острова были переданы нам лишь на время войны. Настала пора вернуть их прежнему владельцу."
 wtt_britain_lease_azores.4.a: "Британцы всегда платят по долгам."
 wtt_britain_lease_azores.5.t: "Великобритания уходит с Азорских островов."
 wtt_britain_lease_azores.5.desc: "После окончания военных действий в Европе [From.GetNameDef], согласно заключённой сделке, собирается вернуть нам Азорские острова. Мы уже выслали группу для восстановления контроля над ними."
 wtt_britain_lease_azores.5.a: "Наилучший возможный исход."
 wtt_soviet_hold_city_t_success: "[state.GetName] держится"
 wtt_soviet_hold_city_d_success: "Несмотря на натиск врага, [state.GetName] держится, и защитники отражают одну атаку за другой. Обескровленный враг платит непомерно высокую цену за каждый сантиметр занятой земли. [state.GetName] сохранит память о своих героях на многие поколения!"
 wtt_soviet_hold_city_o_success: "[state.GetName] останется за нами!"
 wtt_soviet_hold_city_t_fail: "[state.GetName] переходит в руки врага"
 wtt_soviet_hold_city_d_fail: "Мобилизовав все доступные силы, [controller.GetAdjective] захватчики сокрушили наши оборонительные сооружения вокруг города [state.GetName]. [controller.GetAdjective] отряды вошли на улицы. Наши защитники продолжают доблестно сражаться, но ожидается, что город падёт со дня на день."
 decisions.1.t: "Лояльность низшего офицерского состава"
 decisions.1.desc: "Некоторые офицеры в низших эшелонах выразили «альтернативные» взгляды на руководство страны. Чтобы снизить подозрение, мы должны умерить свои усилия и поддержать только одного потенциального сторонника, не жалея ресурсов на обеспечение его лояльности."
 decisions.1.a: "Сгодится любой, нам нужен человек, который возглавит наши войска."
 decisions.1.b: "Нам нужен человек, который хотя бы понимает, что делает."
 decisions.1.c: "Самое главное - качество, мы за ценой не постоим."
 decisions.1.d: "Подойдёт только самый лучший."
 decisions.2.t: "Лояльность высшего офицерского состава"
 decisions.2.desc: "Некоторые офицеры в высших эшелонах выразили «альтернативные» взгляды на руководство страны. Чтобы снизить подозрение, мы должны умерить свои усилия и поддержать только одного потенциального сторонника, не жалея ресурсов на обеспечение их лояльности."
 wtt_soviet_hold_city_o_fail: "Незначительная неприятность."
 wtt_news.40.t: "[GetNewsHeadline]Взорван Суэцкий канал"
 wtt_news.40.desc_eng: "В ответ на приближение вражеских сил к Суэцкому каналу, дабы не рисковать этим важным торговым путём, государство [From.GetNameDef] решило разрушить канал, воспользовавшись затопленными судами, подрывными зарядами и минами. Повреждения довольно обширны, и, скорее всего, восстановительные работы займут месяцы."
 wtt_news.40.desc_not_eng: "Государство [From.GetNameDef] провело смелую и блестящую операцию, перекрыв важный торговый путь, проходящий через Суэцкий канал. При этом оно воспользовалось затопленными судами, подрывными зарядами и минами. Повреждения довольно обширны, и, скорее всего, восстановительные работы займут месяцы."
 wtt_news.40.a: "Катастрофа!"
 wtt_news.40.b: "Мы не могли позволить врагу воспользоваться им."
 wtt_news.40.c: "В следующий раз мы учтём их решимость."
 wtt_news.40.d: "Мы отрезали их от империи!"
 wtt_news.40.e: "Чудовищный удар по британцам!"
 wtt_news.40.f: "Они приняли верное решение."
 wtt_news.40.g: "Большой удар по нашему союзнику..."
 wtt_news.40.h: "Это затронет весь мир..."
 wtt_news.41.t: "[GetNewsHeadline]Взорван Панамский канал"
 wtt_news.41.desc_usa: "Не имея возможности защитить Панамский канал и дабы не рисковать этим важным коммуникационным путём, государство [From.GetNameDef] решило разрушить канал, воспользовавшись затопленными судами, подрывными зарядами и минами. Повреждения довольно обширны, и, скорее всего, восстановительные работы займут месяцы."
 wtt_news.41.desc_not_usa: "Государство [From.GetNameDef] провело смелую и блестящую операцию, перекрыв важный коммуникационный путь, проходящий через Суэцкий канал. При этом оно воспользовалось затопленными судами, подрывными зарядами и минами. Повреждения довольно обширны, и, скорее всего, восстановительные работы займут месяцы."
 wtt_news.41.a: "Катастрофа!"
 wtt_news.41.b: "Мы не могли позволить врагу воспользоваться им."
 wtt_news.41.c: "В следующий раз мы учтём их решимость."
 wtt_news.41.d: "Флот отрезан на дальней стороне!"
 wtt_news.41.e: "Чудовищный удар по американцам!"
 wtt_news.41.f: "Они приняли верное решение."
 wtt_news.41.g: "Большой удар по нашему союзнику..."
 wtt_news.41.h: "Тихий и Атлантический океаны снова разделены."
 wtt_news.42.t: "[GetNewsHeadline]Суэцкий канал восстановлен"
 wtt_news.42.desc: "Благодаря неимоверным усилиям государству [From.GetNameDef] удалось восстановить Суэцкий канал. Сегодня утром, спустя всего лишь полгода интенсивных работ, состоялось повторное открытие важной коммерческой артерии Средиземноморья."
 wtt_news.42.a: "Мы восстановили связь с империей."
 wtt_news.42.b: "Необходимые инвестиции на благо нации."
 wtt_news.42.c: "Это значительно поможет нашим усилиям."
 wtt_news.42.d: "Мы устранили препятствие..."
 wtt_news.42.e: "Эффект почувствуют все."
 wtt_news.43.t: "[GetNewsHeadline]Панамский канал восстановлен"
 wtt_news.43.desc: "Благодаря неимоверным усилиям государству [From.GetNameDef] удалось восстановить Панамский канал. Сегодня утром, спустя всего лишь полгода интенсивных работ, состоялось повторное открытие важной коммуникационной артерии, связывающей Атлантический и Тихий океаны."
 wtt_news.43.a: "Мы восстановили жизненно важную связь между океанами."
 wtt_news.43.b: "Мы снова можем переходить из Тихого океана в Атлантический."
 wtt_news.43.c: "Это значительно поможет нашим усилиям."
 wtt_news.43.d: "Мы устранили препятствие..."
 wtt_news.43.e: "Эффект почувствуют все."
 wtt_news.44.t: "[GetNewsHeadline][MAN.GetLeader] претендует на Мандат небес"
 wtt_news.44.desc: "Облачённый в богато украшенные одежды, подобающие императору Китая, [MAN.GetLeader], Сын неба, Владыка десяти тысяч лет, Император великой династии Цин, взошёл на Трон Дракона в ходе необычной церемонии второй Коронации, и ныне обитает в Запретном городе, как и его предки. Ссылаясь на древние обычаи, [MAN.GetLeader] утверждает, что победа его войск в Китайской гражданской войне доказывает, что он получил Мандат небес на управление Китаем.\n\nПока ещё неясно, собирается ли он распространить свою власть на всю Поднебесную, как намеревался предыдущий император."
 wtt_news.44.a: "Сын неба вернулся."
 wtt_news.44.b: "Порядок восстановлен."
 wtt_news.44.c: "Кем он себя возомнил?"
 wtt_news.44.d: "Вот это возвращение."
 wtt_news.44.e: "Что за балаган!"
 wtt_news.45.t: "[GetNewsHeadline][new_leader.GetLeader] возглавляет национальное правительство Китая"
 wtt_news.45.desc: "В ходе продолжительной борьбы за власть между лидерами [old_leader.GetLeader] и [new_leader.GetLeader] первый наконец-то признал поражение. Оба соперника встретились в резиденции, принадлежащей лидеру [new_leader.GetLeader]. Под конец двухчасовых переговоров [old_leader.GetLeader] согласился уступить власть; премьер-министром республики отныне становится [new_leader.GetLeader].\n\nРанее у стен резиденции собрались многочисленные сторонники обоих политиков, и можно было опасаться жестоких столкновений в том случае, если переговоры закончатся неудачно.\n\nОднако никаких сведений о стычках не поступает; похоже, передача власти прошла вполне мирно."
 wtt_news.45.a: "Политика. Политика никогда не меняется."
 wtt_news.45.b: "Поразительный успех."
 wtt_news.45.c: "Всё лучше насилия."
 wtt_news.45.d: "Возможно, они только что избежали гражданской войны."
 wtt_news.46.t: "[GetNewsHeadline][From.GetLeader] провозглашает политику «Единого Китая»"
 wtt_news.46.desc: "Выступив сегодня перед группой сторонников, [From.GetLeader] объявил о значительных изменениях в своём правлении. Ранее [From.GetLeader] терпимо относился к тому, что некоторые части Китая практически независимы. Но это осталось в прошлом. С нынешнего дня [From.GetNameDef] считает своим государством весь Китай. Любой, посмевший ослушаться приказов единственного законного правителя Китая, будет объявлен преступником или предателем и получит соответствующее наказание.\n\nПока неясно, сможет ли [From.GetLeader] выполнить свои угрозы, или же это заявление останется всего лишь пропагандистским ходом ради получения поддержки населения."
 wtt_news.46.a: "Это прямая угроза."
 wtt_news.46.b: "Мы объединим весь Китай!"
 wtt_news.46.d: "Это не удавалось и более великим."
 wtt_news.47.t: "[GetNewsHeadline][From.GetNameDefCap] претендует на Южный Индокитай"
 wtt_news.47.desc: "Правительство во главе с лидером [From.GetLeader] заявило, что текущая ситуация в Индокитае представляет собой явную прямую угрозу [From.GetAdjective] безопасности. Согласно официальному заявлению, ни одно правительство в мире не потерпит, чтобы ему в подбрюшье направляли кинжал. До тех пор, пока в этом регионе не воцарится спокойствие или пока [671.Controller.GetAdjective] власти не заменят губернаторов на более лояльных государству [From.GetNameDef], угроза [From.GetAdjective] интересам будет сохраняться.\n\n[From.GetLeader] через своего представителя особо подчеркнул, что хотя [From.GetAdjective] правительство попытается найти мирное решение проблемы, оно не исключает и военного варианта."
 wtt_news.47.a: "Кто-то должен был это заявить."
 wtt_news.47.b: "Приходите и забирайте!"
 wtt_news.47.c: "Вряд ли это приведёт к чему-то плохому."
 wtt_news.47.d: "Не заставляйте нас входить туда!"
 wtt_news.48.t: "[GetNewsHeadline]Война за независимость Маньчжурии"
 wtt_news.48.desc: "В ходе внутренней борьбы за власть между японской администрацией и правительством лидера [MAN.GetLeader] спор за контроль над Маньчжурией наконец дошёл до точки кипения.\n\nСудя по сообщениям, поводом к конфронтации послужил инцидент при Императорском дворе, когда некий японский генерал оскорбил императора Маньчжоу-го, якобы потребовав от него приветственного поклона.\n\nПришедший в ярость [MAN.GetLeader] ответил, что «Сын неба ни перед кем не кланяется» и ударил генерала тростью, а после приказал своим войскам немедленно выдворить всех японских солдат с китайской земли."
 wtt_news.48.a: "Щенок вздумал рычать?"
 wtt_news.48.b: "Вернём себе величие!"
 wtt_news.48.c: "Ах этот гадёныш-предатель!"
 wtt_news.48.d: "Дракон решил сразиться с... Солнцем?"
 wtt_news.50.t: "[GetNewsHeadline]Гитлер убит"
 wtt_news.50.desc: "Сегодня немецкое радио сообщило о том, что заговорщики в рядах военного руководства совершили попытку переворота. Вслед за взрывом в штаб-квартире фюрера, в результате которого погиб сам Гитлер и получили ранения несколько человек, армейские подразделения атаковали учреждения и отряды СС.\n\n[GER.GetLeader] утверждает, что полностью контролирует ситуацию в стране и армии, но до сих пор со всей Германии поступают сообщения о стычках между сторонниками нынешнего правительства и мятежниками.\n\nХодят слухи, что некоторые высшие руководители нацистской партии сами планируют захватить власть, воспользовавшись хаосом."
 wtt_news.50.a: "Подлое предательство!"
 wtt_news.50.b: "Ситуация не улучшилась."
 wtt_news.50.c: "Хоть от этого избавились!"
 wtt_news.50.d: "Он сам вынудил их."
 wtt_news.51.t: "[GetNewsHeadline][GER.GetLeader] выживает в покушении"
 wtt_news.51.desc: "Сегодня немецкое радио сообщило о том, что заговорщики в рядах военного руководства совершили попытку переворота. Вслед за взрывом в штаб-квартире фюрера, который по чудесной случайности лишь слегка ранил самого Гитлера и еще несколько человек, армейские подразделения попытались захватить ряд правительственных учреждений в Берлине.\n\nВести о том, что [GER.GetLeader] уцелел, распространились быстро, и большинство подразделений под командованием мятежников уже вернулись в казармы.\n\nНесколько высших немецких военачальников совершили самоубийство, чтобы не предстать по обвинению в измене перед печально известным «народным судом»."
 wtt_news.51.c: "Начало конца?"
 wtt_news.52.desc: "Сегодня немецкое радио сообщило о том, что [GER.GetLeader] объявил себя главой правительства. Вслед за перестрелкой в бункере, в ходе которой был смертельно ранен фюрер, отряды СС быстро перекрыли все основные автомобильные и железнодорожные пути из Берлина. Тем временем в столицу для восстановления порядка направили воздушные и сухопутные войска."
 wtt_news.53.t: "[GetNewsHeadline]Объединение Скандинавии"
 wtt_news.53.desc: "Благодаря силе своего оружия государство [From.GetOldName] объединило под своим владычеством все скандинавские народы, и теперь его правительство занимается включением в состав новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена пропагандистская кампания с самым недвусмысленным националистическим содержанием.\n\nВ качестве дополнительных средств сторонники объединения Скандинавии уже начали ссылаться на исторические параллели и доказывать, что настоящая ситуация в регионе - это всего лишь продолжение тенденций прошлого. [From.GetOldAdjective] правительство охотно ухватилось за их рассуждения, официально заявило о «восстановлении Кальмарской унии» и сменило название страны на «[From.GetNameDef]»."
 wtt_news.53.a: "Великий день для всех скандинавов!"
 wtt_news.53.b: "Объединённая Скандинавия сильнее."
 wtt_news.53.c: "Долго это не продержится!"
 wtt_news.54.t: "[GetNewsHeadline]Объединение северных народов"
 wtt_news.54.desc: "После завоевания всех стран северного региона [From.GetOldAdjective] правительство решило приступить к интеграции всех новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена националистическая пропагандистская кампания с недвусмысленным призывом поддержать правительство.\n\nКак высказался представитель [From.GetOldAdjective] властей, «северяне издавна тянулись друг к другу, и вполне естественно для них стремиться к объединению, чтобы наши народы жили вместе в одном государстве». Правительство использовало это родство в качестве аргумента для объединения, заявило о создании «истинно северного союза» и сменило название страны на «[From.GetNameDef]»."
 wtt_news.54.a: "Объединившись, северные народности станут сильнее!"
 wtt_news.54.b: "Объединённый Север может доставить немало хлопот своим соседям..."
 wtt_news.55.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.55.desc: "Завладев всеми землями, некогда принадлежавшими старой Великой Колумбии, [From.GetOldAdjective] правительство приступило к реинтеграции новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена националистическая пропагандистская кампания с недвусмысленным призывом поддержать правительство.\n\nПредставители [From.GetOldAdjective] властей неоднократно утверждали, что все страны на севере Южной Америки должны вспомнить свою общую историю и создать объединённое государство. Теперь [From.GetOldAdjective] правительство сделало ещё один шаг к этой цели, заявило о «возрождении наследия Боливара» и сменило название страны на «[From.GetNameDef]»."
 wtt_news.55.a: "Впереди ждёт осуществление мечты об объединённой Латинской Америке!"
 wtt_news.55.b: "Рождается новая американская сверхдержава?"
 wtt_news.56.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.56.desc: "Завоевав все бывшие земли Австро-Венгерской империи, [From.GetOldAdjective] правительство в качестве представителей последнего государства-наследника приступило к объединению этих территорий. Государственная пропаганда всячески восхваляет «славные дни империи» с целью заручиться широкой поддержкой населения при осуществлении националистических реформ и возвращении к имперским порядкам.\n\nВ качестве шага навстречу этой цели [From.GetOldAdjective] правительство заявило о возрождении государства [From.GetNameDef] и соответствующим образом официально переименовало страну."
 wtt_news.56.a: "Indivisibiliter ac inseparabiliter!"
 wtt_news.56.b: "Дуалистическая монархия возрождается."
 wtt_news.57.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.57.desc: "Теперь, когда Польша и Литва снова объединены под общим правлением, [From.GetOldAdjective] правительство начало ссылаться на историю в своей пропаганде, пытаясь объединить народы обеих стран. «Эксперты-историки» наперебой приводят различные факты из прошлого Польско-литовской унии, доказывая, что сообща Польша и Литва способны противостоять всем угрозам на своих границах. Похоже, такой подход сработал и повлиял на настроения публики, всё чаще задумывающейся о славном прошлом.\n\nСегодня [From.GetOldAdjective] правительство сделало очередной шаг к своей цели, заявив о возрождении Унии и о смене названия страны на «[From.GetNameDef]»."
 wtt_news.57.a: "Если с нами Бог, то кто против нас?"
 wtt_news.57.b: "Переживёт ли она раздел на этот раз?"
 wtt_news.58.t: "[GetNewsHeadline]Объединение Бенилюкса"
 wtt_news.58.desc: "После завоевания всех территорий Бенилюкса [From.GetOldAdjective] правительство принялось в недвусмысленных терминах оправдывать свои действия. Его представители утверждают, что являются законными наследниками Объединённого королевства Нидерландов, и что условия Лондонского договора 1839 года были преступным образом навязаны другими державами, а потому он должен быть аннулирован. Таким образом, государство [From.GetOldNameDef] лишь вновь утвердило контроль над некогда принадлежавшими ему землями.\n\nВслед за этим [From.GetOldAdjective] правительство объявило о смене названия страны на «[From.GetNameDef]» и теперь пытается заручиться широкой общественной поддержкой с помощью пропаганды и рассуждений о внешней угрозе в условиях текущего глобального кризиса."
 wtt_news.58.a: "Снова вместе, как и предполагалось в 1815 году..."
 wtt_news.58.b: "Да... Всё это, похоже, исключительно внутренние дела..."
 wtt_news.59.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.59.desc: "После завоевания других центральноамериканских стран [From.GetOldAdjective] правительство принялось в недвусмысленных терминах оправдывать свои действия. Утверждая, что оно является единственным законным наследником Федеративной республики Центральной Америки, оно объявило все другие государства, возникшие в конце 1830-х годов, незаконными образованиями сепаратистов, а недавние военные конфликты назвало «правомочными попытками вернуть себе контроль» над этими территориями.\n\nКак следствие, [From.GetOldAdjective] правительство объявило о смене названия страны на «[From.GetNameDef]» и теперь пытается заручиться широкой общественной поддержкой с помощью пропаганды и рассуждений о внешней угрозе в условиях текущего глобального кризиса."
 wtt_news.59.a: "Необходимый шаг на пути к мировому влиянию."
 wtt_news.59.b: "Рождение ещё одних «Американских штатов»."
 wtt_news.60.t: "[GetNewsHeadline]Объединение балтийских государств"
 wtt_news.60.desc: "Завладев всеми землями, принадлежавшими балтийским государствам, [From.GetOldAdjective] правительство приступило к реинтеграции новых территорий. Чтобы заручиться широкой поддержкой населения, была проведена националистическая пропагандистская кампания с недвусмысленным призывом поддержать правительство.\n\nКак высказался представитель [From.GetOldAdjective] властей, «балтийские страны издавна тянулись друг к другу, и вполне естественно, что они стремятся к объединению, особенно в свете угрозы у своих границ. Только вместе наши народы могут сохранить независимость и свободу». Правительство заявило об «истинно балтийском единстве» и сменило название страны на «[From.GetNameDef]»."
 wtt_news.60.a: "Это необходимо для нашего выживания."
 wtt_news.60.b: "Но будет ли новое государство достаточно сильным?"
 wtt_news.61.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.61.desc: "Завоевав все бывшие земли Османской империи, [From.GetOldAdjective] правительство в качестве представителей последнего государства-наследника приступило к объединению этих территорий. Государственная пропаганда всячески порицала Союзников, разделивших между собой имперские земли, и восхваляла «славные дни империи» с целью заручиться широкой поддержкой населения новоприобретённых территорий при осуществлении националистических реформ и возвращении к имперским порядкам.\n\nВ качестве шага к этой цели [From.GetOldAdjective] правительство заявило о возрождении государства [From.GetNameDef] и официально переименовало страну."
 wtt_news.61.a: "Наконец-то мы снова едины!"
 wtt_news.61.b: "Вечное государство снова подняло голову..."
 wtt_news.62.t: "[GetNewsHeadline]Объединение Европы"
 wtt_news.62.desc: "Государство [From.GetOldNameDef] покорило все основные держав континентальной Европы, и впервые за всю историю мечта об «Объединённой Европе» может стать реальностью. Разнообразные «эксперты» (предположительно финансируемые правительством) наперебой рассуждают о том, что это единственный шанс «избежать дальнейших военных конфликтов в Европе».\n\nВ попытках придать своей стране статус «государства для всех европейцев» правительство активно проводит ряд реформ на общенациональном и местном уровнях; в частности, сегодня было объявлено о том, что отныне страна именуется «[From.GetNameDef]», чтобы «все европейцы чувствовали себя в ней, как дома»."
 wtt_news.62.a: "Действительно ли это положит конец всем войнам в Европе?"
 wtt_news.62.b: "Посмотрим, удастся ли это у них."
 wtt_news.63.t: "[GetNewsHeadline]Подъём государства [From.GetNameDef]"
 wtt_news.63.desc: "По мере разрастания [From.GetOldAdjective] государства, поглощающего своих соседей, становятся всё более очевидными попытки его правительства создать видимость некоей исторической преемственности. Достижения Великой империи Зимбабве выставляются в самом романтическом свете, но постоянная пропаганда, похоже, и в самом деле действует на умы публики.\n\nСегодня [From.GetOldAdjective] правительство предприняло следующий шаг и сменило название страны на «[From.GetNameDef]», что было встречено ликующими криками толпы в крупных городах."
 wtt_news.63.a: "Африка для африканцев!"
 wtt_news.63.b: "Конец ли это колониального господства в Африке?"
 wtt_news.64.t: "[GetNewsHeadline]Подъем государства [From.GetNameDef]"
 wtt_news.64.desc: "[From.GetOldAdjective] военная машина продолжает своё несокрушимое наступление, и идея, которую раньше встречали лишь насмешками - создание новой Римской империи - кажется теперь вполне осуществимой. Большинство ведущих европейских стран, которые могли бы оказать сопротивление, практически раздавлены, и теперь Италия может навязать свою волю покорённым народам.\n\nПриступив к интеграции так называемых «отвоёванных римских территорий», итальянское правительство заодно заявило и о возрождении Римской империи, официально закрепив новое имя для своей страны: «[From.GetNameDef]»."
 wtt_news.64.a: "Roma Invicta!"
 wtt_news.64.b: "Они же несерьёзно!"
 wtt_news.65.t: "[GetNewsHeadline]Подъем государства [From.GetNameDef]"
 wtt_news.65.desc: "По мере продолжения [From.GetOldAdjective] наступления от внимания специалистов по истории Персии не ускользнули некоторые исторические параллели. Ведущие эксперты уже начали сравнивать текущую обстановку с эпохой Кира Великого, что подняло националистические настроения во всём [From.GetOldAdjective] обществе.\n\nПродолжая укреплять контроль над завоёванными территориями, правительство на волне общественного одобрения заявило, что теперь государство официально именуется «[From.GetNameDef]»."
 wtt_news.65.a: "Наши силы растут!"
 wtt_news.65.b: "Принесёт ли это мир и спокойствие в регион?"
 wtt_news.66.t: "[GetNewsHeadline]Подъем государства [From.GetNameDef]"
 wtt_news.66.desc: "Растущее [From.GetOldAdjectiveCap] влияние поставило в тупик военных экспертов во всём мире, но результаты говорят сами за себя. За последние несколько лет грекам удалось добиться господства на Балканах, отвоевать Стамбул и подавить организованное турецкое сопротивление в Анатолии. Похоже, сейчас наступает финальная стадия длившегося более пяти веков греко-турецкого конфликта.\n\nС целью ещё более укрепить национальную гордость [From.GetOldAdjectiveCap] правительство воспользовалось идеей исторической преемственности и объявило свои достижения «византийским отпором турецким захватчикам». В рамках этой пропагандистской кампании во время торжественного парада во вновь переименованном Константинополе было объявлено, что [From.GetOldNameDef] меняет своё официальное название на «[From.GetNameDef]»."
 wtt_news.66.a: "Да начнётся обратное завоевание."
 wtt_news.66.b: "Чудесный поворот фортуны..."
 wtt_news.67.t: "[GetNewsHeadline]Объединение арабских стран"
 wtt_news.67.desc: "После завоевания почти всех территорий, входящих в так называемый «арабский мир», [From.GetOldAdjective] правительство задумалось о том, чтобы воспользоваться распространившимися в регионе пан-арабскими настроениями. После силового устранения возможных возражений со стороны других стран идея объединения арабов приобрела реальные очертания, и [From.GetOldAdjective] правительство уже доказало свою готовность достичь этой цели.\n\nТо ли потакая чаяниям народа, то ли желая создать общий дом для всех арабов, то ли просто в надежде ускорить интеграционные процессы в регионе, [From.GetOldAdjective] власти подтвердили, что отныне их страна называется «[From.GetNameDef]»."
 wtt_news.67.a: "Мечта Зейдана осуществлена."
 wtt_news.67.b: "Приведёт ли это к миру в регионе?"
 wtt_news.68.t: "[GetNewsHeadline]Подъем государства [From.GetNameDef]"
 wtt_news.68.desc: "По мере установления контроля над своими соседями [From.GetOldAdjective] правительство всё отчётливее пользуется историческими параллелями в явных попытках объединить народы под своим руководством. Достижения империи Маджапахит откровенно романтизируются, но пропаганда уже оказала влияние на общественное мнение.\n\nСегодня [From.GetOldAdjective] правительство сделало очередной шаг и объявило о смене названия страны на «[From.GetNameDef]», отдав тем самым дань уважения общему историческому наследию региона."
 wtt_news.68.a: "Это конец колониализма в Азии!"
 wtt_news.68.b: "Они воспользовались своим шансом."
 wtt_news.69.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.69.desc: "По мере роста границ [From.GetOldAdjective] государства и включения в него соседей правительство пересмотрело прежний отказ от названия «Раттанакосин». В настоящее время оно почти повторяет границы исторического королевства в период его наивысшего развития, и достижения королевства Раттанакосин всё чаще упоминают, чтобы повлиять на широкую публику.\n\nСегодня [From.GetOldAdjective] правительство сделало следующий шаг в этом направлении и, ссылаясь на историческую преемственность, официально изменило название страны - теперь она именуется «[From.GetNameDef]»."
 wtt_news.69.a: "Мы вновь подтвердили своё право на господство."
 wtt_news.69.b: "Колониальные империи распадаются?"
 wtt_news.70.t: "[GetNewsHeadline]Возрождение государства [From.GetNameDef]"
 wtt_news.70.desc: "Под руководством кайзерины Виктории государство [From.GetOldNameDef] значительно расширило свои границы и превзошло по своим размерам даже прежнюю Священную Римскую империю. [From.GetOldAdjective] военная машина подавила любое сопротивление в Европе, что позволило беспрепятственно преследовать дальнейшие политические цели.\n\nВ настоящее время кайзерина заявила, что необходимо воспользоваться моментом и объявить государство духовным наследником Священной Римской империи. Оно было соответствующим образом официально переименовано, и вместе с этим правительница наконец-то достигла того политического объединения, к которому стремились императоры на протяжении столетий."
 wtt_news.70.a: "Aquila Elegit Iovis Omnia Vincit!"
 wtt_news.70.b: "Её величие и слава не знают равных!"
 wtt_warlord_vs_prc.1.t: "[warlord.GetLeader] просит поддержки"
 wtt_warlord_vs_prc.1.desc: "В Москву прибыла делегация лидера [warlord.GetLeader] с просьбой поддержать их во внутренней борьбе за власть. Члены делегации утверждают, что [communist_china.GetLeader] не настолько разделяет идеи коммунизма, как заявляет, и может даже придерживаться реакционной позиции, а значит, предаст революцию во время её самой критической фазы.\n\n[warlord.GetLeader] предлагает вместо этого поддержать его, обещая безграничную преданность идеям коммунизма в целом и лидеру [SOV.GetLeader] в частности."
 wtt_warlord_vs_prc.1.a: "Верная марионетка может оказаться полезной."
 wtt_warlord_vs_prc.1.a_tooltip: "В случае их отказа это может привести к войне с государством §H[communist_china.GetNameDef]§!.\n"
 wtt_warlord_vs_prc.1.b: "Нам такой откровенный оппортунизм бесполезен."
 wtt_warlord_vs_prc.2.t: "[soviet.GetLeader] передаёт сообщение"
 wtt_warlord_vs_prc.2.desc: "Представитель [SOV.GetAdjective] правительства сообщил нам о том, что [SOV.GetLeader] испытывает большие сомнения относительно того, что [communist_china.GetLeader] верно интерпретирует марксистскую теорию. В настоящую критическую фазу классовой борьбы в Китае мы не должны отклоняться от верного применения марксистско-ленинского учения. Похоже, Москва считает, что [warlord.GetLeader] лучше понимает, что нужно для более широкого распространения идей коммунизма в Китае. Что касается Москвы, то партии лучше согласиться на то, чтобы её лидером стал [warlord.GetLeader], иначе [SOV.GetLeader] сулит неприятные последствия."
 wtt_warlord_vs_prc.2.a: "[communist_china.GetLeader] должен посетить Москву, чтобы решить этот вопрос."
 wtt_warlord_vs_prc.2.b: "Мы никогда не склонимся перед предателями!"
 wtt_warlord_vs_prc.3.t: "[SOV.GetLeader] отвечает отказом"
 wtt_warlord_vs_prc.3.desc: "[SOV.GetLeader], по всей видимости, всё ещё сомневается в нашей верности или в способности вести за собой. [SOV.GetAdjective] правительство продолжает поддерживать лидера [communist_china.GetLeader] в роли председателя Коммунистической партии Китая."
 wtt_warlord_vs_prc.3.a: "Пусть это останется между нами."
 wtt_warlord_vs_prc.4.t: "[communist_china.GetNameDefCap] подчиняется"
 wtt_warlord_vs_prc.4.desc: "Несмотря на все убеждения со стороны лидера [communist_china.GetLeader], [SOV.GetLeader] остался при своём мнении. Признав поражение, [communist_china.GetLeader] публично заявил о том, что ошибался, и пообещал сотрудничать с нами ради победы революции."
 wtt_warlord_vs_prc.4.a: "Хорошо."
 wtt_warlord_vs_prc.10.t: "Присоединиться или умереть"
 wtt_warlord_vs_prc.10.desc: "Поставленный перед выбором - отдать власть или назвать угрозы со стороны Советского Союза блефом, - [communist_china.GetLeader] выбрал последний вариант. К сожалению, похоже, [SOV.GetLeader] не просто угрожал, а перешёл к враждебным действиям. На своей шаткой позиции мы теперь испытываем давление с обеих сторон, и Советский Союз требует, чтобы мы исключили из своих рядов предателя.\n\nПо заявлению советской стороны, отказ будет считаться признанием, что мы выбираем сторону лидера [communist_china.GetLeader]."
 wtt_warlord_vs_prc.10.a: "[communist_china.GetLeader] не стоит того, чтобы умереть за него"
 wtt_warlord_vs_prc.10.b: "Мы в этом не участвуем."
 wtt_warlord_vs_prc.21.t: "[From.GetLeader] требует нашей поддержки"
 wtt_warlord_vs_prc.21.desc: "[From.GetLeader] прислал нам сообщение с требованием, чтобы мы увеличили экономическую помощь согласно ранее заключённым договорённостям."
 wtt_warlord_vs_prc.21.a: "Такова цена, которую мы вынуждены платить."
 wtt_warlord_vs_prc.21.b: "Это грабёж!"
 wtt_warlord_vs_prc.22.t: "[From.GetNameDefCap] отвечает согласием"
 wtt_warlord_vs_prc.22.desc: "Несмотря на протесты, [From.GetLeader] согласился увеличить экономическую помощь по нашему требованию."
 wtt_warlord_vs_prc.22.a: "Он должен молиться, чтобы мы ещё раз не пересмотрели сделку."
 wtt_warlord_vs_prc.23.t: "[From.GetNameDefCap] отвечает отказом"
 wtt_warlord_vs_prc.23.desc: "На наше требование дополнительной помощи [From.GetLeader] ответил решительным отказом, заявив, что его страна не способна выполнить такие «абсурдные» условия."
 wtt_warlord_vs_prc.23.a: "Он обещал, и мы получим своё!"
 wtt_warlord_vs_prc.23.b: "На время опустим этот вопрос."
 wtt_warlord_vs_prc.31.t: "[From.GetLeader] требует более тесного сотрудничества"
 wtt_warlord_vs_prc.31.desc: "[From.GetLeader] в своём послании утверждает, что на данной стадии революционной борьбы как никогда велика вероятность контрреволюции. Его особому представителю поручено внимательно следить за событиями в нашей стране и давать нам советы, как достичь победы в классовой борьбе.\n\nДалее в послании говорится о том, что любое отклонение от его «советов» будет считаться признаком того, что в наше правительство проникли реакционные элементы, и что необходимо принять соответствующие меры."
 wtt_warlord_vs_prc.31.a: "Мы рады возможности поучиться."
 wtt_warlord_vs_prc.31.b: "Нам не нужны никакие советники."
 wtt_warlord_vs_prc.32.t: "[From.GetNameDefCap] отвечает согласием"
 wtt_warlord_vs_prc.32.desc: "[From.GetLeader] тепло принял нашего особого представителя и назначил его своим личным советником. Теперь мы контролируем их внутреннюю и внешнюю политику."
 wtt_warlord_vs_prc.32.a: "Он внял голосу разума."
 wtt_warlord_vs_prc.33.t: "[From.GetNameDefCap] отвечает отказом"
 wtt_warlord_vs_prc.33.desc: "[From.GetLeader] выказал понимание, однако вежливо, но решительно отказался от нашего требования предоставить нам более непосредственный контроль над их политикой. Предполагается, что мы «не знакомы» с местными условиями и должны предоставить право трактовать марксистское учение местным экспертам."
 wtt_warlord_vs_prc.33.a: "Возможно, мы должны проявить большую настойчивость."
 wtt_warlord_vs_prc.34.t: "[From.GetNameDefCap] отказывается платить"
 wtt_warlord_vs_prc.34.desc: "[From.GetLeader] проигнорировал более решительные требования перевести нам средства, о которых мы договорились ранее. Он даже оставил без внимания требование приехать в Москву для объяснения."
 wtt_warlord_vs_prc.34.a: "Значит, он решил испытать нас?"
 wtt_warlord_vs_prc.35.t: "[From.GetAdjective] альянс"
 wtt_warlord_vs_prc.35.desc: "[From.GetNameDefCap] требует, чтобы все коммунисты Китая сформировали единый альянс - Народный фронт - и разгромили националистов, реакционеров и иностранных захватчиков, сражаясь под общим знаменем."
 wtt_warlord_vs_prc.35.a: "Простые люди стали героями!"
 wtt_warlord_vs_prc.35.b: "Это идет вразрез с [Root.GetAdjective] интересами."
 wtt_warlord_vs_prc.36.t: "[From.GetLeader] отвергает альянс"
 wtt_warlord_vs_prc.36.desc: "[From.GetNameDefCap] не видит очевидных преимуществ, которые дало бы создание единого Народного фронта для борьбы с националистами, реакционерами и иностранными захватчиками, и заявляет, что наш альянс идет «вразрез с [From.GetAdjective] интересами»."
 wtt_warlord_vs_prc.36.a: "Значит, будем полагаться только на свои силы."
 wtt_warlord_vs_prc.36.b: "В таком случае можно смело распускать Единый фронт."
 wtt_manchukou.1.t: "[From.GetNameDefCap] требует подчинения"
 wtt_manchukou.1.desc: "Похоже, [From.GetLeader] решил наконец-то распространить свою власть до дальних уголков Китая. Прибывшие представители [From.GetAdjective] правительства потребовали, чтобы мы склонились перед истинным императором Китая, Сыном неба по имени [From.GetLeader]. В случае отказа нас, по его заверениям, будут судить за государственную измену."
 wtt_manchukou.1.a: "Вся эта затея с республикой всё равно ничем хорошим не кончится."
 wtt_manchukou.1.b: "Пусть попробует."
 wtt_manchukou.2.t: "[From.GetLeader] подчиняется"
 wtt_manchukou.2.desc: "[From.GetLeader] отправил посланника обратно с личным обещанием подчиниться и признать, что [MAN.GetLeader] - настоящий правитель Китая."
 wtt_manchukou.2.a: "Он знает своё место."
 wtt_manchukou.3.t: "[From.GetLeader] отвечает отказом"
 wtt_manchukou.3.desc: "[From.GetLeader] ответил на наше великодушное предложение оскорблениями и проклятиями в адрес предков и личных качеств Императора, которые не только не имеют ничего общего с реальностью, но и крайне возмутительны."
 wtt_manchukou.3.a: "Мы обучим его манерам."
 wtt_manchukou.11.t: "Пятилетний план"
 wtt_manchukou.11.desc: "Правительство постепенно разрабатывает пятилетний план, по которому должна развиваться наша экономика в ближайшие годы. До сих пор наблюдаются значительные разногласия между ведомствами по поводу того, чему следует уделить большее внимание.\n\nСогласно всеобщему мнению, упор следует сделать на тяжёлой промышленности, но что именно должны производить заводы, пока обсуждается.\n\nЧтобы выйти из тупика, необходимо принять решение."
 wtt_manchukou.11.a: "Развивать авиационную промышленность"
 wtt_manchukou.11.b: "Инвестировать в автомобильную промышленность"
 wtt_manchukou.11.c: "Общая программа индустриализации"
 wtt_manchukou_bandit_sabotage.21.t: "Саботаж на военном заводе"
 wtt_manchukou_bandit_sabotage.21.desc: "Из региона [state.GetName] поступают донесения о том, что на одном из наших заводов вспыхнул большой пожар. Пожарные до сих пор борются с огнем, но уверены, что к концу дня его удастся потушить. По предварительным оценкам повреждения довольно значительны, поскольку очаг возгорания, судя по всему, находился на хранилище легковоспламеняющихся химикатов.\n\nВоенная разведка приступила к расследованию инцидента. Не исключена возможность намеренного поджога."
 wtt_manchukou_bandit_sabotage.21.a: "Нужно выследить этих террористов!"
 wtt_manchukou_bandit_sabotage.22.t: "Саботаж на фабрике"
 wtt_manchukou_bandit_sabotage.23.t: "Взорван мост"
 wtt_manchukou_bandit_sabotage.23.desc: "Прошлой ночью один из главных железнодорожных мостов в регионе [state.GetName] рухнул под тяжестью проезжающего поезда с боеприпасами. Операцию по спасению и восстановлению затруднил последующий взрыв боеприпасов. Персонал поезда до сих пор не найден, вероятнее всего, все погибли.\n\nВоенная разведка сразу же, как только ситуация стала относительно безопасной, выслала группу следователей с целью выяснить, почему обрушилось такое крепкое сооружение.\n\nОчевидцы утверждают, что за день до обрушения видели в долине небольшую группу людей. В настоящее время их местонахождение неизвестно."
 generic.11.t: "Окончание гражданской войны"
 generic.11.d: "Раздирающая нашу страну война наконец-то закончилась. Теперь мы можем объединить народ и восстановить разрушенное."
 generic.11.a: "Вместе мы построим лучшее будущее!"
 generic.12.t: "[From.GetAdjective] диверсанты пытаются провести саботаж на Суэцком канале"
 generic.12.d: "Военная разведка докладывает, что [From.GetAdjective] диверсанты намерены использовать мощные подрывные заряды и затопленные корабли, чтобы осуществить саботаж на Суэцком канале. Если мы хотим остановить врага, то у нас мало времени."
 generic.12.a: "Мы не допустим этого!"
 generic.13.t: "[From.GetAdjective] диверсанты пытаются провести саботаж на Панамском канале"
 generic.13.d: "Военная разведка докладывает, что [From.GetAdjective] диверсанты намерены использовать мощные подрывные заряды и затопленные корабли, чтобы осуществить саботаж на Панамском канале. Если мы хотим остановить врага, то у нас мало времени."
 generic.14.t: "[From.GetName] заявляет официальный дипломатический протест"
 generic.14.d: "[From.GetAdjective] посланники предъявили нашему правительству дипломатический протест в связи с присутствием наших атташе в странах, с которыми их государство в настоящее время вовлечено в военный конфликт. Они требуют немедленного отзыва нашей военной миссии."
 generic.14.a: "Это разумное требование."
 generic.14.b: "Мы будем посылать своих атташе туда, куда захотим."
 attache_political_power_tt: "Из-за нашего военного превосходства и §Yмнения§! о них это будет иметь следующий эффект:\n"
 attache_fascism_tt: "Из-за количества поддержки §Yфашизма§! в нашей стране это будет иметь следующий эффект:\n"
 attache_communism_tt: "Из-за количества поддержки §Yкоммунизма§! в нашей стране это будет иметь следующий эффект:\n"
 attache_democratic_tt: "Из-за количества поддержки §Yдемократии§! в нашей стране это будет иметь следующий эффект:\n"
 attache_neutrality_tt: "Из-за количества поддержки §Yнейтралов§! в нашей стране это будет иметь следующий эффект:\n"
 generic.15.t: "[From.GetName] отзывает атташе"
 generic.15.d: "В ответ на наши требования государство [From.GetNameDef] отозвало свои военные миссии из враждебных нам стран."
 generic.16.t: "[From.GetName] не отзывает атташе"
 generic.16.d: "Несмотря на наши требования, государство [From.GetNameDef] отказалось отозвать свои военные миссии из враждебных нам стран, заявив, что «не наше дело вмешиваться в [From.GetAdjective] внутренние дела»."
 generic.16.a: "Мы разберёмся с этим."
 canals_tt: "Установить контроль над районом канала в течение следующего месяца, чтобы предотвратить планы врага."
 generic.17.t: "[From.GetName] заболевает!"
 generic.17.d: "Похоже, что [From.GetRank] [From.GetName] ощущает последствия своей самоотверженной службы государству [From.From.GetNameDef]. Плохой климат сказался на [From.GetHerHis] здоровье, и теперь [From.GetHerHim] потребуется некоторое время на то, чтобы прийти в себя. До выздоровления [From.GetSheHe] не сможет выполнять обязанности на должном уровне."
 generic.18.t: "[From.GetName] получает ранение"
 generic.18.d: "Похоже, что [From.GetRank] [From.GetName], с риском для жизни возглавив своих людей и успешно доведя сражение до победного конца, некоторое время не сможет выполнять обязанности на должном уровне - до тех пор, пока полностью не оправится от полученного ранения."
 japan_border_conflict.1.t: "Японская провокация у наших границ"
 japan_border_conflict.1.desc: "В ходе работ по прокладыванию демаркационной линии по границе между нами и государством [JAP.GetNameDef] к озеру Хасан для проверки демаркационных указателей была отправлена рабочая группа. При подходе к границе рабочая группа была обстреляна со стороны японского поста.\n\nМы передали официальную ноту протеста, но японский посол утверждает, что наша рабочая группа пыталась расширить границу и обозначить больше территории в качестве своей.\n\nЯпонцы уверили нас в том, что соблюдают границы, но не позволят производить различные «махинации» относительно настоящей демаркационной линии и при любых попытках её нарушить ответят силой.\n\n Это означает, что мы, по сути, лишены возможности свободного перемещения по нашей территории в этом районе."
 japan_border_conflict.1.a: "Это неприемлемо."
 japan_border_conflict.2.t: "Победа японцев у озера Хасан"
 japan_border_conflict.2.desc: "Сообщается, что вслед за столкновением между [SOV.GetAdjective] и японскими отрядами на границе у озера Хасан [SOV.GetAdjective] силы полностью отступили. Японские войска оккупировали ряд стратегически важных высот района и приступили к укреплению своих позиций.\n\nВ ходе боя японцы захватили несколько [SOV.GetAdjective] танков, которые были отправлены в Токио для изучения."
 japan_border_conflict.2.a: "Мы с честью решили этот вопрос."
 japan_border_conflict.2.b: "Мы должны подготовить соответствующий ответ."
 japan_border_conflict.3.t: "Поражение японцев у озера Хасан"
 japan_border_conflict.3.desc: "Вслед за столкновением между [SOV.GetAdjective] и японскими отрядами на границе у озера Хасан японский посол в Москве потребовал прекращения огня. \n\nВ ходе нескольких неудачных атак на [SOV.GetAdjective] позиции японцы понесли тяжёлые потери, что вызвало в японских военных кругах озабоченность и сомнения по поводу возможностей их войск."
 japan_border_conflict.3.a: "Лучше с честью потерпеть поражение, чем совсем не пытаться."
 japan_border_conflict.3.b: "Наши войска показали себя на высоте."
 japan_border_conflict.4.t: "Патовая ситуация у озера Хасан"
 japan_border_conflict.4.desc: "Перестрелки между японскими и [SOV.GetAdjective] отрядами у озера Хасан затихли после того, как обе стороны отошли от спорного участка с целью перегруппировки и пополнения припасов. Признав бесполезность дальнейшего наступления, японское военное командование предложило прекратить огонь и начать переговоры о закреплении границы."
 japan_border_conflict.4.a: "Мы получили ценный опыт."
 japan_border_conflict.5.t: "Эскалация конфликта у озера Хасан"
 japan_border_conflict.5.desc: "У озера Хасан продолжаются столкновения между японскими и [SOV.GetAdjective] войсками. Пытаясь выйти из патовой ситуации, японские войска перешли в наступление и столкнулись с [SOV.GetAdjective] военными в других районах этого сектора. Разведка предполагает, что они вскоре попытаются усилить атаку свежими силами, переброшенными из других регионов их империи."
 japan_border_conflict.5.a: "Мы должны сдерживать наступление."
 japan_border_conflict.6.t: "Эскалация конфликта у озера Хасан"
 japan_border_conflict.6.desc: "У озера Хасан продолжаются столкновения между [FROM.GetAdjective] и [JAP.GetAdjective] войсками. Пытаясь выйти из патовой ситуации, [FROM.GetAdjective] части перешли в наступление и столкнулись с [JAP.GetAdjective] военными в других районах этого сектора. Разведка предполагает, что [FROM.GetNameDef] вскоре попытается усилить атаку свежими подкреплениями, переброшенными из других регионов страны."
 japan_border_conflict.6.a: "Мы должны готовиться к атаке!"
 JAP_kalkin_gol: "Проверка Советов боем"
 wtt_prc.30.t: "Провокация прошла успешно"
 wtt_prc.30.desc: "Под покровом ночи наши товарищи из государства [JAP.GetManchuriaPuppet] устроили саботаж на японском заводе. Подробности о нанесённом уроне крайне скудны, и империалисты заявляют лишь, что весь район закрыт.\n\nОдин этот факт говорит о том, что операция прошла удачно. Остаётся проверить, заставит ли это японцев перейти к решительным действиям."
 wtt_prc.30.a: "Мы разворошили осиное гнездо."
 wtt_prc.31.desc: "Под покровом ночи наши товарищи из государства [JAP.GetManchuriaPuppet] устроили диверсию на мосту, имеющем важное стратегическое значение. Небольшой отряд диверсантов доложил, что мост полностью взорван и рухнул вместе с перевозящим боеприпасы поездом.\n\nДиверсанты проследили за тем, чтобы местные жители увидели взрыв и поняли, что он был устроен намеренно. Остаётся проверить, заставит ли это японцев перейти к решительным действиям."
 wtt_prc.32.desc: "Мы успешно окружили и уничтожили японский патруль в государстве [JAP.GetManchuriaPuppet]. Тела солдат были оставлены на месте, чтобы империалисты поняли намёк.\n\nВремя покажет, будет ли это достаточной причиной, чтобы они объявили войну."
 wtt_prc.20.c: "Мы должны полностью отступить с континента."
 wtt_germany.1006.t: "Кайзер готовит переворот!"
 wtt_germany.1006.desc: "Servizio Informatzione Militaire докладывает о подозрительной деятельности во внутренних кругах монархистов. Похоже, что некоторые из тех, кто лоялен лишь королю, недавно контактировали с зарубежными агентами — с немецкими, если быть точными. Вероятно, монархистов вербуют и готовят противостоять нашему великому лидеру, но не все потеряно. Пока есть такая возможность, мы могли бы натравить на них банды. Как поступим?"
 wtt_germany.1006.a: "Banda Carità расправится с ними"
 britain.25.t: "[ENG.GetNameDefCap] требует подчинения"
 britain.25.desc: "[ENG.GetAdjective] правительство, встревоженное после падения государства [DEN.GetNameDef] и последующего присутствия [GER.GetAdjective] дипломатов в державе [ICE.GetNameDef], предложило нам присоединиться к Союзникам. Оно ссылается на проблемы своей национальной безопасности, на возможность государства [GER.GetNameDef] использовать исландские базы как плацдарм для рейдов на английские конвои и города.\nЕго риторика — плохо завуалированная угроза. Правительство обращает наше внимание на то, что с учетом текущей ситуации в мире любые наши претензии на «предположительный нейтралитет» уступают по важности безопасности британских граждан и войне с фашизмом."
 britain.25.a: "У нас нет выбора, надо присоединяться к государству [ENG.GetFactionName]"
 britain.25.b: "Будь проклято [ENG.GetAdjective] государство"
 britain.25.c: "Мы должны придерживаться нейтралитета даже перед риском вторжения"
 britain.26.t: "[ICE.GetNameDefCap] просит нашей защиты от государства [ENG.GetNameDef]"
 britain.26.desc: "Наши дипломаты, служащие в государстве [ICE.GetNameDef], все как один передают, что новообразованному [ICE.GetAdjective] правительству угрожают оккупацией английские войска, требуя выполнить их требования. За отсутствием альтернативы [ICE.GetLeader.GetName] просит нашей защиты от английской угрозы. Возможно, нам не помешает иметь базу неподалеку от Британии?"
 britain.26.a: "Народ государства [ICE.GetNameDef] должен быть защищен"
 britain.26.b: "У нас нет лишних ресурсов"
 britain.27.t: "[ICE.GetNameDefCap] отвергает наше предложение"
 britain.27.desc: "[ICE.GetAdjective] правительство отвергло наш ультиматум, сославшись на свою веру в возможность нейтралитета и горячее нежелание быть втянутым в войну, которая его не касается.\nОно утверждает, что наши требования грубо нарушают его независимость. К сожалению, это современная война, а в современной войне нейтралитет невозможен. Как нам ни жаль, но мы должны сделать то, что должны."
 britain.27.a: "К сожалению, без этого никуда"
