    GER_POL_crown_saxon_prince:0 "Коронация саксонского принца королём Польши"
    GER_POL_crown_saxon_prince_desc:0 "Согласно Майской конституции, престол Речи Посполитой после смерти Чарторыйского должен был занять представитель саксонской династии Саске. Установив в марионеточной Польше своего представителя, мы усилим контроль над ней."
    GER_LIT_crown_german_prince:0 "Коронация германского принца королём Литвы"
    GER_LIT_crown_german_prince_desc:0 "Установив в марионеточной Литве своего представителя, как мы пытались это сделать около 20 лет назад, мы усилим наше влияние и контроль над марионеткой."
