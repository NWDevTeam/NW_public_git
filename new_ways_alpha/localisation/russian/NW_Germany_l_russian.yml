    ### ФОКУСЫ
    GER_continue_expansion_of_wehrmacht:0 "[GetNameContinueExpansionWehrmacht]"
    GER_CONTINUE_EXPANSION_OF_VOLKSHEER:0 "Продолжить расширение Volksheer"
    GER_CONTINUE_EXPANSION_OF_WEHRMACHT_OTHER:0 "Продолжить расширение Вермахта"
    GER_continue_expansion_of_wehrmacht_desc:0 "После Великой войны Германия была чрезвычайно сильно ограничена в своём военном потенциале, а именно в размере армии. Это была катастрофа для социального положения крупной части мужского населения страны, так как служба в армии всегда считалась очень престижной сначала в Пруссии, а позже и в Германской империи. Это вызвало большую популярность боевых партийных организаций вроде Союза красных фронтовиков, СА или Рейхсбаннера. Новое немецкое правительство восстанавливает эту историческую несправедливость, продолжая расширять нашу армию, которую в будущем можно будет использовать для возвращения утраченных германских земель."
    GER_continue_expansion_of_wehrmacht_tt:0 "§RМного кто желает совершить покушение на Фюрера и если не завоевать доверие военных, то они могут «не заметить» такого человека в самый важный момент.§!\n"
    GER_nordstern:0 "Нордштерн"
    GER_nordstern_desc:0 "Nordstern (Полярная Звезда), неформально Neu Drontheim (Новый Тронхейм) — план нашей страны по созданию нового немецкого мегаполиса на территории оккупированной Норвегии. Планируемое население около 250 000—300 000 жителей. Благодаря созданию такого значимого в военном потенциале города мы сможем укрепить свои позиции на приобретённых землях и в Северной Атлантике."
    GER_turn_ss_into_troops:0 "Ваффен СС"
    GER_turn_ss_into_troops_desc:0 "Так называемые Waffen-SS или личные части Гитлера с момента основания в 1925 году постепенно расширялись и получали всё больше полномочий и обязанностей, а недавно их численность стала сопоставима с целой дивизией. Нет лучше солдата, который готов броситься на верную смерть за фюрера, поэтому, кажется, настала пора новой реформы, которая реорганизует СС в полноценную армию."
    GER_turn_ss_into_troops_tt:0 "§RИзлишнее влияние СС может привести к непредвиденным обстоятельствам, так как у Гиммлера тоже есть лидерские амбиции.§!\n"
    GER_formation_of_ss_divisions_from_foreigners:0 "Формирование дивизий СС из иностранцев"
    GER_formation_of_ss_divisions_from_foreigners_desc:0 "На недавно приобретённых территориях обнаружилось достаточно большое число лояльных германскому режиму граждан, в основном из местных национал-социалистических партий, которые жаждут поучаствовать в «Крестовом походе против большевизма». Что ж, дополнительные мотивированные бойцы нам не помешают."
    ### АВИАЦИЯ
    GER_expansion_of_luftwaffe:0 "Расширение Люфтваффе"
    GER_expansion_of_luftwaffe_desc:0 "Германии было запрещено иметь собственные военно-воздушные силы по Версальскому мирному договору, благодаря чему, после прихода нацистов к власти, они стали формироваться практически с нуля, из-за чего лояльность Люфтваффе новому режиму была почти неограниченной. Их возглавляет сам Герман Геринг, лётчик-ас во времена Великой войны. Будущая же война будет вестись с применением большого количества самолётов, для чего нам необходимо заняться расширением Люфтваффе."
    GER_development_of_special_naval_aviation:0 "Разработка морской авиации"
    GER_development_of_special_naval_aviation_desc:0 "В будущем Германии могут очень пригодиться модели передовой морской авиации различных типов. Поэтому сейчас крайне важно начать проектирование перспективных единиц этой техники."
    GER_naval_bomber_program:0 "Программа морских бомбардировщиков"
    GER_naval_bomber_program_desc:0 "Морские бомбардировщики очень помогут германскому флоту в борьбе с вражеским, ведь очевидно, что, несмотря на консолидацию огромных усилий для строительства флота, многие морские державы перегнать в честной гонке у нас не получится. Тут-то на помощь и придёт морская авиация."
    GER_aircraft_for_aircraft_carriers:0 "Палубная авиация"
    GER_aircraft_for_aircraft_carriers_desc:0 "В Германии уже ведутся работы по строительству авианосцев. Однако у нас всё ещё нет детальных проектов под перспективные авианесущие корабли. Нужно исправить это недоразумение."
    GER_own_pilot_training:0 "Внутренняя программа лётной подготовки"
    GER_own_pilot_training_desc:0 "Морская авиация требует специальной подготовки для лётного состава. Стоит уже сейчас начать обучение на перспективные проекты развития кораблей и морских самолётов."
    GER_luftwaffe_ground_units:0 "Наземные части Люфтваффе"
    GER_luftwaffe_ground_units_desc:0 "Необходимо расширить лётный воинский состав для создания полноценных батальонов десантников, которые будут забрасываться глубоко в тыл врага, перекрывая узлы снабжения прифронтовой полосы и вызывая коллапс всего положения на фронте у противника."
    GER_ural_bomber:0 "Уралбомбер"
    GER_ural_bomber_desc:0 "«Уралбомбер» (техническое название Dornier Do. 19) — разрабатывающийся проект четырёхмоторного тяжелого бомбардировщика, который будет способен преодолеть 1500 миль, чтобы иметь возможность уничтожить советскую промышленность даже на краю европейской России и на Урале."
    GER_give_attention_to_transport_aviation:0 "Программа транспортной авиации"
    GER_give_attention_to_transport_aviation_desc:0 "Не стоит недооценивать перспективные проекты развития воздушного транспорта. Новые модели самолётов смогут обеспечивать переброску значительных сил в тыл противника, а также поставки необходимого снаряжения и продовольствия отрезанным от основных сил частям."
    GER_betting_on_strategic_strikes_against_industry:0 "Стратегическое уничтожение промышленности"
    GER_betting_on_strategic_strikes_against_industry_desc:0 "Сделав ставку на новые дальние бомбардировщики, мы также должны научиться эффективно их применять, нанося максимальный ущерб неприятелю."
    GER_throw_forces_at_high_speed_bombers:0 "Скоростные бомбардировщики"
    GER_throw_forces_at_high_speed_bombers_desc:0 "Стратегия блицкрига предполагает наличие большого корпуса тактической авиации, которая будет наносить удары по линиям связи и колоннам противника недалеко от поля боя."
    GER_start_modern_fighter_into_series:0 "Наладить производство современных истребителей"
    GER_start_modern_fighter_into_series_desc:0 "Проект нового одномоторного поршневого истребителя-низкоплана, который будет превосходить по лётно-техническим характеристикам всех существующих конкурентов. Таким образом, нам не придётся налаживать масштабное производство истребителей среднего качества, чтобы восполнять потери лётного состава."
    GER_start_modern_fighter_into_series_tt:0 "Будет изучена технология §Y$GER_fighter_equipment_1$§!\n"
    GER_competition_for_heavy_fighter:0 "Конкурс тяжёлых истребителей"
    GER_competition_for_heavy_fighter_desc:0 "Zerstörer или же «разрушитель» — проекты тяжёлых истребителей, основные отличия которых от лёгких в оснащении более тяжёлым вооружением и увеличенной дальностью полёта. Для достижения высоких эксплуатационных характеристик большинство тяжёлых истребителей являются двухмоторными, а также будут иметь увеличенный экипаж."
    GER_americabomber:0 "Америкабомбер"
    GER_americabomber_desc:0 "Silbervogel (Зильберфо́гель) или же «серебряная птица» — проект высотного частично-орбитального бомбардировщика-космолёта австрийского учёного доктора Ойгена Зенгера. Может пригодится во время освоения отдалённых от наших территорий пространств."
    GER_mass_pilot_training:0 "Массовое обучение пилотов"
    GER_mass_pilot_training_desc:0 "Для ведения войны нового типа нам нужно намного больше подготовленных лётчиков, чем это предполагалось во время Великой войны или после неё."
    GER_bid_for_dive_bombing:0 "Внедрить бомбометание пикированием"
    GER_bid_for_dive_bombing_desc:0 "Вопрос точности бомбометания стал чрезвычайно актуальным практически сразу после окончания Первой мировой войны, так как увеличились скорости новых самолётов, а это, в свою очередь, приводило к большим отклонениям попадания бомбы от точки прицеливания."
    GER_paired_power_plant:0 "Спаренная силовая установка"
    GER_paired_power_plant_desc:0 "Перспективные проекты по установке в самолёты спаренных авиационных двигателей. Пока что все проекты оставляют желать лучшего, но, возможно, вскоре нам удастся создать адекватный образец."
    GER_work_on_wunderwaffe:0 "Работы над Вундерваффе"
    GER_work_on_wunderwaffe_desc:0 "Wunderwaffe или же «Чудо-оружие» — общее название для ряда масштабных исследовательских проектов, направленных на создание новых видов вооружений и новых единиц артиллерии и бронетехники, своими габаритами многократно перекрывающих даже уже созданные или ещё создающиеся образцы."
    GER_experiments_with_turbojet_engines:0 "Эксперименты с турбореактивными двигателями"
    GER_experiments_with_turbojet_engines_desc:0 "Газотурбинный двигатель, в котором химическая энергия топлива преобразуется в кинетическую энергию струй газов, вытекающих из реактивного сопла. Основная область применения — авиация. Механической основой любого ТРД всегда является турбокомпрессор."
    GER_jet_bomber:0 "Реактивный бомбардировщик"
    GER_jet_bomber_desc:0 "Арадо Ar 234 Blitz «Молния» — проект первого в мире реактивного бомбардировщика. Его преимущества заключаются в невероятной для бомбардировщика скорости, делающей его недосягаемым практически для любого истребителя-перехватчика."
    GER_high_speed_fighter:0 "Высокоскоростной истребитель"
    GER_high_speed_fighter_desc:0 "Мессершмитт Me.262 Schwalbe «Ласточка» — проект первого в мире многоцелевого турбореактивного истребителя. Его преимущества заключаются в невероятной для истребителя скорости, делающей уход в горизонте практически невозможным для любого существующего в мире самолета."
    GER_remember_about_super_guns:0 "Суперканонен"
    GER_remember_about_super_guns_desc:0 "Дора — проект уникального сверхтяжёлого железнодорожного артиллерийского орудия германской армии из целой линейки Superkanonen за разработкой фирмой «Крупп». По сути, все чертежи уже готовы, осталось лишь пустить в серию, если, конечно, можно так сказать..."
    GER_V2:0 "Фау-2"
    GER_V2_desc:0 "Vergeltungswaffe-2 (даже не пытайтесь это выговорить) или «Оружие Возмездия» — проект первой в мире баллистической ракеты дальнего действия за разработкой немецкого конструктора Вернера фон Брауна."
    GER_focus_on_uranium_project:0 "Сосредоточиться на урановом проекте"
    GER_focus_on_uranium_project_desc:0 "Многие учёные говорят о перспективности использования урана благодаря его особым свойствам. Германия видит в нём огромный потенциал, поэтому на проекты изучения будут выделены средства в особом размере."
    GER_introduction_of_night_vision_devices:0 "Внедрение приборов ночного видения"
    GER_introduction_of_night_vision_devices_desc:0 "ПНВ — класс оптико-электронных приборов, обеспечивающих оператора изображением местности (объекта, цели и т. п.) в условиях недостаточной освещённости. Разработкой образцов этих приборов занимается производственная компания AEG. Приборы данного вида найдут широкое применение при ночных боевых действиях."
    GER_support_idea_of_land_cruisers:0 "Поддержать идею наземных крейсеров"
    GER_support_idea_of_land_cruisers_desc:0 "«Ratte» — обозначение проекта сверхтяжёлого танка, разрабатываемого под руководством Эдварда Гротте. Полное название танка расшифровывается как «сухопутный крейсер весом 1000 тонн Крыса». Монструозный проект, который при появлении на поле боя будет вселять ужас в противника, моментально обращая его в бегство."
    ###АРМИЯ
    GER_panzervaffe:0 "Панцерваффе"
    GER_panzervaffe_desc:0 "Слабая реакция стран-подписантов Версальского договора на создание Люфтваффе наводит нас на мысль о том, что теперь мы можем спокойно создавать и собственные танковые войска, не скрывая их под названиями тракторов."
    GER_use_of_captured_equipment:0 "Использование трофейной техники"
    GER_use_of_captured_equipment_desc:0 "Глупо полагать, что на вооружении других стран нет достойных образцов военной техники. В условиях войны необходимо не брезговать брать от врага всё полезное. Это и экономичнее, и добавит зарубежного опыта нашим солдатам и инженерам."
    GER_elimination_of_cavalry:0 "Ликвидация кавалерии"
    GER_elimination_of_cavalry_desc:0 "Кавалерия навсегда осталась в прошлой войне, уже тогда показывая свою слабую эффективность. Наша новая доктрина строится на тактике маневренной войны, и моторизованный транспорт здесь будет очень кстати."
    GER_introduction_of_motorization:0 "Моторизация"
    GER_introduction_of_motorization_desc:0 "Наша новая концепция предполагает создание слабобронированных быстрых машин и установку на них внушительного для такого класса техники вооружения."
    GER_semi_tracked_armored_personnel_carriers:0 "Полугусеничные бронетранспортеры"
    GER_semi_tracked_armored_personnel_carriers_desc:0 "Полугусеничный бронетранспортёр педставляет собой автомобиль повышенной проходимости, ходовая часть которого состоит из поворотных колёс переднего моста и гусеничного движителя вместо колёс заднего моста."
    GER_reconnaissance_tanks:0 "Разведывательные танки"
    GER_reconnaissance_tanks_desc:0 "Ранее для разведывательных целей использовались лошади, автомобили и бронеавтомобили, однако новые реалии диктуют нам новые условия. Теперь к ним добавятся и разведывательные танки, лёгкие быстрые машины, однако способные дать бой и нарушить коммуникации противника в тылу при необходимости."
    GER_program_of_two_main_tanks:0 "Программа двух основных боевых танков"
    GER_program_of_two_main_tanks_desc:0 "Одной из концепций развития нашей бронетехники является создание проектов среднего и тяжёлого танков, предназначенных для массового применения на поле боя и достижения различных целей, связанных с особенностями ТТХ."
    GER_focus_on_heavy_tank:0 "Сосредоточиться на тяжёлых танках"
    GER_focus_on_heavy_tank_desc:0 "После окончания проектирования и первичных тестов экспериментальной техники военное руководство приняло решение о приоритете тяжёлого танка в развитии танковой доктрины."
    GER_push_through_super_heavy_tanks:0 "Протолкнуть разработку сверхтяжёлых танков"
    GER_push_through_super_heavy_tanks_desc:0 "Panzerkampfwagen VIII «Maus» — проект сверхтяжёлого танка, разрабатываемого под руководством Фердинанда Порше. При постройке он станет самым крупным по массе танком в мире. При этом данный проект достаточно легко может стать массовым и выполнять боевые задачи по всему фронту, в отличие от того же «Ratte», постройка даже одной единицы которого будет непомерным трудом для промышленности Германии."
    GER_combined_chassis_of_medium_tank:0 "Объединённое шасси среднего танка"
    GER_combined_chassis_of_medium_tank_desc:0 "После окончания проектирования и первичных тестов экспериментальной техники военное руководство приняло решение о приоритете развития проекта среднего танка и дальнейшем переходе к унифицированным танкам, способным одинаково эффективно выполнять любые задачи на поле боя."
    GER_study_soviet_experience:0 "Изучить советский опыт"
    GER_study_soviet_experience_desc:0 "Новые советские танки значительно отличаются от немецких, при этом они обладают весьма выдающимися характеристиками, что делает их привлекательными для изучения нашими инженерами."
    GER_concept_of_new_generation_tank:0 "Концепция танка нового поколения"
    GER_concept_of_new_generation_tank_desc:0 "После изучения передового советского опыта наши инженеры пришли к выводу о том, что уже очень скоро может быть создан новый вид танков. Пока что он условно назван «стандартный танк». Он вберёт в себя всё лучшее от лёгких, средних и тяжелых танков, став универсальной машиной, способной выполнять любые задачи на поле боя."
    GER_experiment_with_self_propelled_guns:0 "Эксперимент с самоходными орудиями"
    GER_experiment_with_self_propelled_guns_desc:0 "Большинство полевых орудий во время прошлой войны нуждались в дополнительной помощи для перемещения. По новой тактике мы поставим все орудия на самоходное шасси."
    GER_jagdpancers:0 "Ягдпанцеры"
    GER_jagdpancers_desc:0 "Проекты создания средних и тяжёлых истребителей танков, оснащённых солидным для такого класса техники бронированием и мощными пробивными орудиями, установленными в статичной рубке."
    GER_anti_aircraft_tanks:0 "Зенитные танки"
    GER_anti_aircraft_tanks_desc:0 "Согласно новой концепции зенитные самоходные установки должны быть серьёзно защищены, чтобы действовать в непосредственной близости от танковых групп и эффективно защищать их от авиаударов."
    GER_use_czechoslovak_industry:0 "Использовать чехословацкую промышленность"
    GER_use_czechoslovak_industry_desc:0 "Чехословакия ещё со времен Австро-Венгерской империи была самым промышленно развитым регионом страны. В новое время этот статус лишь укрепился, а из-за недавно случившихся событий эта страна теперь будет оказывать помощь Германии."
    GER_self_propelled_artillery_platforms:0 "Самоходно-артиллерийские платформы"
    GER_self_propelled_artillery_platforms_desc:0 "Классификация самоходно-артиллерийских платформ включает в себя множество различных типов машин, объединённых тем фактом, что они не являются классическими танками."
    GER_modernization_of_light_tanks:0 "Модернизации лёгких танков"
    GER_modernization_of_light_tanks_desc:0 "Хоть наши лёгкие танки и показывают отличное соответствие запросам германского командования, прогресс не стоит на месте, и стоит уже сейчас задуматься о дальнейшей модернизации техники."
    GER_engineering_machines:0 "Инженерные машины"
    GER_engineering_machines_desc:0 "Инженерные машины строятся для выполнения самых разных задач, связанных с обеспечением эффективной работы военной техники и действий армии."
    GER_underwater_walking_tanks:0 "Танки подводного хода"
    GER_underwater_walking_tanks_desc:0 "Зачастую у танковых групп нет времени дожидаться наведения инженерными ротами временных мостов для перехода через реки. Поэтому стоит позаботиться об оснащении их специальным оборудованием для оперативного преодоления водных препятствий по дну."
    GER_use_gas_generators_on_tanks:0 "Использовать газогенераторы на танках"
    GER_use_gas_generators_on_tanks_desc:0 "Установка газогенераторных двигателей на танки является перспективным направлением, при реализации которого будет полностью решена проблема с созданием достаточно мощных двигателей для моделей танков."
    tank_gas_generator_engine_tech_tt:0 "В §Gконструкторе танков§! станет доступен §Y$tank_gas_generator_engine$§!\n"
    ###ДОКТРИНА
    GER_preparation_of_blitzkrieg_theory:0 "Подготовка теории Блицкрига"
    GER_preparation_of_blitzkrieg_theory_desc:0 "Первая мировая война и последовавшие за ней ограничения Версаля дали нашим военным теоретикам отличный материал и стиснутые рамки для создания принципиально новой доктрины ведения войны. Манёвренная война — вот ключ к победе!"
    GER_decentralization_of_decision_making:0 "Децентрализация командования"
    GER_decentralization_of_decision_making_desc:0 "В действительности, централизация командного ресурса хорошо себя проявляет в прорывах фронта. Но в движении это только мешает. В манёвренном сражении бессмысленно пытаться поминутно расписать, куда какая колонна марширует. Важна инициатива командиров на местах. Движение вперёд, невзирая на угрозу с флангов, обходы и охваты."
    GER_qualitative_selection_of_non_commissioned_officers:0 "Качественный отбор унтер-офицеров"
    GER_qualitative_selection_of_non_commissioned_officers_desc:0 "В условиях молниеносной войны ключевую роль играют личностные качества офицерского состава. Командующие боевыми подразделениями не должны ждать указки свыше, а действовать, полагаясь на собственные знания и опыт, достигая наиболее быстрых успехов в выполнении оперативных задач."
    ###ПРОМЫШЛЕННОСТЬ
    GER_resume_military_economic_ties_with_ussr:0 "Возобновить военно-экономические связи с государством [GER.GetTheUSSRName]"
    GER_resume_military_economic_ties_with_ussr_desc:0 "После прихода к власти нацистов, отношения между Германией и Советским Союзом сильно затруднились, если не оказались на грани разрыва, так как внешняя политика нового режима была сильно антикоммунистической. Однако со временем политики в обоих странах стали приходить к выводу о том, что им лучше поддерживать связи для возможного совместного противостояния демократиям Западной Европы."
    GER_germany_is_capital_of_world:0 "Германия – столица мира"
    GER_germany_is_capital_of_world_desc:0 "Новое название для города Берлина, который к середине XX века по планам Адольфа Гитлера и его архитектора Альберта Шпеера должен стать столицей мира. По представлению нашего великого лидера, у современных городов, в отличие от античных, нет символов и монументов, внушающих гордость, поэтому государство своими сооружениями должно вновь усиленно внедряться в общество."
    GER_germany_is_capital_of_world_tt:0 "§Y$GER_greater_german_reich_fascism$§! был сформирован"
    GER_four_track_railway:0 "Четырёхпутная железнодорожная магистраль"
    GER_four_track_railway_desc:0 "Доктор технических наук Гюнтер Винс уже давно подготавливает проект четырёхпутной железнодорожной магистрали с повышенной нагрузкой на ось и скоростями до 200 км/ч для пассажирских поездов и до 100 км/ч для грузовых поездов. Реализация данного проекта является стратегически важной в условиях ведения войны на отдалённых от Германии территориях."
    GER_breitspurbahn:0 "Ширококолейная железная дорога"
    GER_breitspurbahn_desc:0 "Breitspurbahn или «ширококолейная железная дорога» — проект железнодорожной сети со сверхширокой колеёй, 3000 мм, за её воплощение в жизнь выступает лично наш великий лидер Адольф Гитлер."
    GER_stick_to_new_schacht_plan:0 "Придерживаться Нового плана Шахта"
    GER_stick_to_new_schacht_plan_desc:0 "Согласно этому плану следует выполнить следующее: внедрить систему государственных лицензий для внешней торговли, утвердить каждую внешнеторговую сделку соответствующими государственными инстанциями, заменить импортное сырьё с помощью выработки различных эрзацев (Ersatz – заменитель), ввести клиринговые «Счета ASKI» (Ausländer Sonderkonten für Inlandszahlungen) — «особые счета для внутренних расчетов с иностранцами»."
    GER_economic_oppression_of_jews:0 "Экономическое притеснение евреев"
    GER_economic_oppression_of_jews_desc:0 "Максимально ограничив экономические права евреев и введя для них новые обязанности, мы добьёмся ускоренной эмиграции ненужных элементов из страны."
    GER_krauch_plan:0 "План Крауха"
    GER_krauch_plan_desc:0 "Учитывая нацистскую концепцию арийских народов, мы можем использовать население захваченных нами стран в качестве дешёвой или бесплатной рабочей силы."
    GER_krauch_plan_tt:0 "Чем больше у нас §Gсубъектов§!, тем больше мы получим §Gфабрик вне карты§!.\n"
    GER_economic_council_of_tank_industry:0 "Экономический совет танковой промышленности"
    GER_economic_council_of_tank_industry_desc:0 "Постепенно германское руководство усиливает свой контроль частных предприятий. Частью этого плана является создание экономического совета танковой промышленности, в который войдут все компании, затрагивающие данную отрасль."
    GER_preservation_of_national_economy:0 "Сохранение национальной экономики"
    GER_preservation_of_national_economy_desc:0 "Ялмар Шахт является высокопрофессиональным, но аполитичным технократом: он готов превратить немецкую экономику в запутанную систему, благодаря которой мы можем быстро перевооружиться, но он понимает, что нельзя полностью превращать её в бомбу замедленного действия, которая в будущем может разрушить всю экономическую систему, даже если мы победим в войне."
    GER_preservation_of_national_economy_tt:0 "Навсегда §Gувеличивает длительность§! миссии §Y$GER_mefo_bills_mission$§! до §G240 дней§!.\n"
    GER_focus_on_military_industry:0 "Сосредоточиться на военной промышленности"
    GER_focus_on_military_industry_desc:0 "С каждым годом новая Германия должна всё больше переводить свою экономику на военные рельсы, так как время играет против нас: у наших противников существует стратегическое экономическое преимущество."
    GER_consider_economic_benefits:0 "Учитывать экономическую выгоду"
    GER_consider_economic_benefits_desc:0 "Даже создавая военизированную экономику, мы должны не забывать об экономических выгодах тех или иных проектов — это залог сохранения стабильности в стране."
    GER_consider_economic_benefits_tt:0 "§Y$GER_mefo_bills_category$§! будут принудительно отменены §Gбез негативных последствий§! для экономики.\n\n"
    ###ПРОМЫШЛЕННОСТЬ 2
    GER_switch_to_full_fledged_military_economy:0 "Перейти на полноценную военную экономику"
    GER_switch_to_full_fledged_military_economy_desc:0 "Германия вновь ввязалась в тяжёлое мировое противостояние, и теперь нам необходимо направить все усилия на победу в войне."
    GER_methods_of_mass_tank_production:0 "Массовое танковое производство"
    GER_methods_of_mass_tank_production_desc:0 "Для ведения современной манёвренной войны Великой Германии нужны танки. Много танков. Поэтому налаживание максимально эффективного массового производства танков является жизненно важной задачей."
    GER_nibelungenwerke:0 "Нибелунгенверке"
    GER_nibelungenwerke_desc:0 "Nibelungenwerk или «Завод Нибелунгов» — проект строительства и развития крупнейшего и самого современного завода по сборке танков в нацистской Германии. Будет расположен недалеко от австрийского города Санкт-Валентин. Это единственный немецкий танковый завод, который имеет хорошо структурированную производственную линию с основными и вспомогательными производственными линиями."
    GER_create_standardized_simplified_tank_designs:0 "Упрощённые конструкции танков"
    GER_create_standardized_simplified_tank_designs_desc:0 "Наши танки хотя и превосходят иностранные аналоги по качеству, но их производство сильно отстаёт от количества машин, выпущенных в других странах, из-за сложности технологии изготовления. Мы должны стремиться упростить конструкции танков, сохранив при этом их качество на прежнем или даже высшем уровне."
    GER_urgent_fighter_program:0 "Экстренная программа истребителей"
    GER_urgent_fighter_program_desc:0 "Массовые бомбардировки грозят разрушить немецкие города и вывести из строя большую часть промышленности. Это самая большая угроза в текущей войне. В связи с этим мы должны сосредоточиться на производстве большого числа истребителей, которые эффективнее всего борются с вражескими бомбардировщиками."
    GER_increase_in_iron_ore_production:0 "Увеличение добычи железной руды"
    GER_increase_in_iron_ore_production_desc:0 "Нашей стремительно развивающейся промышленности нужно всё больше сырья, в частности железной руды. Необходимо начать расширение его добычи в основных районах."
    GER_stop_production_of_passenger_cars:0 "Прекратить выпуск легковых машин"
    GER_stop_production_of_passenger_cars_desc:0 "Долгое время мы пытались сохранять производство легковых автомобилей для внутреннего гражданского рынка, чтобы создавать у немцев ощущение спокойствия и уверенности в завтрашнем дне. Но теперь нам предстоит отказаться и от этого."
    GER_allow_ford_and_opel_to_participate_in_competitions:0 "Разрешить Ford и Opel участвовать в конкурсах"
    GER_allow_ford_and_opel_to_participate_in_competitions_desc:0 "Длительный период нацистское правительство не разрешало участвовать в конкурсах на выпуск военной техники компаниям Ford и Opel. Теперь необходимо использовать все имеющиеся резервы ради увеличения выпуска автомобилей."
    
    
    
    GER_final_consolidation_of_power:0 "Окончательная консолидация власти"
    GER_final_consolidation_of_power_desc:0 "Первые годы после прихода к власти мы выстраивали строгую однопартийную диктатуру, так как только благодаря ей в будущей войне государства смогут победить своих соперников. Теперь настал период завершить этот процесс, разобравшись с остатками оппозиции и подпольными группами сопротивления."
    GER_complete_national_revolution:0 "Завершить национальную революцию"
    GER_complete_national_revolution_desc:0 "Возможно, что Гитлер и сам бы пришёл в итоге к идеям Гиммлера, но теперь это дело предстоит завершить именно всесильному главе СС. В отличие от некоторых консервативных членов партии, Гиммлер желает избавиться от многих реакционных черт национал-социализма."
    GER_replacing_army_with_ss:0 "Замена армии на СС"
    GER_replacing_army_with_ss_desc:0 "С самого прихода к власти нацистам приходилось разделять часть своей власти с военными... Или по крайней мере с ними нужно было считаться. Эта проблема очень раздражала многих радикально настроенных членов партии и они искали способ избавиться, а точнее окончательно подчинить себе генералитет. Отличным способом для этого стало создание войск СС."
    GER_restoration_of_high_quality_bureaucracy:0 "Восстановление качественной бюрократии"
    GER_restoration_of_high_quality_bureaucracy_desc:0 "В чём больше всего различались Гитлер и Гиммлер так это в стиле управления государством. Если в самом Рейхе Гитлер стремился создать как можно большую и запутанную бюрократическую систему, то внутри СС Гиммлер сделал идеально работающий госаппарат. Теперь он может распространить этот успех на всю страну."
    GER_rationalization_of_economy:0 "Рационализация экономики"
    GER_rationalization_of_economy_desc:0 "Германии мешала не только раздутая бюрократия, но и выросший уровень коррупции с военизированной и сложной экономикой. Гиммлер высоко ценит людей, разбирающихся в своём деле, благодаря чему многие опытные кадры помогут ему восстановить здоровую экономическую систему."
    GER_konto_bribery_fund:0 "Фонд подкупа Конто"
    GER_konto_bribery_fund_desc:0 "Не весь генералитет выступает против власти нацистов, некоторых из них можно банальным образом подкупить, благодаря чему они будут закрывать глаза и на деятельность СС, и на военные преступления, и на излишне агрессивную внешнюю политику."
    GER_fuhrer_principle:0 "Принцип фюрерства"
    GER_fuhrer_principle_desc:0 "Наш великий лидер еще в своём грандиозном труде «Моя борьба» заявлял: «Новая Германия должна стать авторитарным государством с властью, находящейся исключительно в руках верховного лидера», что и воплощается теперь в жизнь."
    GER_development_of_polycracy:0 "Развитие поликратии"
    GER_development_of_polycracy_desc:0 "Чтобы никто не пытался покуситься на пост самого фюрера, он может сталкивать между собой своих подчинённых. Причём этот эффект можно распространить на всю государственную машину, создавая ведомства, цели и задачи которых дублировали бы друг друга."
    GER_improving_living_conditions_of_lower_strata:0 "Улучшение условий жизни низших слоёв"
    GER_improving_living_conditions_of_lower_strata_desc:0 "Идеология фашизма направлена на сплочение общества и заботу о всех слоях населения, особенно наиболее незащищенных: простых рабочих и крестьян. Мы должны реализовать проекты улучшения жизни простых германцев, так как это один из ключевых факторов первичного возрождения германской нации."
    GER_stop_party_radicals:0 "Пресечь партийных радикалов"
    GER_stop_party_radicals_desc:0 "НСДАП изначально включала в себя несколько политических фракций и некоторые из них предлагают проводить столь радикальную внутреннюю и внешнюю политику, что это может оттолкнуть от партии даже часть аполитичных элит и снизить популярность среди населения."
    GER_fulfill_dream_of_hohenzollerns:0 "Исполнить мечту Гогенцоллернов"
    GER_fulfill_dream_of_hohenzollerns_desc:0 "Очень долгое время НСДАП черпала свою поддержку среди монархической прослойки населения, обещая восстановить монархию в Германии. В текущей трудной внутриполитической и внешнеполитической обстановке мы должны использовать этот козырь, припрятанный в рукаве."
    GER_enlist_support_of_wehrmacht:0 "Заручиться поддержкой Вермахта"
    GER_enlist_support_of_wehrmacht_desc:0 "Военные зачастую не хотят вмешиваться во внутреннюю политику страны, так как их устраивает большая часть политической программы НСДАП. Однако радикалы вроде Гиммлера и его СС всегда не нравились генералитету, которое во многом сохраняет консервативные позиции."
    fash_plus_autoritarian_legitimacy_flag_tt:0 "\n§LТеперь уровень легитимности будет соответствовать сумме популярности §Fфашистов§! и §gавторитаристов§!.§!\n"
    GER_eliminate_ss:0 "Ликвидировать СС"
    GER_eliminate_ss_desc:0 "СС начинает представлять угрозу для страны, так как военные ими недовольны. Мы должны избавиться от них так же, как когда-то избавились от левой фракции во главе с Рёмом и Штрассером."

    GER_lebensraum:0 "Лебенсраум"
    GER_lebensraum_desc:0 "Lebensraum или «жизненное пространство» — концепция, которая предполагает, что государство является живым организмом, который рождается и развивается, естественным образом стремясь к территориальному расширению. Германский народ, преодолевший последствия Великой Войны, нуждается во всё большем пространстве для роста и развития. Сегодняшние границы ему уже слишком малы..."
    GER_agrarian_foreign_policy:0 "Внешняя политика «аграриев»"
    GER_agrarian_foreign_policy_desc:0 "Германскому крестьянству в условиях продолжающегося роста населения со временем стало мало посевных площадей, чтобы полноценно удовлетворять спрос жителей городов и промышленных центров на продовольственные товары."
    GER_colonization_of_eastern_lands:0 "Колонизация восточных земель"
    GER_colonization_of_eastern_lands_desc:0 "Создав в России комиссариаты по типу тех, что уже были созданы нами в Европе, мы значительно облегчим управление подконтрольными землями, а также сможем активнее развернуть планы по освоению жизненного пространства."
    GER_slavs_are_aryans:0 "Освобождение арийского духа из лап большевизма"
    GER_slavs_are_aryans_desc:0 "Как главный расовый теоретик нацистской Германии, Альфред Розенберг считает славян, хотя и меньших, чем немцев, но арийцами. Это поможет нам в подчинении земель, захваченных в Советском Союзе."
    GER_prepare_coup_in_romania:0 "Подготовить переворот в Румынии"
    GER_prepare_coup_in_romania_desc:0 "Несмотря на лояльность румынского правительства, оно не отличается особыми фашистскими идеями и поддерживает нас лишь из страха подчинения собственной страны. В критический момент такой союзник может выйти боком для Германии, однако в стране есть и серьёзные профашистские силы, которые мы можем поддержать."
    GER_racial_foreign_policy:0 "Внешняя политика «расистов»"
    GER_racial_foreign_policy_desc:0 "Наша расовая политика строится на идеи превосходства «арийской расы» и её противоборства с «семитской расой», а также концепции расовой гигиены. Германский народ горячо поддерживает развитие и распространение такой политики."
    GER_anglo_german_pact:0 "Англо-немецкий пакт"
    GER_anglo_german_pact_desc:0 "Главная внешнеполитическая стратегия Гитлера заключается в том, что союз с Англией был бы для Германии лучшим стратегическим решением, так как борьба с ней и крушение Британской Империи будут на руку лишь другим крупным мировым державам: Японии, США и СССР. Кроме того, британцы и немцы — это люди одной расы, а значит воевать с ними тем более глупо."
    GER_declare_war_on_america:0 "Объявить войну Америке"
    GER_declare_war_on_america_desc:0 "За первую четверть ХХ века, при жизни одного поколения, США осуществили рывок, аналогичный бурному росту Европы в XVII-XVIII веках, когда из медвежьего угла на окраине мира она вдруг превратилась в силу, подчинившую себе весь мир, включая Китай, много столетий считавшийся главной державой Земного шара. И вот теперь роль этого коллективного лидера единолично переходила к Америке, соперничество с которой для Германии, по мысли фюрера, уже не укладывается в схему традиционного противостояния великих европейских держав, а носит экзистенциальный характер. США являются угрозой самому существованию германской расы. Это «Хазария», где господствуют «еврейство Уолл-стрит» и «еврейские СМИ», стремящиеся подчинить остальной мир как Латинскую Америку, а несогласных ждёт участь инков и ацтеков."
    GER_capture_of_sweden:0 "Захват Швеции"
    GER_capture_of_sweden_desc:0 "Швеция является важным поставщиком ряда полезных ископаемых для нашей промышленности. Сегодня эта страна занимает нейтральную внешнюю политику, однако что может быть завтра? Безусловно, Швеция вполне может сменить сторону в случае изменения расклада сил в Европе, поэтому необходимо принять решение о проведении специальной военной операции на её территории."
    GER_eurasian_foreign_policy:0 "Внешняя политика «евразийцев»"
    GER_eurasian_foreign_policy_desc:0 "Наши внешнеполитические устремления не должны ограничиваться лишь западом. На востоке также есть страны, которые могут стать нам выгодными союзниками или хотя бы временными партнёрами."
    GER_soviet_treaty_NW:0 "Продлить торговое соглашение с государством [GER.GetTheUSSRName]"
    GER_soviet_treaty_NW_desc:0 "После прихода к власти нацистов отношения между Германией и Советским Союзом резко ухудшились. Но разрушение экономических и торговых связей играет только на руку нашим общим врагам в лице Франции и Великобритании. Торговля с СССР предоставит нам доступ к важным стратегическим ресурсам, столь необходимых в текущее время."
    GER_berlin_moscow_axis:0 "Ось Берлин-Москва"
    GER_berlin_moscow_axis_desc:0 "После успешной поездки Риббентропа в Москву мы можем предложить Советской России следующий шаг: единый антикапиталистический альянс против старых империалистов, в особенности Британской Империи."
    GER_crush_british_empire:0 "Сокрушить Британскую Империю"
    GER_crush_british_empire_desc:0 "Заручившись максимально возможной зарубежной поддержкой, наша страна продолжает воплощать свои планы в жизнь. Британская империя должна быть разгромлена и прекратить своё существование в его старом виде!"
    GER_triple_alliance:0 "Тройственный союз"
    GER_triple_alliance_desc:0 "Когда-то старый Тройственный Союз объединил под собой три великие державы, сражавшиеся за своё достойное место в этом мире. Сегодня, спустя несколько десятков лет, история повторяется, и Германия вновь создаёт Тройственный Союз стран, стремящихся завоевать себе достойное место в мировом порядке."
    GER_european_confederation:0 "Европейская Конфедерация"
    GER_european_confederation_desc:0 "Великая Германия объединила под своим крылом множество стран Европы, что уже не вписывается в привычное понимание «Оси», в связи с чем будет принято решение об изменении структуры нашего альянса."
    GER_european_confederation_trigger_tt:0 "§GМы и наши союзники§! контролируем не менее §H200§! регионов в §HЕвропе§!, не учитывая §Rсоветские§! национальные регионы.\n§TСейчас:§! §H[?state_eu]§!\n\n"
    GER_european_scientific_cooperation:0 "Европейское научное сотрудничество"
    GER_european_scientific_cooperation_desc:0 "Только объединив в единое научное пространство учёных из всех союзных стран, мы сможем добиться невероятных успехов и научного первенства во всех областях жизни общества."
    GER_imperial_foreign_policy:0 "Внешняя политика «имперцев»"
    GER_imperial_foreign_policy_desc:0 "Так как НСДАП — это крупная политическая партия, то в ней существует несколько фракций, в том числе люди, мыслящие понятиями имперской эпохи Вильгельма II. Большая часть идей, которые они продвигают, направлена на формирование прочного союза государств в Европе под лидерством Германского Рейха."
    GER_guarantees_to_baltic_states:0 "Гарантии Прибалтике"
    GER_guarantees_to_baltic_states_desc:0 "Прибалтика всегда была сферой влияния России. И точно так же, как и ранее, Советская Россия стремится вернуть себе контроль над этими территориями, чего мы не можем позволить им сделать. Ни шагу дальше на запад!"
    GER_guarantees_of_romania_in_exchange_for_oil:0 "Гарантии в обмен на румынскую нефть"
    GER_guarantees_of_romania_in_exchange_for_oil_desc:0 "Ещё во времена Великой войны ходила шутка про то, что какую бы сторону не приняла в войне Румыния, Германии понадобится отправить 10 дивизий на её фронт. Конечно, времена немного изменились: нам стратегически важно иметь бесперебойные поставки нефти, поэтому мы готовы предложить гарантии безопасности в обмен на неё."
    
    
    ###АЛЬТЕРНАТИВНОЕ ПРАВИТЕЛЬСТВО
    GER_alternative_government_of_nsdap:0 "Альтернативное правительство НСДАП"
    GER_alternative_government_of_nsdap_desc:0 "Каким образом можно победить своего противника? Расколоть его единство. Тем более, что для нас это легко, благодаря тому, что в НСДАП остаются те кадры, которые были когда-то лояльны Штрассеру и левой фракции, а также те, кто недоволен излишним радикализмом Гитлера."
    GER_battle_glory:0 "Боевая слава"
    GER_battle_glory_desc:0 "Великий германский народ славится своим умением воевать. Распространение всё множащихся историй наших новых побед будет положительно влиять на остальных солдат, вдохновляя их на подвиги."
    GER_battle_glory_tt:0 "Будет получен динамический модификатор §Y$GER_battle_glory$§!, эффект которого зависит от числа контролируемых территорий.\n§LЧем больше мы §Gконтролируем национальных территорий§!, тем §Rрьянее сражаются§! наши войска.§!\n"
    GER_battle_glory_effect:0 "§HТекущий эффект:§! ($MODIFIERS_ARMY_INFANTRY_ATTACK_FACTOR$: +[?var_battle_glory_temp|+%], $MODIFIER_BREAKTHROUGH$: +[?var_battle_glory_temp|+%], $MODIFIER_ARMY_MORALE_FACTOR$: +[?var_battle_glory_temp|+%]).\n"
    GER_legacy_of_sa:0 "Наследие Штурмабтейлунг"
    GER_legacy_of_sa_desc:0 "Sturmabteilung или «коричневорубашечники» — наши коричневорубашечники, военизированные формирования НСДАП, созданные во времена нестабильности в Германии. Опыт тех огненных лет отлично поможет нам в условиях новой внутренней войны."
    GER_united_anti_hitler_front:0 "Объединённый Антигитлеровский фронт"
    GER_united_anti_hitler_front_desc:0 "Штрассер был одним из первых, кто продвигал идею объединения нескольких политических сил против диктатуры нацистов. Теперь к нему прислушиваются политики из очень различных политических партий: от младоконсерваторов до коммунистов и социал-демократов."
    GER_peoples_army:0 "Народная армия"
    GER_peoples_army_desc:0 "Народная война против гитлеризма требует создания народной армии, яростно сражающейся за свою будущую свободу."
    GER_lay_temporary_railway:0 "Проложить временную железную дорогу"
    GER_lay_temporary_railway_desc:0 "Фронт наших боевых действий протянулся длинной узкой полосой вдоль границ Чехословакии. Мы постоянно рискуем оказаться разделёнными и затем уничтоженными. Срочная прокладка временной железной дороги вдоль контролируемых областей улучшит ситуацию и позволит своевременно переводить дополнительные силы на опасные участки фронта."
    GER_lay_temporary_railway_tt:0 "§RДанная железная дорога непригодна для долгосрочного использования и будет снесена после окончания гражданской войны!§!"
    ###НАЦБОЛЫ
    GER_strasser_also_betrayed_revolution:0 "Штрассер тоже предал революцию"
    GER_strasser_also_betrayed_revolution_desc:0 "Отто Штрассер долгое время обещал продолжить немецкую революцию, однако первые же его планы по мирной перестройке Германии оказались ложью и обманом десятков миллионов людей."
    GER_ostorientierung:0 "Восточная ориентация"
    GER_ostorientierung_desc:0 "Ostorientierung или «Ориентация на Восток» — концепция самоидентификации Германии, её народа и культуры, как западного продолжения евразийской традиции, предполагает совместное цивилизационное усилие России и Германии, как двух континентальных держав, которые должны установить новый евразийский порядок и реструктуризовать континентальное пространство «мирового острова» для того, чтобы полностью вывести его из-под влияния «морской силы»."
    GER_community_of_destinies:0 "Общность судеб"
    GER_community_of_destinies_desc:0 "Одна из главных идей Эрнста Никиша — развитие сотрудничества с Советской Россией ради совместного противостояния Западному буржуазному миру."
    GER_turning_to_asia:0 "Поворот к Азии"
    GER_turning_to_asia_desc:0 "Развивая идеи евразийства, революционная Германия отправляет своих дипломатов в коммунистический Китай для установления более тесных политических отношений и предоставления помощи идейно близкому государству."
    GER_end_french_europe:0 "[GetNameNazBolEndFrenchEurope]"
    GER_end_french_europe_1:0 "Покончить с французской Европой"
    GER_end_french_europe_2:0 "Принять новую Францию"
    GER_end_french_europe_desc:0 "Новый мировой порядок постепенно сложился после Великой Французской буржуазной революции и закрепился после подписания Версальского мирного договора. Франция — причина всего того, что происходило последнее столетие."
    GER_germany_is_example_for_east:0 "Германия — пример для Востока"
    GER_germany_is_example_for_east_desc:0 "За последнее время Германия сильно укрепила связи с восточными государствами и продемонстрировала им, чего может добиться государство и как к этому придти, благодаря чему теперь многие восточные страны будут идти по пути Германской революции."
    GER_nationalization_of_economy:0 "Национализация экономики"
    GER_nationalization_of_economy_desc:0 "Согласно нашему плану, вся крупная и средняя промышленность должна перейти под контроль государства, чтобы больше отвечать интересам германского народа."
    GER_village_resettlement_program:0 "Программа переселения в деревни"
    GER_village_resettlement_program_desc:0 "Одной из идей Германской революции было переселение части жителей городов обратно в деревни для сохранения традиционного уклада жизни и противостояния тенденциям либерального капитализма."
    GER_conditions_for_revival_of_peasantry:0 "Условия для возрождения крестьянства"
    GER_conditions_for_revival_of_peasantry_desc:0 "Недавно начатая программа переселения людей в деревни уже даёт свои плоды. Германская нация постепенно в полной мере возвращается к традиционному укладу жизни."
    GER_communal_form_of_ownership:0 "Общинная форма собственности"
    GER_communal_form_of_ownership_desc:0 "Германское сельское хозяйство следует устроить по общинному принципу, когда община поселения принимает все важные решения, связанные со своим населённым пунктом."
    GER_apply_arplan_experience:0 "Применить опыт ARPLAN"
    GER_apply_arplan_experience_desc:0 "ARPLAN (Arbeitsgemeinschaft zum Studium der sowjetrussischen Planwirtschaft) — «рабочая группа по изучению советской плановой экономики», образованная в январе 1932 года исследовательским обществом немецких учёных для изучения теоретических основ и практических последствий плановой экономики в Советском Союзе. Была распущена с приходом к власти нацистов."
    GER_military_socialism:0 "Военный социализм"
    GER_military_socialism_desc:0 "Во время Великой войны Германская империя реализовала экономическую систему военного социализма, о чём писал Ленин и что он хотел повторить в своей стране. Теперь мы сами должны повторить этот успешный опыт для ведения войны со странами Запада."
    GER_peasant_army:0 "Крестьянская армия"
    GER_peasant_army_desc:0 "После всех проведённых реформ в послереволюционной Германии можно смело говорить, что теперь подавляющее большинство военнослужащих — это бывшие крестьяне, что сильно меняет уже сложившийся современный подход к армии."
    GER_six_points_of_german_protest:0 "6 пунктов немецкого протеста"
    GER_six_points_of_german_protest_desc:0 "Ещё в 1930 году Эрнст Никиш опубликовал свою политическую программу, в которой перечислил «6 пунктов немецкого протеста»: против «идей 1789 года», индивидуализма, капитализма, марксизма, парламентаризма, Запада, как родины этих идей, варварского азиатского большевизма."
    fash_plus_comm_legitimacy_flag_tt:0 "\n§LТеперь уровень легитимности будет соответствовать сумме популярности §Fфашистов§! и §Rкоммунистов§!.§!\n"
    GER_war_is_mother_of_german_statehood:0 "Война – мать немецкой государственности"
    GER_war_is_mother_of_german_statehood_desc:0 "Вся история германского народа — это путь бесконечных войн и завоевания своего права на существование и величие. Германский народ и германское государство пропитаны духом войны. Война — это их мать."
    GER_ideology_of_resistance:0 "Идеология сопротивления"
    GER_ideology_of_resistance_desc:0 "С 1926 по 1934 год Эрнст Никиш издавал журнал «Сопротивление», в котором он формулировал свои политические установки. Своей «идеологией сопротивления» он хотел преодолеть разрыв между рабочим движением и мышлением правоконсервативной, антидемократической и антилиберальной части населения, подобно Шпенглеру с его «прусским социализмом»."
    
    ###ШТРАССЕР
    GER_continue_german_revolution:0 "Продолжить германскую революцию"
    GER_continue_german_revolution_desc:0 "Гитлер предал революцию, он предал немцев, вступив в союз с буржуазией и армией, которые сохраняли реакционные элементы внутри себя."
    GER_hammer_blows:0 "Удары молота"
    GER_hammer_blows_desc:0 "Наша новая Германия будет рождаться мирным путём: ударами молотами огромного слоя рабочих страны."
    GER_federalization_of_germany:0 "Федерализация Германии"
    GER_federalization_of_germany_desc:0 "Один из основных принципов Штрассера — принцип федерального устройства Германии, который позволит разом решить множество проблем, в том числе одну из главных: реванш милитаристской контрреволюции."
    GER_transfer_of_capital_to_regensburg:0 "Перенос столицы в Регенсбург"
    GER_transfer_of_capital_to_regensburg_desc:0 "За федерализацией Германии неизбежно следует утрата Берлином особого значения. Но этого недостаточно для полного освобождения страны от наследия милитаристской традиции. Одной из идеей Штрассера был перенос столицы в Регенсбург, по его мнению, более подходящее место."
    GER_nationalization_of_large_scale_industry:0 "Национализация крупной промышленности"
    GER_nationalization_of_large_scale_industry_desc:0 "Крупная промышленность, как стратегически важная, неизбежно должна перейти в собственность государства, чтобы обеспечить его стабильность."
    GER_deproletarization_of_germans:0 "Депролетаризация немцев"
    GER_deproletarization_of_germans_desc:0 "Одной из идей нашего лидера было избавление германского народа от пролетарского существования. По его мнению, оно губительно для немца и убивает в нём его природную тягу к независимости, ответственности и творчеству. Нет никакой нужды вечно жить в городе и работать на предприятии. Проживание и работа там должна строиться вахтовым методом."
    GER_change_land_inheritance_rights:0 "Изменить права наследования земель"
    GER_change_land_inheritance_rights_desc:0 "Ранее собственник земли мог сам распоряжаться, кому передавать свой надел. Однако такое владение порождает развитие капиталистических отношений. Отныне свои владения землёй можно передавать только по наследству или продавать государству для нового распределения."
    GER_state_program_of_reagration:0 "Государственная программа реаграризации"
    GER_state_program_of_reagration_desc:0 "Реаграризация Германии — также одна из ключевых идей Штрассера. Она напрямую связана с депролетаризацией и направлена на постепенную плановую деурбанизацию страны, заключающуюся в переселении горожан в основном в пригородные поселения."
    GER_introduction_of_unit_system:0 "Введение системы паев"
    GER_introduction_of_unit_system_desc:0 "Отныне каждый рабочий любого предприятия будет одновременно и его совладельцем. Однако это не будет капиталистическая буржуазная форма акций с возможностью выкупа и перепродажи. Паи предусматривают их закрепление за конкретными рабочими и, соответственно, их перераспределение между другими рабочими при увольнении."
    GER_creating_corporations:0 "Создание корпораций"
    GER_creating_corporations_desc:0 "Наши корпорации отличаются от буржуазных капиталистических и представляют собой самостоятельные объединения различных предприятий в малой и средней промышленности по определённым параметрам. Государство будет предоставлять им некоторые права на своих членов в обмен на обязательства налоговых сборов в пользу государства, а также качества выпускаемой продукции."
    GER_democracy_of_professional_councils:0 "Демократия профсоветов"
    GER_democracy_of_professional_councils_desc:0 "Мы прекрасно видели как в Германии, так и в других странах, что буржуазная демократия терпела крах из-за невозможности народа реально повлиять на политическую жизнь страны. Основной же принцип нашей формы демократии: самоуправление профсоюзами (собраниями) и их прямой контроль над политическим управлением провинций, с соответственным упразднением политических партий."
    GER_true_german_socialism:0 "Подлинный немецкий социализм"
    GER_true_german_socialism_desc:0 "Спустя непростой путь новой революции и последующих преобразований, мы наконец осуществили нашу цель: установление подлинного немецкого социализма."
    GER_national_autarky:0 "Национальная автаркия"
    GER_national_autarky_desc:0 "Национальная автаркия — переходный этап и временная мера, когда наше государство стремится к полной автаркии. В ряде отраслей, например продовольственной, она должна быть абсолютной, в других — относительной."
    GER_swings_of_sword:0 "Взмахи меча"
    GER_swings_of_sword_desc:0 "Новая Германия сможет также защититься от любых внешних угроз и защитить немцев в соседних странах, если это будет необходимо."
    GER_unite_germans_under_one_roof:0 "Объединить немцев под одной крышей"
    GER_unite_germans_under_one_roof_desc:0 "Одной из наших основных задач является защита прав этнических немцев за рубежом. В частности, наше государство должно определиться с тем, как оно будет проводить политику этой защиты."
    GER_end_civil_war_of_europe:0 "Прекратить гражданскую войну Европы"
    GER_end_civil_war_of_europe_desc:0 "Европейские страны всю свою историю воевали друг с другом: истощали и уничтожали соседей, строили и разрушали империи. Всё это в конечном итоге негативно влияло на общее положение дел Европы. Наше предложение — объединить Европу в единый военно-политический альянс, целью которого станет защита европейских стран от внешней агрессии и мирное решение внутренних противоречий."
    GER_european_autarky:0 "Европейская автаркия"
    GER_european_autarky_desc:0 "Следующий шаг — полноценная европейская автаркия. Объединённые одной идеей страны Европы могут самостоятельно обеспечивать себя и прийти к чистой автаркии в рамках этого единого пространства."
    GER_european_academy:0 "Европейская Академия"
    GER_european_academy_desc:0 "Одним из следующих шагов на пути к единой Европе будет создание общей научной зоны, в которой учёные смогут свободно обмениваться своими трудами и участвовать в совместных международных проектах."
    GER_customs_freedom_within_europe:0 "Таможенная свобода внутри Европы"
    GER_customs_freedom_within_europe_desc:0 "Один из важнейших шагов для интеграции европейских государств и создания единой мощной экономики — это снятие торговых ограничений внутри континента."
    GER_european_colonial_company:0 "Европейская Колониальная Компания"
    GER_european_colonial_company_desc:0 "Мы должны признать, что колониальная проблема — это, прежде всего, проблема ресурсов. Мы должны не допустить новых войн за них между европейскими странами, в связи с чем Германия предлагает создать «Европейскую колониальную компанию», которая будет находиться под общим управлением, а вопросы распределения ресурсов будут решаться пропорционально населению страны."
    GER_european_colonial_company_tt:0 "Будет создана  §Y[AFR.GetNameWithFlag]§! с особым торговым законом, куда войдут все §Gнаши§! и колониальные владения европейских §Gстран-союзниц§!.\n"
    GER_religious_question:0 "Религиозный вопрос"
    GER_religious_question_desc:0 "Мы решительно выступаем за отделение церкви от государства, что будет означать начало свободного развития существующих церквей. Отделение главной Церкви в стране от государства также будет выгодно для других религиозных общин и будет способствовать росту всех подлинных религиозных движений, в чьи внутренние дела государство никогда не должно вмешиваться."
    GER_status_of_jews:0 "Статус евреев"
    GER_status_of_jews_desc:0 "Позиция Штрассера предполагает отказ от любой оценки народов или наций как хороших или плохих, как лучших или худших, поскольку все они имеют равные права, равные потребности и равные обязанности в соответствии с волей Создателя, который дал каждому из них свой вид, свою природу и свои задачи. Но как мы всё же поступим?"
    GER_rejection_of_prussian_militarism:0 "Отказ от прусского милитаризма"
    GER_rejection_of_prussian_militarism_desc:0 "Прусское наследие — это рак германского народа, который ранее несколько раз полностью порабощал его. Этот рак становился причиной, в конце концов, роковых трагедий для германского народа. Необходимо с помощью реформ подавить прусский дух в германском обществе, чтобы не дать ему возродиться вновь."
    GER_small_professional_army:0 "Малая профессиональная армия"
    GER_small_professional_army_desc:0 "Наш лидер категорически выступает против всеобщей воинской повинности, по его мнению, армия должна набираться исключительно из добровольцев, что позитивно скажется на её боевых качествах."
    GER_militia_army_on_swiss_model:0 "Милиционная армия по швейцарскому образцу"
    GER_militia_army_on_swiss_model_desc:0 "Альтернативой добровольной армии Штрассер считает швейцарскую систему милиции, которая поддерживает всеобщий характер службы, но при этом возникновение любой формы милитаризма становится нереализуемым благодаря тщательно разработанным демократическим гарантиям."
    GER_european_army_control_center:0 "Европейский центр контроля армий"
    GER_european_army_control_center_desc:0 "Наша страна должна стремиться к созданию для всех европейских армий объединённого командования, которое будет вырабатывать единую военную политику по отношению к врагам Европы."
    GER_revival_of_west:0 "Возрождение Запада"
    GER_revival_of_west_desc:0 "Многие философы и мыслители после Великой войны предполагали, что Европа больше не будет лидером мира. Восходят две новые великие нации: американцы и русские, однако наша идеология, наша страна постарается доказать обратное: немцы и европейцы ещё поборются с этими новыми гигантами."


    ### ВОЕННЫЕ/КАЙЗЕР/ДЕМОКРАТЫ
    GER_secure_the_new_state_tt:0 "§GСтанут доступны новые фокусы, полезные в период гражданской войны.§!\n"
    ### ГРАЖДАНСКАЯ ВОЙНА
    GER_military_knows_how_to_fight:0 "Военные умеют воевать"
    GER_military_knows_how_to_fight_desc:0 "Мы должны реализовать своё главное преимущество в этой войне: то, что наша армия почти полностью состоит из кадровых профессиональных военных, которые подготовлены лучше, чем любая другая сторона конфликта."
    GER_second_freikorp:0 "Второй Фрайкор"
    GER_second_freikorp_desc:0 "Freikorp — это «добровольческие корпуса» или полувоенные патриотические формирования, которые возникли в ходе Наполеоновских войн на немецких землях. Однако наибольшую славу получили фрайкоровцы после начала Ноябрьской революции в Германской империи, благодаря тому, что выступили против различных советских государственных образований и правительств на территории страны."
    GER_protect_common_people:0 "Защищать простой народ"
    GER_protect_common_people_desc:0 "Мы должны завоевать доверие простых людей, крестьян и городских жителей, чтобы подорвать доверие к ним со стороны радикальных политиков, вроде коммунистов или нацистов."
    GER_dial_old_cadres:0 "Рекрутировать старых офицеров"
    GER_dial_old_cadres_desc:0 "В текущей критической ситуации нам стоит привлечь к командованию и оружию всех людей, разбирающихся в военном деле, даже если это люди уже пенсионного возраста или давно ушедшие из армии."
    ### КОНЕЦ ГРАЖДАНСКОЙ ВОЙНЫ
    GER_military_rules:0 "Военные у руля"
    GER_military_rules_desc:0 "Несмотря на наши связи с многими политическими деятелями оппозиции Гитлеру, мы сами должны провести реформы в Германии, так как доверие политикам однажды уже нас подвело."
    ### ВОЕНКА
    GER_start_implementing_wehrstaat:0 "Приступить к реализации Wehrstaat"
    GER_start_implementing_wehrstaat_desc:0 "Многие немецкие военные, вдохновившись опытом Германии в Великой войне, а также наблюдая за социалистическим экспериментом в Советской России, бывая там на военных манёврах, стали приходить к мысли о том, что будущая война может быть выиграна только тоталитарными государствами с плановой или регулируемой экономической системой."
    GER_propaganda_of_totalitarianism:0 "Пропаганда тоталитаризма"
    GER_propaganda_of_totalitarianism_desc:0 "Нам необходимо выбить из людей идеи о том, что демократия необходима для успешного развития государства, иначе Германия не выдержит новую Великую войну."
    GER_patriotic_training_of_soldiers:0 "Патриотическая подготовка солдат"
    GER_patriotic_training_of_soldiers_desc:0 "Пропаганда тоталитаризма должна распространяться на гражданскую часть общества, а среди солдат нужно продолжать прививать национальные и патриотические чувства."
    GER_introduce_rigid_vertical_of_power:0 "Ввести жёсткую вертикаль власти"
    GER_introduce_rigid_vertical_of_power_desc:0 "Попытка вверить гражданскую власть нацистам завершилась печально: они попытались лишить Вермахт собственных рычагов управления страной. Теперь военным самим необходимо заниматься установлением прочной государственной структуры управления."
    GER_implement_technocratic_methods:0 "Внедрить технократические методы"
    GER_implement_technocratic_methods_desc:0 "Военными делами должны заниматься военные, политикой — политики, а экономикой — экономисты. Мы внедрим технократические принципы на все уровни государственного управления."
    GER_state_planning_of_economy:0 "Перейти к государственному планированию экономики"
    GER_state_planning_of_economy_desc:0 "Изучая опыт Советского Союза и Германской империи, мы должны для подготовки к новой мировой бойне ввести элементы планирования в нашей экономике, которые позволят нам вести войну нового типа: тотальную."
    GER_financing_of_military_developments:0 "Финансирование военных разработок"
    GER_financing_of_military_developments_desc:0 "Учёные Германии должны в первую очередь сосредоточиться на работах по созданию новейшего и лучшего вооружения, в том числе новых типов, абсолютно неизвестных доселе человечеству."
    GER_rationalization_of_public_life:0 "Рационализация общественной жизни"
    GER_rationalization_of_public_life_desc:0 "Если немцы хотят победить в будущей войне, то они должны отказаться от некоторых прелестей мирной жизни в быту, которые были привиты им Прекрасной эпохой, а также золотыми двадцатыми."
    GER_german_army_has_state:0 "У германской армии есть государство"
    GER_german_army_has_state_desc:0 "Военные структуры и дух милитаризма должны настолько проникнуть во все сферы немецкого государства, чтобы можно было вновь вспомнить старую фразу из 18 века: « у всех государств есть армии, и только у прусской армии есть государство»."
    ### КАЙЗЕР
    GER_state_religion:0 "Государственная религия"
    GER_state_religion_desc:0 "Падение монархии привело к крушению любых моральных норм. Это привело к развращению немецкого общества и его озверению. Мы должны повернуть этот процесс вспять, заручившись поддержкой церкви."
    GER_return_aristocracy_to_power:0 "Вернуть аристократию ко власти"
    GER_return_aristocracy_to_power_desc:0 "Вместе с падением монархии почти всю свою власть потеряла и аристократия. Большинство, как и кайзер, покинули страну. Но вместе с возвращением на трон Германии кайзера должна вернуться и бывшая элита, которая сможет снова наладить работу государственного аппарата."
    GER_prestige_of_army:0 "Престиж армии"
    GER_prestige_of_army_desc:0 "В Германской империи армия имела огромное влияние на все слои общества. Служить в армии было престижно и почётно. С возвращением монархии престиж армии снова постепенно стал приобретать прежние масштабы."
    GER_restore_german_monarchies:0 "Реставрировать немецкие монархии"
    GER_restore_german_monarchies_desc:0 "Кайзер являлся верховным правителем Германии, однако ряд германских земель при нём сохранял своих местных правителей, подчинявшихся кайзеру."
    GER_fix_bismarcks_mistakes:0 "Исправить ошибки Бисмарка"
    GER_fix_bismarcks_mistakes_desc:0 "Бисмарк совершил большую ошибку, когда не смог провести через Рейхстаг продление закона о запрете социалистов: в будущем это дало свои плоды в виде Ноябрьской революции, свергнувшей монархию и установившей нестабильную республику."
    GER_continue_schacht_plan:0 "Продолжить план Шахта"
    GER_continue_schacht_plan_desc:0 "План Шахта предполагает сокращение военных расходов, отказ от автаркической и протекционистской политики и ослабление государственного контроля в экономике."
    GER_eliminate_excesses_of_nazis:0 "Ликвидировать перегибы нацистов"
    GER_eliminate_excesses_of_nazis_desc:0 "Антисемитизм хоть и был присущ немецкому обществу, но не настолько, чтобы вводить его на государственном уровне, что сделали нацисты. Это привело к оттоку большого числа хороших немецких специалистов и учёных."
    GER_expand_social_security_for_military:0 "Расширить социальное обеспечение для военных"
    GER_expand_social_security_for_military_desc:0 "Власть Кайзера была обеспечена военными и держится на поддержке прослойки военных офицеров, поэтому за это придётся расплачиваться традиционно мощной социальной поддержкой этих людей."
    GER_build_down_big_ships:0 "Заложить большие корабли"
    GER_build_down_big_ships_desc:0 "Чтобы соперничать с мировыми морскими державами, нам необходимо построить флот сверхмощных современных кораблей: линкоров и авианосцев, которые смогут отстоять право Германии на мировое лидерство."
    GER_build_down_big_ships_tt:0 "§YВ очередь производства будут добавлены §G2 авианосца, завершённые на 10%§!, и §G5 линкоров, завершённых на 5%§!.§!\n"
    ### МОНАРХИСТЫ
    GER_imperial_constitution:0 "Имперская конституция"
    GER_imperial_constitution_desc:0 "Времена республик должны закончиться: люди ждут реставрации монархии Гогенцоллернов и возрождение Прекрасной эпохи в Германии."
    GER_allow_parties:0 "Разрешить партии"
    GER_allow_parties_desc:0 "В условиях дуалистической монархии народные массы должны иметь возможность доносить свою позицию до кайзера через политические институты, в частности через партии."
    GER_compensation_program_for_victims:0 "Программа компенсаций для пострадавших"
    GER_compensation_program_for_victims_desc:0 "После столь тяжёлого гражданского противостояния, а также большого числа случаев отъёма частной собственности ещё нацистами, мы должны восстановить доверие к этому общественному институту и помочь пострадавшим людям."
    GER_restore_order_in_army:0 "Восстановить порядок в армии"
    GER_restore_order_in_army_desc:0 "Гражданское противостояние и война с чужой державой — это два совершенно разных конфликта, поэтому мы должны вернуть армии её организацию."
    GER_judicial_reform:0 "Судебная реформа"
    GER_judicial_reform_desc:0 "Судебная система Веймарской республики была не очень эффективной из-за своей подконтрольности президенту, а позже доверие к ней было окончательно разрушено пришедшими к власти нацистами, которые при её помощи совершали многие свои зверства."
    ### ДЕМОКРАТЫ
    GER_adopt_november_amendments:0 "Принять ноябрьские поправки"
    GER_adopt_november_amendments_desc:0 "Мы не должны останавливаться на половине пути и завершить реформирование страны, приняв ноябрьские поправки 1918 года к имперской конституции, которые окончательно превращали Германию в конституционную монархию, где правительство отвечает перед парламентом, а не кайзером."
    GER_elections_to_reichstag:0 "Выборы в Рейхстаг"
    GER_elections_to_reichstag_desc:0 "Спустя долгий, полный трудностей, путь демократических реформ Германия наконец-то готова провести первые всеобщие свободные выборы в парламент."
    GER_peace_in_europe:0 "Мир в Европе"
    GER_peace_in_europe_desc:0 "Наша страна, встав на путь демократических преобразований, отныне стремится к поддержанию мира и развитию Европы как единого политического, экономического и культурного пространства."
    GER_confirm_eastern_borders:0 "Подтвердить восточные границы"
    GER_confirm_eastern_borders_desc:0 "Демократическая Германия признаёт Версальский мирный договор и отрекается от всех своих претензий по отношению к своим восточным соседям, чтобы способствовать развитию свободных продуктивных отношений в Европе."
    GER_return_to_league_of_nations:0 "Вернуться в Лигу Наций"
    GER_return_to_league_of_nations_desc:0 "Не так давно после прихода нацистов к власти Германия вышла из Лиги Наций, чем исключила себя из числа прогрессивных демократических держав. Настала пора вернуться обратно и поспособствовать восстановлению стабильности в Европе."
    GER_coal_and_steel_agreement:0 "Соглашение угля и стали"
    GER_coal_and_steel_agreement_desc:0 "Проект создания международной организации по управлению каменноугольной, железнорудной и металлургической промышленностей стран-подписантов. Своей целью он ставит взаимовыгодное управление этими отраслями. Данный проект станет одним из первых шагов на пути к евроинтеграции и, соответственно, прекращению войн в Европе."
    GER_coal_and_steel_agreement_tt:0 "Мы предложим странам §YБенилюкса§! и §YФранции§! установить свободную экономическую зону.\n"
    GER_remove_trade_barriers_in_europe:0 "Снять торговые барьеры в Европе"
    GER_remove_trade_barriers_in_europe_desc:0 "Следующим нашим шагом является подписание со странами Европы многостороннего торгового соглашения, которое снимет все ограничительные законы подобного толка, что создаст единое экономическое пространство в регионе."
    GER_european_defense_union:0 "Европейский оборонительный союз"
    GER_european_defense_union_desc:0 "Создание полноценного единого европейского военно-политического альянса станет решающим шагом на пути к единой Европе и гарантиям безопасности для всех стран-участниц."
    GER_simplify_movement_of_citizens:0 "Упростить перемещение граждан"
    GER_simplify_movement_of_citizens_desc:0 "После снятия значительной части экономических ограничений и политического сближения закономерным шагом станет ослабление контроля за перемещениями граждан внутри объединения, что позитивно скажется на процессах евроинтеграции."
    GER_european_parliament:0 "Европейский парламент"
    GER_european_parliament_desc:0 "Единый межнациональный европейский парламент — очень смелый и даже радикальный шаг на пути к единой Европе. Вначале этот орган не будет решать каких-либо серьёзных вопросов внутри государств, но начнёт работу по юридическому объединению всех стран-участниц."
    GER_joint_army_exercises:0 "Совместные армейские учения"
    GER_joint_army_exercises_desc:0 "Проведение общеевропейских военных манёвров послужит отличной возможностью к обмену боевым опытом и выработке единой европейской военной доктрины, а также станет первым шагом на пути к созданию единой европейской армии."
    GER_christian_identity_instead_of_national_identity:0 "Христианская идентичность вместо национальной"
    GER_christian_identity_instead_of_national_identity_desc:0 "Пусть истоки хритианства и лежат не в Европе, однако оно является решающим фактором, объединяющим все европейские народы в единое целое. Именно сквозь этот аспект стоит строить основную массовую риторику, обращённую к народам стран Европы."
    
    GER_spd_cabinet:0 "Кабинет СДПГ"
    GER_spd_cabinet_desc:0 "По результату первых выборов абсолютное большинство граждан проголосовало за Социал-Демократическую Партию Германии, определив тем самым путь дальнейшего развития страны по умеренно-левому пути."
    GER_social_regulation_of_economy:0 "Социальное регулирование экономики"
    GER_social_regulation_of_economy_desc:0 "Опыт Великой Депрессии приводит нас к мысли о том, что если государство не будет заботиться о беднейших слоях населения, то это вызовет рост популярности радикальных политических течений и сметёт это государство, устроив очередной тоталитарный режим."
    GER_nationalize_large_scale_industry:0 "Национализировать крупную промышленность"
    GER_nationalize_large_scale_industry_desc:0 "Раскол в СДПГ ещё после Великой войны был вызван отношением к вопросу крупной промышленности и буржуазии, когда партия официально отказалась исполнять свои первоначальные принципы. Крупные промышленники в ответ же предали социал-демократов и стали поддерживать различных радикалов или военных с целью свержения Веймарской республики. Теперь СДПГ не совершит эту ошибку."
    GER_seek_support_from_middle_class:0 "Искать поддержку у среднего класса"
    GER_seek_support_from_middle_class_desc:0 "Ещё одной причиной краха Веймарской системы стало отсутствие или потеря поддержки СДПГ со стороны среднего класса. Опираясь на одних пролетариев, несмотря на их очень большое число, невозможно работать в парламенте."
    GER_introduce_tradition_of_strict_party_discipline:0 "Ввести традицию жёсткой партийной дисциплины"
    GER_introduce_tradition_of_strict_party_discipline_desc:0 "В наиболее устойчивых демократических системах, например в Соединённом Королевстве, в партиях всегда поддерживается жёсткая дисциплина по вопросам голосования в парламентах. То есть если лидеры партии приняли решение поддержать или отвергнуть очередной законопроект, то так должны проголосовать все члены партии без исключения."
    
    GER_moltkes_office:0 "Кабинет Мольтке"
    GER_moltkes_office_desc:0 "Несмотря на своё аристократическое происхождение, Мольтке продвигает совершенно нестандартные для этого социального класса идеи: отказ от национализма и продвижение христианской идентичности. Он сумел собрать вокруг себя группу единомышленников, выросших из подпольного антинацистского круга Крейзау, назвав себя христианскими социалистами."
    GER_university_reform:0 "Университетская реформа"
    GER_university_reform_desc:0 "Когда-то немецкие высшие учебные заведения считались самыми лучшими в мире. Во многом это обеспечивалось благодаря их полной независимости от государства. Мольтке собирается вернуть такое положение вещей."
    GER_new_order:0 "Новый порядок"
    GER_new_order_desc:0 "Нацисты пытались продвигать идеи о «Новом порядке» для Европы. У Мольтке и окружающей его группе реформаторов тоже есть свой концепт «Нового порядка» как для Европы, так и для постнацистской Германии."
    GER_development_of_subsidiarity:0 "Развитие субсидиарности"
    GER_development_of_subsidiarity_desc:0 "Чтобы победить в немцах стремление к установлению единоличной власти «сильной руки», мы должны развивать местное самоуправление на каждом уровне государственной власти, начиная с мелких муниципальных уровней. Это Мольтке и называет принципами субсидиарности."
    GER_personality_at_head_of_corner:0 "Личность во главе угла"
    GER_personality_at_head_of_corner_desc:0 "Политический концепт нации изжил себя. Нацисты явно показали к чему приводят такие эксперименты. Кроме того, это разрушает единство Европы и приводит к бесконечной грызне за мелкие куски территорий. Отныне мы должны ставить на первое место отдельно взятого человека-гражданина, а не целую нацию."
    
    GER_adenauers_office:0 "Кабинет Аденауэра"
    GER_adenauers_office_desc:0 "Старик Аденауэр — это тяжеловес немецкой политики, у которого есть собственный чёткий план по восстановлению мощи Германии, а также благосостояния её граждан. Со своей новой партией, которая набрала наибольшее число голосов на выборах, он сможет реализовать эти идеи."
    GER_law_on_charters_of_enterprises:0 "Закон об уставах предприятий"
    GER_law_on_charters_of_enterprises_desc:0 "Экономические реформы могут быть успешными, однако люди должны быть защищены законом от чрезмерных нарушений условий труда, чтобы не вызывать лишних конфликтов с работодателями, а следовательно и не поднимать популярность социалистических и коммунистических идей."
    GER_reducing_power_of_state:0 "Сокращение власти государства"
    GER_reducing_power_of_state_desc:0 "Будучи стойким сторонником экономического либерализма, Аденауэр понимает, что главное изменение, которое сейчас необходимо — это сокращение власти и давления государства на экономику и даже общественную жизнь."
    GER_redraw_federal_lands:0 "Перекроить федеральные земли"
    GER_redraw_federal_lands_desc:0 "Одна из проблем федерализации Германии заключается в огромной разнице между размерами и населением субъектов федерации. Пруссия в несколько раз больше, чем любая другая единица в составе Германии, от чего следует избавиться, перекроив внутренние карты."
    GER_get_rid_of_spirit_of_evil_prussia:0 "Избавиться от духа злой Пруссии"
    GER_get_rid_of_spirit_of_evil_prussia_desc:0 "Будучи коренным жителем Рейнланда, с самого раннего возраста у Аденауэра выработалась большая нелюбовь ко всему «прусскому» в Германии. Несмотря на то, что именно это королевство в итоге смогло объединить Германию, Аденауэр считает, что дестабилизрующие и разрушающие от раза к разу элементы пришли в Германию именно из Пруссии и от них следует избавиться как можно скорее."
    
    GER_reforming_economy:0 "Реформирование экономики"
    GER_reforming_economy_desc:0 "Одной из важных задач по преобразованию Германии является экономическая реформация. Необходимо избавиться от национал-сцоиалистического наследия, проведя реформы, направленные на установление более свободной рыночной экономики."
    GER_issue_of_peoples_shares:0 "Выпуск «народных» акций"
    GER_issue_of_peoples_shares_desc:0 "Для того, чтобы каждый гражданин Германии почувствовал улучшение экономического положения и поучаствовал в строительстве новой экономики, мы должны создавать так называемые «народные акции» — акции, которые смогут приобретать люди с самым низким достатком."
    GER_encourage_citizens_savings:0 "Поощрять сбережения граждан"
    GER_encourage_citizens_savings_desc:0 "Для увеличения внутренного спроса в экономике, а также стимулирования внутренних инвестиций, мы должны создавать условия, в которых гражданам будет удобно и выгодно сохранять часть своих средств в качестве долгосрочных сбережений."
    GER_social_housing_construction:0 "Социальное жилищное строительство"
    GER_social_housing_construction_desc:0 "Продолжающийся переезд людей из сельской местности в города, а также разрушения, причинённые войнами, создают проблему перенаселённости городов и старых жилых кварталов. Государство должно сосредоточивать свои инвестиции на строительстве новых жилых кварталов."
    GER_law_on_pensions:0 "Закон о пенсиях"
    GER_law_on_pensions_desc:0 "Идея пенсионной поддержки впервые была внедрена именно в Пруссии. К настоящему времени экономическое положение и продолжительность жизни людей изменились, в связи с чем нам нужно провести реформу пенсионного законодательства, введя более современную систему данного социального страхования людей."
    GER_social_market_economy:0 "Социальная рыночная экономика"
    GER_social_market_economy_desc:0 "Модель социально-рыночной экономики исходит из требования, что ни государство, ни частный бизнес не вправе иметь полный контроль над экономикой, а должны служить людям. В этой разновидности смешанной экономики так же, как и в рыночной экономике, только решения самих потребителей, поставщиков ресурсов и частных фирм определяют структуру распределения ресурсов."
   
    
    ### АВТОРИТАРИСТЫ
    GER_transfer_power_to_reformers:0 "Передать власть реформаторам"
    GER_transfer_power_to_reformers_desc:0 "Часть оппозиционных политиков консервативного толка с самого начала поддерживала военных в намерении совершить переворот против нацистов. За это время они смогли разработать целый пакет реформ, которые необходимо применить в стране, чтобы вернуть её к нормальному состоянию."
    GER_return_to_economic_liberalism:0 "Возвращение к экономическому либерализму"
    GER_return_to_economic_liberalism_desc:0 "В Карле Гёрделере уживаются две чёткие позиции: экономически он ратует за рыночный либерализм, а политически — полный консерватор. Он недолюбливает демократические институты, особенно после их краха в Версальской системе, но также не одобряет экономическую политику, которую стали вести нацисты, чтобы справиться с экономическим кризисом."
    GER_improving_currency_system:0 "Оздоровление валютной системы"
    GER_improving_currency_system_desc:0 "Ради своей программы перевооружения нацисты начали проводить столь исхитрённые схемы регулирования экономики, что это постепенно разрушало её. Теперь наша задача исправить эти ошибки."
    GER_principle_of_liberal_interventionism:0 "Принцип либерального интервенционизма"
    GER_principle_of_liberal_interventionism_desc:0 "Еще до прихода к власти национал-социалистов Гёрделер решительно поддерживал дефляционную политику правительства Генриха Брюнинга, выступая за меры строгой экономии и фундаментальное переустройство системы социального обеспечения, которую, по его мнению, следовало сделать более «органической», соразмерной «потенциалу экономики», подчинить принципу более жесткой «ответственности каждого» и передать в руки профсоюзам. При этом, находясь на посту «рейхскомиссара по надзору над ценами», свою главную задачу он видел в стимулировании механизмов рыночного хозяйства именно посредством интервенций государства. Данный принцип «либерального интервенционизма» пересекался с убеждением политика, что «жизнь — это борьба, … и что также и цены должны формироваться в соответствии с естественными законами борьбы, чтобы обеспечить каждому сравнительно высокий жизненный стандарт, и в целом создать наилучшие условия для производства»."
    GER_reorganization_of_tax_and_financial_legislation:0 "Реорганизация налогового и финансового законодательств"
    GER_reorganization_of_tax_and_financial_legislation_desc:0 "Великая Депрессия вскрыла недостатки немецкой экономики. Политики Веймарской республики на её издохе попытались их исправить, но им не удалось, а пришедшие к власти нацисты стали проводить политику, которая в корне отличалась от их политической программы и кроме того не только не исправляла проблемы, но и купировала их, скрывая за бесчисленным количеством тайных схем и обманов. Поэтому для их исправления нужны реформы и финансового, и налогового сектора законодательства."
    GER_responsible_complicity:0 "Ответственное соучастие"
    GER_responsible_complicity_desc:0 "Гёрделер понимает, что экономическое просвещение народа несёт в себе функцию социальной интеграции и может служить средством против разобщённости и классовой борьбы. Обоснованной интенцией внедрения экономического образования являлось то, чтобы с его помощью «преодолеть круг недоверия и подозрительности со стороны работников наёмного труда и побудить их к проявлению терпимости и снисходительности», что в более широком политическом контексте означало бы следующее: посредством обучения «восстановить признание по отношению к хозяйственному и общественному строю». В таком тактическом подходе к «инструментальному» использованию экономического просвещения прослеживается мысль о том, чтобы в процессе изучения «естественных законов» привить рабочим навыки «ответственного соучастия» в экономической жизни предприятия, чтобы научить их подчинять свой индивидуальный интерес необходимости решения общих экономических задач и лучше понимать значение реализуемых правительством жёстких экономических, финансовых и социально-политических программ. Гёрделер также не сомневается в том, что распространение экономического знания среди рабочих сможет позитивно повлиять на эффективность их труда."
    GER_constitutional_reform:0 "Конституционная реформа"
    GER_constitutional_reform_desc:0 "Мы не можем просто восстановить конституцию имперского периода или её либерализованный вариант 1918 года, так как это противоречит идеям консервативных политиков вроде Гёрделера и его окружения. Мы должны разработать новую конституцию, опирающуюся на опыт последних десятилетий, а также некоторых соседних государств."
    GER_institutional_restructuring_of_local_self_government:0 "Институциональное переустройство местного самоуправления"
    GER_institutional_restructuring_of_local_self_government_desc:0 "Важнейшей реформой должно стать изменение местного самоуправления, чтобы люди больше занимались своим управлением на низовом уровне. Это облегчит государственную бюрократическую машину, сняв с неё часть функций."
    GER_strengthening_role_of_economic_chambers:0 "Усиление роли хозяйственных палат"
    GER_strengthening_role_of_economic_chambers_desc:0 "Консерватизм Гёрделера заключается в попытке ограничения влияния политических партий на общественную жизнь страны — то, чего он навидался и при Империи, и в Республике. Для этого он считает необходимым передать вторую палату парламента объединениям людей по профессиям, чтобы они также могли напрямую влиять на принятие законов, балансируя доминирование партий."
    GER_solving_problem_of_unemployment:0 "Решение проблемы безработицы"
    GER_solving_problem_of_unemployment_desc:0 "Нацисты не побороли безработицу, а просто скрыли её при помощи излишнего вмешательства в экономику и расширенного военного призыва. Мы же знаем, что делать в этой ситуации."
    GER_revision_of_versailles_dictate:0 "Пересмотр Версальского диктата"
    GER_revision_of_versailles_dictate_desc:0 "Если что и объединяло нацистов с консерваторами, так это желание порвать с Версальским договором, который ограничивает Германию в её желании иметь равную с другими государствами армию, а также колониальные владения."
    GER_demand_german_colonies:0 "Потребовать немецкие колонии"
    GER_demand_german_colonies_desc:0 "После Великой войны державы-победители лишили Германию её колоний, что поставило нас в ранг второсортного государства, дополнительно унижая страну и её население. Теперь мы можем потребовать их возвращения нам."
    GER_revive_pan_germanism:0 "Возродить пангерманизм"
    GER_revive_pan_germanism_desc:0 "Пангерманизм — это концепция, которую откинули немецкие консерваторы в конце прошлого века, попытавшись установить союз с Габсбургской монархией. Однако после краха Германской и Австрийской монархий Великогерманская идея вновь стала будоражить умы политиков."
    GER_revive_concept_of_mittel_europe:0 "Возродить концепцию Миттельевропы"
    GER_revive_concept_of_mittel_europe_desc:0 "Идея Миттельевропы, политического союза государств в Центральной и Восточной Европе под немецким лидерством, родилась ещё до Великой войны в умах немецких политиков. И, несмотря на крушение Германской Империи, новый установившийся мир подарил нам вторую возможность воплощения и реализации этой идеи: из-за красной угрозы, давящей на страны Европы."
    GER_danzig_for_ally:0 "Данциг в обмен на союз"
    GER_danzig_for_ally_desc:0 "Глупо требовать от Польши передачи немецкоязычных территорий её страны, не предлагая ничего взамен. Однако у нас есть удобное для них предложение: политический союз с целью дальнейшей совместной экспансии на восток."
    GER_only_one_german_state:0 "Только одно немецкое государство"
    GER_only_one_german_state_desc:0 "С распадом Австро-Венгерской Империи её немецкие жители пожелали присоединиться к единому германскому государству, но им этого не дали. Теперь мы должны ликвидировать эту историческую несправедливость."
    
    ### ТЕЛЬМАН
    GER_where_thalmann:0 "Где Тельман?"
    GER_where_thalmann_desc:0 "Новая германская коммунистическая революция разгорелась. Пока без нашего лидера Эрнста Тельмана, которого германская охранка держит в одной из своих тюрем. Однако революция неизбежно прокатится по всей стране, наш лидер будет освобожден и снова встанет во главе партии."
    GER_stabilize_front:0 "Стабилизировать фронт"
    GER_stabilize_front_desc:0 "Пока что новая революция достаточно слаба и нуждается в яростной защите своими сторонниками. Всё для фронта — всё для победы!"
    GER_propaganda_work:0 "Качественная пропагандистская работа"
    GER_propaganda_work_desc:0 "Наши политические руководители на местах прекрасно справляются со своей задачей, мотивируя солдат продолжать яростно сражаться за будущее нового германского государства."
    GER_guerrilla_tactics:0 "Партизанская тактика"
    GER_guerrilla_tactics_desc:0 "Коммунистическое движение имеет своих сторонников и свои ячейки по всей Германии. Мы можем и должны задействовать наших товарищей в подполье для ослабления войск противника."
    GER_guerrilla_tactics_tt:0 "\n§LВ ходе боевых действий мы §Yсможем снизить§! негативный эффект некоторых черт национального духа.§!\n§RПосле окончания гражданской войны §Yвсе негативные черты§! национального духа будут удалены§!.\n"
    GER_cornered:0 "Загнанные в угол"
    GER_cornered_desc:0 "Новая германская революция яростно сражается против реакционного натиска со всех сторон. Мы буквально загнаны в угол на пятачке земли, однако тем яростнее наши атаки. Им не удастся задуть огонь пролетарской революции!"
    GER_cornered_tt:0 "Будет получен динамический модификатор §Y$GER_cornered_dyn$§!, эффект которого зависит от числа контролируемых территорий.\n§LЧем меньше мы §Gконтролируем национальных территорий§!, тем §Rрьянее защищаются§! наши войска.§!\n"
    GER_cornered_effect:0 "§HТекущий эффект:§! ($MODIFIER_ARMY_ORG$: +[?var_cornered_temp|+1], $MODIFIER_MAX_DIG_IN$: [?var_cornered_2_temp|+1], $MODIFIER_ARMY_MORALE_FACTOR$: +[?var_cornered_100_temp|+%]).\n"
    GER_support_from_global_community:0 "Поддержка от мирового сообщества"
    GER_support_from_global_community_desc:0 "Пускай нас мало, но мы не одиноки в своей борьбе. Прогрессивные силы всего мира, затаив дыхание, смотрят на нас. Они готовы, невзирая на все попытки своих правительств сдержать их, предоставить нам всю возможную помощь для победы революции в Германии."
    GER_support_from_global_community_tt:0 "§OВремя изучения национального фокуса будет снижено до §R21 дня§!§!.\n"
    GER_support_from_global_community_tt2:0 "Произойдет §Hпоставка вооружения§!.\n"
    GER_tactics_of_popular_front:0 "Тактика Народного фронта"
    GER_tactics_of_popular_front_desc:0 "Народный фронт в своей прогрессивной борьбе опирался на широкий круг левых сил для прихода к власти. Сейчас нам как никогда важно привлечь на свою сторону максимальное число прогрессивных сил для победы над старой реакционной властью."
    GER_volunteer_generals:0 "Генералы-добровольцы"
    GER_volunteer_generals_desc:0 "Из других стран от левых партий к нам приходят новости о желании ряда генералов помочь нашей революции. Стоит обеспечить наиболее скорое их прибытие в революционную Германию. Толковые генералы нам крайне нужны."
    GER_volunteer_generals_tt:0 "В наше распоряжение поступит §Hдва генерала§! со случайными характеристиками.\n"
    GER_victory_of_real_revolution:0 "Победа настоящей революции"
    GER_victory_of_real_revolution_desc:0 "Постепенно фронт стабилизируется и наша победа становится очевидной. Скоро вся Германия окончательно и бесповоротно будет праздновать победу пролетарской революциии!"
    GER_intra_party_democracy:0 "Внутрипартийная демократия"
    GER_intra_party_democracy_desc:0 "Свобода — это прежде всего свобода для инакомыслящих. Именно так говорила немецкая коммунистка Роза Люксембург, однако стоит понимать, что имела в виду она свободу для левых сил."
    GER_centralization_of_management:0 "Централизация управления"
    GER_centralization_of_management_desc:0 "Опыт Советской России показал, что только централизованное управление способно в кратчайшие сроки позволить стране выбраться из разрухи гражданской войны и в короткие сроки вывести её в число мировых лидеров."
    GER_create_besirkstags:0 "Создать бециркстаги"
    GER_create_besirkstags_desc:0 "Бециркстаг (Bezirkstag) — это народный представительный орган правительственного округа, образовавшегося в результате выборов."
    GER_chamber_of_commerce_and_industry:0 "Торгово-промышленная палата"
    GER_chamber_of_commerce_and_industry_desc:0 "Для того, чтобы полностью интегрировать мелкие частные предприятия в нашу систему плановой социалистической экономики, при этом учитывая интересы их владельцев и не подрывая доверие к нашему правительству, мы должны создать специальный орган, отвечающий за взаимодействие с ними и их контроль."
    GER_nationalization_of_large_scale_industry_red:0 "Национализация крупной промышленности"
    GER_nationalization_of_large_scale_industry_red_desc:0 "Первым шагом на пути к построению коммунизма является национализация. Сперва стоит начать с крупной промышленности, как стратегически важной для экономики и в которой задействовано абсолютное большинство пролетариев."
    GER_offensive_on_private_capital:0 "Наступление на частный капитал"
    GER_offensive_on_private_capital_desc:0 "Мы победили в гражданской войне и восстановились после неё, теперь наступает время проведения социалистических реформ, чтобы улучшить жизнь населения Германии."
    GER_offensive_on_private_capital_tt:0 "§RЕсли армия нелояльна и влиятельна, то это может привести к нежелательным последствиям!§!\n"
    GER_proletarian_armies:0 "Пролетарские армии"
    GER_proletarian_armies_desc:0 "В Германии существует уже большой слой промышленных рабочих, на основе которых и должна строиться новая Германия. Опираясь на них, наша партия сможет достичь социализма, а в будущем и коммунизма."  
    GER_peoples_estates:0 "Народные имения"
    GER_peoples_estates_desc:0 "На конфискованных землях мы будем создавать так называемые «народные имения» — совместные крестьянские хозяйства, сродни кооперативам."
    GER_deepen_popular_front:0 "Углубить Народный фронт"
    GER_deepen_popular_front_desc:0 "Несмотря на победу революции, нам стоит продолжать укреплять связи с различными левыми немецкими движениями, объединяясь в широкий левый фронт и предотвращая расширение контрреволюции."
    GER_pick_up_banner_of_communism:0 "Подхватить знамя коммунизма"
    GER_pick_up_banner_of_communism_desc:0 "Советская Россия потерпела поражение от контрреволюции и больше не может быть лидером мирового коммунистического движения. Теперь падающее из рук большевистской России древко знамени мировой революции поднимет революционная Германия."
    GER_reliable_ally_of_kremlin:0 "Надёжный союзник Кремля"
    GER_reliable_ally_of_kremlin_desc:0 "Пролетарская революция окончательно победила в Германии, а это значит, что наша страна может начать дипломатические переговоры по присоединению к альянсу Советского Союза."
    GER_fate_of_pitiful_brainchild_of_versailles:0 "[GetNameComBrainchildVersailles]"
    GER_fate_of_pitiful_brainchild_of_versailles_desc:0 "Польша была искусственным формированием, установленным Версальским мирным договором. Конец её существования как националистического государства был предрешён изначально. Вопрос был лишь в том, когда и как это случится. И вот, час пробил."
    GER_fate_of_pitiful_brainchild_of_versailles_1:0 "Судьба Жалкого детища Версаля"
    GER_fate_of_pitiful_brainchild_of_versailles_2:0 "Пригласить польских товарищей"
    GER_release_czechoslovak_comrades:0 "[GetNameComCzechoslovakComrades]"
    GER_release_czechoslovak_comrades_desc:0 "Чехословацкий народ так же, как и германский, стремится к пролетарской революции. Новая Германия протянет своим братьям руку помощи."
    GER_release_czechoslovak_comrades_1:0 "Освободить чехословацких товарищей"
    GER_release_czechoslovak_comrades_2:0 "Союз с Чехословакией"
    GER_repeat_hungarian_revolution:0 "[GetNameComHungarianRevolution]"
    GER_repeat_hungarian_revolution_desc:0 "Венгрия когда-то уже показала европейским странам пример пролетарской революции. Однако в то время Революционная Венгрия была слишком одинока и потерпела поражение от реакционных сил послевоенной Европы. Но сегодня всё изменится."
    GER_repeat_hungarian_revolution_1:0 "Повторить венгерскую революцию"
    GER_repeat_hungarian_revolution_2:0 "Укрепить связи с новой Венгрией"
    GER_help_red_vein:0 "[GetNameComRedVein]"
    GER_help_red_vein_desc:0 "В Австрии также присутствуют близкие нам левые революционные силы. Германская революция поможет своим южным братьям."
    GER_help_red_vein_1:0 "Помочь Красной Вене"
    GER_help_red_vein_2:0 "Объединение с Австрией"
    GER_smash_italian_fascism:0 "[GetNameComItalianFascism]"
    GER_smash_italian_fascism_desc:0 "Италия является родиной фашизма. Местом, откуда фашитская идеология распространяется по всему континенту, заражая страны Европы. Путь у нас лишь один: итальянский фашизм должен быть уничтожен!"
    GER_smash_italian_fascism_1:0 "Разбить итальянский фашизм"
    GER_smash_italian_fascism_2:0 "Поддержать итальянских коммунистов"
    GER_break_third_republic:0 "[GetNameComThirdRepublic]"
    GER_break_third_republic_desc:0 "Французская республика погрязла в реформизме и оппортунизме. Их пролетарская революция давно подавлена социал-демократическими демагогами. Этому необходимо положить конец."
    GER_break_third_republic_1:0 "Сломить Третью Республику"
    GER_break_third_republic_2:0 "Союз с Коммуной"
    GER_another_attempt_in_iberia:0 "[GetNameComAttemptIberia]"
    GER_another_attempt_in_iberia_desc:0 "Испанская революция потерпела крах, однако Новая Германия поможет испанскому народу победить свой реакционный режим. Испанский народ будет освобождён!"
    GER_another_attempt_in_iberia_1:0 "Ещё одна попытка в Иберии"
    GER_another_attempt_in_iberia_2:0 "Единая красная Европа до Мадрида"
    GER_trials_against_fascist_spies:0 "Процессы против фашистских шпионов"
    GER_trials_against_fascist_spies_desc:0 "Пролетарская революция победила, однако в стране всё ещё остаётся значительное реакционное подполье, которое попытается отыграться при первом же удобном случае. Это недопустимо, и с контрой разговор у нас будет короткий... Девятимиллиметровый..."
    GER_unity_with_social_democrats:0 "Единение с социал-демократами"
    GER_unity_with_social_democrats_desc:0 "Мы не должны отвергать наших товарищей по Народному фронту, пристально ища среди них нелояльных людей и шпионов. Ни к чему кроме как к новому гражданскому противостоянию это не приведёт."
    GER_cultural_revolution:0 "Культурная революция"
    GER_cultural_revolution_desc:0 "Комплекс мероприятий, направленных на коренную перестройку культурной и идеологической жизни общества. Её целью является формирование нового типа культуры как часть строительства социалистического общества, в том числе увеличение доли выходцев из пролетарских классов в социальном составе интеллигенции."
    GER_rejection_of_reformism:0 "Отказ от реформизма"
    GER_rejection_of_reformism_desc:0 "Мы пошли на компромисс с социал-демократией ради будущего Германии. Теперь они должны отказаться от своих безумных идей о так называемом «реформизме» и возможности мирных преобразований левого толка."
    GER_eliminate_influence_of_army:0 "Ликвидировать влияние армии"
    GER_eliminate_influence_of_army_desc:0 "Опыт Веймарской республики ясно дал понять, что военным доверять нельзя. В Советском Союзе это тоже поняли ещё несколько лет назад, так что нам стоит провести работу по сокращению влияния военных."
    ### КРАСНАЯ АРМИЯ
    GER_german_red_army:0 "Германская Красная армия"
    GER_german_red_army_desc:0 "Пока что боевые действия революционных частей достаточно разрозненны и носят стихийный характер, в связи с чем нами будет организована германская рабоче-крестьянская красная армия, которая позволит скоординировать действия революционных отрядов."
    GER_commander_willy_leov:0 "Главнокомандующий Вилли Леов"
    GER_commander_willy_leov_desc:0 "Вилли Леов — один из основателей и руководитель Коммунистической партии Германии, сподвижник Эрнста Тельмана. Имеет значительный опыт организации."
    GER_commander_paulus:0 "Главнокомандующий Паулюс"
    GER_commander_paulus_desc:0 "Фридриху Паулюсу нельзя полностью доверять из-за его происхождения и первоначальной службы в Вермахте, но он очень ценный кадр, опыт которого перевешивает недоверие к нему."
    GER_restoration_of_countrys_fleet:0 "Восстановление флота страны"
    GER_restoration_of_countrys_fleet_desc:0 "В ходе гражданской войны наш военно-морской флот был достаточно сильно потрёпан и теперь нуждается в восстановлении и приведении в надлежащее состояние."
    GER_give_up_pointless_race:0 "Отказаться от бессмысленной гонки"
    GER_give_up_pointless_race_desc:0 "Германская военная промышленность сейчас не в том состоянии, чтобы пытаться угнаться за ведущими флотами мира. Нам стоит сосредоточиться на строительстве более многочисленной малотоннажной эскадры, способной выполнять универсальные задачи."
    GER_use_soviet_red_army:0 "Использовать опыт РККА"
    GER_use_soviet_red_army_desc:0 "В нашей борьбе мы должны задействовать весь передовой опыт организации армии и управления от коммунистических сил других стран. В частности опыт советского союза огненных революционных лет."
    GER_mobilization_reserves:0 "Мобилизационные резервы"
    GER_mobilization_reserves_desc:0 "Большевики во время гражданской войны опирались на отлаженную работу механизма призыва новобранцев в армию. Это в значительной степени помогло им одержать победу. Теперь поможет и нам."
    GER_apply_your_own_strategic_developments:0 "Применить собственные стратегические наработки"
    GER_apply_your_own_strategic_developments_desc:0 "Советская Россия и Советская Германия — это разные государства с разной историей и своими особенностями. Мы не можем бездумно копировать опыт русских большевиков, а должны в первую очередь обращать внимание на свой, благо у нас его уже предостаточно."
    GER_create_red_air_force:0 "Создать красные ВВС"
    GER_create_red_air_force_desc:0 "После революции красные силы практически не имели на своей стороне авиации. Необходимо срочно решать эту проблему. Без поддержки с воздуха сухопутные силы будут значительно страдать от вражеских налётов."
    GER_attract_old_aircraft_designers:0 "Привлечь старых авиаконструкторов"
    GER_attract_old_aircraft_designers_desc:0 "Несмотря на то, что зачастую немецкие авиаконструкторы являлись владельцами собственных авиастроительных предприятий, нам не стоит сразу же клеймить их за буржуазность. Если они славно и честно послужат новой Германии, то смогут искупить себя."
    GER_use_army_to_rebuild_country:0 "Использовать армию для восстановления страны"
    GER_use_army_to_rebuild_country_desc:0 "После окончательной победы революции в стране у нас сохраняется большое число красноармейцев, бездействующих в мирное время. Одна часть будет отправлена по домам, а другую часть можно привлечь к восстановлению Германии от последствий гражданской войны."
    GER_restore_strict_discipline:0 "Восстановить строгую дисциплину"
    GER_restore_strict_discipline_desc:0 "В условиях гражданской войны в армию попадали все подряд, всё было направлено на достижение главной цели, однако теперь, в мирное время, красная армия должна подвергнуться упорядочиванию и введению обязательных регулирующих норм, которые восстановят армейскую дисциплину."
    GER_simplification_of_armored_production:0 "Упрощение бронетанковых производств"
    GER_simplification_of_armored_production_desc:0 "Военная промышленность всё ещё испытывает серьёзные трудности с выходом на довоенный уровень. В частности с планом не справляется танковая промышленность. Стоит направить усилия наших инженеров на создание более простых в производстве моделей техники, которая при этом не будет уступать предшественникам по ТТХ."
    
    
    
    
    
    
    
