    GER_raise_sudeten_question_in_league_of_nations:0 "Поднять судетский вопрос в Лиге Наций"
    
    GER_austrian_referendum_category:0 "Австрийский референдум"
    GER_austrian_referendum_category_desc:0 "Остаются последние недели перед концом референдума в Австрии касательно дальнейшей судьбы этой страны. Нам необходимо вложить максимальное количество агитационных ресурсов в популяризацию угодного нам народного мнения.\n\nУровень агитации §H[GBF.GetNameWithFlag]§!: §G[?global.agitation_of_germany]§!\nУровень агитации §H[AUS.GetNameWithFlag]§!: §G[?global.agitation_of_austria]§!"
    GER_days_before_referendum:0 "Дней до референдума"
    GER_agitation:0 "Вложиться в агитацию"
    
    GER_cze_referendum_category:0 "Судетский референдум"
    GER_cze_referendum_category_desc:0 "Остаются последние недели перед концом референдума в Судетах касательно дальнейшей судьбы этого региона. Нам необходимо вложить максимальное количество агитационных ресурсов в популяризацию угодного нам народного мнения.\n\nУровень агитации §H[GBF.GetNameWithFlag]§!: §G[?global.agitation_of_cze_germany]§!\nУровень агитации §H[CZE.GetNameWithFlag]§!: §G[?global.agitation_of_cze]§!"
    
    GER_reconstruction_of_berlin_category:0 "Реконструкция Берлина"
    GER_reconstruction_of_berlin_category_desc:0 "В книге «Mein Kampf» Гитлер писал, что у современных городов, в отличие от античных, не стало символов и монументов, внушающих гордость, и что государство своими сооружениями должно вновь усиленно внедряться в общество. Перестройка столицы Германского Рейха должна исправить это недопущение. Кроме того, для нового немецкого правительства необходимы современные здания для государственных нужд."
    GER_north_south_highway:0 "Магистраль Север-Юг"
