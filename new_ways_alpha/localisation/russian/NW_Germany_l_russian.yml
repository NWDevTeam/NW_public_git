    GER_reorganization_of_germany_category:0 "Перестройка Германии"
    GER_reorganization_of_germany_category_desc:0 "Мы победили в гражданской войне, но нам удалось это сделать только благодаря привлечению широкого фронта левых сил. Это также позволило нам получить поддержку со стороны населения. Если мы начнём проводить слишком радикальные реформы, наши недавние союзники могут стать нашими врагами.\n\n§HТекущий уровень перестройки государства: §G[?reorganization_of_state]§!§!"
