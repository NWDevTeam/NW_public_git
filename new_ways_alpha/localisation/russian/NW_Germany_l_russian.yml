    ###
    NWgermany.1.t:0 "Судьба Тельмана"
    NWgermany.1.desc:0 "В берлинской тюрьме уже несколько месяцев содержится бывший глава Коммунистической Партии Германии Эрнст Тельман. Он был арестован за пару дней до последних выборов в Рейхстаг. Изначально планировалось привлечь Тельмана к суду за государственную измену. Для этой цели спецслужбы стали собирать материалы, которые должны были доказать подготовку КПГ путча. Однако из-за больших юридических проблем с попыткой доказать эти сведения и во избежание провала, как на Лейпцигском процессе по делу о поджоге Рейхстага, в течение 1935 года мы решили воздержаться от судебного решения вопроса.\n\n1 ноября 1935 года Второй Сенат Народного суда отменил предварительное заключение (без прекращения производства как такового) и одновременно передал Тельмана в гестапо для «защитного заключения». В настоящий момент международное движение протеста против заключения Тельмана достигло своего апогея. Сочувствующие коммунистам известные мировые деятели пишут письма в его поддержку и просят отпустить его из-под заключения. Возможно, нам стоит пойти на поводу у них, чтобы лишний раз не раздражать правительства других стран."
    NWgermany.1.a:0 "Стоит просто выдворить его из страны"
    NWgermany.1.b:0 "Мы не пойдём на уступки"
    
    NWgermany.2.t:0 "Раскол в партии"
    NWgermany.2.desc:0 "С самого начала нацистская партия имела два крыла: правое и левое. Между ними шла долгая борьба, окончившаяся событиями «ночи длинных ножей», когда были убиты основные лидеры социалистической фракции НСДАП и командование СА. Однако одному из важных функционеров партии, Отто Штрассеру, младшему брату Грегора Штрассера и по совместительству лидеру левых, удалось выжить. Находясь в Праге, он объявил в прошлом году там формирование «альтернативного правительства Германии», к которому стали присоединяться многие оппозиционные политики и диссиденты не только из НСДАП, но и из других партий: НННП, КПГ, СДПГ.\n\nОдним из важных вопросов, по которому и расходились две фракции, было отношение к Рейхсверу. Лидеры левых предлагали ликвидировать старую армию и заменить её на «народную армию», де-факто легализовав штурмовиков из СА. Это вызывало большие опасения со стороны генералов Рейхсвера, которые потребовали от Гитлера выбрать между ними и своими товарищами по партии.\n\nТогда он доверился военным и сделал выбор в их пользу, но теперь они предали Гитлера и это уже в свою очередь ударило по доверию к нему со стороны той части НСДАП, которая колебалась между двумя основными фракциями. Сегодня этот раскол стал явным, так как Штрассер перенёс своё правительство из Праги на юго-восток страны и ему присягнула часть чиновников и политиков НСДАП."
    NWgermany.2.a:0 "Нам не интересны другие виды нацизма"
    NWgermany.2.b:0 "Мы присоединимся к этому движению"
    
    NWgermany.3.t:0 "Восстание Народного фронта"
    NWgermany.3.desc:0 "После прихода к власти НСДАП и запрета на территории Германии деятельности оставшихся левых партий они не только эмигрировали в другие страны, но и занялись подпольной деятельностью, которую к началу нашего противостояния с Гитлером не успели окончательно подавить. Воспользовавшись моментом распада государственного аппарата из-за гражданской войны, они решили поднять собственное восстание."
    NWgermany.3.a:0 "Это наверняка дело рук Москвы"
    NWgermany.3.b:0 "Рот Фронт!"
    
    NWgermany.4.t:0 "Кандидаты на престол"
    NWgermany.4.desc:0 "Несмотря на единую монархическую династию, в настоящий момент сразу несколько потомков последнего кайзера желают занять его престол. Впрочем, и сам Вильгельм II, находящийся в данный момент в изгнании в Нидерландах, не отказался бы от предложенного ему престола.\n\nОднако стоит понимать, что у каждого из претендентов свои политические взгляды и амбиции, а самое главное: разная репутация в обществе. Старик Вильгельм хоть и поддерживается старой прусской аристократией и высшим генералитетом, но имеет крайне низкую популярность в обществе из-за поражения в Великой войне. Его сын, кронпринц Вильгельм, имеет схожие взгляды со своим отцом, однако не запачкан репутацией пораженца, хоть и сотрудничал с нацистами. Внук кайзера Вильгельм Прусский — это человек нового поколения, и он не будет претендовать на большую роль в будущем государстве."
    NWgermany.4.a:0 "Вильгельм II должен занять своё законное место"
    NWgermany.4.b:0 "Кронпринц идеален"
    NWgermany.4.c:0 "Вильгельм Прусский это лучший вариант для конституционной монархии"
    NWgermany.4.d:0 "Оскар Прусский это надёжный человек"
    
    NWgermany.5.t:0 "Выбор монарха"
    NWgermany.5.desc:0 "Несмотря на единую монархическую династию, в настоящий момент сразу несколько потомков последнего кайзера желают занять его престол.\n\nОднако стоит понимать, что у каждого из претендентов свои политические взгляды и амбиции, а самое главное: разная репутация в обществе. Старик Вильгельм хоть и поддерживается старой прусской аристократией и высшим генералитетом, но имеет крайне низкую популярность в обществе из-за поражения в Великой войне. Его сын, кронпринц Вильгельм, имеет схожие взгляды со своим отцом, однако не запачкан репутацией пораженца, хоть и сотрудничал с нацистами. Внук кайзера Вильгельм Прусский — это человек нового поколения, и он не будет претендовать на большую роль в будущем государстве. Однако самым лучшим претендентом является Оскар – младший сын Вильгельма II, который в 20-е годы состоял в организации Стальной шлем и обладает хорошими дружескими связями с новым канцлером Карлом Гёрделером."
    NWgermany.5.d:0 "Мы должны отдать престол кронпринцу как ему и полагалось"
    
    NWgermany.6.t:0 "Восстание Железной гвардии"
    NWgermany.6.desc:0 "По всей стране подняли своё восстание бойцы штурмовых отрядов Железной гвардии под руководством своего лидера Хория Симы. По сведениям разведки, они поддерживаются силами СС из Германии."
    NWgermany.6.a:0 "Отступим"
    NWgermany.6.b:0 "Мы не сдадимся"
    NWgermany.6.c:0 "Проконсультируемся с немецкими коллегами"
    
    NWgermany.7.t:0 "Обращение румынского лидера"
    NWgermany.7.desc:0 "Румынский лидер [From.GetLeader] обратился к нам с уточнением своего положения в стране. По всей стране начались бунты фашистской организации Железная гвардия, которые поддерживаются оружием и деньгами от СС. Однако он бы желал уточнить, может ли он сохранить своё положение в стране, подчинившись Германии во внешнеполитическом плане."
    NWgermany.7.a:0 "Он может сохранить своё положение"
    NWgermany.7.b:0 "Он должен уступить своё место гвардии"
    
    NWgermany.8.t:0 "Компромисс с Германией"
    NWgermany.8.desc:0 "Германское правительство согласилось остановить поддержку Железной гвардии в обмен на подчинение Румынии внешней политике Рейха. Мы сможем сохранить своё положение и провести репрессии против лидеров Железной гвардии."
    NWgermany.8.a:0 "Добейте выживших"
    
    NWgermany.9.t:0 "Победа Железной гвардии"
    NWgermany.9.desc:0 "Германское правительство отказалось идти на компромисс с текущей властью в нашей стране, не прекратив поддержку фашистской организации Железная гвардия, к которой теперь и перейдёт власть, так как мы не способны организовать им достойное противостояние."
    NWgermany.9.a:0 "Время для организации сопротивления было потеряно"
    
    NWgermany.10.desc:0 "Так как большую часть нашего успеха в гражданской войне сделала Германия в виде поставок оружия и финансов от СС, то теперь нам придётся расплатиться, подчинившись Германии в сфере внешней политики."
    NWgermany.10.a:0 "Главное, что мы у власти"
    
    NWgermany.11.t:0 "Использование рабского труда"
    NWgermany.11.desc:0 "Захватив обширные территории на востоке Европы, мы получили под свой контроль огромное количество мирного населения, которое можно использовать в качестве практически бесплатной рабочей силы на наших заводах. Если мы будем заменять ими немецких рабочих, то сможем высвободить таким образом больше живой силы для использования в армии.\n\nАльтернативным вариантом использования рабской силы может стать дополнение существующих предприятий, расширяя возможности нашего производства, однако нам потребуется выделить часть наших вооруженных сил для их контроля."
    NWgermany.11.a:0 "Будем заменять рабочих на рабов"
    NWgermany.11.b:0 "Расширим наши производства"
    
    NWgermany.12.t:0 "Переговоры с Германией"
    NWgermany.12.desc:0 "Немецкие дипломаты после прихода к власти в их стране национал-социалистической партии стали постоянно штурмовать наши представительства с предложениями о заключении какого-либо соглашения между двумя нашими странами: будь то военный, политический союзы или просто пакт о ненападении. И если о союзе с Германией не может идти и речи, то идея пакта о ненападении между Германией и Британской Империей выглядит достаточно привлекательной.\n\nОднако нам стоит понимать, что, подписав такое соглашение, мы тут же нарушим мирный порядок в Европе, а также оставим Францию в одиночестве в её противостоянии с Германией. Но разве должны ли мы вновь погибать за интересы других держав, в то время как на Дальнем Востоке поднимает свою голову Японская Империя, давно желая захватить наши колонии?"
    NWgermany.12.a:0 "Мы готовы заключить пакт о ненападении"
    NWgermany.12.b:0 "Нам не интересен такой договор"
    
    NWgermany.13.t:0 "Подписание пакта с Великобританией"
    NWgermany.13.desc:0 "Нашим дипломатам удалось убедить британское правительство пойти на заключение с нами пакта о ненападении: теперь нашим интересам в континентальной Европе не будет угрожать союз Франции с Британской Империей. В то же самое время высвободившиеся силы британцы смогут бросить на противостояние Японской Империи на Дальнем Востоке."
    NWgermany.13.a:0 "Великий день для истории белой расы"
    
    NWgermany.14.t:0 "Отказ Великобритании от пакта"
    NWgermany.14.desc:0 "Несмотря на долгие попытки нашей дипломатии наладить взаимопонимание с британским правительством, они всё-таки не согласились идти на переговоры с нами по вопросу заключения пакта о ненападении, который был бы выгоден и нашей стороне, так как позволил бы взять под свой контроль европейскую политику, а Великобритании – для освобождения сил для противостояния с растущими аппетитами Японской Империи на Дальнем Востоке."
    NWgermany.14.a:0 "Евреи и здесь мешают нашей стране"
    
    NWgermany.15.t:0 "Немецкое предложение о союзе"
    NWgermany.15.desc:0 "Немецкие дипломаты предлагают нам вступить в так называемый «тройственный союз» с Италией, определяющей целью которого будет передел мира в пользу обездоленных государств Европы и Азии."
    NWgermany.15.a:0 "Мы согласны"
    NWgermany.15.b:0 "Мы не лезем в европейскую политику"
    
    NWgermany.16.t:0 "Предложения немецкой дипломатии"
    NWgermany.16.desc:0 "Немецкие дипломаты предлагают продолжить переговоры о политическом союзе между нашими государствами. Его целью будет сокрушение старых капиталистических государств, в первую очередь Британской Империи. По сути, немцы хотят пригласить нас присоединиться к так называемому «тройственному пакту»."
    NWgermany.16.a:0 "Мы готовы выслушать немецкие предложения"
    NWgermany.16.b:0 "Мы не хотим углублять наши отношения"
    
    NWgermany.17.t:0 "Отказ СССР от переговоров"
    
    NWgermany.18.t:0 "Начало переговоров"
    NWgermany.18.desc:0 "В Берлин прибыла огромная делегация Советского Союза в составе дипломатической, военной и экономических миссий. Каждая из них будет вести свои собственные переговоры со своими немецкими коллегами, заключая новые взаимовыгодные соглашения. Однако главными из них, конечно же, являются политические переговоры между министрами иностранных дел. В настоящий момент советская делегация составляет текст своих требований для переговоров."
    NWgermany.18.a:0 "Ждём"
    
    NWgermany.19.t:0 "Наши условия на переговорах"
    NWgermany.19.desc:0 "[NWgermany_19_FIN_TEXT][NWgermany_19_TUR_TEXT][NWgermany_19_BUL_TEXT]– СССР получит свою часть при дележе Британской Империи на ближневосточном и индийском направлениях.\n\nВ таком виде выглядят наши требования на переговорах с Германией."
    NWgermany.19.a:0 "Только при соблюдении этих требований мы присоединимся к пакту"
    NWgermany.19.b:0 "Эти требования слишком амбициозны, мы готовы присоединиться и без них"
    
    NWgermany_19_FIN_YES_TEXT:0 "– У СССР остался нерешённый вопрос с Финляндией. Германия должна подтвердить, что Финляндия находится в сфере влияния СССР.\n\n"
    NWgermany_19_TUR_YES_TEXT:0 "– Турецкое государство контролирует проливы Дарданеллы и Босфор и, несмотря на их открытый для нас статус, их современное юридическое положение не устраивает советское правительство и СССР должен получить военно-морскую базу на их территории.\n\n"
    NWgermany_19_BUL_YES_TEXT:0 "– Болгария должна заключить торговое соглашение с Советским Союзом, таким образом отойдя в сферу влияния СССР.\n\n"
    NWgermany_LOC_NO_TEXT:0 ""
    
    NWgermany.20.t:0 "Требования СССР"
    NWgermany.20.desc:0 "Советская дипломатическая миссия выдвинула следующие требования на переговорах с нами:\n\n[NWgermany_19_FIN_TEXT][NWgermany_19_TUR_TEXT][NWgermany_19_BUL_TEXT]– СССР получит свою часть при дележе Британской Империи на ближневосточном и индийском направлениях."
    NWgermany.20.a:0 "Мы согласны с такими условиями"
    NWgermany.20.b:0 "Мы не готовы продолжать переговоры на таких условиях"
    
    NWgermany.21.t:0 "Отсутствие ответа немецкой стороны"
    NWgermany.21.desc:0 "После того, как мы высказались, что готовы присоединиться к немецкому альянсу с выполнением нескольких наших условий, Германия до сих пор не ответила на наши требования. По всей видимости, это означает то, что переговоры завершились неудачей."
    NWgermany.21.a:0 "И такое бывает"
    
    NWgermany.22.t:0 "Предложение Германии"
    NWgermany.22.desc:0 "Немецкое правительство предлагает нам заключить договор, согласно которому мы обяжемся продавать Рейху всю нефть, добываемую в нефтяном бассейне Плоешти, в обмен на гарантии нашей безопасности."
    NWgermany.22.a:0 "Мы согласны"
    NWgermany.22.b:0 "Мы отказываемся"
    
    NWgermany.23.t:0 "Согласие [From.GetAdjective] правительства"
    NWgermany.23.desc:0 "[From.GetName] согласилась с нашим предложением. Теперь мы получаем всю нефть, добываемую в нефтяном бассейне Плоешти."
    NWgermany.23.a:0 "Хороший обмен"
    
    NWgermany.24.t:0 "Отказ [From.GetAdjective] правительства"
    NWgermany.24.desc:0 "[From.GetName] отказалась от нашего предложения на гарантии безопасности в обмен на нефть из бассейна Плоешти. Один из важнейших и удобнейших источников горючего топлива оказался нам недоступен."
    NWgermany.24.a:0 "Они ещё пожалеют об этом"
    
    NWgermany.26.t:0 "Взрыв в штаб-квартире НСДАП"
    NWgermany.26.desc:0 "Сегодня в штаб-квартире НСДАП в Нюрнберге, где находился фюрер, произошёл мощный взрыв: произошёл теракт, устроенный какими-то мерзкими противниками нашей партии и лично Адольфа Гитлера. К сожалению, взрыв оказался такой силы, что наш фюрер погиб на месте происшествия вместе с несколькими мелкими чиновниками НСДАП. Теперь новым лидером Германии должен стать Герман Геринг: такова была тайная воля погибшего."
    NWgermany.26.a:0 "Геринг сможет завершить дело своего старого товарища"
    
    NWgermany.27.t:0 "Арест террориста Чёрного фронта"
    NWgermany.27.desc:0 "Сегодня в гостинице в Нюрнберге был арестован член Чёрного фронта Хельмут Хирш. Эта организация была создана в Праге Отто Штрассером – членом левого крыла НСДАП, выжившим после событий «ночи длинных ножей». Он пытается организовать сопротивление нашему правлению и отомстить за своего убитого брата. Благодаря чисткам в нашей партии к нему уже примкнуло достаточно большое количество людей, которые рассчитывают занять государственные посты в случае свержения нашей власти. Одним из бойцов Чёрного фронта оказался этот еврей Хирш, который должен был совершить теракт в штаб-квартире НСДАП при помощи двух чемоданов со взрывчаткой, которые ему передали из-за границы на поезде. Благодаря действиям наших спецслужб этот заговор удалось устранить до того как он воплотился в реальность."
    NWgermany.27.a:0 "В этот раз пронесло"
    
    NWgermany.29.t:0 "Годовщина пивного путча"
    NWgermany.29.desc:0 "Сегодня отмечается 16-я годовщина начала пивного путча. Праздничная церемония традиционно происходит в Бюргербройкеллер – огромном пивном зале, где и начался путч, получивший от неё название. Начиная с 1933 года Адольф Гитлер обязательно участвует каждый раз в этой церемонии, выступая с длинной речью, где рассказывает о достигнутых успехах и планах партии.[NWgermany_29_WAR_TEXT]"
    NWgermany.29.a:0 "Важная дата в истории страны"
    NWgermany.29.b:0 "Нельзя прерывать церемонию"
    NWgermany.29.c:0 "Уйдём пораньше"
    NWgermany_29_WAR_YES_TEXT:0 "\n\nОднако в настоящий момент из-за идущей войны у Гитлера сократилось свободное время для участия в подобных мероприятиях и секретарь предлагает сильно урезать речь фюрера, чтобы отправиться в Ставку для обсуждения текущей ситуации на фронте."
    
    NWgermany.30.t:0 "Убийство фюрера"
    NWgermany.30.desc:0 "Великий праздник национал-социалистической партии прервался мощным взрывом и вспышкой, озарившей огромный зал пивной Бюргербройкеллер. Кто-то устроил теракт, заложив бомбу в одну из колонн, подпиравших потолок здания. В результате этого происшествия погибло больше полусотни человек, в их числе наш великий фюрер Адольф Гитлер, который как раз читал свою длинную речь в момент взрыва. Чтобы не допустить анархии и разлада государственной машины, власть в свои руки взял всесильный глава СС Генрих Гиммлер, объявивший кроме того чрезвычайное положение по всей стране."
    NWgermany.30.a:0 "Великая трагедия немецкого народа"
    
    NWgermany.31.desc:0 "Великий праздник национал-социалистической партии прервался мощным взрывом и вспышкой, озарившей огромный зал пивной Бюргербройкеллер. Кто-то устроил теракт, заложив бомбу в одну из колонн, подпиравших потолок здания. В результате этого происшествия погибло больше полусотни человек, в их числе наш великий фюрер Адольф Гитлер, который как раз читал свою длинную речь в момент взрыва. Чтобы не допустить анархии и разлада государственной машины, власть в свои руки взял Герман Геринг, названный фюрером своим наследником на случай своей смерти."
    
    NWgermany.32.t:0 "Взрыв в Бюргербройкеллер"
    NWgermany.32.desc:0 "Великий праздник национал-социалистической партии омрачился мощным взрывом и вспышкой, озарившей огромный зал пивной Бюргербройкеллер. Кто-то устроил теракт, заложив бомбу в одну из колонн, подпиравших потолок здания. К нашему счастью, основная часть церемонии к этому моменту уже закончилась, и Адольф Гитлер покинул здание вместе с большей частью политического руководства страны. В зале остались лишь случайные люди, пятеро из которых погибли."
    NWgermany.32.a:0 "Мы чудом избежали трагедии"
    
    NWgermany.33.t:0 "Военный переворот"
    NWgermany.33.desc:0 "Национал-социалистический режим Адольфа Гитлера чуть не довёл Германию до новой самоубийственной войны со странами Западной Европы. После того, как фюрер отдал приказ оказать сопротивление войскам Франции, пытающимся восстановить демилитаризованную зону в Рейнской области, командование Вермахта приняло решение совершить переворот против НСДАП. Гитлер и ближайшее окружение было убито во время захвата здания Рейхсканцелярии, во всех частях страны власть в свои руки взяли военные. Однако так легко справиться с нацистами невозможно: идеологически преданные части СС и некоторые солдаты не подчинились армейским чинам и начали оказывать разрозненное сопротивление по всем частям страны."
    NWgermany.33.a:0 "Но несмотря на это, армия спасла Фатерлянд от безумца"
    
    NWgermany.34.t:0 "Ликвидация нацистского подполья"
    NWgermany.34.desc:0 "Несмотря на упорное сопротивление со стороны некоторых нацистских частей, нам удалось подавить части СС и других нацистских фанатиков, которые пытались реставрировать диктатуру НСДАП в Германии. Теперь мы можем продолжать дальше спокойно развиваться и строить новое государство."
    NWgermany.34.a:0 "Мы избавились от этой чумы"
    
    NWgermany.35.t:0 "Дело Бломберга-Фрича"
    NWgermany.35.desc:0 "Во времена Веймарской республики Рейхсвер находился на положении «государства в государстве»: военные играли огромную роль в политике, сохраняя сильную независимость от центральных властей. Однако они не прекращали попытки уничтожить республику и заменить её монархией или другим авторитарным режимом. Благодаря этому они поддержали нашу партию в захвате власти в стране. Но при этом они явно рассчитывали, что они получат свою долю власти или хотя бы сохранят своё полунезависимое положение. Кроме того, текущее военное командование стоит на позициях чисто оборонительной политики и противится любым идеям наступательных войн.\n\nЕстественно, что это идёт в полный разрез с политикой национал-социалистической партии. Но благодаря действиям наших спецслужб мы получили компрометирующие сведения на глав армии: генерал-фельдмаршал Вернер фон Бломберг и главнокомандующий сухопутными войсками Вернер фон Фрич. Бломберг недавно женился на девушке, которая в 20-е годы занималась проституцией, что сильно бьёт по репутации офицера, а Фрич вообще заподозрен в мужеложстве: один из берлинских бродяг согласился дать показания против него."
    NWgermany.35.a:0 "Отличный повод избавиться от неугодных офицеров"
    
    NWgermany.36.t:0 "Старое обещание"
    NWgermany.36.desc:0 "Когда НСДАП только поднималась на властные верха, некоторые члены императорского дома Гогенцоллернов поддержали партию публично, даже вступив в её ряды. Благодаря этому мы нашли поддержку старых элит и ностальгически настроенной части населения. После того, как канцлером стал Адольф Гитлер, был проведён так называемый день Потсдама – открытие первой сессии Рейхстага, на котором Герман Геринг объявил о «победе над Веймаром» и окончании «годов нужны и позора» при республике. На этом торжественном мероприятии присутствовали все сыновья Вильгельма II, а также представители СА, СС, Гитлерюгенда, Стального шлема, Рейхсвера и полиции. Этот день стал символом перехода власти от престарелого президента Гинденбурга нацистам и Гитлеру, который стал продолжателем дела Фридриха II и Бисмарка.\n\nНекоторые члены императорской семьи рассчитывали получить и свою долю от этих действий: реставрацию монархии хотя бы по образцу Италии при Муссолини. Однако в нашей партии было слишком много ненавистников Гогенцоллернов и противников реставрации, которые считали, что они уже исполнили свою роль.\n\nТеперь же, когда мы избавились от влияния этих радикалов и сами оказались в ситуации с подпорченной репутацией, стоит вспомнить об этих планах и предложить одному из наследников Вильгельма II занять престол."
    NWgermany.36.a:0 "Август Вильгельм больше всех доказал свою лояльность нацизму"
    NWgermany.36.b:0 "Молодой Александр Фердинанд не будет нам слишком мешать"
    NWgermany.36.c:0 "Законный кронпринц должен занять престол"
    NWgermany.36.d:0 "Почему бы не предложить престол дочери Вильгельма II?"
    
    NWgermany.37.t:0 "Реставрация монархии"
    NWgermany.37.desc:0 "Спустя долгие годы позора окончательно уходят в сторону и Германский Рейх проводит полноценную реставрацию монархии в стране. Новым кайзером избран сын Вильгельма II  Август Вильгельм, который зарекомендовал себя среди высшего руководства нацистов, благодаря своему искрению служению в частях СС. В Мюнхене, традиционном для НСДАП городе проведения мероприятий, произошла церемония воцарения на престол нового монарха. Все присутствующие в общем-то понимали, что никакой власти у Августа в отличие от своего отца не будет, а всё это устроено как попытку найти дополнительную поддержку среди населения."
    NWgermany.37.a:0 "Ура!"
    
    NWgermany.38.desc:0 "Спустя долгие годы позора окончательно уходят в сторону и Германский Рейх проводит полноценную реставрацию монархии в стране. Новым кайзером избран внук Вильгельма II, сын Августа Вильгельма, малолетний мальчик Александр, которого согласились принять его за малолетний возраст, а также за близкие связи его отца, Августа Вильгельма. В Мюнхене, традиционном для НСДАП городе проведения мероприятий, произошла церемония воцарения на престол нового монарха. Все присутствующие в общем-то понимали, что никакой власти у Александра в отличие от своего отца не будет, а всё это устроено как попытку найти дополнительную поддержку среди населения."
    NWgermany.39.desc:0 "Спустя долгие годы позора окончательно уходят в сторону и Германский Рейх проводит полноценную реставрацию монархии в стране. Новым кайзером избран сын Вильгельма II Вильгельм Прусский, который зарекомендовал себя среди высшего руководства нацистов, благодаря своей преданности НСДАП. В Мюнхене, традиционном для национал-социалистов городе проведения мероприятий, произошла церемония воцарения на престол нового монарха. Все присутствующие в общем-то понимали, что никакой власти у Вильгельма III в отличие от своего отца не будет, а всё это устроено как попытку найти дополнительную поддержку среди населения."
    NWgermany.40.desc:0 "Спустя долгие годы позора окончательно уходят в сторону и Германский Рейх проводит полноценную реставрацию монархии в стране. Новым кайзером избрана дочь Вильгельма II Виктория Луиза, который зарекомендовал себя среди высшего руководства нацистов, благодаря своей преданности НСДАП. В Мюнхене, традиционном для национал-социалистов городе проведения мероприятий, произошла церемония воцарения на престол нового монарха. Все присутствующие в общем-то понимали, что никакой власти у Виктории в отличие от своего отца не будет, а всё это устроено как попытку найти дополнительную поддержку среди населения."
    
    NWgermany.41.t:0 "Восстановление СДПГ"
    NWgermany.41.desc:0 "Первой партией, которая решила восстановиться после гражданской войны, стала Социал-Демократическая Партия Германии, члены которой создали мощную подпольную сеть во времена нацизма и поддерживали своё функционирование в изгнании. Благодаря этому им удалось так быстро и легко сформировать новую структуру и провести официальную регистрацию."
    NWgermany.41.a:0 "Социалисты тут как тут"
    
    NWgermany.42.t:0 "Создание ХДС/ХСС"
    NWgermany.42.desc:0 "Ответом «справа» на воссоздание левой демократической СДПГ стало создание альянса двух христианских партий – Христианско-Демократического Союза и Христианско-Социального Союза, популярных в Баварии и Рейнских провинциях. В них вошли представители многих старых партий Веймарской республики. Лидером объединённой партии стал Хельмут Джеймс фон Мольтке."
    NWgermany.42.a:0 "Они смогут составить конкуренцию социал-демократам"
    
    NWgermany.43.t:0 "Возрождение партии Центра"
    NWgermany.43.desc:0 "Ещё одной старой партией, члены которой решили воссоздать её в новой Германии, стала партия Центра, имеющая уже почти столетнюю историю, обладающая поддержкой среди католических граждан страны. Её лидером стал Конрад Аденауэр – мэр Кёльна, которого уже несколько раз прочили в канцлеры Веймарской республики, но каждая такая попытка срывалась."
    NWgermany.43.a:0 "В этот раз у него получится"
    
    NWgermany.44.t:0 "Первые выборы"
    NWgermany.44.desc:0 "Сегодня в нашей стране проходят первые выборы после периода гражданской нестабильности и диктатуры НСДАП. Самыми популярными среди населения партиями являются социал-демократы, христианские демократы и католики из партии Центра. У них схожие экономические и внешнеполитические программы, однако существуют разногласия по внутренним вопросам устройства государства."
    NWgermany.44.a:0 "Победа СДПГ"
    NWgermany.44.b:0 "Победа ХСС/ХДС"
    NWgermany.44.c:0 "Победа партии Центра"
    
    NWgermany.45.t:0 "Возвращение Эрнста Тельмана"
    NWgermany.45.desc:0 "Лидеры нацистов совершили большую ошибку для себя, когда выпустили из тюрьмы Эрнста Тельмана – теперь он вернулся из изгнания и готов возглавить немецкую красную армию в развернувшейся гражданской войне. С его организаторскими способностями и популярностью в стране он точно сможет привести нас к победе."
    NWgermany.45.a:0 "Ура, товарищи!"
    
    NWgermany.46.t:0 "Прибытие Вильгельма Пика"
    NWgermany.46.desc:0 "Несмотря на отсутствие лидера рабочего движения – Эрнста Тельмана на свободе, из Москвы с поддержкой к нам прибыл Вильгельм Пик, исполняющий обязанности лидера Коммунистической Партии Германии. Под его управлением мы сможем взять власть в стране и обязательно откроем все тюрьмы, в которых сидят незаслуженно арестованные политики, в том числе и Тельман."
    NWgermany.46.a:0 "Мы обязательно спасём его!"
    
    NWgermany.47.desc:0 "Левые движения по всему миру собирают силы для поддержки нашего правительства.\nЭто небольшая помощь, но в нашем положении даже она может изменить ситуацию в нашу пользу."
    NWgermany.48.desc:0 "Левые движения по всему миру собирают силы для поддержки нашего правительства.\nОднако череда роковых случайностей привела к развитию событий не в нашу пользу. Сегодня помощи нам ждать не откуда."
    
    NWgermany.49.t:0 "Настоящая Германская Революция"
    NWgermany.49.desc:0 "Эрнст Никиш провёл своё первое выступление перед обычными немцами и немногочисленными СМИ, выжившими в пекле гражданской войны. Им он сообщил об ошибках своего предшественника Отто Штрассера и потере революционного пыла, необходимого для дальнейшей борьбы за существование германской нации и освобождения угнетаемых слоёв общества. Для этого он хочет реализовать в стране доктрину национал-большевизма. Вместо организации Штрассера он решил создать Германскую Национал-Большевистскую Партию, или сокращённо ГНБП, которую и возглавил."
    NWgermany.49.a:0 "Германия левеет всё стремительнее"
    
    NWgermany.50.t:0 "Предложение о переговорах"
    NWgermany.50.desc:0 "Гражданская война в Германии завершилась победой левого откола от НСДАП во главе с Отто Штрассером. Он продвигал идеи широкого антигитлеровского фронта, благодаря чему к нему примкнули многие деятели левого движения: от социал-демократов до коммунистов и национал-большевиков. Лидеру последних, Эрнсту Никишу, удалось поднять своих идей среди солдат «Народной армии» и политических элит правительства Штрассера. В результате этого, вскоре после победы в гражданской войне, Штрассера свергли свои собственные подчинённые, сделав новым фюрером Никиша.\n\nОдной же из его главных идей было развитие сотрудничества с нашим государством, ради совместного противостояния Западному буржуазному миру, называя эту концепцию «общностью судеб». Теперь эти заявления обретают реальные формы – немецкие дипломаты предлагают нам рассмотреть проект политического союза между Германией и СССР."
    NWgermany.50.a:0 "Мы готовы сотрудничать с ними"
    NWgermany.50.b:0 "Нам не нужен такой союз"
    
    NWgermany.51.t:0 "Москва одобрила союз"
    NWgermany.51.desc:0 "Наши дипломаты получили положительный ответ от Москвы по вопросу заключения военно-политического союза между нашими государствами."
    NWgermany.51.a:0 "Прекрасно"
    
    NWgermany.52.t:0 "Москва отказала нам"
    NWgermany.52.desc:0 "Наши дипломаты получили отрицательный ответ от Москвы по вопросу заключения военно-политического союза между нашими государствами"
    NWgermany.52.a:0 "Русские справедливо не доверяют нам"
    
    NWgermany.53.t:0 "Поддержка немецкого государства"
    NWgermany.53.desc:0 "Пришедшие в Германии новые власти страны провозгласили собственную национал-большевистскую революцию, или же Германскую Революцию, которая снесёт старые буржуазные порядки, возникшие из-за Французской Революции. Кроме того, они придерживаются политики улучшения отношения с восточными государствами, в том числе и нами, что очень полезно в текущей политической обстановке."
    NWgermany.53.a:0 "Приятно"
    
    NWgermany.54.t:0 "Переворот национал-большевиков"
    NWgermany.54.desc:0 "Эрнст Никиш при поддержке руководства Народной армии сместил лидера германской революции Отто Штрассера. Последний по мнению заговорщиков предал идеалы Чёрного фронта. Новым лидером немецкого правительства стал идеолог национал-большевизма и лидер переворота Эрнст Никиш."
    NWgermany.54.a:0 "Революция пожирает своих сынов"
    
    NWgermany.55.t:0 "Немецкая революция Штрассера"
    NWgermany.55.desc:0 "- Конечно, если мы рассматриваем, как я и мои друзья, гитлеровскую систему как необходимую стадию перехода от разлагающегося старого порядка к развивающемуся новому, как эпоху, когда изжившие себя формы будут сметены, – тогда мы будем иметь радостное убеждение, что такая эпоха разрушения не может быть длительной. С этой точки зрения Гитлер – не более чем испытательный «молот Божий», которым стучат по людям и вещам, чтобы выяснить, сохраняется ли в них жизнь, есть ли у них еще вера, воля, сила и сила обновления. Там, где этих благих качеств недостает, молот разрушает старые формы в порошок – так же, как в Писании дерево, не приносящее плода, должно быть безжалостно срублено. Но когда плодоношение все еще возможно, воля и сила к обновлению неизбежно возникнет после тяжелого испытания этими ударами; под новыми формами, но в старом духе, духе «Матери» по Фаусту, который обитает в глубинах нашей души, души каждого человека, души каждого народа, души Запада. Революционная по форме, консервативная по существу – это политика, которая вытекает из такого соображения… Победа над Гитлером и его разрушительной системой, победа в этой войне над силами разрушения не менее определена, чем приход Гитлера и эта война. И то и другое вытекает из необходимости и природы «Немецкой революции»!\n\nРечь Отто Штрассера на первом митинге в честь победы в гражданской войне продолжалась ещё несколько минут. Теперь всё закончилось."
    NWgermany.55.a:0 "Теперь всё только начинается"
    
    NWgermany.56.t:0 "Судьба немцев за рубежом"
    NWgermany.56.desc:0 "Остаётся нерешённым вопросом объединения немцев в одном государстве. После Первой Мировой войны победившие державы декларировали принцип самоопределения народов, однако он распространялся очень выборочно: например жители Австрии, которые сразу же после краха монархии Габсбургов заявили о желании войти в состав Германии, не получили этой возможности. Кроме того, в Чехословакии осталось огромное число немцев, проживающих на территории Судетской области. Нам необходимо решить каким образом будет решаться этот вопрос: путём военного давления на эти государства, либо сделать обращение в Лигу Наций для решения этого вопроса."
    NWgermany.56.a:0 "Будем действовать силовыми методами"
    NWgermany.56.b:0 "Будем действовать дипломатическими методами"
    
    NWgermany.57.t:0 "Германия просит пересмотреть австрийский вопрос"
    NWgermany.57.desc:0 "После множественных митингов и демонстраций в Австрии, проходящих под лозунгами о «воссоединение с Германией», немецкое правительство потребовало от Лиги Наций рассмотреть вопрос пересмотра одной из статей Версальского договора, запрещающей немецкому населению решить вопрос самоопределения и соответственно потребовать от австрийского правительства провести референдум о присоединении к Германии."
    NWgermany.57.a:0 "Мы согласны с позицией Германии"
    NWgermany.57.b:0 "Австрийцы уже сделали свой выбор – это независимость"
    NWgermany.57.c:0 "Это возмутительно!"
    
    NWgermany.58.t:0 "Лига Наций требует референдума"
    NWgermany.58.desc:0 "Лидеры Лиги Наций сняли запрет на объединение Австрии и Германии, предусмотренное после Первой Мировой войны Версальским договором. Кроме того, они требуют от нас провести референдум, на котором будет определена судьба страны. По их мнению, это необходимо во благо европейского единства и мира на континенте."
    NWgermany.58.a:0 "Хорошо, проведём референдум"
    NWgermany.58.b:0 "Мы не подчинимся этим требованиям"
    
    NWgermany.59.t:0 "Референдум в Австрии"
    NWgermany.59.desc:0 "Лидеры Лиги Наций признали наши требования на проведение референдума в Австрии для самоопределения немецкого народа, после чего надавили на австрийское правительство, и оно согласилось с этими условиями. Теперь в течение 30 дней нам необходимо вложить максимальное количество средств в предвыборную агитацию."
    NWgermany.59.a:0 "Займёмся этим"
    
    NWgermany.60.t:0 "Бездействие Лиги Наций"
    NWgermany.60.desc:0 "Несмотря на все наши дипломатические попытки добиться разрешения австрийского вопроса, данный кризис в очередной раз подтвердил то, что Лига Наций это бесполезный и практически не действующий международный институт. Европейские лидеры никаким образом не смогли повлиять на Австрию, а наше вступление в эту организацию скорее всего было бессмысленным."
    NWgermany.60.a:0 "Оставим эту затею"
    NWgermany.60.b:0 "Начнём действовать жёстко и напрямую"
    
    NWgermany.61.t:0 "Результаты референдума"
    NWgermany.61.desc:0 "В Австрии завершился подсчёт голосов на прошедшем референдуме по поводу самоопределения немецкого народа. Его результатами оказалось то, что большинство населения этой страны желает воссоединения с Германией."
    NWgermany.61.a:0 "Увы, ничего не поделаешь"
    NWgermany.61.b:0 "Мы не сдадимся просто так"
    NWgermany.61.c:0 "Прекрасно"
    
    NWgermany.62.t:0 "Австрия сопротивляется"
    NWgermany.62.desc:0 "Даже несмотря на результаты прошедшего референдума, австрийское правительство решило не сдаваться и заявило, что Германия только при помощи оружия сможет завоевать их страну."
    NWgermany.62.a:0 "Раз они просят, то мы покажем на что способны"
    NWgermany.62.b:0 "Нам жалко, но мы не собираемся вести такие войны"
    
    NWgermany.63.desc:0 "В Австрии завершился подсчёт голосов на прошедшем референдуме по поводу самоопределения немецкого народа. Его результатами оказалось то, что большинство населения этой страны желает сохранить независимое государство Австрию и больше не желают объединения с северным соседом."
    NWgermany.63.a:0 "Немцы сделали свой выбор"
    
    NWgermany.64.t:0 "Германия требует референдума в Судетах"
    NWgermany.64.desc:0 "После множественных митингов и демонстраций в Судетской области Чехословакии, проходящих под лозунгами о «воссоединение с Германией», немецкое правительство потребовало от Лиги Наций рассмотреть вопрос проведения референдума в этой части страны, чтобы немцы могли самостоятельно решить свою судьбу в соответствии с принципом самоопределения народов."
    NWgermany.64.b:0 "Всё же Чехословакия — это суверенное государство..."
    
    NWgermany.65.desc:0 "Лидеры Лиги Наций согласились с наглыми требованиями Германского государства. Теперь они требуют от нас провести референдум, на котором будет определена судьба Судетской области, в которой преобладает немецкое население. По их мнению, это необходимо во благо европейского единства и мира на континенте."
    NWgermany.65.b:0 "Всё же Чехословакия — это суверенное государство..."

    NWgermany.66.t:0 "Референдум в Судетах"
    NWgermany.66.desc:0 "Лидеры Лиги Наций признали наши требования на проведение референдума в Судетах для самоопределения немецкого народа, после чего надавили на чехословацкое правительство, и оно согласилось с этими условиями. Теперь в течение 30 дней нам необходимо вложить максимальное количество средств в предвыборную агитацию."

    NWgermany.67.t:0 "Чехословакия сопротивляется"
    NWgermany.67.desc:0 "Даже несмотря на результаты прошедшего референдума, чехословацкое правительство решило не сдаваться и заявило, что Германия только при помощи оружия сможет отобрать их земли."
    
    NWgermany.68.desc:0 "В Чехословакии завершился подсчёт голосов на прошедшем референдуме по поводу самоопределения немецкого народа. Его результатами оказалось то, что большинство немецкого населения этой страны в Судетской области желает воссоединения с Германией."
    
    NWgermany.69.desc:0 "В Чехословакии завершился подсчёт голосов на прошедшем референдуме по поводу самоопределения немецкого народа. Его результатами оказалось то, что большинство населения этой страны желает сохранить независимое государство Чехословакия и больше не желают объединения с северным соседом."
    
    NWgermany.70.desc:0 "Несмотря на все наши дипломатические попытки добиться разрешения австрийского вопроса, данный кризис в очередной раз подтвердил то, что Лига Наций это бесполезный и практически не действующий международный институт. Европейские лидеры никаким образом не смогли повлиять на Чехословакию, а наше вступление в эту организацию скорее всего было бессмысленным."
    
    NWgermany.71.t:0 "Статус евреев"
    NWgermany.71.desc:0 "Еврейский вопрос лежал в самом начале основания НСДАП и антисемитская повестка была доминирующей. Однако сам Отто Штрассер сомневается в гуманности таких идей и их привлекательности, поэтому считает необходимым не только прекратить любые гонения на евреев, но и признать их частью немецкой нации. Но не стоит забывать о том, что это подорвёт единство партии."
    NWgermany.71.a:0 "Признать евреев частью нации"
    NWgermany.71.b:0 "Прекратить гонения"
    NWgermany.71.c:0 "Сохраним статус-кво"
    
    NWgermany.72.t:0 "Разворот внешней политики Германии"
    NWgermany.72.desc:0 "Новое немецкое руководство провозгласило важнейшим принципом новой немецкой политики построение мира в Европе на основе экономического и военного сотрудничества. После окончания кровопролитной Великой войны многие политики почти всех европейских стран заинтересовались так называемой панъевропейской идеей, чтобы не допустить новой чудовищной войны и защититься от угроз, исходящих из России."
    NWgermany.72.a:0 "Это хорошая новость!"
    NWgermany.72.b:0 "Европа будет в мире"
    
    NWgermany.73.t:0 "Германия подтверждает свои границы"
    NWgermany.73.desc:0 "Немецкое правительство официально подтвердило свои восточные границы, которые не смели признавать любое предыдущее руководство этой страны. Таким образом они пытаются доказать то, что теперь Германия готова стать полноценным членом европейского общества."
    NWgermany.73.a:0 "Неужели мы обеспечим надёжный мир в Европе?"
    
    NWgermany.74.t:0 "Создание свободной экономической зоны"
    NWgermany.74.desc:0 "Немецкое правительство высказало предложение создать свободную экономическую зону на территории стран Бенилюкса, Франции и Германии для упрощения торговли стратегическими ресурсами: угля и железной руды, которые необходимы для получения стали. Угольный и железный бассейны поделены между нашими странами и зачастую торговые барьеры мешают ускоренному развитию экономик. Ликвидировав их, мы создадим экономическую базу для прочного и долгого мира в Западной Европе."
    NWgermany.74.a:0 "Прекрасное предложение!"
    NWgermany.74.b:0 "Мы не готовы вступать в переговоры с Германией"
    
    NWgermany.75.t:0 "Смерть Отто Вельса"
    NWgermany.75.desc:0 "Сегодня на 66-ом году жизни из ушёл лидер Социал-Демократической Партии Германии Отто Вельс. Это был человек удивительной храбрости и большого политического опыта. Как отзывались о нём даже его противники: «Это был самый храбрый человек, противостоявший Гитлеру в начале 30-х». Ему устроят большие похороны в Берлине, где с ним смогут проститься все желающие. СДПГ же теперь необходимо избрать своего нового партийного лидера."
    NWgermany.75.a:0 "Курт Шумахер сможет возглавить партию"
    NWgermany.75.b:0 "Юлиус Лебер заслужил пост лидера"
    
    NWgermany.76.t:0 "Героическая смерть наследника"
    NWgermany.76.desc:0 "Наследник Императорского дома Германии Вильгельм Прусский сегодня умер в военном госпитале. Как преданный патриот своего государства, после возникновения угрозы новой войны, он вернулся на службу в Вермахт по примеру своего отца, лично участвуя в боевых сражения на передовой. Многие пытались отговорить его от таких поступков ради сохранения своего статуса наследника, но Вильгельм был непреклонен. В одном из последних боёв он был ранен после разрыва рядом с ним артиллерийского снаряда и скончался от потери крови."
    NWgermany.76.a:0 "Необходимо с почестями проводить его в последний путь"
    NWgermany.76.b:0 "Не стоит распространять эту информацию"
    
    NWgermany.77.t:0 "Массовое прощание с наследником"
    NWgermany.77.desc:0 "Несмотря на то, что распространять информацию о гибели Вильгельма Прусского было строжайше запрещено, на его похоронах всё равно собралось невероятно большое число людей, которые желали проводить его в последний путь. По подсчётам гестапо, процессия насчитывала около 50000 человек, полностью одетых в чёрное. Это невероятно, учитывая, что информацию о месте и дате захоронения можно было узнать только по "сарафанному радио", передавая друг другу из уст в уста."
    NWgermany.77.a:0 "Это возмутительно! Необходимо запретить служить принцам в Вермахте"
    NWgermany.77.b:0 "Неужели люди до сих пор ностальгируют по временам монархии?"
    
    NWgermany.78.t:0 "Период реформ пройден"
    NWgermany.78.desc:0 "Канцлер Гёрделер провёл Германию через тяжёлый период реформ и восстановления после нацистского режима. Ему удалось воплотить большую часть задуманных им преобразований: экономика перестроена в соответствии с его классическими либеральными взглядами, а в политической сфере наоборот отразился его консервативная сторона – партии были сильно ограничены в своей власти, а государственная система лучше всего описывается термином «авторитарная демократия». Это связано с отпечатком, который наложил на Германию период Веймарской республики и её партийного разнообразия.\n\nТеперь перед страной стоит задача восстановления собственного международного положения, однако у Гёрделера закрались сомнения по поводу своего профессионализма в сфере международной политики, из-за чего у него возникла мысль уйти в отставку с поста канцлера, заложив хорошую политическую традицию."
    NWgermany.78.a:0 "Именно в этот сложный период Гёрделер должен продолжить управлять страной"
    NWgermany.78.b:0 "Лучше уйти в отставку, сохранив положение «серого кардинала»"
    
    NWgermany.79.t:0 "Выбор наследника"
    NWgermany.79.desc:0 "Перед уходом в отставку Гёрделеру необходимо предложить кандидатуру своего наследника. Близкий по духу и планам на международную политику может стать генерал-майор Пауль Эмиль фон Леттов-Форбек, продвигающий колониальную политику и всенародно известный герой Великой войны – ему удастся лучше всего провести Германию через жернова внешней политики. Другим вариантом может стать Франц фон Папен – постоянный закулисный интриган, у которого хорошо получается вести как переговоры между политиками внутри государства, так и с лидерами других стран. А третьим кандидатом может стать набравший доверие Гёрделера в период реформ Теодор Дюстерберг – бывший глава организации Стальной Шлем, также известный массам и бывший даже кандидатом на пост президента во времена Веймарской республики."
    NWgermany.79.a:0 "Леттов-Форбек идеальный кандидат для решения колониального вопроса"
    NWgermany.79.b:0 "Папен хорошо разбирается в международных делах"
    NWgermany.79.c:0 "Дюстерберг хорошо зарекомендовал себя в последнее время"
    NWgermany.79.d:0 "Новый канцлер должен быть выбран согласно конституционной процедуре"
    
    NWgermany.80.t:0 "Выборы канцлера"
    NWgermany.80.desc:0 "После того как Гёрделер решил не выбирать лично своего наследника, парламентам предстоит выбрать нового канцлера самостоятельно. В ходе дебатов было выдвинуто три основные кандидатуры: как и хотел сам Гёрделер – это Леттов-Форбек, но кроме него ещё два варианта: медиамагнат Альфред Гугенберг, которого обскакал Гитлер в гонке за канцлерство, и «оружейный барон» и идеолог германского фашизма Вальдемар Пабст, у которого за годы его политической деятельности сформировалось большое число международных связей."
    NWgermany.80.a:0 "Для Гугенберга это последний шанс стать канцлером"
    NWgermany.80.b:0 "Связи Пабста помогут нам"
    NWgermany.80.c:0 "Только Леттов-Форбек и точка"
    
    NWgermany.81.t:0 "Германия отказывается от Версальского договора"
    NWgermany.81.desc:0 "Германия, несмотря на смену правительства, решило продолжить старый курс нацистов – отказ от Версальских обязательств. Стоит отметить, что у этого внешнеполитического курса есть множество сторонников не только внутри страны, но и среди политиков других стран, которые считают, что Германия действительно была незаслуженно обижена после Великой войны. Это даёт моральное право немцам действовать далее, пытаясь вернуть утерянные территории."
    NWgermany.81.a:0 "Немцы это самая большая разделенная нация в мире"
    
    NWgermany.82.t:0 "Немцы требуют возвращения колоний"
    NWgermany.82.desc:0 "После поражения в Великой войне, Германия лишилась своих небольших колоний в Африке и Океании. Некоторые из них, находящиеся в Африке были переданы нашему государству под мандатное управление. Такая безжалостная политика по отношению к поверженному врагу, о которой мы предупреждали дипломатов во время Парижской мирной конференции, привела к разжиганию реваншизма среди немцев и роста популярности политических радикалов. Для того, чтобы скинуть их, Германии пришлось упасть в жернова гражданской войны. Однако, пришедшее в её ходе ко власти правительство не отказалось от внешнеполитических амбиций своих предшественников и требуют вернуть их стране хотя бы часть африканских колоний Германии."
    NWgermany.82.a:0 "Мы готовы вернуть им Юго-Западную Африку"
    NWgermany.82.b:0 "Мы не будем возвращать Германии колонии"
    
    NWgermany.83.t:0 "Британия отказывает по колониальному вопросу"
    NWgermany.83.desc:0 "Британское правительство отказалось обсуждать с нами вопрос возвращения некоторых колоний, отобранных у нас после Великой войны. Это вызывает недоумение, так как они сами понимают, что это было несправедливое решение, которое может привести лишь к новой войне."
    NWgermany.83.a:0 "Мы это запомним"
    
    NWgermany.84.t:0 "Британия готова вернуть колонию"
    NWgermany.84.desc:0 "Британское правительство согласилось с нашими доводами по поводу возвращения части наших колоний, отобранных у нас после Великой войны. Они предлагают нам заключить договор о возвращении Юго-Западной Африки под наше управление, так как именно там немцы составляют большую часть белого населения."
    NWgermany.84.a:0 "Прекрасно, что они понимают наши претензии"
    
    NWgermany.85.t:0 "Лондон требует передать Юго-Западную Африку"
    NWgermany.85.desc:0 "Правительство в Лондоне провело встречу «за закрытыми дверями» от нас, где они решили вернуть Германии её колонию в Юго-Западной Африке, утерянную после Великой войны. Это несмотря на то, что наши солдаты проливали кровь, захватывая её на полях сражений этой войны. Однако, по всей видимости нам придётся передать этот кусок территорий обратно Германии, а от планов на пятую провинцию нужно будет отказаться."
    NWgermany.85.a:0 "Это лишь вызовет взрывной рост антибританских настроений в обществе"
    
    NWgermany.86.t:0 "Юго-Западная Африка вернулась в родную гавань"
    NWgermany.86.desc:0 "После долгих десятилетий унижений и угнетения немецкой нации по всему миру, мы наконец-то смогли отстоять своё право на ведение полноценной международной политики, а также на часть территорий, утерянных после Великой войны. Юго-Западная Африка вновь стала колониальным владением Германии, коим была до 1914 года, когда на её территории вторглись войска Британской Империи. И в метрополии, и в самой колонии проходят большие празднества в честь такого знаменательного события, которое войдёт в историю как начало восстановления Германии."
    NWgermany.86.a:0 "Ура!"
    
    NWgermany.87.t:0 "Ультиматум Германии"
    NWgermany.87.desc:0 "Несмотря на смену руководства в Германском Рейхе, пришедшие к власти даже более умеренные политики продолжают выступать с позиции пангерманизма и требуют в настоящий момент от нашего правительства добровольно, чтобы «не пролилась немецкая кровь» признать аншлюс Австрии."
    NWgermany.87.a:0 "У нас всё равно нет шансов сопротивляться"
    NWgermany.87.b:0 "Пусть попробуют отобрать нашу независимость!"
    
    NWgermany.88.t:0 "Аншлюс произошёл"
    NWgermany.88.desc:0 "После того, как мы выставили [From.GetAdjective] правительству требования о присоединении к Германии, пригрозив в случае отказа использовать нашу военную силу, они решили не пытаться лишний раз проливать немецкую кровь и согласились на объединение двух государств."
    NWgermany.88.a:0 "Мы ждали этого с 1919 года!"
    
    NWgermany.89.t:0 "Германия предлагает сделку"
    NWgermany.89.desc:0 "Немецкое правительство предложило нам очень большую «сделку»: её смысл заключается в формировании антисоветского союза между нами и Германией в обмен на передачу ей территории «польского коридора» - нашего выхода к морю."
    NWgermany.89.a:0 "Мы не готовы жертвовать поляками ради такого"
    NWgermany.89.b:0 "Небольшая цена за такой хороший союз"
    
    NWgermany.90.t:0 "[From.GetName] отказывает"
    NWgermany.90.desc:0 "Несмотря на очень большую выгоду, предложенную нами дипломатами [From.GetAdjective] правительству, оно не пошло на заключение сделки о возвращении нам «польского коридора». Возможно, что нам стоит забрать в таком случае его силой."
    NWgermany.90.a:0 "Очень жаль"
    NWgermany.90.b:0 "Наша армия готова сделать это"
    
    NWgermany.91.t:0 "[From.GetName] согласилась"
    NWgermany.91.desc:0 "[From.GetAdjective] правительство правильно расставило приоритеты и поняло, насколько для неё выгодна предложенная нами сделка, благодаря чему переговоры о возвращении нам «польского» коридора прошли быстро и успешно."
    NWgermany.91.a:0 "Это дальновидный союз"
    
    NWgermany.92.t:0 "$GER_nikish_agitation$"
    NWgermany.92.desc:0 "Некоторые политики, с которыми мы вступили в альянс против Гитлера, решили воспользоваться текущей ситуацией неразберихи гражданской войны, чтобы вести свою собственную политическую агитацию. Именно так поступил Эрнст Никиш, который явно метит в лидерство вместо Отто Штрассера, для чего продвигает свою идеологию национал-большевизма, которая находит отклик у многих членов нашего правительства. Если нам удастся быстро победить в гражданском противостоянии, то у Никиша нет шансов. Напротив, если попытаться его убрать прямо сейчас, то это подорвёт влияние самого Штрассера, а также повредит репутацию единого антигитлеровского фронта."
    NWgermany.92.a:0 "Стоит это пресечь"
    NWgermany.92.b:0 "Нам не до этого"
    
    NWgermany.93.t:0 "Арест [ROOT.GetLeader]"
    NWgermany.93.desc:0 "Из-за отклонений текущего лидера страны от линии партии, германские красные военные вошли в Берлин, ввели чрезвычайное положение и арестовали [ROOT.GetLeader]. Исправить положение в государства положено Гейнцу Нейману, старому сопернику [ROOT.GetLeader] за лидерство, чем он и воспользуется."
    NWgermany.93.a:0 "Неожиданный поворот"
    
    NWgermany.94.t:0 "Судьба промышленности"
    NWgermany.94.desc:0 "Мы постепенно проводим национализацию крупной промышленности. Необходимо решить, что делать с несколькими крупнейшими заводскими частными концернами."
    NWgermany.94.a:0 "Разделим их на отдельные производства"
    NWgermany.94.b:0 "Создадим более централизованные производства"
    NWgermany.94.c:0 "Выберем средний вариант"
    block_all_concern_tt:0 "§RСтанут недоступны все промышленные концерны.§!\n"
    
    NWgermany.95.t:0 "Судьба танковых производств"
    NWgermany.95.desc:0 "Мы постепенно проводим национализацию крупной промышленности. Необходимо решить, что делать с несколькими крупнейшими танковыми заводами и конструкторских бюро при них."
    NWgermany.95.a:0 "Сохраним старые схемы"
    NWgermany.95.b:0 "Сконцентрируем проектирование в едином бюро"
    rename_tank_concern_porsche_tt:0 "$tank_manufacturer$ §Y$porsche$§! будет переименован в §Y$porsche_red$§!.\n"
    rename_tank_concern_henschel_tt:0 "$tank_manufacturer$ §Y$henschel$§! будет переименован в §Y$henschel_red$§!.\n"
    block_all_tank_concern_tt:0 "§RСтанут недоступны все танковые концерны.§!\n"
    
    NWgermany.96.t:0 "Судьба авиационных конструкторов"
    NWgermany.96.desc:0 "Мы постепенно проводим национализацию крупной промышленности. Необходимо решить, что делать с несколькими крупнейшими авиационными фабриками."
    NWgermany.96.b:0 "Оставим наших авиаконструкторов в покое"
    block_all_air_concern_tt:0 "§RСтанут недоступны все авиационные концерны.§!\n"
    
    NWgermany.97.t:0 "Судьба военных верфей"
    NWgermany.97.desc:0 "Мы постепенно проводим национализацию крупной промышленности. Необходимо решить, что делать с несколькими крупнейшими военными верфями."
    NWgermany.97.a:0 "Превратим их в «мирные» верфи"
    NWgermany.97.c:0 "Оставим их в покое"
    block_all_navy_concern_tt:0 "§RСтанут недоступны все судостроительные концерны.§!\n"
    
    
  
    
    ### GERMANY CIVIL WAR EVENTS ###
    NWgermany_CW.1.t:0 "Изгнание вермахта стало серьёзным испытанием для региона [wehrmacht_state_withdrawn.GetName]"
    NWgermany_CW.1.desc:0 "Наконец-то [wehrmacht_state_withdrawn.GetName] под нашим контролем, но битва была суровой. С каждым нашим шагом вперёд Вермахт становился всё более отчаянным, порой сражаясь до тех пор, пока вокруг него не оставались одни лишь развалины. Часто они придерживались тактики выжженной земли, руководствуясь так называемым «Декретом Бека».\n\nПока мы не закончим эту войну, следует ожидать дальнейших разрушений."
    
    NWgermany_CW.2.t:0 "Изгнание штрассеристов стало серьёзным испытанием для региона [strasserist_state_withdrawn.GetName]"
    NWgermany_CW.2.desc:0 "Наконец-то [strasserist_state_withdrawn.GetName] под нашим контролем, но битва была суровой. Казавшаяся колоссом на глиняных ногах Народная армия Штрассера оказалась чрезвычайно мотивированным формированием, которое вело битву до самого конца. По этой причине разрушения, оставшиеся после сражений, оказываются чрезвычайно сильными.\n\nЭта война становится всё более и более разрушительной для страны."
    NWgermany_CW.2.a:0 "Пора её заканчивать"
    
    NWgermany_CW.3.t:0 "Изгнание коммунистов стало серьёзным испытанием для региона [communist_state_withdrawn.GetName]"
    NWgermany_CW.3.desc:0 "Спустя долгое время [communist_state_withdrawn.GetName] вновь под нашим контролем. Коммунисты воевали до последнего человека, которого только могли заставить стоять с винтовкой. Кроме того, многие сооружения в городах были разрушены ими в целях помешать нашему дальнейшему продвижению. Их партизанская стратегия не даёт нам покоя.\n\nЧем быстрее мы завершим войну, тем лучше для будущего страны."
    NWgermany_CW.3.a:0 "Бессмысленные разрушения"
    
    NWgermany_CW.4.t:0 "Братания в регионе [current_target_fraternization.GetName]"
    NWgermany_CW.4.desc:0 "Немыслимые новости доносятся из окрестностей региона [current_target_fraternization.GetName]!\nПолевые офицеры и журналисты сообщают о несакционированном прекращении огня на огромной линии фронта. Солдаты выглядят измученными и уставшими от продолжительной братоубийственной войны. Многие из них не выдерживают и отказываются стрелять в своих сограждан."
    NWgermany_CW.4.a:0 "Они с ума сошли?"
    NWgermany_CW.4.b:0 "Возможно, это нам на руку"
    
    
    
    
