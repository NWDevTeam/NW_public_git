    GER_unification_of_germans_category:0 "Объединение немцев"
    GER_unification_of_germans_category_desc:0 "Сразу после окончания Великой войны державы-победительницы предложили придерживаться при переделе мира принципа самоопределения народов, однако это не распространялось на немцев, которых незаслуженно разделили на несколько государств. Восстановим же историческую справедливость!"
