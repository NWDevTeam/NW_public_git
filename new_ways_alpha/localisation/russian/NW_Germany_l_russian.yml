    GER_fighting_remnants_of_nazis_category:0 "Борьба с остатками нацистов"
    GER_fighting_remnants_of_nazis_category_desc:0 "Несмотря на то, что власть перешла в руки армии, полностью избавиться одним ударом от нацистов нам не получилось, и отдельные разрозненные части СС и других фанатиков продолжают оказывать сопротивление.\n\n§RТекущий уровень сопротивления: §Y[?var_nazi_resistance]%§!§!"
