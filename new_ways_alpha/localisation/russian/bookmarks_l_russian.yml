 CZE_GATHERING_STORM_DESC:0 "Во время Первой мировой войны чешские солдаты сражались на стороне Антанты в самых разных уголках Европы ради признания суверенитета их нации. Эти усилия увенчались успехом, и на руинах Австро-Венгерской империи возникла Чехословакия. \n\nВорвавшись на мировую арену, Чехословакия образовала с Югославией и Румынией союз «Малая Антанта», дабы помешать Венгрии восстановить Австро-Венгерскую империю, хотя растущая мощь Германии быстро меняет расстановку политических сил в Европе."
 HUN_GATHERING_STORM_DESC:0 "Государства Антанты, одержавшие победу в Первой мировой войне, рассматривали Венгрию как поверженного противника, поскольку та составляла половину бывшей Австро-Венгерской империи. По условиям Трианонского мирного договора страна потеряла почти две трети своей территории. Миллионы этнических венгров оказались за пределами родины, а экономика была разрушена. Были введены жесткие ограничения на численность и состав армии, чтобы Венгрия не смогла вновь угрожать миру в Европе. \n\nНо политический климат Европы меняется. Пришло время исправить ошибки прошлого и вернуть нации былое величие."
 ROM_GATHERING_STORM_DESC:0 "Румыния оказалась на стороне победителей в Первой мировой войне, благодаря чему расширила свою территорию и приняла новых граждан, далеко не все из которых были румынами. Чтобы защититься от реваншистских устремлений стран, лишившихся своих земель, Румыния создала на Балканах разветвленную сеть союзов. Однако, в последние годы правительство короля Кароля II решало в основном внутренние проблемы страны, и эти союзы постепенно тратили силу. \n\nИзменение политической ситуации в Европе может привести к тому, что Румыния окажется в одиночестве и без защиты."
 HUN_BLITZKRIEG_DESC:0 "Государства Антанты, одержавшие победу в Первой мировой войне, рассматривали Венгрию как поверженного противника, поскольку та составляла половину бывшей Австро-Венгерской империи. По условиям Трианонского мирного договора страна потеряла почти две трети своей территории. Миллионы этнических венгров оказались за пределами родины, а экономика была разрушена. Были введены жесткие ограничения на численность и состав армии, чтобы Венгрия не смогла вновь угрожать миру в Европе. \n\nНо политический климат Европы меняется. Пришло время исправить ошибки прошлого и вернуть нации былое величие."
 ROM_BLITZKRIEG_DESC:0 "Румыния оказалась на стороне победителей в Первой мировой войне, благодаря чему расширила свою территорию и приняла новых граждан, далеко не все из которых были румынами. Чтобы защититься от реваншистских устремлений стран, лишившихся своих земель, Румыния создала на Балканах разветвленную сеть союзов. Однако, в последние годы правительство короля Кароля II решало в основном внутренние проблемы страны, и эти союзы постепенно тратили силу. \n\nИзменение политической ситуации в Европе может привести к тому, что Румыния окажется в одиночестве и без защиты."
 YUG_GATHERING_STORM_DESC:1 "Югославия появилась на карте мира в 1922 году, когда новое Королевство сербов, хорватов и словенцев объединилось с прежде независимым Королевством Сербия. Поначалу Югославия, стараясь обеспечить свой суверенитет, состояла и в Малой Антанте, и в Балканском пакте, но убийство короля Александра, усиление позиций националистов в стране и давление со стороны Италии и Германии привели к резкому пересмотру политики и стратегии государства."
 YUG_BLITZKRIEG_DESC:0 "Югославия появилась на карте мира в 1922 году, когда новое Королевство сербов, хорватов и словенцев объединилось с прежде независимым Королевством Сербия. Поначалу Югославия, стараясь обеспечить свой суверенитет, состояла и в Малой Антанте, и в Балканской Антанте, но усиление позиций националистов в стране и давление со стороны Италии и Германии привели к резкому пересмотру политики и стратегии государства."
 CHI_GATHERING_STORM_DESC:0 "После революции и свержения последнего императора династии Цин молодая Китайская республика ведет отчаянную борьбу за выживание. Значительная часть провинций во власти бандформирований. В самом сердце страны прочно обосновались коммунисты. По другую сторону границы Япония создала марионеточное правительство под управлением последнего китайского императора, рассчитывая снова объединить страну под его началом.\n\nС таким количеством внешних и внутренних врагов правительству Чан Кайши придется принимать непростые решения, чтобы выстоять и сохранить власть в Китае."
 PRC_GATHERING_STORM_DESC:0 "Всего два года назад коммунистической партии Китая грозило полное уничтожение. Чтобы уцелеть, коммунисты пошли на легендарное отступление, известное в наши дни как «Великий поход». Поход пережила лишь малая доля войск, промышленность практически отсутствует – шансы на победу в гражданской войне у коммунистов невелики.\n\nВозможно, со временем удастся повысить популярность коммунизма среди населения, создать новые армии и новые базы. Тогда, выбрав удачный момент, можно будет снова вступить в борьбу – на этот раз до победного конца."
 CHI_BLITZKRIEG_DESC:0 "Два года войны против Японии заметно ослабили армию Чан Кайши. В итоге врагу удалось оккупировать самые богатые территории. Помощи от демократических режимов Запада практически не поступает; коммунисты также не горят желанием вступать в открытую борьбу с оккупантом.\n\nВсе указывает на то, что дальше ситуация будет только ухудшаться. Остается надеяться, что колоссальные масштабы страны и медленное продвижение заставят японцев задуматься о других направлениях экспансии, либо на подмогу придут новые союзники..."
 PRC_BLITZKRIEG_DESC:0 "Перед лицом полномасштабного наступления японцев коммунистам и националистам пришлось нехотя заключить перемирие. Всем при этом было очевидно, что единый фронт долго не продержится. Новым рубежом в войне с японцами теперь стали позиции коммунистов в округе Яньань.\n\nЧтобы уцелеть, коммунисты должны крайне расчетливо распоряжаться имеющимися ресурсами: потери, понесенные в битвах с японцами, окажутся вдвойне ощутимыми, когда дело дойдет до междоусобной войны против националистов. Возможно, именно на это и рассчитывает правительство Чан Кайши..."
 MAN_GATHERING_STORM_DESC:0 "Пуи, последний император Китая, лишился престола, когда ему было всего 3 года. Много лет он ждал подходящего момента. Когда в его бывшей империи вспыхнула гражданская война, Пуи обрел новых союзников в Японии.\n\nОсновав империю Маньчжоу-го в 1932 году, Пуи сделал первый шаг к возвращению на унаследованный им трон. Сейчас его власть поддерживает японская армия, но со временем ему, возможно, удастся сбросить оковы зависимости и исполнить роль, предначертанную ему по родству..."
 MAN_BLITZKRIEG_DESC:0 "Пуи, последний император Китая, лишился престола, когда ему было всего 3 года. Много лет он ждал подходящего момента. Когда в его бывшей империи вспыхнула гражданская война, Пуи обрел новых союзников в Японии.\n\nОсновав империю Маньчжоу-го в 1932 году, Пуи сделал первый шаг к возвращению на унаследованный им трон. Сейчас его власть поддерживает японская армия, но со временем ему, возможно, удастся сбросить оковы зависимости и исполнить роль, предначертанную ему по родству..."
 WARLORDS_GATHERING_STORM_DESC:0 "Слабость центрального правительства открывает возможности для амбициозных людей, стремящихся к власти. На окраинах страны местные правители создали личные государства и не спешат выполнять указы центра. \n\nБлизится война, и каждый из этих царьков стоит перед непростым выбором. Что лучше: сотрудничество с центральным правительством или альянс с коммунистами? В любом из этих вариантов им наверняка достанется кусок пирога, но есть и третий путь - захватить весь Китай единолично."
 WARLORDS_BLITZKRIEG_DESC:1 "Война с Японией заставила китайских милитаристов выбрать одну из сторон конфликта. Но нет и капли сомнений в том, что этот альянс обречен на распад. Наступит день, когда он изживет себя, и тогда каждый, кому не занимать амбиций и беспощадности, вновь вступит в гонку за титул нового владыки Китая."
 MEXICO_GATHERING_STORM_DESC:0 "После свержения диктатора Порфирио Диаса Мексика на два десятилетия погрузилась в гражданские войны. Сторонники центральной власти сражались с регионалистами, крестьяне и социалисты совершали набеги на асьенды землевладельцев, а по всей Мексике шли сражения за доминирующую роль государства или религии.\n\nСветское правительство утверждает, что выиграло войну, но его власть покоится на очень шатком основании. Возможно, после восстановления Мексики на сцену выйдет другой победитель."
 MEXICO_BLITZKRIEG_DESC:0 "Правительство Ласаро Карденаса показало себя более активной движущей силой положительных социальных перемен, чем правительство его предшественника президента Плутарко Кальеса, сбежавшего в США. Теперь, когда экономическая ситуация стабилизировалась, а иностранные нефтяные компании находятся под контролем государства, мексиканские власти могут уверенно смотреть в будущее. США противостоит врагам на многих фронтах и скорее всего простит национализацию «Стандард Ойл», но с этими врагами гораздо выгоднее подружиться..."
 NETHERLANDS_GATHERING_STORM_DESC:0 "Правительство Нидерландов с опаской следит за мировым кризисом. Шаткая экономика, пацифистские настроения в стране и стремление соблюдать нейтралитет не позволяют голландцам как следует подготовиться к обороне.\n\nВместе с тем, своим стратегически важным расположением в Европе страна обращает на себя внимание как Германии, так и Великобритании: обе стороны добиваются от Нидерландов «содействия» в разворачивающемся конфликте, и обе стороны готовы счесть отказ поводом для войны. Возможно, единственный способ сопротивляться вторжению — отвести все силы в колонии..."
 NETHERLANDS_BLITZKRIEG_DESC:0 "Война между Германией и остальными европейскими державами, кажется, неизбежна. Нидерланды надеются сохранить нейтралитет, однако правительство страны уже готовит секретные планы на случай грядущей войны.\n\nПроводится мобилизация, ведётся укрепление оборонительных рубежей - Нидерланды готовятся защищаться от посягательств на свой суверенитет. А если оборона падёт, то всегда остаются далёкие колонии..."
 SPAIN_GATHERING_STORM_DESC:0 "За первые пять лет своего существования молодая Вторая Испанская республика перенесла стачки, попытку военного переворота и крупное революционное восстание. Она пережила все эти испытания, но испанское общество по-прежнему страдает от политической поляризации и взаимного насилия между анархистами, коммунистами и фалангистами.\n\nОбе стороны с надеждой ждут приближающихся выборов в 1936 году, но маловероятно, что победа кого-либо из них вернёт стране стабильность. А пока насилие не прекращается, военные выжидают и строят собственные планы..."
 SPAIN_BLITZKRIEG_DESC:0 "Гражданская война, последние три года опустошавшая страну, наконец-то закончилась. Теперь под руководством Франко победители должны ускорить восстановление Испании, добить оставшиеся очаги сопротивления и устранить раскол, порождённый войной.\n\nНо медлить нельзя — весь мир неумолимо движется к новой войне, которая обещает быть куда масштабней и кровавей предыдущей. Если Испания хочет выдержать эту войну, да ещё и пожать её плоды, стране надо срочно готовить к битвам индустрию и армию."
 PORTUGAL_GATHERING_STORM_DESC:0 "Нестабильный период Первой республики в Португалии закончился после прихода к власти Салазара в 1932 году. Его видение нового португальского государства, финансово автономного и политически независимого от основных держав, привело к созданию так называемого Estado Novo, Нового государства, заложившего основы развития португальской промышленности и модернизации армии. \n\nСейчас Португалия должна выбрать свой курс, ведь в соседней с ней Испании растет политическая и социальная нестабильность, и международные отношения становятся все напряженнее..."
 PORTUGAL_BLITZKRIEG_DESC:0 "Консервативное правительство Салазара позволило Португалии сохранить нейтралитет в испанской гражданской войне, активно поддерживая при этом националистов, что привело к поражению коммунистов и анархистов. \n\nТеперь, когда Пиренейский полуостров наконец-то обрел стабильность, пора искать потенциальных союзников за границей и подумать о той роли, которую сыграет Португалия в неизбежном, судя по всему, мировом конфликте."
 LIT_GATHERING_STORM_DESC:0 "Пока Польша по-прежнему стремится связать Литву новым союзом, Советы не желают признавать право Литвы на самоопределение, а в Мемельском регионе растет нацистская угроза, ветеран войны за независимость вышел вперед, чтобы сохранить стабильность и независимость литовской нации. Антанас Сметона располагает ограниченными ресурсами и возглавляет шаткий режим, пока в селах рыщут бойцы фашистской организации «Железный волк», разъяренные арестом своего командира Аугустинаса Вольдемараса. Близится война, и Литва должна любой ценой защищать свой народ."
 LIT_BLITZKRIEG_DESC:0 "Все подготовлено. Антанас Сметона укрепился в роли диктатора, и мечтам о восстановлении Литовской Республики теперь не суждено сбыться. С Советами заключено соглашение, по которому после раздела Польши Вильнюс будет возвращен Литве, но может ли Сметона верить, что Сталин и его кровожадная военная машина будут чтить суверенитет Литвы вечно?"
 LAT_GATHERING_STORM_DESC:1 "После Майского переворота прошло два года, а Латвия до сих пор остается в неопределенном положении. Карлис Улманис, некогда бывший премьер-министром Латвии, теперь ведет себя как диктатор, и сторонники демократии упорно противостоят его нападкам на латвийскую свободу. Фашистская организация «Перконкрустс» взволнована из-за ареста своего лидера Густавса Целминьша, и, если диктатура не устранит эту угрозу в ближайшее время, в Латвии может начаться гражданская война.\n\nЛатвии грозят и с востока, и с запада; страна балансирует на тонкой грани между победой и забвением."
 LAT_BLITZKRIEG_DESC:0 "Чрезмерная зависимость Латвии от советской торговли наконец-то обернулась против диктатора. Советский Союз и немецкий рейх показали зубы и вплотную подступают к Улманису. Для сохранения латвийской независимости необходима быстрая мобилизация — если только диктатор не предпочтет молить о милости Советы…"
 EST_GATHERING_STORM_DESC:0 "С востока Эстонии грозят коммунисты, с юга — фашисты, поэтому Константин Пятс и Патриотическая лига захватили полный контроль над страной, чтобы защитить ее будущее. Группа ветеранов Эстонской освободительной войны организовала движение т. н. вапсов, правых популистов, желающих отобрать власть над Эстонией у центристов.\n\nБудущее страны остается неопределенным. Сможет ли Пятс сохранить мир и начать «эпоху молчания» или же вапсы захватят власть и создадут новое эстонское государство?"
 EST_BLITZKRIEG_DESC:0 "Эстония оказалась между морем и красной угрозой с востока, и прошлые союзники не собираются помогать стране. Капитуляция кажется неизбежной, но эстонская нация еще может выжить — либо как рабы СССР, либо как силы сопротивления, засевшие в лесах."
 BUL_GATHERING_STORM_DESC:0 "Со времен освободительной войны 1878 года и отказа западных демократий признать итоги Сан-Стефанского мирного договора Болгария пережила долгую историю конфликтов и предательства на Балканах. Потерпев поражение в Великой войне в составе центральных держав, Болгария лишилась значительных территорий, а по условиям Нейиского договора на страну были наложены жёсткие экономические санкции и ограничения на армию. \n\nНо в условиях глобальных политических и социальных изменений в Европе Болгарии пора выбрать собственный путь и найти своё место на Балканах."
 BUL_BLITZKRIEG_DESC:0 "На протяжении последних лет царь Борис укреплял свою власть: распустил плетущую заговоры организацию «Звено» и переориентировал болгарскую внешнюю политику на союз с Германией. После недавних переговоров с соседними балканскими странами Британия сняла военные ограничения, наложенные на страну после Великой войны, в надежде отвратить Болгарию от союза с державами Оси. \nТеперь царь ищет способ вернуть ранее утраченные земли, не втягивая страну в конфликт, но с учётом растущей международной напряжённости в Европе будущее Болгарии остается туманным…"
 GRE_GATHERING_STORM_DESC:0 "Греция переживает кризис. В 1935 году в ожесточённой грызне роялистов и республиканцев за душу нации пала Вторая греческая республика. Король, чужак-автократ, остаётся крайне противоречивой фигурой с неясной судьбой. \n\nЗлобные реваншисты-болгары погрязли в собственных междоусобных дрязгах и тихо догнивают на севере, а на востоке турки, давние враги и внезапные союзники Греции, переживают политические метаморфозы. И это ещё не говоря о чудовище, что ворочается по ту сторону Адриатики..."
 GRE_BLITZKRIEG_DESC:0 "Сильной рукой диктатор Иоаннис Метаксас вернул Греции стабильность. Благодаря Четырёхлетнему плану промышленность страны невероятно разрослась за последние годы, а государственный долг, хотя всё ещё огромный, уже не кажется таким уж неподъёмным. \n\nК несчастью, даже сильное правительство и грамотная экономическая политика не могут спасти нацию от беды. На горизонте маячит угроза великой и ужасающей войны, и хотя Метаксас уверенно заявляет, что Греция должна сохранять нейтралитет в любом грядущем конфликте, возможно, последнее слово будет вовсе не за ним..."
 TUR_GATHERING_STORM_DESC:0 "На пепелище Османской империи родилась Турецкая республика. За независимость Турция заплатила кровью и пулями во время Национальной кампании 1923 года, и, хотя она сражалась за правое дело, потери по сей день лежат на сердцах турецкого народа тяжким грузом. \n\nВ дальних регионах сеют религиозную заразу консерваторы, изо всех сил отрицающие масштабную модернизацию, а курдские националисты сеют смуту на востоке страны. Хвалёный президент Мустафа Кемаль Ататюрк должен объединить страну или передать факел лидеру, который действительно сможет это сделать, да поскорее — в Европе назревает большая беда."
 TUR_BLITZKRIEG_DESC:0 "Отец Турков Мустафа Кемаль Ататюрк отошёл в мир иной. Во главе охваченной трауром Турции встал уважаемый государственный муж Исмет Иненю. В наследство ему досталась расколотая страна, раздробленность которой стала особенно заметна после смерти её светоча. \n\nПомимо внутренних конфликтов, Иненю столкнулся с угрозой войны в Европе, которая по разрушительности может превзойти даже Великую войну. Ататюрк часто бормотал свою мантру: «Мир в родной стране — мир во всём мире». Сумеет ли Иненю сохранить мир в эти трудные времена?"
