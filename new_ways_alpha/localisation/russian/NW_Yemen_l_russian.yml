l_russian:
    #Идеи
    YEM_feodal:0 "Полуфеодальное общество"
    YEM_feodal_desc:0 "Как бы не развивался окружающий мир, Йемен остаётся феодальным королевством, где люди подчинены своевольным эмирам."
    YEM_officers_lebanon_idea:0 "Обученные офицеры"
    YEM_save_feodal1:0 "Сохранение феодального общества"
    YEM_save_feodal1_desc:0 "Как бы не развивался окружающий мир, Йемен остаётся феодальным королевством, где люди подчинены своевольным эмирам."
    YEM_safety_trade_idea:0 "Торговое процветание"
    YEM_jewish_trade_idea:0 "Еврейская торговля"
    YEM_rage_imir:0 "Недовольство эмиров"
    YEM_nomore_unrest:0 "Постепенное снижение недовольства от модернизации на «нет»"
    YEM_expand_metstation_idea:0 "Расширенная метеорологическая станция"
    YEM_west_business_idea:0 "Западные предприниматели"
    YEM_bet_intel_idea:0 "Развитие интеллигенции"
    YEM_mod_admin_idea:0 "Современная административная система"
    YEM_mod_financy_idea:0 "Современная валютная система"
    YEM_exile_jewish_merchants_idea:0 "Изгнание еврейских торговцев"
    YEM_jewish_help_idea:0 "Еврейская помощь"
    YEM_efgov_idea:0 "Развитое государственное регулирование"
    YEM_anticolonialism:0 "Рост антиколониальных настроений"
    YEM_democracy_idea:0 "Демократизация"
    YEM_imam_haja:0 "Имам Яхья"
    YEM_imam_haja_desc:0 "После установления либеральной демократии в стране Имам Яхья отошёл на второй план, и всё же его фигура объединяет всех йеменцев в единое целое."
    YEM_revanchism_asir:0 "Реваншизм в отношении Асира"
    YEM_revanchism_asir_desc:0 "Йемен потерпел поражение в войне с Саудовской Аравией 1934 года, но теперь мы полны решимости отомстить и вернуть принадлежащие нам по праву земли."
    YEM_jewish_money_idea:0 "Еврейские деньги"
    YEM_return_dolg_idea:0 "Возвращение долга"
    YEM_right_idea:0 "Рост правых настроений"
    ##
    YEM_sovetnik_dem:0 "Ахмад аль-Мута"
    YEM_carl_rathjens:0 "Карл Ратьенс"



    #Решения
    YEM_rassids_category:0 "Объединить земли Рассидов"
    YEM_rassids_category_desc:0 "Прошло много столетий, и наше правоверное королевство потеряло немало территорий. Но теперь мы можем нанести удар по богохульникам суннитам и показать миру силу зейдитов, объединив все йеменские земли!"
    YEM_asir:0 "Поставить в Асире верного эмира"
    YEM_south_imir:0 "Подчинить эмиров Южного Йемена"
    YEM_hadramut:0 "Подчинить эмиров Хадрамута"
    YEM_return_aden:0 "Вернуть Аден"
    YEM_dofar:0 "Распространение власти на Дофар"
    YEM_mekka:0 "Принести веру зейдитов в Мекку"
    ###
    YEM_mobilize_tribal_armies:0 "Мобилизовать племенные армии"
    ###
    YEM_modern_category:0 "Проведение модернизации"
    YEM_modern_category_desc:0 "Наша страна чрезвычайно сильно отстаёт в экономическом плане даже от большинства других ближневосточных стран. Для сохранения государственности и возможности выживания нам необходимо провести модернизацию экономики нашей страны."
    YEM_mod_admin:0 "Создать современную административную систему"
    YEM_mod1:0 "Административная система была создана"
    YEM_mod_admin_tt:0 "\n§HНам придётся отправлять наши резервы для подавления восстаний недовольных феодалов.§!\n"
    YEM_mod_financy:0 "Сформировать современную финансовую систему"
    YEM_mod2:0 "Финансовая система была сформирована"
    YEM_mod_foreigns:0 "Привлечь иностранцев для строительства фабрик"
    YEM_mod3:0 "Иностранцы были привлечены в экономику"
    YEM_mod_complete:0 "Завершить модернизацию"
    YEM_modern_dicis_fl:0 "Была проведена модернизация армии"
