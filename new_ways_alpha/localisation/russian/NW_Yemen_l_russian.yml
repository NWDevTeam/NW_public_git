    #Модификаторы отношений
    YEM_friendship_uk_om:0 "Британия: Акцент на альянс"
    YEM_friendship_uk_om2:0 "Йемен: Акцент на альянс"
    YEM_friendship_ITA_om:0 "Итало-йеменский договор"
    YEM_friendship_ITA_om2:0 "Итало-йеменский договор"
    YEM_fas_om:0 "Сближение с фашистскими режимами"
    
    #Фокусы
    YEM_edu_iran:0 "Отправить военных на обучение в Ирак"
    YEM_edu_iran_desc:0 "Иракское правительство готово оказать нашей стране помощь в создании более современной армии путём обучения части наших солдат. Это очень сильно поможет нашей армии в будущем на равных сражаться против других ближневосточных стран."
    YEM_triumph_army:0 "Триумфальная армия"
    YEM_triumph_army_desc:0 "Скоро наша армия покажет соседним странам, что она готова дать решительный бой и отомстить за предыдущие поражения."
    YEM_new_equipment:0 "Создать новое вооружение"
    YEM_new_equipment_desc:0 "Наше стрелковое вооружение безмерно устарело, мы должны принять срочные меры по внедрению более современного оружия в нашей армии."
    YEM_cav_effort:0 "Развитие кавалерии"
    YEM_cav_effort_desc:0 "Стоит задуматься и о совершенствовании наших мобильных военных подразделений."
    YEM_officers_lebanon:0 "Отправить офицеров на обучение в Ливан"
    YEM_officers_lebanon_desc:0 "Ливанское правительство готово оказать нашей стране помощь в создании более современной армии путём обучения наших офицеров. Это очень сильно поможет нашей армии в будущем на равных сражаться против других ближневосточных стран."
    YEM_dock_effort:0 "Расширение морских верфей"
    YEM_dock_effort_desc:0 "Йеменские верфи никогда не производили даже самых малых современных военных кораблей. Что ж, возможно, очень скоро это изменится, и на стражу йеменских морских границ встанут грозные суда береговой охраны."
    YEM_mount_war:0 "Война в горной местности"
    YEM_mount_war_desc:0 "Нам стоит сосредоточиться на создании подразделений, которые будут строить тактику, основываясь на грамотном использовании нашего сложного рельефа. Особенно это важно с учётом наших весьма небольших территориальных владений."
    YEM_def_army:0 "Оборонная армия"
    YEM_def_army_desc:0 "Наша армия не так многочисленна, поэтому нам стоит сделать ставку на ведение оборонительной войны. Мы не должны потерять ни пяди отечественной земли!"
    YEM_save_feodstroy:0 "Сохранить феодальный строй"
    YEM_save_feodstroy_desc:0 "Феодальный строй веками защищал устои нашего общества. Медленно, но уверенно улучшал жизнь всех слоёв населения. На сегодняшний день нет никаких объективных причин менять сложившееся положение вещей."
    YEM_rem_fabrics:0 "Развитие ремесленных мастерских"
    YEM_rem_fabrics_desc:0 "Ремесленники поколениями занимаются своим делом, передавая знания своим потомкам. Нам стоит только разве что позаботиться о распространении числа этих граждан, дабы в условиях нашей развивающейся экономики всем хватало необходимых товаров и ресурсов."
    YEM_safety_trade:0 "Обеспечить безопасность торговцев"
    YEM_safety_trade_desc:0 "Торговцы развозят товары по городам и сёлам, обеспечивая население всем необходимым. Любые посягательства на их деятельность могут подорвать стабильность нашей экономики, поэтому мы позаботимся об их безопасности."
    YEM_jewish_trade:0 "Способствовать еврейской торговле"
    YEM_jewish_trade_desc:0 "Евреи - крайне предприимчивый народ. Нет ничего плохого в том, что они своей торговлей благоприятствуют росту нашей экономики."
    YEM_modern:0 "Провести модернизацию"
    YEM_modern_desc:0 "Последняя война с саудовской аравией отлично показала неспособность нашего общества отражать вражеские нападки. Феодальный строй полностью изжил себя. Нам необходимо встать на уровень умеренной модернизации, пока Йемен не перестал существовать как государство."
    YEM_expand_metstation:0 "Расширить метеорологическую станцию"
    YEM_expand_metstation_desc:0 "Поговорим о погоде. Это именно то, чего так не хватает Йемену. Из-за отсутствия должного качества и количества метеорологических станций, мы не можем составлять полноценные и достоверные прогнозы погоды."
    YEM_west_business:0 "Привлечь западных предпринимателей"
    YEM_west_business_desc:0 "Инвестиции из наиболее развитых капиталистических стран Европы помогут нашему государству ускорить модернизацию экономики."
    YEM_bet_intel:0 "Ставка на развитие интеллигенции"
    YEM_bet_intel_desc:0 "Интеллигенты - прежде всего умные и образованные люди. Их распространение в стране позволит более качественно проводить нашу модернизацию."
    YEM_old_feods:0 "Лишить старых феодалов земли"
    YEM_old_feods_desc:0 "У феодалов во владении находится большое количество земель, однако они пользуются далеко не всеми. Необходимо изъять их под нужды развития Йемена."
    YEM_fabrics_cap:0 "Открыть фабрику в столице"
    YEM_fabrics_cap_desc:0 "Современный завод прямо в сердце нашей страны станет символом победы наших экономических реформ!"
    YEM_mod_complete_flag:0 "Модернизация завершена"
    YEM_kick_jews:0 "Изгнать евреев из страны"
    YEM_kick_jews_desc:0 "Мы сделали весьма опрометчивое решение, позволив евреям свободно торговать в нашей стране. Эти негодяи вытягивают все соки из нашего арабского народа. Евреи - вон из Йемена!"
    YEM_jewish_help:0 "Запросить еврейскую помощь"
    YEM_jewish_help_desc:0 "Евреи очень благоприятно влияют на нашу экономику из-за своей гораздо большей по сравнению с арабами предпринимательской активности. Стоит обратиться к еврейскому народу с просьбой помочь Йемену наладить свою экономику."
    YEM_students:0 "Отправить студентов на обучение заграницу"
    YEM_students_desc:0 "Естественно, что заграничные университеты значительно лучше наших йеменских училищ. Стоит послать наших наиболее способных учащихся на учёбу в другие страны."
    YEM_university_sana:0 "Открыть национальный университет в Сане"
    YEM_university_sana_desc:0 "Открытие полноценного государственного университета значительно продвинет развитие нашей собственной науки."
    YEM_peregnat_west:0 "Догнать Запад"
    YEM_peregnat_west_desc:0 "За последнее время мы вложили в развитие науки колоссальные средства. Очень скоро мы выйдем по уровню научного развития на планку некоторых европейских держав."
    YEM_friendship_uk:0 "Договор о дружбе с Британией"
    YEM_friendship_uk_desc:0 "Соединённое королевство - гегемон на ближнем востоке. Абсолютное большинство Восточной Африки и Ближнего Востока находятся в той или иной степени под защитой этой державы. Нам стоит сделать упор на развитие отношений именно с ней."
    YEM_puppeting:0 "Стать протекторатом"
    YEM_puppeting_desc:0 "В условиях роста агрессии большинства соседних стран нам жизненно необходимо заручиться военной и политической поддержкой Великобритании."
    YEM_puppeting_tt:0 "\n§LЕсли §HБритания§! даст согласие, мы вступим в её альянс.§!\n"
    YEM_econom_raj:0 "Интегрировать экономику в индийскую"
    YEM_econom_raj_desc:0 "Индия - крупнейшая британская колония и наш давний торговый партнёр. Стоит наращивать экономические отношения именно с этим государством."
    YEM_army_effortuk:0 "Развитие армии с британской помощью"
    YEM_army_effortuk_desc:0 "Британская армия значительно лучше оснащена и структурирована нежели йеменская. Нам стоит перенять английский опыт организации армии и ведения войны."
    YEM_italoyemen:0 "Подтвердить итало-йеменский договор"
    YEM_italoyemen_desc:0 "Договор о дружбе, подписанный Италией и Йеменом в 1926 году,  признавал имама Яхью королём Йемена и его претензии на Аден. Стоит продлить действие договора, заручившись тем самым поддержкой итальянцев."
    YEM_closing_fas:0 "Сближение с фашистскими режимами"
    YEM_closing_fas_desc:0 "Фашистские государства заинтересованы в ослаблении британского влияния на Ближний Восток. В обмен на нашу лояльность они готовы предоставить нам большое число привилегий."
    YEM_deanon_sans:0 "Деанонсировать Санский договор"
    YEM_deanon_sans_desc:0 "Санский договор являлся первым международным договором, подписанным Йеменом. Его деанонсиация может значить только одно: Йемен собирается проводить агрессивную внешнюю политику экспансии."
    YEM_deanon_sans_tt:0 "\n§LЕсли §HБритания§! снимет с нас гарантию независимости, мы создадим §R1%§! §Hмировой напряжённости.§!§!\n"
    YEM_deanon_truce:0 "Разорвать перемирие с Саудовской Аравией"
    YEM_deanon_truce_desc:0 "Мир, заключённый в 1934 году с Саудовской Аравией, отнял у Йемена значительные территории вдоль Красного Моря. Но сегодня настал день вернуть утраченное!"
    YEM_demand_asir:0 "Потребовать Асир"
    YEM_demand_asir_desc:0 "Асир некогда был территорией Йемена, однако сегодня им владеет Саудовская Аравия. Пришло время вернуть наши земли!"
    YEM_demand_aden:0 "Потребовать Аден"
    YEM_demand_aden_desc:0 "Аден некогда был территорией Йемена, однако сегодня им владеет Великобритании. Пришло время вернуть наши земли!"
    YEM_demand_dofar:0 "Потребовать Дофар"
    YEM_demand_dofar_desc:0 "Дофар очень давно уже принадлежал Рассидам, зайдитским имамам Йемена. Сегодня настала пора потребовать обратно эти земли, по праву принадлежащие нам."
    YEM_oman_maskat:0 "Захватить Оман и Маскат"
    YEM_oman_maskat_desc:0 "Оман и Маскат станут нашими первыми полноценными завоеваниями. Сегодня Оман и Маскат, завтра - вся Аравия, а послезавтра - весь Ближний Восток!"
    YEM_save_indepen:0 "Сохранить независимость"
    YEM_save_indepen_desc:0 "Мы не должны примыкать к каким-либо сторонам назревающего конфликта. Наша цель - самостоятельное развитие вне орбиты влияния великих держав."
    YEM_imam_govern:0 "Укрепление власти имама"
    YEM_imam_govern_desc:0 "Наш имам лучше любых других политиков знает, как вести Йеменское Мутаваккилийское Королевство так, чтобы в конечном итоге мы снова стали великой страной."
    YEM_safety_cities:0 "Безопасность крупных городов"
    YEM_safety_cities_desc:0 "Крупные города страны являются связующими звеньями в экономике Йемена. Мы должны подготовить города к возможной обороне против вероятного противника."
    YEM_friendship_jew:0 "Дружба с евреями"
    YEM_friendship_jew_desc:0 "Евреи очень благоприятно влияют на нашу экономику из-за своей гораздо большей по сравнению с арабами предпринимательской активности. Стоит позаботиться о налаживании с евреями тёплых дружественных отношений."
    YEM_monarchy_imam:0 "Приписать экономические успехи имаму"
    YEM_monarchy_imam_desc:0 "Имам Яхья бин Мухаммед Хамид-ад-Дин молодец: политик, лидер и борец! Именно благодаря ему достигнуты все успехи в сфере развития экономики страны."
    YEM_effort_gov:0 "Развить государственное регулирование"
    YEM_effort_gov_desc:0 "Государственное регулирование очень эффективно в условиях весьма небольших объёмов крупной торговли страны. С её помощью мы сможем консолидировать ресурсы на самые важные проекты."
    YEM_democracy:0 "Провести демократизацию"
    YEM_democracy_desc:0 "Все наиболее развитые страны мира придерживаются демократического политического устройства страны. Дабы войти в ряд этих могущественных держав, Йемену необходимо провести демократические реформы."
    YEM_const_monarchy:0 "Создать конституционную монархию"
    YEM_const_monarchy_desc:0 "Великобритания - владычица морей - демократическая держава с конституционной монархией. Именно этот вариант демократического устройства наиболее подходит Йемену."
    YEM_yem_nationalism:0 "Йеменский национализм"
    YEM_yem_nationalism_desc:0 "Мы йеменцы, мы должны служить и защищать нашу Родину от нападок извне! Да здравствует новый, обновлённый Йемен!"
    YEM_weaken_clamps:0 "Ослабить британские тиски"
    YEM_weaken_clamps_desc:0 "Британцы всё ещё серьёзно влияют на нашу внешнюю политику. Однако нам стоит проводить самостоятельную внешнюю политику без получения разрешений из Великобритании, оставаясь при этом в её альянсе."
    YEM_radicalisation:0 "Провести радикализацию"
    YEM_radicalisation_desc:0 "Наиболее могущественные страны в мире являются именно фашистскими. Нам стоит перенять их опыт и устроить собственную политическую жизнь по образцу этих стран."
    YEM_zeidits:0 "Торжество секты зейдитов"
    YEM_zeidits_desc:0 "Зейдиты - приверженцы одного из шиитских течений в исламе. Несмотря на то, что зейдитов относят к шиитам, во многих вопросах их учение схоже с суннизмом. В вопросах догматики зейдиты занимают позицию, наиболее лояльную к суннитскому исламу."
    YEM_shiit_army:0 "Шиитская армия"
    YEM_shiit_army_desc:0 "Сегодня мы готовы сформировать полноценную Армия из правоверных шиитских мусульман. Она будет карать всех неверных на ближнем востоке."
    YEM_royal_guard:0 "\nБудет создана одна §Hгвардейская дивизия§! в §HСане§!.\n"
    
    #Ивенты
    yem.1.t:0 "Послы в Британию"
    yem.1.desc:0 "Сегодня наш Имам [From.GetLeader] издал указ о начале переговоров с Британией в Адене. Наши послы уже направляются туда, в надежде на установление дружественных отношений с Соединенным Королевством."
    yem.1.a:0 "Что ж, будем надеяться"
    yem.2.t:0 "Британский отказ"
    yem.2.desc:0 "К сожалению, наши послы вернулись с грустной новостью. Британские послы объявили об отказе в сотрудничестве с нашим государством."
    yem.2.a:0 "Но мы продолжим сотрудничество"
    yem.3.t:0 "Судьба протектората Аден"
    yem.3.desc:0 "Славную новость сообщили наши послы из Адена – Британия дала согласие на сотрудничество. Однако остаётся один важный вопрос – что делать с территорией протектората Аден? Возможно, британцы согласятся его отдать, как можно судить по разговорам некоторых дипломатах в кулуарах, но только в случае привлечения их советников в управление страной."
    yem.3.a:0 "Забудем про него"
    yem.3.b:0 "Давайте спросим..."
    YEM_ev_no3:0 "\n§LЕсли §HБритания§! даст согласие, мы получим регионы §HЮжный Йемен§!, §HХадрамут§! и §HТамуд§!, став их §Rколонией§!.§!\n"
    yem.4.t:0 "Британия согласна!"
    yem.4.desc:0 "Британия согласна передать нам контроль над Эмирами Южного Йемена!"
    yem.4.a:0 "Славная новость!"
    yem.5.t:0 "Британский отказ"
    yem.5.desc:0 "К сожалению, Британия сохранит свой контроль над эмирами Южного Йемена."
    yem.5.a:0 "Жаль"
    yem.6.t:0 "Рост антиколониальных настроений в Йемене"
    yem.6.desc:0 "В результате растущего влияния британских советников в стране всё больше йеменцев, в основном, представители зарождающейся интеллигенции, требуют вернуть полноту власти коренным жителям и сформировать парламент, выражающий интересы всех людей."
    yem.6.a:0 "Понятно..."
    yem.7.t:0 "Саудовский отказ"
    yem.7.desc:0 "Какой позор – отказать Рассидам! Аллах не может потерпеть такой выходки, и как теперь утешиться им! Теперь наша армия сильна, у нас есть стальные пушки и летящие в небе самолёты, а что есть у них? Лишь смерть от нашей руки!"
    yem.7.a:0 "Глупцы!"
    yem.8.t:0 "Британский отказ"
    yem.8.desc:0 "Никчёмные империалисты, способные лишь обстреливать храбрых беду с корабельных орудий, отказали нам в установлении мира в Южной Аравии. Теперь, если мы хотим вернуть свободу арабам Адена, нам стоит перейти к радикальным мерам."
    yem.8.a:0 "Так и поступим"
    yem.9.t:0 "Йемен требует передать Дофар"
    yem.9.desc:0 "Как утверждает [From.GetLeader], мы контролируем исконную территорию Йемена – Дофар. Если мы не отдадим её правителям из Саны, то рискуем стать жертвой страшной войны..."
    yem.9.a:0 "Поэтому мы дадим согласие"
    yem.9.b:0 "Нельзя разодрать нашу страну на куски!"
    yem.10.t:0 "Возвращение долга"
    yem.10.desc:0 "Пришло время возвращать долг еврейским торговцам."
    yem.10.a:0 "Эх..."
    yem.10.b:0 "Мы их давно выгнали из страны. Пусть идут куда подальше."
    yem.11.t:0 "Рост правых настроений в Йемене"
    yem.11.desc:0 "Благодаря укрепившимся связям с фашистскими режимами Европы и Азии в рядах нашей зарождающейся интеллигенции начали расти ультраправые идеи. Они могут представлять опасность, если не пресечь инакомыслие или не подхватить их движение."
    yem.11.a:0 "Пусть болтают"
    yem.11.b:0 "Глупости какие-то"
    yem.12.t:0 "Йемен желает стать нашим протекторатом"
    yem.12.desc:0 "Обстановка на Ближнем Востоке накаляется. В таких условиях [From.GetLeader] поступил мудро, решив заключить с нами договор об установлении протектората. Но мы ещё должны дать согласие..."
    yem.12.a:0 "Это то, чего мы и ждали"
    yem.12.b:0 "Чем их не устраивают условия Санского договора?"
    yem.13.t:0 "Йемен просит передать протекторат Аден"
    yem.13.desc:0 "Для йеменских лидеров остаётся наболевшим вопрос принадлежности протектората Аден. Они готовы отдать часть своей независимости, лишь бы получить эту землю."
    yem.13.a:0 "Идет"
    yem.13.b:0 "У нас свои планы на эти земли"
    yem.14.t:0 "Йемен денонсирует Санский договор"
    yem.14.desc:0 "Для нас стало ударом весть о денонсации Санского договора, утверждающим южную границу Йемена. Другой частью соглашения была наша гарантия независимости этого мелкого королевства."
    yem.14.a:0 "Пусть выживают сами"
    yem.14.b:0 "В наших интересах дальше гарантировать их свободу"
    yem.15.t:0 "Йемен требует передать контроль над эмирами Адена"
    yem.15.desc:0 "Странное известие пришло из Саны – йеменский лидер [From.GetLeader] утверждает, что наше правление в Южной Аравии является несправедливым, хоть мы и заключили равноправные договора с тамошними правителями. Теперь он требует, чтобы мы разорвали эти соглашения и разрешили йеменской армии войти на территорию протектората Аден."
    yem.15.a:0 "Что за вздор!"
    yem.15.b:0 "Если так хотят..."
    yem.16.t:0 "Йемен требует вернуть эмират Асир"
    yem.16.desc:0 "Йеменские богохульники, евреи и их языческий идол [From.GetLeader] возомнили, что лучше нас знают историю нашей правоверной Аль-Саудии, утверждая, что эмират Асир на самом деле должен принадлежать им!\n\nТакую наглость не могут позволить себе даже самые грязные из кяфиров, но что взять с толстосумов Саны – это же сектанты..."
    yem.16.a:0 "Пусть получат эту пустыню и возрадуются своей глупости"
    yem.16.b:0 "Подпустить их скверну ближе к Мекке?!"
    #новые фокусы и решения
    YEM_bullets_factory: "Станки для производства патронов"
    YEM_bullets_factory_desc: "Хоть армия имама не имеет нормальной обуви, воюя в сандалиях, патронами армия обязана быть обеспеченной! Наращивание количества всевозможных станков для производства патронов заметно поможет в этом деле."
    YEM_music_for_imam_warriors: "Музыка для войнов имама"
    YEM_music_for_imam_warriors_desc: "Трубы, тарелки и барабаны - это основные музыкальные инструменты под музыку которых ходили в атаку войны имама. Мы должны продолжить эту традицию, которая пусть и демаскирует наши войска, но придаёт им бодрости духа!"
    
    YEM_music:0 "Марш под музыку"
    YEM_music_desc:0 "Пусть музыка и демакирует наши позиции, но она так же и придаёт сил воинам имама!"