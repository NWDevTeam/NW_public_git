 reinstate_wilhelm_iv_succession_rights: "Право наследования для принца Вильгельма"
 reinstate_wilhelm_iv_succession_rights_desc: "Сын кайзера Вильгельма III был вынужден отказаться от права на престол из-за решения жениться без благословления Вильгельма II, бывшего в тот момент главой семьи. После того, как эта роль перешла к Вильгельму III, он может убедить своего отца поддержать возвращение принцу права наследования."
 reinstate_wilhelm_iv_succession_rights_tt: "Порядок наследования изменён.\n"
 modernize_the_succession_laws: "Модернизация законов престолонаследия"
 modernize_the_succession_laws_desc: "У сына кайзера, которому предстоит стать Вильгельмом IV, всего лишь две дочери. Мы должны гарантировать передачу престола его наследникам; необходимо изменить законы, чтобы позволить принцессе Фелиците взойти на престол."
 modernize_the_succession_laws_tt: "Женщины могут наследовать трон.\n"
 request_restoration_of_british_titles: "Требование возвращения британских титулов"
 request_restoration_of_british_titles_desc: "В 1917 году парламент Великобритании проголосовал за лишение королевской семьи и княжеских родов Германии британских титулов пэров и королевских титулов. Теперь мы союзники и поддерживаем прекрасные отношения — быть может, настало время отменить это решение."
 hindenburg_destroyed_tt: "«Гинденбург» §YНЕ§! уничтожен.\n"
 request_restoration_of_british_titles_tt: "Это, несомненно, приведёт к не имеющим прецедентов благоприятным последствиям...\n"
 GER_request_polish_war_participation: "Потребовать от Польши участия в войне"
 GER_request_polish_war_participation_desc: "Поскольку мы находимся в состоянии войны с государством [SOV.GetName], мы требуем разрешения нашим войскам пройти по [POL.GetAdjective] территории. Мы поклялись защищать Польшу, и потому вполне естественно, что она должна присоединиться к нам в этом конфликте."
