 MAN_banditry_category: "Бандиты"
 MAN_banditry_category_desc: "Генералы Квантунской армии не спешат помогать жителям Маньчжурии, поскольку их задачей является военная оккупация, а не создание государства. Правительство Маньчжоу-го, пусть и номинальное, получило от Японии сущие крохи на поддержание порядка. Образовавшийся вакуум власти быстро заполнили бандиты всех мастей. Среди них встречаются самозваные «борцы за свободу», совершающие убийства и кражи под прикрытием абстрактных идей вроде «освобождения нации» и «международного пролетариата», но чаще всего они творят бесчинства безо всякой идеологической подоплеки."
 MAN_bandit_raids: "Налеты бандитов"
 MAN_bandit_raids_desc: "Бандиты и террористы рыскают по стране, хватая все, что плохо лежит, и сжигая остальное! Увеличьте численность армии и остановите их!"
