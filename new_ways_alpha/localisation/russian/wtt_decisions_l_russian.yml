 blow_suez_canal_desc: "Мы не можем допустить, чтобы наши враги использовали стратегически важный Суэцкий канал. Следует вывести его из строя на длительное время, причинив существенный ущерб конструкции: это помешает противнику проводить суда из Азии и Восточной Африки в Средиземноморье."
 blow_panama_canal: "Подрыв Панамского канала"
 blow_panama_canal_desc: "Мы не можем допустить, чтобы наши враги использовали стратегически важный Панамский канал. Следует вывести его из строя на длительное время, причинив существенный ущерб конструкции: это помешает противнику проводить суда из Тихого океана в Атлантический и обратно."
 rebuild_suez_canal: "Ремонт Суэцкого канала"
 rebuild_suez_canal_desc: "Суэцкий канал критически важен для нас. Необходимо выделить необходимые ресурсы и начать восстановление канала, чтобы мы могли без проблем перемещать корабли и войска между Средиземным морем и Индийским океаном."
 rebuild_panama_canal: "Ремонт Панамского канала"
 rebuild_panama_canal_desc: "Панамский канал для нас критически важен. Следует выделить необходимые ресурсы и начать восстановление канала, чтобы мы могли без проблем перемещать корабли и войска между Тихим и Атлантическим океанами."
