 JAP_break_the_london_naval_treaty: "Разрыв Лондонского морского соглашения"
 JAP_break_the_london_naval_treaty_desc: "Оскорбительные условия Лондонского морского соглашения представляют угрозу безопасности нашей нации. Мы должны построить флот, способный дать отпор любой нации, рискнувшей посягнуть на то, что принадлежит нам по праву."
 JAP_tora_tora_tora: "Тора! Тора! Тора!"
 JAP_tora_tora_tora_desc: "Пришло время первого удара. После него мы должны быстро использовать полученное преимущество, чтобы вывести наших врагов из игры, прежде чем они смогут сориентироваться."
