 fascism_on_the_rise: "Фашизм на подъеме"
 fascism_on_the_rise_desc: "Некоторые политики начинают открыто и публично высказываться в пользу фашистской идеологии; их поддерживает все большая часть населения. Путь к фашизму открыт — осталось лишь решить, будет ли переход мирным или силовым."
 prepare_for_fascist_civil_war: "Подготовка к гражданской войне"
 prepare_for_fascist_civil_war_desc: "У нас нет времени на постепенное изменение мировоззрения населения. Мы должны быстро разрешить этот вопрос, даже если такое решение будет стоить кому-то жизни. В отличие от мирного референдума, гражданская война нанесет сокрушительный удар по армии, промышленности и инфраструктуре нашей страны, но быстрее решит проблему и позволит нам в дальнейшем активнее навязывать свою волю."
 expand_civil_fascism_support: "Расширение гражданской поддержки"
 expand_civil_fascism_support_desc: "Мы должны бороться за рост поддержки среди населения и стимулировать граждан на открытую критику курса, проводимого действующим правительством. Чем сильнее расшатаны позиции власти, чем чаще вспыхивают гражданские беспорядки, тем проще нам будет добиться поставленной цели. Это особенно верно в том случае, если нашей целью является не законная передача власти, а... более жесткая смена режима."
 army_support_for_fascist_civil_war: "Расширение военной поддержки"
 army_support_for_fascist_civil_war_desc: "Без полноценной поддержки вооруженных сил можно оставить все надежды на победу в вооруженной идеологической борьбе. Мы должны гарантировать лояльность хотя бы нескольких тщательно отобранных подразделений."
 army_support_TT: "Каждый раз, когда увеличивается поддержка армии, сила вашей фракции в гражданской войне возрастает на 10% вплоть до максимума, равного 70%.\n"
 ensure_general_loyalty_for_fascist_civil_war: "Лояльность низшего офицерского состава"
 ensure_general_loyalty_for_fascist_civil_war_desc: "Вполне вероятно, что некоторые генералы втайне поддерживают фашистскую идеологию. Нужно выявить их и заручиться их поддержкой прежде, чем начнется конфликт."
 ensure_marshal_loyalty_for_fascist_civil_war: "Лояльность верховного командования"
