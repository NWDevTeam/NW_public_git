 JAP_sue_for_peace_CHI: "Предложить условия капитуляции государству [From.GetNameDef]"
 JAP_sue_for_peace_TT: "§YЯпония§! и ее субъекты не контролируют ни одну из континентальных национальных территорий §YКитая§! или §YКореи§!."
 JAP_sue_for_peace_CHI_desc: "Мы потеряли материковый плацдарм. Генштаб считает, что возвращение утраченных позиций маловероятно; правительство предлагает начать обсуждение условий, при которых мы хотя бы сможем сохранить контроль над островами."
 JAP_sue_for_peace_MAN: "Предложить условия капитуляции лидеру [From.GetNameDef]"
 JAP_sue_for_peace_MAN_desc: "Мы потеряли материковый плацдарм. Генштаб считает, что возвращение утраченных позиций маловероятно; правительство предлагает начать обсуждение условий, при которых мы хотя бы сможем сохранить контроль над островами."
 JAP_sue_for_peace_nuke: "Безоговорочная капитуляция"
 JAP_sue_for_peace_nuke_desc: "Наш противник применил новую необычайно безжалостную бомбу. Ход войны складывается не в нашу пользу. Нужно собраться и приготовиться к немыслимому."
 JAP_sue_for_peace_nuke_mission: "Ядерный удар по Японии"
 JAP_sue_for_peace_nuke_mission_desc: "Успешные испытания ядерного оружия открывают нам альтернативный путь, который позволит обойтись без полномасштабного вторжения. Военная разведка предполагает, что если мы выбьем японцев с Окинавы и Иводзимы и уменьшим численность их флота до 30 кораблей, то два последовательных ядерных удара по Японскому архипелагу вынудят их командование к безоговорочной капитуляции."
 JAP_request_soviet_support: "Попросить поддержку со стороны Советского Союза"
 JAP_request_soviet_support_desc: "В нашей гражданской войне нам требуется поддержка, и наиболее вероятный помощник — это Советский Союз на севере. Возможно, стоит даже обменять юг Сахалина на группу добровольческих советских дивизий."
 JAP_nuke_1: "Нанесен первый ядерный удар по Японии"
