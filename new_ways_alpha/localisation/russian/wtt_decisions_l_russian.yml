 USA_homeland_defense: "Чрезвычайный акт о защите родины"
 USA_homeland_defense_desc: "Враги ступили на землю нашей гордой нации. Американский народ должен собраться с силами и оттеснить захватчиков обратно в море."
 USA_aid_britain: "Помощь Британии"
 USA_establish_personal_communication_with_former_naval_person: "Контакт с бывшим морским офицером"
 USA_establish_personal_communication_with_former_naval_person_desc: "[ENG.GetName] теперь под руководством нового первого министра. Нам следует начать с ним диалог, чтобы лучше подготовить и скоординировать наше неизбежное вступление в войну."
 USA_battle_domestic_isolationism: "Борьба с изоляционизмом"
 USA_battle_domestic_isolationism_desc: "Если сторонники изоляционизма одержат верх, мы потеряем всякую возможность противостоять внешним угрозам. Ради собственного блага нам следует начать борьбу с изоляционистской риторикой."
 USA_emergency_arms_deliveries: "Экстренные поставки вооружения"
 USA_emergency_arms_deliveries_desc: "Франция пала; Великобритания осталась один на один с агрессором, с трудом защищая свои берега от вторжения. Британцы, однако, своей пламенной риторикой продолжают демонстрировать свою готовность сражаться. Во имя демократии мы должны сделать всё, что в наших силах, чтобы дать им возможность защитить свою свободу."
 USA_arsenal_of_democracy_decision: "Арсенал демократии"
 USA_arsenal_of_democracy_decision_desc: "Пусть мы пока предпочитаем держаться в стороне от конфликта, мы все же можем поддержать наших друзей, предоставив им новый арсенал. Нужно помочь нашему народу понять, почему эта мера необходима."
 USA_women_in_the_workforce: "Клепальщица Рози"
 USA_women_in_the_workforce_desc: "Умеешь пользоваться электрическим миксером? Тогда справишься и со сверлильным станком. В годы войны более шести миллионов американских женщин работали на фабриках, заводах и стройплощадках, навсегда доказав, что справляются с работой не хуже мужчин."
 CAN_women_in_the_workforce: "Ронни, девушка с пулеметом Bren"
 CAN_women_in_the_workforce_desc: "«Не сбавляй темпа!» – требует Ронни. Пока мужчины сражаются на фронте, тяготы военного производства легли на плечи женщин нашего государства. За время Второй мировой войны 800 тысяч канадских женщин замещали тех, кого призвали в армию, и навсегда доказали миру, что женщины справляются с тяжелой работой ничуть не хуже мужчин."
