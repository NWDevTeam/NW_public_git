 GER_weserubung_sud: "Везерюбунг-Зюд"
 GER_weserubung_sud_desc: "Чтобы как следует подготовиться к вторжению в Норвегию, мы должны сначала захватить Данию."
 GER_weserubung_nord: "Везерюбунг-Норд"
 GER_weserubung_nord_desc: "Норвегия является стратегически важным регионом. По ней может ударить любой враг, который не хочет, чтобы мы закупали сталь в Швеции. Мы не позволим нашим противникам создать базы в этом регионе."
 GER_case_yellow_netherlands: "План «Гельб» — Нидерланды"
 GER_case_yellow_netherlands_desc: "Нападение на Бельгию заставит нас иметь дело с чересчур узким фронтом. Нужно включить в план операции также и Нидерланды, чтобы не повторить ошибки 1914 года."
 GER_case_yellow_belgium_luxembourg: "План «Гельб» — Бельгия и Люксембург"
 GER_case_yellow_belgium_luxembourg_desc: "Атака на линию Мажино — настоящее самоубийство. Мы обойдем основную часть укреплений с севера, пройдя через Арденны."
