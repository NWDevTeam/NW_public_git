 JAP_ichi_go_desc: "Война близится к завершению. Предприняв решительные меры для финального рывка, мы сможем быстро покончить с этим конфликтом. Если нам не удастся одержать победу в течение ближайшего года, мы столкнемся с ростом внутренней нестабильности, когда население устанет от продолжающейся войны..."
