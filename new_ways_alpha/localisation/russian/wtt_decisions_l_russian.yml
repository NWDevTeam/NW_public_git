 form_hre: "Возродить Священную Римскую империю"
 form_scandinavia_category: "Восстановить Кальмарскую унию"
 form_scandinavia_category_desc: "Теперь, когда завоёваны скандинавские территории, пора возродить дух Кальмарской унии. Вся Скандинавия будет процветать под нашим правлением."
 form_nordic_league_category: "Объявить о создании Северной унии"
 form_nordic_league_category_desc: "Северные народы издавна тянулись друг к другу. Теперь, когда мы контролируем все северные территории, можно поднять это родство на новый уровень."
 form_gran_colombia_category: "Возродить наследие Боливара"
 form_gran_colombia_category_desc: "Хотя эксперимент вековой давности с созданием Великой Колумбии продлился недолго, сейчас мы овладели всеми её бывшими территориями. Мы снова можем осуществить мечту Боливара."
 form_austria_hungary_category: "Восстановить Австро-Венгерскую империю"
 form_austria_hungary_category_desc: "Мы завоевали старые земли Австро-Венгерской империи, и, будучи единственным государством-наследником, можем восстановить её. Не будем медлить, сделаем это сейчас же."
 form_commonwealth_category: "Реформировать Содружество"
 form_commonwealth_category_desc: "У Польши с Литвой богатая общая история. Теперь, когда мы снова объединены силой оружия, возможно, стоит возродить наше славное прошлое."
 form_united_netherlands_category: "Аннулировать Лондонский договор"
 form_united_netherlands_category_desc: "Лондонский договор 1839 года закрепил унизительное разделение Нидерландов на южные и северные территории после их непродолжительного периода единства. Теперь под нашим руководством мы можем вернуться к былому состоянию в противовес Франции и Германии."
 form_united_central_america_category: "Воссоздать Федеративную республику"
 form_united_central_america_category_desc: "Великое государство, в которое наша нация входила столетие назад, к сожалению, просуществовало недолго. Теперь, когда мы завоевали все государства-преемники, приведшие его к падению, мы можем воссоздать федеративную республику и приступить к объединению Центральной Америки."
 form_baltic_federation_category: "Объединить балтийские государства"
 form_baltic_federation_category_desc: "Теперь, когда мы контролируем все балтийские государства, мы можем придать новую силу нашим прежним заявлениям о региональной солидарности и общей внешней политике. Присоединив наших бывших соседей, мы сможем обеспечить всеобщую безопасность перед лицом угрозы с запада и востока."
 form_ottoman_empire_category: "Реформировать Османскую империю"
 form_ottoman_empire_category_desc: "Благодаря силе своего оружия мы вернули то, что потеряли в результате нашей слабости во время Великой войны. Лучший способ отметить это историческое событие — восстановить Османскую империю."
 form_european_union_category: "Создать Европейский cоюз"
 form_european_union_category_desc: "Несмотря на то, что идея политического объединения Европы обрела хотя бы видимость реальности только в последние несколько десятилетий, наши недавние победы над ведущими странами Европы предоставили нам возможность подойти к ней гораздо ближе. Вероятно, для осуществления этой возможности нам следует реорганизовать наше государство."
 form_mutapa_category: "Воссоздать империю Зимбабве"
 form_mutapa_category_desc: "Избавив южные части континента от колониальной зависимости, мы можем объединить их народы, пообещав им возродить великую империю прошлого. Их в этом регионе существовало несколько, и нам необходимо лишь какое-то конкретное имя в качестве символа."
 form_roman_empire_category: "Воплотить в жизнь римские амбиции"
 form_roman_empire_category_desc: "Идея империи, охватывающей всё Средиземноморье, в последнее время вновь овладела умами. Теперь, когда наши военные кампании превзошли даже самые смелые мечтания наших самых горячих сторонников, мы подошли к осуществлению этих великих устремлений. Roma invicta!"
 form_persian_empire_category: "Воссоздать Персидскую империю"
 form_persian_empire_category_desc: "В ходе недавних завоеваний мы дошли до границы древней Персидской империи. У нашего региона богатая история — почему бы не воспользоваться этой возможностью, чтобы провозгласить наше государство наследником империй былых времён?"
 form_byzantine_empire_category: "Восстановить Византию"
 form_byzantine_empire_category_desc: "Избавив свои древние земли от турецкого ига, мы с помощью пропаганды можем объявить себя преемником той самой империи, которую турки уничтожили пять столетий назад. Как следствие, наш международный престиж взлетит до небес!"
 form_arabia_category: "Объединить арабский мир"
 form_arabia_category_desc: "Слишком долго аравийские государства были вовлечены в междоусобные распри. Теперь, когда мы объединили полуостров под своим владычеством, мы можем объявить о создании единой Аравии!"
 form_majapahit_empire_category: "Реформировать морскую державу"
 form_majapahit_empire_category_desc: "Много столетий назад Индонезийский архипелаг объединяла великая империя, контролировавшая всю его торговлю. Мы успешно расширили свои границы до её бывших пределов, и воссоздание этой империи послужит символом объединения региона."
 form_rattanakosin_kingdom_category: "Укрепить наследие Раттанакосина"
 form_rattanakosin_kingdom_category_desc: "В последние годы мы отошли от традиционных ценностей, на которых изначально было основано наше государство. Теперь, когда мы достигли размаха нашей былой славы, возможно, нам стоит уделить больше внимания своему наследию."
 form_hre_category: "Возродить Священную Римскую империю"
 form_hre_category_desc: "Великолепие кайзерины не знает границ, как и пределы нашего государства. Теперь его размах достиг масштабов старой Священной Римской империи, а другие государства, стоящие у нас на пути, не в том положении, чтобы возражать нашей политике. Правительница утверждает, что следует воспользоваться возможностью и объявить наше государство духовным наследником Священной Римской империи. Aquila Elegit Iovis Omnia Vincit!"
 form_greater_german_reich_category: "Провозглашение Великого Германского рейха"
 form_greater_german_reich_category_desc: "Мы поставили наших врагов на колени и успешно осуществили планы расширения на восток. Пришла пора рассказать всему миру о величии германской нации и начать превращение нашей столицы в метрополию, которой мы все будем гордиться."
 form_greater_german_reich: "Провозгласить Великий Германский рейх"
