 ban_fascist_party_desc: "В сложившейся ситуации дальнейшие действия фашистских организаций могут подорвать нашу власть. Нужно принять экстренные меры, чтобы не допустить подобное."
 ban_fascist_party_tt: "Изменение популярности фашизма: §G-§![?.Root.party_popularity@fascism|%0G].\n"
 ban_democratic_party: "Запрет демократических партий"
 ban_democratic_party_desc: "Центристские партии слишком давно ставят палки в колеса нашему правительству. Их настойчивость в отношении «прав» человека подрывает наши усилия по созданию лучшей нации для всего нашего населения."
 ban_democratic_party_tt: "Изменение популярности демократии: §G-§![?.Root.party_popularity@democratic|%0G].\n"
 ban_communist_party: "Запрет коммунизма"
 ban_communist_party_desc: "Компартию хлебом не корми, только дай устроить протест против действий правительства. Пришла пора подавить недовольство, угрожающее нашему контролю."
 ban_communist_party_tt: "Изменение популярности коммунизма: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids: "Антифашистские рейды"
 anti_fascist_raids_desc: "Мы должны разобраться с фашистскими элементами у себя дома ради долгосрочной стабильности в стране. Фашистское влияние настолько велико, что рискует стать потенциальной проблемой для правительства."
 anti_democratic_raids: "Антидемократические рейды"
 anti_democratic_raids_desc: "Мы должны разобраться с демократическими элементами у себя дома ради долгосрочной стабильности в стране. Влияние демократов настолько велико, что рискует стать потенциальной проблемой для правительства."
