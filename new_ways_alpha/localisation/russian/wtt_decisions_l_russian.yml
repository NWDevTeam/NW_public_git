 GER_mefo_bills_category: "Векселя «МЕФО»"
 GER_mefo_bills_category_desc: "Чтобы финансировать нашу растущую военную промышленность, скрыв этот процесс от британских и французских глаз, мы были вынуждены использовать подставные структуры и систему долговых обязательств. Если мы не задействуем наши политические связи, чтобы отсрочить дату погашения векселей, нам придется расплатиться по ним и отказаться от предоставляемых ими преимуществ."
 GER_mefo_bills_mission: "Срок оплаты векселей «МЕФО»"
 GER_can_delay_mefo_payment: "Может отсрочить выплаты по векселям «МЕФО»."
 GER_mefo_bills_mission_desc: "Приближается срок погашения векселей. Нужно решить, хотим мы продлить их или начать выплаты."
 GER_extend_mefo_bills: "Векселя «МЕФО»"
 GER_extend_mefo_bills_desc: "Векселя «МЕФО» будут продлены еще на три месяца, в течение которых мы будем пользоваться их преимуществами. Однако сумма выплат ощутимо вырастет."
 GER_extend_mefo_bills_tt: "Решить, отсрочить выплаты по §Yвекселям «МЕФО»§! или начать их.\n"
 GER_mefo_bills_mission_tt: "Продление §Yвекселей «МЕФО»§! на шесть месяцев, вступающее в силу с наступления срока оплаты текущей серии векселей.\n\nСтоимость каждого следующего продления будет выше предыдущего. Начало войны приведет к отмене зависимости от векселей и к отсрочке выплат до завершения войны.\n\n"
 GER_mefo_bills_effect_in_days: "Через [?Root.days_mission_timeout@GER_mefo_bills_mission|H0] д. произойдет следующее:\n"
 GER_mefo_bills_extension_timer: "Время до срока оплаты векселей «МЕФО»."
 GER_mefo_bills_extension: "Продление векселей «МЕФО» было меньше 60 дней назад."
 GER_mefo_bills_extended: "Векселя «МЕФО» продлены"
 GER_renew_mefos: "Продлить векселя «МЕФО»"
 GER_renew_mefos_desc: "Рейхсбанк необходим для восстановления и перевооружения нации. Решив выплатить свои долги, мы явно совершили ошибку, и потому нам следует продлить векселя «МЕФО» еще на несколько месяцев."
 GER_cancel_mefos: "Отменить векселя «МЕФО»"
 GER_cancel_mefos_desc: "Мы слишком долго полагались на Рейхсбанк в деле реконструкции армии. Пора нам выплатить свои долги производителям оружия и закончить дело с этими векселями «МЕФО»."
 GER_case_anton_category: "Операция «Антон»"
 GER_case_anton_category_desc: "Создание режима Виши во Франции преследовало своей целью защиту французских колоний и французского флота от Союзников. Однако эта договоренность может быть в любой момент расторгнута: у нас готов план насильственной реинтеграции Вишистской Франции и стремительного прорыва к базе французского флота в Тулоне."
 GER_case_anton: "Проведение операции «Антон»"
 GER_case_anton_tt2: "Не контролирует большинство французских территорий в Северной Африке."
 GER_case_anton_desc: "Марионеточный режим во Франции более не отвечает нашим целям. [Root.GetName] немедленно начнет интеграцию территорий; кроме того, если поспешить, мы можем даже завладеть остатками французского флота."
 GER_case_anton_tt: "Аннексия Вишистской Франции за 7 дней и захват французского флота.\n\n§RФранция сможет затопить флот, если немецкие войска не дойдут до Тулона за 2 дня!§!\n"
