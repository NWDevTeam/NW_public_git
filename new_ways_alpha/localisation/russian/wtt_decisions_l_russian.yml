 recall_von_lettow_vorbeck_desc: "Теперь, когда Гогенцоллерн вернулся на трон, старый «лев Восточной Африки» вновь предлагает свои услуги."
 GER_sharpen_air_safety_regulations: "Усилить правила воздушной безопасности"
 GER_sharpen_air_safety_regulations_desc: "Введя более строгие правила, мы сможем предотвратить самые частые причины катастроф, в том числе катастроф дирижаблей."
 MAN_recruit_bandits_north: "Завербовать северных бандитов"
 MAN_recruit_bandits_north_desc: "Каждая пуля, которую мы тратим на уничтожение бандитов, пригодилась бы нам в грядущей борьбе. Вместо того, чтобы вести войну со своими подданными, мы должны дать им шанс искупить свои грехи на службе императору."
 MAN_recruit_bandits_west: "Завербовать западных бандитов"
 MAN_recruit_bandits_west_desc: "Каждая пуля, которую мы тратим на уничтожение бандитов, пригодилась бы нам в грядущей борьбе. Вместо того чтобы вести войну со своими подданными, мы должны дать им шанс искупить свои грехи на службе императору."
 MAN_recruit_bandits_east: "Завербовать восточных бандитов"
 MAN_recruit_bandits_east_desc: "Каждая пуля, которую мы тратим на уничтожение бандитов, пригодилась бы нам в грядущей борьбе. Вместо того чтобы вести войну со своими подданными, мы должны дать им шанс искупить свои грехи на службе императору."
 MAN_recruit_bandits_generic: "Завербовать оставшихся бандитов"
 MAN_recruit_bandits_generic_desc: "Наши тюрьмы и рабочие лагеря переполнены теми, кто когда-то восстал против нас. Сегодня, когда мы сражаемся за свободу, нам нужны каждый солдат и каждое ружье. Император может проявить свое легендарное великодушие и помиловать всех преступников, готовых искупить свои грехи на военной службе."
 MAN_release_bandits: "Отпустить бандитов"
 MAN_release_bandits_desc: "Бывшие преступники и отбросы общества доказали, что готовы защищать императора ценой своей жизни. Теперь мы можем спокойно выпустить их на свободу."
 MAN_war_preparations: "Война за независимость"
 MAN_raise_manchu_banner: "Создать отряды маньчжуров"
 MAN_raise_manchu_banner_desc: "В древности, когда начиналась война, императоры династии Цин отправляли на фронт маньчжуров. Времена изменились, но старые принципы действуют и поныне. Дом Цин вновь нуждается в поддержке маньчжуров."
 MAN_disband_the_banners: "Расформировать отряды маньчжуров"
 MAN_disband_the_banners_desc: "Маньчжуры выполнили поставленные перед ними задачи и теперь могут вернуться домой к своим семьям, пока нам вновь не потребуется их помощь."
 MAN_fund_underground_gun_shops: "Наладить кустарное производство"
 MAN_fund_underground_gun_shops_desc: "В отличие от крупных фабрик, небольшие частные цеха неспособны снизить издержки за счет масштабного производства, а их контроль за качеством продукции оставляет желать лучшего. Тем не менее, множество цехов, разбросанных по стране, позволяют быстро нарастить производство оружия в экстренной ситуации."
 MAN_remove_underground_gun_shops: "Прекратить кустарное производство"
 MAN_remove_underground_gun_shops_desc: "Созданные нами оружейные цеха выполнили свою задачу. Пора вернуться к более организованному способу производства вооружения."
 MAN_divert_machine_tools: "Перенаправить станки"
 MAN_divert_machine_tools_desc: "Полностью контролируя железные дороги, мы можем сделать так, что несколько грузов со станками «потеряются» из-за «организационной ошибки»."
 MAN_prepare_to_seize_arms: "Подготовиться к захвату японских складов оружия"
 MAN_prepare_to_seize_arms_desc: "Хранилища и склады снабжения, разбросанные по стране, находятся под слабой охраной. Грамотно спланированное и вовремя осуществленное нападение позволит захватить их с минимальными потерями. Мы получим современное оружие и заодно отнимем у японцев часть боеприпасов и материалов. Чем больше времени и ресурсов мы потратим на этот план, тем больше складов захватим."
 MAN_seize_arms: "Выполнить план"
 MAN_seize_arms_desc: "Бейте без промедления! ЗА ИМПЕРАТОРА!"
 MAN_can_prepare_more_tt: "Для захвата дополнительных складов необходима дальнейшая подготовка.\n"
