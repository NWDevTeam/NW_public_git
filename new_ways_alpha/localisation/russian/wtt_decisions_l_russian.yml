 JAP_test_the_soviets: "Испытать Советы"
 JAP_test_the_soviets_desc: "У нас протяженная граница с государством [SOV.GetNameDef] в Корее и Маньчжурии, и на ней много потенциальных горячих точек, где наши войска могут столкнуться в любой момент. Для нас это возможность испытать реакцию [SOV.GetAdjective] войск на легкую провокацию."
 JAP_border_conflict_warning_SOV: "Провокация на границе с Японией"
 JAP_border_conflict_warning_SOV_desc: "В последнее время на общей границе с Японией в Корее произошёл ряд столкновений между нашими пограничниками и японскими солдатами. Разведка в Японии сообщает, что это может быть первый шаг к более широкой конфронтации. Мы должны немедленно укрепить границу."
 JAP_border_conflict_escalation_warning_SOV: "Японцы готовятся"
 JAP_border_conflict_escalation_warning_SOV_desc: "Воздушная разведка подтвердила крупное перемещение войск с японской стороны границы. Мы не знаем, собираются ли японцы напасть и если да, то когда, но мы должны быть готовы."
 JAP_border_incident_forgotten: "Благоприятная возможность"
 JAP_border_incident_forgotten_desc: "Если мы хотим воспользоваться инцидентом на советско-корейской границе, нужно нанести удар немедленно."
 JAP_escalate_incident_to_border_conflict_SOV: "Развить инцидент"
 JAP_escalate_incident_to_border_conflict_SOV_desc: "Похоже, Советы не намерены отступать. В данный момент мы должны либо довести конфликт до вооруженной конфронтации, либо отступить сами."
 JAP_border_conflict_time_until_cancelled: "Завершить конфликт"
 JAP_border_conflict_time_until_cancelled_desc: "В текущей ситуации мы можем лишь поддерживать определённый уровень боевых операций, пока не отступим."
 JAP_border_conflict_escalate_conflict: "Развить конфликт"
 JAP_border_conflict_escalate_conflict_desc: "Конфликт на границе с государством [FROM.GetNameDef] перешёл в патовое состояние. Возможно, усилив его и перебросив в регион больше войск, мы сможем добиться победы."
 JAP_border_conflict_escalate_to_war: "Объявить войну"
 JAP_border_conflict_escalate_to_war_desc: "Стычки в спорном регионе продолжаются уже какое-то время, и, похоже, конфликт будет развиваться. Мы должны подготовиться к следующему шагу и рассматривать этот конфликт как подготовку к широкомасштабной войне."
 JAP_border_conflict_back_out_of_conflict: "Отступить"
 JAP_border_conflict_back_out_of_conflict_desc: "Опасность выхода конфликта из-под контроля и перерастания в широкомасштабную войну слишком высока. Мы должны минимизировать потери и направить дипломатов прощупывать почву."
