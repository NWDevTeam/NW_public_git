 hold_fight_on_the_beaches_speech: "Речь «Мы будем сражаться на пляжах»"
 hold_fight_on_the_beaches_speech_desc: "«Мы пойдем до конца, мы будем биться во Франции, мы будем биться на морях и океанах, мы будем биться с растущей уверенностью и растущей силой в воздухе, мы будем защищать наш Остров, чего бы это нам ни стоило, мы будем биться на пляжах, мы будем биться на местах высадки, мы будем биться в полях, на улицах, мы будем биться на холмах, мы никогда не сдадимся...»"
 fight_on_the_beaches_speech: "Речь «Мы будем биться на пляжах»"
 operation_fork: "Операция «Форк»"
 operation_fork_desc: "Исландия, недавно получившая независимость, занимает стратегически важное положение на севере Атлантики, а после захвата Норвегии оказалась под угрозой вторжения. Мы должны опередить врагов и оккупировать Исландию самостоятельно, чтобы не допустить захвата стратегических баз и новых угроз нашим конвоям. Под нашей защитой Исландия будет в безопасности."
 invade_ireland: "Вторжение в Ирландию"
 invade_ireland_desc: "Мы должны любыми способами обеспечить безопасность морских конвоев. Пусть для многих вторжение в Ирландию кажется недопустимым, это может оказаться единственным способом получить доступ к необходимым аэродромам."
 macdonald_proposal: "Предложение Макдональда"
 macdonald_proposal_desc: "Мы должны любыми способами обеспечить безопасность морских конвоев. Для этого нам необходимы ирландские порты и авиабазы. Мы предложим Северную Ирландию в обмен на немедленное вступление Ирландии в войну на нашей стороне."
 hold_blood_toil_tears_sweat_speech: "Речь «Кровь, пот и слёзы»"
 hold_blood_toil_tears_sweat_speech_desc: "«Я не могу предложить ничего, кроме крови, тяжелого труда, слез и пота. [...]Вы спросите, какова наша политика? Я отвечу: вести войну на море, суше и в воздухе, со всей нашей мощью и со всей той силой, которую Бог может даровать нам; вести войну против чудовищной тирании, равной которой никогда не было в мрачном и скорбном перечне человеческих преступлений. Такова наша политика. Вы спрашиваете, какова наша цель? Я могу ответить одним словом: победа – победа любой ценой, победа, несмотря на все ужасы; победа, независимо от того, насколько долог и тернист может оказаться к ней путь; без победы мы не выживем»."
 blood_toil_tears_sweat_speech: "Речь «Кровь, пот и слезы»"
 hold_this_was_their_finest_hour_speech: "Речь «Их звёздный час»"
 hold_this_was_their_finest_hour_speech_desc: "«Поэтому обратимся к выполнению своего долга и будем держаться так, чтобы, если Британской империи и ее Содружеству наций суждено будет просуществовать еще тысячу лет, то и тогда, через тысячу лет, люди могли сказать: это был их звездный час»."
 this_was_their_finest_hour_speech: "Речь «Их звездный час»"
 mers_el_kebir_raid: "Операция «Катапульта»"
 mers_el_kebir_raid_desc: "Французский флот находится в руках вишистского режима. Нельзя допустить, чтобы он был передан Германии. Сколь бы это ни было мерзко, мы вынуждены требовать от наших бывших союзников капитуляции под угрозой уничтожения."
