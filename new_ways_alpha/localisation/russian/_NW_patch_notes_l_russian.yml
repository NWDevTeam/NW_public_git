l_russian:
 NW_patch_earlier: "Ранее"  # TODO в англолоку
 NW_patch_earlier_desc: "Контент, созданный в рамках самых первых обновлений мода: £GFX_FRA_flag_texticon §YФранция§!, £GFX_SPR_flag_texticon §YИспания§!, £GFX_ITA_flag_texticon §YИталия§!, £GFX_BEL_flag_texticon §YБельгия§!, £GFX_LUX_flag_texticon §YЛюксембург§!, £GFX_GRE_flag_texticon §YГреция§!, £GFX_BUL_flag_texticon §YБолгария§!, £GFX_DOM_flag_texticon §YДоминикана§!, £GFX_TUR_flag_texticon §YТурция§!, £GFX_POR_flag_texticon §YПортугалия§!, £GFX_ITA_flag_texticon §YИталия§!, £GFX_COG_flag_texticon §YКонго§!, а также §HГабсбурги§! и особый контент для §bанархистов§!."
 NW_patch_03: "§Y«The Eastern Sunrise»§!"
 NW_patch_03_desc: "£GFX_nw_logo_version_03\n\n\n\n\n\n\nВеликие цари над этой землёй возвышались, повелевая судьбами первых цивилизаций на Земле, их руками творилось будущее, воспетое потомками. Как же хотели бы сыновья походить на своих отцов!.. Но кому они нужны, рабы тех народов, что были им враждебны, с которыми они воевали всю свою жизнь? Теперь над миром сгущаются тучи, и каждый молча читает молитву, он читает проклятие кяфирам, он точит меч, чтобы вновь восстать и обрести свободу, вернуть то величие и славу, коими известны их предки.\n\nНад христианским миром сгущаются тучи, а Восток ждёт молча рассвет. Слава Аллаху!\n\nДанное обновление включает в себя новый контент для £GFX_PER_flag_texticon §YИрана§!, £GFX_IRQ_flag_texticon §YИрака§!, £GFX_AFG_flag_texticon §YАфганистана§!, £GFX_YEM_flag_texticon §YЙемена§!, £GFX_BPL_flag_texticon §YБританской Палестины§!, £GFX_SRL_flag_texticon §YЦейлона§!, £GFX_MLD_flag_texticon §YМальдив§!, £GFX_NFL_flag_texticon §YНьюфаундленда§!, £GFX_BMD_flag_texticon §YБермудских островов§!, £GFX_LIB_flag_texticon §YЛиберии§!, £GFX_ETH_flag_texticon §YЭфиопии§!, £GFX_EGY_flag_texticon §YЕгипта§! и §HГогенбергов§!, а также адаптированный контент £GFX_BUL_flag_texticon §YБолгарии§!."
 NW_patch_04: "§4«Top Of The World»§!"
 NW_patch_04_desc: "£GFX_nw_logo_version_04\n\n\n\n\n\n\nСамая высокая земля, издревле раздираемая князьями, сменившаяся огромной империей, что пала, но принесла за собой свет просветления. Но за просветлением пришла тьма предрассудков, традиций и изоляции от остального мира, что повлекло за собой отставание от остального мира.\n\nНад миром повисла новая угроза, но будешь ли ты, как и прежде, молча наблюдать с вершины мира или бросишь ей вызов и достигнешь величия?\n\nДанное обновление включает в себя новый контент для £GFX_TIB_flag_texticon §YТибета§!, £GFX_NEP_flag_texticon §YНепала§!, £GFX_BHU_flag_texticon §YБутана§!, £GFX_SKM_flag_texticon §YСиккима§! и £GFX_KHU_flag_texticon §YАрабистана§!."
 NW_patch_05: "§9«The Ottoman Legacy»§!"
 NW_patch_05_desc: "£GFX_nw_logo_version_05\n\n\n\n\n\n\nБлистательная Порта довела некогда великую империю до падения, и после Великой войны Европа могла не волноваться об османской угрозе. Но всякая смерть даёт начало новой жизни, и так на землях бывшей Османской империи некогда угнетённые народы взялись за оружие. Обретут ли они долгожданную независимость или навсегда закрепятся в составе колониальных империй европейских держав - это решать вам.\n\nДанное обновление включает в себя новый контент для £GFX_TUR_flag_texticon §YТурции§!, £GFX_ALB_flag_texticon §YАлбании§!, £GFX_DEN_flag_texticon §YДании§!, курдского £GFX_KRD_flag_texticon §YДерсимского восстания§!, а также обновленный контент для £GFX_GER_flag_texticon §YГермании§!."
 NW_patch_06: "§8«Seven Pillars Of Wisdom»§!"
 NW_patch_06_desc: "£GFX_nw_logo_version_06\n\n\n\n\n\n\nДолгое время Аравийский полуостров был разделен на множество враждующих кланов. Охваченные войнами и мелкими межплеменными конфликтами, арабы не заметили, как стали простыми пешками в соперничестве между великими империями. Но бедуины и горожане до сих пор помнят то время, когда все мусульмане были объединены под властью халифа. По всему Аравийскому полуострову все громче раздаются призывы к объединению мусульман под одним знаменем. Но смогут ли арабы отбросить клановые конфликты и обратить свою воинственность и религиозный фанатизм против иностранных захватчиков, или колонизаторы продолжат умело использовать раздробленность Аравийского полуострова для сохранения своего влияния, даже не потрудившись содержать какие-либо крупные гарнизоны? Это полностью зависит от вас.\n\nДанное обновление включает в себя новый контент для £GFX_SAU_flag_texticon §YСаудовской Аравии§!, §YЙемена§!, £GFX_OMA_flag_texticon §YСултаната Маскат§!, £GFX_IOM_flag_texticon §YИмамата Оман§!, £GFX_CYP_flag_texticon §YКипра§!, небольшие фокусные деревья для султанатов £GFX_QUA_flag_texticon §YКуайти§!, £GFX_KTH_flag_texticon §YКасири§!, £GFX_MHR_flag_texticon §YКишн и Сокотра§!, а также интегрированный контент £GFX_ITA_flag_texticon §YИталии§!."
 NW_patch_07: "§7«Fragile Empire»§!"
 NW_patch_07_desc: "£GFX_nw_logo_version_07\n\n\n\n\n\n\nДва десятилетия прошло с момента падения Португальского королевства, которое пытались вернуть, подчинить диктатуре, а потом и вовсе превратить в демократическую республику, которая только показала свою несостоятельность. Лишь очередная установка диктатуры и назначение умелого экономиста премьер-министром страны, создало в стране хрупкую стабильность. Однако это вовсе не значит что Новое Государство теперь находится вне угрозы. Коммунисты вновь вернулись к своей деятельности под лозунгами Комминтерна, стараясь объединиться со всеми недовольными в единый фронт. Ролао Прету по прежнему жив и пользуется популярностью, а остатки анархистов всё ещё отказываются отбросить ружья в сторону.\n\nДанное обновление включает в себя масштабную переработку £GFX_POR_flag_texticon §YПортугалии§! и £GFX_AFG_flag_texticon §YАфганистана§!, новый контент для £GFX_HOL_flag_texticon §YНидерландов§!, £GFX_HAI_flag_texticon §YГаити§!, £GFX_COG_flag_texticon §YКонго§!, £GFX_BRW_flag_texticon §YРуанды-Урунди§! и £GFX_ICE_flag_texticon §YИсландии§!."
 NW_patch_08: "§g«Pearls of the Far East»§!"
 # саня напиши нормальный анонс, не цитатами пж.
 NW_patch_08_desc: "£GFX_nw_logo_version_08\n\n\n\n\n\n\n«Китай - это не страна, контролируемая одним суверенитетом... Дипломатия, построенная на переговорах только с Нанкинским правительством, - это замок, построенный на песке.» \n\nГенерал Окамура Нейджи, один из экспертов по Китаю Императорской армии Японии\n\n«…Япония сегодня познакомилась с западной цивилизацией господства Силы, но она сохраняет характерные черты восточной цивилизации господства Права. Теперь остаётся открытым вопрос, будет ли Япония ястребом западной цивилизации господства Силы или башней силы Востока. Это выбор, который стоит перед народом Японии.»\n\nДанное обновление включает в себя новый контент для £GFX_JAP_flag_texticon §YЯпонии§!, £GFX_MAN_flag_texticon §YМаньчжоу-го§!, £GFX_YCP_flag_texticon §YЛяонинского восстания§!, £GFX_EHB_flag_texticon §YВосточного Хэбэя§!, £GFX_NIC_flag_texticon §YНикарагуа§!, а также обновленный контент для £GFX_BHU_flag_texticon §YБутана§! и интегрированный контент для £GFX_SOV_flag_texticon §YСоветского Союза§!, £GFX_USA_flag_texticon §YСоединенных Штатов§! и £GFX_ENG_flag_texticon §YВеликобритании§!."