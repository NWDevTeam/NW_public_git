 # Описания # 
 XSM_power_desc: "Официально провинция Цинхай управляется двумя губернаторами: гражданским Ма Линем и военным Ма Буфаном. Причём, первый является юридически более важной фигурой, однако, как показывает практика, в Китае надёжно работает лишь один закон – у кого армия, тот и сильней."
 XSM_loyality_desc: "Несмотря на то, что юридически мы являемся провинцией Китайской республики, на фоне последних событий, произошедших в стране, нам стоит подтвердить свою лояльность правительству в Нанкине. В таком случае, мы изменим свою налоговую систему, а также центральное правительство начнёт нам помогать с вооружением."
 XSM_cult_desc: "Большая часть населения северо-запада Китая исповедуют в качестве религии ислам. Как известно, в исламе существует множество течений и между ними идёт давняя борьба. Эта проблема не обошла стороной и наши провинции. Пока что, к сожалению, среди нашего мусульманства преобладает секта салафитов, которые считают, что ислам должен быть неполитической религией, а также должен поддерживать старые традиции и культы. В противовес ей существует секта Ихэвань, в которой существует два крыла: одно из них выступает за следование идеологии салафитов, другая же является модернистским течением, которое выступает за расширение светского образования среди мусульманского населения, а также поддержку китайского национализма со стороны ислама. Мы можем использовать эту секту ради достижения собственных целей, популяризации Гоминьдана и приобщения простых людей к политике. Таким образом, они будут меньше подвержены пропаганде коммунистов или тайных обществ."
 XSM_Ma_desc: "Для того, чтобы Ма Линю удержаться у власти, ему нужно предпринять некоторые меры, обеспечивающие лояльность верных ему людей, а также расположение со стороны правительства Китайской республики. Кроме того, ему давно стоит поправить неблагоприятное состояние финансовой системы провинции, чем он занимается уже несколько лет на своём посту. На такое положение дел повлияли несколько войн, в которых участвовала провинция."
 XSM_old_supp_desc: "Ма Линь — это старый генерал, у которого за время его политической и военной деятельности сформировалось множество дружеских отношений с лидерами различных фракций, движений и партий. Вкупе с умением «найти подход» в общении с человеком это поможет ему вовремя примкнуть к удобной стороне в гражданской войне."
 XSM_joining_SZPNO_desc: "Наша провинция находится почти что в окружении стран, входящих в состав нового правительства страны, поэтому нам не имеет смысла пытаться сопротивляться этой власти на северо-западе страны. Благодаря дипломатическим навыкам Линя ему удастся наладить хорошие отношения с новым «центром»."
 XSM_Join_left_Gomindan_desc: "Ма Линь долгое время воевал в составе армии Фэна Юйсяна, благодаря чему у него установились крепкие связи с представителями левой фракции Гоминьдана. Он сам разделяет именно их позиции в отношении политического будущего страны, поэтому в настоящий момент, когда левая фракция вступил на путь вооружённого противостояния правым, нам стоит поддержать их."
 XSM_support_yan_desc: "Так как Северо-Западное Правительство Национальной Обороны является объединением трёх сильно разных политических движений, то начинает играть большую роль то, какая из фракций в итоге наберёт большинство в нём. Ян Хучэн лично встретился с [XSM.GetLeader], чтобы заручиться его поддержкой, так как они оба когда-то воевали в армии Фэна Юйсяна, одного из главных лидеров левой фракции Гоминьдана."
 XSM_create_commi_desc: "Так как Северо-Западное Правительство Национальной Обороны является объединением трёх сильно разных политических движений, то начинает играть большую роль то, какая из фракций в итоге наберёт большинство в нём. В связи с этим, некоторые коммунистические лидеры просят [XSM.GetLeader] официально вступить в компартию и сделать свою провинцию одной из баз Красной армии."
 XSM_Low_autonomy_cinhai_desc: "Чтобы подтвердить нашу поддержку одной из фракций внутри СЗПНО, нам необходимо сократить автономию нашей провинции. Также это поможет централизовать управление армией и улучшит её взаимодействие на поприще войны с Японией."
 XSM_coop_with_army_desc: ""
 XSM_let_hesi_coridor_desc: "Так как правительство левого Гоминьдана контролирует очень маленькие территории, то нам имеет смысл ради общего выживания передать им под управление стратегически важный коридор Хэси, куда в случае чего сможет эвакуировать правительство."
 XSM_support_centralizatiom_desc: "Нашей стране давно пора отойти от практики сильно децентрализованного управления провинциями. Это привело лишь к долгому периоду кровавой гражданской войны и не дало возможности оказать достойное сопротивление японской агрессии, так что нам стоит ликвидировать свою автономию ради общего блага."
 XSM_Ma_avanture_desc: "После Синьхайской революции Тибет вышел из-под влияния Китайской республики благодаря умелым действиям предыдущего Далай-ламы XIII, имевшего хорошее образование и связи за границей. Сейчас в Тибете начался период нестабильности, вызванной смертью Далай-ламы и поиском новой реинкарнации, в связи с чем мы можем попытаться вернуть под контроль Китая, отправив в Тибет экспедицию во главе с Ма Буфаном, которая установит там выгодного нам правителя страны."
 XSM_bulding_work_desc: "Ма Линь является по совместительству главой Строительного бюро, или другими словами министерства/департамента строительства провинции. На этой должности он может продвигать реализацию некоторых важных инфраструктурных и инвестиционных проектов."
 XSM_rule_cinhai_army_desc: "Теперь, когда Ма Буфан оказался за пределами нашей провинции, то он лишён какой-либо власти внутри неё. Поэтому это идеальный момент, чтобы «временно» лишить его полномочий военного губернатора Цинхая, и самостоятельно Ма Линю возглавить армию."
 XSM_central_control_desc: "У Ма Линя есть собственный план реформ, но для того, чтобы их реализовать ему необходимо завершить централизацию управления в своих руках, которую он начал, постепенно ликвидируя влияние своего племянника Ма Буфана."
 XSM_change_tibet_opinion_desc: "Под нашим контролем находятся территории, массово заселенные тибетцами. Единственный способ полноценно интегрировать их в нашу провинцию – не проводить карательные рейды, грабя местное население, проводить экономические инвестиции, доказывая, что китайская власть является лучшим выбором, чем власть тибетской аристократии."
 XSM_recruit_new_soldiers_desc: "Так как большая часть нашей армии отправилась вместе с Ма Буфаном в Тибет для восстановления контроля Китайской республики над этими землями, то нам необходимо начать создание новых подразделений, чтобы защищать свои собственные территории."
 XSM_low_control_journalists_desc: "Ма Буфан зачастую высказался с идеями ограничениями свободы слова, что напугало многих владельцев газет в Цинхае, так как могло лишить их прибыли. На этом фоне, мы можем дать ещё больше свобод прессе, таким образом улучшая собственную репутацию среди населения, политиков и газетных издателей."
 XSM_low_officer_courpus_desc: "Так как правление провинцией Ма Линем сохранилось во многом благодаря лояльности высших офицеров нашей армии, то стоит задуматься о том, что для её сохранения мы должны «отблагодарить» новыми званиями и наградами."
 XSM_create_koordinate_shtabe_desc: "В свете предстоящей крупной войны, мы должны заняться реформированием армии. Особенно, учитывая то, что она была разделена после начала похода Ма Буфана в Тибет, то нам предстоит заново сформировать львиную долю подразделений, а также сформировать штаб, на котором коллегиально будут решаться военные вопросы. Таким образом, мы ещё больше завоюем доверия со стороны офицеров."
 XSM_train_soldiers_desc: "Армии северо-западных сильно отстают по качеству даже от армий центральных провинций. Во многом это связано с устаревшим вооружением, но кроме того ещё одной важной проблемой является архаичность методом подготовки и тренировки солдат и офицеров."
 XSM_military_and_civilian_desc: "Нам необходимо наконец разобраться с вопросом управления провинцией. Ма Буфан показал нам вполне опасный прецедент возникновения двойного правления из-за существования должности военного губернатора. Одним из решений данной проблемы может стать возвращение к системе дуцзюната – губернатора, совмещающего полномочия военного и гражданского правления. Она существовала в период до Северного похода в Бэйяньской республике. И несмотря на то, что Гоминьдан официально её ликвидировал, губернатор отдалённой провинции Синьцзянь продолжает ей следовать."
 XSM_no_gubernator_desc: "Нам необходимо наконец разобраться с вопросом управления провинцией. Ма Буфан показал нам вполне опасный прецедент возникновения двойного правления из-за существования должности военного губернатора. Одним из решений данной проблемы может стать ликвидация как таковой должности военного губернатора. Как считают некоторые, Чан Кайши ввёл такую систему управления провинциями следую известному принципу «Разделяй и властвуй», чтобы намеренно не давать возможности формироваться крепкой власти губернаторов в отдельных провинциях."
 XSM_commy_strategy_desc: "Ма Линь имел некоторые контакты с лидерами коммунистов, а также внимательно наблюдал за их «Долгим походом» из центрального Китая на северо-запад. В его ходе Красная армия набралась хорошего опыта ведения партизанской войны, который может пригодится и нам в войне с Японией."
 XSM_gorizontal_army_desc: "Наша провинция имеет достаточно большие размеры, так что нам приходится контролировать протяжённую границу. В связи с этим имеет смысл создавать децентрализованную армию из большого количества мелких подразделений, которыми мы сможем охватить все подконтрольные территории."
 XSM_terra_search_desc: "В связи с реформированием нашей армии и превращением её в более подходящий для ландшафта провинции вид, нам стоит задуматься о формировании специальных подразделений разведчиков, которые будут следить за местностью."
 XSM_crate_def_point_desc: "Учитывая горный ландшафт нашей местности, наиболее уместным будет строительство укреплений в узких расщелинах и близ крупных и важных дорог, благодаря чему мы сможем уверенно их контролировать, не пропуская вражеские войска."
 XSM_repair_airports_desc: "Аэропорт Юшу Батанг имеет для Китайской республики стратегическое значение. Благодаря ему наша авиация имеет лёгкий доступ к столице Тибета – Лхасе, а соответственно, обладая таким аэропортом мы можем оказывать политическое давление на тибетское правительство. Проблема в том, что он был разрушен в ходе последней китайско-тибетской войны 1932 году."
 XSM_press_separate_desc: "Благодаря нашей стратегически важной позиции на северо-западе страны, мы можем оказывать давление на провинции Синьцзянь и Тибет, лидеры которых зачастую прибегают к сепаратистским действиям."
 XSM_figt_for_title_desc: "Между членами семьи Ма с самого начала их личного контроля над северо-западом провинции идёт подковёрная борьба за право считаться «главным королём северо-запада Китая». Сейчас наступил самый лучший момент, чтобы выяснить это в битве."
 XSM_piece_unification_desc: "Мы должны объединиться с другими кликами Ма на северо-западе страны в столь трудный час ради победы над нашим общим врагом."
 XSM_cult_finance_desc: "Члены секты Ихэвани установили плотный контакт с правительством провинции. Они рады оказанной им поддержке, но просят о главном: выделить финансирование для распространения их идей. Однако, нашим условием в данной сделки будет окончательный переход ихэваней к модернистскому крылу движения и отказ от старых принципов."
 XSM_licvidate_salafite_desc: "Мы должны покончить раз и навсегда с салафитами, иначе их взгляд на ислам будет сильно мешать модернизации и развитию провинции. После развала ихэваней на два лагеря, они получили мощную поддержку и начинают свою агитацию среди простых жителей в различных районах Цинхая."
 XSM_cult_ideas_desc: "Так как Ма Буфан потерял своё влияние на наше правительство, то Ма Линь может заняться своим давним планом: религиозной и социальной модернизацией общественной жизни в своей провинции."
 XSM_moderate_socium_desc: "Благодаря продвигаемым сектой ихэваней модернистским идеям, мы можем параллельно заниматься подъёмом у населения, особенно мусульманского исповедания, приобщения к современному образу жизни."
 XSM_china_nationalism_desc: "Благодаря продвигаемым сектой ихэваней модернистским идеям, мы можем параллельно заниматься подъёмом у населения общекитайского национализма, что ликвидирует остатки социальной напряжённости между ханьцами и хуэй."
 XSM_svet_education_desc: "Одной из важных идей, за которые выступает секта Ихэвань, является важность внедрения светского образования среди мусульманского населения провинции. Благодаря этому нам удастся существенно увеличить процент обученного населения и получающего высшее образование."
 XSM_low_economy_control_desc: "Ма Линь выступает за дерегуляцию экономических отношений, ликвидацию монополий в некоторых секторах экономики и избавлений от остатков феодализма. Всё это должно положить начало новому экономическому росту провинции и улучшению качества жизни простых людей."
 XSM_socium_system_support_desc: "Несмотря на свои либеральную экономическую политику, Ма Линь остаётся приверженцем трёх народных принципов Сунь Ятсена, а соответственно одна из его реформ должна создать систему социальной поддержки населения за счёт увеличения налогов с высших и богатых землевладельцев и бизнесменов."
 XSM_create_infrastructure_desc: "Одной из важных проблем Цинхая остаётся её невозможность обеспечить саму себя продовольствием, в связи с чем населению приходится закупать еду у торговцев из других провинций. Чтобы поддержать последних, мы должны улучшить качество дорог с соседними провинциями."
 XSM_eat_sklad_grow_desc: "Одной из проблем нашей провинции является почти невозможность прокормить саму себя. Еду на рынки приходится привозить из соседних, более благоприятных для сельского хозяйства, регионов."
 XSM_Ma_bufang_desc: "Пост губернатора провинции Цинхай является очень популярной должностью, а учитывая традицию передачи власти по наследству и большое количество сыновей у старых милитаристов, то рассчитывать на спокойное правление не приходится. В таком случае Буфану необходимо для начала избавиться как минимум от некоторых активных сторонников Ма Линя в правительстве, чтобы заменить лояльных себе людьми."
 XSM_Sinin_theatre_desc: "Ма Буфан внимательно следит за развитием культуры в провинции. Одним из его первых предложений на новом посту стало строительство первого в Синине театра."
 XSM_save_art_desc: "Буфан заинтересован в культуре и искусстве, так как благодаря им можно поднимать боевой дух солдат в битвах, а также создавать приятный досуг для обычных жителей."
 XSM_forest_rise_desc: "Как и большинство других членов семьи Ма, Буфан считает, что одной из основ развития провинции является восстановление лесного фонда на подконтрольной нам территории. Это убеждённость связана с тем, что большая часть наших территорий представляет из себя сухие пустыни с неудобным ландшафтом."
 XSM_irragacional_system_desc: "Следующим шагом, который поможет улучшить нашу среду обитания, а также улучшит экономику провинции, должна стать крупная ирригационная система, которую необходимо создать в самых засушливых регионах провинции."
 XSM_ppl_group_desc: "Во время выполнения своего плана по улучшению окружающей среды в Цинхае, Ма Буфан столкнулся с массовым непониманием местными жителями его идей. В связи с этим он предлагает создать специальные группы преподавателей, которые будут путешествовать по поселениям и проводить лекции по ликвидации безграмотности у людей."
 XSM_nice_roads_desc: "Из-за своей удалённости и из-за своего ландшафта Цинхай продолжает оставаться очень отсталым регионом. Даже дороги в нашей провинции ужасного качества, поэтому даже машинам тяжело по ним передвигаться."
 XSM_sanitar_project_desc: "Одной из проблем провинции является иногда случающиеся вспышки различных инфекционных заболеваний, которые приходят обычно из соседних регионов. Мы не можем пока что с ними бороться по причине слаборазвитой медицины."
 XSM_medical_project_desc: "Нам удалось справиться с санитарными проблемами, но для окончательного закрепления наших успехов в области медицины, нам необходимы новые больницы, доведенные до современного уровня."
 XSM_industrial_desc: "Наши территории отстали от других провинций Китая, особенно прибрежных, где находится много иностранцев и ходят большие деньги. Однако, мы можем попытаться нагнать их, реализуя небольшие, но амбициозные планы развития и реконструкции."
 XSM_education_projects_desc: "Буфан активно выступает за развитие образования, требуя от местных бизнесменов вкладываться в модернизацию и строительство школ."
 XSM_money_for_scholar_desc: "Чтобы улучшать качество и доступность образования в провинции, Ма Буфан решил финансировать из провинциального бюджета бесплатную выдачу формы и питания всем ученикам в школах."
 XSM_inegartion_blueshirts_ideas_desc: "В Нанкине произошли резкие идеологические перемены, связанные с подковёрной борьбой правящих группировок внутри Гоминьдана. Так как Китайская республика всё больше углубляется в идеи национальной революции, то и мы должны подтвердить следование данному курсу и принять идеи Общества Синих Рубашек."
 XSM_agrarian_projects_desc: "Наша провинция пока что не страдает от голода, но с пищей всё равно сохраняются проблемы. Связано это преимущественно с нехваткой собственных плодородных земель, из-за чего к нам приходится завозить базовую пищу из других провинций."
 XSM_water_sinin_desc: "Столица нашей провинции должна иметь современные удобства жизни, в том числе и такие базовые как водопроводная система. В данный момент США – экономический мировой лидер, в котором такие системы активно создаются с начала века."
 XSM_press_control_desc: "В отличие от своего предшественника, Ма Буфан терпеть не может критику своих действий, которая часто проливается на страницах газет. Из-за этого многим СМИ грозит угроза закрытия, если они не изменят свою редакторскую политику."
 XSM_clear_sinin_desc: "Одна из черт Китая последние годы – сильная замусоренность улиц и грязь на улицах городов. Буфан решил радикально бороться с этим, обязав владельцев магазинов и земель контролировать чистоту своих территорий."
 XSM_build_school_desc: "Одним из новых проектов Буфана в сфере образования станет план строительства светских школ в крупных поселениях подконтрольных провинций."
 XSM_expedition_golog_desc: "Голог это наш южный регион, в основном населённый тибетцами. До последней китайско-тибетской войны он принадлежал Тибету, и там до сих пор остаются лояльные Лхасе люди. Но в целом этот высокогорный регион является возможно одним из самых отсталых во всём Китае, так как там всё ещё некоторые народы, проживающие племенным строем."
 XSM_licvidate_slavery_desc: "На контролируемых нами бывших территориях Тибета всё ещё сохраняются отсталые порядки феодального периода, в том числе и рабство. Для того, чтобы завоевать доверие у местных жителей, мы ликвидируем его."
 XSM_tibet_chinese_desc: "Чтобы окончательно оторвать северные территории Тибета от него, мы должны провести кампанию «китаизации» тибетцев. Ликвидированное на этих территориях рабство поможет нам в этом, так как люди будут доверять нашему правительству."
 XSM_up_tibet_nalog_desc: "Нам стоит увеличить налоги для тех жителей, которые не подчиняются нашей политике «китаизации» в южных контролируемых нами территориях. Это будет мера экономического давления на них."
 XSM_tibet_in_army_desc: "Для того, чтобы продолжить интеграцию тибетского населения провинции в общество, Ма Буфан решил заняться формированием военных частей, состоящих из тибетцев, проживающих под контролем нашего правительства. Это снизит социальную напряжённость, так как у людей появится возможность для карьерного роста."
 XSM_armory_from_pekyn_desc: "У нас есть своё небольшое представительство в Пекине, находящемся ныне близ границы с Японией и подконтрольными ей государствами. При помощи главы нашего представительство, мы можем попытаться организовать закупку оружия у японцев с целью борьбы против коммунистических армий."
 XSM_create_company_desc: "Для того, чтобы эффективно контролировать экономику провинции, Ма Буфан предлагает создать государственную компанию, которая будет монопольно владеть всеми крупными промышленными предприятиями провинции. Такую же практику у себя в провинции Нинся реализовал генерал Ма Хункуй. Это также сокращает и возможности возникновение политической конкуренции."
 XSM_prom_desc: "Наша провинция богата не только промышленными мощностями, но также добывающими компаниями частных владельцев, для контроля которых Ма Буфан собирается создать специальную госкорпорацию."
 XSM_animal_desc: "Одной из наиболее популярных сфер малого и среднего предпринимательства в нашей провинции является животноводство, которое нам также следует взять под свой контроль."
 XSM_bank_desc: "Многие губернаторы провинций создают подконтрольные правительству провинции банки, также помогающие контролировать экономику провинции. Нам также стоит задуматься о реализации в Цинхае данной практики."
 XSM_pies_desc: "Ма Буфан прославился как достаточно жестокий и суровый военный лидер. Он любит использовать подобие религиозных и мистических культов для поднятия духа своих бойцов, таким образом создавая жёстко-дисциплинированную армию верных солдат, которые будут сражаться до последней капли крови."
 XSM_jihad_vs_JAP_desc: "Для того, чтобы максимально поднять боевых дух солдат и призвать к патриотизму, мы можем объявить джихад, или священную войну, против Японии. Помогут нам в этом некоторые мусульманские религиозные лидеры."
 XSM_codex_for_soldiers_desc: ""
 XSM_fight_with_commy_desc: "Территория наших провинций стратегически важна для коммунистов, так как может позволить организовать поставки помощи советскому району из СССР. Наша армия должна сражаться с коммунистическими партизанами также жестоко, как и с японцами захватчиками."
 XSM_elite_horse_desc: "Ландшафт территорий которые нам подконтрольны и на которых обычно ведём сражения идеально подходит для применения кавалерия. Для того, чтобы побеждать японцев, мы будем создавать лучшие кавалерийские соединения в Азии, благо у наших командиров предостаточно опыта ведения таких войн."
 XSM_hight_train_desc: ""
 XSM_field_for_sun_desc: "Годы несутся стремительно, и вот уже у Ма Буфана вырос собственный сын, который всю свою жизнь с самого рождения провёл рядом с театром боевых действий, где воевал отец. Армейская жизнь и навыки у него уже в крови."
 XSM_mobilize_militia_desc: "Для организации сопротивления коммунистам, мы должны начать формирование большего числа частей, чтобы коммунистическая пропаганда не успела распространиться на них."
 XSM_wave_tactik_desc: "Против профессиональной и массовой армии Японии нам следует использовать тактику, названную «тактикой волн», так как она заключается в массовых и непрерывных нападениях на японские позиции при помощи использовании кавалери."
 XSM_modern_strategy_desc: ""
 XSM_crowd_tactik_desc: "Для того, чтобы эффективно использовать развёрнутое нами антикоммунистическое ополчение и подавить действия отдельных партизанских армий в советских районах мы должны использовать отличную от антияпонской тактики – тактику толпы."
