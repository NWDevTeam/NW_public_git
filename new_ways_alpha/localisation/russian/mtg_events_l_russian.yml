 panay_inc2_opinion_modifier: "Нападение на корабль Её Величества «Лейдибёрд»"
 panay_incident.2.t: "В Китае потоплен американский корабль «Панай»!"
 panay_incident.2.d: "Канонерская лодка США «Панай» сегодня попала под обстрел при эвакуации гражданских лиц в ходе конфликта между государствами [JAP.GetName] и [CHI.GetName], хотя на ее принадлежность ясно указывали [USA.GetAdjective] флаги. После двух прямых попаданий бомб она пошла на дно, в результате чего три гражданина США погибли, а многие получили ранения. Выживших подобрали [USA.GetAdjective] и [ENG.GetAdjective] канонерки, находящиеся в том районе.\n\nГосударство [JAP.GetNameDef] поспешило заявить, что это был несчастный случай, и принести свои извинения, но некоторые полагают, что атака была намеренной. Ряд советников предлагают объявить войну. Между тем идея войны не находит особой поддержки у общественности, и такое объявление, скорее всего, приведет к глубокому расколу. Как нам отреагировать?"
 panay_incident.2.e: "Канонерская лодка США «Панай» сегодня попала под обстрел при эвакуации гражданских лиц в ходе конфликта между государствами [JAP.GetName] и [CHI.GetName], хотя на ее принадлежность ясно указывали [USA.GetAdjective] флаги. После двух прямых попаданий бомб она пошла на дно, в результате чего три гражданина США погибли, а многие получили ранения. Выживших подобрали [USA.GetAdjective] и [ENG.GetAdjective] канонерки, находящиеся в том районе.\n\nГосударство [JAP.GetNameDef] поспешило заявить, что это был несчастный случай, и принести свои извинения, но некоторые полагают, что атака была намеренной. Ряд советников предлагают объявить войну. Как нам отреагировать?"
 panay_incident.2.a: "Вывести наши войска из Китая"
 panay_incident.2.a.tt: "Общественность крайне настороженно относится к любой идее о вмешательстве в иностранные дела. Прежде всего, этот инцидент никогда бы не произошел, если бы наших военных не отправили в государство [CHI.GetName]. Если мы выведем небольшое количество канонерских лодок и немногочисленный персонал из Китая, то укрепим стабильность внутри своей страны, хотя в дальнейшем это может осложнить нам военные интервенции.\n\n"
 panay_incident.2.e.tt: "Поскольку военные настроения становятся все более сильными, вывод войск из государства [CHI.GetName] помешает нам оправдывать боевые действия в будущем; хотя, если мы уверим общественность в наших мирных намерениях, то укрепим стабильность внутри страны.\n\n"
 panay_incident.2.b: "Потребовать компенсацию"
 panay_incident.2.b.tt: "Наше требование будет передано японскому правительству, и мы будем ожидать ответа.\n\n"
 panay_incident.2.c: "Война!"
 panay_incident.2.c.tt: "Наше ключевое преимущество - более развитая промышленная база, но низкая общественная поддержка делает объявление войны рискованным и ограничивает нашу способность вмешиваться в другие глобальные конфликты.\n\n"
 panay_incident.3.t: "Государство [USA.GetName] требует извинений и компенсации"
 panay_incident.3.d: "В ответ на потопление канонерской лодки США «Панай» в результате бомбардировки ранее на этой неделе государство [USA.GetNameDef] требует извинений, наказаний причастных к инциденту офицеров и компенсации. Наше правительство не отдавало приказа об атаке, и не вполне ясно, была ли она проведена по ошибке нашими не в меру усердными пилотами, или это вообще попытка некоторых жёстко настроенных военных вынудить государства [USA.GetNameDef] и [ENG.GetName] вывести свои отряды с территории государства [CHI.GetName]. Некоторые представители правительства не желают, чтобы мы уступали [USA.GetAdjective] требованиям, но отказ может означать войну."
 panay_incident.3.a: "Согласиться на [USA.GetAdjective] условия"
 panay_incident.3.b: "Мы никогда не встанем на колени перед испорченным Западом!"
 panay_incident.3.b.tt: "Отказ выполнить [USA.GetAdjective] требования будет воспринят внутри страны как демонстрация силы, что усилит поддержку правительства, но стоит ли это увеличения риска войны с государством [USA.GetNameDef]?\n\n"
 panay_incident.4.t: "[JAP.GetName] соглашается предоставить компенсацию"
 panay_incident.4.d: "Мы получили ответ от [JAP.GetAdjective] посла с уверениями в том, что нам будет предоставлена компенсация за потопление канонерской лодки США «Панай». Эти события повлияют на отношение нашей общественности к государству [JAP.GetName], но избежать войны на какое-то \nвремя удалось."
 panay_incident.4.a: "К счастью, [JAP.GetName] прислушалась к голосу разума"
 panay_incident.5.t: "[JAP.GetName] отказывается предоставлять компенсацию"
 panay_incident.5.d: "Понятно, что [JAP.GetAdjective] извинение за потопление канонерской лодки «Панай» было всего лишь формальностью, поскольку они резко отвергли наши требования компенсации. Это поставило нас в трудное положение: страна не готова к непопулярной войне, но не ответить на оскорбление - значит нанести себе политический урон, а также усилить идеи о невмешательстве в обществе. С другой стороны, избежать войны означает уверить избирателей в том, что правительство действительно придерживается курса невмешательства в иностранные дела."
 panay_incident.5.a: "Война не восстановит «Панай»"
 panay_incident.5.b: "Пусть [JAP.GetName] заплатит!"
 panay_incident.6.t: "Государство [USA.GetName] уходит из Китая"
 panay_incident.6.d: "Потеря «Паная» усилила страхи перед войной в государстве [USA.GetNameDef]. Будучи настроенными против конфронтации, [USA.GetAdjective] политики удачно пролоббировали вывод всех оставшихся [USA.GetAdjective] канонерских лодок и личного состава из Китая."
 panay_incident.6.a: "Их слабость - наша сила"
 mtg_netherlands.1.t: "Венесуэла предлагает «защиту» островам Эй-Би-Си"
 mtg_netherlands.1.d: "Воспользовавшись тем, что после вторжения на нашу основную территорию наше военное присутствие ослаблено, [VEN.GetAdjective] правительство выступило с предложением «помощь защитить» острова Эй-Би-Си от вражеского нападения. Вряд ли они захотят покинуть эти острова, когда их помощь больше не потребуется..."
 mtg_netherlands.1.a: "Не идеально, но у нас нет выбора."
 mtg_netherlands.1.b: "Нет! Они хотят сами получить эти острова."
 mtg_netherlands.1.c: "Передать контроль британцам - пусть ситуация осложняется."
 mtg_netherlands.1.e: "Передать контроль американцам - пусть ситуация осложняется."
 mtg_netherlands.2.t: "[From.GetNameDefCap] принимает наше предложение"
 mtg_netherlands.2.d: "[HOL.GetAdjective] правительство приняло наше предложение предоставить «защиту» островам Эй-Би-Си."
 mtg_netherlands.2.a: "Наш замысел сработал."
 mtg_netherlands.3.t: "[From.GetNameDefCap] отвергает наше предложение"
 mtg_netherlands.3.d: "[HOL.GetAdjective] правительство отказалось от нашего предложения предоставить «защиту» островам Эй-Би-Си."
 mtg_netherlands.3.a: "Мы этого так не оставим!"
 mtg_netherlands.4.t: "[From.GetNameDefCap] требует от нас защитить острова Эй-Би-Си"
 mtg_netherlands.4.d: "[HOL.GetAdjective] правительство попросило нас взять под свою защиту Кюрасао. До этого к ним под предлогом «защиты» обратились венесуэльцы, и теперь они беспокоятся по поводу возможных враждебных действий в случае, если они отклонят такое [VEN.GetAdjective] «предложение»."
 mtg_netherlands.4.a: "Мы возложим на себя это бремя."
 mtg_netherlands.4.b: "Нам не следует вмешиваться в местные территориальные споры."
 mtg_netherlands.5.t: "[From.GetNameDefCap] соглашается защищать острова Эй-Би-Си"
 mtg_netherlands.5.d: "Государство [From.GetNameDefCap] согласилось принять на себя ответственность за острова Эй-Би-Си."
 mtg_netherlands.5.a: "Всё лучше, чем другой вариант."
 mtg_netherlands.6.t: "[From.GetNameDefCap] отказывается защищать острова Эй-Би-Си"
 mtg_netherlands.6.d: "Государство [From.GetNameDefCap] отказалось принять на себя ответственность за острова Эй-Би-Си. Его представители утверждают, что не могут позволить себе вмешиваться в то, что называют «местными территориальными спорами»."
 mtg_netherlands.6.a: "У нас нет иного выбора, кроме как согласиться с [VEN.GetAdjective] предложением."
 mtg_netherlands.6.b: "Что ж, в любом случае они не достанутся венесуэльцам!"
 ven_claims_abc_islands: "§YВенесуэла§! предложила «защитить» §YКюрасао§!.\n"
 mtg_netherlands.7.t: "[From.GetNameDefCap] требует чертежи линейного крейсера"
 mtg_netherlands.7.d: "Государство [From.GetNameDefCap] попросило, чтобы мы поделились чертежами линейного крейсера класса «Шарнхорст». Они хотят создать свой «линейный крейсер проекта 1047» для защиты колоний в Вест-Индии."
 mtg_netherlands.7.a: "Почему бы и нет."
 mtg_netherlands.7.b: "Нет. Они и сами могут разработать свои корабли."
 mtg_netherlands.8.t: "[From.GetNameDefCap] делится чертежами линейного крейсера"
 mtg_netherlands.8.d: "[From.GetNameDefCap] решает поделиться с нами своими чертежами линейного крейсера класса «Шарнхорст»."
 mtg_netherlands.8.a: "Прекрасная новость!"
 mtg_netherlands.9.t: "[From.GetNameDefCap] отказывается поделиться чертежами линейного крейсера."
 mtg_netherlands.9.d: "[From.GetNameDefCap] решает не делиться с нами своими чертежами линейного крейсера класса «Шарнхорст»."
 mtg_netherlands.9.a: "Как некстати..."
 mtg_netherlands.10.t: "Сформировано новое правительство"
 mtg_netherlands.10.d: "Пятый кабинет Колейна, как и его предшественники, потерпел крах, и государственному министру Дирку Ян де Гееру предложили взять на себя формирование нового правительства. В последний раз он занимал официальную должность в 1933 году и доказал, что способен руководить страной в мирное время. Но сейчас, в условиях нарастающей напряженности, неясно, как новый министр-президент будет руководить государством во время войны, которая представляется все более вероятной."
 mtg_netherlands.10.a: "Будем надеяться, что оно окажется более стабильным, чем прежние."
 mtg_netherlands.11.t: "Японские интересы в Вест-Индии"
 mtg_netherlands.11.d: "Не секрет, что японцы проявляют огромный интерес к ресурсам нашей Вест-Индии. У нас два варианта: либо предоставить японцам эксклюзивные права на ресурсы наших колоний, либо полностью передать им контроль над колониями. Если мы желаем сохранить мирные отношения с государством [JAP.GetNameDef], то необходимо сделать выбор."
 mtg_netherlands.11.a: "Передать им контроль над островами."
 mtg_netherlands.11.b: "Пообещать им массовый импорт важных ресурсов."
 mtg_netherlands.12.t: "[From.GetNameDefCap] предлагает контроль над Вест-Индией"
 mtg_netherlands.12.d: "В целях сохранения мира и признавая наши интересы в богатом ресурсами регионе, государство [From.GetNameDefCap] предложило передать под наш контроль всю Вест-Индию."
 mtg_netherlands.12.a: "Приемлемое решение для нашего затруднительного положения."
 mtg_netherlands.12.b: "Пусть сохранят колонии за собой - у нас есть альтернативные решения."
 mtg_netherlands.13.t: "[From.GetNameDefCap] предлагает расширить импорт из Вест-Индии"
 mtg_netherlands.13.d: "В целях сохранения мира и признавая наши интересы в богатом ресурсами регионе, государство [From.GetNameDefCap] предложило свое решение. Вместо передачи нам контроля над регионом они могут дать исключительные права на добываемые там ресурсы."
 mtg_netherlands.13.a: "Это приемлемый компромисс."
 mtg_netherlands.13.b: "Такого «компромисса» недостаточно."
 mtg_netherlands.14.t: "Королева заставляет уйти в отставку министров-пораженцев"
 mtg_netherlands.14.d: "Устав от пораженческих настроений, пропитавших правительство, королева Вильгельмина настояла на отставке виновных в их распространении министров. Министру-президенту де Гееру, чтобы он сохранил свою репутацию, позволили уйти «по состоянию здоровья». Остается надеяться, что больше он не доставит нам неприятностей в будущем...\n\nСменивший его Питер Шурдс Гербранди уже отличился тем, что отказался от пораженческой тактики де Геера. Если он сохранит такой настрой и во время войны, то послужит прекрасным примером для остальных членов кабинета."
 mtg_netherlands.14.a: "Если бы больше людей разделяло ее решимость..."
 mtg_netherlands.15.t: "[From.GetNameDefCap] предлагает создать Объединенные Нидерланды"
 mtg_netherlands.15.d: "Представители государства [From.GetNameDefCap] предложили воссоздать буферное государство Объединенные Нидерланды, существовавшее после наполеоновских войн. Они ссылаются на свой вклад в военные кампании по сравнению с почти полной бесполезностью бельгийцев и люксембуржцев, и на основании этого утверждают, что их план поможет сохранить мир в континентальной Европе."
 mtg_netherlands.15.a: "Отличная мысль."
 mtg_netherlands.15.b: "Мы так не думаем."
 mtg_netherlands.16.t: "[From.GetNameDefCap] поддерживает предложение создать Объединенные Нидерланды"
 mtg_netherlands.16.d: "Британцы отнеслись благосклонно к нашему предложению объединить все «Нижние земли». Мы можем начинать подготовку к реинтеграции по мере их освобождения."
 mtg_netherlands.16.a: "Отличнейшие новости."
 mtg_netherlands.17.t: "[From.GetNameDefCap] отвергает предложение создать Объединенные Нидерланды"
 mtg_netherlands.17.d: "Британцы дали четко понять, что невысокого мнения о нашем предложении создать Объединенные Нидерланды."
 mtg_netherlands.17.a: "Их неблагодарность не знает границ..."
 mtg_netherlands.18.d: "До нашего сведения дошло, что британцы приняли предложение голландцев создать Объединенные Нидерланды под общим нидерландским флагом. С представителями нашего правительства не посовещались..."
 mtg_netherlands.18.a: "Это так задувают пламя свободы?"
 mtg_netherlands.19.t: "Государство [From.GetNameDefCap] приглашает нас вступить в Бенилюкс"
 mtg_netherlands.19.d: "[HOL.GetAdjective] представители связались с нами и предложили тесное сотрудничество между так называемыми «Нижними землями». Теперь они желают получить наше официальное одобрение этого проекта."
 mtg_netherlands.19.a: "Это превосходная идея!"
 mtg_netherlands.19.b: "Нам это не интересно."
 mtg_netherlands.20.t: "[From.GetNameDefCap] приглашает нас в Европейский союз"
 mtg_netherlands.20.d: "[HOL.GetAdjective] представители связались с нами и предложили тесное сотрудничество с малыми демократическими странами Европы. Теперь они желают получить наше официальное одобрение этого проекта."
 mtg_netherlands.21.t: "[From.GetNameDefCap] стремится к интеграции колоний"
 mtg_netherlands.21.d: "В процессе общения с представителями государства [From.GetNameDefCap] выяснилось, что они стремятся установить контроль над нашими делами... Некоторые второстепенные комитеты правительства уже сочтены «необязательными», и потому этими вопросами заведует непосредственно Амстердам."
 mtg_netherlands.21.a: "Если они считают, что так лучше..."
 mtg_netherlands.22.t: "[From.GetNameDefCap] переносит столицу в Батавию"
 mtg_netherlands.22.d: "Представители правительства в изгнании сообщили нам, что оно переезжает в Батавию и отныне руководит колониями непосредственно оттуда. В наших услугах больше не нуждаются."
 mtg_netherlands.22.a: "Возможно, мы сможем послужить новому правительству как-то иначе..."
 mtg_netherlands.23.t: "[From.GetNameDefCap] принимает передачу Вест-Индии"
 mtg_netherlands.23.d: "[From.GetNameDefCap] принимает наше предложение передать всю Вест-Индию."
 mtg_netherlands.23.a: "Мир сохранен."
 mtg_netherlands.24.t: "[From.GetNameDefCap] принимает ресурсы Вест-Индии"
 mtg_netherlands.24.d: "[From.GetNameDefCap] принимает наше предложение предоставить эксклюзивные права на ресурсы Вест-Индии"
 mtg_netherlands.25.t: "[From.GetNameDefCap] отвергает наше предложение"
 mtg_netherlands.25.d: "Представители государства [From.GetNameDefCap] сообщили, что наше предложение их не интересует."
 mtg_netherlands.25.a: "Странно... и тревожно..."
 mtg_netherlands.26.t: "[From.GetNameDefCap] просит, чтобы США защищали Вест-Индию"
 mtg_netherlands.26.d: "[HOL.GetAdjective] правительство попросило, чтобы мы предоставили защиту Вест-Индии. В настоящее время, когда их военная мощь ослаблена, они опасаются нападения и утверждают, что конфликты в их сфере интересов противоречат также и нашим интересам."
 mtg_netherlands.26.a: "Мы не можем позволить иноземным силам вмешиваться в дела Карибского региона."
 mtg_netherlands.26.b: "Не им указывать, что в наших интересах."
 mtg_netherlands.27.t: "[From.GetNameDefCap] принимает просьбу защитить Вест-Индию"
 mtg_netherlands.27.d: "Государство [From.GetNameDefCap] решило оказать защиту Вест-Индии. Наши колонии могут не бояться нападения."
 mtg_netherlands.27.a: "Теперь, когда США на нашей стороне, вряд ли кто-то посмеет им угрожать."
 mtg_netherlands.28.t: "[From.GetNameDefCap] отклоняет просьбу защитить Вест-Индию"
 mtg_netherlands.28.d: "Представители государства [From.GetNameDefCap] сообщили, что Вест-Индия их не интересует и что они не желают давать никаких обещаний насчет защиты наших колоний."
 mtg_netherlands.28.a: "Это разочаровывает..."
 mtg_netherlands.29.t: "[From.GetNameDefCap] просит предоставить снаряжение"
 mtg_netherlands.29.d: "Представители [HOL.GetAdjective] правительства обратились к нам с просьбой предоставить им снаряжение. Они утверждают, что без нашей помощи не смогут укомплектовать армию к началу вторжения."
 mtg_netherlands.29.a: "Передать им пехотное снаряжение."
 mtg_netherlands.29.b: "Передать им дополнительное снаряжение."
 mtg_netherlands.29.c: "Передать им артиллерийское снаряжение."
 mtg_netherlands.29.e: "Придется им решать этот вопрос самим."
 mtg_netherlands.30.t: "[From.GetNameDefCap] предоставляет снаряжение"
 mtg_netherlands.30.d: "Государство [From.GetNameDefCap] выслало нам партию снаряжения для переоснащения наших войск."
 mtg_netherlands.30.a: "Их помощь не будет забыта."
 mtg_netherlands.31.t: "[From.GetNameDefCap] отказывается предоставлять снаряжение"
 mtg_netherlands.31.d: "Представители государства [From.GetNameDefCap] отказались предоставлять нам снаряжение. Они утверждают, что если оно нам так необходимо, то наша промышленность сможет произвести больше."
 mtg_netherlands.31.a: "Они переоценивают наш промышленный потенциал..."
 mtg_netherlands.32.t: "[From.GetNameDefCap] предлагает составить совместный план обороны"
 mtg_netherlands.32.d: "[HOL.GetAdjective] представители предложили составить секретный план по координации обороны в случае нападения на них. Они сообщили, что крайне важно не разглашать его, поскольку опасаются, что любое нарушение их нейтралитета приведет к войне."
 mtg_netherlands.32.a: "Великолепная идея!"
 mtg_netherlands.32_tt: "§Y[From.GetNameDefCap]§! получит бонус к защите дивизий на национальной территории в течение 180 дней после нападения ведущей западноевропейской державы.\n"
 mtg_netherlands.32.b: "Если они хотят, чтобы мы их защищали, то должны присоединиться к нам формально."
 mtg_netherlands.33.t: "[From.GetNameDefCap] соглашается составить совместный план обороны"
 mtg_netherlands.33.d: "[From.GetNameDefCap] принимает наше предложение составить совместный план обороны"
 mtg_netherlands.33.a: "Чудесно!"
 mtg_netherlands.33_tt: "Мы получим бонус к защите дивизий на национальной территории в течение 180 дней после нападения ведущей западноевропейской державы.\n"
 mtg_netherlands.34.t: "[From.GetNameDefCap] отклоняет предложение составить совместный план обороны"
 mtg_netherlands.34.d: "[From.GetNameDefCap] отклоняет наше предложение составить совместный план обороны. Если нам так нужна помощь, мы должны обратиться за ней формально."
 mtg_netherlands.34.a: "Это невозможно."
 mtg_netherlands.35.t: "[From.GetNameDefCap] просит обменяться разведданными"
 mtg_netherlands.35.d: "[From.GetNameDefCap] предлагает обменяться разведывательными данными о возможных врагах, с которыми мы можем вместе столкнуться в бою."
 mtg_netherlands.35.a: "Это великолепная идея!"
 mtg_netherlands.35_tt: "§Y[From.GetNameDefCap]§! получит целевой бонус к защите и атаке против агрессора в течение 180 дней после нападения ведущей западноевропейской державы.\n"
 mtg_netherlands.35_tt_2: "Мы получим целевой бонус к защите и атаке против ведущей западноевропейской державы, если будем воевать с ней.\n"
 mtg_netherlands.35.b: "Мы не можем предоставить собранные нами разведывательные данные."
 mtg_netherlands.36.t: "[From.GetNameDefCap] соглашается обменяться разведданными"
 mtg_netherlands.36.d: "[From.GetNameDefCap] соглашается обменяться разведывательными данными о возможных врагах, с которыми мы можем вместе столкнуться в бою."
 mtg_netherlands.36.a: "Это многократно усилит нашу общую оборону."
 mtg_netherlands.36_tt: "§Y[From.GetNameDefCap]§! получит целевой бонус к защите и атаке против агрессора в течение 180 дней после объявления войны против ведущей западноевропейской державы.\n"
 mtg_netherlands.36_tt_2: "Мы получим целевой бонус к защите и атаке против агрессора в течение 180 дней после нападения ведущей западноевропейской державы.\n"
 mtg_netherlands.37.t: "[From.GetNameDefCap] отказывается обмениваться разведданными"
 mtg_netherlands.37.desc: "[From.GetNameDefCap] отказывается поделиться своими разведывательными данными."
 mtg_netherlands.37.a: "Похоже, мы не внушаем особого доверия..."
 mtg_netherlands.41.t: "[From.GetNameDefCap] просит обменяться военными знаниями"
 mtg_netherlands.41.d: "[From.GetNameDefCap] просит, чтобы мы поделились некоторыми нашими военными знаниями, что позволит им добиться значительного развития военной доктрины."
 mtg_netherlands.41.a: "Сильное государство [From.GetName] - полезный союзник."
 mtg_netherlands.41.b: "Слабое государство [From.GetName] - хорошее государство [From.GetName]."
 mtg_netherlands.42.t: "[From.GetNameDefCap] делится военными знаниями"
 mtg_netherlands.42.d: "[From.GetNameDefCap] делится с нами некоторыми положениями своей военной доктрины и военными знаниями."
 mtg_netherlands.42.a: "Это позволит нам значительно модернизировать наши военные силы."
 mtg_netherlands.43.t: "[From.GetNameDefCap] отказывается делиться военными знаниями"
 mtg_netherlands.43.d: "[From.GetNameDefCap] отказывается делиться с нами своими военными знаниями."
 mtg_netherlands.43.a: "Они хотят, чтобы мы оставались слабыми?"
 mtg_netherlands.45.t: "Принц Бернард замешан в скандале"
 mtg_netherlands.45.d: "Похоже, принц Бернард оказался замешанным в одном малоприятном скандале. Его свободолюбивый характер, который иногда оказывается настоящим благословением, может и доставлять беспокойство... Правительство теперь вынуждено потратить ценные ресурсы, чтобы спасти репутацию принца в обществе."
 mtg_netherlands.45.a: "Какая досада."
 mtg_netherlands.46.t: "Принц Бернард производит хорошее впечатление"
 mtg_netherlands.46.d: "Принц Бернард недавно произвел необычайное впечатление на публику, подняв дух и вселив в сердца подданных надежду на окончательную победу. Хотя формально он не является представителем правительства, это не помешает нам воспользоваться плодами такого неожиданного успеха."
 mtg_netherlands.46.a: "Достойный представитель своей страны."
 mtg_netherlands.47.t: "Принц Бернард подает хороший пример"
 mtg_netherlands.47.d: "Общаясь со своими товарищами-пилотами, принц Бернард подает хороший пример поведения в боевых условиях. Командиры уже отметили небольшое, но заметное улучшение действий наших пилотов в воздушном бою."
 mtg_netherlands.47.a: "Он неплохо летает."
 mtg_netherlands.48.t: "Принц Бернард подает плохой пример"
 mtg_netherlands.48.d: "В своей откровенно самоуверенной манере принц Бернард, похоже, дал своим товарищам-пилотам ряд «ценных указаний», совершенно непродуктивных с тактической точки зрения, а порой даже опасных. Бравада в его духе уже увеличила потери."
 mtg_netherlands.48.a: "Какое безрассудство..."
 mtg_netherlands.48.b: "Мы должны разоблачить «указания» принца, чтобы улучшить ситуацию."
 mtg_netherlands.49.t: "Принц Бернард помогает выработать стратегию"
 mtg_netherlands.49.d: "Похоже, принц Бернард в последнее время принимает довольно активное участие в разработке планов боевых операций. К счастью, все его советы отличаются разумностью, а планы дают превосходные результаты."
 mtg_netherlands.49.a: "У него великолепный ум."
 mtg_netherlands.50.t: "Принц Бернард мешает выработать стратегию"
 mtg_netherlands.50.d: "Похоже, принц Бернард в последнее время принимает довольно активное участие в разработке планов боевых операций. Пользуясь своим положением и отличаясь излишней самоуверенностью, он затыкает рот несогласным с его предложениями. При реализации ряда планов проявились заложенные в них фундаментальные недостатки."
 mtg_netherlands.50.a: "Уже поздно что-то менять..."
 mtg_netherlands.50.b: "Наши генералы должны отклонять его «советы», даже если это запятнает репутацию принца."
 mtg_netherlands.51.t: "Принц Бернард хочет добывать разведданные"
 mtg_netherlands.51.d: "В последние недели наблюдается недостаток разведданных для разработки подходящего плана боевых операций. Узнав об этом на недавнем совещании штаба, принц Бернард настоял на том, чтобы использовать свои личные связи в государстве [GER.GetNameDef] для предоставления нам столь необходимых сведений."
 mtg_netherlands.51.a: "Великолепная идея!"
 mtg_netherlands.51.b: "Мы не можем полагаться на его данные!"
 mtg_netherlands.52.t: "Принц Бернард добывает отличные разведданные"
 mtg_netherlands.52.d: "Похоже, что предоставленные принцем Бернардом сведения очень пригодились нам в боях. Многочисленными успешными операциями мы обязаны именно информации, добытой по его каналам."
 mtg_netherlands.52.a: "Это настоящая находка для разведки."
 mtg_netherlands.53.t: "Принц Бернард добывает плохие разведданные"
 mtg_netherlands.53.d: "Похоже, сведения, предоставленные принцем Бернардом, не отличаются особой точностью... Враг постоянно ударяет по слабым участкам, откуда мы отводим подкрепление в районы предполагаемой атаки."
 mtg_netherlands.53.a: "Мы знали, что идем на риск..."
 mtg_netherlands.54.t: "Принц Бернард намерен организовать сопротивление"
 mtg_netherlands.54.d: "Когда речь на недавнем совещании штаба зашла о недостаточном сопротивлении на нашей оккупированной центральной территории, принц Бернард, похоже, счел это вопросом личного характера. Он уже готовится к парашютной высадке за линией фронта."
 mtg_netherlands.54.a: "Он должен поступать так, как считает правильным."
 mtg_netherlands.54.b: "Это слишком опасно, нужно ему это запретить!"
 mtg_netherlands.55.t: "Принц Бернард организовывает сопротивление"
 mtg_netherlands.55.d: "Вклад принца Бернарда, эвакуированного на подводной лодке, уже ощущается. Сопротивление в настоящее время гораздо эффективнее и активнее."
 mtg_netherlands.55.a: "Поразительное достижение."
 mtg_netherlands.56.t: "Принц Бернард ранен во время организации сопротивления"
 mtg_netherlands.56.d: "Пытаясь организовать сопротивление, принц Бернард получил ранение. Его удалось эвакуировать на подводной лодке, но должно пройти некоторое время, чтобы он полностью восстановил свои силы."
 mtg_netherlands.56.a: "Его отважные поступки на этот раз не увенчались успехом."
 mtg_netherlands.58.t: "Принц Бернард вызывает дипломатический скандал"
 mtg_netherlands.58.d: "Похоже, на недавней встрече с видными иностранными деятелями принц Бернард устроил нечто вроде дипломатического скандала. [HOL_bernhard_row_target.GetAdjective] представители обвинили его во вмешательстве в их внутренние дела, причем в самых резких выражениях."
 mtg_netherlands.58.a: "Это крайне неприятно..."
 mtg_netherlands.59.t: "Дипломатический скандал с государством [From.GetName]"
 mtg_netherlands.59.d: "Во время недавней встречи с некоторыми из наших видных деятелей произошел дипломатический скандал с участием принца Бернарда. Похоже, один из наших представителей обвинил принца в том, что он «сует нос не в свои дела»."
 mtg_netherlands.59.a: "Это тревожит... Будем надеяться, что скандал не получит продолжения."
 mtg_netherlands.60.t: "[From.GetNameDef] обостряет дипломатический скандал"
 mtg_netherlands.60.d: "[HOL.Adjective] власти пошли на обострение дипломатического скандала, в довольно резких выражениях потребовав от нас извинений."
 mtg_netherlands.60.a: "Посмотрим, что будет дальше."
 mtg_netherlands.60.b: "Нужно снять напряженность."
 mtg_netherlands.61.t: "[From.GetNameDef] еще больше обостряет скандал"
 mtg_netherlands.61.d: "Представители государства [From.GetNameDef] не пошли на попятную и отказались извиниться за оскорбления и клевету в отношении принца Бернарда. Правы ли они и действительно ли принц Бернард вмешивался в их внутренние дела - сейчас неважно; мы достигли переломного момента в международных отношениях."
 mtg_netherlands.61.a: "Ну, значит, быть войне."
 mtg_netherlands.62.t: "[From.GetNameDef] снимает напряженность"
 mtg_netherlands.62.d: "[From.GetAdjective] правительство пошло на попятную и полностью сняло с принца Бернарда все обвинения. Пока еще неизвестно, действительно он вмешивался в их внутренние дела или нет, но по крайней мере сейчас ему лучше не привлекать к себе лишнего внимания на этом фронте."
 mtg_netherlands.62.a: "Превосходно."
 mtg_netherlands.63.t: "Золотой запас эвакуирован"
 mtg_netherlands.63.d: "Перед самой капитуляцией, когда стало ясно, что сражение проиграно, нам удалось эвакуировать свой золотой запас к нашим новым союзникам. Золото, хранившееся на кораблях, готовых к отплытию в любой момент, успешно прибыло по назначению и очень пригодится нашему правительству в изгнании."
 mtg_netherlands.63.a: "Хорошо, что мы предвидели такой исход и были готовы к нему."
 mtg_netherlands.64.t: "Проект «Зёйдерзе» стимулирует развитие инфраструктуры"
 mtg_netherlands.64.d: "Работа над Флевопольдером началась успешно, и хотя до полного завершения проекта еще несколько лет, мы уже можем пожинать плоды своего упорного труда.\n\nПолучив практический опыт в столь масштабном проекте по освоению земель, инженеры разработали новые методы строительства дорог, железных дорог и водных путей. Инвестировав в эти изыскания, мы можем достичь значительного улучшения в данных областях в обозримом будущем."
 mtg_netherlands.64.a: "Это превосходная идея!"
 mtg_netherlands.64.b: "Сейчас у нас нет на это средств."
 mtg_netherlands.65.t: "Проект «Зёйдерзе» стимулирует развитие индустрии"
 mtg_netherlands.65.d: "Работа над Флевопольдером продолжается, и индустрия, снабжающая этот масштабный проект, развивается вместе с ним. Инженеры, работающие над поставками строительных материалов, разработали новые методы строительства заводов и верфей. Инвестировав в них, мы можем достичь значительного улучшения в данных областях в обозримом будущем."
 mtg_germany.1.t: "Государство [From.GetName] требует подчинения"
 mtg_germany.1.d: "Государство [From.GetNameDef], чьим торговым требованиям мы недавно уступили, выдвинуло нам ультиматум: мы должны присоединиться к нему, или оно обрушит на нас мощь своей армии."
 mtg_germany.1.a: "Значит, мы присоединимся к ним."
 mtg_germany.1.b: "Значит, мы сразимся с ними."
 mtg_germany.2.t: "Государство [From.GetName] подчиняется"
 mtg_germany.2.d: "[From.GetAdjective] правительство согласилось на наши требования и поможет нам в войне."
 mtg_germany.3.t: "Государство [From.GetName] отказывается подчиниться"
 mtg_germany.3.d: "[From.GetAdjective] правительство отвергло наши требования, несмотря на угрозу военного вмешательства."
 mtg_germany.3.a: "Значит, они выбрали смерть."
 mtg_exile_government.2.title: "[From.GetAdjective] правительство в изгнании"
 mtg_exile_government.2.desc: "[From.GetLeader] формально просит у [Root.GetAdjective] правительства разрешения вернуться в государство [From.GetNameDef] и заново основать временное правительство партии [From.GetRulingPartyLong], чтобы подготовиться к послевоенному миру."
 mtg_exile_government.2.a: "Пора им вернуться на свою территорию."
 mtg_exile_government.2.b: "Время еще не пришло."
 mtg_exile_government.3.title: "Государство [From.GetName] предлагает интеграцию флота"
 mtg_exile_government.3.desc: "Руководство [From.GetAdjective] ВМФ представило нам план интеграции нашего флота в их флот. Оно утверждает, что, если дать планирующим органам [From.GetAdjective] флота полный контроль над нашими кораблями, их эффективность значительно возрастет по сравнению с независимым статусом."
 mtg_exile_government.3.a: "Мы согласны."
 mtg_exile_government.3.b: "Мы не станем служить под их началом."
 mtg_exile_government.4.title: "Государство [From.GetName] принимает предложение об интеграции флота"
 mtg_exile_government.4.desc: "[From.GetAdjective] правительство сообщило нам, что они принимают наше предложение, и отныне их корабли будут действовать под нашим командованием."
 mtg_exile_government.5.title: "Государство [From.GetName] отвергает предложение об интеграции флота"
 mtg_exile_government.5.desc: "[From.GetAdjective] правительство сообщило нам, что их моряки ни за что не будут служить под командованием офицеров другой страны. Они хотят помогать нам, но не намерены терять независимость."
 mtg_exile_government.5.a: "Они ставят свою гордость выше интересов альянса."
 mtg_generic.1.title: "Государство [From.GetName] насильственно меняет правительство"
 mtg_generic.1.desc: "Государство [From.GetNameDef] обращает внимание на явно недостаточную поддержку избирателями нашего текущего правительства и требует его замены."
 mtg_generic.1.a: "Нам остается лишь принять это."
 mtg_news.13.desc: "[From.GetAdjective] правительство объявило двенадцатую имперскую конференцию. В течение двух следующих месяцев представители [From.GetAdjective] правительства и доминионов будут собираться в Лондоне и обсуждать дела, касающиеся всей империи.\n\nПока неясно, как это отразится на международной политике, но, возможно, в ходе дискуссий будет поднят вопрос о федеративной империи, образование которой заметно повлияет на расклад сил в мире."
 mtg_news.13.a: "Судьба империи висит на волоске."
 mtg_news.13.b: "Нам многое нужно обсудить."
 mtg_news.13.c: "Мы будем внимательно следить за развитием событий."
 mtg_news.14.t: "[GetNewsHeadline]Государство [From.GetName] пересматривает колониальную политику"
 mtg_news.14.desc: "В своей сегодняшней речи [From.GetLeader] провозгласил изменения в колониальной политике государства. «[From.GetAdjective] правительство признает право всех народов на самоопределение и решает направить всех подданных империи на путь независимости, которая должна настать в обозримом будущем».\n\nВ ответ на обеспокоенность сильным ослаблением мировых позиций государства [From.GetNameDef], к которым может привести такая мера, [From.GetLeader] заметил, что «все народы, выразившие такое пожелание, могут остаться в составе новообразованного содружества наций, причем в качестве полностью равноправных и независимых его участников». Пока неизвестно, воспользуется ли какая-нибудь нация такой возможностью."
 mtg_news.14.a: "Возможно, так и нужно поступить."
 mtg_news.14.b: "Нас ждет независимость."
 mtg_news.14.c: "Они сошли с ума."
 mtg_news.14.d: "Будем надеяться, что это безумие не повлияет на наши активы!"
 mtg_news.15.t: "[GetNewsHeadline]Деколонизация Британской империи"
 mtg_news.15.desc: "Сегодня в полночь состоялась давно ожидаемая передача полного суверенитета различным колониальным народностям Британской империи. Несмотря на предложение [From.GetAdjective] правительства бывшим подданным присоединиться к альянсу [From.GetFactionName], многие страны решили пойти своим путем.\n\nЭтот поступок вызывает смешанные чувства в родном государстве, но всячески приветствуется социалистами всего мира. Пока неясно, насколько данная мера ослабит позицию государства [From.GetNameDef] в мире и что ждет страны, избравшие путь самостоятельного развития."
 mtg_news.15.a: "Будущее было неизбежно, и мы решили не затягивать с ним."
 mtg_news.15.b: "Закончилась эпоха."
 mtg_news.16.t: "[GetNewsHeadline]Государство [From.GetName] не признает умиротворение"
 mtg_news.16.desc: "В своем сегодняшнем публичном заявлении новый [From.GetAdjective] премьер-министр [From.GetLeader] объявляет о намерении нового правительства уйти от курса умиротворения, старательно поддерживаемого предшественниками. [From.GetLeader] ясно дает понять, что цель государства [From.GetNameDef] - «остановить марш тирании везде, где только она поднимет свою уродливую голову».\n\nПока неясно, остановит ли угроза войны стремление определенных наций к экспансии, но в государстве [From.GetNameDef] уже вовсю развернуты программы по вербовке, что придает силы этому выступлению."
 mtg_news.16.a: "Время умиротворения прошло. Всему есть свой предел."
 mtg_news.16.b: "Британцы бросили вызов."
 mtg_news.17.t: "[GetNewsHeadline]Государство [From.GetName] принуждает к соблюдению морских соглашений"
 mtg_news.17.desc: "[From.GetAdjective] правительство объявило сегодня о намерении принять жесткие меры в отношении нарушителей Вашингтонского морского договора 1922 года. Любое подписавшее его государство, нарушившее установленное соотношение крупных кораблей (5:5:3:,75:,75), немедленно получит [From.GetAdjective] ультиматум с требованием уменьшить количество кораблей.\n\nПока что мировое сообщество не склонно думать, что Британия способна развязать войну из-за нарушения договора."
 mtg_news.17.a: "А мы способны."
 mtg_news.17.b: "Теперь нам остается только ждать от них ультиматума."
 mtg_news.17.c: "Британцы очень серьезно относятся к своему морскому превосходству."
 mtg_news.18.t: "[GetNewsHeadline]Государство [From.GetName] подумывает о вторжении на континент"
 mtg_news.18.desc: "[From.GetAdjective] правительство объявило сегодня о намерении «восстановить баланс сил в Европе» — если нужно, то и военными способами. Империализм континентальной Европы «представляет угрозу британской национальной безопасности и потому должен быть сдержан», заявляет премьер-министр [From.GetLeader].\n\nТочное значение этих слов пока неизвестно, но в стране уже объявлена мобилизация, и, судя по всему, там готовы к войне."
 mtg_news.18.a: "Нельзя больше ждать, пока они станут сильнее."
 mtg_news.18.b: "Они идут за нами."
 mtg_news.18.c: "Рубеж перейден."
 mtg_news.19.t: "[GetNewsHeadline][From.GetLeader] усиливает партию короля"
 mtg_news.19.desc: "После заключения брака с Уоллис Симпсон король [From.GetLeader] поручил лидерам новообразованной Партии короля Уинстону Черчиллю, Освальду Мосли и Дэвиду Ллойду Джорджу образовать новое правительство.\n\nТе, чьи интересы выражает [From.GetLeader], рады созданию лояльного правительства, критики же указывают на то, что оно безоглядно исполняет желания короля, которого уже можно де-факто признать абсолютным монархом."
 mtg_news.19.a: "Боже, храни короля!"
 mtg_news.19.b: "Это шаг в прошлое."
 mtg_news.20.t: "[GetNewsHeadline][ITA.GetAdjective] дипломатическая изоляция"
 mtg_news.20.desc: "Дипломатические отношения между государствами [ITA.GetNameDef] и [GER.GetNameDef] недавно ухудшились после того, как ряд мелких дипломатических инцидентов был использован [GER.GetAdjective] правительством как повод к враждебной риторике. Хотя итало-немецкие отношения в последние годы начали улучшаться, новое положение дел, судя по всему, сильно затруднит какое бы то ни было сотрудничество между двумя европейскими державами в будущем.\n\nКритики указывают на одновременное улучшение англо-немецких отношений и «удобство» [ITA.GetAdjective] дипломатической изоляции для Британии, позволяющие предположить тайный сговор двух государств."
 mtg_news.20.a: "Немцы оказали нам большую услугу."
 mtg_news.20.b: "Такое развитие событий повышает наши шансы."
 mtg_news.20.c: "В этом виноваты британцы с их манипуляциями!"
 mtg_news.20.d: "Британцы явно что-то замышляют..."
 mtg_news.21.t: "[GetNewsHeadline]Англо-немецкий союз"
 mtg_news.21.desc: "[ENG.GetAdjective] и [GER.GetAdjective] правительства заключили пакт о взаимной военной помощи, а также выразили намерение «уважать сферы интересов друг друга». Мало кого удивляет такое положение дел после того, как государство [GER.GetNameDef] ясно обозначило в последнее время свою про[ENG.GetAdjective] позицию, но сама формулировка договора застала многих экспертов врасплох и даже побудила к тревожным размышлениям о том, что это может значить для Европы."
 mtg_news.21.a: "Теперь никто не встанет у нас на пути."
 mtg_news.21.b: "Преимущество на море обеспечено."
 mtg_news.21.c: "Надо поостеречься..."
 mtg_news.22.t: "[GetNewsHeadline]Англо-немецкий пакт"
 mtg_news.22.desc: "[ENG.GetAdjective] и [GER.GetAdjective] правительства заключили пакт о невмешательстве и отказе от агрессии, а также выразили намерение «уважать сферы интересов друг друга». Мало кого удивляет такое положение дел после того, как государство [GER.GetNameDef] ясно обозначило в последнее время свою про[ENG.GetAdjective] позицию, но критики призывают задуматься о том, что это может значить для Европы."
 mtg_news.22.a: "Материк под нашим контролем."
 mtg_news.22.b: "Наши фланги защищены."
 mtg_news.22.c: "Они делят мир между собой..."
 mtg_news.23.t: "[GetNewsHeadline]В государстве [From.GetName] формируются отряды чернорубашечников"
 mtg_news.23.desc: "Под предводительством Освальда Мосли Британский союз фашистов начал проводить организованные марши по всей стране, чтобы набрать в свои ряды сторонников фашизма.\n\nОжесточенная реакция антифашистов уже привела к уличным столкновениям, и неясно, будет ли восстановлена стабильность или беспорядки станут только хуже. Лидеры БСФ, со своей стороны, пообещали не останавливаться «до тех пор, пока они не пройдут маршем по Даунинг-стрит и не потребуют смены правительства»."
 mtg_news.23.a: "Эти испытания только закалят нас."
 mtg_news.23.b: "Посмотрим, смогут ли они избежать гражданской войны."
 mtg_news.24.t: "[GetNewsHeadline]Англо-итальянский союз"
 mtg_news.24.desc: "Совершив беспрецедентный шаг, новое [Root.GetAdjective] правительство дистанцировалось от союзников по Великой войне в государстве [FRA.GetNameDef] и вместо этого заключило союз с итальянцами. Такая резкая перемена потрясла европейское дипломатическое сообщество, и особенно подозрительно к ней отнеслись в государствах [FRA.GetNameDef] и [GER.GetNameDef] - немцев [From.GetLeader] регулярно критикует в своих речах."
 mtg_news.24.a: "От французов все равно не было толку."
 mtg_news.24.b: "Мы, истинные фашисты, должны держаться вместе."
 mtg_news.24.c: "Англичашкам верить нельзя!"
 mtg_news.24.d: "Мы протестуем!"
 mtg_news.24.e: "Британия проявила значительную дипломатическую маневренность..."
 mtg_news.25.t: "[GetNewsHeadline]Гибралтар возвращен националистической Испании"
 mtg_news.25.desc: "[Root.GetAdjective] и испанское правительства выступили сегодня с совместным заявлением о возвращении Гибралтара националистической Испании и заключении нового союза, направленного на военное сотрудничество двух держав."
 mtg_news.25.a: "Эта сделка была необходимой."
 mtg_news.25.b: "Награда того стоила."
 mtg_news.25.c: "Любопытно..."
 mtg_news.26.t: "[GetNewsHeadline]Империалистическая гражданская война в государстве [From.GetName]!"
 mtg_news.26.desc: "\nПроимперские элементы в государстве [From.GetName] подняли открытое восстание против правительства, требуя немедленного возвращения в ряды доминионов Британской империи. Ситуация привела к полномасштабной гражданской войне, и [From.GetAdjective] правительство обвинило государство [ENG.GetNameDef] в поставках мятежникам современного оружия и боеприпасов. [ENG.GetAdjective] правительство категорически отвергло обвинения."
 mtg_news.26.a: "Пусть обвиняют нас сколько им угодно."
 mtg_news.26.b: "Проклятые британцы, всюду они лезут!"
 mtg_news.26.c: "Всех нас ждет то же самое."
 mtg_news.26.d: "Закулисная борьба..."
 mtg_news.27.t: "[GetNewsHeadline]Государство [ENG.GetName] заключает союз с [From.GetAdjective] имперскими лоялистами"
 mtg_news.27.desc: "\n[ENG.GetAdjective] правительство объявило сегодня, что берет новообразованное имперско-лоялистское правительство в государстве [From.GetNameDef] под свою защиту. [From.GetNameDefCap] сейчас переживает гражданскую войну, и этот случай, судя по всему, означает, что [ENG.GetNameDef] отныне будет принимать более активное участие во внутренних политических волнениях этой страны."
 mtg_news.27.a: "Мы должны приветствовать их возвращение на родину."
 mtg_news.27.b: "Да как они посмели!"
 mtg_news.27.c: "Мы должны объединиться против британцев."
 mtg_news.27.d: "Хитроумная тактика."
 mtg_news.28.t: "[GetNewsHeadline][From.GetName] подчиняется государству [ENG.GetName]"
 mtg_news.28.desc: "В ответ на [ENG.GetAdjective] ультиматум, требующий свободного прохода [ENG.GetAdjective] войск по территории страны, а также значительного контроля над ее внутренними делами, [From.GetAdjective] правительство объявило, что подчинится его условиям. [ENG.GetAdjective] официальные лица уже прибыли, чтобы обеспечить надзор."
 mtg_news.28.a: "Они приняли верное решение."
 mtg_news.28.b: "У нас не было выбора..."
 mtg_news.28.c: "Нас принудили."
 mtg_news.28.d: "Британцы надавили на них."
 mtg_news.29.t: "[GetNewsHeadline]Государство [From.GetName] отвергает [ENG.GetAdjective] ультиматум"
 mtg_news.29.desc: "[From.GetAdjective] правительство отвергло [ENG.GetAdjective] ультиматум, требующий свободного прохода [ENG.GetAdjective] войск по территории страны, а также значительного контроля над ее внутренними делами. [From.GetLeader] заявляет, что правительство ожидает [ENG.GetAdjective] ответных мер и армия приведена в состояние полной боевой готовности."
 mtg_news.29.a: "Боятся - и правильно."
 mtg_news.29.b: "Пусть приходят!"
 mtg_news.29.c: "Они не оставили нам выбора."
 mtg_news.29.d: "Британцы вышли на тропу войны."
 mtg_news.30.t: "[GetNewsHeadline]Государство [From.GetName] предпринимает меры по обеспечению порядка в доминионах"
 mtg_news.30.desc: "Недавние действия [From.GetAdjective] правительства четко дали понять, что оно все больше ограничивает автономию доминионов. По готовности отправить за море армию ясно, что для подавления любых мыслей о независимости может даже использоваться военное вмешательство."
 mtg_news.30.a: "Нечего им забивать себе голову странными идеями."
 mtg_news.30.b: "Они идут за нами."
 mtg_news.30.c: "Отчаянные меры..."
 mtg_news.31.t: "[GetNewsHeadline][ENG.GetName] вводит военное положение в государстве [From.GetName]"
 mtg_news.31.desc: "\nСегодня [ENG.GetAdjective] военные части были размещены по всему государству [From.GetNameDef], и [ENG.GetAdjective] правительство объявило о введении в своем доминионе военного положения. Работа местного правительства приостановлена, а текущие дела, по крайней мере сейчас, ведутся напрямую из Лондона.\n\nПока неясно, сколько это продлится, но обозреватели уже назвали [ENG.GetAdjective] позицию «несостоятельной» в долгосрочной перспективе."
 mtg_news.31.a: "Это необходимая мера."
 mtg_news.31.b: "Да как они посмели!"
 mtg_news.31.c: "У нас есть права!"
 mtg_news.31.d: "Британцы крепко взялись за свои доминионы."
 mtg_news.32.t: "[GetNewsHeadline]Государство [ENG.GetName] приводит к власти лоялистское [From.GetAdjective] правительство"
 mtg_news.32.desc: "\nПрибегнув к беспрецедентным мерам, государство [ENG.GetNameDef] провело новые выборы в государстве [From.GetNameDef], где с большим перевесом победили лоялистские про[ENG.GetAdjective] партии.\n\nОбозреватели сомневаются в результатах выборов и подозревают, что имела место крупномасштабная фальсификация. Эти подозрения категорически отвергает [ENG.GetAdjective] правительство, в то время как новое [From.GetAdjective] правительство уже приступило к работе и проводит откровенно пробританскую политику."
 mtg_news.32.a: "Дело сделано."
 mtg_news.32.b: "Подтасовка! ПОДТА... кхм. Какой чудесный результат демократических и свободных выборов."
 mtg_news.32.c: "Мы одни видим, что у нас насаждают тиранию?!"
 mtg_news.32.d: "Это их внутренние дела."
 mtg_news.33.t: "[GetNewsHeadline]Государство [From.GetName] уступает профсоюзам"
 mtg_news.33.desc: "Якобы пытаясь получить поддержку своей программы перевооружения, [From.GetAdjective] правительство начало переговоры с профсоюзами и предлагает пойти на уступки в обмен на их лояльность. Ожидается, что это заметно повысит влияние социалистов на правительство."
 mtg_news.33.a: "Мы делаем то, что должны."
 mtg_news.33.b: "Это настораживает..."
 mtg_news.33.c: "Чудесные новости для [From.GetAdjective] рабочих!"
 mtg_news.34.t: "[GetNewsHeadline]Государство [ENG.GetName] изгоняет королевскую семью"
 mtg_news.34.desc: "Так называемым «милосердным» решением [ENG.GetAdjective] королевская семья изгнана из страны. Представители правительства и самой королевской семьи никак не прокомментировали ситуацию. Сегодня королевская семья прибыла в государство [From.GetNameDef], где ей по ее просьбе было предоставлено убежище."
 mtg_news.34.a: "Скатертью дорога."
 mtg_news.34.b: "Вот она - неприкрытая тирания социализма."
 mtg_news.34.c: "Это победа в классовой борьбе!"
 mtg_news.35.t: "[GetNewsHeadline]Исчезновение [ENG.GetAdjective] королевской семьи"
 mtg_news.35.desc: "Прошла еще неделя с момента последнего появления на публике членов [From.GetAdjective] королевской семьи. Об их судьбе уже ходят самые разные слухи. Правительство наотрез отказалось комментировать сложившуюся ситуацию и начало принимать жесткие меры в отношении СМИ, поднимающих этот вопрос.\n\nМолчание правительства тем более заметно в свете анонимных заявлений определенных людей, утверждающих, что они работали в доме королевской семьи и видели, как несколько недель назад «их насильно вывели из Букингемского дворца люди в масках»."
 mtg_news.35.a: "Это нужно было сделать."
 mtg_news.35.b: "Социалисты не уважают человеческую жизнь!"
 mtg_news.35.c: "Они получили по заслугам."
 mtg_news.36.t: "[GetNewsHeadline]Британская коммунистическая альтернатива"
 mtg_news.36.desc: "Государство [From.GetNameDefCap] провозгласило новую «коммунистическую альтернативу» Коминтерну, в которой, как утверждает [From.GetLeader], «все социалистические государства, желающие получить независимость от Москвы, могут вместе с нами защищать права рабочих во всем мире». Пока неясно, сможет ли эта новая социалистическая фракция выстоять против Москвы."
 mtg_news.36.a: "Мы приветствуем равных себе с распростертыми объятьями."
 mtg_news.36.b: "Они предали дело истинного социализма!"
 mtg_news.36.c: "Среди красных зреет новый раскол."
 mtg_news.37.t: "[GetNewsHeadline]Государство [From.GetName] требует деколонизации"
 mtg_news.37.desc: "[From.GetAdjective] правительство объявило другим колониальным державам ультиматум, в котором потребовало немедленно оставить свои колонии и дать им полную независимость, как недавно поступили сами британцы. Также оно продемонстрировало готовность при необходимости подкрепить эти требования военным вмешательством."
 mtg_news.37.a: "И мы действительно готовы."
 mtg_news.37.b: "Нам надо принять решение..."
 mtg_news.37.c: "Британцы бряцают оружием перед всем миром."
 mtg_news.38.t: "[GetNewsHeadline]Государство [From.GetName] бросает вызов [SOV.GetAdjective] социализму"
 mtg_news.38.desc: "Государство [From.GetNameDefCap] обвинило государство [SOV.GetNameDef] в «предательстве идеалов Маркса» и объявило, что намерено «избавить социализм от его предателей». Армия приведена в состояние полной боевой готовности, и ситуация, сперва казавшаяся соревнованием за лидерство в социалистическом мире, грозит вот-вот перерасти в полномасштабную войну."
 mtg_news.38.a: "Истинные социалисты - мы!"
 mtg_news.38.b: "Пусть только попробуют, предатели!"
 mtg_news.38.c: "В рядах красных начались распри..."
 mtg_news.39.t: "[GetNewsHeadline]Государство [From.GetName] противостоит фашизму"
 mtg_news.39.desc: "Заявления [From.GetAdjective] правительства становятся все более враждебными и антифашистскими. Наряду с принятием различных антифашистских актов это позволяет предположить, что там готовятся к военному противостоянию со своими идеологическими противниками в не слишком отдаленном будущем."
 mtg_news.39.a: "Так и есть."
 mtg_news.39.b: "Мы их не боимся."
 mtg_news.39.c: "Быть войне."
 mtg_news.40.t: "[GetNewsHeadline]Государство [From.GetName] бросает вызов капитализму"
 mtg_news.40.desc: "Заявления [From.GetAdjective] правительства становятся все более враждебными и антикапиталистическими. Наряду с принятием различных антиамериканских актов это позволяет предположить, что там готовятся к военному противостоянию со своими идеологическими противниками из Нового Света в не слишком отдаленном будущем."
 mtg_news.40.a: "Мы идем по их души."
 mtg_news.40.b: "Пусть только попробуют."
 mtg_news.40.c: "Это будет весьма отважная попытка."
 mtg_news.41.t: "[GetNewsHeadline]Гражданская война в государстве [From.GetName]"
 mtg_news.41.desc: "Напряженность, подпитываемая постоянными маршами чернорубашечников в государстве [From.GetNameDef], достигла предела. Последние уличные стычки, вызванные этими маршами, вышли из-под контроля, и теперь в происходящее вмешалась армия.\n\nКоролевский ВМФ сохранил верность официальному [From.GetAdjective] правительству; в вооруженных силах сложилась иная ситуация, разные подразделения поддерживают кто лоялистов, кто фашистов. Образование временного фашистского правительства подготовило почву для длительного конфликта на Британских островах."
 mtg_news.41.a: "Мы победим."
 mtg_news.41.b: "Британцы уничтожают себя сами..."
 mtg_news.42.t: "[GetNewsHeadline]Гражданская война в государстве [From.GetName] завершается"
 mtg_news.42.desc: "С падением [From.GetAdjective] демократического правительства ситуация на Британских островах стабилизировалась. Правительство отказалось бежать в доминионы, чтобы спастись от фашизма, и флот пообещал ему поддержку. Пока неясно, стоит ли понимать это обещание буквально или следует ждать чистки среди нелояльных офицеров."
 mtg_news.42.a: "Наконец-то победа!"
 mtg_news.42.b: "Они значительно ослабили сами себя..."
 mtg_news.43.t: "[GetNewsHeadline]Коммунистическая гражданская война в государстве [From.GetName]"
 mtg_news.43.desc: "Члены [From.GetAdjective] социалистической партии неоднократно выражали озабоченность отказом правительства провести деколонизацию. Устав от бездействия правительства, социалисты начали обвинять его в «измене ценностям социализма» и решили сместить его силой оружия. Государственный переворот быстро набрала обороты, и теперь стране уже не избежать полномасштабной гражданской войны."
 mtg_news.43.a: "Мы вернем единство нашей нации!"
 mtg_news.43.b: "Их призвали ответить за ложь!"
 mtg_news.43.c: "Красные пошли друг против друга..."
 mtg_news.44.t: "[GetNewsHeadline]Гражданская война в Индии"
 mtg_news.44.desc: "Вследствие плохо организованного процесса передачи независимости государству [RAJ.GetNameDef] на континенте с давних пор тлели религиозные разногласия. Сейчас они переросли во внезапные столкновения в крупных городах на северо-западе и северо-востоке страны.\n\nМестным властям не удалось предотвратить эскалацию конфликта, и теперь ополчение и даже армейские отряды объединились в Мусульманскую лигу, объявив о независимости Пакистана и о своей готовности сражаться за нее против Индии."
 mtg_news.44.a: "Независимость или смерть!"
 mtg_news.44.b: "Мы не позволим расколоть субконтинент надвое!"
 mtg_news.44.c: "Неужели это наша вина?"
 mtg_news.44.d: "Британцы должны были это предвидеть..."
 mtg_news.45.t: "[GetNewsHeadline]Гражданская война в Пакистане"
 mtg_news.45.desc: "Насильственное рождение государства [From.GetNameDefCap] и по сей день вызывает нестабильность в новообразованной нации, где сильна власть вооруженного ополчения, особенно на окраинах страны. Становятся все более очевидны культурные различия между мусульманским населением северо-запада и северо-востока Индии; пренебрежительное отношение западных пакистанцев к своим восточным землякам раздувает пожар, который еще не полностью погас со времен гражданской войны.\n\nТеперь восток, объявив, что с него довольно и что он тоже хочет полной независимости, взялся за оружие."
 mtg_news.45.a: "Мелкие выскочки!"
 mtg_news.45.b: "Больше им нас не удержать!"
 mtg_news.45.d: "Всего этого легко можно было избежать..."
 mtg_news.46.t: "[GetNewsHeadline]Государство [From.GetName] переносит правительство в Батавию"
 mtg_news.46.desc: "С утратой континентальных европейских территорий [From.GetAdjective] правительство решило переместиться в город Батавия на индонезийском острове Ява. Местное колониальное правительство должно быть заменено [From.GetAdjective] правительством, которое будет управлять там напрямую.\n\nОни поклялись продолжать войну против агрессоров на колониальной базе."
 mtg_news.46.a: "Мы продолжим сражаться!"
 mtg_news.46.b: "До чего они дерзкие."
 mtg_news.47.t: "[GetNewsHeadline]Государство [From.GetName] продолжает работу над проектом «Зёйдерзе»"
 mtg_news.47.desc: "В государстве [From.GetNameDef] проводится крупномасштабный проект по освоению земель, получивший название «Зёйдерзе». После создания с помощью дамбы Афслёйтдейк озера Эйсслемер, разработки Вирингермеера и Нордостполдера основной целью проекта стала разработка Флевопольдера, крупнейшего на данный момент района суши, который будет отвоеван у моря.\n\nВесь проект, без сомнения, растянется на долгие годы, но осушение уже сделало доступными небольшие районы, и выгода для [From.GetAdjective] индустрии от этого ощутима."
 mtg_news.47.a: "Это будет современным чудом света."
 mtg_news.47.b: "Отчаянный риск."
 mtg_news.48.t: "[GetNewsHeadline][JAP.GetName] получает Ост-Индию"
 mtg_news.48.desc: "[From.GetAdjective] и [JAP.GetAdjective] правительства выступили с совместным заявлением о полном переходе Голландской Ост-Индии под [JAP.GetAdjective] контроль. Это масштабное территориальное изменение на Дальнем Востоке начнет действовать немедленно, несмотря на протесты третьих сторон, таких как американцы и британцы."
 mtg_news.48.a: "Это необходимое зло."
 mtg_news.48.b: "Весьма приятный сюрприз."
 mtg_news.48.c: "Это настораживает."
 mtg_news.49.t: "[GetNewsHeadline][JAP.GetName] получает ресурсы Вест-Индии"
 mtg_news.49.desc: "[From.GetAdjective] и [JAP.GetAdjective] правительства выступили с совместным заявлением о торговой сделке между двумя государствами. С этого времени Япония получает эксклюзивные права на все ресурсы, эксплуатируемые в Индонезийском архипелаге.\n\nЭто беспрецедентное соглашение - без сомнения, попытка [From.GetAdjective] правительства предотвратить все будущие угрозы со стороны Японии, хоть она и обеспокоила до крайности другие заинтересованные стороны, в частности, государства [USA.GetNameDef] и [ENG.GetNameDef]."
 mtg_news.49.a: "Это приемлемый компромисс."
 mtg_news.49.b: "Все равно нам нужны только ресурсы."
 mtg_news.49.c: "Они действуют сообща."
 mtg_news.50.t: "[GetNewsHeadline]Государство [From.GetName] проводит деколонизацию"
 mtg_news.50.desc: "Новое [From.GetAdjective] правительство быстро сдержало свои обещания дать независимость различным территориям, до сих пор входящим в [From.GetAdjective] колониальную империю.\n\nЭти государства немедленно получат полную независимость, а Королевская голландская ост-индская армия (KNIL) будет передислоцирована для усиления [From.GetAdjective] континентальной европейской армии."
 mtg_news.50.a: "Теперь мы сможем сконцентрироваться на материке."
 mtg_news.50.b: "Они и правда за свободу."
 mtg_news.51.t: "[GetNewsHeadline]Создание буферного государства Бенилюкс"
 mtg_news.51.desc: "Сейчас, когда ослабли Люксембург и Бельгия, государство [ENG.GetNameDef], очевидно, поддалось [From.GetAdjective] призывам восстановить постнаполеоновское «буферное государство» в этом регионе. Британцы согласились передать освобожденную территорию непосредственно государству [From.GetNameDef]. Пока неясно, поможет ли это голландцам поддерживать внутреннюю стабильность."
 mtg_news.51.a: "Поможет."
 mtg_news.51.b: "Вот пример отличной [From.GetAdjective] дипломатической маневренности."
 mtg_news.52.t: "[GetNewsHeadline]Государство [USA.GetName] защищает [From.GetAdjective] Вест-Индию"
 mtg_news.52.desc: "По запросу [From.GetAdjective] правительства государство [USA.GetNameDef] выпустило прокламацию, заявив, что оно считает Голландскую Вест-Индию важной частью сферы своих интересов. Оно обещало защищать территорию от всех, кто может напасть на ее законных владельцев."
 mtg_news.52.a: "Вест-Индия теперь в безопасности."
 mtg_news.52.b: "Лучше [From.GetAdjective] войска, чем кто-то еще."
 mtg_news.52.c: "А они весьма серьезно относятся к «сфере своих интересов»."
 mtg_news.53.t: "[GetNewsHeadline]Образование Бенилюкса"
 mtg_news.53.desc: "Под эгидой [From.GetAdjective] правительства образуется новый союз из Бельгии, Нидерландов и Люксембурга. Лидеры этих стран выразили надежду, что он «останется нейтральным перед лицом нарастающего мирового кризиса» и что к нему затем присоединятся другие нации, дабы усилить этот «блок нейтралитета и рациональности перед лицом безумия, охватывающего современный мир»."
 mtg_news.53.a: "Мы рады всем, кто устал от постоянных конфликтов ведущих держав."
 mtg_news.53.b: "Смелая инициатива."
 mtg_news.54.t: "[GetNewsHeadline]Образование Европейского союза"
 mtg_news.54.desc: "После образования Бенилюкса правительства входящих в него стран делали все, чтобы привлечь интерес к «сильному и нейтральному блоку здравомыслия». Теперь в союз приглашены сразу несколько новых стран, и чтобы его название соответствовало сложившемуся положению, его решено переименовать в Европейский союз."
 mtg_news.54.a: "Мы стали еще сильнее."
 mtg_news.54.b: "Союз растет."
 MTG_naval_treaty.1.t: "Государство [From.GetNameDefCap] хочет ограничить перевооружение флота"
 MTG_naval_treaty.1.desc: "Наши недавние усилия по увеличению флота открыли нам путь в ряды крупных морских держав. Государство [From.GetNameDefCap] явно обеспокоено этим и отправило в нашу столицу делегацию для переговоров по взаимному ограничению вооружений. \n\nДоговор будет составлен по образцу второго Лондонского морского соглашения и ограничит размер наших крупных кораблей, а также общий размер флота крупных кораблей так, чтобы тот не превышал размер флота государства [ENG.GetNameDef]."
 MTG_naval_treaty.1.a: "Эти условия приемлемы."
 MTG_naval_treaty.1.b: "Мы не станем ограничивать свои амбиции!"
 MTG_naval_treaty.2.t: "Государство [From.GetNameDefCap] подписывает договор о морском разоружении"
 MTG_naval_treaty.2.desc: "Правительство лидера [From.GetLeader] согласилось на взаимное ограничение флота. Едва успели высохнуть чернила на договоре, как начала свою работу комиссия по контролю - она проверит, соответствует ли строительство кораблей новым ограничениям."
 MTG_naval_treaty.2.a: "Мы избежали еще одной гонки вооружений."
 MTG_naval_treaty.3.t: "Государство [From.GetNameDefCap] выходит из переговоров"
 MTG_naval_treaty.3.desc: "Делегация из государства [From.GetNameDef] вышла из переговоров из-за, цитируем, «полного отказа другой стороны признавать политические и стратегические реалии, которые стоят перед государством [From.GetNameDef]».\n\n Цель внешней политики, состоящая в контроле вооружения, очевидно, не была достигнута, и многие наблюдатели задаются вопросом - как долго еще другие стороны соглашения будут готовы соблюдать ограничения."
 MTG_naval_treaty.3.a: "«Не была достигнута» - все же слишком сильно сказано."
 MTG_naval_treaty.4.t: "Государство [From.GetNameDefCap] выносит строгое предупреждение"
 MTG_naval_treaty.4.desc: "[From.GetAdjective] посол обратился сегодня к нашему лидеру. [This.GetLeader] получил ноту от его правительства. Их очень беспокоит наше расширение флота, они считают это «дестабилизирующим фактором в регионе». \n\nДалее в ноте сказано, что если мы продолжим развивать текущую программу расширения флота, [From.GetAdjective] правительство будет вынуждено обдумать все возможные меры воздействия."
 MTG_naval_treaty.4.a: "Лучше нам не выяснять, что именно это за меры."
 MTG_naval_treaty.4.b: "Топорный блеф."
 MTG_naval_treaty.5.t: "Государство [From.GetNameDefCap] соглашается на разоружение"
 MTG_naval_treaty.5.desc: "Наше твердое заявление [From.GetAdjective] правительству, очевидно, возымело желаемый эффект. После долгой ночи внутренних колебаний наш посол получил заверения от лидера государства. [From.GetLeader] заявил в присутствии военно-морского министра, что кабинет одобрил снижение расходов на флот и что [From.GetNameDef] пустит на лом часть крупных кораблей, а в будущем станет финансировать только замену изношенных кораблей."
 MTG_naval_treaty.5.a: "Посмотрим, сдержат ли они это обещание."
 MTG_naval_treaty.6.t: "Государство [From.GetNameDefCap] отклоняет предупреждение"
 MTG_naval_treaty.6.desc: "Встреча с министром иностранных дел государства [From.GetNameDef] прошла не так хорошо, как мы надеялись. По словам нашего посла, [From.GetAdjective] правительство заранее решило отклонять все наши предложения. Ему вручили простую ноту, где было написано, что правительство лидера [From.GetLeader] не видит предмета для диалога с нами."
 MTG_naval_treaty.6.a: "Если они не желают говорить, заговорит наше оружие."
 MTG_naval_treaty.6.b: "Они раскусили блеф."
 MTG_naval_treaty.7.t: "Государство [From.GetNameDefCap] выходит из морского соглашения"
 broken_naval_treaty_opinion_mod: "Проигнорировали санкции за договор"                                                                                                    
 MTG_naval_treaty.7.desc: "[From.GetLeader] объявил сегодня, что [From.GetNameDef] отказывается соблюдать условия подписанного ранее морского соглашения. По его словам, сложившаяся в мире ситуация не оставляет иного выбора. [From.GetNameDefCap] правительство, очевидно, получило из надежных источников сообщения о том, что несколько соседних стран начали программу агрессивного расширения флота, угрожающую [From.GetAdjective] интересам в этом регионе.\n\n.[From.GetAdjective] адмиралтейство отказалось комментировать слухи о том, что несколько строящихся кораблей были запланированы уже без учета ограничений соглашения."
 MTG_naval_treaty.7.a: "Нам надо пересмотреть условия своего участия в соглашении."
 MTG_naval_treaty.8.t: "[GetNewsHeadline]Конец Лондонского морского соглашения"
 MTG_naval_treaty.8.desc: "Сейчас, когда условия Лондонского морского соглашения соблюдают лишь две страны, ясно, что рано или поздно кто-то из них выйдет из договора, окончательно сделав его бессмысленным. Правительство государства [From.GetNameDef], очевидно, решило, что договор уже не соответствует заявленным целям и что ограничение собственного флота ܻ - угроза национальной безопасности.\n\nЭксперты по всему миру сейчас предсказывают резкое увеличение финансирования флотов - многие страны захотят компенсировать несколько десятилетий ограничений."
 MTG_naval_treaty.8.a: "Эта идея была обречена с самого начала."
 MTG_naval_treaty.8.b: "Мы поступили правильно."
 MTG_naval_treaty.8.c: "Выходит, началась новая гонка дредноутов?"
 MTG_naval_treaty.9.t: "[GetNewsHeadline]Подписано второе Лондонское морское соглашение"
 MTG_naval_treaty.9.desc: "Делегации из Британии, Франции, Италии, Японии и США встретились в декабре 1935 года, чтобы обсудить возобновление первого Лондонского морского соглашения, ограничивавшего количество и размер крейсеров и подводных лодок. Из-за войны Италии в Эфиопии и желания Японии быть равной Британии и США переговоры получились довольно напряженными.\n\nТеперь, когда они завершились, страны, подписавшие договор, пришли к соглашению по ограничениям на размер линкоров и авианосцев и надеются предотвратить очередную разрушительную гонку вооружений."
 MTG_naval_treaty.9.a: "Это гарантирует мир лучше любых суперлинкоров!"
 MTG_naval_treaty.9.b: "Зачем им накладывать на себя такие ограничения?"
 MTG_naval_treaty.9.c: "Что ж, тем больше будет средств на сухопутные войска."
 MTG_naval_treaty.11.t: "Морское соглашение отменено"
 MTG_naval_treaty.11.desc: "С началом войны [From.GetAdjective] правительство официально уведомило оставшихся участников Лондонского морского соглашения, что, согласно статье 24, ограничения данного Соглашения больше не удовлетворяют его национальным интересам. [From.GetAdjective] посол объявил, что действие Морского соглашения будет приостановлено на время войны. Будет ли оно возобновлено после войны, пока неясно, но сейчас нам нет необходимости соблюдать его ограничения по проектировке и строительству кораблей."
 MTG_naval_treaty.11.a: "Это была благородная попытка гарантировать мир."
 mtg_britain.999.t: "Бомбардировка Букингемского дворца - король Эдвард погиб"
 mtg_britain.999.d: "Взрывы в столице привели к ужасным жертвам. После вчерашнего налета бомбардировщиков сильно пострадали Сент-Джеймсский парк и Букингемский дворец. Спасатели прибыли на место за считанные минуты, но им оставалось лишь констатировать смерть короля Эдварда и его жены Уоллис. Смерть наступила мгновенно, когда на них в результате взрыва обрушился потолок подвала.\n\nНация скорбит по погибшему королю, но тем временем уже начаты приготовления к коронации преемника. Морганатический брак короля привел к тому, что линия наследования теперь переходит к его брату Альберту, который выбрал тронное имя Георг VI и уже готовится к коронации."
 mtg_britain.999.a: "Король мертв. Да здравствует король!"
 mtg_britain.1000.t: "Умер король Георг VI"
 mtg_britain.1000.d: "Этим утром нам стало известно о смерти короля Георга VI. Стресс от войны окончательно подорвал здоровье монарха, что, вкупе с его постоянным курением и развившимися из-за этого артериосклерозом и болезнью Бюргера, уже заставило его дочь Элизабет взять на себя многие из королевских обязанностей отца.\n\nТеперь Элизабет взойдет на отцовский трон под именем Елизавета II. Ее готовили к этому моменту с тех пор, как морганатический брак ее дяди предопределил будущую линию наследования, и ожидается, что она, несмотря на свой юный возраст, станет хорошей королевой."
 mtg_britain.1000.a: "Король мертв. Да здравствует королева!"
 mtg_news.55.t: "[GetNewsHeadline]Король Эдвард убит"
 mtg_news.55.desc: "В результате недавней бомбежки в Лондоне погибли король Эдвард и его жена Уоллис. Примерно в 3 часа дня внезапный налет бомбардировщиков вынудил их укрыться в подвале дворца. Одна из бомб попала в здание и обрушила потолок подвала на короля и его свиту.\n\nПока народ оплакивает потерю монарха, его брат Альберт готовится унаследовать за ним трон под именем Георга VI."
 mtg_news.55.a: "Он не стремился к власти, но все же сможет хорошо послужить стране."
 mtg_news.55.b: "Они заплатили самую высокую цену."
 mtg_news.56.t: "[GetNewsHeadline]Государство [From.GetName] устанавливает американскую монархию"
 mtg_news.56.desc: "После недавнего завоевания американского материка [From.GetLeader] выпустил королевский указ, упраздняющий должность президента Соединенных Штатов и замещающий ее монархической структурой, аналогичной той, что есть в государстве [From.GetNameDef]. Новый трон король Эдвард решил отдать своей жене, королеве Уоллис, которая отныне будет известна под тронным именем Уоллис I и станет править Объединенным Королевством Америки от имени мужа.\n\nПока неясно, как именно американская публика приспособится к этой новой форме правления."
 mtg_news.56.a: "Что за нация без короля? Ну или королевы."
 mtg_news.56.b: "«Месть за Бостонское чаепитие» - вы серьезно?!"
 mtg_news.56.c: "Любовь короля не знает границ."
 mtg_news.57.t: "[GetNewsHeadline]Создание доминиона Северная Америка"
 mtg_news.57.desc: "После недавнего завоевания американского материка [From.GetLeader] выпустил королевский указ, относящий бывшие Соединенные Штаты Америки к доминиону Канада и переименовывающий их в доминион Северная Америка."
 mtg_news.57.a: "Это очень поможет в управлении империей."
 mtg_news.57.b: "Это большая ответственность."
 mtg_news.57.c: "Они укрепляют свою власть."
 mtg_news.59.t: "[GetNewsHeadline]Умер король Георг VI"
 mtg_news.59.desc: "[ENG.GetAdjective] правительство подтвердило сегодня информацию о смерти короля Георга VI. Постоянное курение, вызванное, вероятно, стрессом от войны, подорвало здоровье монарха и в итоге привело к развитию рака легких, артериосклероза и болезни Бюргера.\n\nУже начались приготовления к коронации дочери короля Элизабет, которая в последнее время исполняла многие королевские обязанности отца."
 mtg_news.59.a: "Она хоть и молода, но сильна."
 mtg_netherlands.66.t: "Государство [ENG.GetName] доминирует в [HOL.GetAdjective] торговых переговорах"
 mtg_netherlands.66.d.a: "Британцы расширили свое влияние на нас до такой степени, что мы теперь вынуждены давать им благоприятные условия в торговых переговорах."
 mtg_netherlands.66.d.b: "Британцы расширили свое влияние на государство [HOL.GetNameDef] до такой степени, что [HOL.GetAdjective] правительство теперь вынуждено давать им благоприятные условия в торговых переговорах."
 mtg_netherlands.66.a: "Это настораживает."
 mtg_netherlands.66.b: "Нельзя позволить им попасть в [ENG.GetAdjective] сферу влияния!"
 mtg_netherlands.67.t: "Государство [GER.GetName] доминирует в [HOL.GetAdjective] торговых переговорах"
 mtg_netherlands.67.d.a: "Немцы расширили свое влияние на нас до такой степени, что мы теперь вынуждены давать им благоприятные условия в торговых переговорах."
 mtg_netherlands.67.d.b: "Немцы расширили свое влияние на государство [HOL.GetNameDef] до такой степени, что [HOL.GetAdjective] правительство теперь вынуждено давать им благоприятные условия в торговых переговорах."
 mtg_netherlands.67.b: "Нельзя позволить им попасть в [GER.GetAdjective] сферу влияния!"
 mtg_netherlands.69.t: "Местное население против «бессмысленного» затопления"
 mtg_netherlands.69.d: "Не видя необходимости затапливать Голландскую ватерлинию, местное население начало призывать к осушению сельских земель, чтобы люди могли вернуться к повседневной жизни. Неприятие этих требований, скорее всего, лишь приведет к дальнейшим волнениям."
 mtg_netherlands.69.a: "Им придется потерпеть еще немного."
 mtg_netherlands.69.b: "Давайте осушим земли."
 mtg_netherlands.70.t: "Немецкие перебежчики образуют дивизию"
 mtg_netherlands.70.d: "Большое количество немецких перебежчиков организовалось в полноценную боевую единицу. Осталось лишь экипировать их, и можно отправлять сражаться за нас."
 mtg_netherlands.71.t: "Солдаты перебегают в государство [HOL.GetName]"
 mtg_netherlands.71.d: "Королева государства [HOL.GetNameDef] Вильгельмина объявила о готовности к восстановлению на троне Германии кайзера Вильгельма II по окончании войны. Это заявление вызвало у наших солдат неоправданный оптимизм и необоснованное чувство лояльности, часть бойцов пытается попасть в государство [HOL.GetNameDef], чтобы сражаться за королеву.\n\nЕсли мы не доведем войну до решительного конца, искоренить это движение будет сложно."
 mtg_netherlands.71.a: "Предатели! Все они предатели!"
 mtg_netherlands.72.d: "Прошлой ночью кайзер Вильгельм II, остававшийся под нашей опекой до конца жизни, мирно скончался во сне. Его сын Фридрих Вильгельм стал теперь главой дома фон Гогенцоллернов и выбрал себе тронное имя Вильгельм III."
 mtg_netherlands.72.a: "Теперь наш пакт с его отцом распространяется на него."
 mtg_netherlands.73.t: "[HOL_kaiserreich_germany.GetLeader] возглавляет гражданскую войну в Германии"
 mtg_netherlands.73.d: "С освобождением первой немецкой земли королева Вильгельмина выполнила свое изначальное обещание - кайзер [HOL_kaiserreich_germany.GetLeader] теперь соберет временное правительство на оккупированной территории. [HOL_kaiserreich_germany.GetLeader] сможет возглавить собственную войну за освобождение остальной страны и привлечь на свою сторону новых последователей."
 mtg_netherlands.73.a: "Это большой шаг по направлению к монархической Европе!"
 mtg_netherlands.74.t: "[HOL_kaiserreich_germany.GetLeader] предлагает заключить союз"
 mtg_netherlands.74.d: "С концом войны [HOL_kaiserreich_germany.GetLeader] считает уместным напомнить нам о нашей договоренности и предлагает заключить на равных условиях союз между двумя нашими нациями перед лицом неизбежного противостояния Запада и новой монархической Европы."
 mtg_netherlands.74.a: "Мы выполним свои обязательства."
 mtg_netherlands.75.t: "Вильгельмина ведет переговоры с Вильгельмом II"
 mtg_netherlands.75.d: "Выразив крайнее неуважение к нам, [HOL.GetAdjective] королева Вильгельмина объявила о своем решении вернуть Вильгельма II на трон Германии после завершения войны. Она предложила всем немцам, желающим сражаться за своего старого кайзера, добираться до территории, находящейся под [HOL.GetAdjective] влиянием, - явно чтобы ослабить [GER.GetAdjective] позиции и укрепить собственные."
 mtg_netherlands.75.a: "Какой позор. Разберемся с ней позже."
 mtg_netherlands.76.t: "Немецкие легионы Ее Величества расформировываются"
 mtg_netherlands.76.d: "Теперь, когда война завершается, немецкие солдаты, сражавшиеся на нашей стороне, вернулись на свою родину и готовятся воевать непосредственно за своего кайзера."
 mtg_netherlands.76.a: "Это было неизбежно. Они оказали нам неоценимую услугу."
 mtg_news.58.desc: "После обещания [HOL.GetAdjective] королевы Вильгельмины сделать все для возвращения династии Гогенцоллернов на немецкий трон и освобождения первой немецкой земли кайзер вернулся в Германию, чтобы возглавить уже фактически полноценную гражданскую войну.\n\nТем временем, немецкие перебежчики продолжают переходить на территорию, находящуюся под [HOL.GetAdjective] контролем, чтобы сражаться за королеву и кайзера, медленно, но верно сдвигая тем самым баланс сил. Официальных заявлений от государств Антанты пока не поступало, но их правительства, судя по всему, крайне не одобряют сложившуюся ситуацию."
 mtg_news.58.t: "[GetNewsHeadline][HOL_kaiserreich_germany.GetLeader] возглавляет гражданскую войну в Германии"
 mtg_news.58.a: "Это шаг к полной победе."
 mtg_news.58.b: "Да как они посмели?!"
 mtg_news.58.c: "И это мягко говоря. Голландцы еще свое получат."
 mtg_news.58.d: "Что это - изящный дипломатический ход или безумство?"
 mtg_britain.109.t: "Бирма выходит из состава"
 mtg_britain.109.d: "В свете последних событий бирманцы объявили о своей независимости. Они полагают, что мы сейчас заняты Пакистаном и не сможем ничего поделать с ними."
 mtg_britain.109.a: "Нам остается лишь принять это."
 mtg_britain.113.t: "[From.GetName] воссоединяет империю"
 mtg_britain.113.d: "Победив в гражданской войне и заново объединив свою родину, лидеры державы [From.GetNameDef] теперь хотят воссоединить всю империю и просят, чтобы мы направили их и поддержали в этом начинании."
 mtg_britain.113.a: "Мы приветствуем их возвращение на родину."
 mtg_news.62.t: "[GetNewsHeadline]Доминионы разрывают отношения с Короной"
 mtg_news.62.desc: "Представители правительств Доминиона сегодня объявили, что в одностороннем порядке разрывают связи с Короной. Главной причиной этому они называют явное пренебрежение короля к мнениям и пожеланиям правительств Доминиона. Кризис, вызванный намерением короля жениться на Уоллис Симпсон, привел теперь к образованию нового Содружества наций с разными доминионами. Судя по всему, нынешний паралич британского правительства будет препятствовать любым ответным действиям Короны. Несомненно, на это и надеялись доминионы."
 mtg_news.62.b: "Империя в кризисе."
 mtg_news.63.t: "[GetNewsHeadline][Root.GetName] объявляет о независимости"
 mtg_news.63.desc: "[Root.GetAdjective] правительство сегодня объявило, что в одностороннем порядке разрывает связи с [ENG.GetAdjective] правительством. Главной причиной разрыва стала несовместимость их политических воззрений с тем, что происходит сейчас в государстве [ENG.GetName]."
 mtg_netherlands.77.t: "[From.GetNameDef] предлагает основать федерацию"
 mtg_netherlands.77.d: "[From.GetAdjective] правительство обратилось к нашему правительству с предложением объединить страны Бенилюкса в одно государство. Оно утверждает, что грядущие потрясения требуют более близкого сотрудничества и единства наших народов - такого, которого можно достичь лишь через полное объединение. Если мы примем это предложение, начнутся приготовления к немедленному отказу от суверенитета в пользу нового наднационального государства под [From.GetAdjective] управлением."
 mtg_netherlands.77.a: "Чудесная мысль! Иначе нам не выстоять."
 mtg_netherlands.77.b: "Наш суверенитет превыше всего. Ради сотрудничества мы готовы на многое - но не на это."
 mtg_netherlands.78.t: "[From.GetNameDef] принимает предложение о создании федерации"
 mtg_netherlands.78.d: "[From.GetAdjective] правительство сообщило, что оно одобряет наше предложение об объединении стран Бенилюкса. Если его примут все стороны, мы сможем начать реализацию наших планов."
 mtg_netherlands.79.t: "[From.GetNameDef] отвергает предложение о создании федерации"
 mtg_netherlands.79.d: "[From.GetAdjective] представители сообщили, что не видят необходимости в объединении стран Бенилюкса. Они продолжат сотрудничать с нами, но сохранят при этом свой полный суверенитет."
 mtg_news.64.t: "[GetNewsHeadline]Страны Бенилюкса объединяются"
 mtg_news.64.desc: "Перед лицом вероятной внешней угрозы правительства стран Бенилюкса объявили о срочном объединении как правительств, так и армий своих государств ради их народов. Теперь инвестиции в промышленность и планирование обороны под [From.GetOldAdjective] управлением станут важнее внутренних дел каждой отдельной страны. Предполагается, что общая армия будет достаточно сильна, чтобы реагировать на любые потенциальные угрозы суверенитету нового государственного объединения."
 mtg_news.64.a: "Все наши народы объединились, чтобы защищать родину."
 mtg_news.64.b: "Снова объединение? Определитесь наконец!"
