 flag_trotsky_dead: " Троцкого убили агенты Сталина"
 mexico.18.title: "Начинается избирательная кампания"
 mexico.18.desc: "Через несколько дней должна начаться очередная президентская избирательная кампания. В ответ на недовольство тем, что Кальес может остаться президентом на второй срок, и после убийства его предшественника, Альваро Обрегона, добивавшегося второго срока, в 1933 году была предложена конституционная реформа. Эта реформа запрещает повторное избрание на государственную должность и даже временное повторное исполнение обязанностей. Она должна предотвратить повторение «Порфириата», когда диктатор Порфирио Диас на протяжении 30 лет семь раз избирался президентом, что привело к Мексиканской революции 1910 года, на целое десятилетие погрузившей страну в хаос гражданской войны.\n\nЗакон осложняет формирование и поддержание политических связей и системы покровительства вне партии, но при этом затрудняет непосредственную подотчетность перед избирателями, поскольку после окончания срока чиновники будут переходить на другие должности и при этом более полагаться на покровительство внутри партии."
 mexico.18.a: "Эта конституционная реформа необходима для стабильности в стране."
 mexico.18.b: "Что за нелепость! [Root.GetLeader] сам знает, что лучше, он пойдет на второй срок!"
 mexico.19.title: "Новый лидер в партии [Root.GetRulingParty]"
 mexico.19.desc: "В партии обсуждают преемника лидера [Root.GetLeader]. Конкурентные выборы в Мексике до сих пор осложнены, и правящая партия [Root.GetRulingPartyLong] при поддержке армии и спецслужб определенно выиграет эти выборы."
 mexico.19.a: "Франциско Мухика, революционный генерал и социальный реформатор."
 mexico.19.b: "Мануэль Авила Камачо, опытный начальник генштаба."
 mexico.19.c: "Сатурнино Седильо, правый каудильо."
 mexico.19.d: "Хуан Андреу Альмасан, правый предприниматель."
 mexico.19.e: "Висенте Ломбардо, радикальный профсоюзный деятель."
 mexico.19.f: "Франциско Мухика, революционный генерал и социальный реформатор."
 mexico.19.g: "Мануэль Авила Камачо, опытный начальник генштаба."
 mexico.19.h: "Хуан Андреу Альмасан, правый предприниматель и генерал."
 mexico.19.i: "Висенте Ломбардо, радикальный профсоюзный деятель."
 mexico.19.j: "Франциско Мухика, революционный генерал и социальный реформатор."
 mexico.19.k: "Дионисио Энсина, член сталинистской партии."
 mexico.19.l: "Эрнан Лаборде, лидер троцкистской партии."
 mexico.19.m: "Лев Троцкий, герой Октябрьской революции."
 mexico.19.n: "Сатурнино Седильо, революционный генерал и кандидат от действующей власти."
 mexico.19.o: "Хуан Андреу Альмасан, правый предприниматель и революционный генерал."
 mexico.19.p: "Хесус Дегольядо Гисар, генерал кристерос."
 mexico.19.q: "Сальвадор Абаскаль, убежденный лидер синархистов."
 mexico.19.r: "Валентин Кампа, синдикалист-железнодорожник, близкий к Лаборде."
 mexico.20.title: "Хуан Андреу осуждает выборы"
 mexico.20.desc: "Правый предприниматель и революционный генерал Хуан Андреу Альмасан осудил исход прошедших выборов. Он утверждает, что его поддержка была выше и что [Root.GetLeader] выиграл только благодаря фальсификации. Может, это и так, но Хуан Андреу явно ведет себя, как не умеющий проигрывать соперник. Он удалился в самопровозглашенное изгнание в Америку и пытается организовать переворот с целью свержения партии [Root.GetRulingPartyLong]. Было бы благоразумно сохранить хорошие отношения с Америкой."
 mexico.20.a: "Давай, беги к своим янки."
 mexico.21.title: "Мексика экстрадирует Троцкого"
 mexico.21.desc: "Несмотря на то, что несколько месяцев назад мексиканское правительство пообещало Льву Троцкому убежище, партия [From.GetRulingPartyLong] распорядилась арестовать его и немедленно передать Советскому Союзу, где он должен предстать перед судом за свои многочисленные преступления против революционного государства. [From.GetLeader] также выразил надежду, что в будущем Мексика и Советский Союз будут поддерживать более тесные связи."
 mexico.21.a: "Выбить из него признание и расстрелять! Позвать генерал-майора Блохина!"
 mexico.22.title: "Лев Троцкий возвращается в СССР"
 mexico.22.desc: "В свете растущих антисталинских настроений в Советском Союзе правящая клика решила вернуть Троцкого из изгнания и поставить его во главе правительства. Наша разведка предполагает, что Лев Троцкий, по большей части, станет марионеткой других сил в России, но сам он непреклонен в своем решении вернуться на родину Октябрьской революции."
 mexico.22.a: "До свидания!"
 flag_trotsky_has_returned_to_ussr_from_mexico: " Троцкий вернулся в СССР"
 mexico.23.title: "Неограниченная подводная война"
 mexico.23.desc: "Защита вражеских конвоев испытывает нехватку ресурсов, и наши подводные лодки бороздят океан, почти не встречая сопротивления. Они могут нападать на отдельные торговые суда практически когда угодно. Капитаны наших подводных лодок прозвали это «Счастливыми временами». Выбор целей богат – например, нейтральные мексиканские нефтяные танкеры. Наши адмиралы требуют немедленного разрешения атаковать эти танкеры, хотя министерство иностранных дел предупреждает, что такие действия негативно скажутся на наших отношениях с Мексикой."
 mexico.23.a: "Торговля с нашими врагами равносильна военным действиям."
 mexico.23.b: "Лучше нам не увеличивать количество врагов."
 mexico.24.title: "Нападение немецких подводных лодок"
 mexico.24.desc: "Мексиканские нефтяные танкеры «Потреро дель Льяно» и «Фаха де Оро» потоплены в Карибском море немецкими подводными лодками, действующими согласно доктрине «неограниченной подводной войны». Мы имеем полное право нападать на любые немецкие суда, повстречавшиеся в море.\n\nТакже мы должны подумать о вступлении в альянс с Америкой, сражающейся против немцев. Это сделает янки нашими должниками и покажет миру, что Мексика – влиятельный игрок на международной арене."
 mexico.24.a: "Вы сами напрашиваетесь, [From.GetLeader]."
 mexico.24.b: "Что нам делать?"
 mexico.25.title: "Мексика желает вступить в альянс"
 mexico.25.desc: "[From.GetLeader] желает вступить в войну против Германии в ответ на немецкую политику неограниченной подводной войны, в результате которой немецкие подводные лодки потопили несколько нейтральных мексиканских нефтяных танкеров у побережья Мексики."
 mexico.25.a: "Любая помощь ценна."
 mexico.25.b: "Мы уж точно можем найти союзников получше мексиканцев."
 mexico.26.title: "[GetNewsHeadline]Мексика вступает в альянс [From.GetFactionName]"
 mexico.26.desc: "[From.GetLeader] приветствует предложение президента Мексики поддержать нас в войне против Германии. Немецкие подводные лодки недавно потопили нейтральные мексиканские нефтяные танкеры «Потреро дель Льяно» и «Фаха де Оро», и мексиканское правительство выразило желание раз и навсегда пресечь их активность в Карибском море.\n\nМексиканское правительство намерено получить признание мировых государств и верит, что, оказав помощь Америке и альянсу [From.GetFactionName], оно покажет себя игроком на международной арене."
 mexico.26.a: "Мексика имеет полное право вступить в эту войну."
 mexico.26.b: "А у Мексики вообще есть армия?"
 mexico.26.c: "Согласно военным законам, нападение на наши нейтральные суда – это серьезное преступление."
 mexico.27.title: "Firmissimam Constantiam"
 mexico.27.desc: "Папа Пий XI выпустил энциклику, посвященную ситуации в Мексике. Несмотря на то, что войне кристерос и открытому кровопролитию был положен конец за столом переговоров, церковь все еще обеспокоена направлением, в котором движется Мексика.\n\nЭнциклика призывает мексиканских избирателей поддержать религиозных кандидатов и советует мексиканским религиозным организациям вроде «Католического действия» решить социальные проблемы, такие как бедность, чтобы предотвратить еще более жестокое революционное насилие."
 mexico.27.a: "Хорошо, что прекратилось насилие в отношении церкви."
 mexico.27.b: "Пропаганда суеверия. Не допустить публикации этого предательского послания!"
 mexico.28.title: "Религиозное восстание"
 mexico.28.desc: "По всей видимости, наши атаки на коварную церковь были недостаточно жесткими. Эти предатели воспользовались предоставленной им свободой, чтобы поднять восстание. Вспомнив о войне кристерос, в которой мы справедливо победили много лет назад, эти религиозные недоумки снова поднимают знамена с крестами и собирают под ними своих лживых священников в надежде обернуть вспять наше продвижение по пути модернизации."
 mexico.28.a: "Нужно было уничтожить под корень всех этих предателей раньше!"
 mexico.29.title: "[GetNewsHeadline]Вторая война кристерос"
 mexico.29.desc: "В Мексике вновь разгорелся конфликт между церковью и революционными силами. Когда правительство возобновило свои нападки на церковь, католические партии и общественные движения подняли вооруженное восстание, стремясь установить контроль над страной. После десятилетия спокойствия вновь собирается ополчение кристерос, в которое стекаются перебежчики из федеральной армии. Мятежники уже захватили несколько сельских штатов и превращают их в базы для своих последующих операций.\n\nПервая война кристерос закончилась переговорами между ведущими представителями революционеров и церковников при посредничестве американского правительства, но, похоже, на этот раз насильственное противостояние закончится только полным поражением одной из сторон."
 mexico.29.a: "Перебить полоумных идиотов, которыми руководят престарелые священники, будет легко!"
 mexico.29.b: "Да здравствует Христос, да святится Дева Мария Гваделупская!"
 mexico.29.c: "Ситуация в Мексике слишком сложна для понимания посторонних."
 mexico.30.title: "Восстание атеистов"
 mexico.30.desc1: "Злые люди, которых, как нам казалось, мы победили, снова сходятся на последнюю бесплодную битву против слуг Господа. Пособники Сатаны, такие как Плутарко Кальес и его «революционные» прихвостни-тираны, вылезают из своих логов, угрожая наколоть на штыки ревнителей истинной веры. Мы должны положить конец их нападкам на тело Христово, иначе все наши труды по сохранению огня благочестия будут напрасны, и двадцать столетий, проведенных в почитании законов нашего Искупителя и Короля, сгинут во тьме."
 mexico.30.desc2: "Злые люди, которых, как нам казалось, мы победили, снова сходятся на последнюю бесплодную битву против слуг Господа. Пособники Сатаны, такие как Висенте Ломбардо и его «революционные» прихвостни-тираны, вылезают из своих логов, угрожая наколоть на штыки ревнителей истинной веры. Мы должны положить конец их нападкам на тело Христово, иначе все наши труды по сохранению огня благочестия будут напрасны, и двадцать столетий, проведенных в почитании законов нашего Искупителя и Короля, сгинут во тьме."
 mexico.30.a: "«Но теперь ваше время и власть тьмы»."
 mexico.31.title: "[GetNewsHeadline]Вторая мексиканская революция"
 mexico.31.desc: "В Мексике вновь разгорелся конфликт между силами церкви и революции. В ответ на растущее влияние католических партий и общественных движений светские силы подняли вооруженное восстание, стремясь вернуть контроль над страной. После десятилетия спокойствия вновь формируются «красные бригады», а перебежчики из федеральной армии собираются в штатах, до сих пор находящихся под управлением антицерковных губернаторов.\n\nПервая война кристерос закончилась переговорами между ведущими представителями революционеров и церковников при посредничестве американского правительства, но, похоже, на этот раз насильственное противостояние закончится только полным поражением одной из сторон."
 mexico.31.a: "Да здравствует король Христос и да святится Дева Мария Гвадалупская!"
 mexico.31.b: "Перебить полоумных идиотов, которыми руководят престарелые священники, будет легко!"
 mexico.31.c: "Ситуация в Мексике слишком сложна для понимания посторонних."
 mexico.32.title: "Выступления против «зутеров»"
 mexico.32.desc: "Молодежь латиноамериканского происхождения, носящая экстравагантные костюмы «зут», стала объектом расовых нападок в приграничных городах юга страны. Предполагаемым поводом послужило убийство подростка в Лос-Анджелесе. Девять молодых человек мексиканского происхождения были осуждены за убийство.\n\nНаши разведчики предоставляют доклады, в которых «зутеры» называются фашистскими агентами и пособниками мексиканских ультракатолических синаркистов, подготавливающих японско-германское вторжение в Америку."
 mexico.32.a: "Звучит слишком неправдоподобно. Сколько мы платим этим разведчикам?"
 mexico.32.b: "В любом случае арестовать этих «зутеров». Беспорядки угрожают нашим работам на нужды фронта."
 mexico.33.title: "Выступления против «зутеров»"
 mexico.33.desc: "Молодёжь латиноамериканского происхождения,  носящая экстравагантные костюмы «зут», стала объектом расовых нападок в городах к северу от нашей границы. Предполагаемым поводом послужило убийство подростка в Лос-Анджелесе. Девять молодых человек мексиканского происхождения были осуждены за убийство.\n\nАмериканские разведчики предоставляют доклады, в которых «зутеры» называются фашистскими агентами и пособниками мексиканских ультракатолических синаркистов, подготавливающих японско-германское вторжение в Америку."
 mexico.33.a: "Синаркисты – это угроза как для Америки, так и для Мексики."
 mexico.33.b: "Они же всего лишь дети! Это несправедливо!"
 mexico.34.title: "Обмен ресурсами с Мексикой"
 mexico.34.desc: "[From.GetLeader] предложил заключить сделку с Германией, если [Root.GetLeader] согласится передать Мексике чертежи последних разработанных нами легких и средних танков. Похоже, это первый шаг навстречу более тесным отношениям между Мексикой и Германией, и даже если он не служит никаким военным целям, то его можно использовать в геополитических целях. Конечно, эти чертежи современных танков могут попасть в руки будущего врага..."
 mexico.34.a: "Это соглашение поможет как Мексике, так и Германии."
 mexico.34.b: "Скорее всего, чертежи попадут в руки американцев."
 mexico.35.title: "Чертежи немецких танков"
 mexico.35.desc: "[From.GetLeader] согласился передать нам чертежи последних немецких легких и средних танков. Надеемся, это первый шаг навстречу более тесным отношениям между Мексикой и Германией, а также шанс улучшить наши военные технологии."
 mexico.35.a: "Очень хорошо."
 mexico.36.title: "Германия не принимает предложение"
 mexico.36.desc: "Сославшись на возможность того, что чертежи танков попадут в руки американцев, [From.GetLeader] отказался от предложения по обмену ресурсами. Нам придется самим разрабатывать танки или платить немцам за лицензию..."
 mexico.36.a: "Черт!"
 mexico.40.title: "Операция «Правое дело» прошла успешно"
 mexico.40.desc: "Наше неожиданное нападение на базу янки в Панаме прошло успешно. Мы выдворили империалистов и теперь ожидаем ответа отжившей свой век Северной империи. Если янки пожелают бросить свои войска против нас, то получат по заслугам."
 mexico.40.a: "Центральная Америка будет защищена от американской агрессии."
 mexico.41.title: "[From.GetAdjective] войска захватывают Панамский канал"
 mexico.41.desc: "Диктатор Мексики [From.GetLeader] безрассудно посмел атаковать наши войска у Панамского канала с ближайшего плацдарма. Эта так называемая операция «Правое дело» прошла успешно, и наши войска в смятении отступили. Мексиканцы не пересекают континентальную границу США, так что это не прелюдия к генеральному вторжению, но их атака ослабила наши возможности по защите наших вооруженных сил по всему миру и унизила нас на международной арене."
 mexico.41.a: "К сожалению, сейчас у нас есть более неотложные дела. Достаточно будет объявить эмбарго."
 mexico.41.b: "Наш суверенитет под угрозой. Это требует военного ответа."
 mexico.42.title: "Операция «Правое дело» прошла неудачно"
 mexico.42.desc: "Наше неожиданное нападение на базу янки в Панаме закончилось неудачей. Возможно, мы развернули недостаточно войск, либо их просто вели в бой неумелые командиры. В любом случае империалисты нас оттеснили, и теперь мы ожидаем ответа от отжившей свой век Северной империи. Если янки пожелают бросить свои войска против нас, то получат по заслугам."
 mexico.42.a: "Центральной Америке до сих пор угрожает американская агрессия."
 mexico.43.title: "[From.GetAdjective] войска атакуют Панамский канал"
 mexico.43.desc: "Диктатор Мексики [From.GetLeader] безрассудно посмел атаковать наши войска у Панамского канала с ближайшего плацдарма. К счастью, нашим войскам удалось сорвать эту так называемую операцию «Правое дело» и отбросить захватчиков. Мексиканцы не пересекают континентальную границу США, так что это не прелюдия к генеральному вторжению, но их атака показала, что мы уже не хозяева в этом регионе, и унизила нас на международной арене."
 mexico.43.a: "К сожалению, сейчас у нас есть более неотложные дела. Достаточно будет объявить эмбарго."
 mexico.43.b: "Наш суверенитет под угрозой. Это требует военного ответа."
 mexico.44.title: "[GetNewsHeadline]Мексика захватывает Панамский канал"
 mexico.44.desc1: "[From.GetAdjective] вторжение на американскую военную базу у Панамского канала привело к началу мобилизации обеими сторонами конфликта. Хотя Мексика напала первой, захватив стратегически важную Зону канала, американцы, похоже, готовят крупное вторжение, чтобы наказать своих дерзких соседей. В жёлтой прессе партия [From.GetRulingPartyLong] называется «шайкой бандитов», не уважающих международное право, раздаются призывы к свержению режима.\n\nЕсли разразится вторая Американо-мексиканская война, то она будет вестись в суровых условиях гор и пустынь с гораздо большими потерями, чем небольшая стычка 1847 года, предшествовавшая передаче Мексикой ее владений."
 mexico.44.desc2: "[From.GetLeader] подтвердил сообщения о том, что [From.GetAdjective] войска вторглись на американскую военную базу у Панамского канала, и заявил, что пошел на это, дабы сохранить [From.GetAdjective] интересы в Центральной Америке в условиях внутренней неспокойной ситуации в Соединенных Штатах. Органы пропаганды партии [From.GetRulingPartyLong] потребовали, чтобы все остающиеся в этом районе американские солдаты сложили оружие и обеспечили «мирную передачу власти» в Зоне канала. Желтая пресса активно критикует американского президента за то, что он не проявил упорство, не защитил национальные интересы и не ответил на [From.GetAdjective] нападение общей мобилизацией против государства [From.GetNameDef]."
 mexico.44.a: "Приходите и забирайте!"
 mexico.44.b: "Возмутительное попрание американского суверенитета!"
 mexico.44.c: "Отважная маленькая... Мексика?"
 mexico.45.title: "[GetNewsHeadline]Столкновения на [From.GetAdjective]-американской границе"
 mexico.45.desc1: "Американские войска на южной границе приведены в состояние боевой готовности, поскольку недавнее [From.GetAdjective] нападение на американскую военную базу у Панамского канала повысило вероятность крупномасштабной войны между двумя соседями. И хотя атака, на которую так надеялся [From.GetLeader], провалилась, утверждается, что американский президент решил наказать наглого южного соседа. В желтой прессе партия [From.GetRulingPartyLong] называется «шайкой бандитов», не уважающих международное право, раздаются призывы к свержению режима.\n\nЕсли разразится вторая Американо-мексиканская война, то она будет вестись в суровых условиях гор и пустынь с гораздо большими потерями, чем небольшая стычка 1847 года, предшествовавшая передаче Мексикой ее владений."
 mexico.45.desc2: "Американские войска на южной границе приведены в состояние боевой готовности после того, как недавнее [From.GetAdjective] нападение на американскую военную базу у Панамского канала застало врасплох большинство наблюдателей. Хотя некоторые латиноамериканские эксперты предупреждали, что [From.GetAdjective] атаки на центральноамериканские государства приведут к столкновениям с Америкой из-за противоположных интересов в этом регионе. После захвата Канала [USA.GetLeader] наложил эмбарго на Мексику, но воздержался от военных действий. Такой ответ либо поспособствует примирению с агрессивным [From.GetRulingPartyLong] правительством, либо, напротив, подтолкнет к дальнейшим действиям."
 mexico.45.a: "Приходите и забирайте!"
 mexico.45.b: "Возмутительное попрание американского суверенитета!"
 mexico.45.c: "Мексика пошла на значительный риск этой авантюрой."
 mexico.46.title: "[GetNewsHeadline][From.GetFactionName]"
 mexico.46.desc: "Лидер мексиканской партии [From.GetRulingPartyLong] [From.GetLeader] объявил об образовании нового блока государств Западного полушария. Эта группа государств заявила, что левая пропаганда и иностранное вмешательство в равной степени встретят решительный отпор от реваншистского альянса сильных автократов, которые вернут порядок в регионе и создадут мощный противовес другим фракциям."
 mexico.47.title: "[GetNewsHeadline][From.GetFactionName]"
 mexico.47.desc: "Лидер мексиканской партии [From.GetRulingPartyLong] [From.GetLeader] объявил об образовании нового блока государств Западного полушария. [From.GetFactionName] назван так в честь борца за независимость Симона Боливара, который помог добиться свободы многим латиноамериканским государствам, ныне вступающим в это содружество. Их общая цель – добиться доминирующего положения на континенте и положить конец влиянию старых европейских и американской империй благодаря созданию сильных социалистических государств, связанных экономически и дипломатически."
 mexico.46.a: "С такими верными союзниками наша родина будет непобедима!"
 mexico.46.b: "Численность этим напыщенным идиотам не поможет."
 mexico.46.c: "Прелюдия к еще более ожесточенной борьбе?"
 mexico.50.title: "Поставка мексиканского оружия"
 mexico.50.desc: "Заявив о поддержке нашего дела, идеологические собратья из партии [From.GetRulingPartyLong] выслали груз винтовок, чтобы помочь нам в борьбе с ненавистным врагом."
 mexico.50.a: "[From.GetLeader] – истинный друг мексиканского народа."
 mexico.51.title: "Партия мексиканского оружия пропала"
 mexico.51.desc: "Окружающие Испанию моря патрулируют не только корабли испанских роялистов и повстанцев, но также итальянские крейсеры, русские субмарины и даже суда Лиги Наций, посланные, чтобы обеспечить запрет на поставки оружия с целью недопущения распространения гражданских войн в Европе. Неудивительно, что наш груз перехватили, и он пропал."
 mexico.51.a: "Какая потеря!"
 mexico.52.title: "[MEX.GetLeader] провозглашает объединение всех коммунистических движений"
 mexico.52.desc_not_trotsky: "На конгрессе партии [MEX.GetFactionName] [MEX.GetLeader] объявляет о превосходстве толкования Троцким трудов Маркса, Энгельса и Ленина над такими ложными пониманиями сути революции, как сталинизм. С развалом 3-го Интернационала (известного также как Коминтерн) коммунистические лидеры всего мира должны рассмотреть свои действия с позиции самокритики. После признания своей политической слепоты и непонимания истинного духа революции они будут приглашены в 4-й Интернационал и станут помогать в организации мировой социалистической революции."
 mexico.52.desc_trotsky: "На конгрессе партии [MEX.GetFactionName] [MEX.GetLeader] объявляет о превосходстве своего толкования трудов Маркса, Энгельса и Ленина над такими ложными пониманиями сути революции, как сталинизм. С развалом 3-го Интернационала (известного также как Коминтерн) коммунистические лидеры всего мира должны рассмотреть свои действия с позиции самокритики. После признания своей политической слепоты и непонимания истинного духа революции они будут приглашены в 4-й Интернационал и станут помогать в организации мировой социалистической революции."
 mexico.52.a: "Теперь нам стали очевидны наши ошибки."
 mexico.52.b: "Наша интерпретация Маркса - единственно верная."
 mexico.53.title: "[MEX.GetLeader] провозглашает объединение всех коммунистических движений"
 mexico.53.desc: "Мы долго верили, что наши лидеры несли в массы верное толкование трудов Маркса, Энгельса и Ленина, но теперь они вынуждены были рассмотреть собственные утверждения критически и публично признать, что единственно правильный путь к триумфу социализма описан в интерпретации Ленина Троцким. Из-за этого мы внезапно оказались в изоляции. Наш союз разрушен, и мы стоим перед корнелианской дилеммой: признать правильность взглядов Троцкого или остаться в изоляции и попасть в немилость партии [MEX.GetFactionName]."
 mexico.53.a: "Теперь нам стали очевидны наши ошибки."
 mexico.53.b: "Наша интерпретация Маркса - единственно верная."
 mexico.54.title: "[MEX.GetLeader] требует, чтобы мы ушли из Карибского региона"
 mexico.54.desc: "В своей пылкой речи, продлившейся более четырех часов, [MEX.GetLeader] потребовал, чтобы мы оставили все свои колонии в Карибском море, так как они, по его мнению, «самое очевидное доказательство нашего империалистического давления на регион». Существуют мнения, что в данный момент мы не можем позволить себе конфликтовать с Мексикой, но более уверенные советники настаивают, что нам вполне по силам сопротивляться ее давлению и что нашей территориальной целостностью жертвовать нельзя."
 mexico.54.a: "Принять его требования."
 mexico.54.b: "Мы не ведем переговоров с революционерами!"
 mexico.55.title: "Государство [From.GetNameDef] уходит из Карибского региона!"
 mexico.55.desc: "Оказавшись лицом к лицу со своими империалистическими противоречиями, [From.GetAdjective] правительство оставило карибские колонии. Сегодня настал великий день для рабочих всего мира, но борьба еще не окончена. Рабочие еще не обрели полную свободу, они по-прежнему остаются жертвами подавляющих общественных институтов."
 mexico.55.a: "Борьба за свободу мирового пролетариата продолжается."
 mexico.56.title: "Государство [From.GetNameDef] отметает наши требования"
 mexico.56.desc: "В формулировках, типичных для империалистических захватчиков, [From.GetNameDef] отвергает наши требования освободить Карибы от своего гнета! Пусть пролетариат этой страны увидит истинное лицо своего правительства и узнает, что трудится на тиранов."
 mexico.56.a: "Они познают гнев вооруженного пролетариата!"
 mtg_usa_civil_war_fascists.1.t: "Протесты Серебряного легиона"
 mtg_usa_civil_war_fascists.1.desc: "Под руководством американского Серебряного легиона ряд центристских и правых организаций сегодня устроили марш в ходе одной из крупнейших демонстраций, когда-либо происходивших в Вашингтоне.\n\nМарш закончился перед Капитолием, где толпа требовала выдать ей «засевших в Капитолии коммунистов», чтобы те предстали перед «Большим народным жюри» по обвинению в государственной измене.\n\nВ частных беседах отдельные члены администрации поддержали некоторые из законопослушных требований протестующих о верховенстве закона и приверженности системе конституционных противовесов и средств сдерживания. Другие же предложили не церемониться с собравшимися. Через несколько недель ожидается еще больший наплыв протестующих, так что мы должны принять взвешенное решение."
 mtg_usa_civil_war_fascists.1.a: "Нельзя допустить усугубления ситуации."
 mtg_usa_civil_war_fascists.1.b: "Нельзя идти на поводу у толпы."
 mtg_usa_civil_war_fascists.2.t: "Протесты перерастают в насилие"
 mtg_usa_civil_war_fascists.2.desc: "Эскалация напряженности продолжилась очередными протестами в столице, которые проводит, помимо прочих организаций, Серебряный легион Америки. Повторив свои прошлые требования об аресте и выдаче ряда конгрессменов, протестующие выдвинули ультиматум: либо их требования наконец-то выполнят, либо они через час возьмут Капитолий штурмом и просто вышвырнут из него указанных лиц. \n\nКогда ответа на ультиматум не последовало, небольшие отряды Серебряного легиона прорвали строй полицейских. Последовала кровавая стычка, быстро перекинувшаяся и на других протестующих. Пока стражи правопорядка были заняты, другие группы проникли в здание. Переходя из помещения в помещение, они нашли некоторых из своих предполагаемых жертв, но их остановили вооруженные полицейские. В начавшейся перестрелке несколько нападавших погибли, а два конгрессмена были ранены.\n\nВ столице воцарилось мрачное настроение, а обе стороны обвиняют в эскалации друг друга. Следующие несколько недель покажут, была ли так называемая «Битва за Капитолий» концом протестов или просто прелюдией к более крупному конфликту."
 mtg_usa_civil_war_fascists.2.a: "Кровь пролилась. И ничего еще не закончилось."
 mtg_usa_civil_war_fascists.10.t: "Нападение на оружейный склад"
 mtg_usa_civil_war_fascists.10.desc: "Вчера на армейский склад оружия в штате [GetCSAState] было совершено нападение. Вооруженная толпа напала на небольшой отряд охраны и потребовала передать ключи от хранилища. Когда из ближайшего гарнизона прибыло подкрепление, нападавшие уже удалились, забрав с собой большое количество ручного стрелкового оружия.\n\nПоскольку охранники не пострадали, а подкрепление не появлялось подозрительно долго, некоторые представители правительства предполагают, что всё было подстроено."
 mtg_usa_civil_war_fascists.10.a: "Весьма тревожные новости."
 mtg_usa_civil_war_fascists.11.t: "Государство вмешивается в сбор налогов"
 mtg_usa_civil_war_fascists.11.desc: "Правительство штата [GetCSAState] поручило полиции пресечь все операции по сбору налогов и оценке имущества в штате. Кроме того, губернатор заявил, что все налоги и сборы от продажи табака и алкоголя отменяются, и приказал предприятиям не производить выплаты в государственное казначейство. \n\n Вместе с тем он также постановил, что предприятия и физические лица продолжат подавать налоговые декларации властям штата, включая те налоги, которые ранее необходимо было перечислять в центральное казначейство."
 mtg_usa_civil_war_fascists.11.a: "Какая жадность."
 mtg_usa_civil_war_fascists.12.t: "Генерал [From.GetName] уходит в отставку"
 mtg_usa_civil_war_fascists.12.desc: "Сославшись на плохое здоровье, генерал [From.GetName] подал заявление об отставке. Но ни для кого не секрет, что он в частном порядке выразил озабоченность политическим курсом страны и даже утверждал, что не за горами новая гражданская война в Америке.\n\nПохоже, он руководствовался не столько соображениями верности, сколько нежеланием выступать с оружием в руках против своих граждан."
 mtg_usa_civil_war_fascists.12.a: "Его будет недоставать."
 mtg_usa_civil_war_fascists.13.t: "Губернатор мобилизует Национальную гвардию"
 mtg_usa_civil_war_fascists.13.desc: "Губернатор штата [usa_ng_mobilized.GetName] заявил о мобилизации Национальной гвардии для того, что он назвал «продолжительным периодом тренировок и упражнений». Военное министерство заявляет, что не знает ни о каких планируемых маневрах в штате [usa_ng_mobilized.GetName]. \n\n Также похоже, что отрядам Национальной гвардии выдали большое количество припасов и боевых зарядов, и это вызывает вопросы, к чему они вообще готовятся."
 mtg_usa_civil_war_fascists.13.a: "Это очень тревожит."
 mtg_usa_civil_war_fascists.14.t: "Солдаты дезертируют"
 mtg_usa_civil_war_fascists.14.desc: "Из некоторых формирований поступают тревожные новости о том, что солдаты не возвращаются из увольнения или просто бросают свои посты. Еще более тревожит тот факт, что многие из этих солдат родом из одного и того же региона, и многие получили письма из дома за несколько дней до самовольного оставления части.\n\nПохоже, идет скоординированная кампания по возвращению домой солдат из южных штатов."
 mtg_usa_civil_war_fascists.14.a: "Какая неблагонадежность."
 mtg_usa_civil_war_fascists.15.t: "Перенос производства оружия"
 mtg_usa_civil_war_fascists.15.desc: "Сославшись на то, что политический климат не благоприятствует бизнесу, один владелец крупной оружейной компании сегодня заявил о переносе своего производства в более подходящее место. Особенно он отметил активизацию профсоюзов, деятельность которых, по его мнению, снизила производительность и уменьшила доверие инвесторов. Его компания намерена построить новый завод где-то в южных штатах."
 mtg_usa_civil_war_fascists.15.a: "Это не повод для серьезного беспокойства."
 mtg_usa_civil_war_fascists.16.t: "Перенос гражданского производства"
 mtg_usa_civil_war_fascists.16.desc: "Согласно конфиденциальному докладу министерства торговли, многие промышленники из северных регионов США планируют перенести производство своей продукции в другие штаты после ряда организованных профсоюзами забастовок с требованием повышения заработной платы и сокращения рабочих дней. В деловом сообществе растет недовольство тем, что в штатах, не согласившихся подавить эти забастовки, становится всё труднее получать разумную прибыль."
 mtg_usa_civil_war_fascists.16.a: "Абсурдный и антиамериканский шаг."
 mtg_usa_civil_war_fascists.20.t: "Раскол!"
 mtg_usa_civil_war_fascists.20.desc: "Сегодня в 8:0 в Белый дом прибыл особый посланник, доставивший президенту [USA.GetLeader] официальное сообщение от Законодательного собрания штата [CSAcapital.GetName] о том, что этот регион больше не желает считать себя частью республики. Политики заявили, что это фундаментальное право любого цивилизованного народа (с многочисленными цитатами из Декларации независимости), а также отметили, что это мирное решение, отвечающее интересам всех, и что новое государство намерено вести самостоятельную политику в качестве хорошего соседа государства [USA.GetNameDef]."
 mtg_usa_civil_war_fascists.20.a: "Скажите прямо: измена."
 mtg_usa_civil_war_fascists.21.t: "Разделение страны"
 mtg_usa_civil_war_fascists.21.desc: "Буквально через несколько часов после того, как первый штат заявил о разрыве связей с государством [USA.GetNameDef], за ним последовали и другие с почти идентичными декларациями. Надежды на мирное разделение быстро исчезли, когда в этих штатах произошли ожесточенные столкновения со сторонниками единого государства. Также были совершены покушения на ряд федеральных чиновников. В некоторых случаях сторонников президента [USA.GetLeader] (или просто тех, кто не разделяет восторги по поводу независимости) линчевала толпа. Временно исполняющий обязанности главы государства [CSA.GetLeader] назвал эти события «прискорбными, но понятными мерами со стороны гражданских лиц в ответ на правительственные злоупотребления» и пообещал помиловать тех, кто явится с повинной.\n\n Он также потребовал полного вывода всех федеральных войск с территории нового государства и демилитаризированной зоны на границе с целью «предотвращения новых случаев недопонимания». Президент [USA.GetLeader] отказался даже рассматривать такое требование и приказал военным восстановить порядок в мятежных штатах."
 mtg_usa_civil_war_fascists.21.a: "По-моему, мы уже такое проходили, не так ли?"
 mtg_usa_civil_war_fascists.22.t: "Образование Нейтрального блока"
 mtg_usa_civil_war_fascists.22.desc: "После вооруженных столкновений между государствами [USA.GetNameDef] и [CSA.GetNameDef] ряд законодательных собраний штатов приняли декларации о невмешательстве. Они предписывают губернаторам поддерживать территориальное единство штата и предотвращать переход войск на чью-либо сторону. Они также запрещают проводить призыв в пользу одной из сторон, но, что важно, не ограничивают продажу оружия и боеприпасов при условии оплаты авансом. \n\nЭти заявления особенно подчеркивают, что данные штаты остаются частью государства [USA.GetNameDef] и не желают формировать свое собственное постоянное правительство."
 mtg_usa_civil_war_fascists.22.a: "Они точно трусы, но, по крайней мере, не враги."
 mtg_usa_civil_war_fascists.22.b: "Они выбрали сторону."
 mtg_usa_civil_war_fascists.23.t: "Распад Нейтрального блока"
 mtg_usa_civil_war_fascists.23.desc: "С окончанием войны штаты, входившие в Нейтральный блок, заявили о том, что прекращают действие законов и мер, призванных поддерживать их нейтралитет. С этого дня сражавшиеся войска снова могут свободно входить на их территорию. Ополчение, призванное на время войны, мирно распущено."
 mtg_usa_civil_war_fascists.23.a: "Ради них вообще не стоило проливать кровь."
 mtg_usa_civil_war_fascists.201.t: "Добровольцы из государства [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc: "Заняв территории так называемого государства [CSA_liberated_state.GetName], наши войска встретили большое количество граждан, настроенных благожелательно и жаждущих помогать нам. В патриотическом порыве они заявили о том, что готовы вступить в нашу армию."
 mtg_usa_civil_war_fascists.201.a: "Сформировать из них отдельные отряды."
 mtg_usa_civil_war_fascists.201.b: "Включить их в ряды действующей армии."
 mtg_usa_civil_war_fascists.202.t: "Добровольцы из государства [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc: "Заняв территории так называемого государства [USA_liberated_state.GetName], наши войска встретили большое количество граждан, настроенных благожелательно и жаждущих помогать нам. В патриотическом порыве они заявили о том, что готовы вступить в нашу армию."
 mtg_usa_civil_war_fascists.203.t: "Повстанцы создают коллаборационистское правительство на территории региона [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc: "Группа, называющая себя Гражданским советом государства [USA_state_government_created.GetName], заявила о том, что она принимает контроль над государством [USA_state_government_created.GetName] у [CSA.GetAdjective] военного руководства. Эти лица не уточнили, поддерживают ли они какую-то сторону в текущем конфликте, а просто заявили, что хотят принять ряд новых законов относительно призыва в [CSA.GetAdjective] военные силы.\n\nВ их декларации также было сказано, что любые остающиеся в столице делегаты Конгресса больше не являются представителями правительства [USA_state_government_created.GetName]."
 mtg_usa_civil_war_fascists.203.a: "Все они поголовно предатели."
 mtg_usa_congress_remove_state_tt: "Из Конгресса исключены два сенатора.\n"
 mtg_usa_congress_add_state_tt: "В Конгресс добавлены два сенатора. Они изначально §Gподдерживают правительство§!.\n"
 mtg_usa_civil_war_democrats.1.t: "Протесты в столице"
 mtg_usa_civil_war_democrats.1.desc: "По столице прокатилась очередная волна массовых протестов; демонстранты перекрыли все крупные трассы в окрестностях Капитолия. Протестующие, руководимые «Комитетом действий по сохранению республики», потребовали независимого расследования коррупции и недостойного поведения членов администрации президента. В частности, они потребовали, чтобы президент [USA.GetLeader] осудил Серебряный легион и публично заверил протестующих в том, что их права как избирателей будут соблюдаться.\n\nПрезидент [USA.GetLeader] отказался высказаться по этому вопросу."
 mtg_usa_civil_war_democrats.1.a: "Пусть протестуют, а нам нужно управлять страной."
 mtg_usa_civil_war_democrats.2.t: "Десятимиллионный марш"
 mtg_usa_civil_war_democrats.2.desc: "По всей стране набирают силу протесты против политики президента [USA.GetLeader]. Сегодня более миллиона человек прошли маршем по улицам Вашингтона; похожие выступления состоялись, как утверждается, минимум в девяти других местах. И это не считая менее крупных маршей в столицах штатов и городах поменьше, которые собирают тысячи сторонников. Протесты начались после серии непопулярных политических решений со стороны администрации - по заявлению протестующих, они подрывают основы демократического управления республикой.\n\n Если раньше народ требовал, чтобы президент дистанцировался от наиболее радикальных идеологических движений, то теперь он жаждет его немедленной отставки."
 mtg_usa_civil_war_democrats.2.a: "Интересно, как они собираются осуществить свои требования?"
 mtg_usa_civil_war_democrats.10.desc: "Прошлой ночью на оружейное хранилище армии США в отдаленной части штата [GETUSASTATE] неизвестными лицами было совершено вооруженное нападение. Небольшая группа напала на нескольких охранников и заперла их в караульной. Когда утром солдатам удалось выбраться, они обнаружили, что склады основательно опустошены. Похоже, под покровом ночи преступники вывезли большое количество оружия в неизвестном направлении."
 mtg_usa_civil_war_democrats.11.t: "Формируется гражданское ополчение"
 mtg_usa_civil_war_democrats.11.desc: "В ходе недавних маршей и демонстраций против политики президента [USA.GetLeader] множество протестующих открыто носили оружие и повязки на руках, обозначающие их принадлежность к быстро набирающему силу движению «Гражданское ополчение». Когда против них выступила полиция, протестующие заявили, что они всего лишь осуществляют свои права согласно Второй поправке, но ФБР обнаружило, что это не просто владеющие оружием частные лица.\n\nИнформаторы сообщили о том, что эти группы проводят регулярные собрания и пытаются получить доступ к руководствам по тренировке пехоты."
 mtg_usa_civil_war_democrats.11.a: "В этом нет ничего плохого."
 citizen_militia_tt: "Граждане государства образуют отряды ополчения, которые будут действовать, когда разразится война."
 mtg_usa_civil_war_democrats.14.t: "Рабочие бастуют"
 mtg_usa_civil_war_democrats.14.desc: "Поступают сообщения о массовых забастовках на всей территории США, к которым призывают различные профсоюзы. Продолжают работать лишь самые необходимые службы. Во многих местах наблюдаются столкновения между бастующими и штрейкбрехерами. \n\nНеобычно то, что рабочие требуют не повышения зарплат или других уступок, а отставки президента [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.a: "А что еще ожидать от этих коммунистов-предателей?"
 mtg_usa_civil_war_democrats.15.t: "Промышленники переносят производство оружия"
 mtg_usa_civil_war_democrats.15.desc: "В условиях растущей нестабильности в стране многие предприниматели начинают понемногу присматривать другие места для своего бизнеса. В частности, наблюдается рост производства вооружений в южных штатах США, а некоторые компании переводят в другую часть страны целые заводы."
 mtg_usa_civil_war_democrats.15.a: "Это их право."
 mtg_usa_civil_war_democrats.16.t: "Экономическая миграция"
 mtg_usa_civil_war_democrats.16.desc: "В недавнем правительственном докладе говорится о том, что после нескольких десятилетий миграции из сельских районов в промышленные центры северо-запада страны ситуация коренным образом изменилась. Всё больше компаний в гражданском секторе перемещаются в южные штаты и обосновываются в прежде неразвитых регионах, создавая сотни новых рабочих мест. Многие владельцы заводов в качестве одной из причин называют «враждебный» климат на севере с его забастовками и растущей агрессивностью профсоюзов."
 mtg_usa_civil_war_democrats.16.a: "Это доказывает, что политика президента работает!"
 mtg_usa_civil_war_democrats.20.t: "Бостонское восстание"
 mtg_usa_civil_war_democrats.20.desc: "Серия протестов против президента достигла кульминации. Вчера, после того как марширующие дошли до своей цели в центре Бостона, они не разошлись по домам, а разбились на мелкие отряды и захватили важные объекты по всему городу. К наступлению ночи они полностью контролировали Бостон. Полицейские по большей части перешли на сторону протестующих, а губернатор Массачусетса отказался выслать Национальную гвардию.\n\nРуководство городом взял в свои руки «Комитет граждан Бостона», который, судя по сообщениям, сотрудничает с повстанцами. Другие населенные пункты Новой Англии заявили о своей поддержке повстанцев и о том, что они больше не обязаны подчиняться любым законам, которые подписал [USA.GetLeader]. Они призывают правительства других штатов объявить об отстранении президента от власти, распустить Конгресс и провести новые выборы.\n\nХотя некоторые военные подразделения остаются на нашей стороне, большинство из них не намерены подчиняться приказам о подавлении восстания."
 mtg_usa_civil_war_democrats.20.a: "Никто не воспринимает их всерьез. Пусть выпустят пар."
 mtg_usa_civil_war_democrats.21.t: "Восстание охватывает Западное побережье"
 mtg_usa_civil_war_democrats.21.desc: "Правительства штатов Калифорния, Орегон и Вашингтон заявили о своей поддержке Бостонского правительства и приказали всем федеральным офицерам либо уйти в отставку, либо немедленно покинуть территории этих штатов. Хотя поступают рапорты о некоторых очагах сопротивления местным властям, непохоже, что сопротивляющиеся пользуются поддержкой населения."
 mtg_usa_civil_war_democrats.21.a: "Мы до сих пор удерживаем центр страны."
 mtg_usa_civil_war_democrats.22.t: "Средний Запад заявляет о поддержке правительства"
 mtg_usa_civil_war_democrats.22.desc: "В то время, когда всё больше штатов отказываются выполнять постановления легитимного правительства, губернаторы Огайо, Миссури, Висконсина, Иллинойса и Мичигана приняли совместную декларацию о том, что они не намерены потворствовать подстрекательным действиям своего населения. По их утверждению, новая гражданская война угрожает серьезно ослабить США перед лицом внешней агрессии."
 mtg_usa_civil_war_democrats.22.a: "Они и должны были так поступить."
 mtg_usa_civil_war_democrats.23.t: "Восточное побережье присоединяется к повстанцам"
 mtg_usa_civil_war_democrats.23.desc: "Повстанческие войска, прошедшие по Новой Англии, во многом встречали как освободителей в Мэриленде, Нью-Йорке, Пенсильвании и Нью-Джерси, а местные губернаторы приказали полиции и Национальной гвардии не вмешиваться. Все попытки сконцентрировать силы лоялистов в районе столицы провалились. [USA.GetLeader] был эвакуирован из Вашингтона всего за несколько часов до того, как повстанческие войска перекрыли все пути. Его моторизованная колонна направилась в Ричмонд, штат Виргиния, а оттуда, скорее всего, двинется дальше на юг."
 mtg_usa_civil_war_democrats.23.a: "Мы вернемся."
 mtg_usa_civil_war_democrats.25.t: "Северо-Запад выходит из Союза"
 mtg_usa_civil_war_democrats.25.desc: "Губернаторы Вайоминга, Айдахо и Монтаны совместно заявили о своей поддержке Бостонского правительства. Повстанческие войска из Вашингтона и Орегона уже объединились со своими собратьями по оружию в этих штатах."
 mtg_usa_civil_war_democrats.25.a: "В любом случае это, по большей части, пустынная местность."
 mtg_usa_civil_war_democrats.26.t: "Северо-Запад заявляет о поддержке правительства"
 mtg_usa_civil_war_democrats.26.desc: "Законодательные собрания Вайоминга, Айдахо и Монтаны приняли ряд законов против выхода из Союза, предоставив местным органам правопорядка широкие полномочия по аресту и задержанию тех, кто выступает против федерального правительства в течение всего срока действия чрезвычайного положения. Тем не менее, наличие повстанческих формирований в расположенных поблизости Вашингтоне и Орегоне требует оказать немедленную поддержку лояльным войскам."
 mtg_usa_civil_war_democrats.26.a: "Это стратегически важные территории."
 mtg_usa_civil_war_democrats.27.t: "Юго-Запад выходит из Союза"
 mtg_usa_civil_war_democrats.27.desc: "Невада, Аризона, Юта, Нью-Мексико и Колорадо заявили о своей поддержке повстанцев. Официальные лица штатов, отказавшиеся выполнять приказы по обеспечению прохода повстанческих сил из Калифорнии, были показательно отстранены от власти и кое-где даже заключены под стражу."
 mtg_usa_civil_war_democrats.27.a: "Прекрасно, тем меньше нужно будет защищать бесполезные пустыни."
 mtg_usa_civil_war_democrats.28.t: "Юго-Запад заявляет о поддержке правительства"
 mtg_usa_civil_war_democrats.28.desc: "После многочисленных демонстраций в поддержку Бостонского правительства губернаторы Невады, Аризоны, Юты, Нью-Мексико и Колорадо объявили чрезвычайное положение. В некоторых случаях отряды полиции и Национальной гвардии открывали огонь по протестующим, которые в панике убегали, унося с собой убитых и раненых."
 mtg_usa_civil_war_democrats.28.a: "Время речей и призывов давно закончилось."
 mtg_usa_civil_war_democrats.29.t: "Запад Среднего Запада выходит из Союза"
 mtg_usa_civil_war_democrats.29.desc: "В ходе хорошо скоординированного восстания при содействии местных стражей правопорядка и сочувствующих членов Национальной гвардии были низложены правительства Дакоты, Айовы, Миннесоты и Небраски. Поспешно избранные временные губернаторы заявили о своей поддержке Бостонского правительства."
 mtg_usa_civil_war_democrats.29.a: "Вернуть эту территорию будет легко."
 mtg_usa_civil_war_democrats.30.t: "Запад Среднего Запада заявляет о поддержке правительства"
 mtg_usa_civil_war_democrats.30.desc: "Правительствам Дакоты, Айовы, Миннесоты и Небраски сегодня едва удалось предотвратить, по всей видимости, хорошо спланированный переворот, устроенный левыми элементами при содействии местных стражей правопорядка и повстанцев из Национальной гвардии. Преданные нам граждане защитили законодательные собрания и предотвратили захват нескольких губернаторов, но понесли потери в ходе ожесточенных стычек в столицах штатов."
 mtg_usa_civil_war_democrats.30.a: "Все они до одного герои."
 mtg_usa_civil_war_democrats.31.t: "Средний Запад выходит из Союза"
 mtg_usa_civil_war_democrats.31.desc: "Ссылаясь на недостаток сотрудничества со стороны правительства и «слабые лидерские качества, которые проявил бывший президент [USA.GetLeader]», губернаторы Огайо, Миссури, Висконсина, Иллинойса, Индианы и Мичигана заявили о своей поддержке Бостонского правительства. Отношения внутри повстанческого лагеря, скорее всего, станут накаляться, поскольку все эти губернаторы ранее считались убежденными сторонниками президента."
 mtg_usa_civil_war_democrats.31.a: "Это всего лишь последние из длинного ряда предателей, с которыми нужно будет разобраться."
 mtg_usa_civil_war_democrats.40.t: "Макартур предлагает возглавить правительство"
 mtg_usa_civil_war_democrats.40.desc: "Когда правительство отправилось в изгнание, а большие части страны перешли под контроль повстанцев, генерал Макартур связался с нами и сделал предложение. Указав, что только он один как следует понимает психологию американцев и при этом может обеспечить руководство во время кризиса, Макартур предложил себя на роль главы правительства Национальной обороны до полного разгрома повстанцев. По его словам, будучи генералом, он сможет сократить разногласия между гражданскими и военными руководителями.\n\nНекоторые члены правительства уже выказали некоторое беспокойство тем, что он упоминает о себе в третьем лице."
 mtg_usa_civil_war_democrats.40.a: "Отчаянные времена требуют отчаянных мер."
 mtg_usa_civil_war_democrats.40.b: "Это будет концом республики."
 mtg_usa_civil_war_democrats.41.t: "[USA.GetLeader] получает вызов от Уильяма Дадли Пелли"
 mtg_usa_civil_war_democrats.41.desc: "Теперь, когда Бостонское восстание близится к концу, многие члены правительства не уверены, в каком направлении лучше двигаться. Изначально предполагалось, что правительство Национальной обороны Макартура будет действовать лишь на время войны. Тем не менее [USA.GetNameDef] по-прежнему находится в мире, который становится все враждебнее, и вскоре нас могут снова втянуть в конфликт. Лидер фашистов Уильям Дадли Пелли официально объявил о возврате к «законному организованному правлению», поблагодарив Макартура за его услуги. Упирая на то, что во время войны число его сторонников выросло, Пелли назвал себя достойным кандидатом на роль президента и лидера Америки.[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\n[USA.GetLeader] внезапно согласился сложить полномочия, если этого потребует общественность. Американский народ смотрит на нас в ожидании — как поступят остальные представители администрации?"
 USA_hilt_candidate: "\n\n Неопределенности ситуации добавляет прежде не появлявшийся на политической арене мистер Адам Хилт, глава известной в мире архитектурной фирмы «Хилт и партнер». Ранее он проживал в Берлине, но во время гражданской войны в Германии эвакуировался в город Браунау, штат Арканзас, и недавно публично заявил о готовности служить стране, в которой он вырос. Некоторых клеветников заинтересовал отчетливый немецкий акцент мистера Хилта, но тот объяснил его происхождение долгими годами работы и учебы в Германии. Хилт заявил, что эти незначительные детали лишь отвлекают от главного, и что они по сути - попытка очернить имя патриота и урожденного американца."
 USA_lindbergh_candidate: "\n\nВспомнив свои заслуги перед страной в преддверии недавней войны и перед авиацией в целом, знаменитый летчик Чарльз Линдберг также заявил о своем намерении участвовать в выборах. Он акцентирует внимание на сомнительной репутации двух основных кандидатов и считает себя именно тем, кто объединит страну, поможет ей преодолеть разногласия и вернет былое величие."
 mtg_usa_civil_war_democrats.41.d: "Попросить Чарльза Линдберга сформировать новое правительство."
 mtg_usa_civil_war_democrats.41.a: "Он выполнил свой долг."
 mtg_usa_civil_war_democrats.41.b: "Он до сих пор нужен республике."
 mtg_usa_civil_war_democrats.41.c: "Похоже, мистер Хилт действительно способен восстановить страну."
 mtg_usa_canadian_corridor.1.t: "Канадский коридор"
 mtg_usa_canadian_corridor.1.desc: "Нашего посла в государстве [USA.GetNameDef] сегодня вызвали в Госдепартамент и предъявили ему ультиматум. Согласно врученной ему ноте, правительство государства [USA.GetNameDef] отныне не соглашается с суверенитетом Канады на территории между Вашингтоном и Аляской. \n\nПредложение предоставить право на проход войск (и освободить их от пограничного контроля) было отвергнуто. [USA.GetAdjective] правительство ожидает ответа до полуночи."
 mtg_usa_canadian_corridor.1.a: "Они его получат."
 mtg_usa_canadian_corridor.1.b: "Ни за что!"
 mtg_usa_canadian_corridor.2.t: "[CAN.GetNameDefCap] соглашается"
 mtg_usa_canadian_corridor.2.desc: "Правительство лидера [CAN.GetLeader] согласилось выполнить наши требования и покинуть оспариваемые территории. Наши силы выдвинулись для обеспечения контроля над очагами цивилизации за пределами городов."
 mtg_usa_canadian_corridor.2.a: "Они поступили разумно."
 mtg_usa_canadian_corridor.3.t: "[CAN.GetNameDefCap] отказывается"
 mtg_usa_canadian_corridor.3.desc: "Назвав наше предложение «ультиматумом „Ванкувер или война“, который призван напугать нас», [CAN.GetLeader] осудил любые дальнейшие дипломатические шаги. Как сообщается, [CAN.GetAdjective] силы приведены в состоянии боевой готовности и занимают оборонительные позиции вдоль границы."
 mtg_usa_canadian_corridor.3.a: "Мы предложили мир, а они выбрали войну."
 mtg_usa_canadian_corridor.3.b: "Мы не можем позволить себе войну с кучкой камней и деревьями."
 mtg_usa_southern_threat.1.t: "[USA.GetNameDefCap] требует подписать Договор о консультациях и дружбе"
 mtg_usa_southern_threat.1.desc: "Президент [USA.GetLeader] вызвал нашего посла, чтобы вручить ему требования правительства США. Среди них - предоставление особых прав [USA.GetAdjective] послу. По сути, это предоставление [USA.GetAdjective] правительству права вето на любое наше решение.\n\nВ случае нашего отказа, как сказано в ноте, [USA.GetAdjective] правительство будет вынуждено «принять меры, которые сочтет необходимыми для поддержания национальной безопасности». "
 mtg_usa_southern_threat.1.a: "Мы должны согласиться на неприемлемое, чтобы избежать кровопролития."
 mtg_usa_southern_threat.1.b: "Ни за что!"
 mtg_usa_southern_threat.2.t: "[MEX.GetLeader] соглашается"
 mtg_usa_southern_threat.2.desc: "Осознав безнадежность своего положения, правительство лидера [MEX.GetLeader] приняло наше предложение и согласилось консультироваться с нами перед принятием любого важного политического решения."
 mtg_usa_southern_threat.2.a: "Першинг гордился бы нами."
 mtg_usa_southern_threat.3.t: "[MEX.GetLeader] отказывается."
 mtg_usa_southern_threat.3.desc: "В долгой речи, насыщенной упоминаниями героических подвигов прошлых поколений мексиканцев перед лицом «оголтелой американской агрессии», [MEX.GetLeader] отказался даже задуматься о выполнении наших требований и сообщил нашему послу, что мексиканский народ никогда не встанет на колени перед чужеземными захватчиками."
 mtg_usa_southern_threat.3.a: "Мы не можем оставить это оскорбление без ответа."
 mtg_usa_southern_threat.3.b: "В настоящее время война не в наших интересах."
 mtg_usa_north_american_dominion.1.t: "[USA.GetNameDefCap] хочет контролировать нашу внешнюю политику"
 mtg_usa_north_american_dominion.1.desc: "В ходе того, что выглядит как часть слаженного дипломатического наступления по всей Северной Америке и в регионе Карибского моря, [USA.GetAdjective] посол передал нам ноту от президента. [USA.GetLeader] и его правительство ожидают, что отныне мы будет консультироваться с ними по поводу внешнеполитических решений «в интересах поддержания мира и доброй воли в отношениях между нашими странами»."
 mtg_usa_north_american_dominion.1.a: "У нас нет выбора."
 mtg_usa_north_american_dominion.2.t: "[From.GetNameDefCap] соглашается на требования"
 mtg_usa_north_american_dominion.2.desc: "Правительство лидера [From.GetLeader] согласилось на нашу просьбу и предоставило нашему послу право вето в отношении любого крупного политического решения."
 mtg_usa_north_american_dominion.2.a: "Мудрый выбор."
 mtg_usa_north_american_dominion.3.t: "[From.GetNameDefCap] отказывается"
 mtg_usa_north_american_dominion.3.desc: "[From.GetLeader] ответил на нашу дипломатическую ноту с выражением неподдельной озабоченности. Он заявил, что [From.GetNameDef] гордится долгой историей независимости и суверенитета и никогда не позволит какому-либо государству навязывать себе внешнюю политику.\n\nОн также попросил президента, лидера [USA.GetLeader], задуматься о последствиях войны по этому поводу, в результате чего государство [USA.GetNameDef] будет признано крупнейшей угрозой миру с непредсказуемыми последствиями."
 mtg_usa_north_american_dominion.3.a: "Отважные слова для такого слабого руководителя."
 mtg_usa_north_american_dominion.3.b: "Возможно, он прав."
 mtg_usa_strategic_interests.1.t: "США требует территории"
 mtg_usa_strategic_interests.1.desc: "Президент [USA.GetLeader] прибыл в Лондон, чтобы обсудить ряд предложений относительно нескольких стратегически важных территорий по всему миру. Согласно [USA.GetAdjective] правительству, [ENG.GetNameDef] испытывает недостаток ресурсов и потому захочет защищать эти территории способом, обеспечивающим удовлетворение [USA.GetAdjective] интересов. Пока [ENG.GetAdjective] правительство не предоставит достаточных гарантий того, что оно намерено придерживаться указанного образа действий, аналитики полагают, что [USA.GetLeader] потребует уступить контроль над территориями государству [USA.GetNameDefCap]."
 mtg_usa_strategic_interests.1.a: "Пусть получают, что им надо."
 mtg_usa_strategic_interests.1.b: "Это стратегически важные территории!"
 mtg_usa_strategic_interests.2.t: "Государство [From.GetNameDefCap] уступает территории"
 mtg_usa_strategic_interests.2.desc: "После долгих внутренних споров [ENG.GetAdjective] правительство решило принять наше предложение. Обе стороны составили график передачи контроля над указанными территориями."
 mtg_usa_strategic_interests.2.a: "Отлично!"
 mtg_usa_strategic_interests.3.t: "Государство [From.GetNameDefCap] отказывается сотрудничать"
 mtg_usa_strategic_interests.3.desc: "Всего лишь через несколько минут после начала встречи [ENG.GetLeader] и [USA.GetLeader] прервали переговоры. [ENG.GetAdjective] ответ был прост - отказ. За ним последовала более подробная дипломатическая нота, но она лишь подтвердила нежелание даже обсуждать условия."
 mtg_usa_strategic_interests.3.a: "Посмотрим, смогут ли они защитить эти земли!"
 mtg_usa_strategic_interests.3.b: "Эти территории не стоят такой цены."
 mtg_usa_pacific_pacification.1.t: "[USA.GetNameDefCap] требует передачи колониальных владений"
 mtg_usa_pacific_pacification.1.desc_a: "Делегация [USA.GetAdjective] правительства прибыла для обсуждения безопасности наших тихоокеанских владений в Тихом океане. Отметив продолжающуюся нестабильность в Китае и ситуацию в Японии, президент [USA.GetLeader] пожелал, чтобы мы передали ему право на защиту территорий [GET_AUSTRALIA_NEW_ZEALAND_STATUS] в обмен на ряд привилегий и прав.\n\n [USA.GetAdjective] сторона утверждает, что воспользуется этим правом только для обеспечения безопасности территорий [GET_AUSTRALIA_NEW_ZEALAND_STATUS], но многие в правительстве полагают, что [GET_AUSTRALIA_NEW_ZEALAND_STATUS] просто превратятся в марионетки."
 mtg_usa_pacific_pacification.1.desc_b: "Делегация [USA.GetAdjective] правительства прибыла для обсуждения планов нашей общей защиты. Похоже, [USA.GetLeader] считает, что наша небольшая часть света представляет жизненный интерес для безопасности государства [USA.GetNameDef]. Но помимо предоставления нам простых гарантий, [USA.GetAdjective] правительство хочет, чтобы мы сами не стали угрозой. По этой причине соглашение предусматривает ряд положений, позволяющих государству [USA.GetNameDef] оказывать значительное влияние на наши внутренние дела.\n\nПока в переговорах дело не дошло до угроз, но ясно, что президент [USA.GetLeader] сочтет наш отказ актом враждебности."
 AST_NZL_PUPPET: "Австралия и Новая Зеландия"
 AST_NZL_NO_PUPPET_FALLBACK: "страны южного Тихоокеанского региона"
 mtg_usa_pacific_pacification.1.a: "Они, конечно, не станут вмешиваться во внутренние дела."
 mtg_usa_pacific_pacification.1.b: "Мы прекрасно сможем защищать эти территории."
 mtg_usa_pacific_pacification.2.t: "[From.GetNameDefCap] соглашается"
 mtg_usa_pacific_pacification.2.desc: "Правительство лидера [From.GetLeader] приняло наше предложение. Был создан особый совместный комитет для координации деталей соглашения."
 mtg_usa_pacific_pacification.2.a: "Великолепно."
 mtg_usa_pacific_pacification.3.t: "[From.GetNameDefCap] отказывается"
 mtg_usa_pacific_pacification.3.desc: "Правительство государства [From.GetNameDef] отказалось даже встречаться с нашей делегацией, утверждая, что между нашими странами нет никаких нерешенных вопросов. Тем не менее, военный атташе в регионе [GET_AUSTRALIA_NEW_ZEALAND_STATUS] доложил об участившихся в последнее время военных маневрах."
 mtg_usa_pacific_pacification.3.a: "У нас нет иного выбора, кроме силового."
 mtg_usa_pacific_pacification.3.b: "Мы не можем позволить себе войну."
 mtg_usa_secure_asia.1.t: "[USA.GetNameDefCap] оказывает давление"
 mtg_usa_secure_asia.1.desc: "Президент [USA.GetLeader] направил особого представителя в столицу на встречу, где будет присутствовать лидер [This.GetLeader], для обсуждения вновь проявившихся интересов государства [USA.GetNameDef] в этом регионе. [This.GetNameDefCap], по всей видимости, занимает ключевое место в [USA.GetAdjective] стратегии. Государство [USA.GetNameDef] больше не потерпит недружественного или явно враждебного правительства в регионе [This.GetNameDef]."
 mtg_usa_secure_asia.1.a: "Лучше встать на колени, но остаться живым."
 mtg_usa_secure_asia.1.b: "Лучше умереть, прочно стоя на ногах."
 mtg_usa_secure_asia.2.t: "[From.GetLeader] соглашается"
 mtg_usa_secure_asia.2.desc: "После продолжительных переговоров, получив гарантии своей личной безопасности, [From.GetLeader] наделил нашего особого посла исключительными консультационными правами и позволил нам в значительной мере влиять на их внутренние дела."
 mtg_usa_secure_asia.2.a: "Превосходно."
 mtg_usa_secure_asia.3.t: "[From.GetNameDefCap] сопротивляется"
 mtg_usa_secure_asia.3.desc: "Из [From.GetAdjective] правительства пришло сообщение: «От обретенной свободы никогда не следует отказываться». Больше никаких сообщений от них не было, а нашему послу в государстве [From.GetNameDef] вручили паспорт."
 mtg_usa_secure_asia.3.a: "Храбрый шаг. Конечно, глупый, но храбрый."
 mtg_usa_secure_asia.3.b: "В конце концов, они ничего не значат."
 mtg_usa_secure_asia.4.t: "США требует контроль над колониями"
 mtg_usa_secure_asia.4.desc: "На недавней пресс-конференции президент [USA.GetLeader] объявил о новом стратегическом взгляде на Индокитай и на Юго-Восточную Азию в целом. Его правительство больше не потерпит вакуум власти в этом регионе. Кто бы ни контролировал Индонезию, понятно, что это влияние слишком слабое, чтобы обеспечить [USA.GetAdjective] интересы в этом регионе. Его правительство намерено взять бразды правления в свои руки. \n\nКогда [This.GetLeader] вызвал [USA.GetAdjective] посла для объяснений, тот передал ноту, в которой подробно описывается [USA.GetAdjective] позиция - требование передать острова Индонезии под [USA.GetAdjective] контроль."
 mtg_usa_secure_asia.4.a: "Пусть получают, что им надо."
 mtg_usa_secure_asia.4.b: "Возмутительное требование."
 mtg_usa_secure_asia.5.t: "[From.GetLeader] принимает наше предложение."
 mtg_usa_secure_asia.5.desc: "Выступая сегодня перед представителями прессы, [From.GetLeader] объявил о том, что его правительство подписало договор с государством [USA.GetNameDef], согласившись разделить контроль над Вест-Индией.\n\nДоговор содержит ряд секретных положений, согласно которым мы получим контроль сразу же, как только на место прибудет наша администрация. Госдепартамент уже отправил в этот регион ряд чиновников."
 mtg_usa_secure_asia.5.a: "Наилучшее из возможных решений."
 mtg_usa_secure_asia.6.t: "[From.GetNameDefCap] отказывается от обсуждения"
 mtg_usa_secure_asia.6.desc: "Переговоры с представителями государства [From.GetNameDef] прервались, едва успев начаться. [From.GetAdjective] кабинет обсуждал наше предложение менее часа, после чего без промедления отверг его. [From.GetAdjective] министр иностранных дел сообщил нашему послу, что если предложение не будет существенным образом переработано, им нечего обсуждать."
 mtg_usa_secure_asia.6.a: "У них был шанс решить дело мирным путем."
 mtg_usa_secure_asia.6.b: "Они могут сохранить территории... на время."
 mtg_usa_secure_asia.7.t: "[USA.GetNameDefCap] требует передачи Индокитая"
 mtg_usa_secure_asia.7.desc: "В ходе крупного дипломатического наступления президент [USA.GetLeader] публично объявил Вьетнам и Индокитай регионом жизненных интересов государства [USA.GetNameDef]. Как следствие, оно стремится усилить свое присутствие в этой зоне.\n\nВ частной беседе представитель государства [USA.GetNameDef] позволил себе ряд агрессивных высказываний по поводу Индокитая. Они не только оказывают давление на государство [SIA.GetNameDef], но и потребовали право размещать войска в наших колониях и «консультировать» колониальную администрацию. \n\nПо сути это означает передачу территорий под их контроль."
 mtg_usa_secure_asia.7.a: "Пусть берут себе Вьетнам."
 mtg_usa_secure_asia.7.b: "Это крайне важные [This.GetAdjective] территории!"
 mtg_usa_secure_asia.8.t: "[From.GetNameDefCap] передает Индокитай"
 mtg_usa_secure_asia.8.desc: "[From.GetAdjective] правительство согласилось уступить нашим требованиям и приказало местной администрации сотрудничать с нами до тех пор, пока мы не заменим ее своими людьми."
 mtg_usa_secure_asia.8.a: "Наше присутствие во Вьетнаме знаменует собой начало новой эры мира и процветания в этом регионе."
 mtg_usa_secure_asia.9.t: "[From.GetNameDefCap] отказывается"
 mtg_usa_secure_asia.9.desc: "После продолжительных и все более напряженных переговоров [From.GetAdjective] правительство отвергло наше предложение. Наш посол в государстве [From.GetNameDef] сообщает о том, что он больше не может добиться аудиенции у лидера [From.GetLeader]."
 mtg_usa_secure_asia.9.a: "Мы не пожертвуем национальной безопасностью."
 mtg_usa_secure_asia.9.b: "В любом случае влезать в дела Вьетнама было бы серьезной ошибкой."
 mtg_usa_protect_south_america.1.t: "Саммит по безопасности Южной Америки"
 mtg_usa_protect_south_america.1.desc: "На саммите в [USA.GetAdjective] столице [USA.GetAdjective] президент [USA.GetLeader] призвал к созданию новой схемы безопасности в Южной Америки. Если прояснить дипломатические термины, то [USA.GetAdjective] правительство ясно дает понять, что хочет стать основной действующей силой на континенте, а мы должны следовать их политическому руководству.\n\n На деле [USA.GetAdjective] дипломаты уже оказывают нас давление за кулисами и облекают свои рекомендации в конкретные политические требования, вроде предоставления послу США — и только ему — особых консультационных прав и права вето.\n\nЕще больше беспокоит тот факт, что отказ от такого предложения, как утверждает президент, будет считаться враждебным и дестабилизирующим обстановку действием, которое приведет к серьезным последствиям."
 mtg_usa_protect_south_america.1.a: "Последствия слишком тяжелы."
 mtg_usa_protect_south_america.1.b: "Защитим нашу свободу!"
 mtg_usa_protect_south_america.2.t: "[From.GetNameDefCap] соглашается на наше руководство"
 mtg_usa_protect_south_america.2.desc: "Президент [From.GetLeader] принял наше предложение и поручил [From.GetAdjective] министру иностранных дел договориться о деталях."
 mtg_usa_protect_south_america.2.a: "Истинный лидер."
 mtg_usa_protect_south_america.3.t: "[From.GetNameDefCap] отказывается от нашего руководства"
 mtg_usa_protect_south_america.3.desc: "Делегация государства [From.GetNameDef] поспешно оставила саммит и направилась домой. [From.GetAdjective] посол до сих пор отказывается прокомментировать этот шаг, утверждая, что пока ожидает распоряжений."
 mtg_usa_protect_south_america.3.a: "Мы не можем позволить этим отступникам угрожать региону."
 mtg_usa_protect_south_america.3.b: "Война только усугубит дестабилизацию региона."
 mtg_usa_foreign_support.1.t: "Пожертвования для государства [USA.GetNameDef]"
 mtg_usa_foreign_support.1.desc: "Некоторые ведущие члены Серебряного легиона Америки выступили с рядом лекций в государстве [This.GetNameDef], посвященных угрозе их государству со стороны укоренившихся на всех уровнях правительства коммунистов. Под угрозой американский образ жизни, так что любая поддержка, которую мы сможем оказать, будет встречена с благодарностью и, возможно, поможет нам в случае какой-либо печальной необходимости."
 mtg_usa_foreign_support.1.a: "Поможем, чем сможем."
 mtg_usa_foreign_support.1.b: "Мы не можем себе ничего позволить."
 mtg_usa_foreign_support.2.t: "[From.GetNameDefCap] одобряет пожертвования"
 mtg_usa_foreign_support.2.desc: "Делегация, которую мы отправили в государство [From.GetNameDef], докладывает об успешном завершении компании по сбору средств. Сообщается о том, что значительный вклад сделал сам [From.GetLeader]."
 mtg_usa_foreign_support.2.a: "Это окажется полезным в будущем."
 mtg_usa_foreign_support.3.t: "[From.GetNameDefCap] отказывается выделять какие-либо пожертвования"
 mtg_usa_foreign_support.3.desc: "Наша делегация, которую мы отправили в государство [From.GetNameDef], не добилась особого успеха, выступая перед пустыми залами и почти не имея возможности встретиться с политическими лидерами. Она вернулась с пустыми руками."
 mtg_usa_foreign_support.3.a: "Это плохо."
 mtg_usa_foreign_support.4.t: "Оружие для государства [USA.GetNameDef]"
 mtg_usa_foreign_support.4.desc: "Действуя по своим каналам, ряд членов Серебряного легиона связался с нами для переговоров о поставке оружия. Они искренне убеждены, что их стране угрожает гражданская война против коммунистических элементов, разрушающих американский образ жизни, возможно, при внешней поддержке. \n\nОни просто желают получить побольше шансов на победу и спрашивают, не можем ли мы поделиться с ними каким-либо снаряжением."
 mtg_usa_foreign_support.4.a: "Отправить винтовки"
 mtg_usa_foreign_support.4.b: "Отправить полевые орудия"
 mtg_usa_foreign_support.4.c: "Отправить старые танки"
 mtg_usa_foreign_support.4.d: "Придется им справляться самим."
 mtg_usa_foreign_support.5.t: "[From.GetNameDefCap] отправляет винтовки"
 mtg_usa_foreign_support.5.desc: "Наши связи в государстве [From.GetNameDef] принесли пользу. С явного одобрения лидера [From.GetLeader] [From.GetAdjective] компании начали поставлять нам винтовки в кредит. Оружие будет размещено на складах в нейтральных странах до начала войны."
 mtg_usa_foreign_support.5.a: "Это придется весьма кстати."
 mtg_usa_foreign_support.6.t: "[From.GetLeader] отказывает в поддержке"
 mtg_usa_foreign_support.6.desc: "Наши попытки раздобыть новое оружие в государстве [From.GetNameDef] встретили грубый отпор. [From.GetLeader] заявил, что его правительство никогда не позволит бездумно тратить ресурсы [From.GetAdjective] народа на такую глупую авантюру."
 mtg_usa_foreign_support.6.a: "Какая грубость."
 mtg_usa_foreign_support.7.t: "[From.GetNameDefCap] отправляет полевые орудия"
 mtg_usa_foreign_support.7.desc: "Наша делегация в государстве [From.GetNameDef] докладывает о своих успехах. [From.GetAdjective] военные согласились расстаться с частью старых полевых орудий и отправить их нам. Чтобы враг ничего не заподозрил, они будут храниться в секретном месте до наступления нужного момента."
 mtg_usa_foreign_support.7.a: "Потрясающе!"
 mtg_usa_foreign_support.8.t: "[From.GetNameDefCap] отправляет танки"
 mtg_usa_foreign_support.8.desc: "Наш агент в государстве [From.GetNameDef] докладывает о поразительном успехе. Во время частного обеда [From.GetLeader] согласился продать нам некоторое количество бронированной техники в кредит. [From.GetNameDefCap] с большой заинтересованностью следит за тем, как государство [USA.GetNameDef] ведет свои дела, и будет более чем счастливо помочь нам, чем может.\n\nТем не менее, нельзя, чтобы стало заметно, как [From.GetAdjective] правительство поддерживает еще не пришедшую к власти партию, поэтому танки будут доставлены в нужный момент."
 mtg_usa_foreign_support.8.a: "Да устрашатся наши враги!"
 mtg_usa_foreign_support.9.t: "Серебряный легион хочет создать тренировочные лагеря"
 mtg_usa_foreign_support.9.desc: "Серебряный легион Америки обратился к нам с просьбой создать ряд тренировочных лагерей для подготовки добровольцев. Политическая обстановка в их стране стремительно ухудшается, и они хотели бы подготовиться к войне, которая, по их мнению, неизбежна."
 mtg_usa_foreign_support.9.a: "Сделаем из них настоящих мужчин!"
 mtg_usa_foreign_support.9.b: "Пусть поиграют в солдатиков в другом месте."
 mtg_usa_foreign_support.10.t: "[From.GetNameDefCap] одобряет создание тренировочных лагерей"
 mtg_usa_foreign_support.10.desc: "От нашей делегации в государстве [From.GetNameDef] пришло сообщение. [From.GetAdjective] правительство одобрило создание нескольких тренировочных лагерей для подготовки членов Серебряного легиона и обучения их пехотной тактике. Они будут оттачивать свои навыки, пока не разразится война."
 mtg_usa_foreign_support.10.a: "Настоящие [USA.GetAdjective] герои"
 mtg_usa_foreign_support.11.t: "[From.GetNameDefCap] отказывается помогать"
 mtg_usa_foreign_support.11.desc: "От нашей делегации в государстве [From.GetNameDef] пришло сообщение. Наши представители не смогли получить у лидера [From.GetLeader] разрешение на создание тренировочных лагерей и ожидают дальнейших распоряжений."
 mtg_usa_foreign_support.11.a: "Мы это запомним."
 mtg_usa_foreign_support.12.t: "Серебряный легион хочет тренировать пилотов"
 mtg_usa_foreign_support.12.desc: "Американские фашисты из Серебряного легиона встретились с лидером [This.GetLeader], чтобы уговорить его принять некоторое количество добровольцев для подготовки в качестве пилотов. Кандидатов будут тщательно отбирать по физическим и идеологическим критериям. Похоже, легион полагает, что многие нынешние профессиональные пилоты не согласятся с приходом к власти в США фашистского правительства и выступят против него."
 mtg_usa_foreign_support.12.a: "Они получат свои крылья."
 mtg_usa_foreign_support.12.b: "У нас нет времени на такую ерунду."
 mtg_usa_foreign_support.13.t: "[From.GetNameDefCap] соглашается тренировать пилотов"
 mtg_usa_foreign_support.13.desc: "[From.GetAdjective] Правительство согласилось принять небольшое число членов Серебряного легиона для подготовки в качестве пилотов. В ходе дальнейших переговоров удалось обеспечить покупку в кредит небольшого количества самолетов, которые доставят с началом войны."
 mtg_usa_foreign_support.13.a: "Их будут ожидать с нетерпением."
 mtg_usa_foreign_support.14.t: "[From.GetNameDefCap] отказывается тренировать пилотов"
 mtg_usa_foreign_support.14.desc: "Усомнившись в пригодности кандидатов, [From.GetAdjective] правительство отказалось предоставить нам разрешение на проведение программы по подготовке пилотов."
 mtg_usa_foreign_support.14.a: "Летать на самолете не так уж и трудно, правда?"
 us_pilot_training_tt: "Когда начнется война, будет доставлена небольшая эскадрилья из 25 истребителей."
 mtg_usa_foreign_support.15.t: "Серебряный легион хочет приобрести корабли"
 mtg_usa_foreign_support.15.desc: "Представитель Серебряного легиона обратился с просьбой помочь им профинансировать ряд проектов по строительству кораблей в государстве [USA.GetNameDef]. При поддержке некоторых членов [USA.GetAdjective] правительства Серебряный легион хочет скрыть эти корабли из отчетности и найти альтернативные источники финансирования."
 mtg_usa_foreign_support.15.a: "Достойные инвестиции"
 mtg_usa_foreign_support.15.b: "Это будет пустая трата денег"
 mtg_usa_foreign_support.16.t: "[From.GetNameDefCap] одобряет финансирование"
 mtg_usa_foreign_support.16.desc: "[From.GetAdjective] правительство одобрило выделение средств на покупку кораблей. Согласно текущему плану, корабли и вооружение для них предполагается покупать отдельно, а с началом войны совместить их. Этот процесс, несомненно, займет какое-то время."
 mtg_usa_foreign_support.16.a: "За день корабль не построить."
 mtg_usa_foreign_support.17.t: "[From.GetNameDefCap] отказывает в финансировании"
 mtg_usa_foreign_support.17.desc: "Несмотря на частную встречу с лидером [From.GetLeader], нашим агентам в государстве [From.GetNameDef] сообщили, что [From.GetAdjective] правительство не может выделить деньги, чтобы помочь нам приобрести корабли."
 mtg_usa_foreign_support.17.a: "Очень жаль."
 mtg_usa_diplomatic_protest.1.t: "[USA.GetNameDefCap] направляет ноту протеста"
 mtg_usa_diplomatic_protest.1.desc: "Прибыло письмо, которое прислал лично [USA.GetAdjective] президент [USA.GetLeader]. Не стесняясь выражений, президент осудил «недавние действия, с которыми нельзя мириться» и которые дестабилизируют ситуацию в регионе. Как утверждается в письме, государство [From.GetNameDefCap] сохраняет верность делу мира и стабильности в регионе и предпримет все необходимые меры, включая военные, если мы будем настаивать на своем."
 mtg_usa_diplomatic_protest.1.a: "Они блефуют. Возможно."
 mtg_usa_diplomatic_protest.2.t: "[USA.GetNameDefCap] требует передачи американских владений"
 mtg_usa_diplomatic_protest.2.desc: "Выступая с речью перед обеими палатами Конгресса, президент [USA.GetLeader] заявил о том, что его правительство сохраняет верность доктрине Монро, согласно которой никаким внешним государствам не дозволяется иметь территории на американских континентах. На практике [USA.GetAdjective] правительство мирилось с тем, что другие [USA.GetRulingIdeology] страны имеют небольшие владения, но не может принять того, что называет «незаконной оккупацией и прямой угрозой их безопасности». \n\nВскоре после этого [USA.GetAdjective] посол передал ноту с ультиматумом от президента — передать контроль над нашими американскими владениями государству [USA.GetNameDef]."
 mtg_usa_diplomatic_protest.2.a: "Эти территории не стоят войны из-за них."
 mtg_usa_diplomatic_protest.2.b: "Скажите президенту, чтобы занимался своими делами."
 mtg_usa_diplomatic_protest.3.t: "[From.GetNameDefCap] возвращает территории"
 mtg_usa_diplomatic_protest.3.desc: "Ссылаясь на нежелание допускать кровопролитие, правительство лидера [From.GetLeader] согласилось передать нам свои американские владения. В Госдепартаменте идут споры о том, предоставлять ли немедленно этим территориям суверенитет или сохранить их под нашим управлением."
 mtg_usa_diplomatic_protest.3.a: "Мы рассмотрим возможные варианты."
 mtg_usa_diplomatic_protest.4.t: "[From.GetNameDefCap] отвергает ультиматум"
 mtg_usa_diplomatic_protest.4.desc: "Назвав нашу ноту «неприемлемым вмешательством в международные дела государства [From.GetNameDef]», [From.GetAdjective] правительство прямо отказалось обсуждать вопрос суверенитета своих американских владений."
 mtg_usa_diplomatic_protest.4.a: "Их предупредили. Они решили не прислушиваться к предупреждению."
 mtg_usa_diplomatic_protest.4.b: "Этот вопрос насилием не решить."
 mtg_exile_leader_added.1.t: "[exile_nation.GetAdjective] лидер в изгнании предлагает свои услуги"
 mtg_exile_leader_added.1.desc: "После долгого и опасного путешествия через удерживаемую врагом территорию и несколько нейтральных стран [From.GetName] наконец-то прибыл в столицу. После небольшого отдыха лидер [From.GetSheHe] предложил свою помощь в нашем нелёгком деле.\n\nСудя по сообщениям, [From.GetSheHe] «стремится вернуться к своему обычному занятию - убийствам и разрушениям»."
 mtg_exile_leader_added.1.a: "Ваша борьба еще не закончена."
 mtg_news.1.t: "[GetNewsHeadline]Вторая американская Гражданская война"
 mtg_news.1.desc: "Напряжение в Соединённых Штатах достигло кульминации. Недовольные политикой президента [USA.GetLeader] законодательные органы нескольких американских штатов проголосовали за выход из Союза.\n\nВсе надежды на мирное разрешение конфликта развеялись с началом яростных стычек. Похоже, большинство членов правительства решило остаться на законной стороне, но также поступают сообщения о большом количестве переходящих на сторону отколовшихся штатов.\n\nНи одна сторона не собирается уступать, так что наблюдатели предсказывают долгую и ожесточенную борьбу."
 mtg_news.1.a: "История повторяется."
 mtg_news.1.b: "Американский эксперимент проваливается у нас на глазах."
 mtg_news.1.c: "Каждый шаг в направлении прогресса должен быть куплен кровью."
 mtg_news.1.d: "Баланс сил склоняется в сторону экстремистов."
 mtg_news.2.desc: "После многих месяцев протестов и растущего напряжения между сторонниками президента [USA.GetLeader] и его противниками из так называемого «лагеря конституционалистов», политики-конституционалисты объявили о создании нового правительства в Бостоне, родине первой американской революции. Раздел общества проходит по семьям и общественным институтам. Похоже, чуть больше половины военных решили выступить заодно с конституционалистами, а правительства штатов по всей стране клянутся в верности той или иной стороне."
 mtg_news.2.a: "Внутренние враги - по-прежнему враги."
 mtg_news.2.b: "Борьба за душу Америки вырвалась наружу."
 mtg_news.2.c: "Вот что происходит, когда слишком долго игнорируют фашистов."
 mtg_news.2.d: "Американская республика сражается за свою жизнь!"
 mtg_news.3.t: "[GetNewsHeadline]Конгресс США принимает Закон о нейтралитете"
 mtg_news.3.desc: "Напряжение повышается по всему миру, и в Конгрессе США не утихают дискуссии о роли, которую государство [USA.GetNameDef] должно играть на мировой арене. Многие конгрессмены опасаются, что президент [USA.GetLeader] может строить секретные планы по вмешательству в европейские или азиатские войны. Некоторые до сих пор помнят, какую роль страна сыграла в Великой войне, и желают избежать вмешательства в чужие дела.\n\nЖелая привлечь больше сторонников к своей программе экономической реформы, президент [USA.GetLeader] подписал Закон о нейтралитете, который накладывает серьезные ограничения на торговлю с воюющими странами и прямо запрещает президенту предлагать какую бы то ни было поддержку другим странам."
 mtg_news.3.a: "Наших парней не будут посылать на иностранные войны."
 mtg_news.3.b: "Пусть великан и дальше спит."
 mtg_news.3.c: "Ну, значит, своим бездействием они поддерживают фашистов."
 mtg_news.3.d: "Спросите бельгийцев, как нейтралитет помог им обороняться в 1914 году."
 mtg_news.3.e: "Они знают, как важно сохранять нейтралитет."
 mtg_news.3.f: "Нейтралитет должен быть поддержан силой."
 mtg_news.4.t: "[GetNewsHeadline][USA.GetNameDefCap] принимает политику вмешательства"
 mtg_news.4.desc: "\nМирное движение в государстве [USA.GetNameDef] потерпело ряд серьезных поражений, когда Конгресс принял совместную резолюцию, позволяющую президенту при необходимости использовать военную силу для обеспечения [USA.GetAdjective] интересов по всему миру.\n\nПохоже, многие члены Конгресса считают, что именно из-за [USA.GetAdjective] нерешительности Великая война длилась так долго и унесла столько жизней. Они указывают на тот факт, что она закончилась через несколько месяцев после прибытия в Европу войск США. Если бы они прибыли раньше, то, по их словам, удалось бы спасти сотни тысяч жизней."
 mtg_news.4.a: "Будем сражаться с ними там, чтобы не сражаться с ними здесь."
 mtg_news.4.b: "Им следует не вмешиваться в дела других народов."
 mtg_news.4.c: "Под влиянием военно-промышленного комплекса, без сомнения."
 mtg_news.4.d: "На этот раз великану не придется спать."
 mtg_news.5.t: "[GetNewsHeadline][USA.GetNameDefCap] принимает Закон о полномочиях военного времени"
 mtg_news.5.desc: "После голосования по поводу эпохального предложения в Сенате, президент [USA.GetLeader] немедленно подписал Закон о полномочиях военного времени. Этот закон дает президенту значительно больше полномочий в использовании военных сил, чем раньше. Теперь он может направлять войска для защиты [USA.GetAdjective] интересов туда, куда сочтет нужным, в любое время и на любой срок. \n\nСам президент [USA.GetLeader] уверил, что будет пользоваться этими новыми полномочиями в случае крайней необходимости, но источники в Сенате утверждают, что это всего лишь первый шаг на пути осуществления широкомасштабной программы по изменению всемирного баланса сил."
 mtg_news.5.a: "Теперь наши слова будут обладать большим весом."
 mtg_news.5.b: "Если они не будут выходить за пределы своей сферы влияния."
 mtg_news.5.c: "Наконец-то фашисты показали свое истинное лицо."
 mtg_news.5.d: "Мы стоим на пороге новой эры."
 mtg_news.6.t: "[GetNewsHeadline]Во Второй американской Гражданской войне побеждают рабочие!"
 mtg_news.6.desc: "\nПосле нескольких месяцев кровопролития Вторая американская гражданская война, унесшая тысячи жизней, закончилась. Попытка южных штатов выйти из Союза провалилась. Многие наблюдатели указывают на параллели с Первой гражданской войной. Снова индустриальная мощь северных штатов оказалась сильнее целеустремленности южан. \n\n[USA.GetLeader] и его правительство теперь должны решить трудную задачу реинтеграции отколовшихся штатов в государство [USA.GetNameDef]. Учитывая опыт событий 80-летней давности, многие в правительстве настаивают на более строгих по сравнению с первой войной наказаниях для повстанцев."
 mtg_news.6.a: "Наконец-то всё это закончилось."
 mtg_news.6.b: "Придется освобождать от большевизма еще одно место."
 mtg_news.6.c: "Революция марширует к своей неизбежной победе!"
 mtg_news.6.d: "Остается только надеяться, что победила правильная сторона."
 mtg_news.7.t: "[GetNewsHeadline][USA.GetNameDefCap] превыше всего!"
 mtg_news.7.desc: "\nПосле нескольких месяцев кровопролития Вторая американская Гражданская война, унесшая тысячи жизней, закончилась. [USA.GetLeader] объявил об окончании крупных боевых операций. Остатки сторонников повстанческого правительства продолжают безнадежное сопротивление, но большинство окружены или смешались с гражданским населением. Как выразился президент [USA.GetLeader], война явно была следствием иностранного вмешательства, попыткой дестабилизировать обстановку и расколоть страну. Он пообещал, что виновные в свое время будут привлечены к ответственности."
 mtg_news.7.b: "Справедливость восторжествовала!"
 mtg_news.7.c: "В свое время американские рабочие снова вдохнут воздух свободы."
 mtg_news.7.d: "Будущее демократии становится еще более неопределенным."
 mtg_news.8.t: "[GetNewsHeadline]Подъем государства [Root.GetNameDef]"
 mtg_news.8.desc: "Перед лицом глобальных угроз британское правительство сделало совместное заявление с правительствами государств [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] и [NZL.GetNameDef] о создании Британского содружества наций с новой федеральной правительственной структурой.\n\nРанее [RAJ.GetAdjective] правительство отказалось от такого предложения, и сейчас государство [RAJ.GetNameDef] не желает ассоциироваться с новой политической сверхсилой при ее нынешнем федеральном устройстве.\n\nНесмотря на это, такой шаг приведет к беспрецедентным последствиям на глобальной арене."
 mtg_news.8.a: "Великий шаг вперед для наших народов."
 mtg_news.8.b: "Создается новая сверхсила..."
 mtg_news.9.desc: "Перед лицом глобальных угроз британское правительство сделало совместное заявление с правительствами государств [CAN.GetNameDef], [SAF.GetNameDef], [RAJ.GetNameDef], [AST.GetNameDef] и [NZL.GetNameDef] о создании Британского содружества наций с новой федеральной правительственной структурой.\n\nОчевидно, что объединение Британской империи в таком масштабе приведет к беспрецедентным последствиям на глобальной арене."
 mtg_news.10.t: "[GetNewsHeadline]Государство [HOL.GetName] уступает требованиям Германии"
 mtg_news.10.desc: "[HOL.GetAdjective] правительство пытается поддержать торговый нейтралитет, но их усилия не увенчались успехом, а недавние меры дают понять, что они будут проводить политику, благоприятствующую государству [GER.GetName]. Вероятно, в результате [GER.GetAdjective] влияние на государство [HOL.GetNameDef] будет сильно увеличено."
 mtg_news.10.a: "Тогда мы будем вынуждены тоже объявить им блокаду."
 mtg_news.10.b: "Теперь они тоже в нашей сфере влияния."
 mtg_news.10.c: "У нас не было выбора..."
 mtg_news.10.d: "[GER.GetAdjective] правительство усиливает свое влияние..."
 mtg_news.11.t: "[GetNewsHeadline][HOL.GetName] уступает требованиям Великобритании"
 mtg_news.11.desc: "[HOL.GetAdjective] правительство пытается поддержать торговый нейтралитет, но их усилия не увенчались успехом, а недавние меры дают понять, что они будут проводить политику, благоприятствующую государству [ENG.GetName]. Вероятно, в результате [ENG.GetAdjective] влияние на государство [HOL.GetNameDef] будет сильно увеличено."
 mtg_news.11.a: "Они присоединяются к блокаде..."
 mtg_news.11.d: "Изоляция Германии все растет..."
 mtg_news.12.t: "[GetNewsHeadline]Государство [HOL.GetName] сохраняет торговый нейтралитет"
 mtg_news.12.desc: "\n[HOL.GetAdjective] правительство успешно сохраняет торговый нейтралитет, и к досаде как британцев, так и немцев, решимость голландцев лишь усиливается под давлением, которое оказывают [ENG.GetAdjective] и [GER.GetAdjective] правительства."
 mtg_news.12.a: "Народ с такой жаждой личной выгоды достоин захвата и порабощения!"
 mtg_news.12.b: "Крайне неудачное решение."
 mtg_news.12.c: "Мы сами хозяева своей судьбы."
 mtg_news.12.d: "Они играют с огнем..."
 mtg_britain.1.t: "Кризис с отречением Эдуарда VIII от престола"
 mtg_britain.1.d: "На протяжении некоторого времени король Эдуард VIII лелеял надежду на бракосочетание с американкой Уоллис Симпсон. Поскольку миссис Симпсон не только разведена со своим предыдущим мужем, но и фактически остается замужем за своим нынешним мужем, хотя и собирается развестись с ним, разразился конституционный кризис. Особое возмущение вызывает тот факт, что король, будучи главой англиканской церкви, не вправе брать в супруги разведенную женщину.\n\nСам же король Эдуард дал ясно понять, что он искренне любит миссис Симпсон и намерен взять ее в жены невзирая на мнение по этому поводу правительства или своих подданных. В результате у него остается лишь три альтернативы.\n\nБританское правительство и правительства доминионов уже заявили, что любая альтернатива отречению будет неприемлемой, и что попытка заключения брака, даже при компромиссном варианте, приведет к серьезным последствиям, не только для самой Британии, но и для ее связей с Содружеством. Пока ближайшие советники короля пытаются переубедить его, общественность, затаив дыхание, ожидает разрешения конфликта между королем и его кабинетом."
 mtg_britain.1.a: "Настоять на королевском браке."
 mtg_britain.1_tt: "Начать подготовку к бракосочетанию.\n"
 mtg_britain.1.b: "Пойти на компромисс и предложить заключить морганатический брак."
 mtg_britain.1.c: "Если король не передумает, он должен отречься."
 edward_viii_refused_to_abdicate_flag: "Эдуард VIII отказывается отречься от престола"
 mtg_britain.2.t: "Нарастает поддержка Эдуарда VIII"
 mtg_britain.2.d: "В хоре общего возмущения, вызванного решением монарха, заметны голоса, высказывающиеся в поддержку короля Эдуарда. Хотя эти лица и не связаны тесно с основными политическими партиями, их имена, тем не менее, имеют кое-какой вес: это Уинстон Черчилль, Освальд Мосли и Дэвид Ллойд Джордж.\n\nЭта группа политиков с разными взглядами пусть и неуверенно, но начинает заручаться общественной поддержкой и все более решительно высказываться в пользу решения Эдуарда.\n\nЭта поддержка укрепила короля в его мнении, и теперь совершенно ясно, что решение он не изменит. Бракосочетание состоится, как и было задумано."
 mtg_britain.2.a: "Ну, хорошо. Назначим дату."
 mtg_britain.2_tt: "Продолжить приготовления к бракосочетанию.\n"
 mtg_britain.2.b: "Возможно, народ прав - король должен отречься."
 mtg_britain.3.t: "Кабинет уходит в отставку"
 mtg_britain.3.d: "Поскольку король явно не намерен прислушаться к своему правительству, [Root.GetLeader] не видит иного решения, кроме его роспуска. В своем заявлении он сказал: «Очевидно, что кабинет не может функционировать без доверия монарха. В свете того, что единогласные советы министров неоднократно были отвергнуты, совершенно ясно, что они не являются ни желательными, ни принимаемыми к сведению. Позже этим вечером я встречусь с Его Величеством и предложу ему распустить кабинет».\n\nТакой шаг является окончательной формой протеста против решения короля, но неясно, насколько он будет успешен. Также неизвестно, кого король назовет преемником и когда об этом будет объявлено."
 mtg_britain.3.a: "Скатертью дорога! Короля они не остановят."
 mtg_britain.4.t: "Доминионы разрывают отношения с Короной"
 mtg_britain.4.d: "Представители правительств доминионов единогласно сообщили, что в одностороннем порядке разрывают связи с Короной. В качестве основной причины того, почему невозможно продолжать сотрудничество в рамках Британского содружества, они ссылаются на нежелание короля прислушиваться к мнению и пожеланиям правительств доминионов и их народов.\n\nВот что недавно заявил в эмоциональном интервью один чиновник Содружества: «Король, неспособный поставить долг выше личных чувств, не внушает доверия, поэтому было бы наивно думать, что он станет действовать в интересах своих подданных. В свете недавних событий мы можем утверждать, что его вообще не заботит общественное мнение внутри страны, и если он так относится к своему народу, то отношение к подданным Содружества будет еще хуже. Мы должны соблюдать интересы наших народов, поэтому у нас не остается иного выбора, кроме как отказаться признавать короля главой государства».\n\nОни явно надеются на то, что из-за нынешнего кризиса власти мы не сможем ответить на этот дерзкий шаг."
 mtg_britain.4.a: "Мы бессильны остановить их. Пока что."
 mtg_britain.5.t: "Королевский брак Эдуарда VIII"
 mtg_britain.5.d: "Наконец-то наступил день долгожданного королевского бракосочетания. Вдоль всего пути кортежа, от Букингемского дворца до Вестминстерского аббатства, выстроились многочисленные толпы.\n\nСопротивление браку внутри страны в последнее время всё больше показывало свою несостоятельность, несмотря на символические уходы в отставку и другие тщетные протесты, и теперь, похоже, замолчало вовсе. Последним актом протеста была отставка архиепископа Кентерберийского Космо Лэнга и последующее назначение на его пост лица... более благосклонного к пожеланиям короля.\n\nВ свете политического кризиса нынешние торжества крайне необходимы для того, чтобы вернуть в общественные дела видимость нормальной жизни; они также послужат отправным пунктом для разрешения текущих политических вопросов."
 mtg_britain.5.a: "Но излечат ли они раскол нации?"
 mtg_britain.7.t: "Газеты поддерживают брак"
 eng_newspaper_daily_express: "Daily Express"
 eng_newspaper_daily_mail: "Daily Mail"
 eng_newspaper_the_times: "The Times"
 eng_newspaper_the_morning_post: "The Morning Post"
 eng_newspaper_daily_herald: "Daily Herald"
 eng_newspaper_the_daily_telegraph: "The Daily Telegraph"
 mtg_britain.7.d: "Недавняя статья в [GETUKPROKINGNEWSPAPER] подчеркнула право короля на счастье и утверждала, что если правила не позволяют ему жениться по любви, то, возможно, настала пора модернизировать правила."
 mtg_britain.7.a: "Хорошая демонстрация поддержки короля."
 mtg_britain.8.t: "Газеты настроены против брака"
 mtg_britain.8.d: "Недавняя статья в [GETUKANTIKINGNEWSPAPER] указывала на обязанности короля перед своей страной и своим народом, утверждая, что его статус и привилегии сопряжены с бременем долга и что он должен пожертвовать либо браком, либо короной."
 mtg_britain.8.a: "Досадный удар по королю."
 mtg_britain.9.t: "Премьер-министр ограничивает короля в высказываниях"
 mtg_britain.9.d: "Опасаясь, что выступление короля по радио обеспечит ему широкую поддержку среди народа, премьер-министр [Root.GetLeader] отказался допустить это. Не имея возможности пойти против премьер-министра в этом вопросе, король был вынужден на некоторое время «сохранить эту часть истории при себе»."
 mtg_britain.9.a: "Этот кризис затронул высшие эшелоны власти."
 mtg_britain.10.t: "Парламент настроен против брака"
 mtg_britain.10.d: "Различные члены парламента сегодня резко высказались против планов короля взять в супруги миссис Симпсон и тем самым привлекли на свою сторону многих своих коллег. В результате противодействие браку короля значительно усилилось."
 mtg_britain.10.a: "Что вообще политики знают о любви?"
 mtg_britain.11.t: "Высший класс настроен против брака"
 mtg_britain.11.d: "Видные представители аристократии в самых недвусмысленных выражениях заявили о своем отвращении при мысли о том, что король возьмет в супруги какую-то «вертихвостку из простолюдинок». Презрение, с каким монарх относится к традициям и церемониям, оскорбило многих влиятельных персон страны."
 mtg_britain.11.a: "Они просто завидуют тому, что он нашел истинную любовь."
 mtg_britain.12.t: "Рабочий класс поддерживает брак"
 mtg_britain.12.d: "Среди низшего класса поддержка короля, похоже, только усиливается. Они не только не видят ничего плохого в том, что король женится на «простолюдинке», но, пожалуй, даже восхищаются такой волшебной сказкой о «простой красавице, завладевшей сердцем короля и ставшей знатной персоной»."
 mtg_britain.12.a: "Отличный сюжет для романтической новеллы."
 mtg_britain.13.t: "Эдуард VIII выступает по радио"
 mtg_britain.13.d: "Король Эдуард VIII наконец-то смог убедить правительство позволить ему выступить с обращением по радио и поведать «свою часть истории». Он выразил надежду на то, что в результате выступления народ лучше поймет, почему он действует так, как считает нужным."
 mtg_britain.13.a: "Похоже, его «часть истории» была довольно убедительной."
 mtg_britain.15.t: "Кризис с отречением Эдуарда VIII от престола"
 mtg_britain.15.d: "Британское правительство было до основания потрясено заявлением о том, что король желает сочетаться браком с разведенной женщиной низкого происхождения Уоллис Симпсон. Оно вызвало возмущение как среди членов парламента, так и среди общественности; противники этого решения настаивают на том, что король в первую очередь должен руководствоваться долгом перед своим народом и страной и лишь потом думать о своем личном благополучии. Поскольку король заодно является и главой англиканской церкви, то, как утверждается, он не может сочетаться браком с разведенной миссис Симпсон.\n\nСпоры по этому поводу дошли и до доминионов, поскольку король не желает прислушиваться к советам своего кабинета и, как следует полагать, всерьез намерен жениться. Как нам реагировать, если он настоит на своем?"
 mtg_britain.15.a: "Ни один из наших королей не возьмет в супруги разведенную простолюдинку."
 mtg_britain.15_tt: "Если Эдуард VIII не передумает, мы объявим о своей независимости и выйдем из Союза.\n"
 mtg_britain.15.b: "Он останется нашим королем несмотря ни на что."
 mtg_britain.15_tt_2: "Мы останемся вместе с Британией, даже если Эдуард VIII возьмет в жены Уоллис Симпсон.\n"
 ENG_staying_loyal_tt: "§RМы будем заблокированы в парадигме лоялизма в нашем фокусе государства!§!\n"
 mtg_britain.16.t: "Эдуард VIII настаивает на браке"
 mtg_britain.16.d: "Как мы и опасались, король Эдуард VIII решил настоять на браке с Уоллис Симпсон, ныне известной как Уоллис, герцогиня Виндзорская."
 mtg_britain.16.a: "Мы должны порвать с Короной."
 mtg_britain.17.t: "Под управлением Великобритании"
 mtg_britain.17.d: "В стремлении предоставить нам независимость [ENG.GetNameDef] заявляет, что продолжит руководить нами во время этого перехода. Мы сможем полагаться на поддержку Великобритании, пока прочно не встанем на ноги."
 mtg_britain.17.a: "Извлечем максимальную выгоду из их помощи."
 mtg_britain.18.t: "Путь к независимости доминионов"
 mtg_britain.18.d: "Первая стадия перехода завершена, и [ENG.GetAdjective] правительство сообщило, что оно начинает подготовку к предоставлению полного суверенитета."
 mtg_britain.18.a: "Отличнейшие новости!"
 mtg_britain.19.t: "Основы индийского государства"
 mtg_britain.19.d: "В стремлении предоставить нам независимость [ENG.GetNameDef] заявляет, что продолжит руководить нами во время этого перехода. Мы сможем полагаться на поддержку Великобритании, пока наше правительство набирается опыта, пока в стране происходит индустриализация, а также пока мы прочно не встанем на ноги."
 mtg_britain.20.t: "Разделение на три государства"
 mtg_britain.20.d: "В целях сохранения мира [ENG.GetAdjective] правительство решило поделить субконтинент по религиозно-культурному принципу. Его предложение подразумевает разделение на три отдельных государства: Индию, Пакистан и Бангладеш. Возможно, это решение предотвратит любые гражданские войны с разрушительными последствиями."
 mtg_britain.20.a: "Вряд ли удастся удовлетворить все затронутые стороны."
 mtg_britain.21.t: "Путь к независимости Индии"
 mtg_britain.22.t: "Вотум недоверия"
 mtg_britain.22.d: "Своим вотумом недоверия Палата общин сегодня дала четко понять, что потеряла веру в нынешнее правительство. Подав королю прошение об отставке, [Root.GetLeader] в качестве возможного преемника выдвинул кандидатуру Уинстона Черчилля.\n\nОжидается, что новый премьер-министр отойдет от противоречивой политики умиротворения и, возможно, даже ответит на дальнейшие вызовы военной силой."
 mtg_britain.22.a: "Да здравствует Черчилль!"
 mtg_britain.23.t: "Изолировать средиземноморскую угрозу"
 mtg_britain.23.d: "Представители государства [From.GetNameDefCap] связались с нами и попросили, чтобы мы подвергли итальянцев дипломатической изоляции. Если мы прислушаемся к их советам, то они готовы рассмотреть вариант заключения с нами союза в будущем."
 mtg_britain.23.a: "В этом есть потенциал."
 mtg_britain.23.b: "Британцы не смеют указывать нам, что делать!"
 mtg_britain.24.t: "[From.GetName] покидает государство [ITA.GetName]"
 mtg_britain.24.d: "Государство [From.GetNameDefCap] сообщает, что оно прервало дипломатические отношения с государством [ITA.GetNameDef]."
 mtg_britain.24.a: "Это значительно усилит нас."
 mtg_britain.25.t: "Сближение между Германией и Великобританией"
 mtg_britain.25.d: "Государство [From.GetNameDefCap] сообщает, что прерывает дипломатические отношения с нами согласно [ENG.GetAdjective] требованиям."
 mtg_britain.25.a: "Да как они посмели!"
 mtg_britain.26.t: "[From.GetName] поддерживает государство [ITA.GetName]"
 mtg_britain.26.d: "Государство [From.GetNameDefCap] сообщает, что оно решило не прерывать дипломатические отношения с государством [ITA.GetNameDef]."
 mtg_britain.26.a: "Такой вариант принесет больше проблем..."
 ENG_germany_rejected_isolate_the_italian_threat: "Германия отказалась изолировать средиземноморскую угрозу.\n"
 mtg_britain.27.t: "Союз с государством [From.GetName]"
 mtg_britain.27.d: "Как упоминалось ранее, представители государства [From.GetNameDef] предложили заключить союз в целях продолжения сотрудничества и дальнейшей изоляции итальянцев."
 mtg_britain.27.a: "Какая великолепная идея!"
 mtg_britain.27.b: "Нас это не интересует."
 mtg_britain.28.t: "[From.GetName] принимает предложение вступить в альянс"
 mtg_britain.28.d: "[From.GetNameDefCap] принимает наше предложение о союзе. Отныне мы будем править как на море, так и на суше."
 mtg_britain.29.t: "[From.GetName] отвергает предложение вступить в альянс"
 mtg_britain.29.d: "[From.GetNameDefCap] отвергает наше предложение о союзе. Что они вообще задумали?.."
 mtg_britain.30.t: "[From.GetName] просит согласиться на невмешательство"
 mtg_britain.30.d: "[From.GetNameDefCap] предлагает заключить договор о невмешательстве, что позволит нам действовать в своих интересах на континенте, если только мы не будем обращать внимание на то, как британцы действуют в отношении своей империи и в отношении итальянцев."
 mtg_britain.30.a: "Это приемлемо."
 mtg_britain.30.b: "Мы не желаем связывать себе руки таким образом."
 mtg_britain.31.t: "[From.GetNameDefCap] принимает предложение о невмешательстве"
 mtg_britain.31.d: "[From.GetAdjective] представители сообщают нам, что они принимают наше предложение заключить договор о невмешательстве. Они обещают закрыть глаза на наши действия в империи и в отношении Италии, если мы предоставим им свободу действий на континенте."
 mtg_britain.32.t: "[From.GetNameDefCap] отвергает предложение о невмешательстве"
 mtg_britain.32.d: "[From.GetAdjective] представители сообщают нам, что они официально отвергают наше предложение заключить договор о невмешательстве. Если они намерены преследовать свои интересы, нам следует проявлять осторожность..."
 mtg_britain.33.t: "Политическое насилие перерастает в гражданскую войну"
 mtg_britain.33.d: "В ходе недавнего шествия вновь произошли жестокие столкновения между чернорубашечниками и их противниками в лице коммунистов и социалистов. Но насилие этим не ограничилось. Словно искра, оно воспламенило ситуацию в стране, становившуюся всё более напряженной на протяжении последних месяцев.\n\nПо всей стране создаются отряды самообороны, захватывающие контроль над городами и прилегающими к ним районами, в результате чего военные вынуждены решать, кого они намерены поддерживать. Если доминионы и военно-морской флот до сих пор поддерживают то, что называет «законным демократическим правительством», то ситуация в армии не столь однозначна, и многие формирования перешли на нашу сторону.\n\nНачинают вырисовываться контуры текущего противостояния, а Освальд Мосли объявил о формировании временного правительства под своим руководством. Это поможет держать ситуацию под контролем до окончания гражданской войны."
 mtg_britain.33.a: "Под угрозой будущее нашего государства!"
 mtg_britain.34.t: "Британская гражданская война закончилась"
 mtg_britain.34.d: "Нежелание продолжать безнадежную гражданскую войну из колоний и отсутствие общественной поддержки вынудили демократическое правительство признать нашу победу и провести переговоры о мире. Вслед за этим решением Королевский военно-морской флот снова перешел под наш контроль.\n\nДоминионы же ясно дали понять, что не намерены подчиняться недемократическому правительству и вместо этого желают сохранить статус независимых участников Содружества наций."
 mtg_britain.34.a: "Да начнется восстановление."
 mtg_britain.35.t: "Шествие на Даунинг-стрит"
 mtg_britain.35.d: "Наше шествие на Даунинг-стрит обернулось невероятным успехом, и при таком невероятном общественном давлении лидер [Root.GetLeader] не мог сделать ничего другого, кроме как объявить досрочные выборы. Правые на них одержали великолепную победу, и с благословения короля Освальд Мосли сформировал свой кабинет. В своем сегодняшнем заявлении новый премьер-министр объявил о начале широкомасштабных экономических реформ и о новом подходе к европейской дипломатии.\n\nТем временем недовольство в доминионах по-прежнему остается высоким, а призывы к обретению независимости раздаются всё громче. Следующие несколько месяцев будут иметь критическое значение для судьбы империи."
 mtg_britain.35.a: "Под руководством Мосли мы переживем любую бурю!"
 mtg_britain.36.t: "[From.GetName] просит заключить союз"
 mtg_britain.36.d: "[From.GetAdjective] дипломаты связались с нами и предложили хитроумный план. Они заключат союз против тех, кто добивается гегемонии в Европе, а в обмен обещают порвать все возможные дипломатические связи с Францией."
 mtg_britain.36.a: "Превосходная идея! Мы согласны."
 mtg_britain.36.b: "Мы не собираемся наносить удар в спину союзнику."
 mtg_britain.37.t: "[From.GetName] принимает предложение вступить в альянс"
 mtg_britain.37.d: "Государство [From.GetNameDefCap] сообщает, что наше предложение заинтриговало его, и оно отвечает согласием. Мы объединимся с нашими идеологическими союзниками и вместе встретим угрозы внешнего мира."
 mtg_britain.38.t: "[From.GetName] отвергает предложение вступить в альянс"
 mtg_britain.38.d: "Государство [From.GetNameDefCap] сообщает, что наше предложение показалось ему в высшей степени коварным, и оно отвечает отказом."
 mtg_britain.39.t: "[From.GetName] покидает нас"
 mtg_britain.39.d: "Государство [From.GetNameDefCap] сообщает нам о том, что мы отныне не представляем для него непосредственного интереса и что оно решило «переосмыслить» связи, установленные между нами в Великой войне. Вместо этого оно теперь заключает союз с Италией."
 mtg_britain.39.a: "Какое предательство!"
 mtg_britain.40.t: "[From.GetName] предлагает заключить союз"
 mtg_britain.40.d: "[From.GetAdjective] правительство обратилось к нам с предложением вернуть нам Гибралтар в обмен на вступление в альянс."
 mtg_britain.40.a: "Превосходная идея!"
 mtg_britain.40.b: "Мы так не думаем."
 mtg_britain.41.t: "[From.GetName] принимает предложение вступить в альянс"
 mtg_britain.41.d: "Государство [From.GetNameDefCap] сообщает нам о том, что оно приняло решение вступить в альянс в обмен на возврат Гибралтара."
 mtg_britain.42.t: "[From.GetName] отвергает предложение вступить в альянс"
 mtg_britain.42.d: "Государство [From.GetNameDefCap] сообщает нам о том, что оно решило отвергнуть наше предложение о вступлении в альянс - и пусть мы сохраним за собой Гибралтар."
 mtg_britain.43.t: "Судьба королевской семьи"
 mtg_britain.43.d: "Во время перехода власти королевское семейство находилось под неофициальным арестом в своей роскошной резиденции в Букингемском дворце. Пора решить, как поступить с ним. Общественное мнение настаивает на том, что они должны избавить страну от своего присутствия, осталось только выбрать, как именно, и что делать с ними, когда мы примем решение..."
 mtg_britain.43.a: "Изгнать их в Канаду!"
 mtg_britain.43.b: "Их следует судить и вынести наказание."
 mtg_britain.44.t: "Королевская семья в изгнании"
 mtg_britain.44.d: "[From.GetAdjective] правительство проявило «снисходительность» к членам королевской семьи, изгнав их из страны. Они прибыли к нам и просят убежища."
 mtg_britain.44.a: "Здесь им будут рады."
 mtg_britain.45.t: "Искоренить высший класс"
 mtg_britain.45.d: "Теперь, когда в стране твердо укрепился коммунизм, необходимо перераспределить имущество ее граждан. У представителей высших классов следует... вырвать изо рта серебряные ложки, с которыми они родились."
 mtg_britain.45.a: "Пора показать этим охотникам, кто тут добыча."
 mtg_britain.46.t: "[From.GetName] требует деколонизации"
 mtg_britain.46.d: "Государство [From.GetNameDefCap] поставило ультиматум с требованием, чтобы мы немедленно последовали его примеру и предоставили независимость всем нашим колониальным владениям. В противном случае оно утверждает, что полно решимости добиться выполнения своих требования военной силой..."
 mtg_britain.46.a: "Значит, у нас нет выбора."
 mtg_britain.46.b: "Пусть попробуют."
 mtg_britain.47.t: "[From.GetName] проводит деколонизацию"
 mtg_britain.47.d: "Государство [From.GetNameDefCap] по нашему требованию провело деколонизацию"
 mtg_britain.47.a: "Это поможет освобождению рабочих."
 mtg_britain.48.t: "[From.GetName] отвергает требования"
 mtg_britain.48.d: "Государство [From.GetNameDefCap] отвергает наши требования по деколонизации."
 mtg_britain.48.a: "Ну, значит, быть войне."
 mtg_britain.49.t: "Великобритания предлагает сотрудничество"
 mtg_britain.49.d: "[From.GetNameDefCap] предлагает совместно напасть на государство [GER.GetNameDef] по двум направлениям. Если они выполнят свои обязательства и быстро откроют второй фронт, то это будет превосходная возможность."
 mtg_britain.49.a: "Отличная идея, так и поступим."
 mtg_britain.49.b: "Похоже на самоубийство. Лучше подождать."
 mtg_britain.50.t: "[From.GetName] соглашается на предложение"
 mtg_britain.50.d: "Государство [From.GetNameDefCap] приняло наше предложение и готово напасть на Германию."
 mtg_britain.50.a: "Сокрушим немцев!"
 mtg_britain.51.t: "[From.GetName] отвергает предложение"
 mtg_britain.51.d: "Государство [From.GetNameDefCap] отвергает наше предложение. Его представители утверждают, что не настроены враждебно по отношению к Германии."
 mtg_britain.51.a: "Как некстати."
 mtg_britain.52.t: "[From.GetName] просит заключить союз"
 mtg_britain.52.d: "[From.GetNameDefCap] обращается к нам с просьбой вступить в Коминтерн."
 mtg_britain.52.a: "Они наши товарищи-коммунисты и находятся на нашей стороне."
 mtg_britain.52.b: "Их коммунизм отличается от коммунизма Сталина."
 mtg_britain.53.t: "[From.GetName] удовлетворяет просьбу"
 mtg_britain.53.d: "Государство [From.GetNameDefCap] разрешает нам вступить в Коминтерн. Теперь мы будем вместе, бок о бок, защищать рабочих по всему миру."
 mtg_britain.54.t: "[From.GetName] отказывает в просьбе"
 mtg_britain.54.d: "Государство [From.GetNameDefCap] отклоняет наш запрос о вступлении в Коминтерн. Мы останемся одни."
 mtg_britain.55.t: "Коммунистическая гражданская война"
 mtg_britain.55.d: "Некоторые элементы в нашей партии давно обвиняли нас в неискренности и в том, что мы лишь разглагольствуем о коммунистических идеалах свободы и равенства. Теперь эти элементы попытались совершить переворот. Нам удалось сохранить власть, но ситуация обострилась и переросла в настоящую гражданскую войну."
 mtg_britain.55.a: "Предатели!"
 mtg_britain.56.t: "Коммунистическая гражданская война закончилась"
 mtg_britain.56.d: "После изнурительной гражданской войны нам удалось восстановить контроль над ситуацией. Теперь мы должны очистить наше государство от этих предателей..."
 mtg_britain.56.a: "Никакой пощады."
 mtg_britain.57.t: "[ENG_blackshirt_march_state.GetName]: мирное шествие"
 mtg_britain.57.d: "Шествие в регионе [ENG_blackshirt_march_state.GetName] прошло с грандиозным успехом; протесты свелись к минимуму, а наши чернорубашечники вели себя образцово. Рост популярности, к которому привело успешное шествие, позволил нам усилить политические позиции своего движения."
 mtg_britain.57.a: "Вперед, к безусловной победе!"
 mtg_britain.58.t: "Шествие в регионе [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d: "Шествие в регионе [ENG_blackshirt_march_state.GetName] прошло успешно, несмотря на протесты и незначительные столкновения. Чернорубашечники отстояли честь партии, и мы продолжим идти навстречу нашей безоговорочной политической победе."
 mtg_britain.58.a: "Никто не может встать на пути прогресса."
 mtg_britain.59.t: "[ENG_blackshirt_march_state.GetName]: шествие с жестокими столкновениями"
 mtg_britain.59.d: "Шествие в регионе [ENG_blackshirt_march_state.GetName] было встречено масштабными протестами и прошло с жестокими уличными столкновениями. Несмотря на большое количество раненых и даже несколько убитых, нашим чернорубашечникам удалось сдержать атаки со стороны нарушителей порядка до прибытия полиции."
 mtg_britain.59.a: "Что такое пара разбитых носов по сравнению с будущим нации?"
 mtg_britain.60.t: "Речь Мосли о том, что он не поддерживает государство [GER.GetName]"
 mtg_britain.60.d: "В ответ на обвинения в том, что им командует [GER.GetLeader], Освальд Мосли сегодня разразился вдохновенной речью. В ней он рассуждал об уникальности и неповторимости британского фашизма, делая упор на различиях между своими политическими взглядами и политическими взглядами немецкого диктатора. В заключение он произнес: «Никто, кроме британцев, не вправе править Британией!»."
 mtg_britain.60.a: "Публика в целом восприняла речь хорошо."
 mtg_britain.61.t: "[From.GetName] поддерживает имперских лоялистов"
 mtg_britain.61.d: "До нашего сведения дошло, что [From.GetNameDef] поддерживает имперских лоялистов в нашей стране. Если не пресечь эту деятельность, то дело может дойти до настоящей гражданской войны!"
 mtg_britain.61.a: "Нужно быть начеку."
 mtg_britain.62.t: "[From.GetName] предпринимает меры по обеспечению порядка в доминионах"
 mtg_britain.62.d: "Новое [From.GetAdjective] правительство заявило о своих намерениях подавить любое несогласие в доминионах, при необходимости даже с помощью военной силы. Хотя их армия слишком рассредоточена по всей империи, они явно собираются осуществить свое намерение."
 mtg_britain.62.a: "Возможно, они идут к нам."
 mtg_britain.63.t: "[From.GetName] вводит военное положение"
 mtg_britain.63.d: "Развернув свои войска в нашей стране, [From.GetAdjective] правительство ввело военное положение, временно приостановив полномочия местных властей."
 mtg_britain.63.a: "Да как они посмели!"
 mtg_britain.64.t: "[From.GetName] ведет пропаганду"
 mtg_britain.64.d: "[From.GetAdjective] правительство начало вести обширную идеологическую пропаганду, используя военное положение для подавления средств массовой информации."
 mtg_britain.64.a: "Остается надеяться, что это не слишком повлияет на народ."
 mtg_britain.65.t: "[From.GetName] сменяет правительство"
 mtg_britain.65.d: "При поддержке нашего народа государство [From.GetNameDefCap] распустило правительство и объявило о проведении новых выборов. Впрочем, эти выборы - всего лишь фарс, в котором лоялисты одержат сокрушительную победу."
 mtg_britain.65.a: "Да как они пос... то есть, «Правь, Британия»!"
 mtg_britain.66.t: "Лояльность к Великобритании"
 mtg_britain.66.d: "[From.GetAdjective] правительство претерпело серьезные политические изменения. Мы должны решить, оставаться ли лояльными к нему теперь, когда его идеологические взгляды настолько различаются."
 mtg_britain.66.a: "Мы не видим ничего плохого в таком подходе."
 mtg_britain.66.b: "Это неприемлемо! Нужно провозгласить независимость!"
 mtg_britain.67.t: "[From.GetName] провозглашает независимость"
 mtg_britain.67.d: "Государство [From.GetNameDefCap] сообщило нам, что не может придерживаться той же идеологической направленности, что и мы, и потому решает выйти из состава империи."
 mtg_britain.67.a: "Посмотрим, долго ли они продержатся."
 ENG_dominions_stayed_with_fascist_britain_flag: "Остались с фашистской Великобританией."
 mtg_britain.68.t: "Коммунизм в Канаде"
 mtg_britain.68.d: "Государство [ENG.GetNameDefCap] навязывает коммунистическое правление в государстве [FROM.GetNameDef]. Мы же не можем позволить себе такую идеологическую угрозу у нашей границы?"
 mtg_britain.68.a: "Мы высказываем крайнее неодобрение."
 mtg_britain.68.b: "Мы ничего не можем с этим поделать."
 mtg_britain.69.t: "Государство [USA.GetName] высказывает неодобрение [CAN.GetAdjective] коммунизмом"
 mtg_britain.69.d: "Государство [From.GetNameDefCap] выдвинуло ультиматум с требованием немедленно прекратить распространение коммунизма в государстве [CAN.GetNameDef]."
 mtg_britain.69.a: "Пусть постараются проследить за выполнением этого требования."
 mtg_britain.69.b: "У нас не остается иного выбора, кроме как подчиниться."
 mtg_britain.70.t: "[From.GetName] отказывается подчиниться"
 mtg_britain.70.d: "Государство [From.GetNameDefCap] отказывается выполнять наши требования и сообщает, что у нас нет власти над [CAN.GetAdjective] рабочими."
 mtg_britain.70.a: "Мы должны упрочить свою власть военными методами."
 mtg_britain.70.b: "Они раскусили, что мы блефуем. Нужно отступить."
 mtg_britain.71.t: "[From.GetName] отступает"
 mtg_britain.71.d: "Государство [From.GetNameDefCap] сообщает, что воздержится от распространения коммунизма в государстве [CAN.GetNameDef]."
 mtg_britain.71.a: "Они знают, что лучше для них."
 ENG_ditched_the_italians_flag: "Отдаляется от итальянцев в пользу британцев.\n"
 ENG_ditched_by_the_germans_flag: "Покидает немцев в пользу британцев.\n"
 ENG_democratic_civil_war_tt: "Сторонники демократии начинают гражданскую войну.\n"
 mtg_britain.34_tt: "Королевский флот возвращается под наш контроль.\n"
 ENG_communist_civil_war_tt: "Сторонники коммунистов начинают гражданскую войну.\n"
 mtg_britain.62_tt: "Британцы смогут привести нас к своей идеологии в следующие 180 дней.\n"
 mtg_britain.68_tt: "Оставить все попытки обезопасить Канаду.\n"
 mtg_britain.72.t: "Беспорядки в Северной Индии"
 mtg_britain.72.d: "Попытки сохранить единое государство на Индийском субконтиненте, вероятнее всего, приведут к большому напряжению. Из-за религиозных различий начинаются беспорядки и столкновения, особенно на северо-западе и северо-востоке страны, а отдельные деятели прибегают ко всё более враждебной риторике... Не похоже, чтобы кризис заканчивался; даже в Бирме народ говорит об отделении..."
 mtg_britain.72.a: "Какие зловещие предвестия... Нужно готовиться к худшему."
 mtg_britain.73.t: "Гражданская война в Индии"
 mtg_britain.73.d: "Напряжение на севере страны достигло кульминации, и жестокие столкновения между мусульманами и индуистами переросли в гражданскую войну. Сформированное временное мусульманское правительство провозгласило независимость Пакистана и выразило готовность защищать ее военными средствами."
 mtg_britain.73.a: "Мы не можем им позволить вот так отделиться!"
 mtg_britain.73.b: "Это не стоит войны."
 mtg_britain.74.t: "[PAK.GetName]: гражданская война заходит в тупик"
 mtg_britain.74.d: "Наша война с государством [PAK.GetNameDef] заходит в тупик, конца ей не видно, и общественное мнение всё чаще порицает бессмысленную потерю жизней. Возможно, настала пора переговоров о мире?"
 mtg_britain.74.a: "Пора признать их независимость."
 mtg_britain.74.b: "Мы никогда не признаем их независимость!"
 mtg_britain.75.t: "[RAJ.GetName] признает нашу независимость"
 mtg_britain.75.d: "[RAJ.GetNameDef] наконец-то признает нашу независимость. В условиях стремительного ослабления поддержки у них не остается смысла продолжать эту изнурительную войну."
 mtg_britain.75.a: "Наконец-то."
 mtg_britain.76.t: "Гражданская война в Пакистане"
 mtg_britain.76.d: "Культурные различия между восточной и западной частями государства [PAK.GetName] обострили обстановку, и теперь Бангладеш открыто восстал против того, что его представители называют «притеснением». Непохоже, чтобы мы могли вернуть себе контроль над этим регионом, не проливая крови..."
 mtg_britain.76.a: "Значит, мы прольем кровь."
 mtg_britain.76.b: "Это бессмысленно. Мы должны признать их независимость."
 mtg_britain.77.t: "[BAN.GetName]: гражданская война заходит в тупик"
 mtg_britain.77.d: "Наша война с государством [BAN.GetNameDef] заходит в тупик, конца ей не видно, и общественное мнение всё чаще порицает бессмысленную потерю жизней. Возможно, настала пора переговоров о мире?"
 mtg_britain.77.a: "Пора признать их независимость."
 mtg_britain.77.b: "Мы никогда не признаем их независимость!"
 mtg_britain.78.t: "[PAK.GetName] признает нашу независимость"
 mtg_britain.78.d: "[PAK.GetNameDef] наконец-то признает нашу независимость. В условиях стремительного ослабления поддержки у них не остается смысла продолжать эту изнурительную войну."
 mtg_britain.79.t: "[From.GetNameDefCap] требует подчинения"
 mtg_britain.79.d: "Государство [From.GetNameDefCap] просит предоставить право прохода по нашей территории, чтобы напасть на врага, государство [SOV.GetNameDef]. Они требуют от нас беспрекословного подчинения и широкого контроля над правительством. Если мы не подчинимся, то, по их словам, у них не остается иного выбора, кроме как провести свои войска по нашей земле БЕЗ нашего одобрения..."
 mtg_britain.79.a: "По крайней мере, нам не придется сражаться с Советами в одиночку."
 mtg_britain.79.b: "Пусть вырвут наше подчинение из наших сердец силой!"
 mtg_britain.80.t: "[From.GetNameDefCap] принимает требования"
 mtg_britain.80.d: "Государство [From.GetNameDefCap] принимает наши требования и предоставляет широкий контроль над своей территорией."
 mtg_britain.80.a: "Хорошо. А теперь через Кавказ до Сталинграда!"
 mtg_britain.81.t: "[From.GetName] отвергает требования"
 mtg_britain.81.d: "Представители государства [From.GetNameDefCap] отвергли наши требования. «Если они хотят от нас послушания, пусть попробуют вырвать его из наших сердец силой!» – таков был их ответ."
 mtg_britain.81.a: "Они сами напросились."
 mtg_britain.82.t: "[GetNewsHeadline]Имперская конференция [?global.year|0]"
 mtg_britain.82.d: "В течение двух последующих месяцев представители правительства Великобритании и доминионов будут обсуждать в Лондоне вопросы, касающиеся всей империи. Это прекрасная возможность затронуть такие темы, как оборона, торговля или политика примирения. И это лучшая возможность для империи пережить текущий кризис.\n\nКроме того, это может оказаться лучшим моментом для обсуждения вопроса федерализации империи, неоднократно поднимавшегося на предыдущих конференциях. Какой бы путь ни выбрала для себя империя - ассоциация слабо связанных между собой, независимых и суверенных наций или сплоченная федерация, - в любом случае она должна оставаться сильной перед лицом глобальных испытаний, и это решится в предстоящие месяцы."
 mtg_britain.82.a: "Будем настаивать на своей повестке."
 mtg_britain.82.b: "Пусть наш голос будет услышан!"
 mtg_britain.82_tt: "Показатель мнения будет удален после окончания конференции. Чем выше мнение участников, тем вероятнее, что они согласятся с вашими предложениями.\n"
 mtg_britain.83.t: "Имперская конференция: оборона"
 mtg_britain.83.d: "В свете текущего глобального кризиса ясно, что мы больше не можем нести исключительную ответственность за безопасность империи и должны все больше полагаться на доминионы. Каждое государство должно увеличить свои расходы на оборону, чтобы в целом сильнее противостоять любым испытаниям, которые готовит нам мир."
 mtg_britain.83.a: "Будем надеяться, что доминионы согласятся."
 mtg_britain.83.b: "Потратить дипломатические усилия на то, чтобы убедить доминионы."
 mtg_britain.83.c: "Потратить значительные дипломатические усилия на то, чтобы убедить доминионы."
 mtg_britain.84.d: "[From.GetAdjective] представители на конференции намекнули на свое желание, чтобы империя в целом тратила больше средств на перевооружение и оборону. Если мы согласимся, то нам придется принять на себя бремя расходов по самостоятельному обеспечению своей безопасности и меньше полагаться на [From.GetAdjective] поддержку."
 mtg_britain.84.a: "Оборона империи зависит от всех нас."
 mtg_britain.84.b: "Наш бюджет не позволяет этого."
 mtg_britain.85.t: "Имперская конференция: оборона - [From.GetName] соглашается"
 mtg_britain.85.d: "[From.GetAdjective] правительство уведомило нас, что соглашается с нашим предложением по увеличению расходов на оборону. Они пообещали сделать это немедленно."
 mtg_britain.85.a: "Они выполняют свой долг перед империей."
 mtg_britain.86.t: "Имперская конференция: оборона - [From.GetName] отказывается"
 mtg_britain.86.d: "[From.GetAdjective] правительство сообщило нам о том, что не имеет средств для повышения расходов на оборону. Как следствие, им пришлось отклонить наше предложение."
 mtg_britain.86.a: "Они высасывают из нас ресурсы!"
 mtg_britain.87.t: "Имперская конференция: торговля"
 mtg_britain.87.d: "Если империя собирается процветать, мы должны расширить уже имеющиеся соглашения о торговых привилегиях. Мы предлагаем доминионам увеличить свой экспорт в индустриальный центр, то есть в Великобританию, чтобы мы могли эффективно увеличить производительность."
 mtg_britain.88.d: "[From.GetAdjective] правительство выразило желание расширить объем уже имеющихся соглашений о торговых привилегиях и увеличить импорт в Великобританию. Они утверждают, что сильная Британия означает сильную империю в целом."
 mtg_britain.88.a: "Выживание империи зависит от нас."
 mtg_britain.88.b: "Будем торговать всем, чем им угодно."
 mtg_britain.89.t: "Имперская конференция: торговля - [From.GetName] соглашается"
 mtg_britain.89.d: "[From.GetAdjective] правительство уведомило нас о том, что соглашается с нашим предложением по увеличению экспорта. Они немедленно откорректируют свои торговые постановления."
 mtg_britain.89.a: "Вместе мы добьемся процветания."
 mtg_britain.90.t: "Имперская конференция: торговля - [From.GetName] отказывается"
 mtg_britain.90.d: "[From.GetAdjective] правительство отвергло наше предложение по увеличению экспорта и расширению программы торговых льгот. Они опасаются, что такие льготы отрицательно повлияют на их внутреннюю экономическую ситуацию."
 mtg_britain.90.a: "Они думают только о себе!"
 mtg_britain.91.t: "Имперская конференция: экономика"
 mtg_britain.91.d: "Мощная экономика - каркас, поддерживающий все здание империи. Крайне важно, чтобы доминионы не пренебрегали своим промышленным потенциалом, а широко инвестировали в продолжающуюся индустриализацию."
 mtg_britain.92.d: "[From.GetAdjective] лидеры особенно подчеркнули важность внутреннего промышленного потенциала. Они желают, чтобы мы увеличили правительственные инвестиции в этот сектор."
 mtg_britain.92.a: "Наша экономика должна быть сильной, чтобы в будущем перенести возможные бури."
 mtg_britain.92.b: "Для этого прямо сейчас у нас нет средств."
 mtg_britain.93.t: "Имперская конференция: экономика - [From.GetName] соглашается"
 mtg_britain.93.d: "[From.GetAdjective] правительство уведомило нас о том, что соглашается с нашей просьбой увеличить инвестиции во внутреннюю промышленность. Они немедленно выделят средства."
 mtg_britain.93.a: "Инвестиции принесут стократные плоды."
 mtg_britain.94.t: "Имперская конференция: экономика - [From.GetName] отказывается"
 mtg_britain.94.d: "[From.GetAdjective] правительство сообщило, что отклоняет нашу просьбу по увеличению инвестиций в их внутреннюю промышленность. Они утверждают, что в долгосрочной перспективе более полезным окажется естественный рост."
 mtg_britain.94.a: "Они пользуются нашим богатством!"
 mtg_britain.95.t: "Имперская конференция: политика умиротворения"
 mtg_britain.95.d: "Политика умиротворения находит своих критиков в империи. Нам следует еще раз вынести этот вопрос на повестку дня и признать, что перемены в дипломатическом тоне, пожалуй, необходимы, но это требует поддержки со стороны империи."
 mtg_britain.96.d: "[From.GetAdjective] лидеры признают, что политика умиротворения не лишена своих недостатков, и желают обсудить этот вопрос. Они открыты к переменам в дипломатической сфере, но только если найдут поддержку в империи."
 mtg_britain.96.a: "Возможно, мы должны смириться с тем, что политика умиротворения не действует."
 mtg_britain.96.b: "Мы должны стойко придерживаться политики умиротворения."
 mtg_britain.97.t: "Имперская конференция: политика умиротворения - [From.GetName] соглашается"
 mtg_britain.97.d: "[From.GetAdjective] правительство тоже считает, что политика умиротворения исчерпала себя и что для защиты наших глобальных интересов необходимо придерживаться более строгого тона, даже если это может привести к войне."
 mtg_britain.97.a: "Они видят угрозу."
 mtg_britain.98.t: "Имперская конференция: политика умиротворения - [From.GetName] отказывается"
 mtg_britain.98.d: "[From.GetAdjective] правительство не разделяет наших сомнений по поводу политики умиротворения, утверждая, что нас нельзя втягивать в войну и что мы должны продолжать политику умиротворения в отношении тех, кто желает проверить нас на прочность."
 mtg_britain.98.a: "Бесхребетные слабаки!"
 mtg_britain.99.t: "Имперская конференция: федерация"
 mtg_britain.99.d: "Концепция федерального государства, охватывающая всю Британскую империю, существует уже более полувека, но на предыдущих имперских конференциях не удавалось достигнуть решения по этому вопросу. У нас остался последний шанс, прежде чем мы предоставим самоуправление доминионам. Мы должны убедить их в том, что это наилучшее решение, как для их народов, так и для Содружества наций в целом."
 mtg_britain.100.d: "[From.GetAdjective] правительство вновь предложило создать федеральное государство, охватывающее всю Британскую империю, у всех членов которого будет право голоса во внешней и внутренней политике. Правительство утверждает, что это будет жизнеспособной альтернативой системе автономий и в итоге принесет нам полную независимость."
 mtg_britain.100.a: "Вместе мы будем сильнее."
 mtg_britain.100_tt: "Если резолюция будет принята, вы получите следующее:\n"
 mtg_britain.100.b: "Мы никогда не предадим свою независимость!"
 mtg_britain.101.t: "Имперская конференция: федерация - [From.GetName] соглашается"
 mtg_britain.101.d: "[From.GetAdjective] правительство уведомило нас о том, что соглашается с нашим предложением по созданию имперской федерации. Они полностью поддерживают нас и готовы подготовиться к интеграции, если это движение наберет силу."
 mtg_britain.101.a: "Мы будем сильны, как единое целое."
 mtg_britain.102.t: "Имперская конференция: федерация - [From.GetName] отказывается"
 mtg_britain.102.d: "[From.GetAdjective] правительство уведомило нас о том, что оно отклонило наше предложение по созданию имперской федерации. Они считают, что данная концепция представляет собой неприемлемое посягательство на права их народов. Самоуправление - единственно возможный путь к осуществлению неотъемлемого права наций на самоопределение."
 mtg_britain.102.a: "Они не видят будущего..."
 mtg_britain.103.t: "Имперская конференция: федерация - успех"
 mtg_britain.103.d: "Предложение о создании имперской федерации нашло единогласную поддержку. Теперь всем сторонам придется приступить к длительному процессу перестройки своей государственной структуры ради интеграции на федеральном уровне и в конечном итоге объединения всех наших территорий."
 mtg_britain.103.a: "Эпохальное событие для империи!"
 mtg_britain.104.t: "Имперская конференция: федерация - частичный успех"
 mtg_britain.104.d: "Дискуссии по поводу создания имперской федерации зашли в тупик. Хотя [CAN.GetNameDef], [SAF.GetNameDef], [AST.GetNameDef] и [NZL.GetNameDef] одобрили это предложение, [RAJ.GetAdjective] правительство сослалось на фундаментальные культурные различия, а также на недостаток уважения к правам индийского государства.\n\nТеперь мы должны решить, создавать ли федерацию на основе мнения согласившихся доминионов с тем условием, что [RAJ.GetNameDef] получит независимость, или полностью отложить этот вопрос."
 mtg_britain.104.a: "Значит, отныне наши пути должны разойтись."
 mtg_britain.104.b: "Без Индии мы ничто."
 mtg_britain.105.t: "Имперская конференция: федерация - провал"
 mtg_britain.105.d: "Не найдя единогласной поддержки, идея имперской федерации потерпела поражение. Поскольку интерес к этой альтернативе самоуправления, похоже, ослабевает, то этот вопрос определенно будет исключен из повестки будущих имперских конференций. Вместо этого мы продолжим разрабатывать план по предоставлению полной независимости."
 mtg_britain.105.a: "Сосредоточимся на более достижимой цели."
 mtg_britain.106.t: "Государство [From.GetName] требует соблюдения договора"
 mtg_britain.106.d: "Государство [From.GetNameDefCap] выпустило ультиматум, требуя от нас немедленно сократить количество крупных кораблей согласно условиям Вашингтонского морского договора. Оно также заявило, что если мы не выполним эти условия в течение 60 дней, численность нашего флота может быть сокращена с применением силы."
 mtg_britain.106.a: "Они боятся нас."
 mtg_britain.107.t: "Государство [From.GetName] подчиняется условиям договора"
 mtg_britain.107.d: "[From.GetAdjective] представители принесли глубочайшие извинения по поводу нарушения Вашингтонского морского договора и заверили нас, что они сократили количество своих крупных кораблей согласно его условиям."
 mtg_britain.107.a: "Пусть больше такого не повторяется."
 mtg_britain.108.t: "Государство [From.GetName] не подчиняется условиям договора"
 mtg_britain.108.d: "[From.GetAdjective] представители упорно хранят молчание по поводу соблюдения договора. Никаких признаков сокращения ими численности крупных кораблей не обнаружено."
 mtg_britain.108.a: "Больше они не осмелятся нас ослушаться."
