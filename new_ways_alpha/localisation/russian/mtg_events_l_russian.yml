 flag_mexico_cedillo_has_revolted: " Генерал армии выступил против правительства"
 mexico.1.title: "Мятеж генерала Седильо"
 mexico.1.desc: "На протяжении некоторого времени генералы и местные правители следили за тем, как центральное правительство ослабляет их власть и берет под контроль непокорных каудильо. Похоже, эпоха региональных восстаний подходит к концу. К сожалению, мы не смогли обезопасить генерала Седильо из Сан-Луис-Потоси, который сохранил достаточное влияние среди помилованных повстанцев и беспощадных бандитов, чтобы попытаться свергнуть центральное правительство, сместить лидера [Root.GetLeader] и укрепить свою ускользающую власть."
 mexico.1.a: "Предатель!"
 mexico.2.title: "Национализация [From.GetAdjective] нефти"
 mexico.2.desc: "[From.GetLeader] высказывал всякую популистскую чушь, направленную против наших экономических интересов в Мексике, и теперь партия [From.GetRulingPartyLong] приняла закон о национализации активов «Роял Датч Шелл», «Стандарт Ойл оф Калифорния» и многих других международных нефтяных компаний! Хотя конституция страны и позволяет принимать такие законы, согласно международному праву за понесенные компанией потери полагаются компенсации. Нефтяные бароны требуют от нас решительных действий."
 mexico.2.a: "Это свершившийся факт, ничего не поделаешь."
 mexico.2.b: "Мы наложим эмбарго на торговлю с Мексикой, пока она не одумается."
 mexico.2.c: "Наши возможности ограничены, следует задуматься о применении силы."
 mexico.3.title: "[From.GetAdjective] эмбарго"
 mexico.3.desc: "В ответ на национализацию нефтяных активов лидер [From.GetLeader] поддался давлению нефтяных компаний и наложил эмбарго на нашу страну. Государство [From.GetNameDef] больше не будет торговать с нами ресурсами. Мы должны либо задуматься о компенсации нефтяным компаниям, либо изменить сложившееся международное положение и попытать удачи с врагами либерального капитализма."
 mexico.3.a: "Мексиканский народ на это не пойдет!"
 mexico.4.title: "[From.GetAdjective] компенсация"
 mexico.4.desc: "Правительство лидера [From.GetLeader] согласилось выполнить требования «Роял Датч Шелл» и «Стандарт Ойл оф Калифорния» о компенсации потерь, понесенных из-за национализации их нефтяных месторождений. [From.GetNameDef] не вернет никаких нефтяных концессий, но по крайней мере наш национальный престиж не пострадал, и наши финансовые интересы удовлетворены."
 mexico.4.a: "Хорошо, мы можем торговать на этих условиях."
 mexico.4.b: "Сохраните эмбарго, мы настроены на сделку получше."
 mexico.8.title: "[From.GetAdjective] вступление в альянс [Root.GetFactionName]"
 mexico.8.desc: "Лидер [From.GetLeader] обратился с просьбой вступить в альянс [Root.GetFactionName]. Неизвестно, стремится ли он к обоюдной защите или к внешней экспансии, но мексиканская нефть – довольно лакомый кусок."
 mexico.8.a: "Мы профинансируем вступление Мексики в альянс [Root.GetFactionName]."
 mexico.8.b: "У нас другие планы на Мексику."
 mexico.9.title: "Вступление Мексики в альянс [Root.GetFactionName]"
 mexico.9.desc: "Лидер [From.GetLeader] профинансировал вступление Мексики в альянс [Root.GetFactionName]. Неизвестно, стремится ли он к обоюдной защите или к внешней экспансии, но мексиканская нефть – довольно лакомый кусок."
 mexico.9.a: "Мы профинансируем вступление Мексики в альянс [Root.GetFactionName]."
 mexico.9.b: "У нас другие планы на Мексику."
 mexico.10.title: "[From.GetFactionName]"
 mexico.10.desc: "Лидер [From.GetLeader] пригласил государство [Root.GetNameDef] вступить в альянс [From.GetFactionName]. Это правый блок стран, защищающих Латинскую Америку от коммунистической угрозы и в то же время следующих путём, независимым от упадочнических янки."
 mexico.10.a: "[Root.GetLeader] принимает приглашение."
 mexico.10.b: "Американцы не поддержат такой план."
 mexico.11.title: "[From.GetFactionName]"
 mexico.11.desc: "Лидер [From.GetLeader] пригласил государство [Root.GetNameDef] вступить в альянс [From.GetFactionName]. Это левый блок стран, защищающих Латинскую Америку от фашистской тирании и в то же время следующих путём, независимым от угнетателей-янки."
 mexico.11.a: "[Root.GetLeader] принимает предложение."
 mexico.11.b: "Американцы не поддержат такой план."
 mexico.12.title: "Продажа Британского Гондураса"
 mexico.12.desc: "[From.GetLeader] требует, чтобы государство [Root.GetNameDef] продало небольшую территорию Британского Гондураса, иногда называемого Белизом. Испанская империя когда-то претендовала на нее, но так и не укоренилась там, так что у Мексики мало претензий. Тем не менее, мы можем продать эту территорию нашим мексиканским друзьям в качестве жеста доброй воли."
 mexico.12.a: "[Root.GetLeader] принимает предложение."
 mexico.12.b: "Эта территория полезна в качестве базы ВМФ."
 mexico.13.title: "Великобритания уступает Белиз"
 mexico.13.desc: "[From.GetLeader] соглашается передать нам контроль над бывшей колонией Британский Гондурас в качестве жеста доброй воли. Это маленькое и неразвитое государство без природных ресурсов (помимо древесины), но оно улучшит положение Мексики на международной арене."
 mexico.13.a: "[From.GetNameDef] действительно наш друг."
 mexico.14.title: "Великобритания отказывается продавать Белиз"
 mexico.14.desc: "[From.GetLeader] отказывается продать нам Британский Гондурас. [From.GetAdjective] правительство считает, что в качестве базы ВМФ эта территория бесполезна, и предпочитает сохранить колонию. Большинство населения там англоязычное, так что отказ понятен, хотя и разочаровывает."
 mexico.14.a: "Возможно [From.GetAdjective] власти нам вовсе не друзья."
 mexico.15.title: "Скончался архиепископ Паскуаль Диас"
 mexico.15.desc: "Его высокопреосвященство Паскуаль Диа-и-Баррето, архиепископ Мехико, скончался сегодня от колита в возрасте 59 лет. Он запомнился, как один из активных противников социалистического курса правительства, а также как человек, попытавшийся достичь компромисса ради прекращения войны кристерос.\n\nЕго преемником стал Луис Мария Мартинес, сторонник социальных реформ и личный друг президента Карденаса. Это, вероятно, ставленник Папы Римского, рассчитывающего на продолжительный мир между церковью и мексиканским правительством."
 mexico.15.a: "Да упокоится он с миром."
 mexico.15.b: "Гори в аду, предатель."
 mexico.16.title: "Забастовка нефтяников"
 mexico.16.desc: "При поддержке президента Карденаса нефтяники в 1935 году создали свой профсоюз, после чего тут же принялись требовать повышения зарплат и улучшения условий труда, но встретили противодействие со стороны мощных международных компаний, таких как «Роял Датч Шелл» и «Стандарт Ойл оф Калифорния». Дело дошло до арбитражного разбирательства и судов, причем самым острым вопросом было повышение заработной платы.\n\nСогласно недавним исследованиям, мексиканские дочерние предприятия получают даже больше, чем нефтяные компании в США, но при этом отказываются договариваться с рабочими. Похоже, они пользуются поддержкой сильных региональных лидеров и считают себя выше закона."
 mexico.16.a: "Возмутительно! Эксплуатация неприемлема, и ей нужно положить конец!"
 mexico.16.b: "Таков капитализм."
 mexico.17.title: "Прибытие Троцкого"
 mexico.17.desc: "В Мексику через Норвегию на нефтяном танкере прибыл Лев Троцкий, коммунист, революционер и писатель, выдворенный из Советского Союза за противостояние Сталину и обвиненный во всех бедах, от военных неудач до несчастных случаев на производстве. Он странствует из страны в страну в поисках политического убежища."
 mexico.17.a: "Мы не марионетки Сталина, предоставьте ему убежище."
 mexico.17.b: "Экстрадировать его в Советский Союз, чтобы он ответил за свои преступления."
 mexico.17.c: "Он организационный гений, пригласите его в правительство."
