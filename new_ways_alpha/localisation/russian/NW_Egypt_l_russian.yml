  EGY_idea_elite_dominate_1_desc: "Влиятельная группировка элиты, в которую входит и сам король, тратит огромные деньги на праздники, пользуется своим положением и угнетает простых крестьян."
  EGY_idea_elite_dominate_2: "Доминирование турко-черкесской элиты"
  EGY_idea_elite_dominate_2_desc: "Влиятельная группировка элиты, в которую входит и сам король, тратит огромные деньги на праздники, пользуется своим положением и угнетает простых крестьян."
  EGY_idea_corruption: "Коррумпированные политики"
  EGY_idea_corruption_desc: "Все значимые посты занимают чиновники из ближних родственников короля, которые пользуются своим служебным положением направо и налево."
  EGY_idea_lost_Sudan: "Разделение с Суданом"
  EGY_idea_lost_Sudan_desc: "Несмотря на титул короля Египта и Судана, последним владеет и управляет Англия, отстранив нас от всех рычагов власти."
  EGY_idea_Iron_guard_1: "Репрессии левых"
  EGY_idea_Iron_guard_1_desc: "Левые движения довольно опасны для корлей, поэтому их деятельность находится под плотным надзором правительства."
  EGY_idea_Iron_guard_2: "Усиленная железная Гвардия"
  EGY_idea_Iron_guard_2_desc: "Железная гвардия подчиняется королю, выполняя роль надзирателя и палача для деятельных революционеров."
  EGY_idea_agrar_country: "Аграрная страна"
  EGY_idea_agrar_country_desc: "Египет уже давно забыл о славных завоеваний фараонов, став аграрной страной сначала под влиянием Османской империи, а теперь и под Британской. Вряд ли это как-то удастся исправить в ближайшие десять лет."
  EGY_idea_regent_soviet: "Регентский совет"
  EGY_idea_regent_soviet_desc: "Регентский совет был создан после смерти короля Фауда I, чтобы уберечь юного монарха от опрометчивых поступков."
  EGY_idea_Wafd_politic: "Противоборствующая политика Вафд"
  EGY_idea_Wafd_politic_desc: "Партия Вафд — самый сильный противник королевской власти, при этом пользующийся популярностью среди простого народа, особенно, коптов."
  EGY_idea_Olympic_Group: "«Olympic Group»"
  EGY_idea_Olympic_Group_desc: "Сделав ставку на «Olympic Group», мы можем уменьшить долю товаров народного потребления на государственном производстве."
  EGY_idea_bad_Misr: "Финансовые трудности банка Misr"
  EGY_idea_bad_Misr_desc: "Помогая банку, в будущем мы можем создать неплохое подспорье для наших предпринимателей, вот только обойдётся нам эта помощь недешево."
  EGY_idea_good_Misr: "Банк Misr"
  EGY_idea_good_Misr_desc: "После выхода из долговой ямы, банк готов сам оказывать поддержку не только государству, но и промышленникам нашей страны."
  EGY_idea_prom_credit: "Кредит для промышленников"
  EGY_idea_prom_credit_desc: "Предоставленный кредит для промышленников нашей страны станет достойной инвестицией в будущем."
  EGY_idea_war_credit: "Кредит для военной промышленности"
  EGY_idea_war_credit_desc: "Предоставленный кредит для военных станет достойной инвестицией в будущем."
  EGY_idea_hlopok_1: "Экспорт хлопка"
  EGY_idea_hlopok_1_desc: "Экспорт хлопка приносит самые крупные доходы в нашу страну."
  EGY_idea_hlopok_2: "Экспорт и производство из хлопка"
  EGY_idea_hlopok_2_desc: "Экспорт хлопка приносит самые крупные доходы в нашу страну, и позволяет нашим промышленным компаниям нарастить доходы."
  EGY_idea_hlopok_3: "Крупный экспорт и производство из хлопка"
  EGY_idea_hlopok_3_desc: "Экспорт хлопка приносит самые крупные доходы в нашу страну, и позволяет нашим промышленным компаниям нарастить доходы. Прирастив же промышленность Судана, произвосдство выросло в два раза."
  EGY_idea_hlopok_4: "Бум хлопковой промышленности"
  EGY_idea_hlopok_4_desc: "Разгоревшийся и возникший в мире войны дефицит хлопка позволил достигнуть нашей хлопковой промышленности неведанных успехов."
  EGY_idea_Agrar_farm: "Орошение полей"
  EGY_idea_Agrar_farm_desc: "Систематизированное орошение полей заметно увеличит урожаи страны."
