  EGY_use_zakyat_category: "Использовать закят"
  EGY_use_zakyat_category_desc: "Используя поддержку в народе, и его готовность помочь стране пожертвованиями, вы сможете улучшить промышленность, помочь бедным или построить новые дороги.\n §SПоддержка арабского населения:§! §G[?EGY_meha_arab_total].\n§!"
  EGY_use_shark_category: "Проект «Акула»"
