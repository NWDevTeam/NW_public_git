 EGY_antiitalian_desc: "Антиитальянские забастовки"
 EGY_Help_rises_desc: "Поддержать Ливанские и Эфиопские мятежи"
 EGY_one_Egyptian_republic_desc: "Объединить земли в единую республику"
 EGY_Premier_Hasan_desc: "Вот уже долгое время политика правящей партии идёт вразрез с желаниями короля. Заручившись поддержкой мусульман, король расформировал правительство Вафда, поставив новым премьером начавшего набирать популярность главу движения «братьев-мусульман»."
 EGY_Coran_konstitution_desc: "Конституция давно нуждается в поправках, способных приблизить её к священным текстом, а вместе с ней, и весь народ Египта!"
 EGY_allah_woman_desc: "В последнее время права женщин в значительной мере уменьшались, и иногда это было прикрыто религиозными вопросами. Хасан напомнил всем, что женщина вовсе не обязана быть необразованной, она должна быть поддержкой своего мужа, и хранительницей очага. Если её муж идёт на работу, участвовать в движении против империализма, или высказываться против власти – она должна быть за его спиной!"
 EGY_project_shark_desc: "Проект «Акула» - амбициозный проект Ахмеда Хуссейна, созданный ещё в его студенческие годы. Он предлагал каждому египтянину пожертвовать один пиастр, чтобы помочь египетской экономике встать на ноги. Теперь, этот проект можно запустить в массы."
 EGY_Afgan_and_raj_desc: "Афганистан и территории Пакистана – самые отдалённые народы исповедующие мусульманство. Захватив их, мы сможем укрепить свое положение на границе с индусами."
 EGY_Allah_king_desc: "Из-за успехов премьера и деятельности партии, король чувствует, что отошёл на второй план. Чтобы задобрить его, было решено назначить его «Наместником Аллаха». Это означает, что он от его имени правит Египтом, и его власть бесспорна."
 EGY_help_needles_desc: "Из-за импорта зарубежных товаров, многие местные мастерские позакрывались, не смотря на то, что зачастую зарубежные аналоги могут быть хуже. Из-за них же в стране заметно повысилась черта бедности. Дав подъёмные беднякам и проспонсировав создание местных мастерских, мы сможем не только обеспечить себя товарами, но так же дадим новые рабочие места для бедняков без работы."
 EGY_muslim_sisters_desc: "Мусульманское сестринство – женское крыло партии братьев. Оно поддерживает популярность партии среди женщин и обеспечивает их интересы в стране."
 EGY_school_coran_desc: "Чтобы повысить уровень образования в стране, будут созданы новые школы названные именем священного писания, что поможет подтолкнуть к науке и образованию даже самых религиозных деятелей."
 EGY_islam_bank_desc: "Текущая банковская система не является идеальной. Как и европейские система, она делает упор на наращивание денег, а не товара, что для нашей слаборазвитой в промышленном плане страны, абсолютно не выгодно."
 EGY_needles_soc_desc: "Создание системы здравоохранения и социального обеспечения дадут нашим людям уверенность в завтрашнем дне."
 EGY_individ_system_desc: "«Частные системы» - это ячейки тайной организации братьев-мусульман ведущих подпольную деятельность. После того как власть стала принадлежать им, опыт этой организации можно использовать в шпионской деятельности."
 EGY_antiimperial_west_desc: "Вот уже несколько десятилетий, страны востока рассматриваются Европой как колонии и источники дохода, совершенно не заботясь о наших интересах. Это необходимо исправить, объединившись всем арабским миром против колониальных властей."
 EGY_free_siriya_desc: "Необходимо спасти Сирию от Европейского влияния!"
 EGY_free_iordan_desc: "Необходимо спасти Иорданию от Европейского влияния!"
 EGY_free_iemen_desc: "Необходимо спасти Йемен от Европейского влияния!"
 EGY_free_iraq_desc: "Необходимо спасти Ирак от Европейского влияния!"
 EGY_free_iran_desc: "Необходимо спасти Иран от Европейского влияния!"
 EGY_admin_for_egypt_desc: "Судан уже успел позабыть те времена, когда наша страна управляла этими землями. Необходимо вновь взять эти земли под контроль, начав с административного аппарата, ведь без него мы не сможем возобновить добычу ресурсов или запустить местные кампании в работу."
 EGY_hlopok_al_jazir_desc: "В Аль-Джазире имеются крупные плантации хлопка которые мы можем импользовать для расширения нашего производства хлопка."
 EGY_prison_for_christ_desc: "Вычислив недовольных, мы обеспечим контроль и наблюдение над их деятельностью в стране."
 EGY_nac_eng_company_desc: "Находясь в состоянии войны с Англией, нам вовсе не обязательно соблюдать правила приличия, и мы можем национализировать их промышленные предприятия для своих нужд."
 EGY_money_for_Sudan_prom_desc: "Суданская промышленность находится в упадке, как самостоятельная отрасль. Мы можем попробовать это исправить, вложив в неё приличную часть государственных запасов."
 EGY_Sudan_kolleje_desc: "Все высшие колледжи Судана, за исключением медицинского колледжа Китченер, были объединены в один колледж, который стал первым университетским колледжем в Судане."
 EGY_ally_with_gre_desc: "Урепив отношения с коптами, мы можем вернуться к истокам и укрепить отношения с Грецией, создав с ними новый военный союз?"
 EGY_kopt_help_desc: "Возможно, чтобы противостоять Вафду, стоит искать поддержку среди их же людей, среди коптов?"
 EGY_ally_with_eth_desc: "Эфопия - страна признавшая нашу религию. Возможно, разумно будет пригласить её в наш альянс?"
 EGY_back_konstantinopl_desc: "Константинополь - центр провославия забраный у православных, необходимо вернуть его нам!"
 EGY_free_Maskat_desc: "Необходимо спасти Маскат от Европейской власти!"
 EGY_free_kurdistan_desc: "Необходимо спасти Курдистан от Европейской власти!"
 EGY_free_afganistan_desc: "Необходимо спасти Афганистан от Европейской власти!"
