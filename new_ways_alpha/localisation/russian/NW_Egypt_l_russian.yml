  ###Ивенты
  egy.1.t: "Стабилизация банка «Misr»"
  egy.1.d: "После двух лет государственной помощи банку его финансовое положение наконец стабилизировалось. Теперь банк готов сам оказывать поддержку не только государству, но и промышленникам нашей страны."
  egy.1.a: "Отличные новости!"
  egy.2.t: "Банкротство банка «Misr»"
  egy.2.d: "Банк Misr, вот уже некоторое время приближающийся к краху, объявил о своём провале. Ходят слухи о его реорганизации, но когда ещё это произойдёт, и как скоро он сможет работать в прежнем режиме?"
  egy.2.a: "Всего лишь очередной провал наших предпринимателей."
  egy.3.t: "Смерть Фуада I"
  egy.3.d: "Сегодня произошла ужасная трагедия! Погиб король Египта и Судана, Фуад I. По погибшему монарху был объявлен траур, после которого его наследник начнёт подготовку к коронации."
  egy.3.a: "Умер великий король."
  egy.4.t: "Радиообращение короля"
  egy.4.d: "После возвращения на родину из Англии и создания регентского совета, 16-летний король Фарук выступил с публичным радиообращением к нации. Это было впервые, когда суверен Египта говорил напрямую со своим народом. Свою речь он закончил словами: «И если Божья воля возложила на мои плечи в таком раннем возрасте ответственность за королевство, я, со своей стороны, клянусь исполнять обязанности, и быть готовым ко всем жертвам ради долга... Мои благородные люди, я горжусь вами, вашей верностью и уверенностью в будущем. Давайте работать вместе. Мы добьемся успеха и будем счастливы. Да здравствует Родина!»"
  egy.4.a: "За короля!"
  egy.5.t: "Первые партийные выборы при Фаруке"
  egy.5.d: "Очередные выборы закрепили власть за партией Вафд, выигравшей выборы с огромным перевесом голосов. Премьер-министром Египта стал лидер Вафда Мустафа ан-Наххас."
  egy.5.a: "Партия Вафд – настоящие патриоты!"
  egy.6.t: "Коронация Фарука"
  egy.6.d: "Коронация, состоявшаяся в Каире, превзошла коронацию британского короля, поскольку проводились огромные парады и фейерверки, превзошедшие оные в Лондоне. Для своей коронации Фарук снизил плату за проезд на нильских пароходах, и как минимум два миллиона египетских крестьян воспользовались снижением цен, чтобы присутствовать на коронации в Каире. Это повысило народную популярность короля до небывалых высот."
  egy.6.a: "Грандиозное празднество!"
  egy.7.t: "Королевская свадьба"
  egy.7.d: "Наш король Фарук женился на дочери Реза шаха Пехлеви Фариде, устроив роскошное мероприятие, в котором Каир освещался прожекторами и разноцветными огнями на общественных зданиях, в то время как лодки на Ниле также имели разноцветные огни, из-за чего река казалась ночью полосой света. Фарида носила свадебное платье, которое было подарено Фаруком в Париже и стоило около 30 000 долларов США. Королевская свадьба сделала монарха еще более популярным среди египетского народа."
  egy.7.a: "Великолепное празднество!"
  egy.8.t: "Каирская конференция"
  egy.8.d: "В Каире состоялась Англо-американо-китайская встреча президента США Рузвельта, премьер-министра Великобритании Черчилля и президента Китайской Республики Чан Кайши при участии соответствующих военных и дипломатических советников. Она проходила в резиденции американского посла Александра Кирка. Они собрались, чтобы выработать совместный план действий против Японии. Конечно же, согласованных решений за время встречи выработано не было."
  egy.8.a: "Клоуны!"
  egy.9.t: "Вторая Каирская конференция"
  egy.9.d: "В Каире состоялась Вторая Каирская конференция, которая была посвящена возможному вступлению Турции во Вторую мировую войну. В совещании приняли участие президент США Франклин Д. Рузвельт, премьер-министр Великобритании Уинстон Черчилль и президент Турции Исмет Инёню. Король Фарук на встрече не присутствовал, увлёкшись медсёстрами в госпитале, где он лежал."
  egy.9.a: "Его присутствие бы ни на что не повлияло."
  egy.10.t: "Династический брак"
  egy.10.d: "Договор о закреплении династического брака между монархами двух стран было подписан уже несколько месяцев назад, и сегодня Фавзия Фуад и Мохаммед Реза Пахлеви бракосочетались в Каирском дворце."
  egy.10.a: "Династия усилятся."
  egy.11.t: "Визит Геббельса"
  egy.11.d: "В Египет прибыл министр пропаганды Германии, доктор Йозеф Геббельс. Со стороны короля он получил теплый прием, который состоялся за закрытыми дверьми. Разумеется, эта встреча вызвала у британского посла Лэмпсона большую тревогу, так как он подозревал, что король склонялся к поддержке Оси, поэтому после встречи он надавил на короля, чтобы тот прекратил любые отношения с Германией."
  egy.11.a: "Мы продолжим укреплять отношения с Осью тайно."
  egy.11.b: "Нам придётся с этим согласиться."
  egy.12.t: "Ультиматум Лэмпсона"
  egy.12.d: "Из-за отказа короля вернуть правительство Вафда к власти, британские войска и танки окружили Абдинский дворец в Каире. Британский посол пришёл к королю Фаруку лично и предъявил ультиматум: либо король ставит премьер-министром члена Вафд, либо отрекается от престола. Говоря это, Лэмпсон не знал, что спрятавшиеся во дворце албанские телохранители короля имели приказ: в случае если британский посол коснётся монарха – стрелять на поражение."
  egy.12.a: "Король не за что не согласится на это!"
  egy.12.b: "Придётся принять ультиматум!"
  egy.12.c: "Отдать приказ на убийство Лэмпсона."
  egy.13.t: "Убийство Лэмпсона"
  egy.13.d: "По приказу короля Лэмпсон был застрелен его телохранителями, а британские войска были окружены Египетские вооруженные силы при поддержке Германских дивизий, которые были втайне отправлены по тайному договору между Германии и Египтом. Общественности было заявлено, что посол Британии покусился на жизнь короля, и доблестные телохранители защитили его, что ещё больше повысило популярность короля."
  egy.13.a: "Слава королю!"
  egy.14.t: "Убийство посла в Египте"
  egy.14.d: "По приказу короля Лэмпсон был застрелен его телохранителями, а британские войска, осадившие дворец, были окружены и взяты в плен египетской армией при посильной поддержке германских сил, что тайно переправлялись в Египет в течении последних месяцев."
  egy.14.a: "Мы этого просто так не оставим, объявить войну Египту!"
  egy.14.b: "Нам сейчас невыгодна эта война, но срочно объявите это вопиющие злодейство на весь мир!"
  egy.15.t: "Отречение Фарука"
  egy.15.d: "После ввода британских войск в Каир и разговора короля с британским представителям Фарук обратился по радио к своему народу, где сообщил о том, что не смог справиться со своими обязанностями и защитить свой народ. С этого дня, он обязался снять свои регалии и покинуть страну, более не претендуя на трон Египта."
  egy.15.a: "Как это могло произойти?"
  egy.16.t: "Убийство премьера"
  egy.16.d: "Стоило премьер-министру покинуть палату депутатов, где была объявлена война Германии, как его встретил Махмуд Исави, и пожимая руку премьеру, он выстрелил в того трижды, в упор, крича о том, что тот предал Египет. Исави принадлежал к профашистской организации «Молодой Египет», которая выступала за коалицию с фашистами, способную избавить Египет от влияния Британии."
  egy.16.a: "Как будто мы бы могли как-то избавиться от британского ярма!"
  egy.17.t: "Женские митинги"
  egy.17.d: "При демократическом правительстве и свободе слова феминистический союз Египта, при поддержке женского крыла партии Вафд, устроили митинг за расширение прав женщин."
  egy.17.a: "Будут им права"
  egy.17.b: "Мы сами решим что делать"
  egy.18.t: "Отречение Фарука"
  egy.18.d: "После череды бойкотов королевской власти заметно пополневший король Фарук был вынужден обратиться по радио к своему народу, где сообщил о том, что он, не справившись со своими обязанностями, снимает свои регалии и покидает страну, более не претендуя на трон Египта."
  egy.18.a: "Это победа демократии!"
  egy.19.t: "Предложение Египта по Судану"
  egy.19.d: "Вставшая во главе Египта партия Вафд предложила сесть за стол переговоров и решить вопрос Судана раз и навсегда. Какие условия мы готовы предложить, и какую цену запросить?"
  egy.19.a: "После разрыва договора, они подписали себе приговор, пусть попробуют защитить Судан сами!"
  egy.19.b: "Оставим за собой юг!"
  egy.19.c: "Мы им ничего не должны!"
  egy.20.t: "Англия предлагает забрать весь Судан"
  egy.20.d: "Британия предлагает нам забрать весь Судан, возместив часть затрат вложенных на его развитие."
  egy.20.a: "Мы согласны пойти на это"
  egy.20.b: "Мы им ничего не должны! Придётся забрать его силой!"
  egy.21.t: "Англия предлагает забрать северный Судан"
  egy.21.d: "Британия предлагает нам забрать северный Судан с мусульманским большинством, возместив часть затрат вложенных на его развитие."
  egy.21.a: "Мы согласны пойти на это"
  egy.21.b: "Мы им ничего не должны! Придётся забрать его силой!"
  egy.22.t: "Англия отказывается от переговоров"
  egy.22.d: "Британия отказала в наших претензиях на Судан, заявив что дистанционировавшись от его управления, мы сами отказались владеть этими землями."
  egy.22.a: "Нам придётся это стерпеть."
  egy.22.b: "Тогда мы вынуждены объявить им войну!"
  egy.23.t: "Требования феминисток"
  egy.23.d: "Прав, предоставленных женщинам, феминистскому союзу оказалось мало, и они устроили очередной митинг, требуя расширить их права ещё больше."
  egy.23.a: "Проклятые феминистки!"
  egy.24.t: "Возвращение главы феминистического союза в Вафд"
  egy.24.d: "Жена Пашы Шаарави, человека при жизни стоящего у истоков партии Вафд, вернулась назад в партию, объявив о возобновлении своей политической деятельности. Женщина заявила о том, что намерена оказать всяческую поддержку феминистскому союзу, главой которого является её близкая подруга."
  egy.24.a: "Нынешнему главе Вафд, эта новость не понравится!"
  egy.25.t: "Женский административный орган"
  egy.25.d: "Благодаря новому закону, наиболее компетентные госслужащие, задвигаемые назад из-за половой принадлежности, сумели продвинуться на более значимые посты, и заверили в готовности поддержать союз. На что им сделать упор?"
  egy.25.a: "Они должны укрепить позиции в госаппарате"
  egy.25.b: "Они должны поддержать женские профсоюзы на производстве"
  egy.25.c: "Они должны оказать поддержку в сельской местности и малых городах"
  egy.26.t: "Вопиющий случай"
  egy.26.d: "На глазах у духовных служителей мужчина схватил свою жену, занявшую место подле него, и вытащил женщину из мечети, вызвав общественное порицание. Несмотря на это, он заявил, что не позволит занять женщине положение равное ему."
  egy.26.a: "Отправить его на исправительные работы!"
  egy.26.b: "Это его жена, пусть делает что хочет!"
  egy.27.t: "Выступление против коррупции властей"
  egy.27.d: "Глава феминистского союза в сопровождении своих верных сторонниц выступила с длительным выступлением, где она с низов правительства, до самой верхушки, раскрыла множество коррупционных преступлений, взяток, и даже шантажа некоторых жителей со стороны правительства Наххаса. На следующий же день улицу столицы заполнили протестующие, требовавшие отставку нынешнего правительства от власти."
  egy.27.a: "Этого и следовало ожидать"
  egy.28.t: "Худа Шаарави вступает в гонку"
  egy.28.d: "Через несколько дней после начала митингов, Наххас вынужден был заявить о своем желании покинуть пост главы государства. После этого, женщина, раскрывшая его преступления, вступила в гонку за место главы государства."
  egy.28.a: "Это шаг вперёд для всех женщин!"
  egy.29.t: "Худа Шаарави становится новым президентом"
  egy.29.d: "Через месяц после президентской гонки глава феминистского союза выигрывает её у своих оппонентов, лишь на несколько голосов обойдя Хасана аль Банну, главу братьев-мусульман. Во многом победив благодаря женским голосам, её там же поддержали и мужчины после заявления о том, что не будет никаких принижений их прав. Так же на её стороне сыграл факт раскрытия коррупции Наххаса."
  egy.29.a: "Эта женщина станет достойным президентом!"
  egy.30.t: "Удачная пропаганда среди студентов"
  egy.30.d: "Действия наших агитаторов среди молодёжи имели положительный успех. Мы не только увеличили поддержку среди молодёжи, но и укрепили положение своих взглядов среди простого населения."
  egy.30.a: "Это прекрасно!"
  egy.31.t: "Ответные марши синих рубашек"
  egy.31.d: "Несмотря на успешность действий наших агитаторов среди молодёжи, это вызвало ответную реакцию со стороны партии Вафд, молодёжная организация которой выступила с ответными маршами."
  egy.31.a: "Хорошо, что обошлось без кровопролития!"
  egy.32.t: "Кровавые столкновения с синими рубашками"
  egy.32.d: "Несмотря на успешность действий наших агитаторов среди молодёжи, это вызвало агрессию со стороны партии Вафд, молодёжная организация которой напала как на наших пропагандистов, так и присоединившихся к партии студентов. Жертвы появились с обеих сторон."
  egy.32.a: "Как они могли перейти к кровопролитию!?"
  egy.33.t: "Вафдисты вышли против нас с оружием"
  egy.33.d: "Несмотря на успешность действий наших агитаторов среди молодёжи, это вызвало полное непринятие нашей политики со стороны партии Вафд. Против нас вышла не только их молодёжная организация, но и взрослые члены партии, а также присоединившиеся к ним члены «Молодого Египта», ранее стоявшие в оппозиции. Короткие кровавые стычки переросли в полноценные бои на улицах, и в один момент люди просто взялись за оружие..."
  egy.33.a: "Это катастрофа!"
  egy.34.t: "Ответные марши зелёных рубашек"
  egy.34.d: "Несмотря на успешность действий наших агитаторов среди молодёжи, это вызвало ответную реакцию со стороны партии «Молодого Египта», молодёжная организация которой, выступила с ответными маршами."
  egy.34.a: "Хорошо, что обошлось без кровопролития!"
  egy.35.t: "Кровавые столкновения с зелёными рубашками"
  egy.35.d: "Несмотря на успешность действий наших агитаторов среди молодёжи, это вызвало агрессию со стороны партии «Молодого Египта», молодёжная организация которой, напала как на наших пропагандистов, так и присоединившихся к партии студентов. Жертвы появились с обеих сторон."
  egy.35.a: "Как они могли перейти к кровопролитию!?"
  egy.36.t: "Члены «Молодого Египта» вышли против нас с оружием!"
  egy.36.d: "Несмотря на успешность действий наших агитаторов среди молодёжи, это вызвало полное непринятие нашей политики со стороны партии «Молодого Египта». Против нас вышла не только их молодёжная организация, но и взрослые члены партии, а так же присоединившиеся к ним члены Вафд, ранее стоявшие в оппозиции. Короткие кровавые стычки переросли в полноценные бои на улицах, и в один момент люди просто взялись за оружие..."
  egy.36.a: "Это катастрофа!"
  egy.38.t: "Отречение Фарука"
  egy.38.d: "После ультиматума от левых движений, король был вынужден подписать отречение от трона и отбыть в Европу, полностью передав власть в руки левого движения."
  egy.38.a: "Это победа рабочего класса!"
  egy.39.t: "Неподчинение анимистов и христиан"
  egy.39.d: "Из-за искусственного разделения севера и юга Судана анимисты и христиане южных земель отказались принимать нашу власть над собой. Они стали всячески саботировать работы, игнорировать приказы, и устроили марши недовольных на улицах."
  egy.39.a: "Как они смеют, мы же спасли их!"
  egy.40.t: "Недовольные Суданцы собирают силы"
  egy.40.d: "Из-за искусственного разделения севера и юга Судана анимисты и христиане южных земельб так и не сумев адаптироваться под новые реалии, начали подготавливаться, скупая оружие."
  egy.40.a: "Арестовать всех несогласных с нашей властью!"
  egy.40.b: "К чему всё это?"
  egy.41.t: "Популяризация троцкизма среди британских солдат в Египте"
  egy.41.d: "Благодаря успешным действиям местной партии троцкистов, расположенной на египетских землях, среди солдат нашей армии начали набирать популярность левые взгляды. Те в свою очередь начали писать домой, а порой и вовсе своим сопартийцам в Англии."
  egy.41.a: "Эти порывы быстро утихнут"
  egy.42.t: "Поддержка британских солдат"
  egy.42.d: "Британские войска и часть наших военных готовы поддержать наш переворот в стране."
  egy.42.a: "Отличные новости!"
  egy.43.t: "Революция в Египте"
  egy.43.d: "Во время очередного студенческого пикета в окружённое здание правительства ворвались вооружённые революционеры, что ультиматумом распустили правительство Вафда и затем приговорили самых ретивых коррупционеров к расстрелу. Большая часть британских военных, поддерживающих троцкистские взгляды, неодобряемые в метрополии, присоединились к мятежникам. Они окружили дворец и заставили подписать указ о назначении правительства партии «Хлеба и Свободы»."
  egy.43.a: "Революция наконец-то свершилась!"
  egy.44.t: "Первый этап коллективизации"
  egy.44.d: "Первый этап коллективизации прошёл успешно, не вызвав недовольства среди собственников, которым была выплачена достойная компенсация."
  egy.44.a: "Это наш первый шаг на пути к успеху!"
  egy.45.t: "Новый этап коллективизации"
  egy.45.d: "Новый этап коллективизации прошёл успешно, не вызвав недовольства среди собственников, которым была выплачена достойная компенсация."
  egy.45.a: "Это очередной шаг на пути к успеху!"
  egy.46.t: "Суэцкий вопрос"
  egy.46.d: "В связи с разрывом Англо-Египетского договора вопрос перехода суэцкого канала – это казалось бы решённый вопрос, но британцы выдвинули требования о беспошлинном проходе для их военных и торговых судов через канал, иначе они угрожают вооружённым вторжением."
  egy.46.a: "Нам придётся пойти на это."
  egy.46.b: "С нам хватит их условий!"
  egy.47.t: "Египет отказывается возвращать Суэцкий канал"
  egy.47.d: "В связи с разрывом Англо-Египетского договора Египет хочет вернуть себе территории Суэцкого канала, что лишит нас права передвижения по каналу. Они уже отказали оставить его за нами без пошлин, но мы по-прежнему можем решить вопрос силой."
  egy.47.a: "Добьёмся своего силой!"
  egy.47.b: "Мы вынуждены уступить."
  egy.48.t: "Открытие новой мечети"
  egy.48.d: "Во время открытия новой мечети Хасана аль-Банна объявил о своих дальнейших планах на реформацию страны. Он заверил людей в том что, несмотря на углубление веры на все слои населения, он также не будет и забывать о промышленном прогрессе, в котором столь сильно нуждается Египет."
  egy.48.a: "Прекрасно!"
  egy.49.t: "Попытка убийства Хасаны аль-Банны"
  egy.49.d: "Во время открытия новой мечети на Хасана аль-Банну было совершено покушение на убийство. К счастью, увидевшие это люди кинулись на стрелка, сумев сбить прицел, и премьер-министр обошёлся одним ранением в плечо. Часть людей обвиняли англичан, войска которых всё ещё сохраняли за собой Суэцкий канал, а британский резидент по-прежнему занимал свой пост. Тогда как другая часть прямо говорила о том, что в этом замешан король и его новосозданная железная гвардия."
  egy.49.a: "Какое счастье, что министр выжил!"
  egy.50.t: "Расформирование железной гвардии"
  egy.50.d: "После покушения на премьера, король несмотря на то, что причастность стрелка к гвардии не была доказана, на показ объявил о том, что распускает железную гвардию, чтобы показать, что у него нет никаких причин содержать такую организацию, имея столь отважного премьера. Король так же воспользовался возможностью, обвинив в убийстве британских агентов. Разумеется, раненый премьер сохранит за собой свой пост."
  egy.50.a: "Проклятие британцы!"
  egy.51.t: "Разгром британского посольства"
  egy.51.d: "Траур после убийства аль-Банны ещё не закончился, как британское посольство в Египте было атаковано мстительной толпой. Благодаря полиции смертей удалось избежать, хотя несколько сотрудников посольства получили травмы. Тем не менее, Британия отреагировала сокращением численности своего посольства и громкой нотой протеста."
  egy.51.a: "Это было ожидаемо."
  egy.52.t: "Убийство Хасаны аль-Банны"
  egy.52.d: "Всё больше набирающий популярность премьер-министр был застрелен во время открытия новой мечети, где он обещал объявить о новом политическом курсе. Это вызвало возмущение народа. Часть из них обвиняли англичан, войска которых всё ещё сохраняли за собой Суэцкий канал, а британский резидент по-прежнему занимал свой пост. Тогда как другая часть прямо говорила о том, что в этом замешан король и его новосозданная железная гвардия."
  egy.52.a: "Какая трагедия. Что же предпримет король?"
  egy.53.t: "Новый премьер-министр"
  egy.53.d: "После смерти премьера королём был собран экстренный совет. Видя подъём религиозных взглядов и не желая дальнейшего подъёма популярности братьев-мусульман, король назначил во главе правительства Ахмеда Хуссейна, главу партии «Молодого Египта». Он тут же выступил перед народом Египта, обвинив в убийстве британских агентов. Так же новый премьер заверил о продолжении политики аль-Банны. Чтобы на время отвлечь народ от убийства Хасана, было объявлено о возрождении халифата, с полным одобрением короля, отныне ставшим халифом."
  egy.53.a: "Проклятие британцы!"
  egy.54.t: "Разгром британского посольства"
  egy.54.d: "Траур после убийства аль-Банны ещё не закончился, как британское посольство в Египте было атаковано мстительной толпой. Благодаря полиции смертей удалось избежать, хотя несколько сотрудников посольства получили травмы. Тем не менее, Британия отреагировала сокращением численности своего посольства и громкой нотой протеста."
  egy.54.a: "Это было ожидаемо."
  egy.54.b: "Необходимо возобновить расследование смерти бывшего премьера, чтобы узнать кто за этим стоит!"
  egy.55.t: "Приглашение в «Антиколониальный союз»"
  egy.55.d: "Послы из Египта прибыли с предложением объединиться в один союз, направленный против влияния Европейских стран в нашем регионе."
  egy.55.a: "Мы присоединимся к этой борьбе!"
  egy.55.b: "Нам это не интересно."
  egy.56.t: "[From.GetName] присоединяется к [Root.GetFactionName]!"
  egy.56.d: "Признавая необходимость единства против империалистической угрозы со стороны стран Европы, [From.GetLeader] и [Root.GetLeader] сегодня объявили миру, что их страны заключили оборонительный договор ради взаимной безопасности."
  egy.56.a: "Мы приветствуем это решение!"
  egy.57.t: "[From.GetName] отказался от вступления в [Root.GetFactionName]"
  egy.57.d: "Не желая рисковать и идти против политики испериалистических стран, [From.GetLeader] сегодня объявил, что [From.GetName] воздержится от любых дипломатических действий, которые могут расцениваться угрожающими великим странам. По этой причине наше предложение было отклонено."
  egy.57.a: "[From.GetAdjective] дверь для нас закрылась"
  egy.58.t: "Основан первый футбольный клуб"
  egy.58.d: "В Эль-Махалла был основан первый футбольный клуб, приписанный к местному стадиону."
  egy.58.a: "Мы не должны отставать от всего мира!"
  egy.59.t: "Основан минздрав Египта"
  egy.59.d: "Последние недели народ Египта с тревогой слушает новости о самочувствии короля. Недавно он вышел из комы, отдав министру указ на создание минздрава."
  egy.59.a: "Хвала королю!"
  egy.60.t: "Первый Египетский фильм"
  egy.60.d: "Первый фильм Египта был снят студией Misr при руководстве немецкого режиссёра. Романтическая сказка, вдохновлённая «1000 и одной ночью», быстро покорила сердца зрителей и вознесла студию на вершину."
  egy.60.a: "Это первый шаг к успеху нашего кинематографа!"
  egy.61.t: "Ратификаци договора о дружбе и союзе с Англией"
  egy.61.d: "Обе палаты парламента с абсолютным большинством подтвердили договор о дружбе и союзе с Англией, и сегодня документы были подписаны британским правительством. Благодаря этому Британия получила право на военное присутствие в зоне Суэцкого канала. Египет вошёл в Лигу Наций, а также был решён вопрос касательно вооружённых сил Египта. Был назначен новый главнокомандующий, а британцы выделили средства на строительство дороги из Каира в город Исмаилия, на Суэцкий канал и дороги из Аббаси в Александрию."
  egy.61.a: "Мы избавились от оков!"
  egy.62.t: "Конференция Монтрё о статусе капитуляции Египта"
  egy.62.d: "В Монтре, в Швейцарии, состоялась конференция по отмене специальных статусов иностранцев в Египте, связанных с его капитуляцией в последней войне с Британией. Конференция увенчалась для нас успехом, и согласно её соглашениям иностранцы потеряют свой особобый статус, которым они пользовались до подписания договора. Это поможет решить проблему с некоторыми промышленниками, которые будут вынуждены пойти на уступки или даже принять Египетское подданство."
  egy.62.a: "Это очередной шаг на пути к успеху!"
  egy.63.t: "Происшествие в Даманхуре"
  egy.63.d: "Лидер Общества молодого Египта Ахмед Хусейн подал иск в суд Даманхура в защиту права своей группы открыть клуб в этом городе. В тот день, когда он появился, «огромная толпа окружила здание суда со всех сторон и начала кричать в поддержку Эль-Наххаса и партии Вафд». Полиция помчалась на помощь осажденному лидеру «Молодой Египет», доставив полицейский фургон, в который они связали Хусейна и уехали в Александрию. Несмотря на это, часть толпы преследовала полицейскую машину, бросая в нее камни и кирпичи и разбивая ее заднее стекло. Конечно, большинство из них были синими рубашками."
  egy.63.a: "Вафд не умеет держать свою молодёжь в руках!"
  egy.64.t: "Столкновение между зелёными и синими рубашками"
  egy.64.d: "После нападения Синих рубашек на лидера "Молодого Египта" зелёные рубашки, молодёжная организация этой партии, ответила на жестокость жестокостью. Члены обоих организаций сцепились прямо на улице города. Сражение закончилось лишь с приходом полиции, которая разогнали дерущихся."
  egy.64.a: "Необходимо ограничить молодёжные орагнизации!"
  egy.65.t: "Газовые бомбардировки в Эфиопии"
  egy.65.d: "Во время Итало-Эфиопской войны на помощь южным соседям отправились добровольцы, что вместе с транспортом и установленным в одном из городов медицинском блоке помогали раненым. 30 декабря Итальянцы устроили бомбардировку с использованием газа, утверждая что с такой высоты не заметили красного креста на палатках. Едва закончившаяся бурлить общественность после молодёжных бунтов, выразила своё недовольство таким ведением войны. Стоит ли нам использовать это как предлог для того, чтобы отправить ещё "Добровольцев"?"
  egy.65.a: "Отправим помощь Эфиопии!"
  egy.65.b: "Не будем дёргать льва за хвост."
  egy.66.t: "Первые результаты расследования"
  egy.66.d: "Несмотря на подлог и часть уничтоженных документов, удалось выяснить, что номер машины, на которой скрылись преступники, принадлежал департаменту уголовных расследований."
  egy.66.a: "Проверим состоял ли кто из челнов железной гвардии в этом департаменте..."
  egy.66.b: "Необходимо вычислить британских сторонников в этом департаменте..."
  egy.66.c: "Партия Вафд имеет самое большое влияние в стране, необходимо начать с них."
  egy.66.e: "Нам не стоит продолжать расследование."
  egy.67.t: "Расследование зашло в тупик"
  egy.67.d: "Каждый из возможных кандидатов был проверен и не имел возможности быть причастным к убийству Хасаны аль Банны."
  egy.67.a: "Этого стоило ожидать."
  egy.68.t: "Участники железной гвардии"
  egy.68.d: "В департаменте обнаружилось несколько человек, ранее состоящих в железной гвардии. Изучение их связей также подтвердило возможность скрыть улики и уничтожить документы. Дальнейшее расследование привело к конкретным лицам, совершившим убийство, что напрямую указывало на причастность короля."
  egy.68.a: "Представим доказательства людям, они решат судьбу нашей страны."
  egy.68.b: "Пусть эта тайна, останется тайной."
  egy.69.t: "Отречение короля"
  egy.69.d: "Новость о истинных событиях, стоящих за смертью народного кумира, разлетелась словно пожар. Всего через несколько дней у дворца скандировала огромная толпа мусульманского населения, едва удерживаемая силами полиции и зелёных рубашек. Премьер-министр лично отправился к королю, надеясь разрешить ситуацию. Сломленный обстоятельствами, король вместе с семьёй был вынужден отречься от престола. Сегодня под защитой собственных телохранителей, он покинул страну."
  egy.69.a: "Необходимо найти подходящего кандидата на роль нового короля."
  egy.70.t: "Аббас II вернулся из Швейцарии"
  egy.70.d: "Аббас II, смещённый со своего престола британцами, после установления в Египте своего протектората наконец-то смог вернуться в родную страну. Несмотря на его публичное отречение несколько лет назад, народ Египта встречал его с надеждой на новое будущее. Британцы в связи с обострившимися отношениями с Египтом и провала своей политики в Египте были вынуждены смириться с этим, тогда как сам монарх заявил о намерении вернуть величие Египта, которое было при Мухаммеде Али. Разумеется, лидер партии Молодого Египта всецело поддержал халифа в этом стремлении."
  egy.70.a: "Слава новому королю!"
  egy.71.t: "Обвинения коммунистов"
  egy.71.d: "Главы коммунистических группировок единогласно высказали своё возмущение о нашем налаживании связей с троцкистами в британских войсках. Все их разоблачающие речи сводились к одному: «Вы должны были бороться с империализмом, а не присоединиться к нему!»"
  egy.71.a: "Мы достигнем революции любыми средствами!"
  egy.72.t: "Забастовки и стычки на предприятиях"
  egy.72.d: "После свержения действующего правительства на предприятиях начались забастовки рабочих, разделяющих взгляды коммунистических группировок, объединившихся в одну партию. Они ссылались на недопустимость революции руками империалистов и переговоры с буржуазной властью в лице короля и элиты. Они также требовали, чтобы мы прогнали троцкистов из Британии и разорвали с ними все связи. Разделявшие наши взгляды подданные не долго сумели это терпеть и начались драки, разнимаемые полицией."
  egy.72.a: "Они лишь завидуют, что не смогли добиться этого сами!"
  egy.73.t: "Выступления коммунистов"
  egy.73.d: "В ответ на игнорирование их призывов коммунисты выступили с шествиями по городским улицам, что довольно быстро переросло в стычки. В ходе нескольких из них полиция применила оружие, что переросло в массовые беспорядки."
  egy.73.a: "Их необходимо угомонить!"
  egy.74.t: "Коммунистическое восстание"
  egy.74.d: "Массовые беспорядки быстро переросли в кровавые стычки, а затем и простые люди взялись за оружие. Многочисленные группировки активизировались с антитроцкистскими лозунгами и подняли оружие по всей стране, несмотря на наше подавляющее преимущество."
  egy.74.a: "Мы их уничтожим!"


  ###Мировые Ивенты
  EGY_news.1.t: "[GetNewsHeadline]Убийство британского посла"
  EGY_news.1.d: "После недавних событий и смен министров в Египте, Британия объявила королю Египта ультиматум, чтобы он установил у власти правительство Вафд. Во время объявления ультиматума, британский посол был застрелен, а армия Великобритании была окружена и взята в плен, при содействии войск Германии."
  EGY_news.1.a: "Непростительно!"
  EGY_news.1.b: "Какое вероломство..."
  EGY_news.1.c: "Отличный союз!"
  EGY_news.2.t: "[GetNewsHeadline]Отречение Фарука"
  EGY_news.2.d: "После ввода британских войск в Каир, и разговора короля с британским представителям, Фарук обратился по радио к своему народу, где сообщил о том, что не смог справиться со своими обязанностями и защитить свой народ. С этого дня, он обязался снять свои регалии и покинуть страну, более не претендуя на трон Египта."
  EGY_news.2.a: "Британия затягивает ошейник."
  EGY_news.2.b: "Люди не смирятся с британцами!"
  EGY_news.2.c: "Наше влияние в мире растёт."
  EGY_news.3.t: "[GetNewsHeadline]Конституционная монархия в Египте"
  EGY_news.3.d: "После долгого противостояние между партией Вафд и королём Фаруком, первая наконец победила, сумев провести поправки в конституции, ограничивающие власть короля. Теперь именно они будут играть первым голосом в Египте."
  EGY_news.3.a: "Мы этого заслуживаем!"
  EGY_news.3.b: "Демократизация общества неизбежна."
  EGY_news.4.t: "[GetNewsHeadline]Хадиту выиграли досрочные выборы в Египте"
  EGY_news.4.d: "Объединённое движение коммунистов, объявило вотум недоверия правительству Египта, и в досрочных выборах победили, набрав большинство. Место премьера, занял лидер движения, Генри Куриэль."
  EGY_news.4.a: "Действующая власть была слишком слаба."
  EGY_news.5.t: "[GetNewsHeadline]Революция в Египте"
  EGY_news.5.d: "Во время очередного студенческого пикета, в окружённое здание правительство ворвались вооружённые революционеры, что ультиматум распустили правительство Вафда и приговорив самый ретивых коррупционеров к расстрелу. Большая часть британских военных, поддерживающие троцкистские взгляды, неодобряемые в метрополии, присоединились к мятежникам. Они окружили дворец, и заставили подписать указ о назначении правительства партии «Хлеба и Свободы»."
  EGY_news.5.a: "Мировая революция приближается."
  EGY_news.6.t: "[GetNewsHeadline]В Египте премьер-министром назначен сторонник мусульмансой веры"
  EGY_news.6.d: "Вот уже долгие годы мусульмане не могут поднять голову в Египте, но с выбором нового премьера королём, эта позиция резко изменится. Новый премьер уже объявил о ряде законов с уклоном на верующих, и призвал к борьбе против колониальной политики."
  EGY_news.6.a: "Значительное изменения политики."
  EGY_news.7.t: "[GetNewsHeadline]Убийство премьер-министра"
  EGY_news.7.d: "Всё больше набирающий популярность премьер-министр, был застрелен во время открытия новой мечети, где он обещал объявить. Это вызвало возмущение народа. Был собран экстренный совет в ходе которого король назначил во главе правительства Ахмеда Хуссейна, главу партии «Молодого Египта». Он тут же выступил перед народом Египта, обвинив в убийстве британских агентов. Так же новый премьер заверил о продолжении политики аль-Банны. Чтобы на время отвлечь народ от убийства Хасана, было объявлено о возрождении халифата, с полным одобрением короля, отныне ставшим халифом."
  EGY_news.7.a: "Египет выбрал более радикальную позицию."
  EGY_news.7.b: "Ужасная трагедия"
  EGY_news.8.t: "[GetNewsHeadline]Аббас II вновь занял трон Египта"
  EGY_news.8.d: "В ходе расследования убийства Хасаны Аль-Банны, выяснилось, что трагедия произошла по приказу короля. Действующий премьер принял меры, и вывез отрекшегося короля из страны. Буквально через пару недель, в страну вернулся Аббас II смещённый со своего престола британцами, после установления в Египте своего протектората. Британцы в связи с обострившимися отношениями с Египтом и провала своей политики в Египте, были вынуждены смириться с этим, тогда как сам монарх, заявил о намерении вернуть величие Египта, которое было при Мухаммеде Али."
  EGY_news.8.a: "Вести из египта становятся всё тревожнее."
  EGY_news.8.b: "Аббас II вернёт нам величие!"

