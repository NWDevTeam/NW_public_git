  ###Решения
  EGY_mission_woman_moves: "Митинги союза феминисток"
  EGY_mission_woman_moves_desc: "Активная борьба феминистского союза за права женщин как растущий ком будет шириться, пока мы не выполним все их требования."
  EGY_student_moves: "Агитация молодёжи"
  EGY_no_blue_shirts: "Противодействие синим рубашкам"
  EGY_no_blue_shirts_desc: "Деятельность синих рубашек заметно пошатнула наш авторитет, а в будущем и вовсе может привести к непоправимым последствиям, поэтому нам стоит начать действовать против них, чтобы ослабить позиции движения."
  EGY_no_green_shirts: "Противодействие зелёным рубашкам"
  EGY_no_green_shirts_desc: "Деятельность зелёных рубашек заметно пошатнула наш авторитет, а в будущем и вовсе может привести к непоправимым последствиям, поэтому нам стоит начать действовать против них, чтобы ослабить позиции движения."
  EGY_sudan_moves1: "Поддержка Британской оппозиции в Судане"
  EGY_sudan_moves1_desc: "Поддержав влиятельных Суданских политиков и администраторов, мы укрепим их позиции, что позволит провести подготовки к восстанию незаметно, и более результативно."
  EGY_sudan_moves2: "Переправить пехотное снаряжение в Судан"
  EGY_sudan_moves2_desc: "Переправив снаряжение, мы начнём неспешное вооружение сопротивления."
  EGY_sudan_moves3: "Отправить инструкторов для подготовки"
  EGY_sudan_moves3_desc: "Бойцы сопротивления – вчерашние крестьяне, поэтому им потребуется длительная подготовка, чтобы научиться боевым действиям."
  EGY_sudan_moves4: "Суданское восстание"
  EGY_sudan_moves4_desc: "Все приготовления окончены. Борцы против британского империализма возьмётся за оружие и выйдут на улицы, воевать против Британии!"
  EGY_sudan_moves5: "Суэцкое перемирие"
  EGY_sudan_moves5_desc: "Мы ещё не готовы вести с Британией полноценную войну, но мы определённо можем вернуть территории Суэцкого канала себе, а Судану заполучить свободу от британского правления."
  EGY_remove_officials_wafd1: "Уволить коррупционеров из производственной сферы"
  EGY_remove_officials_wafd1_desc: "Во многом малые зарплаты рабочим, обоснованы воровством на высшем уровне. Уволив ответственных чиновников за производство предприятий, мы поставим на их места более квалифицированных людей, что сами вышли из рабочего класса, и понимают проблемы простых людей."
  EGY_remove_officials_wafd2: "Уволить коррупционеров из местных органов управления"
  EGY_remove_officials_wafd2_desc: "Многие проблемы в отдалённых районах появились из-за взяток и казнокрадства. Устранив нечистых на руку чиновников, мы сможем поставить туда доверенных людей."
  EGY_remove_officials_wafd3: "Уволить коррупционеров из военного сектора"
  EGY_remove_officials_wafd3_desc: "Далеко не все средства идут на нужды армии. Пусть большая часть средств и идут военным, но некоторая часть остаётся в грязных руках махинаторов."
  EGY_remove_officials_wafd4: "Уволить коррупционеров высшего государственного аппарата"
  EGY_remove_officials_wafd4_desc: "Рыба гниёт с головы, но для того чтобы эту голову отсечь, нужно лишить её поддержки, что мы и проделали. Пора приступить к разоблачению самых крупных казнокрадов."
  EGY_encient_egypet: "Новое Царство Египет"
  EGY_encient_egypet_desc: "Пора заявить о воссоздании "Нового царства", являющегося вершиной процветания Египетского народа."
  EGY_muhhamed_egypet: "Восстановить империю Муххамеда Али"
  EGY_muhhamed_egypet_desc: "Пора заявить о восстановлении Египта который был при Муххамеде Али."
