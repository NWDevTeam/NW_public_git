 EGY_expand_british_companies_desc: "Разрастание английских промышленных предприятий"
 EGY_Turkey_influence_desc: "Турция должна войти в сферу наших интересов, что позволит нам начать распространению нашего влияния в Европе."
 EGY_modern_army_desc: "Наши войска заметно отстают от европейских, как в оружии, так и в подготовке. Необходимо модернизировать наше вооружение, перед возможными вооружёнными конфликтами."
