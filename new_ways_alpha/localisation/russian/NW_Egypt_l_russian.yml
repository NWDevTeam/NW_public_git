 ### Фокусы описание
 EGY_anglo_egyptian_treaty_desc: "Влияние Италии и её колоний в Африке становится всё более пугающим. Ливия, Сомали, а теперь и Эфиопия. Несмотря на желание народа полностью уйти из сферы влияния Англии, из-за опасности Италии, мы вынуждены заключить договор, оставляющий за ними Суэцкий канал, право на дислокацию там войск, при этом смирившись с положением Судана."
 EGY_disband_regents_councl_desc: "Регентский совет заметно мешает продвижению собственной политики юному королю, поэтому его необходимо как можно быстрее распустить."
 EGY_get_arab_support_desc: "Для противостоянию партии Вафд и их коптскому большинству, король заручился поддержкой мусульман посещением мечетей, раздавая пожертвования, и соблюдая все мусульманские обычаи."
 EGY_muslim_brotherhood_desc: "Братья-мусульмане при Хасане аль-Банне стали самой влиятельной силой в стране, которая только увеличивается с каждым днём."
 EGY_political_jihad_against_england_desc: "Несмотря на снятие протектората с нашей страны, Англия по-прежнему держит нас в цепких когтях. Получив негласную поддержку короля, мы вновь поднимем людей против английского колонизма, как это когда-то сделал основатель Вафд. Неважно, мужчина ты, или женщина, если ты египтянин, ты должен встать и идти!"
 EGY_fighting_for_sudan_desc: "Несмотря на то, что в Судане «дуализм власти» Египта и Великобритании, это далеко от реальности. Не смотря на то, что Фарук является королём Египта и Судана, он не имеет никакого влияния над землями Судана, поскольку эти территории почти полностью подчиняются англичанам."
 EGY_break_anglo_egyptian_treaty_desc: "Для окончательного снятия британского контроля с нашей страны, мы должны будем показать Британии, что накопили достаточно собственных вооружённых сил, а после приготовиться к последствиям разрыва договора."
 EGY_push_elite_out_of_power_desc: "Заполучив огромное влияние, премьер министр наконец-то получил возможность отстранить от власти элиту, лишь сосущие средства из страны, не давая ничего взамен."
 EGY_dismiss_corrupt_officials_desc: "Даже после отстранения Вафда от верхушки власти, нечистые на руки чиновники, продолжают  лезть в государственную казну. Необходимо немедленно избавиться от них, поставив богоугодных людей, что не возьмёт на себя грех воровства."
 EGY_islamic_education_desc: "Хасан аль-Банна открыл множество школ в стране, помимо наук, преподавая так же знания о Коране, приучая людей быть ближе к своим братьям по вере, арабам."
 EGY_ban_alcohol_desc: "Алкоголь – это яд, уничтожающий человека изнутри. Сами основы нашей религии запрещают саморазрушение, подобное этому, поэтому необходимо запретить его продажу во всей стране."
 EGY_support_arab_nationalism_in_palestine_desc: "Спорный вопрос касательно судьбы Палестины по-прежнему тревожит все её соседние страны, которые пытаются оказать поддержку арабам проживающим на её территории. Наши лидеры там же не могут остаться в стороне, и готовы поддержать арабов."
 EGY_build_factories_with_zakat_desc: "Нищие и бедняки – результаты слабой экономики в нашей стране. Новый государственный проект, подразумевает использование закята так же для строительства новых фабрик и дорог, что обеспечит нищих рабочими местами."
 EGY_merge_the_muslim_movements_desc: "Помимо «братьев-мусульман» и «Молодого Египта», в стране есть ещё несколько мелких мусульманских партий и религиозных движений, объединив которые, Хасан аль-Банна сделает первый шаг на пути к объединению мусульман."
 EGY_jawwala_scouts_desc: "Скаутская организация – важная часть воспитания молодёжи: их здоровья, и боевого духа. Там они научатся передвигаться по любому типу местности. Подобная организация подготовит будущих солдат для боевых действий в различных условиях."
 EGY_dynasty_marriage_with_iran_desc: "Династический брак дочери первого короля Египта Фуада с наследником иранского престола значительно укрепит взаимоотношения Египта и Ирана и окажет большое влияние на стратегическое положение сил в регионе."
 EGY_cairo_pact_desc: "До сих пор ближневосточные страны связывает тесное общее прошлое, однако многие получившие недавно независимость страны не объединены общим союзным договором, что подрывает геополитическую стабильность в регионе. Стоит предложить всем нашим соседям объединиться в один ближневосточный блок."
 EGY_islam_fatherland_and_king_desc: "После смерти Хасана аль-Банны и назначения Хуссейна министром, партия молодого Египта начала умело перехватывать контроль у «братьев-мусульман», стремительно теряющих хватку после смерти своего лидера."
 EGY_bring_south_into_obedience_desc: "Южные земли густо населены различными народами, которые должны склонить перед нами, даже если для этого придётся победить их хозяев."
 EGY_exterminate_zionism_desc: "Евреи сумели перехватить судьбу Палестины в свои руки, угнетая арабское население, словно те не имеют права жить на этих землях. Мы обязаны вмешаться, и приструнить евреев!"
 EGY_eastern_campaign_desc: "Нашим предкам не были интересны арабские земли ввиду их малой заселённости, теперь же исповедуя одну религию, мы можем починить и ассимилировать эти народы."
 EGY_jihad_for_unity_of_faith_desc: "Не все арабы готовы принять наши взгляды на религию и уклад жизни. Мы исправим это, пройдясь по их землям священным огнём."
 EGY_piastre_plan_desc: "Этот план, предложенный «Молодым Египтом», предусматривает сбор с каждого человека по пиастру для активного старта строительства промышленных объектов. Причина появления подобного плана — в нашей страны почти не производится собственных товаров, почти всё завозится из-за рубежа. Это опасно для макроэкономической стабильности Египта."
 EGY_annex_syrian_lands_desc: "Некогда мы владели Сирийскими землями, пора восстановить справедливость, вернув их под нашу руку"
 EGY_role_change_with_turkey_desc: "Некогда Османская империя держала наши народы под своей властью, теперь настало время сменить роли!"
 EGY_return_shiites_to_islam_desc: "Иранские шииты ведут своё учение, что недопустимо для единого арабского народа! Необходимо вразумить их. Силой."
 EGY_vs_iemen_oman_maskat_desc: "На юге арабского полуострова, осталось несколько маленьких государств, едва ли способных постоять за себя. Их можно присоединить все разом, не испытывая особых сложностей."
 EGY_tarbush_factory_desc: "Не так давно немецкие промышленники выразили желание помочь нам в реализации плана по строительству фабрики по производству фесок для импортозамещения британской продукции. Реализация подобного совместного проекта поможет нам избавиться от британского влияния."
 EGY_green_shirts_desc: "Зелёные рубашки – молодёжная организация «Молодого Египта», выстроенная по образцу чёрных рубашек в Италии. Она упростить дальнейшую подготовку молодёжи состоящей в ней, и увеличит желание юношей служить в армии."
 EGY_divine_right_of_kings_desc: "Нам стоит заявить о своих правах на место доминирующего лидера востока."
 EGY_ally_with_italy_desc: "Италия – прообраз организации нашего молодёжного движения и большей части идей. Стоит попробовать заключить с этими странами союз."
 EGY_invite_iraq_desc: "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Ирак - одно из таких государств."
 EGY_invite_iran_desc: "В прошлом мы имели немало конфликтов с Персией, но пора позабыть их и призвать Тегеран к сотрудничеству."
 EGY_invite_afghanistan_desc: "Хоть Афганистан отдалён от нас, не стоит пренебрегать их положением."
 EGY_invite_syria_desc: "Французы слишком долго угетали сирийцев и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 EGY_invite_saudi_arabia_desc: "Наша коалиция не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
 EGY_invite_turkey_desc: "В прошлом мы имели немало конфликтов с Турцией, но пора позабыть их и призвать Анкару к сотрудничеству."
 EGY_invite_muscat_desc: "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
 EGY_invite_yemen_desc: "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Йемен."
 EGY_eastern_science_group_desc: "Восточная научная группа"
 EGY_distribute_coronation_speach_to_masses_desc: "На коронации король Фарук заявил о недопустимости принижения простого люда, и призвал богатых землевладельцев к тому, чтобы они снизили стоимость аренды земель, улучшив быт феллахов."
 EGY_crown_or_parliament_desc: "Вот уже долгое время политики Вафд и корона находятся в противостоянии, постоянно подстрекаемые британцами, поддерживающими то одну, то другую сторону, в целях сохранения своего влияния на Египет. Возможно, стоит сделать ставку на одну из этих сил?"
 EGY_resign_wafd_goverment_desc: "Вот уже долгое время политика правящей партии идёт вразрез с желаниями короля. Разумеется, монарх недовольный таким положением дел искал лишь малого повода, чтобы отправить политиков Вафда в отставку, который, наконец, представился."
 EGY_goebbels_visit_desc: "Германская делегация во главе с доктором Йозефом Геббельсом собирается посетить ряд стран Северной Африки и Блжинего Востока, в том числе Египет. Истинных целей никто не раскрывает, однако, скорее всего, речь будет идти о каких-либо союзных договорённостях с Германским Рейхом."
 EGY_strenthen_relationships_with_germany_desc: "После визита Геббельса, с Германией была установлена тайная связь и начались переговоры, о возможном выходе Египта из сферы влияния Британии, при поддержке стран Оси."
 EGY_give_into_british_pressure_desc: "Британский посол потребовал от Египта разорвать отношения не только с Германией, но так же и с Италией, выслав её подданных из страны."
 EGY_lampsons_ultimatum_desc: "Из-за отказа короля вернуть правительство Вафда к власти, британские войска и танки окружили Абдинский дворец в Каире. Лампсон пришёл к королю Фаруку лично, и предъявил монарху ультиматум."
 EGY_lampson_shot_desc: "После недавних событий и смен министров в Египте, Британия объявила королю Египта ультиматум, чтобы он установил у власти правительство Вафд. Во время объявления ультиматума, британский посол был застрелен, а армия Великобритании была окружена и взята в плен, при содействии войск Германии."
 EGY_farouk_abdication_desc: "Фарук, не выдержав позорного ультиматума и своего унижения, отрёкся от престола. После того, как британские войска отступили, египетский народ не понял чего им ждать, пока король не закончил все свои дела и не подготовился к тому, чтобы покинуть свою страну, о чем он и сообщил на очередном обращении к народу."
 EGY_join_axis_desc: "После разрыва всех связей с Англией самой правильной идеей будет вступить в альянс с Германией, чтобы обеспечить странам оси проход через Суэцкий канал."
 EGY_our_own_future_desc: "Нам не по пути с фашистами, поэтому будет лучшим решением дистанцироваться от них."
 EGY_proclaim_sole_authority_desc: "Любые партии и политические движения в Египте показали себя не только несостоятельными, но и предательскими, выступая за одну сторону с британскими оккупантами Судана. Король, выступивший перед народом, объявил, что отныне вся власть в стране принадлежит королю."
 EGY_return_of_sudan_desc: "Фарук носит титул короля Египта и Судана, но вот только Судан до сих пор находится под властью Британии, что недопустимо. Король выступил с заявлением, что он собирается разбить британские войска в Судане, и вернуть земли Судана под свою руку."
 EGY_invasion_of_palestine_desc: "Палестинские земли некогда принадлежали Египту, необходимо восстановить справедливость и вернуть эти земли."
 EGY_form_kings_cabinet_desc: "Чтобы обеспечить максимальную поддержку среди народа, Король объявил о создании кабинета министров короны, куда войдут популярные среди народа политики, лояльно относящиеся к королю."
 EGY_industrial_support_from_germany_desc: "Для удачной экспансии нам необходимо нарастить промышленные мощности, с чем нам и помогут наши новые союзники."
 EGY_investment_in_military_industry_desc: "Внезапная начавшаяся война требует все больше оружия, патронов и техники. Вложив большие средства в новые заводы, мы сможем быстрыми темпами отстроить несколько новых военных заводов."
 EGY_march_to_the_east_desc: "Чтобы ослабить влияние Британии на востоке, необходимо захватить зависимые от неё страны, а это не только Палестина, но и Ирак."
 EGY_bring_back_syria_desc: "Раньше земли Сирии были подконтрольны Египту, не смотря на прошедшие годы, память об этом осталась. Король решил, что они снова должны вернуться под нашу власть."
 EGY_british_rule_desc: "После отречения Фарука британские войска начали патрулировать столицу, а британский посол Лэмпсон взял управление страной на себя, утверждая, что это лишь временно, пока не будет выбран новый король. Разумеется, в это никто не верит, ведь любые действия против британской власти жёстко пресекаются."
 EGY_coronation_of_abdel_moneim_desc: "В связи с войной, коронация нового короля Египта была произведена довольно быстро. Им был выбран сын Аббаса II, Мохаммед Абдель Моним, который полностью устраивал посла Великобритании Лэмпсона, как пешка на троне страны, которой он сможет без проблем управлять."
 EGY_british_supply_centre_desc: "Для успеха военных действий союзников на Востоке, будет создан специальных центр поставок, который поможет со снабжением силам союзников, а так же простимулировать сам Египет."
 EGY_war_with_axis_desc: "Британия наконец-то добилась своего, и под её давлением, король был вынужден выступить с призывом к своему народу, чтобы подняться против стран фашистского режима."
 EGY_appoint_british_ministers_desc: "Военные советники из Британии помогут нам не только с подготовкой армии, но так же и усилят их навыки снабжения войск."
 EGY_expand_british_companies_desc: "Чтобы сильнее привязать Египет к Британии, был принят план экономического влияния. Английские предприятия и капиталовложения, начали распространяться словно чума, наращивая нашу промышленность, а вместе с этим и британское влияние."
 EGY_prepare_naval_bases_against_italy_desc: "Чтобы сильнее привязать Египет к Британии, был принят план экономического влияния. Английские предприятия и капиталовложения, начали распространяться словно чума, наращивая нашу промышленность, а вместе с этим и британское влияние."
 EGY_accept_the_ultimatum_desc: "Фарук находясь в окружённом британскими войсками дворце, был вынужден принять ультиматум, выдвинутый британским послом и поставить на пост премьер-министра главу партии Вафд."
 EGY_return_of_the_wafd_desc: "Вернувшись к власти, партия Вафд приступила к быстрому усилению своих позиций, назначая на правительственные посты своих людей."
 EGY_Nahras_corruption_minus_desc: "Эбейд, фактически самый влиятельный политик в Вафд был смещён Наххасом, после того, как тот упрекнул нового премьера в связи с британцами. Тем не менее, обладая огромным влиянием в партии, он сумел собрать много компрометирующего компромата о взяточничестве Наххаса и передать всю информацию королю."
 EGY_Nahras_displace_desc: "После разоблачения коррупции Наххаса и его сподвижников, король только и ждал момента, когда тот сделает ошибку, чтобы заменить премьера так, что даже бриты не могли бы ничего возразить. Этот момент настал."
 EGY_War_with_German_desc: "При новом министре было решено, что Египет наконец-то готов вступить в войну против Германии."
 EGY_Wafd_desc: "Вот уже долгое время политика правящей партии идёт вразрез с желаниями короля, что не может нести вред управленческому аппарату страны. Воспользовавшись своим влиянием среди простого народа, Вафд сумела отодвинуть короля на вторую роль, приняв поправки в конституции."
 EGY_Peace_and_fight_desc: "Молодёжная организация партии Вафд заполучила достаточно влияния, чтобы на её деятельность пришлось оглядываться. Стоит решить, сохранить их влияние, или ограничить?"
 EGY_save_blue_shirts_desc: "Молодёжная организация партии Вафд заполучила достаточно влияния, чтобы на её деятельность пришлось оглядываться. Стоит решить, сохранить их влияние, или ограничить?"
 EGY_Boykot_the_king_desc: "Ущемлённый и оскорблённый король, демонстративно отошёл от власти, после изменения конституции. Предавшись разврату и транжирству, он за считанные месяцы правления потерял поддержку народа. Воспользовавшись сложившимся положением дел, партия Вафд решила приступить к бойкотированию власти монарха, требуя его отречения, и последующей отмены монархии."
 EGY_Fight_with_dogovor_desc: "Навязанный нам Британией договор, далеко не в полной мере выполняется самими англичанами. Мы можем воспользоваться этим, чтобы разорвать договор, пусть и потеряв при этом значительные вложения островитян в нашу экономику."
 EGY_Displace_elite_desc: "После устранения короля нам необходимо избавиться от его людей, словно паразиты оплётших государство и его казну."
 EGY_return_of_sudan_influence_desc: "Суданский кондомиум уже долгие годы находится не под совместным управлением, а под британским правлением. Из-за британского управления, юг и север оказались разделены не только религиозно, но и управленчески, вызывая множественные конфликты. В текущем положении, лучшим решением будет предложить Британии поделить эти территории между собой."
 EGY_Nahras_power_desc: "Несмотря на победу партии Вафд, позиции Наххаса не так крепки, из-за поднявшего голову женского крыла и влияния Эбейда. Их дискредитация оттеснит оппонентов от власти, оставив всё влияние Наххасу."
 EGY_social_security_desc: "Обеспечение наших жителей бесплатным обеспечением и медицинским страхованием  заметно скажется на производительности наших работников."
 EGY_Nahras_institute_desc: "Медицинский институт основанный Наххасом, поможет тысячам больным малярией, и обеспечит нашу страну образованными врачами."
 EGY_Help_Palestine_desc: "Помощь арабам в Палестине заметно повысит напряжении, но нам это даже сыграет на руку. Евреи в соседнем государстве нам не нужны."
 EGY_help_corrupted_sh_desc: "Наххас, падкий на деньги, не смог удержаться чтобы перенаправить часть воды на дополнительное орошение по просьбам своих спонсоров, что пусть и дадут новые продукты и рабочие места, но, как и прежде будут использовать труд феллахов за бесценок."
 EGY_support_land_aristo_desc: "Заручившись поддержкой земельной олигархией, государство может получить дополнительные вливание в свой бюджет, и карман заинтересованных чиновников, начиная с самого премьер министра, вот только стабильности подобная коррупция не принесёт."
 EGY_Friends_from_USA_desc: "Разорвав все отношения с Великобританией, мы вынуждены искать нового союзника, способного поддержать наши стремления во внешней политике."
 EGY_Friends_from_Franc_desc: "Разорвав все отношения с Великобританией, мы вынуждены искать нового союзника, способного поддержать наши стремления во внешней политике."
 EGY_Palestin_politics_desc: "Как еврейское, так и недружественное нам арабское государство под боком, представляет для нас угрозу. Необходимо ударить первыми, до того как они нанесут удар по нам первыми."
 EGY_Free_for_Livia_desc: "Объявив войну Италии, мы можем не только забрать исконно наши земли, но так же освободишь ливийский народ, находящийся под фашистским гнётом."
 EGY_Women_power_desc: "Ширина женских прав, вот уже не первый год находится под вопросом, но с приходом партии Вафд, его женское крыло активизировалось сильнее, сумев подготовить законопроект на их расширение."
 EGY_Feminism_ally_desc: "Расширив союз новыми людьми, и закрепив его положение в партии Вафд, получится не только ослабить влияние министра Наххаса, но и улучшиться своё."
 EGY_Man_corruption_desc: "Правительство Наххаса оказалось полностью коррумпированным, что довольно скоро становится очевидным каждому члену партии. Худа Шаарави подготовила речь для публичного выступления, которое будет транслироваться по телевидению, и большая его часть будет посвящена раскрытию коррупции."
 EGY_Break_radical_islamism_desc: "Во многом в подобном отношении к женщинам виновата религия, задвигаемая их назад. Стоит добиться от духовной власти права на молитву рядом со своими мужьями. Так же духовные власти должны начать осуждать полигамию, а не поддерживать."
 EGY_Woman_education_desc: "Женское образование и по сей день считается довольно обрывочным, доступным лишь единицам женщин. Это непозволительно! Женщинам необходимо дать такие же возможности в плане образования, как и мужчинам. Это позволит не только обзавестись образованными кадрами, но так же подтолкнёт нашу науку и общий уровень образования вперёд."
 EGY_Full_equality_desc: "Пора уравнять мужское и женское население в правах, дав равные возможности всем!"
 EGY_legal_profally_desc: "После упразднения железной гвардии, вылезшие из подполья профсоюзы, потребовали легализовать их положение в обществе, и разрешить им партийную деятельность, включая возможность левым партиям участвовать в выборах."
 EGY_kommi_desc: "Для противодействия империализму и другим влиятельным силам в Египте, Генри Куриэль, призвал всех коммунистов присоединиться к единому движению и партии, основанной на получении свободы демократическим путём, с последующим построением коммунизма в стране."
 EGY_iskra_desc: "Присоединившись к «Хадиту», Гилель Шварц, лидер движения «Искры», согласился поддержать движение с помощью пропаганды, листовок и журналов, распространяя левые взгляды."
 EGY_education_centr_desc: "УУчебный центр Искры, станет одним светочей нашей идеологии и науки."
 EGY_free_movement_desc: "Генри Кюриель, сын богатого еврейского банкира, не только призвал к объединению, но и первым готов войти туда со своей молодой партией, сделав небольшое вложение в будущее страны."
 EGY_Haditu_desc: "Наши взгляды приобрели массовую поддержку народа, достаточную, чтобы выдвинуть вотум недоверия действующему премьеру и потребовать досрочных выборов."
 EGY_ally_with_SSSR_desc: "После установки коммунизма в стране, нам необходимо выбрать присоединимся ли мы к СССР или построим республику по своему образцу."
 EGY_Left_ally_desc: "После установки коммунизма в стране, нам необходимо выбрать присоединимся ли мы к СССР или построим республику по своему образцу."
 EGY_workers_mobilization_desc: "Обстановка в мире накаляется, и обычными способами, мы этот кризис не сможем преодолеть. Призвав рабочих к мобилизации производства и борьбе за светлое будущее нашей родины, мы сумеем преодолеть этот кризис!"
 EGY_USSR_generals_help_desc: "Обратившись к советам за поддержкой, мы можем получить опытных инструкторов для нашей армии."
 EGY_frienship_with_Sudan_desc: "Мы обязаны поддержать оторванный от нас народ, и помочь им в войне с империалистической Британией, создав объединённую республику!"
 EGY_New_ephiop_king_desc: "Режим правления императоров Эфиопии, вызывает опасение. Будет разумным установить в этой стране правителя, не чуждому нашим взглядам."
 EGY_profally_movement_Shubra_desc: "Присоединившись к «Хадиту», Юсеф Дарвиш, еврейский адвокат, создавший ячейку, состоящую из работников текстильной промышленности, готов поддержать наши стремление в среде простых рабочих."
 EGY_press_New_down_desc: "Газета «Новая Заря», основанная профсоюзными движениями - пишет о новостях в мире рабочего класса, поддерживая интерес пролетариата к нашим действиям."
 EGY_student_movement_desc: "Молодые умы – самые гибкие, и на них проще всего оказывать влияние. Расширив движение среди молодёжи и студентов, мы сможем увеличить свою популярность, и готовность людей выступить на нашей стороне не только против Британского империализма, но и против монархии, так и не добившейся свободы для египетского народа. Вот только не всех могут устроить лидеры-иностранцы, стоящие во главе левых партий."
 EGY_help_sudan_revolution_movement_desc: "Судан до сих пор удерживается Британией, что совершенно недопустимо. Поддержав местных политиков стоящих в оппозиции англичанам, мы укрепим их популярность среди народа, а потом снабдим их оружием для поддержки вооружённого восстания против Британского империализма."
 EGY_decline_Wafd_power_desc: "Не смотря на потерю доминирующего положения в стране, львиная часть чиновников в администрации страны – выходцы из партии Вафд. Перед новыми реформами, новому правительству придётся почистить весь административный аппарат от продажных чиновников Вафда."
 EGY_nacinalisacia_wealth_desc: "После отречения короля, больше некому защищать средства и привилегии элиты. Национализировав их имущество и лишив власти, мы не только ослабим давление на простых крестьян, но и сможем потратить эти средства на новые предприятия. Разумеется, такие резкие действия не всеми будут одобрены."
 EGY_break_king_power_desc: "Предавшийся разврату и тратой государственных средств монарх, должен отречься от трона, и дать людям Египта самим решать свою судьбу!"
 EGY_art_and_freedom_desc: "«Искусство и свобода» - это некогда литературная группа, переросшая в троцкистскую партию, вынужденная тщательно следить за публикуемым материалом. После роспуска гвардии, контроль заметно ослаб, а легализация профсоюзной деятельности дало больше свобод. После резких изменений государственного устройства, группа может начать свою пропагандистскую деятельность, при этом привлекая влиятельных лиц из верхушки общества."
 EGY_al_tatawwur_desc: "Не смотря на поддержку сверху, среди простых людей наши взгляды не сильно распространены, увеличив доступность материала для рабочих и количество газет, мы сумеем распространить эти труды в каждом из регионов страны, а потом и за рубежом."
 EGY_denounce_egypt_nac_desc: "Мнение о том, что Судан после стольких лет британского угнетения без поддержки Египта – ошибочно. Мы должны признать их самостоятельность, и не претендовать на территории этой страны."
 EGY_help_GB_tro_desc: "Имея внушительную силу за спиной в виде британских военных, и поддержку образованной молодёжи, мы сможем совершить переворот, который устроит даже простых рабочих!"
 EGY_plan_modern_desc: "Коллективизация не должна происходить единовременно, её необходимо проводить поэтапно, при поддержке элиты и собственников. Конечно, это вызовет дополнительные траты, но и польза от этого будет в значительной мере больше."
 EGY_peace_with_elite_desc: "После отречения короля, больше некому защищать средства и привилегии элиты. Мы можем предложить им сотрудничать с нами, чтобы сохранить своё положение и часть привилегий, взамен на помощь новому правительству."
 EGY_GB_army_parlament_desc: "Троцкисты имеют небольшое влияние в парламенте британских войск, что располагаются в Судане и Египте. Необходимо помочь им с распространением влияния, чтобы на будущее заручиться их поддержкой."
 EGY_soc_front_win_desc: "Индустриализация предприятий позволит нашему производству выйти на новый уровень, ранее недоступный нам."
 EGY_4th_international_desc: "Благодаря нашим связям с арабским и африканским миром, мы можем создать интернационал способный сблизить жителей обоих миров."
 EGY_let_GB_burn_in_revolution_desc: "Пора отомстить Британии за годы их империалистического правления в нашей стране!"
 EGY_Let_start_world_revolution_desc: "Достигнув революции в своём государстве, мы обязаны привнести её в наш мир!"
 EGY_take_Palestine_back_desc: "Земли палестины долгие годы были нашими, и наш лидер, пришедший оттуда, лучше знает, как устроить жизнь на его родине."
 EGY_break_saud_kings_desc: "Саудовская династия вот уже сотни лет правит Аравией, но, как и любой династии, им суждено пасть, перед новой революцией!"
 EGY_let_iordania_burn_desc: "Сирия сама не могла выбраться из тисков империализма, поэтому мы поможем ей переродиться, с помощью огня революции!"
 EGY_lest_in_Iran_desc: "Пора прервать монархическую диктатуру Пахлеви в Иране, установив там дружественную нам власть."
 EGY_olympic_group_desc: "Промышленная кампания семьи Саллам выпускающая бытовую технику работает исключительно на своих мощностях. Сделав ставку на этого предпринимателя, мы можем уменьшить долю товаров народного потребления на государственном производстве."
 EGY_create_EEA_desc: "Компания-дистрибьютор промышленных товаров для металлургии и деревообрабатывающей промышленности, она так же занимается автосервисным оборудованием и распределением промышленного сырья."
 EGY_Olympik_radio_desc: "Промышленная кампания семьи Саллам выпускающая бытовую технику работает исключительно на своих мощностях. После освоения рынка бытовой техники, они подготовили промышленное мощности, для производства радиотехники."
 EGY_Save_Misr_desc: "Единственный Египетский банк испытывает финансовые трудности. Не смотря на вложения в промышленников нашей страны, далеко не все эти вложения оказались успешными, что и привело к подобному результату. Возможно, стоит помочь его основателям в этот трудный период?"
 EGY_prom_kredit_desc: "Наша слабая промышленность нуждается в дополнительных инвестициях, и кому как не банкам эти инвестиции вкладывать?"
 EGY_Army_prom_desc: "В состоянии войны, необходимо вложить все доступные средства в военную промышленность, чтобы привести нашу страну к победе."
 EGY_hlopok_prom_desc: "Хлопковая промышленность – самая крупная в нашей стране. Экспорт хлопка приносит самые крупные доходы в нашу страну."
 EGY_ignore_misr_desc: "Единственный Египетский банк испытывает финансовые трудности. Не смотря на вложения в промышленников нашей страны, далеко не все эти вложения оказались успешными, что и привело к подобному результату. "
 EGY_Ekonomik_univer_desc: "Открытие нового экономического университета для нашей страны – огромный шаг вперёд!"
 EGY_Research_nac_desc: "Национальный совет исследований поможет не только задать направление лучшим умам нашей страны, но и систематизировать все накопленные годами достижения в области исследований."
 EGY_Arafa_desc: ""Arafa" – независимый ретейлер тканей, который благодаря своему производству, после переноса в столицу, уменьшит потребность в товарах народного потребления, и создаст больше рабочих мест."
 EGY_Most_desc: "Поворотный мост для железнодорожных путей поможет нам сэкономить на их прокладке и заметно повысит инфраструктуру некоторых регионов."
 EGY_Academy_desc: "Общенациональная академия - поспособствует воспитанию новых молодых умов в нашей стране."
 EGY_tekstil_fabrik_desc: "Хлопок – основа нашего рынка, но для получения большей выгоды, лучшим решением будет часть хлопка оставлять для производства на текстильных фабриках."
 EGY_water_for_SH_desc: "Систематизированное орошение полей и очистка территорий – поможет увеличить производства продуктов на наших полях."
 EGY_hlopok_prom_BUM_desc: "Война создала кризис на хлопковом рынке, оставляя нас едва ли не единственным экспортёром хлопка. Нарастив хлопковую промышленность, мы имеем все шансы сделать рывок вперёд."
 EGY_Army_facultet_desc: "Открытие военных факультетов, позволит начать активное обучение офицерского состава."
 EGY_officer_colledje_desc: "Обучение офицеров запаса, поможет быстро заменить погибших героев нашей армии на других, при этом, не потеряв в воинской выучке."
 EGY_naime_order_desc: "Новые поправки в законах найма позволит улучшить систему подготовки рядовых солдат."
 EGY_School_great_officer_desc: "Школа высшего командования, заметно повысит уровень подготовки и планирования военных операций."
 EGY_VVS_egypet_desc: "Для дальнейшего развития ВВС Египта, необходимо улучшить нашу серию истребителей, и начать проведение тренировочных вылетов."
 EGY_air_school_desc: "Авиационная школа позволит лучше подготовить наших пилотов перед первыми боями."
 EGY_Dahaile_air_desc: "Для более успешного взаимодействия наших воздушных сил требуется постройка новых авиабаз."
 EGY_rise_VMF_desc: "После действий Великобритании и демонтажа большей части наших суден, морские силы нашей страны находятся в упадке. Необходимо отстроить новые суда и подготовить новых матросов."
 EGY_navy_operation_desc: "Департамент морских операций позволит оптимизировать курс наших морских операций, и оптимизирует расход топлива, что значительно повысит дальноходность наших суден."
 EGY_inj_otdel_desc: "Повсеместное внедрение техников инженерного отдела в дела флота, не только улучшит производительность верфей, но так же поможет сохранить судно в лучшем состоянии до прихода к верфи."
 EGY_Sea_centr_desc: "Новое учебное заведение для моряков поможет нашим офицерам и матросам гораздо лучше взаимодействовать в море."
 EGY_sea_hospital_desc: "Новое учебное заведение для моряков поможет нашим офицерам и матросам гораздо лучше взаимодействовать в море."
 EGY_air_modernization_desc: "Авиация имеет огромное значение в современной войне, и поэтому модернизация самолётов является важной задачей для наших вооружённых сил."
 EGY_iron_guard_up_desc: "В этот тяжёлый период для нашей страны, необходимо предпринять жёсткие меры по сохранению власти монарха, создав гвардию подчинённой лично ему."
 EGY_Left_repressy_desc: "Довольно длительный период левые движения в Египте находятся в подполье, не проявляя особенной деятельности, благодаря страху перед полицией, тайно устранившей многих лидеров коммунизма."
 EGY_iron_guard_down_desc: "В этот тяжёлый период для нашей страны, необходимо заявить о единстве своего народа, выразить поддержку каждого слоя населения и наконец, прекратить притеснение рабочих классов."
