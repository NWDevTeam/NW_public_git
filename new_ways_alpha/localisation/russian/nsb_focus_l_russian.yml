 LAT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LAT_threat_on_our_border:0 "[Root.Get_Threat_Border_Focus_Loc]"
 LAT_threat_on_our_border_desc:0 "[Root.Get_Threat_Border_Focus_desc_Loc]"
 LAT_empower_paramilitarists:0 "Усилить боевиков"
 LAT_empower_paramilitarists_desc:0 "Вооруженные силы Латвии полезны стране и, бесспорно, превышают по численности любую военизированную группировку, но мы не можем больше игнорировать тех, кто готов рисковать жизнью ради страны, не рассчитывая на награды или славу."
 LAT_the_sun_shines_equally:0 "Солнце светит всем одинаково"
 LAT_the_sun_shines_equally_desc:0 "Солнце Латвии светит всем одинаково — это принцип диктатуры. Годами социальные классы Латвии были разделены по культурному и этническому признаку, но больше этого допускать нельзя. Мы должны стремиться дать всем равные возможности и не можем поддерживать военизированные группы, выступающие против этой идеи."
 LAT_banish_clemens:0 "Изгнать Цельминша"
 LAT_banish_clemens_desc:1 "Густавс Цельминш — опасный фашист, который угрожает стабильности диктатуры и безопасности латвийских меньшинств по всей нашей великой стране. Его нужно изгнать из государства, пока «Перконкрустс» не нанес нации еще больше вреда."
 LAT_aizsargi:0 "Финансировать айзсаргов"
 LAT_aizsargi_desc:0 "Айзсарги, созданные временным правительством в 1919 году, — официальная правительственная военизированная группировка. За поддержку переворота Улманиса ее следует всемерно поддержать."
 LAT_womens_aizsargi:0 "Принимать в айзсарги женщин"
 LAT_womens_aizsargi_desc:0 "Менее развитые нации не берут на военную службу женщин, но в Латвии мы рады видеть в рядах армии любого, кто хочет и может взять в руки оружие."
 LAT_latvia_for_latvians:0 "Латвия для латышей"
 LAT_latvia_for_latvians_desc:1 "Наша страна существует не для того, чтобы служить интересам немцев или русских, — она существует для латышей и только для латышей. Некоторые считают «Перконкрустс» ультранационалистической организацией, но мы знаем, что для выживания Латвии с ним нужно сотрудничать."
 LAT_lift_ban_on_perkonkrusts:1 "Отменить запрет «Перконкрустса»"
 LAT_lift_ban_on_perkonkrusts_desc:1 "Сейчас движение «Перконкрустс» официально запрещено, но его численность все равно растет с каждым днем. Сняв запрет, мы покажем, что диктатура настроена к идеям движения благожелательно."
 LAT_fanatic_recruitment:0 "Вербовать фанатиков"
 LAT_fanatic_recruitment_desc:0 "В прошлом мы старались не брать в свои вооруженные силы фанатиков, так как их мотивы основаны больше на идеологии, чем на преданности Латвии, но Цельминш и его последователи, несомненно, не меньше других желают сберечь Латвию и ее независимость."
 LAT_military_industrial_complex:0 "Латвийский военный комплекс"
 LAT_military_industrial_complex_desc:1 "Чтобы должным образом вооружить «Перконкрустс», Латвия должна быть не столько государством, сколько военным заводом."
 LAT_the_old_ways:0 "Старая вера"
 LAT_the_old_ways_desc:1 "Участники движения «Перконкрустс» не посвящают себя Христу и его учению — они приносят клятвы другим, древним богам. Консерваторы могут счесть увлеченность Цельминша древними божествами жуткой и противоестественной, но «Перконкрустс» сражается за настоящую Латвию, свободную от влияния иностранных богов."
 LAT_anti_german_propaganda:0 "Антинемецкая пропаганда"
 LAT_anti_german_propaganda_desc:1 "Надо ясно дать понять: хоть наша нация и обдумывает идеи фашизма, [GER.GetLeader] не может нами манипулировать, а сами мы не намерены сотрудничать с теми, кто столетиями угнетал наш народ."
 LAT_supply_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LAT_supply_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LAT_multicultural_latvia:0 "Многокультурная Латвия"
 LAT_multicultural_latvia_desc:0 "В нашей нации множество народностей — латышей, балтийских немцев, евреев и прочих. Мы должны предоставить всем им дом, за который стоит сражаться, и сделать все, чтобы сохранить наш разнообразный культурный ландшафт."
 LAT_ready_the_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LAT_ready_the_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LAT_prepare_underground_resistance:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LAT_prepare_underground_resistance_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LAT_prepare_covert_resistance:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LAT_prepare_covert_resistance_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LAT_cave_to_enemy_pressure:0 "[Root.Get_Enemy_Pressure_Focus_Loc]"
 LAT_cave_to_enemy_pressure_desc:0 "[Root.Get_Enemy_Pressure_Focus_desc_Loc]"
 LAT_alignment_with_germany:0 "Искать союза с Германией"
 LAT_alignment_with_germany_desc:0 "Немцы разделяют наше презрение ко всему слабому и левацкому. Хоть в прошлом они и пытались подчинить себе Латвию, мы уверены, что, если наши правительства будут идти одним курсом, такого больше не повторится."
 LAT_the_thunder_strikes_alone:0 "Гром грохочет в тишине"
 LAT_the_thunder_strikes_alone_desc:0 "Нам не нужна помощь от иностранцев. Латвия более чем способна защитить свою независимость, но лишь под руководством «Перконкрустса»."
 LAT_free_the_ugonskrusts:0 "Освободить «Угунскрустс»"
 LAT_free_the_ugonskrusts_desc:1 "До того, как стать «Перконкрустсом», мы были «Угунскрустсом», угнетаемым и притесняемым предыдущим латвийским режимом. Теперь, когда мы свободны, мы можем освободить бесчисленных политзаключенных, которые желали лишь сделать Латвийское государство сильнее."
 LAT_lightning_strike:0 "Ударяет молния"
 LAT_lightning_strike_desc:0 "Наши соседи слабы и легко поддаются влиянию. С нашей стороны было бы предусмотрительно поместить Литву и Эстонию под опеку Латвии — для их же безопасности, разумеется."
 LAT_support_baltic_fascists:0 "Поддержать балтийский фашизм"
 LAT_support_baltic_fascists_desc:1 "Прибалты — братья, а братья должны держаться вместе. Все три наши страны — цели иностранной агрессии, и нельзя допустить, чтобы балтийским народом управляло слабовольное правительство. Поддержав крайне правые движения в Литве и Эстонии, мы создадим единый балтийский блок, готовый сражаться с целым миром."
 LAT_consecrate_the_brotherhood:0 "Освятить братство"
 LAT_consecrate_the_brotherhood_desc:1 "Хоть балтийские народы во многом непохожи, они все равно братья. Наши культуры различаются, но мы веками воюем с общими врагами и решаем общие проблемы. Чтобы не дать чужакам покорить нас, мы должны объединиться в одно государство."
 LAT_consecrate_the_brotherhood_custom_tt:0 "Начнется событие «§Y[LAT.GetNameDef]§! приглашает нас в альянс»."
 LAT_dievs_keepers:0 "Хранители Бога"
 LAT_dievs_keepers_desc:0 "Добрые латвийские язычники сплачиваются вокруг нашего дела и становятся все более и более воинственными, начиная считать Цельминша кем-то вроде религиозного лидера. Более консервативные католики в нашей администрации опасаются, что эта увлеченность балтийским язычеством начнет превращаться в культ с харизматичным лидером Цельминшем; мы же хотим извлечь пользу, поставив этих увлеченных молодых людей под ружье."
 LAT_state_paganism:0 "Государственное язычество"
 LAT_state_paganism_desc:2 "Влияние диевтурибы на армию почти полностью затмило влияние любых других верований. Цельминша окружают фанатики, которые заявляют, что готовы сражаться и умирать за старых богов, тогда как на самом деле объектом их поклонения является сам Цельминш. Сделав диевтурибу официальной государственной религией, мы можем начать распространять идеологию «Перконкрустса» в церквях и храмах по всей стране."
 LAT_wrath_of_the_old_gods:0 "Гнев старых богов"
 LAT_wrath_of_the_old_gods_desc:0 "Прибалтика — не единственный регион, запятнанный чужеземной религией. Большая часть мира исповедует учение Христа, и это пора изменить. Мы должны объявить собственный поход за веру — поход против христианства!"
 LAT_ostland:0 "Остланд"
 LAT_ostland_desc:0 "У немцев есть планы на объединенное государство, куда будут входить страны Балтии и часть регионов Восточной Польши. Хоть балтийским немцам в плане на создание Остланда отведено место на вершине иерархии, нет ни единой причины не воспользоваться этим проектом, чтобы создать Остланд по латвийскому образцу."
 LAT_reorganize_forest_brothers:0 "Заново организовать «лесных братьев»"
 LAT_reorganize_forest_brothers_desc:1 "«Лесные братья» — защитники латвийской идентичности и нашего права на самоопределение, но им мешает стремление защищать также и независимость Литвы и Эстонии. Так дальше продолжаться не может: латвийские «лесные братья» должны посвятить себя защите Латвии, Цельминша и партии «Перконкрустс»!"
 LAT_avenge_the_ancestors:0 "Отомстить за предков"
 LAT_avenge_the_ancestors_desc:0 "Латвия не знала света независимости со времен балтийских племен из-за бесконечных завоеваний немцами, шведами и русскими. Мы не можем рисковать жить еще тысячу лет в угнетении — надо заставить всех иностранных империалистов встать перед Латвией на колени!"
 LAT_united_baltic_empire:0 "Объединенная Балтийская империя"
 LAT_united_baltic_empire_desc:0 "Хоть идея единого балтийского государства для нас нова, нельзя не признать, что наше братство не сдерживается политическими границами. Получив под контроль Литву и Эстонию, нам останется лишь интегрировать их администрацию в нашу, и наши амбиции по балтийской гегемонии станут реальностью."
 LAT_renew_the_constitution:0 "Обновить латвийскую Конституцию"
 LAT_renew_the_constitution_desc:0 "Карлис Улманис дал Латвии сильное правительство, способное выдержать надвигающуюся бурю фашизма и коммунизма, но теперь, когда гражданское правительство состоит из членов фермерской партии, нет причины не возобновить всеобщие выборы."
