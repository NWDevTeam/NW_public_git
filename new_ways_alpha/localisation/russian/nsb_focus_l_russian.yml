 #Estonia
 EST_era_of_silence:0 "Эра молчания"
 EST_era_of_silence_desc:0 "Теперь, когда радикальное ультранационалистическое движение вапсов распространилось от Сааремаа до Вырумаа, государственный старейшина должен провозгласить для Эстонии новую эру — без выборов, без несогласных и без сопротивления. Нация должна вступить в «эру молчания»."
 EST_ismaaliit:0 "Патриотическая лига"
 EST_ismaaliit_desc:0 "Теперь, когда в стране повсеместно запрещена даже собственная партия Пятса, диктатуре нужна новая партия, вокруг которой она будет организовываться. Патриотическая лига защитит нацию от всех угроз — как внешних, так и внутренних."
 EST_establish_the_rahvuskogu:0 "Основать парламент"
 EST_establish_the_rahvuskogu_desc:0 "Поскольку старая конституция Эстонии не смогла защитить народ от фашизма и тирании, решено, что нужно набросать проект новой конституции и со временем восстановить демократические традиции, за которые эстонцы сражались и погибали в 1918 году."
 EST_chamber_of_deputies:0 "Захватить Палату депутатов"
 EST_chamber_of_deputies_desc:0 "Теперь, когда Национальный совет находится под плотным контролем Патриотической лиги, остается лишь захватить власть над Палатой депутатов. Заняв абсолютное большинство мест во всех палатах правительства, партия даст диктатуре неоспоримый контроль над страной и ее промышленностью."
 EST_exploit_the_banks:0 "Эксплуатировать банки"
 EST_exploit_the_banks_desc:0 "Константин Пятс давно является влиятельной фигурой эстонского банковского сектора. Есть те, кто осмеливается утверждать, будто Пятс приложил руку к коррупции в банках и эксплуатации рабочего класса Эстонии, но связи в частном секторе дают нашей диктатуре возможность устроить личную эксплуатацию."
 EST_modernize_capital:0 "Модернизировать Таллинн"
 EST_modernize_capital_desc:0 "Великий город Таллинн слишком долго пребывал в лапах немецких и русских захватчиков и пока еще не смог достичь своего полного потенциала на зависть всей Прибалтике. Наш великий город никогда не подвергался и не подвергнется разорению или осквернению вражеской армией. Его необходимо модернизировать, чтобы он мог состязаться с другими городами Европы."
 EST_squash_the_opposition:0 "Раздавить оппозицию"
 EST_squash_the_opposition_desc:0 "Захватив полный контроль над правительством, мы должны искоренить все зачатки предательства из нашего кабинета и региональных администраций. Те, кому не по нраву наша власть, скоро узнают, что идти против Патриотической лиги — значит идти против Эстонии."
 EST_formalize_baltic_entente:0 "Объявить о создании Балтийской Антанты"
 EST_formalize_baltic_entente_desc:2 "Балтийская Антанта должна быть соглашением между нами и нашими балтийскими братьями о защите друг друга во времена войны, но искренность, с которой соблюдается это соглашение, оставляет желать лучшего. Теперь, когда нам в шею дышат сразу немцы и Советы, а британцы далеко, как никогда важно действовать сообща, чтобы сохранить хрупкую независимость."
 EST_look_north:0 "Обратить взгляд на север"
 EST_look_north_desc:0 "Мы понимаем, что одним лишь странам Балтии вряд ли по силам сопротивляться нацистской и советской чуме, дошедшей до наших границ, но теперь, когда амбиции агрессоров направлены на Скандинавию, нам, возможно, удастся убедить северных союзников присоединиться к Балтийской Антанте."
 EST_beyond_the_baltic:0 "За пределами Балтики"
 EST_beyond_the_baltic_desc:0 "Некоторые упорно считают, что Балтийской Антанты достаточно для того, чтобы защитить нашу маленькую нацию от вторжения, но все мы знаем, что это не так. Союзники помогали нам в 1918 году в борьбе за самоопределение — возможно, не будет лишним понадеяться на их помощь еще раз!"
 EST_join_the_allies:0 "Примкнуть к Союзникам"
 EST_join_the_allies_desc:0 "Союзники выказали себя сторонниками [ROOT.GetAdjective] независимости. Теперь остается лишь формализовать эту дружбу официальным вступлением государства [ROOT.GetNameDef] в альянс Союзников."
 EST_national_council:0 "Взять под контроль национальный совет"
 EST_national_council_desc:0 "Национальный совет — подразделение нашего правительства, которое представляет местные муниципалитеты, города и трудовые союзы. Чтобы правильно выражать интересы этих слоев, нужно проследить, чтобы места в совете занимали только верные члены Патриотической лиги и военные, так как только они способны защитить суверенитет эстонского народа."
 EST_new_economic_policy:0 "Пересмотреть экономическую политику"
 EST_new_economic_policy_desc:0 "Наша экономика почти полностью зависит от торговли с СССР. Русские — прямые враги эстонского самоопределения, и, пока мы хоть в чем-то зависим от них, мы не можем быть по-настоящему свободны. Надо отделиться от захватчиков и взять курс на более независимую экономику."
 EST_support_independent_militaries:0 "Поддержка независимой армии"
 EST_support_independent_militaries_desc:0 "По всей стране независимые военные формирования жаждут ринуться в бой, чтобы снова защитить Эстонию от иностранного империализма, но избыток храбрости не отменяет недостаток ресурсов. Мы должны обеспечить всех солдат, как из государственной армии, так и вне ее, ресурсами, необходимыми для защиты нашей нации."
 EST_fight_the_vaps:0 "Сражаться с вапсами"
 EST_fight_the_vaps_desc:1 "Правое течение вапсов желает подорвать эстонскую стабильность. Изначально их движение начиналось как общность ветеранов и национальных героев, но быстро выродилось в ультранационалистическую партию, которую [EST.GetLeader] сравнивает с нацистами. Если мы желаем стабильного будущего Эстонии, с этими нежелательными элементами нашей нации надо покончить."
 EST_republican_defence_league:0 "Республиканская Лига обороны"
 EST_republican_defence_league_desc:0 "Теперь, когда роль вапсов становится все менее значительной, многие военизированные формирования остались без мотивации — им больше не за что воевать. Попытавшись объединить их в одно официальное эстонское подразделение, мы получим новый приток отважных людей, готовых сражаться и умирать за эстонскую независимость."
 EST_womens_defence_league:0 "Женская лига обороны"
 EST_womens_defence_league_desc:0 "«Найскодукайтсе» — отделение Республиканской лиги обороны для патриотически настроенных женщин, желающих внести свой вклад в защиту дома и семьи. Очень важно должным образом снабжать и финансировать Женскую лигу обороны, чтобы наши дома были защищены, а в нашей армии был медперсонал."
 EST_corporate_chambers:0 "Трудовые союзы"
 EST_corporate_chambers_desc:0 "Левые давно противостоят идее корпоративизма, но теперь, когда в Рийгикогу их больше не слышно, мы можем наконец-то основать трудовые союзы. Рабочие будут разделены не идеологией, а ремеслом; частные предприниматели станут представлять их интересы перед диктатурой. Верный успех!"
 EST_cave_to_enemy_pressure:0 "Поддаться вражескому давлению"
 EST_cave_to_enemy_pressure_desc:0 "Стало очевидно, что варианта, при котором выживут и наша нация, и наш народ, попросту нет. Мы сделали многое, чтобы защитить сородичей, но теперь понятно, что [Root.GetNonIdeologyName] не может сохранить независимость без огромных жертв среди населения."
 EST_threat_on_our_border:0 "Угроза на наших границах"
 EST_threat_on_our_border_desc:0 "Близится война. Мы не знаем, за что и с кем мы будем воевать, но понимаем, что ястреб войны уже готовится вонзить когти в город [Root.Capital.GetName]. Нам надо решить, с кем объединиться в будущей борьбе. Нужно составить планы, сфокусировав их либо на нацистах, напирающих с юга, либо на Советах, идущих с востока."
 EST_fortify_tallinn:0 "Укрепить Таллинн"
 EST_fortify_tallinn_desc:0 "Многие хотели бы верить, что мы можем удержать всю эстонскую границу, но в реальности ясно, что для того, чтобы выжить, нужно уступить часть территории. Форты вокруг столицы помогут нам удержать центр инфраструктуры любой ценой."
 EST_hold_saaremaa:0 "Удерживать Сааремаа"
 EST_hold_saaremaa_desc:0 "Мы должны быть готовы к долгому и упорному сопротивлению. Эстонскому архипелагу недостает материковой промышленной мощи, но, подготовив острова к обороне любой ценой, мы получим плацдарм, с которого сможем поддерживать бойцов сопротивления и со временем вернуть себе свой дом."
 EST_fortify_the_border:0 "Укрепить границы"
 EST_fortify_the_border_desc:0 "Мы встретим наших врагов на границе и будем верить, что наши братья в Латвии и Литве выстоят. Как бы ни был амбициозен этот план, мы не должны больше отдавать ни пяди земли ни советской, ни немецкой оккупации."
 EST_fight_against_communism:0 "Не сдаваться"
 EST_fight_against_communism_desc:0 "Мы уже видели, на что похожа жизнь в оккупации, и многие из наших земляков погибли в боях, чтобы подобного не повторилось. Мы патриоты, и наша армия не сдастся без боя."
 EST_long_push_east:0 "Поднажать"
 EST_long_push_east_desc:0 "Мы не ожидали, что наша кампания пройдет настолько хорошо, но в итоге мы с оружием в руках пробиваем себе путь к сердцу вражеской территории. Земли противника обширны, а наши малы, поэтому надо готовиться к непростому путешествию."
 EST_prepare_for_the_inevitable:0 "Подготовка к неизбежному"
 EST_prepare_for_the_inevitable_desc:0 "Мы не можем держать оборону вечно. Нам необходимо подготовить свое правительство к уходу в ссылку, откуда оно будет поддерживать [Root.GetAdjective] сопротивление."
 EST_forest_brothers:0 "«Лесные братья»"
 EST_forest_brothers_desc:0 "Мы слышим истории о партизанах-антикоммунистах, скрывающихся в зимних лесах по всей Прибалтике и совершающих налет за налетом на войска оккупантов. Мы должны наладить связь с этими борцами за свободу и всячески их поддерживать."
 EST_prepare_underground_resistance:0 "Подготовить индустриальное сопротивление"
 EST_prepare_underground_resistance_desc:0 "Основные заводы по всему государству [Root.GetNonIdeologyName] закрываются и захватываются врагами, и потому нам крайне важно искать снаряжение и инвестиции в индустрию за границей, чтобы по-прежнему производить оружие для сил сопротивления, даже если воевать придется тайно."
 EST_prepare_covert_resistance:0 "Подготовить тайное сопротивление"
 EST_prepare_covert_resistance_desc:0 "Сопротивление — это не просто люди с винтовками. Это саботаж путей снабжения, это связь с союзниками, это запутывание и рассеяние вражеских войск, пока наши пули рвут их тела. Если мы хотим вернуть себе родину, нам надо развивать [Root.GetAdjective] разведку."
 EST_rally_the_nation:0 "Объявить сбор нации"
 EST_rally_the_nation_desc:1 "Вапсы — движение ветеранов эстонской освободительной войны; мы задыхаемся под гнетом режима Константина Пятса. Если мы хотим создать Эстонию для эстонцев, надо заявить о себе миру. Мы должны пройти маршем по всей стране и дать знать о себе всем. Мы — те люди, что сражались за независимость Эстонии, и мы заслуживаем, чтобы нас выслушали."
 EST_march_on_talinn:0 "Марш на Таллинн"
 EST_march_on_talinn_desc:0 "Теперь, когда на нашей стороне столько ветеранских сообществ и военизированных эстонских групп, мы уверены, что Константин Пятс не сможет удержать нас, когда мы пойдем на Таллинн. Мы выйдем маршем к Рийгикогу и недвусмысленно заявим там о создании правительства вапсов во главе с Артуром Сирком."
 EST_glory_of_war:0 "Военная слава"
 EST_glory_of_war_desc:0 "Мы — правительство ветеранов, но многие вапсы слишком стары либо устали от ран, чтобы вернуться на действительную военную службу. Возможно, эти опытные вояки могут найти себя, обучая военному делу новое поколение эстонских солдат."
 EST_mobilize_the_vets:0 "Мобилизовать ветеранов"
 EST_mobilize_the_vets_desc:0 "Многим эстонским ветеранам не давали пойти на действительную военную службу за их связь с движением вапсов. Теперь, когда мы у власти, мы можем предоставить этим людям право служить своей стране."
 EST_vapsid_youth:0 "Молодые вапсы"
 EST_vapsid_youth_desc:0 "Вапсы в массе своей немолоды, но наша молодежь увлеклась их историями о героической борьбе за независимость Эстонии несколько десятков лет назад. Если привлечь в наши ряды молодых энтузиастов, у них появится надежда достичь той же славы, что достигли их отцы и деды."
 EST_veterans_government:0 "Правительство ветеранов"
 EST_veterans_government_desc:0 "Предыдущий кабинет министров был слабоволен и действовал по указке Константина Пятса. Нам нужен новый кабинет министров, сочувствующих делу вапсов."
 EST_anti_communist_militia:0 "Антикоммунистическое ополчение"
 EST_anti_communist_militia_desc:0 "Среди нашего народа полно тех, кто готов драться с большевистской угрозой на востоке, но прежнее правительство отвергало нас за излишнюю радикальность. Для вапсов никакие меры по борьбе с коммунизмом не считаются чрезмерными, и те, кто готов воплощать их в жизнь, точно так же заслуживают места в нашей армии."
 EST_reach_out_to_germany:0 "Обратиться к Германии"
 EST_reach_out_to_germany_desc:0 "Если бы мы могли сражаться с Советами одним лишь боевым духом и мужеством, СССР не стало бы уже завтра, но, к сожалению, Эстонии недостает людских ресурсов, чтобы обороняться от такой масштабной угрозы. Возможно, заключив союз с немцами, мы сможем продержаться до следующего десятилетия."
 EST_baltic_shield:0 "Балтийский щит"
 EST_baltic_shield_desc:0 "Советы желают сокрушить Эстонию пятой империализма, но мы не можем этого допустить. Надо воздвигнуть бункеры вдоль всей границы. Пусть мы и не сможем победить Советы, но, возможно, выйдет продержаться достаточно долго, чтобы это сделал кто-то еще."
 EST_join_the_axis:0 "Примкнуть к странам Оси"
 EST_join_the_axis_desc:0 "Теперь, когда мы заверили немцев в своих намерениях, мы убеждены, что вход Эстонии в число стран Оси абсолютно оправдан."
 EST_the_brotherhood:0 "Братство"
 EST_the_brotherhood_desc:0 "Эстония существует не в вакууме, и к югу от нас находятся две очень уязвимые страны, чьи шансы на выживание станут гораздо выше, если интегрировать их в эстонское государство. Страны Балтии — братья, и мы, как братья, должны держаться вместе."
 EST_empower_finnish_militants:0 "Усилить финских бойцов"
 EST_empower_finnish_militants_desc:0 "Движение вапсов не было бы возможно без помощи финских ветеранов с севера. Финские добровольцы помогли Эстонии добиться независимости, и теперь эти ветераны, как и мы, ищут способы свергнуть свое слабовольное правительство и утвердить на его месте такую администрацию, которая лучше подходит финнам."
 EST_national_pride_in_finland:0 "Марши национальной гордости в Финляндии"
 EST_national_pride_in_finland_desc:0 "Финским ветеранам недостает той организованности, которая была у нас, так что, возможно, одной лишь нашей пассивной поддержки недостаточно, чтобы добиться там тех же перемен, что случились в Эстонии. Организовав в Финляндии марши, мы, возможно, дождемся в будущем объединения двух наших наций под предводительством героев прошлой войны."
 EST_finno_estonian_supremacy_league:0 "Лига финно-эстонского превосходства"
 EST_finno_estonian_supremacy_league_desc:0 "Теперь, когда прежнее финское правительство осталось в прошлом, мы можем задействовать наши близкие связи с новым правительством Финляндии, чтобы заложить основание для долгой дружбы, основанной на самоуправлении и антибольшевистских настроениях."
 EST_unite_our_nations:0 "Объединить наши нации"
 EST_unite_our_nations_desc:0 "Теперь, когда Финляндия находится в руках своих ветеранов и ее правительство прочно подвержено нашему влиянию, нам остается лишь потянуть за пару ниточек, и мы сможем объединить наши народы в единую нацию."
 EST_sieze_swedish_assets:0 "Захватить шведские ресурсы"
 EST_sieze_swedish_assets_desc:0 "Шведы сидят на своих ресурсах, ничего не предпринимая и раздавая их лишь тем державам, которые кажутся им наиболее страшными. С таким разбазариванием пора кончать. Эти ресурсы необходимо отдать на попечение Эстонии."
 EST_secure_the_straits:0 "Захватить пролив"
 EST_secure_the_straits_desc:0 "Дания блокирует нам проход к Атлантике. Чтобы эстонские корабли могли ходить по Северному морю, эту помеху нужно устранить."
 EST_occupy_norway:0 "Оккупировать Норвегию"
 EST_occupy_norway_desc:0 "Теперь, когда Швеция и Финляндия у нас на поводке, нам остается лишь подчинить себе Норвегию, и вся материковая Скандинавия будет под эстонским контролем."
 EST_form_scandinavia:0 "Эстония — это Скандинавия"
 EST_form_scandinavia_desc:0 "Многие на севере считают претензии Эстонии на принадлежность к Скандинавии смехотворными, но теперь, когда весь субконтинент находится под нашим контролем, кто смеется последним? Швеция, Норвегия и Дания уже находятся под сапогом Эстонии, и никто не помешает нам захватить Скандинавию!"
 EST_proclaim_finno_ugra:0 "Объявить о финно-угорском единстве"
 EST_proclaim_finno_ugra_desc:0 "Теперь, когда Финляндия в нашей власти, у нас появилась уникальная возможность объявить о финской идентичности в нашем государстве. В Северной Европе много финно-угорских народов, и, объединив их, мы получим много новых солдат, которые смогут сражаться за дело вапсов."
 EST_unite_the_sami:0 "Объединить саамов"
 EST_unite_the_sami_desc:0 "Саамы — разрозненный и повсеместно притесняемый народ, живущий на территории Финляндии, Швеции, Норвегии и России. Слишком долго их лишали права говорить на своем языке, а для того, чтобы восстать против угнетателей, ресурсов у них нет. Мы должны объединить саамов в своем государстве, чтобы защитить их от северного империализма."
 EST_unite_karelia:0 "Объединить Карелию"
 EST_unite_karelia_desc:0 "В Карелии много финских народов — от собственно карелов до восточных саамов. Теперь, когда Финляндия под нашим контролем, мы можем расширить свое государство на территорию Карелии и объединить там финские народности."
 EST_unite_the_finnic_identity:0 "Объединить финские народы"
 EST_unite_the_finnic_identity_desc:0 "Теперь, когда все основные финские народы на скандинавском субконтиненте находятся под нашим контролем, мы сможем установить финскую идентичность и объявить новое государство, которое назовут своим домом эстонцы, финны, саамы, самоеды и все остальные финно-угорские народности."
 EST_break_the_silence:0 "Нарушить молчание"
 EST_break_the_silence_desc:0 "Константин Пятс установил свою диктатуру под предлогом защиты Эстонии от фашизма и коммунизма. Теперь, когда эти идеологии больше не актуальны, нет никакой причины сохранять диктатуру. Пора провести свободные выборы."
 #Lithuania
 LIT_secure_a_loyal_cabinet:0 "Заново созвать сейм"
 LIT_secure_a_loyal_cabinet_desc:0 "Теперь, когда переворот увенчался успехом и Антанас Сметона получил абсолютную власть над правительством, настало время заново созвать сейм, чтобы более эффективно управлять нацией, окружив диктатора лояльными ему министрами."
 LIT_rastikis_military_reforms:0 "Военные реформы Растики"
 LIT_rastikis_military_reforms_desc:0 "Наша армия плохо готова к такой масштабной угрозе, как возможность очередного немецкого вторжения. Очень важно, чтобы военное крыло правительства поставило компетентных командиров над патриотами в литовской армии."
 LIT_patriotic_education:0 "Патриотическое обучение"
 LIT_patriotic_education_desc:0 "Образовательный сектор в Литве видел лучшие времена, но мы не можем позволить, чтобы умами нашей молодежи завладевали вредные мысли. Молодежь нужно правильно образовывать в патриотическом литовско-католическом ключе, используя такие подходящие учреждения, как риты."
 LIT_soviet_mutual_assistance:1 "[SOV.GetAdjective] взаимопомощь"
 LIT_soviet_mutual_assistance_desc:0 "Польша стала основной целью как Советов, так и Германии, и всем об этом известно. Ходят слухи, что две державы планируют разделить Польшу, и, возможно, мы убедим Советы искать в этом деле литовской поддержки в обмен на возвращение Вильнюса своим законным хозяевам."
 LIT_victory_in_trust:0 "Победа в доверии"
 LIT_victory_in_trust_desc:0 "В нашем правительстве нет никого, кому мы могли бы доверять, — нельзя верить ни Казису Гринюсу, ни Аугустинасу Вольдемарасу, ни даже Растики. Могущественные люди трусливы и вероломны, зато винтовке и хорошему солдату верить можно всегда. Они и приведут нас к победе."
 LIT_integrate_the_opposition:0 "Интегрировать оппозицию"
 LIT_integrate_the_opposition_desc:0 "Хоть Антанас Сметона и считал бывшее правительство кабинетом некомпетентных политиков и сочувствующих Советам, трудно отрицать, что среди них хватало и грамотных управленцев. Глупо было бы не задействовать этих людей в нашем новом сейме."
 LIT_patriotic_socialism:0 "Патриотический социализм"
 LIT_patriotic_socialism_desc:0 "Демократическое правительство состояло в основном из социал-демократов и центристов, а идеалы социализма пятнают умы литовских рабочих. Казис Гринюс, безусловно, был социалистом, но нельзя отрицать и его патриотизм. Возможно, воодушевившись некоторыми из его идей, литовские рабочие смогут стать более продуктивными и будут больше поддерживать диктатуру."
 LIT_peace_with_poland:0 "Мир с Польшей"
 LIT_peace_with_poland_desc:0 "Война Польши и Литвы официально идет уже несколько десятилетий, но большую часть этого времени ни одна из сторон не участвовала в боях. Хоть Вильнюс и остается в руках Польши, мы должны перевести это патовое положение в формальное состояние мира, чтобы сосредоточиться на настоящих врагах — западных и восточных."
 LIT_strength_in_unity:0 "Сила в единстве"
 LIT_strength_in_unity_desc:0 "Наша сила в единстве, и мало кто из народов имеет такую связь, как поляки и литовцы. Мы больше никогда не позволим связать себя унией, но, возможно, наши две нации смогут сотрудничать как друзья, защищая свою хрупкую независимость."
 LIT_indivisible_power_of_the_state:0 "Неразделимая сила государства"
 LIT_indivisible_power_of_the_state_desc:0 "Я — это государство, государство — это я. Теперь, когда упрочены законы и правила диктатуры, остается лишь убедиться, что власть диктатора абсолютна. Некоторые желают возврата к демократии, но мы знаем, что в те времена, когда в шею Литве дышат сразу русский медведь и германский орел, такие идеи опасны и безрассудны."
 LIT_purge_popular_resistance:0 "Зачистить народное сопротивление"
 LIT_purge_popular_resistance_desc:0 "Среди нашего населения есть нежелательные элементы, которые выступают против Сметоны и его диктатуры. Эти люди — враги литовской независимости, и ради стабильности и выживания нации их надо устранить."
 LIT_anti_communist_militia:0 "Антикоммунистическое ополчение"
 LIT_anti_communist_militia_desc:0 "Мы стремимся избавить нацию от левых, и, к счастью, в стране полно добровольцев, разделяющих наши амбиции. Нам нужно лишь поддержать эти антилевые организации, и они сделают за нас всю работу по защите от Советов!"
 LIT_arrest_nazis_in_memel:0 "Арестовать нацистов в Мемеле"
 LIT_arrest_nazis_in_memel_desc:0 "В Мемеле полно нацистов и сочувствующих фашистам — это создает прецедент для немецкого вторжения. Если мы желаем удержать Мемель и окрестности, нужно сделать членство в партии нацистов уголовно наказуемым и как следует подготовиться к потенциальному нацистскому вторжению."
 LIT_reminder_of_true_enemy:0 "Напоминание об истинном враге"
 LIT_reminder_of_true_enemy_desc:0 "Во время войны 1918 года мы столкнулись с жестоким угнетением со стороны Красной Армии и Добровольческого корпуса. Теперь, когда на горизонте замаячила война, умы литовских министров омрачают горькие воспоминания о тех временах. Медлить нельзя: надо решать, какая из этих сил — главная угроза для нас, и как следует готовиться к войне!"
 LIT_appease_soviets:0 "Умиротворить русских"
 LIT_appease_soviets_desc:0 "Мы испробовали все, чтобы подготовиться к войне, но, чтобы сохранить жизни литовцев, надо признать поражение."
 LIT_appease_nazis:0 "Умиротворить немцев"
 LIT_appease_nazis_desc:0 "Мы испробовали все, чтобы подготовиться к войне, но, чтобы сохранить жизни литовцев, надо признать поражение."
 LIT_offer_military_basing:0 "Предложить место для баз"
 LIT_offer_military_basing_desc:0 "Меньше всего нам нужна очередная война. Литва представляет стратегический интерес и для немцев, и для Советов. Возможно, предложив доступ на нашу территорию и место для военных баз, а также право на возведение и использование бункеров, мы сможем избежать вторжения."
 LIT_offer_military_basing_tt_1:0 "§GЗависит от того, чьи интересы поддерживались:§!\n"
 LIT_offer_military_basing_tt_2:0 "§RИЛИ§!\n"
 LIT_occupation:0 "Оккупация"
 LIT_occupation_desc:0 "Момент упущен. В стране полно вражеских солдат, и они в любой момент готовы напасть на нас. Возможно, нашим лидерам и правительству пора уйти в отставку, а нам стоит сдаться на милость врагов."
 LIT_free_voldemares:0 "Освободить Вольдемараса"
 LIT_free_voldemares_desc:0 "Возможно, Сметона поспешил, когда организовал арест бывшего премьер-министра. Очевидно, что Вольдемарас — друг литовской независимости, и глупо было бы не задействовать его навыки и патриотизм в нашем правительстве."
 LIT_lithuanian_activist_front:0 "Литовский фронт активистов"
 LIT_lithuanian_activist_front_desc:0 "По всей Литве полно активистов и военизированных групп, и, хоть они разрозненны и разделены идеологией, их объединяет желание бороться за Литву и сохранить ее независимость. Основав Литовский фронт активистов, мы не дадим империалистам так просто разграбить Литву."
 LIT_organize_the_iron_wolf:0 "Улучшить организацию «Железный волк»"
 LIT_organize_the_iron_wolf_desc:0 "Организация «Железный волк» по-прежнему разрозненна и неорганизованна; к тому же, как и сам Вольдемарас, она до сих пор не решила, то ли поддержать правительство, то ли свергать его. Дав «Железному волку» четкое видение ситуации и цель, мы сделаем из заблудших мальчиков мужчин."
 LIT_new_kind_of_iron_wolf:0 "Новый «Железный волк»"
 LIT_new_kind_of_iron_wolf_desc:0 "Теперь, когда «Железный волк» нам больше не страшен, мы можем вернуть себе наш национальный символ и с гордостью демонстрировать его в войсках."
 LIT_lithuanian_youth:0 "Молодежь «Железного волка»"
 LIT_lithuanian_youth_desc:0 "Армии нужны бойцы, но сейчас, когда так важна идеология, нам нужно посеять в головах наших парней зерна патриотизма, чтобы молодые люди, став взрослыми и встав под ружье, могли с радостью отдать жизнь за пядь литовской земли."
 LIT_rapid_fortifications_in_the_east:0 "Быстрое укрепление на Востоке"
 LIT_rapid_fortifications_in_the_east_desc:0 "Очевидно, что главная угроза нашей независимости — коммунизм, и нужно делать все возможное, чтобы защитить от него нацию."
 LIT_defence_from_above:0 "Защита сверху"
 LIT_defence_from_above_desc:0 "В наших укреплениях нет смысла, если враг продолжает бомбить их с небес. Мы должны подготовить оборону и отвечать огнем на каждую бомбу и каждую пулю сверху."
 LIT_exile_voldemares:0 "Изгнать Вольдемараса"
 LIT_exile_voldemares_desc:0 "Теперь, когда Аугустинас Вольдемарас надежно спрятан за решеткой, можно подумать, что «Железный волк» нам больше не опасен, но эта организация до сих пор агитирует за освобождение своего основателя и представляет угрозу нации. Если освободить Вольдемараса, но при этом изгнать его и запретить ему въезд в Литву, движение «Железный волк» неминуемо потеряет свою значимость, и его можно будет не опасаться."
 LIT_root_out_the_iron_wolf:0 "Искоренить движение «Железный волк»"
 LIT_root_out_the_iron_wolf_desc:0 "Хоть изгнание Вольдемараса и лишило движение «Железный волк» возможности свергнуть правительство, сама организация по-прежнему существует. Ее участников нужно оттеснить на задворки политики, чтобы обеспечить литовской армии стабильное будущее."
 LIT_prepare_forest_brothers:0 "[Root.Get_Forest_Focus_Loc]"
 LIT_prepare_forest_brothers_desc:0 "[Root.Get_Forest_Focus_desc_Loc]"
 LIT_unify_the_military:0 "Объединить армию"
 LIT_unify_the_military_desc:0 "Некоторые литовские военные заинтересовались Вольдемарасом и его военизированной группой «Железный волк» настолько, что хватит одного приглашения, чтобы почти вся армия перешла под крыло этой организации. Тогда мы наконец-то сможем изгнать Сметону из правительства и вернуть Литву себе!"
 LIT_seek_ties_with_germany:0 "Искать связи с Германией"
 LIT_seek_ties_with_germany_desc:0 "Хотя Германия официально враждует с Литовским государством, есть у нас и общий враг — Польша. Возможно, обратившись к немцам, мы сможем вернуть себе потерянных литовских братьев, находящихся сейчас на оккупированной поляками территории."
 LIT_fortify_memel:0 "Укрепить Мемель"
 LIT_fortify_memel_desc:0 "Доверить немцам защищать литовский суверенитет — все равно что доверить лисе защищать курятник! [GER.GetLeader] — враг Литовского государства, и не секрет, что Мемель — лакомый кусочек для немецкого вторжения!"
 LIT_proclaim_greater_lithuania:0 "Объявить о создании Великой Литвы"
 LIT_proclaim_greater_lithuania_desc:0 "Когда-то Литва была одной из сильнейших держав Европы, но с тех пор, как столетия назад нас оскопили поляки, мы долго не могли вернуть себе прошлую славу. Хватит! Литва снова станет европейской сверхдержавой!"
 LIT_claim_livonia:0 "Заявить претензии на Ливонию"
 LIT_claim_livonia_desc:0 "На севере есть два молодых государства, которые веками не знали независимости. Несомненно, в руках Литвы им будет лучше…"
 LIT_claim_lithuania_minor:0 "Заявить претензии на Малую Литву"
 LIT_claim_lithuania_minor_desc:0 "Регион, который немцы ошибочно называют Кёнигсбергом, — на самом деле исконная литовская земля. Малая Литва еще со времен Балтийских крестовых походов существовала под оккупацией немцев. Пора вернуть ее себе."
 LIT_demand_vilnius:0 "Потребовать Вильнюс"
 LIT_demand_vilnius_desc:0 "Слишком долго традиционную литовскую столицу удерживают наши польские враги, а наше правительство слишком слабовольно, чтобы что-то с этим поделать. Довольно! Вильнюс снова будет литовским!"
 LIT_support_polish_fascists:0 "Поддержать польских фашистов"
 LIT_support_polish_fascists_desc:0 "У Польши есть общие с нами враги, и мы не можем забыть годы польско-литовского родства. Мы должны поддержать фашизм в Польском государстве."
 LIT_invade_poland:0 "Вторгнуться в Польшу"
 LIT_invade_poland_desc:0 "Веками Литва была скована так называемой унией, почти вся власть в которой принадлежала Польше. Полякам не терпится вернуть это положение дел. Возможно, пришло время организовать им столь желанную унию."
 LIT_request_polish_occupation:0 "Потребовать оккупацию Польши"
 LIT_request_polish_occupation_desc:0 "В последние десятилетия сама идея Польского государства, не включающего в себя Литву, считалась немыслимой, а литовский суверенитет был для современных польских политиков чем-то вроде шутки. Что же, возможно, они будут довольны литовской оккупацией своей жалкой нации."
 LIT_restore_order:0 "Восстановить порядок"
 LIT_restore_order_desc:0 "Давным-давно в так называемой унии доминировала Литва, а Польша была лишь тонкой полоской земли на нашей границе. Пора нам восстановить справедливое положение дел."
 LIT_restore_greater_lithuania:0 "Восстановить Великую Литву"
 LIT_restore_greater_lithuania_desc:0 "Теперь, когда бесчисленные коллаборационисты на востоке готовы править от нашего имени, остается лишь заполнить местное правительство лоялистами и объявить новую эру, в которой Литва доминирует над Рутенией!"
 LIT_prepare_resistance:0 "[Root.Get_Ready_Resistance_Focus_Loc]"
 LIT_prepare_resistance_desc:0 "[Root.Get_Ready_Resistance_Focus_desc_Loc]"
 LIT_underground_production_centers:0 "[Root.Get_Underground_Resistance_Focus_Loc]"
 LIT_underground_production_centers_desc:0 "[Root.Get_Underground_Resistance_Focus_desc_Loc]"
 LIT_infiltrate_homeland:0 "[Root.Get_Covert_Resistance_Focus_Loc]"
 LIT_infiltrate_homeland_desc:0 "[Root.Get_Covert_Resistance_Focus_desc_Loc]"
 LIT_a_corporatist_economy:0 "Корпоративистская экономика"
 LIT_a_corporatist_economy_desc:0 "Запад ожидает от Литвы быстрого установления либеральной экономики. Антанас Сметона же предпочитает контроль и централизацию, свойственные корпоративистской модели."
 LIT_a_martial_prime_minister:0 "Военный премьер-министр"
 LIT_a_martial_prime_minister_desc:0 "Должность премьер-министра обычно занимает избранный чиновник, но во времена войны и усилившегося влияния президента его правой рукой должен быть сильный лидер — такой, которому [ROOT.GetLeader] сможет доверять!"
 LIT_a_priestly_prime_minister:0 "Премьер-министр с саном"
 LIT_a_priestly_prime_minister_desc:0 "Бывший член совета, а ныне священник Владас Миронас — идеальный кандидат для представления Национальной Партии в роли премьер-министра. Сан в католической церкви и приверженность крестьянству и сельскому хозяйству обеспечат ему народную поддержку среди низших классов Литвы."
 LIT_formalize_baltic_entente:0 "[Root.Get_Baltic_Entente_Focus_Loc]"
 LIT_formalize_baltic_entente_desc:0 "[Root.Get_Baltic_Entente_Focus_desc_Loc]"
 LIT_beyond_the_baltic:0 "[Root.Get_Beyond_Baltic_Focus_Loc]"
 LIT_beyond_the_baltic_desc:0 "[Root.Get_Beyond_Baltic_Focus_desc_Loc]"
 LIT_enforce_military_rule:0 "Ввести военное положение"
 LIT_enforce_military_rule_desc:0 "Литва не одинока в борьбе за независимость. Латвия и Эстония окружены такими же врагами, что и мы, но их правительствам недостает мужества сделать то, что нужно, чтобы защитить народ. Мы должны ввести по всей Балтии военное положение."
 LIT_expand_military_budget:0 "Расширить военный бюджет"
 LIT_expand_military_budget_desc:0 "Среди военных часты жалобы на низкое относительно гражданских правительственных чиновников жалованье. Теперь, когда кабинет премьер-министра занимает Раштикис, настало время выдать армии нужный ей бюджет."
 LIT_exploit_the_international_bank:0 "Использовать Международный банк"
 LIT_exploit_the_international_bank_desc:0 "Будучи участником Международного банка, Антанас Сметона может использовать банковский сектор на пользу государству. Учитывая, что надвигается война, разве у нас есть другой вариант?"
 LIT_join_the_allies:0 "Примкнуть к Союзникам"
 LIT_join_the_allies_desc:0 "[Root.Get_Join_Allies_Focus_desc_Loc]"
 LIT_lithuanian_preservationism:0 "Литовский особый путь"
 LIT_lithuanian_preservationism_desc:0 "Литовская республика молода и все еще ищет свое место в мире. Многие хотели бы, чтобы в ней установился коммунизм, фашизм или либерализм, но мы должны избегать соблазнов поддаться иностранному влиянию. По-настоящему независимая Литва должна найти свой путь самостоятельно."
 LIT_look_north:0 "[Root.Get_Look_North_Focus_Loc]"
 LIT_look_north_desc:0 "[Root.Get_Look_North_Focus_desc_Loc]"
 LIT_martial_law:0 "Военное положение"
 LIT_martial_law_desc:0 "Свобода — роскошь, доступная нациям, где царит мир. Сейчас, когда нас всюду окружают враги, такая роскошь Литве не по карману."
 LIT_merge_the_military_and_civilian_governments:0 "Слияние военного и гражданского правительств"
 LIT_merge_the_military_and_civilian_governments_desc:0 "Какое-то время разделение власти между военными и президентом имело смысл, но теперь Сметона быстро перестает быть полезным. Лишь передача чрезвычайных полномочий армии обеспечит безопасность Литвы."
 LIT_peasants_reform:0 "Крестьянская реформа"
 LIT_peasants_reform_desc:0 "Крестьяне — одни из беднейших жителей Литвы, несмотря на то что они по большей части и обеспечивают нашу экономику. Теперь, когда Владас Миронас занимает посты премьер-министра и министра сельского хозяйства, мы можем обеспечить аграриям гораздо лучшие условия жизни."
 LIT_presidential_reform:1 "[GetLithuanianPowerIdeaAdj] реформирование"
 LIT_presidential_reform_desc:1 "Партийная политика слишком долго мешала Литве, ограничивая власть, которой обладает [GetLithuanianLeaderTitle]. Новый литовский [GetLithuanianLeaderTitle] должен быть выше распрей политических партий и принадлежать только самой Литве."
 LIT_restore_public_elections:0 "Восстановить всеобщие выборы"
 LIT_restore_public_elections_desc:0 "Какое-то время диктатура в Литве имела смысл, но теперь, когда государство стабильно, народ заслуживает, чтобы его услышали. Мы спорили друг с другом, что значит быть литовцем — но, возможно, нам надо спросить у народа?"
 LIT_state_media:0 "Государственные СМИ"
 LIT_state_media_desc:0 "Газеты слишком часто напичканы фашистской и коммунистической пропагандой. Населению следует предлагать только одобренные государством публикации — единственный надежный источник истины."
 LIT_the_nation_and_its_power:0 "Нация и ее мощь"
 LIT_the_nation_and_its_power_desc:1 "Сейм с его пререканиями — лишь помеха для власти, которой облечен [GetLithuanianLeaderTitle]. Если мы хотим построить нацию, способную защитить себя, нужно, чтобы [GetLithuanianLeaderTitle] имел абсолютную власть."
 LIT_the_nationalist_council:0 "Националистический совет"
 LIT_the_nationalist_council_desc:0 "Наш президент уже официально не состоит в политических партиях, но члены сейма до сих пререкаются друг с другом, словно неугомонные дети. Они должны либо сотрудничать с партией [ROOT.GetRulingParty], либо готовиться к скорой отставке."
 LIT_support_monarchism_in_POL:0 "Поддержать монархистов в Польше"
 LIT_support_monarchism_in_POL_desc:0 "Как и Литва, Польша должна была избрать себе нового короля. При этом, в отличие от Литвы, поляки не смогли найти себе подходящего монарха, но мы можем обеспечить польскому народу сильного правителя, который и был ему обещан, — того, кто сможет защитить страну от немецкого империализма."
 LIT_king_of_poland:0 "Королевство Польша"
 LIT_king_of_poland_desc:0 "Время пришло; литовский народ требует, чтобы [POL.GetLeader] был свергнут, и монархисты готовы изложить правительству свои требования. С поддержкой Польши они поймут, что [Root.GetLeader] — их правитель и помазанник Божий."
 LIT_arm_monarchist_militants:0 "Вооружить бойцов-монархистов"
 LIT_arm_monarchist_militants_desc:0 "Мы знаем, что за нашей границей есть те, кто хочет увидеть, как [Root.GetLeader] принесет их стране порядок и процветание, как это было сделано у нас! Нам следует вооружить этих бойцов монархии, чтобы они могли сражаться и вернуть трон своему законному монарху."
 LIT_POL_union:0 "Восстановить Содружество"
 LIT_POL_union_desc:0 "Теперь, когда [Root.GetLeader] является одновременно королем Польши и Литвы, осталось лишь вновь объединить два сейма, и Польско-литовская уния будет возрождена."
 LIT_expand_lithuanian_shipyards:0 "Расширить верфи в Литве"
 LIT_expand_lithuanian_shipyards_desc:0 "Теперь, когда Польша под нашим контролем, мы получили возможность значительно расширить свое морское присутствие и состязаться за доминирование в Балтийском море."
 LIT_lithuanian_rail:0 "Польско-литовская железная дорога"
 LIT_lithuanian_rail_desc:0 "Если мы хотим по-настоящему объединить Польшу и Литву, передвижение между странами этого союза должно быть простым. Объединив наши железные дороги, мы заметно улучшим свои каналы снабжения и повысим промышленный потенциал."
 LIT_push_for_ruthenia:0 "Пробиваться через Рутению"
 LIT_push_for_ruthenia_desc:0 "Железные дороги Украины и Беларуси совершенно заброшены, но эти территории — такая же часть Содружества, как и любые другие. Если мы хотим дойти до самих Советов и забрать то, что принадлежит нам по праву, нужно вкладывать средства в восточную железнодорожную сеть."
 LIT_warsaw_to_crimea_railway:0 "Железная дорога из Варшавы в Крым"
 LIT_warsaw_to_crimea_railway_desc:0 "В наших устремлениях править от моря до моря важно, чтобы каждая взятая нами территория была полностью интегрирована в нашу страну. Наши естественные границы простираются с севера на юг, с востока на запад, и если мы соединим Крым с нашей железной дорогой, наш контроль над регионом возрастет."
 LIT_merge_the_arms_industries:0 "Устроить слияние военной промышленности"
 LIT_merge_the_arms_industries_desc:0 "Польская и литовская военные промышленности уже несколько десятков лет производят оружие только для своих стран, но теперь, когда они едины, у нас есть возможность специализировать промышленность и объединить польские и литовские заводы."
 LIT_merge_civilian_industries:0 "Устроить слияние гражданской промышленности"
 LIT_merge_civilian_industries_desc:0 "Теперь, когда наши нации объединены, нет смысла в том, чтобы Литва производила только для Литвы, а Польша — для Польши. Наша промышленность должна стать единой для блага единого народа."
 LIT_claim_livonia_monarchy:0 "Заявить претензии на Ливонию"
 LIT_claim_livonia_monarchy_desc:0 "Среди балтийских народов есть нерушимое чувство братства и товарищества. Теперь, когда у нас на троне есть король, мы объявляем это чувство своим божественным правом."
 LIT_claim_greater_lithuania:0 "Заявить претензии на Большую Литву"
 LIT_claim_greater_lithuania_desc:0 "Литва, которую мы знаем сегодня, — лишь тень Великого княжества Литовского, что было до нее. Уния — это не просто союз Польши и Литвы, это союз поляков, литовцев, украинцев и белорусов."
 LIT_greater_commonwealth:0 "Великое Содружество"
 LIT_greater_commonwealth_desc:0 "Амбиции Унии выходят далеко за исторические границы давно исчезнувшего королевства. В сердцах поляков Уния — великая держава, мультикультурная империя, протянувшаяся от моря до моря!"
 LIT_institute_royal_guards:0 "Учредить королевскую гвардию"
 LIT_institute_royal_guards_desc:0 "Теперь, когда монарх сидит на троне, важно поручить его защиту элите литовской армии."
 LIT_a_king_for_our_people:0 "Король для нашей нации"
 LIT_a_king_for_our_people_desc:0 "Антанас Сметона не может править Литвой в одиночку, и хотя многие ждут, что президент назначит премьер-министра, есть другой вариант. Карл Геро фон Урах — законный сын Миндаугаса II, и теперь, когда над Литвой больше не висит мрачная перспектива немецкого правления, ничто не мешает нам короновать собственного монарха."
 LIT_a_new_noble_class:0 "Новый класс аристократии"
 LIT_a_new_noble_class_desc:0 "Наша нация слишком долго была разделена политиками и республиканцами. Чтобы король служил Литве, у него в помощниках должен быть двор из верной ему аристократии."
 LIT_abolish_the_presidency:0 "Упразднить президентство"
 LIT_abolish_the_presidency_desc:0 "Пока что Сметона продолжает править нацией, но с растущей популярностью Миндаугаса III кажется разумным упразднить институт президентства и заменить его абсолютной властью короля. Сметона отойдет на роль премьер-министра и будет служить советником молодому Миндаугасу III."
 LIT_claim_prussia:0 "Захватить Восточную Пруссию"
 LIT_claim_prussia_desc:0 "В Восточной Пруссии проживает множество представителей литовских и польских меньшинств. Пора объединить этих людей с их товарищами под крылом державы [Root.GetNameDef]."
 #Shared Baltic
 BALTIC_rejoin_the_railways:0 "Восстановить железную дорогу"
 BALTIC_rejoin_the_railways_desc:0 "Немецкие и русские оккупанты всегда считали нас простым захолустьем, но довольно это терпеть. [ROOT.GetNonIdeologyName] достигнет своего максимального потенциала с помощью индустриализации, а начнем мы с железных дорог и инфраструктуры."
 BALTIC_axis_investments:2 "Просить о [GetBalticAxisInvesmentsAdj] инвестициях"
 BALTIC_axis_investments_desc:2 "[GetBalticAxisInvesmentsDesc]"
 BALTIC_axis_investments_desc_ger:0 "Немецкие торговые порты стоят по всей Балтике, и хоть раньше мы были врагами, нельзя отрицать, что торговля со странами Оси и инвестиции значительно усилят [ROOT.GetNonIdeologyAdjective] экономику."
 BALTIC_axis_investments_desc_fasc_eur:0 "Позиции фашизма в Европе сейчас сильны, и, несмотря на вполне оправданные сомнения, нельзя отрицать, что торговля с фашистскими государствами и их инвестиции значительно усилят [ROOT.GetNonIdeologyAdjective] экономику."
 BALTIC_axis_investments_desc_fasc_int:0 "Позиции фашизма в мире сейчас сильны, и, несмотря на вполне оправданные сомнения, нельзя отрицать, что торговля с фашистскими государствами и их инвестиции значительно усилят [ROOT.GetNonIdeologyAdjective] экономику."
 BALTIC_axis_investments_desc_jap:0 "Государство [JAP.GetName] доказало всем свою экономическую и военную мощь, и, хоть оно не особенно близко нам, нельзя отрицать, что торговля с [JAP.GetAdjective] державой и ее инвестиции значительно усилят [ROOT.GetNonIdeologyAdjective] экономику."
 BALTIC_german_war_economics:1 "Перейти на [GetBalticAxisInvesmentsAdj] модель военной экономики"
 BALTIC_german_war_economics_desc:1 "[GetGermanWarEconomicsDesc]"
 BALTIC_german_war_economics_desc_default:0 "Немцы сейчас находятся в процессе быстрой военной индустриализации, какую редко видела Европа. Будет правильно воспользоваться их примером и запросить инвестиции у Рейхсбанка."
 BALTIC_german_war_economics_desc_alt:0 "Наши фашистские попечители сейчас ведут военную индустриализацию почти невиданными темпами. Будет правильно воспользоваться их примером и попросить у них финансовых вливаний."
 BALTIC_autobahn:0 "[Root.GetAdjective] автобан"
 BALTIC_autobahn_desc:0 "Не важно, насколько развита промышленность государства [Root.GetNonIdeologyName], если инфраструктура страны не способствует быстрому и постоянному притоку рабочей силы. Смоделировав наш инфраструктурный сектор по образу рейха, мы сможем достичь его эффективности."
 BALTIC_eastwall:0 "Восточный вал"
 BALTIC_eastwall_desc:0 "Немцы, как и мы, ожидают атаки с востока, и немецкому правительству следовало бы организовать укрепление наших границ с тем же усердием, что и своих собственных."
 BALTIC_balticwall:0 "Балтийский вал"
 BALTIC_balticwall_desc:0 "Укрепления на востоке бесполезны, если враги решат атаковать с моря! Пусть у нас никогда не будет флота под стать британскому, немецкому или советскому, но мы сможем сделать все, чтобы чужие корабли были бессильны против наших береговых укреплений."
 BALTIC_german_tank_licences:2 "[GetBalticAxisInvesmentsAdj] лицензии на танки"
 BALTIC_german_tank_licences_desc:1 "[GetGermanTankLicencesDesc]"
 BALTIC_german_tank_licences_desc_default:0 "Немецкие танки отлично проявили себя, пройдясь блицем по завоеванным территориям, застав противников врасплох и разметав их. Если мы сможем использовать такую же тактику в грядущих войнах на Востоке, это пойдет на пользу государству [Root.GetNonIdeologyName]."
 BALTIC_german_tank_licences_desc_alt:0 "Танки наших фашистских покровителей отлично проявили себя, пройдясь блицем по завоеванным территориям, застав противников врасплох и разметав их. Если мы сможем использовать такую же тактику в грядущих войнах на Востоке, это пойдет на пользу государству [Root.GetNonIdeologyName]."
 BALTIC_german_baltic_industry:1 "Промышленность Балтии и стран Оси"
 BALTIC_german_baltic_industry_desc:1 "[GetGermanBalticIndustryDesc]"
 BALTIC_german_baltic_industry_desc_default:0 "В нашу нацию теперь вовсю инвестируют немцы. Частные секторы Германии и государства [Root.GetNonIdeologyName] теперь почти неразличимы — зачастую немцев и [Root.GetNonIdeologyAdjective] граждан обеспечивают работой одни и те же корпорации."
 BALTIC_german_baltic_industry_desc_alt:0 "В нашу нацию теперь вовсю инвестируют зарубежные фашисты. Частные сектора наших фашистских попечителей и государства [Root.GetNonIdeologyName] теперь почти неразличимы — зачастую их и [Root.GetNonIdeologyAdjective] граждан обеспечивают работой одни и те же корпорации."
 BALTIC_request_german_support:2 "Запросить [GetBalticAxisInvesmentsAdj] поддержку"
 BALTIC_request_german_support_desc:1 "[GetRequestGermanSupportDesc]"
 BALTIC_request_german_support_desc_default:0 "Нам недостает промышленной мощи Германии, но, возможно, мы сможем убедить немецкое правительство передать нам оборудование из их запасов, чтобы усилить оборону от грядущей коммунистической угрозы с востока."
 BALTIC_request_german_support_desc_alt:0 "Нам недостает промышленной мощи наших фашистских попечителей, но, возможно, мы сможем убедить их правительство передать нам оборудование из запасов, чтобы усилить оборону против грядущей коммунистической угрозы с востока."
 BALTIC_renew_allied_trade:1 "[GetBalticRenewAlliedTradeTitle]"
 BALTIC_renew_allied_trade_default:0 "Возобновить торговлю с союзниками"
 BALTIC_renew_allied_trade_alt:0 "Запросить зарубежные инвестиции"
 BALTIC_renew_allied_trade_desc:1 "[GetBalticRenewAlliedTradeDesc]"
 BALTIC_renew_allied_trade_desc_default:0 "С самого зарождения нашего государства мы надеялись на торговую и военную поддержку Британии, и было бы неразумно сейчас от нее отказываться. Чтобы пережить натиск немцев и русских на наши границы, мы должны привлечь инвестиции Союзников в страну."
 BALTIC_renew_allied_trade_desc_allied:0 "С самого зарождения нашего государства мы надеялись на торговую и военную поддержку Союзников, и было бы неразумно сейчас от нее отказываться. Чтобы пережить натиск немцев и русских на наши границы, мы должны привлечь инвестиции Союзников в страну."
 BALTIC_renew_allied_trade_desc_international:0 "С самого зарождения нашего государства мы надеялись на торговую и военную поддержку других стран, и было бы неразумно сейчас от нее отказываться. Чтобы пережить натиск немцев и русских на наши границы, мы должны привлечь зарубежные инвестиции в страну."
 BALTIC_ford_motors:0 "«Форд» в городе [Root.Capital.GetName]"
 BALTIC_ford_motors_desc:0 "Компании «Форд» отлично удалось обеспечить доступными автомобилями американцев и другие союзные страны по всему миру. Если основать завод «Форд» в городе [Root.Capital.GetName], мы сможем как производить машины для своей армии, так и получать прибыль, экспортируя их на запад."
 BALTIC_crossley_motors:0 "«[Root.Capital.GetName]-Кроссли Моторс»"
 BALTIC_crossley_motors_desc:1 "Теперь, когда в нас вовсю инвестируют другие страны и развилась автопромышленность, мы можем в сотрудничестве с «Кроссли Моторс Компани» создавать оригинальные проекты автомобилей для [Root.GetNonIdeologyAdjective] армии!"
 BALTIC_british_designers:0 "Пригласить британских проектировщиков"
 BALTIC_british_designers_desc:0 "Мы тщательно изучили британские проекты, и теперь, когда предприятие «[Root.Capital.GetName]-Кроссли Моторс» можно считать успешным, нам не помешало бы пригласить британских проектировщиков на работу в [Root.GetNonIdeologyAdjective] инженерную компанию."
 BALTIC_technology_sharing:0 "Обмен технологиями"
 BALTIC_technology_sharing_desc:0 "Мы уже производим немалую долю снаряжения нашего партнера, но, возможно, изучив его проекты, мы сможем значительно улучшить качество [Root.GetNonIdeologyAdjective] изделий."
 BALTIC_british_aircraft:1 "[GetBritAircraftManufTitle]"
 BALTIC_british_aircraft_default:0 "Производство британских самолетов"
 BALTIC_british_aircraft_alt:0 "Зарубежное производство самолетов"
 BALTIC_british_aircraft_desc:1 "Усилия по местному проектированию самолетов особым успехом не увенчались. Пока что наши ВВС зависят от самолетов, взятых в качестве трофеев у немцев и русских, но, чтобы выжить, нам нужно освоить самостоятельное производство. Возможно, ключом к нашей победе станет британская авиация…"
 BALTIC_british_aircraft_desc_default:0 "Усилия по местному проектированию самолётов особым успехом не увенчались. Пока что наши ВВС зависят от техники, взятой в качестве трофеев у немцев и русских, но чтобы выжить, нам нужно освоить самостоятельное производство. Возможно, ключом к нашей победе станет британская авиация…"
 BALTIC_british_aircraft_desc_alt:0 "Усилия по местному проектированию самолётов особым успехом не увенчались. Пока что наши ВВС зависят от техники, взятой в качестве трофеев у немцев и русских, но чтобы выжить, нам нужно освоить самостоятельное производство. Возможно, ключом к нашей победе станет помощь иностранных ВВС…"
 BALTIC_allied_shipments:0 "Увеличить поставки от Союзников"
 BALTIC_allied_shipments_desc:1 "С 1918 года [Root.GetNonIdeologyAdjective] армия получала снаряжение из Великобритании. Нам нужно донести до Союзников, что если объем этих поставок не будет значительно увеличен, [Root.GetNonIdeologyName] может стать очередной жертвой Советов с марионеточным правительством во главе."
 BALTIC_baltic_fleet:0 "Балтийский флот"
 BALTIC_baltic_fleet_desc:0 "[Root.GetNonIdeologyAdjective] флот не особо развит, но при правильном инвестировании он, возможно, еще сможет защитить государство [Root.GetNonIdeologyName] от вторжения с моря."
 BALTIC_attract_workers_to_capital:0 "Привлечь рабочих в город [Root.Capital.GetName]"
 BALTIC_attract_workers_to_capital_desc:0 "Рабочие государства [Root.GetNonIdeologyName] рассеяны по всей сельской местности и часто трудятся в устаревшем сельскохозяйственном секторе. Чтобы индустриализировать нашу нацию и подготовить ее к войне, надо привлекать рабочих на заводы города [Root.Capital.GetName]!"
 BALTIC_rebuild_forts:0 "Восстановить форты города [Root.Capital.GetName]"
 BALTIC_rebuild_forts_desc:0 "Во время освободительных войн город [Root.Capital.GetName] был не столько поселением, сколько крепостью. Хотя его укрепления давно разобраны и забыты, их нужно отстроить заново и поддерживать в состоянии готовности к войне."
 BALTIC_arm_the_nation:0 "Вооружить нацию"
 BALTIC_arm_the_nation_desc:0 "В государстве [Root.GetNonIdeologyName] множество людей, готовых отражать советское вторжение, но у них не хватает для этого снаряжения. Мы должны подготовить оружейную промышленность к быстрому производству пехотного вооружения."
 BALTIC_unchain_education:0 "Освободить образование"
 BALTIC_unchain_education_desc:0 "[Root.GetNonIdeologyAdjective] образовательная система долго была ограничена разрозненностью наших крупных населенных пунктов, но теперь, когда люди из деревень переселяются ближе к городам, нам будет проще эффективно обучать [Root.GetNonIdeologyAdjective] молодежь."
 BALTIC_defence_of_our_nation:0 "Защита нашей нации"
 BALTIC_defence_of_our_nation_desc:0 "Гражданская промышленность так же важна для нашей обороны, как и военная. Ровный гул машин будет разноситься по всему государству [Root.GetNonIdeologyName], когда его патриотические граждане начнут трудиться, выполняя свой долг по индустриализации страны."
 BALTIC_modernize_industry:0 "Модернизировать нашу промышленность"
 BALTIC_modernize_industry_desc:0 "Слишком долго сельское хозяйство превалировало в государстве [Root.GetNonIdeologyName] — пора с этим кончать. [Root.GetNonIdeologyName] станет державой с современной экономикой, только если мы сосредоточим промышленность вокруг основных городских центров."
 BALTIC_domestic_motors:0 "Отечественный автопром"
 BALTIC_domestic_motors_desc:0 "Иностранные разработки — это хорошо, но вечно полагаться на них нельзя. [Root.GetNonIdeologyName] — гордая нация, и мы должны показать миру, что наши инженеры и мыслители ничуть не хуже западных."
 BALTIC_school_of_aviation:1 "Балтийская школа авиации"
 BALTIC_school_of_aviation_tech_bonus:0 "Школа авиации"
 BALTIC_school_of_aviation_desc:0 "В ходе освободительной войны превосходство в воздухе и на море обеспечивали нам британцы, но теперь, когда они делают одну уступку нацистам за другой, на их защиту полагаться нельзя. Нужно подняться в воздух самим!"
 BALTIC_original_designs:0 "Оригинальные разработки"
 BALTIC_original_designs_desc:0 "С самого рождения нашей нации в 1918 году и до настоящего времени государство [Root.GetNonIdeologyName] оснащало свою армию британским оружием, но больше этого не будет. Отныне мы не можем полагаться на британцев. Нужно идти вперед и начать производство [Root.GetNonIdeologyAdjective] вооружения."
 BALTIC_arms_industry:0 "Завершить вооружение"
 BALTIC_arms_industry_desc:0 "Теперь, когда модернизация нашей промышленности завершена и в стране действует множество военных заводов, [Root.GetAdjective] оружейное производство раскроет свой истинный потенциал!"
 BALTIC_natural_resources:0 "Разрабатывать природные ресурсы"
 BALTIC_natural_resources_desc:0 "[Root.GetNaturaResource_BAL] — источник богатства нашей страны; мы торгуем с Советами, с Союзниками и с нашими друзьями-прибалтами. Нам следовало бы увеличить вклад в разработку ресурсов — пусть [Root.GetExtraction_BAL] станет важной частью национальных инвестиций!"
 BALTIC_trade_with_neighbors:0 "Торговать с соседями"
 BALTIC_trade_with_neighbors_desc:0 "Каждый раз, когда мы инвестируем в торговлю с немцами или Советами, мы делаем хуже себе. Нельзя, чтобы вражеские войска вторглись в государство [Root.GetNonIdeologyName], питаясь пайками из литовского зерна и заправляя свои танки из латвийской стали топливом из эстонской нефти. Мы должны помогать не им, а друг другу, чтобы разгромить общего врага."
 BALTIC_invest_in_baltic_trade:0 "Инвестировать в балтийскую торговлю"
 BALTIC_invest_in_baltic_trade_desc:0 "На Балтийском море вовсю идет торговля со Скандинавией, Германией и Россией, наши порты с трудом выдерживают такой масштаб. Мы должны открыть новые маршруты торговли со своими друзьями, соседями по этому морю, ради славного будущего и процветания государства [Root.GetNonIdeologyName]!"
 BALTIC_restore_workers_republic:0 "Восстановить Республику рабочих"
 BALTIC_restore_workers_republic_desc:0 "В ходе нашей борьбы за независимость Советы помогли создать [Root.GetAdjective] Республику рабочих. Хотя сама республика распалась, ее лидеры по-прежнему живут в государствах [Root.GetNameDef] и [SOV.GetNameDef], так что надежда для Республики рабочих еще есть!"
 BALTIC_seek_support_of_soviets:0 "Искать поддержку Советов"
 BALTIC_seek_support_of_soviets_desc:0 "Хоть Красная Армия и сокрушила государство [Root.GetNameDef] и привела нашу нацию в новую эру русского империализма, у нас нет шансов принести в державу [Root.GetNameDef] социализм без помощи Советов."
 BALTIC_soviet_equipment:0 "Советское оборудование"
 BALTIC_soviet_equipment_desc:0 "У нас нет надежды свергнуть правительство, не получив сперва доступ к оружию и материалам, необходимым, чтобы вооружить наше ополчение. Обратившись за помощью к русским, мы достанем дополнительное вооружение для своей армии на тот случай, если старое правительство попытается сдержать революцию."
 BALTIC_soviet_volunteer_forces:0 "Советские добровольческие войска"
 BALTIC_soviet_volunteer_forces_desc:0 "СССР буквально полон тех, кто готов сражаться и умирать за мировую революцию. Хоть [Root.GetNameDef], по сути, лишь очередная ступенька на пути к мировому коммунизму, недостатка в отважных русских социалистах, готовых погибнуть за наше дело, нет."
 BALTIC_soviet_military_staff:0 "Советское военное руководство"
 BALTIC_soviet_military_staff_desc:0 "После того, как [Root.GetAdjective] Республика рабочих была распущена, наше военное руководство в массе своей отправилось в ссылку в СССР. Надо вернуть его домой."
 BALTIC_communist_opposition:0 "Вступить в оппозицию"
 BALTIC_communist_opposition_desc:0 "Советский Союз показал нам, что он не друг ни государству [Root.GetNameDef], ни его народу, и глупо было бы вручать ключи от державы стервятникам из Красной Армии, которые только и ждут, чтобы ограбить [Root.GetAdjective] народ. Доверять им можно не больше, чем капиталистам, и, если мы хотим, чтобы партия [Root.GetCommunistParty] преуспела, нужно делать все самим!"
 BALTIC_forment_disloyalty:0 "Объединить оппозицию"
 BALTIC_forment_disloyalty_desc:0 "Как в [Root.GetAdjective] правительстве, так и за его пределами есть много разных движений, и, если мы хотим свергнуть тиранию, что одолевает государство [Root.GetNameDef], нам нужно стать единым голосом всех, кто в оппозиции к партии [Root.GetNeutralParty]!"
 BALTIC_concessions_for_catholics:0 "Уступки для католиков"
 BALTIC_concessions_for_catholics_desc:0 "В низших классах государства [Root.GetNameDef] много преданных католиков, а в первой Республике рабочих религиозные ритуалы были строго запрещены Красной Армией. Это настроило многих бедняков государства [Root.GetNameDef] против революции, так что, если мы хотим стать по-настоящему народной республикой, нужно твердо пообещать им, что их вера будет защищена."
 BALTIC_secure_military_support:0 "Заручиться военной поддержкой"
 BALTIC_secure_military_support_desc:0 "В армии многие считают, что [Root.GetLeader] — недостойный лидер, от которого необходимо избавить нацию. Мы могли бы легко привлечь на свою сторону генерала, ищущего славы и признания, пообещав ему, что он станет народным героем."
 BALTIC_overthrow_the_government:0 "Свергнуть партию [Root.GetNeutralParty]"
 BALTIC_overthrow_the_government_desc:0 "У нас достаточно поддержки, и теперь [Root.GetLeader] и [Root.GetLeader.GetHerHis] режим будут свергнуты! Нужно лишь пойти маршем на столицу и объявить там новую Республику рабочих!"
 BALTIC_sieze_the_means_of_production:0 "Захватить средства производства"
 BALTIC_sieze_the_means_of_production_desc:0 "Старое правительство приглашало зарубежных инвесторов эксплуатировать плоды труда [Root.GetAdjective] народа. Мы не можем и дальше допускать, чтобы руки пролетариата трудились на благо иностранной буржуазии, и все заводы, построенные многонациональными корпорациями, необходимо забрать под попечение государства [Root.GetNameDef]."
 BALTIC_revolutionary_cabinet:0 "Кабинет революционеров"
 BALTIC_revolutionary_cabinet_desc:0 "Теперь, когда мы вернули себе законное звание ревнителей интересов бедных слоев общества, мы снова можем собрать кабинет министров, придерживающийся идеологии нашего нового государства."
 BALTIC_direct_intervention:0 "Прямое советское вмешательство"
 BALTIC_direct_intervention_desc:0 "Мы оказались неспособны захватить власть самостоятельно — надо позвать на помощь наших союзников из государства [SOV.GetNameDef]."
 BALTIC_squash_resistance:0 "Раздавить всякое сопротивление"
 BALTIC_squash_resistance_desc:0 "До сих пор остались те, кто считает социализм врагом [Root.GetAdjective] суверенитета. Если мы хотим успеха нашей революции, этих людей надо устранить."
 BALTIC_purge_of_our_own:0 "Чистка наших рядов"
 BALTIC_purge_of_our_own_desc:0 "Несмотря на все наши попытки подавить сопротивление, еще остались те, кто действует в тени и планирует свергнуть власть пролетариата, восстановив в государстве [Root.GetNonIdeologyName] диктатуру капитализма. Мы должны устроить чистку и избавиться от всех членов старого правительства и всех, кто их поддерживает."
 BALTIC_crush_forest_brothers:0 "Сокрушить «лесных братьев»"
 BALTIC_crush_forest_brothers_desc:0 "«Лесные братья» — бельмо на нашем глазу с тех самых пор, как мы пришли к власти. Они саботируют наше производство, ломают железные дороги и мешают официальным правительственным демонстрациям. Мы должны отправиться в леса государства [Root.GetNonIdeologyName] и разделаться с этими заблудшими."
 BALTIC_red_army:0 "[Root.GetAdjective] красные стрелки"
 BALTIC_red_army_desc:0 "Наша армия должна состоять только из тех, кто желает защищать социализм в государстве [Root.GetNameDef] и распространять его по миру. Достичь этого можно, только восстановив движение [Root.GetAdjective] красных стрелков."
 BALTIC_align_paramilitarists:0 "Заручиться лояльностью боевиков"
 BALTIC_align_paramilitarists_desc:0 "В государстве [Root.GetNameDef] полно военизированных группировок, многие из которых посвящены исключительно защите [Root.GetAdjective] самоопределения. Как бы замечательно это ни было, лучше, если эти группировки будут считать нас не [SOV.GetAdjective] марионетками, а логическим продолжением [Root.GetAdjective] государства."
 BALTIC_influence_neighbours:0 "Повлиять на соседей"
 BALTIC_influence_neighbours_desc:0 "Концепция свободной социалистической Балтики далеко не так популярна сейчас, как до войн за независимость, но она появилась так же давно, как и сама концепция балтийского самоопределения. Наше государство может послужить примером тем, кто живет под гнетом балтийской диктатуры. Как следует вооружившись, мы бескровно распространим революцию в соседние страны."
 BALTIC_arm_baltic_reds:0 "Вооружить балтийских красных"
 BALTIC_arm_baltic_reds_desc:0 "Все готово — по всей Балтике пылает жар коммунизма. Красным нужен лишь сигнал и ресурсы от нас, и тогда мы разожжем огонь балтийской революции!"
 BALTIC_belarus_ssr:0 "[Root.GetNonIdeologyName]-Белорусская ССР"
 BALTIC_belarus_ssr_desc:0 "Концепция объединения Белоруссии и Балтики не нова. Давным-давно существовала Литовско-Белорусская ССР — гармоничный сплав двух на первый взгляд разных народов. Социализм не знает культурных и языковых границ, и мы не видим причин, по которым [Root.GetAdjective] и белорусские рабочие не могли бы сосуществовать."
 BALTIC_end_bourgeouis_dictatorships:0 "Покончить с буржуазной диктатурой"
 BALTIC_end_bourgeouis_dictatorships_desc:0 "В Прибалтике доминируют т. н. «нейтральные» диктаторы, что пользуются поддержкой армии и не заботятся о согласии народа. Балтийский пролетариат страдает под гнетом капиталистической диктатуры. Лишь стараниями освобожденных [Root.GetAdjective] рабочих можно принести свободу угнетенным!"
 BALTIC_focus_on_the_interior:0 "Сосредоточиться на внутренних делах"
 BALTIC_focus_on_the_interior_desc:0 "Многие рабочие готовы хоть сейчас идти маршем на соседние страны и принести нашу славную революцию всем народам Балтики, но вместо этого нам стоит сосредоточиться на внутренних делах нации и стабилизировать режим после революции."
 BALTIC_focus_on_the_interior_2:0 "Подготовиться к приходу немцев"
 BALTIC_focus_on_the_interior_2_desc:0 "Нам нужно во что бы то ни стало помнить ту жестокость, с которой так много лет назад в государство [Root.GetNameDef] пришел добровольческий корпус. Рабочих и крестьян вырезали как скот, целые деревни были сожжены дотла — нельзя допустить, чтобы [Root.GetAdjective] народ когда-нибудь еще страдал от подобного."
 BALTIC_united_baltic_ssr:0 "Объединенная Балтийская ССР"
 BALTIC_united_baltic_ssr_desc:0 "Несмотря на культурные, языковые и национальные различия балтийских государств, их давно объединяют узы братства и товарищества. Следует признать, что наши соседи — такие же друзья нам, как и родной [Root.GetAdjective] народ, и что, если мы не объединимся в одну республику рабочих, сами рабочие от этого только проиграют."
 BALTIC_western_revolution:0 "Нести революцию на запад"
 BALTIC_western_revolution_desc:0 "Революция не ограничивается странами Балтии. Почти во всей Европе бедняки батрачат на заводах под капиталистическим гнетом, и лишь [Root.GetAdjective] рабочие могут их освободить."
 BALTIC_finnish_invasion:0 "Финское вторжение"
 BALTIC_finnish_invasion_desc:0 "Финляндия для нас — потерянный брат, закованный в цепи капитализма. Освободить его, как были освобождены страны Балтии, можно лишь революцией — с оружием в руках."
 BALTIC_path_to_the_north_sea:0 "Путь к Северному морю"
 BALTIC_path_to_the_north_sea_desc:0 "В зреющем глобальном конфликте Дания остается возмутительно нейтральной, а меж тем ее проливы — все, что отделяет мир социализма от Северного моря."
 BALTIC_end_swedish_neutrality:0 "Покончить со шведским нейтралитетом"
 BALTIC_end_swedish_neutrality_desc:0 "То, что шведы называют нейтралитетом, — не что иное, как слабоволие и готовность подчиниться любому, кто покажется сильнее, не заботясь при этом о жизни угнетенного класса на своих границах. Такое слабовольное и неуклюжее правительство недостойно делить границу с нами. Мы должны создать новую Швецию — такую, которой хватит мужества защитить свой народ от тирании."
 BALTIC_free_the_workers_of_poland:0 "Освободить рабочих Польши"
 BALTIC_free_the_workers_of_poland_desc:0 "Хоть раньше поляки и правили Балтикой, сейчас они — жертвы, уязвимые перед хищническим режимом государства [GER.GetNameDef]. Мы должны защитить своих южных товарищей и объединить их под знаменем Польской Социалистической Республики!"
 #Baltic Entente
 LIT_baltic_economic_union:0 "Балтийский экономический союз"
 LIT_baltic_economic_union_desc:0 "Теперь, когда в нашу страну вернулась либеральная демократия и мы устанавливаем близкие экономические связи с другими державами, логично будет войти в экономический союз с нашими соседями по Балтии. Экономики наших стран невелики, но вместе они могут окрепнуть!"
 LIT_baltic_defence_army:0 "Армия обороны Балтии"
 LIT_baltic_defence_army_desc:0 "Наши вооруженные силы действуют совместно, но по сути они разделены. Теперь, когда связь между нашими государствами становится сильнее, возможно, мы сумеем основать Объединенные Балтийские вооруженные силы, единую организацию, которая не контролируется какой-то одной из стран Балтии, но является союзником всем им."
 LIT_pan_baltic_bank:0 "Панбалтийский банк"
 LIT_pan_baltic_bank_desc:0 "Теперь, когда у нас действует экономический союз, есть возможность образовать панбалтийский банк и ввести единую для наших стран валюту."
 LIT_propose_baltic_union:0 "Предложить создать Балтийский союз"
 LIT_propose_baltic_union_desc:0 "Теперь, когда разные организации действуют в наших странах совместно, похоже, что создание официального Балтийского союза неизбежно. Союз даст всем его гражданам право голоса и вето в его пределах и сделает наши народы еще ближе."
 LIT_baltic_stronger_together:0 "Едины, но сами по себе"
 LIT_baltic_stronger_together_desc:0 "Между балтийскими государствами давно существует чувство братства и товарищества, но мы все время разделены границами и политикой. Нас связывают дипломатия и наша готовность сохранять независимость, и потому мы должны сражаться друг за друга и расширить вооруженные силы объединенной Балтии!"
 LIT_baltic_unification:0 "Объединение Балтии"
 LIT_baltic_unification_desc:0 "Между балтийскими государствами давно существует чувство братства и товарищества, но мы все время разделены границами и политикой. Хоть наши независимые этносы сильны и по отдельности, наша готовность сражаться за свою независимость делает нас еще ближе друг к другу. Возможно, пора сделать из Балтийской Антанты отдельную нацию!"
 LAT_baltic_economic_union:0 "Балтийская Антанта"
 LAT_baltic_economic_union_desc:0 "Теперь, когда в нашу страну вернулась либеральная демократия и мы устанавливаем близкие экономические связи с другими державами, логично будет войти в экономический союз с нашими соседями по Балтии. Экономики наших стран невелики, но вместе они могут окрепнуть!"
 LAT_baltic_defence_army:0 "Армия обороны Балтии"
 LAT_baltic_defence_army_desc:0 "Наши вооруженные силы действуют совместно, но по сути они разделены. Теперь, когда связь между нашими государствами становится сильнее, возможно, мы сумеем основать Объединенные Балтийские вооруженные силы, единую организацию, которая не контролируется какой-то одной из стран Балтии, но является союзником всем им."
 LAT_pan_baltic_bank:0 "Центральный банк Балкан"
 LAT_pan_baltic_bank_desc:0 "Теперь, когда у нас действует экономический союз, есть возможность образовать панбалтийский банк и ввести единую для наших стран валюту."
 LAT_propose_baltic_union:0 "Предложить создать Балтийский союз"
 LAT_propose_baltic_union_desc:0 "Теперь, когда разные организации действуют в наших странах совместно, похоже, что создание официального Балтийского союза неизбежно. Союз даст всем его гражданам право голоса и вето в его пределах и сделает наши народы еще ближе."
