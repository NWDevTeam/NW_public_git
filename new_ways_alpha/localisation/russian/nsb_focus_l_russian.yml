 POL_KPP_focus:0 "Собрать кабинет левых политиков"
 POL_KPP_focus_desc:0 "КПП — партия революционеров, готовых пойти на крайние меры, без которых не принести социализм в Польшу. Некоторые из тех, кто был верен санационистам, поменяли свою точку зрения, но верить им настолько, чтобы собрать их в правительстве, нельзя. Их необходимо заменить на наших товарищей по революции."
 POL_LIT_union:0 "Восстановить Унию"
 POL_LIT_union_desc:0 "Теперь, когда [Root.GetLeader] является одновременно королем Польши и Литвы, осталось лишь вновь объединить два сейма, и Польско-литовская уния будет возрождена."
 POL_a_leftist_sejm:0 "Сейм левого толка"
 POL_a_leftist_sejm_desc:0 "Хотя Польская крестьянская партия предпочтительна для санационистов, социал-демократам не хватает смелости, чтобы проводить радикальные реформы, необходимые для истинного освобождения польского пролетариата. Лишь под прямым руководством Коммунистической партии народ Польши сможет навсегда избавиться от своих цепей."
 POL_anti_imperialism:0 "Антиимпериалистическая политика"
 POL_anti_imperialism_desc:0 "Противостоять империалистической войне — похвальный принцип, но одного лишь отрицания такой войны недостаточно. Мировая революция требует противостояния самой идее империализма!"
 POL_arm_monarchist_militants:0 "Вооружить бойцов-монархистов"
 POL_arm_monarchist_militants_desc:0 "Мы знаем, что за нашей границей есть те, кто хочет увидеть, как [Root.GetLeader] принесет их стране порядок и процветание, как это было сделано у нас! Нам следует вооружить этих бойцов монархии, чтобы они могли сражаться и вернуть трон своему законному монарху."
 POL_armia_ludowa:0 "Армия Людова"
 POL_armia_ludowa_desc:0 "Мы не можем обогнать иностранных империалистов по вооружению, но мы способны организовать боевиков левого толка, которые готовы погибнуть в борьбе несмотря ни на что. Основав Армию Людову, военное крыло нашей партии, мы всегда будем иметь войско, верное амбициям нашей социалистической революции!"
 POL_assert_eastern_claims_pavel:0 "Заявить о правах на восточные территории"
 POL_assert_eastern_claims_pavel_desc:0 "Уния включает в себя многие части бывшей Российской империи, и, без сомнения, Павла сочли бы предателем, возжелай он их аннексировать. Однако Российской империи больше нет, и долг Павла как белогвардейца — забрать бывшие русские территории у Советов."
 POL_assert_western_claims:0 "Заявить о правах на западные территории"
 POL_assert_western_claims_desc:0 "Так получилось, что за границами Польши оказались многие ее бывшие территории, ставшие с тех пор крупными индустриальными центрами. Для дела Бермондта было бы полезно, если бы они вернулись под польский контроль."
 POL_baltic_socialism:0 "Утвердить балтийский социализм силой"
 POL_baltic_socialism_desc:0 "Воля балтийского народа подавлена диктаторами, капиталистами и фашистами. Чтобы освободить рабочих, нужно прямое польское вмешательство."
 POL_claim_greater_lithuania:0 "Заявить претензии на Большую Литву"
 POL_claim_greater_lithuania_desc:0 "Литва, которую мы знаем сегодня, — лишь тень Великого княжества Литовского, что было до нее. Уния — это не просто союз Польши и Литвы, это союз поляков, литовцев, украинцев и белорусов."
 POL_claim_livonia:0 "Заявить претензии на Ливонию"
 POL_claim_livonia_desc:0 "Среди балтийских народов есть нерушимое чувство братства и товарищества. Теперь, когда мы представляем интересы Литвы, нужно воспользоваться этим чувством братства и объединить страны Балтии в составе нашей растущей империи."
 POL_claim_prussia:1 "Захватить Восточную Пруссию"
 POL_claim_prussia_desc:0 "В Восточной Пруссии проживает множество представителей литовских и польских меньшинств. Пора объединить этих людей с их товарищами в составе Унии."
 POL_claiming_lithuania:0 "Претензии на Унию"
 POL_claiming_lithuania_desc:0 "Есть те, кто в равной мере претендует на власть над Польшей и Литвой, и для каждого поляка, желающего восстановления Унии, было бы очень кстати, если бы мы сделали это под правлением короля, способного заявить о своем божественном праве на обе державы."
 POL_com_independence:0 "Независимость"
 POL_com_independence_desc:1 "[SOV.GetNameDef] слишком долго эксплуатирует нас! Пришла пора польским революционерам снова взять в руки оружие и сражаться за право самоуправления!"
 POL_committee_of_national_liberation:0 "Комитет национального освобождения"
 POL_committee_of_national_liberation_desc:0 "Мы сейчас находимся в опасной позиции: страна зажата между Германией и Россией и может стать жертвой их империалистических махинаций. С основанием Комитета национального освобождения у всех осажденных поляков будет центральная власть, которая организует сопротивление."
 POL_complete_the_bermontian_mission:0 "Завершить миссию Бермондта"
 POL_complete_the_bermontian_mission_desc:0 "Наша задача — сражаться бок о бок с белыми и вернуть Россию царю — не была выполнена из-за неудавшегося вторжения в Литву, но теперь у нас под командованием могучее Содружество наций. Пора оседлать коней и сжечь СССР дотла!"
 royal_legitimist:0 "Роялист-легитимист"
 POL_cossack_king:0 "Король-казак"
 POL_cossack_king_desc:0 "В 1918 году принц, казак и военачальник Павел Бермондт-Авалов получил указание сражаться в России за белых, но вместо этого повел свои войска против Литвы и Латвии. Бермондт непопулярен в народе и не исповедует католичество, но пользуется поддержкой немцев и русской Белой гвардии."
 POL_demand_LIT_pavel:0 "Потребовать Литву"
 POL_demand_LIT_pavel_desc:0 "В прошлый раз последователи Бермондта оказались неспособны аннексировать Литву, но теперь, когда у Павла за спиной польская армия, его позиции настолько сильны, что он вполне может вынудить литовцев поднести ему трон на блюдечке с голубой каемочкой. Король не выпрашивает свое королевство, он берет его по праву."
 POL_demand_slovakia_pavel:0 "Потребовать Словакию"
 POL_demand_slovakia_pavel_desc:0 "Чехословакия слаба, а ее территории завидуют ее соседи. Если немцы могут взять Судеты, просто попросив, возможно, и мы можем таким же образом взять Словакию?"
 POL_demand_slovakia:0 "Потребовать Словакию"
 POL_demand_slovakia_desc:0 "Чехословакия слаба, а ее территории завидуют соседи. Если немцы могут взять Судеты, просто попросив, возможно, и мы можем таким же образом взять Словакию?"
 POL_dismantle_capitalist_empires:0 "Ликвидировать капиталистические империи"
 POL_dismantle_capitalist_empires_desc:0 "Капитализм — естественный враг социализма, и теперь, когда в Польше победила революция, мы должны использовать свою позицию для борьбы с капиталистическим империализмом во всем мире, начав с ликвидации всех колониальных империй."
 POL_dismantle_fascist_empires:0 "Ликвидировать фашистские империи"
 POL_dismantle_fascist_empires_desc:0 "Фашизм — язва на теле нашего мира. Он присваивает себе язык классовой борьбы, чтобы заставить пролетариев сражаться с их же товарищами за рубежом. Фашисты — злейшие враги КПП, и с ними надо расправиться как можно скорее."
 POL_dismantle_soviet_empire:0 "Ликвидировать [SOV.GetAdjective] империю"
 POL_dismantle_soviet_empire_desc:1 "[GetDismantleSovietEmpireDesc]"
 POL_dismantle_soviet_empire_desc_default:0 "[SOV.GetNameDefCap] называет себя федерацией независимых республик, но это та же Российская империя под слоем красной краски — и, как и все империи, это враг Польши."
 POL_dismantle_soviet_empire_desc_alt:0 "С СССР сошла вся красная краска, и теперь мы видим истинное обличье государства [SOV.GetNameDef], а с ним и его имперские амбиции. Эта держава — враг Польши, и с ней нужно разделаться как можно скорее."
 POL_expand_lithuanian_shipyards:0 "Расширить верфи в Литве"
 POL_expand_lithuanian_shipyards_desc:0 "Мы больше не должны быть ограничены портами Гдыни и Гданьска. Теперь, когда Литва под нашим контролем, мы получили возможность значительно расширить свое морское присутствие и состязаться за доминирование в Балтийском море."
 POL_anti_capitalist_revolution:0 "Антикапиталистическая революция"
 POL_anti_capitalist_revolution_desc:0 "Несмотря на соблазн идти одним курсом с Западом ради дипломатической целесообразности, мы не можем продавать свои убеждения иностранным капиталистам. Мировая революция требует борьбы с буржуазией, и именно этим мы и намерены заняться, как бы ни называли себя оппоненты — фашистами или демократами."
 POL_assemble_the_regency_council:0 "Собрать регентский совет"
 POL_assemble_the_regency_council_desc:0 "Акт 5 ноября был обещанием Центральных держав создать свободное и независимое Польское королевство на пепле Российской империи. Регенты не смогли найти монарха, прежде чем сдать всю власть Пилсудскому, но, поскольку санационисты не сумели образовать стабильное правительство, возможно, нам пора снова вернуть регентов, чтобы найти Польше ее законного короля."
 POL_fulfil_fifth_of_november:0 "Выполнить условия Акта 5 ноября"
 POL_fulfil_fifth_of_november_desc:0 "Теперь, когда регентский совет собран заново, пора открыть двери всем без исключения претендентам на польский трон."
 POL_governorate_livonia:0 "Губерния Ливония"
 POL_governorate_livonia_desc:0 "Когда много лет назад Павел вторгся в Ливонию и Латвию, он вполне мог сделать первую своей личной вотчиной. Сейчас Ливония слаба, а у Павла за спиной мощь всей Польши. Ничто не помешает ему восстановить Ливонскую губернию."
 POL_greater_commonwealth:0 "Великая уния"
 POL_greater_commonwealth_desc:0 "Амбиции Унии выходят далеко за исторические границы давно исчезнувшего королевства. В сердцах поляков Уния — великая держава, мультикультурная империя, протянувшаяся от моря до моря!"
 POL_greater_polish_SSR:0 "Великая Польская ССР"
 POL_greater_polish_SSR_desc:0 "Мы доказали свою пользу СССР, и было бы благоразумно попросить вернуть нашей стране контроль над Восточной Польшей, а также заплатить нам за нашу выдающуюся службу революции."
 POL_hohenzollern:0 "Гогенцоллерны"
 POL_hohenzollern_desc:0 "Немцы предусмотрели приход Гогенцоллернов к власти в новом Королевстве Польша, и наши тесные дипломатические связи с Румынией делают румынское королевское семейство идеальными кандидатами на трон Польши."
 POL_institute_royal_guards:0 "Учредить королевскую гвардию"
 POL_institute_royal_guards_desc:0 "Теперь, когда монарх сидит на троне, важно поручить его защиту элите польской армии."
 POL_internal_romanian_support:0 "Запросить внутреннюю поддержку Румынии"
 POL_internal_romanian_support_desc:0 "Король Румынии своей расточительностью и коррупцией ведет страну к разрушения. Увы, но королю Михаю придется сотрудничать с критиками своего отца, чтобы сохранить Румынию."
 POL_king_michaels_coup:0 "Переворот короля Михая"
 POL_king_michaels_coup_desc:0 "Пора королю Михаю узурпировать румынское правительство и получить причитающийся ему по рождению титул. Некогда союзные государства Польша и Румыния станут теперь единым целым."
 POL_king_of_lithuania:0 "Королевство Литва"
 POL_king_of_lithuania_desc:0 "Время пришло; литовский народ требует, чтобы [LIT.GetLeader] был свергнут, и монархисты готовы изложить правительству свои требования. С поддержкой Польши они поймут, что [Root.GetLeader] — их правитель и помазанник Божий."
 POL_dabrowszczacy:0 "Интербригада имени Домбровского"
 POL_dabrowszczacy_desc:0 "Интернациональные бригады польских добровольческих войск сражаются за социалистические и демократические идеи по всему миру, и теперь, когда Польшу контролирует социалистическое правительство, мы можем поддержать Польское государство с помощью этих отважных добровольцев."
 POL_leftist_economics:0 "Создать социалистическую экономику"
 POL_leftist_economics_desc:0 "В капиталистической экономике капитал служит элите. Теперь, когда социалисты основались в правительстве, мы должны поставить экономику на службу крестьянам, проливавшим свою кровь за эту революцию."
 POL_lithuanian_rail:0 "Польско-литовская железная дорога"
 POL_lithuanian_rail_desc:0 "Если мы хотим по-настоящему объединить Польшу и Литву, передвижение между странами этого союза должно быть простым. Объединив наши железные дороги, мы заметно улучшим свои каналы снабжения и повысим промышленный потенциал."
 POL_lower_class_education:0 "Образование низшего класса"
 POL_lower_class_education_desc:0 "Слишком долго доступ к образованию оставался привилегией богатых, но при социализме система образования никак не будет связана с личным имуществом."
 POL_merge_civilian_industries:0 "Устроить слияние гражданской промышленности"
 POL_merge_civilian_industries_desc:0 "Теперь, когда наши нации объединены, нет смысла в том, чтобы Литва производила только для Литвы, а Польша — для Польши. Наша промышленность должна стать единой для блага единого народа."
 POL_merge_internal_governments:0 "Устроить слияние внутренних правительств"
 POL_merge_internal_governments_desc:0 "Хотя во главе Польши и Румынии теперь стоит один монарх, сами государства остаются разделены своими внутренними правительствами. Мы должны предложить румынам назначить своих представителей в сейм и объединить все другие румынские администрации с их польскими эквивалентами."
 POL_merge_the_arms_industries:0 "Устроить слияние военной промышленности"
 POL_merge_the_arms_industries_desc:0 "Польская и литовская военные промышленности уже несколько десятков лет производят оружие только для своих стран, но теперь, когда они едины, у нас есть возможность специализировать промышленность и объединить польские и литовские заводы."
 POL_non_discriminatory_recruitment:0 "Отменить дискриминацию при вербовке"
 POL_non_discriminatory_recruitment_desc:0 "Из-за политики санационизма в наших войсках непропорционально высока доля польских католиков. Нам стоит брать туда любого патриота или социалиста, желающего воевать с оружием в руках против фашизма."
 POL_organize_the_peasants_strike:0 "Организовать забастовку крестьян"
 POL_organize_the_peasants_strike_desc:0 "Польша разделена кровью крестьян. По всей польской сельской местности они становятся все более радикальными из-за пренебрежения правительством их интересами. [POL.GetLeader] неизбежно доведет забастовки до насилия, так что нужно подготовить пролетариат, чтобы он мог восстать против угнетателей."
 POL_polish_path_to_socialism:0 "Польский путь к социализму"
 POL_polish_path_to_socialism_desc:1 "С самого своего основания в 1918 году Коммунистическая партия Польши подвергалась большевизации, и теперь многие из ее членов — лишь прислужники Сталина. Однако Мария Кошутская и несколько других выдающихся членов КПП хотят избавить партию от сталинистских элементов и повернуть Польшу против Москвы."
 POL_polish_peoples_republic:0 "Польская Советская Социалистическая Республика"
 POL_polish_peoples_republic_desc:1 "[GetSovietPolishPeoplesRepublicDesc]"
 POL_polish_peoples_republic_desc_default:0 "Польша — одна из самых промышленно развитых и мощных стран-членов СССР. Будет только правильно, если мы получим больше автономии."
 POL_polish_peoples_republic_desc_alt:0 "Польша выделяется среди других стран в [SOV.GetAdjective] сфере интересов благодаря своей относительной промышленной развитости и отличающейся идеологии. Будет только правильно, если мы получим больше автономии."
 POL_preserve_baltic_independence:0 "Сохранить балтийскую независимость"
 POL_preserve_baltic_independence_desc:0 "Хотя балтийские правительства — по большей части недемократические и капиталистические, они, как и мы, подвергаются угрозам с запада и востока. Лучше мы поможем сохранить эти буржуазные диктатуры, чем допустим, чтобы они пали жертвой имперских амбиций Германии и России."
 POL_preserve_bougoise_democracy:0 "Сохранить буржуазную демократию"
 POL_preserve_bougoise_democracy_desc:0 "Поскольку главная цель КПП — распространить социализм по всему миру, в эти темные времена, когда повсюду поднимает голову фашизм, нам нужно сражаться бок о бок с капиталистами, чтобы сохранить буржуазную демократию. Лишь в мире, свободном от фашизма, возможна всеобщая социалистическая революция."
 POL_press_for_liberia:0 "Потребовать Либерию"
 POL_press_for_liberia_desc:0 "В 1932 году польское и либерийское правительства согласились отдать Либерию под опеку Польши. Американцы считают наше присутствие в Либерии оскорбительным, но эта нация сейчас уязвима и отчаянно нуждается в польской защите."
 POL_pressure_for_the_west:0 "Давление на Запад"
 POL_pressure_for_the_west_desc:1 "Споры о точных границах между Польшей и Германией после Первой мировой войны велись десятилетиями. В этих дебатах Германия сохранила большую часть своих промышленных центров, оставив Польшу практически без индустрии. Теперь, когда востоком правит [SOV.GetNameDef], эти территории нужно заменить Силезией и Померанией."
 POL_pro_allied_government:0 "Назначить просоюзническое правительство"
 POL_pro_allied_government_desc:0 "На многих сеймиках уже проголосовали за то, чтобы идти одним курсом с Западом, и, повысив проголосовавших представителей до более высоких правительственных постов, мы открыто покажем, насколько мы дружелюбны делу Союзников."
 POL_push_for_ruthenia:0 "Пробиваться через Рутению"
 POL_push_for_ruthenia_desc:0 "Железные дороги Украины и Беларуси совершенно заброшены, но эти территории — такая же часть Содружества, как и любые другие. Если мы хотим дойти до самих Советов и забрать то, что принадлежит нам по праву, нужно вкладывать средства в восточную железнодорожную сеть."
 POL_reopen_the_maritime_and_colonial_league:0 "Открыть заново Польскую колониальную лигу"
 POL_reopen_the_maritime_and_colonial_league_desc:0 "Стремления Польши утвердить присутствие на других континентах завершились с неудачной попыткой заполучить Палестину. Теперь же благодаря нашей новой тесной связи с Западом и социалистическому правительству мы можем использовать нашу столицу, чтобы освободить рабочих из европейских колоний и назначить им новое, польское управление."
 POL_restoration_of_the_royal_sejm:0 "Восстановление королевского сейма"
 POL_restoration_of_the_royal_sejm_desc:0 "В старые дни Польского королевства в сейме заседали верные слуги народа и короны. Восстановив сейм и уничтожив Вторую республику, мы должны будем проследить, чтобы все сеймики были лояльны короне и не желали вернуть Польшу под правление санационистов."
 POL_restore_bermontians:0 "Восстановить бермондтцев"
 POL_restore_bermontians_desc:0 "Западную русскую добровольческую армию возглавлял Павел Бермондт-Авалов, желавший восстановить монархию и вернуть порядок на западные территории России. Хотя сейчас Павел обеспокоен в первую очередь Польшей, главная его задача — по-прежнему уничтожение русского коммунизма, и все белогвардейцы должны счесть своим долгом сражаться за армию Бермондта!"
 POL_restore_poland_hungary:0 "Восстановить Польско-венгерское государство"
 POL_restore_poland_hungary_desc:0 "Столетия назад Польша и Венгрия были объединены под одной короной, и эта общая нация главенствовала в Восточной Европе. Теперь, когда Трансильвания и Нитра находятся под польским контролем, единственное, что не дает нам возродить Польско-венгерское государство, — существование собственно Венгрии."
 POL_royal_dictatorship:0 "Установить диктатуру короля"
 POL_royal_dictatorship_desc:0 "У Сейма есть право наложить вето на любое решение короля. Хоть до сих пор нас это устраивало, мир изменился, и мы больше не можем позволять бюрократам стоять на пути королевской воли, данной правителю свыше."
 POL_seek_german_alignment:0 "Искать немецкого расположения"
 POL_seek_german_alignment_desc:0 "Павел, национал-социалист, чей кумир [GER.GetLeader], известен своей дружбой с фашистскими державами мира. Нам остается лишь наладить контакт с фашистами и узнать, не примут ли они Польшу под контролем Бермондта в свою Ось."
 POL_social_commonwealth:0 "Содружество социалистических республик"
 POL_social_commonwealth_desc:0 "Хотя любые амбиции по восстановлению польско-литовского государства идут вразрез с целями нашей революции, нельзя отрицать, что у Польши, Литвы и многих других бывших членов Унии есть общая история и общие враги. В свете наших общих разногласий необходимо создать новую Унию — такую, приоритетом которой будут безопасность и свобода ее рабочих под управлением социализма."
 POL_soviet_industry:1 "[GetSovietIndustrialInvestmentTitle]"
 POL_soviet_industry_default:0 "Инвестиции в советскую промышленность"
 POL_soviet_industry_alt:0 "Промышленная экспансия"
 POL_soviet_industry_desc:1 "[GetSovietIndustrialInvestmentDesc]"
 POL_soviet_industry_desc_default:0 "Преимущество вступления в СССР заключается в том, что мы попадем в могущественный союз государств с мощнейшей промышленностью, а инвестиции потекут к нам рекой. Хотя часть нашей промышленности работает на благо СССР, индустриальные вложения, которые мы получаем от него, заметно повышают нашу производственную мощность."
 POL_soviet_industry_desc_alt:0 "Несмотря на давление со стороны государства [SOV.GetNameDef], мы должны продолжать развивать свою промышленность. Она может пригодиться нам, если мы однажды решим разорвать свои цепи."
 POL_soviet_military_staff:0 "Советское военное руководство"
 POL_soviet_military_staff_desc:0 "С основанием Второй Польской республики многие польские генералы левого толка бежали в СССР, чтобы дальше сражаться за мировую революцию. Теперь, когда у власти находится дружественное Советам правительство, эти отважные изгнанники могут вернуться домой."
 POL_support_colonial_workers_strikes:0 "Поддержать забастовки колониальных рабочих"
 POL_support_colonial_workers_strikes_desc:0 "Рабочие в европейских колониях страдают и ведут свою борьбу, сгибаясь под гнетом и трудясь на империю, которая не дает им ничего. Этим рабочим нечем сражаться за свободу, и если мы действительно хотим приблизить мировую революцию, мы должны вооружить угнетенных для борьбы с угнетателями-колонизаторами."
 POL_support_monarchism_in_LIT:0 "Поддержать монархистов в Литве"
 POL_support_monarchism_in_LIT_desc:0 "Как и Польша, Литва должна была избрать себе нового короля. При этом, в отличие от Польши, Германия объявила честные выборы нелегитимными, но мы можем обеспечить литовцам сильного правителя, который и был им обещан, — того, кто сможет защитить Литву от немецкого империализма."
 POL_warsaw_to_crimea_railway:0 "Железная дорога из Варшавы в Крым"
 POL_warsaw_to_crimea_railway_desc:0 "В наших устремлениях править от моря до моря важно, чтобы каждая взятая нами территория была полностью интегрирована в нашу страну. Наши естественные границы простираются с севера на юг, с востока на запад, и если мы соединим Крым с нашей железной дорогой, наш контроль над регионом возрастет."
 POL_elect_a_PSL_leader:0 "Выбрать лидера ПКП"
 POL_elect_a_PSL_leader_desc:0 "Хотя коммунисты соревнуются за влияние в нашем правительстве, военные поддерживают ПКП. Если мы сейчас утвердим свое лидерство, КПП не сможет захватить контроль над правительством."
 POL_invest_in_the_peasantry:0 "Инвестировать в крестьянские сообщества"
 POL_invest_in_the_peasantry_desc:0 "Крестьяне сражались в наших рядах, заручившись обещанием, что мы улучшим жизнь села, и мы намерены это обещание выполнить. Надежная инфраструктура и сеть железных дорог гарантируют, что никто не останется в стороне."
 POL_seek_an_alliance_with_kaiser:0 "Искать союза с кайзером"
 POL_seek_an_alliance_with_kaiser_desc:0 "Королевство Польша обязано своим существованием Акту 5 ноября — декларации немецкого кайзера, в которой тот обещал выделить территории под новое Польское королевство из оккупированной Россией Конгрессионной Польши. Пока неизвестно, каковы планы кайзера на Польшу, но, возможно, осторожное напоминание о декларации Германской империи могло бы заложить основу для нашего маловероятного союза."
 POL_surrender_the_east:0 "Сдать восток"
 POL_surrender_the_east_desc:0 "СССР считает Восточную Польшу законной частью Украины и Белоруссии, интересы которых он, по его же словам, представляет. Возможно, уступив эти территории Советам, мы сможем стать их союзниками."
 POL_woo_morges_staff:0 "Пригласить Фронт Моржес"
 POL_woo_morges_staff_desc:0 "Без хотя бы частичной армейской поддержки наш бунт не принесёт плодов. Большинство остается лояльным одной из трех ветвей санационистов, Фронт Моржес же заинтересован в восстановлении польской демократии. Возможно, его представители согласятся сотрудничать с нами."
 POL_ease_sanationist_tensions:0 "Ослабить санационистскую напряженность"
 POL_ease_sanationist_tensions_desc:0 "Многие члены Фронта Моржес занимают высокие военные посты в движении санационистов. Возможно, нам удастся убедить их использовать свой политический капитал, чтобы ослабить давление правительства на бастующих. Это даст нам ценное время для развития своего движения в Польше."
 POL_arm_peasant_militia:0 "Вооружить крестьянское ополчение"
 POL_arm_peasant_militia_desc:0 "Польское крестьянство может освободить себя от угнетателей лишь одним способом — взяв в руки оружие и начав войну с буржуазией. Использовав политический капитал Фронта Моржес, чтобы украсть снаряжение у санационистов, мы начнем войну уже с полностью обученными и вооруженными крестьянами."
 POL_state_national_council:0 "Крайова Рада Народова"
 POL_state_national_council_desc:0 "Санационисты закрепили свои убеждения в Апрельской конституции. Пора и нам сделать то же самое. Крайова Рада Народова будет основана для того, чтобы собрать политиков-социалистов со всей Польши и исправить реакционные законы санационистов."
 POL_communal_governance:0 "Общественное управление"
 POL_communal_governance_desc:0 "Хоть Крестьянская война и была необходима, но она посеяла хаос и разруху в деревне. Настало время отстраивать села заново и собирать местные органы управления, чтобы залечить шрамы, оставленные войной."
 POL_raise_the_black_madonna:0 "Поднять Черную Мадонну"
 POL_raise_the_black_madonna_desc:0 "Черная Мадонна — священный лик Девы Марии, популярный среди низших классов Польши как защитница страны и ее обездоленных. Если мы сделаем Черную Мадонну символом своего движения, то, когда придет время, народ будет знать, что Богородица на нашей стороне."
 POL_reassemble_the_sejm:0 "Заново собрать сейм"
 POL_reassemble_the_sejm_desc:0 "Теперь, когда в Польше восстановлена демократия, пора заново созвать сеймики, распущенные в свое время санационистами."
 POL_empower_the_morges:0 "Усилить Фронт Моржес"
 POL_empower_the_morges_desc:0 "Фронт Моржес показали себя союзниками демократии; ничего из того, что мы достигли на настоящий момент, не было бы возможно без их помощи. Возможно, эти генералы заслужили право возглавить свое собственные военное крыло."
 POL_ROM_join_allies:0 "Примкнуть к Союзникам"
 POL_ROM_join_allies_desc:0 "Теперь, когда престолы Польши и Румынии объединены, мы должны обратить внимание наших дипломатов обратно на западных союзников."
 POL_anti_blitz_tactics:0 "Тактика противодействия блицкригу"
 POL_anti_blitz_tactics_desc:0 "Немцы хотят сокрушить нас быстрым и мощным натиском, но, возможно, их военная машина хоть и мощна, но хрупка. Людей можно заставить встречать опасность, не отступая ни на шаг, а танки опасны лишь в том случае, если к ним не готовиться."
 POL_anti_fascist_military_desc:0 "Хоть социалистическое правительство в некотором роде разобщило Польшу, наша ориентация на Запад дает нам общую политическую цель — упорное противостояние фашизму и немецкому империализму. Поддержка и пропаганда усилят и объединят нашу армию перед лицом растущего глобального фашизма."
 POL_anti_germans_abroad:0 "Поддержать антигерманские движения за границей"
 POL_anti_germans_abroad_desc:0 "Страны Балтии — наши братья в этой борьбе с большевизмом и нацизмом. Пусть они разрознены, жалки и слабы, но с помощью польского правительства мы, возможно, еще сумеем превратить их в эффективные военные механизмы."
 POL_assert_eastern_claims:0 "Заявить о правах на восточные территории"
 POL_assert_eastern_claims_desc:0 "Польша в текущем ее состоянии — лишь тень былой империи. Польша — это не просто место, где живут поляки, это наследие Содружества, и мы должны восстановить старые границы на востоке."
 POL_assurance_of_loyalty:0 "Провести послевоенные границы"
 POL_assurance_of_loyalty_desc:0 "Немцы забрали у нас значительные территории, а наши усилия по поддержанию войны бесспорны. С нас довольно раболепия — пора потребовать компенсацию за то, чего мы лишились."
 POL_beck_ribbentrop:0 "Пакт Молотова-Риббентропа"
 POL_beck_ribbentrop_desc:0 "Не секрет, что немцы очень хотят аннексировать Гданьск и другие бывшие немецкие территории, но для этого не обязательно проходить через кровавый конфликт. Возможно, Юзеф Бек сумеет придумать дипломатическое решение для пересмотра границ."
 POL_declare_independence:0 "Объявить о независимости"
 POL_declare_independence_desc:0 "Немцы были полезны нам для устранения угрозы от государства [SOV.GetNameDef], но теперь наш черед восстать против тех, кто желает видеть Польшу в цепях. Пришло время атаковать рейх."
 POL_demand_LIT:0 "Потребовать Литву"
 POL_demand_LIT_desc:0 "Литовское правительство расколото, слабо и отличается плохим экономическим и военным управлением. Польское государство неполно без своих подданных, и, возможно, литовцы согласятся на объединение, если их просто попросить."
 POL_demand_pomerania:0 "Потребовать Померанию"
 POL_demand_pomerania_desc:0 "Померания некогда была частью Польского государства, а теперь она в руках немцев. Мало кто верит в успех этого предприятия, но все же стоит бросить жребий и взять то, что принадлежит нам."
 POL_divide_lit:0 "Разделить Литву"
 POL_divide_lit_desc:0 "Нам нужно восстановить Унию, немцам нужен Мемель — возможно, мы сумеем прийти к соглашению и выдвинуть Литве совместный ультиматум."
 POL_empower_falangist_militants:0 "Усилить бойцов-фалангистов"
 POL_empower_falangist_militants_desc:0 "Среди фалангистов есть военизированные организации, вооружающиеся для неизбежной борьбы с коммунистами. С поддержкой правительства эти энтузиасты могут образовать мощное вооруженное крыло партии фалангистов."
 POL_falangist_international:0 "Международная Фаланга"
 POL_falangist_international_desc:0 "Противостояние нацизму и итальянскому фашизму ставит нас в уязвимое положение. Мы должны искать союзников в борьбе с немцами. Возможно, представив фалангизм в качестве альтернативы, мы сможем образовать союз близких по духу наций."
 POL_force_polish_upper_class:0 "Продвигать польский высший класс"
 POL_force_polish_upper_class_desc:1 "Поляки — молодая, лишь недавно освобожденная нация, и потому многие из них принадлежат к низшим слоям общества. Наша страна не продержится долго, если мы не создадим элитный класс, с юных лет обучающийся управлению государством."
 POL_german_staff:0 "Народная немецкая самозащита"
 POL_german_staff_desc:0 "В Польше есть заметное немецкое этническое меньшинство, и хотя немцы захотят использовать молодых людей из его числа против нас, наше текущее сотрудничество с Германией, возможно, сделает немецкие общины в Польше более благосклонными к нашему делу."
 POL_german_training:0 "Немецкое военное руководство"
 POL_german_training_desc:0 "Наши немецкие «партнеры» довольно тщательно охраняют свои военные секреты, но, возможно, если предложить им управлять некоторыми из наших внутренних военных дел, они вынуждены будут раскрыть часть этих секретов нам."
 POL_integrate_greater_kashubia:0 "Интегрировать Померанию"
 POL_integrate_greater_kashubia_desc:0 "Славянский народ Кашубии считает всю Померанию своей законной территорией, а многие поляки считают ее частью Польши. Теперь, когда эти земли в наших руках, нам нужно лишь интегрировать их в правительство, и Восточная Германия станет Западной Польшей."
 POL_integrate_the_endecja:0 "Интегрировать национал-демократов"
 POL_integrate_the_endecja_desc:1 "Пока отделение национал-демократической партии под названием «Седло» ведет переговоры о коалиции с санационистами, большинство в партии по-прежнему против этого. Пригласив в наше правительство ключевых национал-демократов, мы, возможно, еще сумеем образовать правительство, объединенное идеей польского национализма."
 POL_integrate_the_falanga:0 "Интегрировать фалангистов"
 POL_integrate_the_falanga_desc:0 "НРЛ «Фаланга» — опасная и не чуждая насилию организация, но растущий в правительстве национализм может побудить фалангистов объединиться с нами ради будущего Польши."
 POL_invite_the_baltics:0 "Пригласить балтийские государства"
 POL_invite_the_baltics_desc:0 "В то время как большинству католических стран грозит опасность вторжения большевиков, государства Балтии — естественные союзники дела фалангизма, и их необходимо защищать."
 POL_invite_the_lowlands:0 "Пригласить Нидерланды"
 POL_invite_the_lowlands_desc:1 "Хоть в Бенилюксе фалангизм сейчас находится на задворках политики, достаточно некоторого времени и ресурсов, чтобы сделать это течение достаточно распространенным и образовать альянс с подходящими государствами."
 POL_konfederacja_narodu:0 "Конфедерация народа"
 POL_konfederacja_narodu_desc:1 "Конфедерация народа — небольшая группа польских националистов, противостоящих всяким попыткам Германии оккупировать Польшу. Возможно, если мы объявим, что наши интересы противоречат немецким, эти боевики примкнут к нашему делу."
 POL_nationalist_constitution:0 "Националистическая Конституция"
 POL_nationalist_constitution_desc:0 "Апрельская Конституция еще не смогла закрепить образ польской идентичности, но некоторые члены национал-демократической партии и партии фалангистов предложили свою помощь в изменении Конституции. Они составят такой текст, где идентичность нашей нации будет занимать лидирующее место."
 POL_polish_shock_battallions:0 "Uderzeniowe Bataliony Kadrowe"
 POL_polish_shock_battallions_desc:0 "Uderzeniowe Bataliony Kadrowe — специально подготовленные ударные батальоны, вооруженное крыло Конфедерации народа, готовое умереть, но не отдать Варшаву врагам."
 POL_underground_conscripts:0 "Подпольные призывники"
 POL_underground_conscripts_desc:0 "Объявив призыв среди ячеек Польского Подпольного государства, мы дадим нашим отрядам возможность куда эффективнее бороться с оккупантами."
 POL_prepare_german_line:0 "Подготовить Немецкую линию"
 POL_prepare_german_line_desc:0 "Граница с Германией — самое уязвимое место нашей страны. Чтобы не пустить немцев в Варшаву, их нужно встречать у самой границы и там в зародыше подавлять любую попытку сломить нашу волю."
 POL_privatize_education:0 "Захватить иностранные предприятия"
 POL_privatize_education_desc:0 "Иностранные инвесторы принесли нам немало пользы, но все же основанные ими предприятия лучше передать во владение Польше. Изначальные владельцы огорчатся, но это необходимый акт патриотизма."
 POL_radicalize_poles_in_germany:0 "Радикализировать польских боевиков в Германии"
 POL_radicalize_poles_in_germany_desc:0 "В Германии проживает много польских меньшинств, подверженных радикализации. Возможно, если мы раскроем им планы Германии на Польшу, они организуются в боевиков, готовых сражаться за наше дело."
 POL_reach_out_to_underground_state:0 "Обратиться к Подпольному государству"
 POL_reach_out_to_underground_state_desc:1 "Польское Подпольное государство действует тайно, за закрытыми дверями. Обратившись к нему и заручившись его поддержкой, мы, возможно, сумеем однажды свергнуть наших бывших хозяев."
 POL_reassert_silesian_claims:0 "Вновь заявить права на Силезию"
 POL_reassert_silesian_claims_desc:0 "Судьба Силезии была камнем преткновения в ранние дни Польской Республики и правительство в то время согласилось уступить большую ее часть, ограничившись относительно малой территорией Верхней Силезии. Сильное государство так бы не поступило. Необходимо вновь заявить свои права."
 POL_reopen_national_elections:0 "Заново открыть национальные выборы"
 POL_reopen_national_elections_desc:0 "Цель национал-демократов — восстановить демократию в Польше, проследив при этом, чтобы правительство служило интересам польского национализма. Мы должны снова открыть выборы — но так, чтобы непатриотичные партии не могли выставлять свои кандидатуры."
 POL_request_autonomous_status:0 "Запросить автономный статус"
 POL_request_autonomous_status_desc:0 "Мы чахнем под тяжестью немецкого влияния. Мы должны запросить большей промышленной автономии, если хотим, чтобы у нас было хоть какое-то будущее."
 POL_riot_of_37:0 "Варшавское восстание"
 POL_riot_of_37_desc:0 "Санационисты никогда не согласятся мирно передать власть фалангистам, но влияние последних давно вышло из-под контроля санационистов. Одного восстания в Варшаве может оказаться достаточно, чтобы поставить Фалангу во главе нации."
 POL_sideline_the_sanacja:0 "Оттенить санационистов"
 POL_sideline_the_sanacja_desc:0 "Фалангисты и национал-демократы набрали достаточное влияние в польском правительстве. Если они станут сотрудничать плотнее, санационисты могут значительно утратить политический капитал и стать уязвимыми для переворота."
 POL_siodemki:0 "Консолидировать Конституции"
 POL_siodemki_desc:0 "Санационисты поддерживают Апрельскую Конституцию, в то время как национал-демократы хотят заменить ее своей собственной. Поскольку наши партии сотрудничают, мы не можем допускать разночтений и должны объединить два этих разных видения будущего Польской Республики в одно."
 POL_state_catholicism:0 "Государственное католичество"
 POL_state_catholicism_desc:0 "Католическая идентичность неотъемлема от фалангистской идеологии, и потому церковь и государство должны стать единым целым."
 POL_support_falangists_in_the_americas:0 "Поддержать американских фалангистов"
 POL_support_falangists_in_the_americas_desc:0 "На Американском континенте развито движение фалангистов — в основном в латиноамериканских странах. Расширение нашего альянса на этот континент необходимо не только для того, чтобы укрепить фалангистские интересы по всему миру, но и для того, чтобы защитить наших товарищей от влияния США."
 POL_support_global_falangism:0 "Поддержать глобальный фалангизм"
 POL_support_global_falangism_desc:0 "Мы не одиноки в своем стремлении принести нашей нации фалангизм. По всей Польше есть добровольцы, которые хотят поддержать мировое фалангистское движение, и государство должно им помогать."
 POL_the_national_commonwealth:0 "Национальное содружество"
 POL_the_national_commonwealth_desc:0 "Старое содружество представляло собой Польскую империю, правившую большими землями и народами. Теперь, когда Литва в наших руках, Польская империя возродится снова!"
 POL_romanov:0 "Романова"
 POL_romanov_desc:0 "Молодая госпожа, именующая себя Анастасией Романовой, неожиданно заявляет, что последним монархом Польши был царь Николай II и, следовательно, право царствовать в Польше даровано ей Богом."
 POL_invite_exiled_nobility:0 "Пригласить ссыльную аристократию"
 POL_invite_exiled_nobility_desc:0 "Многие русские аристократы отказываются признавать законность правления нашего короля Анастасии. Если пригласить их вернуться и пообещать титулы, возможно, они поменяют свое мнение и признают ее правомерной наследницей царя Николая II."
 POL_pan_slavism:0 "Панславянский реваншизм"
 POL_pan_slavism_desc:0 "До сих пор движение панславянизма было лишь полезным инструментом для утверждения русскими своей гегемонии над всеми славянами — но оно же полезно и для объединения разрозненных славянских народностей в объединенные государства, такие как Югославия и Чехословакия. Почему же тогда Польша должна быть исключением? Разве не стоит ей тоже обратить себе на пользу эту волну панславянизма?"
 POL_demand_yugoslav_subjugation:0 "Потребовать подчинения Югославии"
 POL_demand_yugoslav_subjugation_desc:0 "Если мы хотим когда-нибудь реализовать свой план по панславянскому объединению, не стоит забывать про южных славян. Хоть между нами и находятся государственные границы и горные хребты, все же мы, как и они, — славяне."
 POL_claim_russia:0 "Заявить претензии на Россию"
 POL_claim_russia_desc:0 "Король Анастасия Романова — последняя живая наследница царя Николая II, и потому ее претензия на российский трон не просто легитимна — это воля Божья. Российская аристократия поддерживает ее претензии, и Анастасия готовится занять полагающееся ей по праву место императрицы России."
 POL_proclaim_slavic_unity:0 "Провозгласить славянское единство"
 POL_proclaim_slavic_unity_desc:0 "Теперь, когда вся русская и польская территория находится под нашим контролем, мы намерены достигнуть того, чего не удавалось до нас ни одному царю. С согласия и одобрения как русских, так и поляков мы объявим об объединении славянских народов."
 POL_niech_zyje_opor:0 "W imieniu Polski Podziemnej"
 POL_niech_zyje_opor_desc:0 "По всей Польше ходят слухи о бунте и свободе. В наших церквях и в подполье отважные и патриотичные поляки хотят восстановить независимую Польшу, и силой агитации и оружия мы вполне можем освободить Варшаву!"
 POL_niech_zyje_opor_no_mtg:0 "$POL_niech_zyje_opor$"
 POL_niech_zyje_opor_no_mtg_desc:0 "$POL_niech_zyje_opor_desc$"
 POL_morges_pact:0 "Пакт Моржес"
 POL_morges_pact_desc:0 "В Польше восстановлена демократия, и амбиции пакта Моржес почти реализованы. Остается лишь усилить наши связи с Францией и восстановить франко-польский союз."
 POL_morges_economic_union:0 "Франко-польский экономический пакт"
 POL_morges_economic_union_desc:0 "Теперь, когда отношения Франции и Польши усилились, мы можем гарантировать друг другу экономическую взаимопомощь во времена войны."
 POL_invite_romania_to_morges:0 "Пригласить Румынию в состав пакта"
 POL_invite_romania_to_morges_desc:0 "Один только франко-польский союз не выдержит всю мощь натиска стран Оси. Мы должны расширить наш союз между морями."
 POL_align_with_habsburgs:0 "Габсбургский альянс"
 POL_align_with_habsburgs_desc:0 "Габсбурги сидят как на польском, так и на венгерском тронах. Возможно, пора официально укрепить наши семейные связи, заключив альянс."
 POL_habsburg:0 "Габсбург"
 POL_habsburg_desc:1 "Карл Альбрехт фон Габсбург — польский патриот и, по счастливому совпадению, член королевской семьи. Возможно, стоит пригласить его занять трон, к которому его готовили с самого рождения."
 POL_habsburg_monarchist_militants:0 "Вооружить габсбургских бойцов"
 POL_habsburg_monarchist_militants_desc:0 "В Чехословакии есть те, кто жаждет возвращения абсолютной наследственной монархии. Нужно лишь дать им оружие, и они силой продвинут дело Габсбургов в массы!"
 POL_join_CZE_industry:0 "Присоединиться к чешской промышленности"
 POL_join_CZE_industry_desc:0 "Промышленность в Богемии и Польше никак не связана друг с другом. Нужно исправить это, чтобы извлечь максимум выгоды из союза наших наций."
 POL_join_CZE_military:0 "Присоединиться к чешской армии"
 POL_join_CZE_military_desc:0 "Наша военная промышленность разделена и не работает на общее дело. Нужно интегрировать чешский промышленный комплекс в польские вооруженные силы."
 POL_join_CZE_rails:0 "Объединить железные дороги"
 POL_join_CZE_rails_desc:0 "Доставка грузов через Судеты — дорогая и неэффективная затея. Чтобы успешно защищать всю нашу новую нацию, мы должны объединить наши сети железных дорог."
 POL_king_of_bohemia:0 "Король Богемии"
 POL_king_of_bohemia_desc:0 "В Чехословакии сильны монархистские настроения. Нам нужно лишь настоять на своих претензиях на богемский трон, и чешское правительство, без сомнения, уступит нашим требованиям."
 POL_kings_guard:0 "Королевская гвардия"
 POL_kings_guard_desc:0 "Король хочет командовать армией, и кто лучше подойдет на роль подчиненных, чем его личная королевская гвардия?"
 POL_press_the_habsburg_claim:0 "Усилить габсбургские претензии"
 POL_press_the_habsburg_claim_desc:0 "Венгрия слишком долго остается без короля, а эрцгерцог Отто фон Габсбург — без собственного трона. Мы должны усилить претензии нашего родственника на трон и обеспечить правление Габсбургов в Европе!"
 POL_reclaim_west_slavia:0 "Заявить претензии на Западную Славию"
 POL_reclaim_west_slavia_desc:0 "Кашубы, полабы и лужичане — тоже западно-славянские народы, но многие из них живут вне наших границ и нашего влияния. Если мы хотим быть защитниками западно-славянских народов, защищать нужно всех без исключения."
 POL_restore_the_diet_of_galicia:0 "Восстановить Галицкий сейм"
 POL_restore_the_diet_of_galicia_desc:0 "Галицкий сейм представлял правление Габсбургов в Польше, и теперь, когда Габсбург сидит на нашем троне, будет только справедливо восстановить и сейм."
 POL_royal_hussars:0 "Возродить крылатых гусар"
 POL_royal_hussars_desc:0 "Крылатые гусары были одними из самых знаменитых польских солдат, и хотя время гусар давно прошло, традиции боевой кавалерии сильны в Польше до сих пор. Их нужно лишь немного поддержать, чтобы они обрели всемирную славу."
 POL_royal_officer_corps:0 "Королевский офицерский корпус"
 POL_royal_officer_corps_desc:0 "Будучи королем и генералом, Карл Альбрехт являет собой выдающийся образец польского джентльмена. Вероятно, всех наших офицеров стоит обучать искусству войны так, как учился ему наш король — в окопах."
 POL_soldier_king:0 "Король-солдат"
 POL_soldier_king_desc:0 "Король жаждет сражаться за эту страну на передовой, но мы не можем допустить, чтобы наш правитель так рисковал собой. Возможно, если дать ему звание фельдмаршала, он послужит в кризис вечным символом нашей нации, а заодно и удовлетворит свою страсть к битве."
 POL_support_monarchy_in_CZE:0 "Поддержать монархистов в Чехословакии"
 POL_support_monarchy_in_CZE_desc:0 "Габсбургское правление в Чехословакии быстро уходит в историю, но теперь, когда Габсбург сидит на нашем троне и польская идентичность сильна как никогда, мы можем пропагандировать западнославянскую идентичность и усилить претензии Габсбургов на Богемию."
 POL_trust_in_the_west:0 "Доверие Западу"
 POL_trust_in_the_west_desc:0 "Хоть австрийские Габсбурги и сражались против западных держав в Великой войне, Польша — друг Запада. Мы должны верить, что наши союзники за морем продолжат помогать нам, как уже не раз помогали в прошлом."
 POL_unite_west_slavia:0 "Объединиться с Богемией"
 POL_unite_west_slavia_desc:0 "Поскольку наш король правит сразу Польшей и Богемией, нам остается лишь объединить их администрации, и мечта о Западной Славии будет осуществлена."
