 SOV_the_left_opposition:0 "Левая оппозиция"
 SOV_the_left_opposition_desc:0 "Очевидно, что Советский Союз сбился с обещанного пути. Ходят даже разговоры о строительстве социализма в отдельно взятой стране — это значит, что рабочие остального мира будут предоставлены сами себе без всякой солидарности. Если товарищ Сталин не будет действовать, за дело возьмутся другие."
 SOV_the_left_opposition_tt:0 "Начинает процесс подготовки к §Yгражданской войне§! в государстве [ROOT.GetNameDef]."
 SOV_the_fourth_international:0 "Четвертый интернационал"
 SOV_the_fourth_international_desc:1 "Сталинские марионетки в так называемом Третьем Интернационале показали себя полностью неспособными продвигать дело революции. Их видение коммунизма мало похоже на теории Маркса и Ленина, оно превращает мечту о рабочем государстве под управлением демократии в антиутопический кошмар. Нам нужен новый интернационал, который будет защищать революцию!"
 SOV_bring_old_trotskyists_back:0 "Вернуть старых троцкистов"
 SOV_bring_old_trotskyists_back_desc:0 "В ранние годы революции среди разных группировок в партии были часты напряженные споры. Некоторых несогласных с линией партии — в частности, Карла Радека и Евгения Преображенского — даже изгнали из ее рядов из-за незначительных разногласий. Возможно, простого жеста раскаяния от этих давних членов партии было бы достаточно, чтобы принять их обратно."
 SOV_bring_old_trotskyists_back_trigger_tt:0 "§Y$SOV_karl_radek$§! и §Y$SOV_yevgeny_preobrazhensky$§! уничтожены Сталиным."
 SOV_bring_old_trotskyists_back_effect_tt:0 "§Y$SOV_karl_radek$§! и §Y$SOV_yevgeny_preobrazhensky$§! становятся доступны в роли советников."
 SOV_organize_the_wreckers:0 "Организовать вредительство"
 SOV_organize_the_wreckers_desc:0 "Если Сталин и его подручные решат сопротивляться, а не действовать в интересах революции, мы должны быть готовы сражаться. В такой отчаянной ситуации не стоит отказываться даже от саботажа народной собственности. Саботаж должен проводиться точечно и не уничтожать великих достижений советских рабочих."
 SOV_organize_the_wreckers_tt:0 "Открывает §Yрешения§! по саботажу промышленности в ходе гражданской войны."
 SOV_integrate_smirnovs_bloc:0 "Интегрировать смирновский блок"
 SOV_integrate_smirnovs_bloc_desc:0 "Несколько старых троцкистов недавно были арестованы и заключены в тюрьму за то, что высказывались против сталинской диктатуры. Поговорив с кем надо, мы могли бы организовать их освобождение и отправку в изгнание, где они организуются вдали от политической паранойи. Они не забудут, кто именно помог им бежать."
 SOV_integrate_smirnovs_bloc_tt:0 "§Y$SOV_ivan_smirnov$§!, §Y$SOV_ivar_smilga$§! и §Y$SOV_aleksandr_shlyapnikov$§! будут освобождены из тюрьмы и отправлены в изгнание (§Gперсонажи в изгнании не могут быть подвергнуты чистке§!). Они будут доступны в роли советников с началом гражданской войны.\nДобавляет поддержку левой оппозиции в два региона."
 SOV_left_eliminate_right:0 "Искоренить правых"
 SOV_left_eliminate_right_desc:0 "В партии есть группировки, абсолютно несовместимые друг с другом. Если мы хотим захватить правительство и вернуть революцию на верный курс, нам нельзя отвлекаться на их распри. Раз «товарищ» Сталин так активно ищет внутренних врагов, мы могли бы обратить его внимание на кого нужно…"
 SOV_left_eliminate_right_tt:0 "§Y$SOV_nikolay_bukharin$§!, §Y$SOV_aleksey_rykov$§! и §Y$SOV_mikhail_tomsky$§! станут потенциальными целями сталинских чисток."
 SOV_eliminate_opposition_factionalism_tt:0 "Изменяет §Y$SOV_factionalism_modifier$§!:\nПрирост политической власти: §G+5%§!."
 SOV_committee_in_exile:0 "Комитет в изгнании"
 SOV_committee_in_exile_desc:0 "Никогда нельзя знать наверняка, кто следующим станет жертвой паранойи Сталина. Мы должны подготовить тайные маршруты и убежища, чтобы вывозить из страны своих сторонников, если те вдруг станут целью очередной чистки."
 SOV_committee_in_exile_tt:0 "Открывает решение §Y$SOV_send_supporters_abroad$§!, позволяющее нам отправлять симпатизирующих в изгнание (§Gперсонажи в изгнании не могут быть подвергнуты чистке§!). Изгнанные персонажи станут доступны с началом гражданской войны."
 SOV_approach_tukhachevsky:0 "Обратиться к Тухачевскому"
 SOV_approach_tukhachevsky_desc:0 "Михаил Тухачевский, без сомнения, один из наших величайших военных мыслителей. Его теория о быстром продвижении в глубокий тыл противника объединенных войск не обошлась без критики, но он тем не менее еще пользуется поддержкой некоторых талантливых генералов. Если мы убедим его присоединиться к нашему делу, он станет бесценным союзником."
 SOV_approach_tukhachevsky_tt:0 "§Y$SOV_mikhail_tukhachevsky$§! встанет на сторону левой оппозиции в гражданской войне, приведя с собой войска и верных ему генералов."
 SOV_approach_primakov:0 "Обратиться к Примакову"
 SOV_approach_primakov_tt:0 "§Y$SOV_vitaly_primakov$§! встанет на сторону левой оппозиции в гражданской войне, приведя с собой войска и верных ему генералов."
 SOV_approach_primakov_desc:0 "Виталий Примаков — один из наших лучших командиров-кавалеристов. Его поддержка в борьбе за страну была бы бесценна."
 SOV_funds_for_the_cause:0 "Деньги на правое дело"
 SOV_funds_for_the_cause_desc:0 "То, что $SOV_lev_trotsky$ и другие находятся за границей, может сыграть нам на руку. Следует организовать по всему миру сбор средств на дело социализма и одновременно с этим втайне убеждать правительства поддержать нас оружием."
 SOV_funds_for_the_cause_tt:0 "Добавляет идею §Y$SOV_foreign_funds_idea$§! на 365 дней с начала гражданской войны."
 SOV_left_opposition_coup:0 "Разжечь пламя"
 SOV_left_opposition_coup_desc:0 "Время пришло. Поднимем знамена в борьбе с тираном. Революция начнется заново!"
 SOV_left_opposition_coup_tt:0 "Добавляет поддержку левой оппозиции в армии, на флоте и в авиации.\nНачинает §Yсоветскую гражданскую войну§!. "
 SOV_exiled_advisors_available_tt:0 "§YСтанут доступны персонажи, отправленные в изгнание.§!"
 SOV_the_vanguard_of_the_true_revolution:0 "Авангард истинной революции"
 SOV_the_vanguard_of_the_true_revolution_desc:0 "Пусть мир услышит о нашей революции. Мы призовем революционеров всего мира под свои знамена. Вместе мы можем одолеть Сталина и добиться победы революции."
 SOV_long_live_the_workers_government:0 "Да здравствует правительство рабочих!"
 SOV_long_live_the_workers_government_desc:0 "Теперь, когда мы отправились по долгому пути к истинному освобождению рабочего класса, нельзя поддаваться искушению заменить одно правительство элиты на другое. Наш союз должно возглавлять истинное правительство рабочих, собранное из рабочих и для рабочих."
 FOURTH_INTERNATIONAL_FACTION:0 "Четвертый Интернационал"
 SOV_left_purges:0 "Убрать контрреволюционеров"
 SOV_left_purges_desc:0 "В стране хватает и других, вынашивавших нелюбовь к Сталину. Пока мы утверждаем свое правление, надо не допустить, чтобы эти люди начали формировать контрреволюционные ячейки, иначе у нас очень быстро начнется очередная гражданская война."
 SOV_left_right_purges_factionalism_tt:0 "Убирает модификатор политической власти у: §Y$SOV_factionalism_modifier$§!"
 SOV_left_purges_tt:0 "Советники из правой оппозиции будут убраны"
 SOV_the_builder_of_the_red_army:0 "Строитель Красной армии"
 SOV_the_builder_of_the_red_army_desc:0 "Какой бы она ни стала в будущем, неизменным останется одно: создатель Красной армии — $SOV_lev_trotsky$. Пора ему вернуться на свою прежнюю позицию и повести новую, усиленную Красную армию в бой."
 SOV_reigniting_the_revolutionary_spirit:0 "Пробуждение революционного духа"
 SOV_reigniting_the_revolutionary_spirit_desc:0 "Годы сталинистского правления приглушили революционное рвение нашего народа. Нашим рабочим твердили, что революция рано или поздно случится. Мы знаем, что это не так — при текущем развитии дел в мире огонь революции нужно разжигать в других, не столь развитых странах. Мы раздуем это пламя."
 SOV_the_permanent_revolution:0 "Вечная революция"
 SOV_the_permanent_revolution_desc:0 "Марксистская теория учит нас, что при подходящих обстоятельствах революция неизбежна, но сейчас такие обстоятельства явно не наступили или наступили не везде. Мы не должны мириться с этим и ждать мировой революции, до которой могут оставаться сотни лет. Рабочие и крестьяне всего мира страдают уже сейчас, сегодня, и их освобождение не может ждать."
 SOV_the_permanent_revolution_decisions_tt:0 "Открывает решение §YОрганизовать пятую колонну§!, позволяющие разжечь огонь революционных восстаний во враждебных соседских странах Европы."
 SOV_the_permanent_revolution_trotsky_trait_tt:0 "Если §Y$SOV_lev_trotsky$§! является лидером государства:"
 SOV_depoliticize_the_military:0 "Деполитизировать армию"
 SOV_depoliticize_the_military_desc:0 "Главная цель армии — защита рабочего класса. Наши солдаты по большей части уже принадлежат к этому классу и, следовательно, не нуждаются в присмотре свыше. Что еще важнее, Красная армия должна быть сосредоточена на своей главной цели и не отвлекаться на политические игры."
 SOV_depoliticize_the_military_ns_tt:0 "$SOV_modify_the_red_army_ns_intro$ \nМаксимальный коэффициент прироста командного ресурса: §G+10§! \n\n"
 SOV_system_decentralization:0 "Децентрализация системы"
 SOV_system_decentralization_desc:0 "Сталин централизовал не только партию, но и всю страну. Такой подход очевидно контрреволюционен, он отбирает власть у рабочих и передает ее в руки коррумпированной элиты. Мы должны повернуть все вспять и дать возможность рабочим снова решать свою судьбу."
 SOV_strengthen_heavy_industry:0 "Усилить тяжелую промышленность"
 SOV_strengthen_heavy_industry_desc:0 "Тяжелая промышленность — сердце нашей экономики. Если мы хотим, чтобы революция не просто выживала, но и процветала, нужно усилить этот сектор дополнительно."
 SOV_a_global_class_struggle:0 "Всемирная классовая борьба"
 SOV_a_global_class_struggle_desc:0 "Борьба за освобождение рабочего класса по определению должна быть всемирной. Пока хоть одна страна поддерживает капиталистическую систему, революция в опасности. Как только рабочие всего мира осознают, что революция снова идет, они стекутся под наши знамена и поддержат нас в наших начинаниях."
 SOV_a_global_class_struggle_decision_tt:0 "Открывает решение §YВзбудоражить пролетариат§!, позволяющее дестабилизировать европейских соседей и оправдать войну с ними."
 SOV_all_power_to_the_soviets:0 "Вся власть Советам"
 SOV_all_power_to_the_soviets_desc:0 "Революция началась с простой идеи о том, что народ должен самостоятельно решать свою судьбу, собирая советы рабочих, солдат и крестьян. Лишь потом эта система вернулась к той, где бюрократы, назначенные приказным порядком, принимают решения издалека. Когда же эти решения оказались неэффективными, наказывали за все рабочих. Хватит!"
 SOV_regional_development:0 "Развитие регионов"
 SOV_regional_development_desc:0 "Вместо того чтобы создать небольшое количество централизованных заводов и обречь остальную страну на голод, мы должны проследить, чтобы развитие промышленности распространилось по всему Союзу."
 
 SOV_autonomous_soviet_republics:0 "Автономные советские республики"
 SOV_autonomous_soviet_republics_desc:0 "В годы, последовавшие за революцией, сталинисты делали все, чтобы лишить регионы идентичности и подавить стремление рабочих в некоторых регионах к самоопределению. Контрреволюционный характер таких действий очевиден. Если рабочие в некоторых советских республиках желают обрести повышенную степень автономии, мы должны предоставить ее без колебаний."
 SOV_autonomous_soviet_republics_tt:0 "Разрешает давать странам свободу"
 SOV_international_union_of_soviet_republics:0 "Интернациональный Союз советских республик"
 SOV_international_union_of_soviet_republics_desc:0 "Величайшее предательство нашей революции — идея, что социализм можно (и даже нужно) возводить лишь в отдельно взятой стране. Либо все рабочие во всех странах вместе построят социализм, либо его не построит никто. В разных государствах революция находится на разных этапах, но мы разделим свои ресурсы со всеми союзными нам странами, где рабочие контролируют правительство."
 SOV_international_union_of_soviet_republics_tt:0 "Модифицирует: §Y$SOV_factionalism_modifier$§!:\nРасходы на торговлю с метрополией: §G-10%§!\nМодификатор стабильности от популярности партии: §G+10%§!\n"
 SOV_international_union_of_soviet_republics_puppet_tt:0 "Добавить §Yфабрику§! в столичный регион."
 SOV_the_onslaught_on_colonialism:0 "Расправа с колониализмом"
 SOV_the_onslaught_on_colonialism_decision_tt:0 "Открывает решения §YОрганизовать пятую колонну§! и §YВзбудоражить пролетариат§! в соседних африканских странах."
 SOV_the_onslaught_on_colonialism_desc:0 "Империализм и эксплуатация колоний — обязательные составляющие позднего капитализма. Удержание миллионов людей в рабстве дает нам огромный революционный потенциал, который можно с легкостью использовать. Угнетенные народы колониальных империй жаждут вздохнуть свободно, и мы освободим их от цепей."
 SOV_carry_revolution_east:0 "Нести революцию на восток"
 SOV_carry_revolution_east_desc:0 "Жестокая эксплуатация африканских колоний не дала местным обществам развиться до того уровня, на котором революция может одержать победу. В более развитых странах Азии дело обстоит по-другому: там существует большой революционный потенциал, который ждет, чтобы его выпустили на свободу."
 SOV_carry_revolution_east_decision_tt:0 "Открывает решения §YОрганизовать пятую колонну§! и §YВзбудоражить пролетариат§! в соседних азиатских странах."
 SOV_the_end_of_the_imperialist_era:0 "Конец эры империализма"
 SOV_the_end_of_the_imperialist_era_desc:0 "Возможно, самое открытое проявление империализма лежит в так называемой доктрине Монро, в которой одна-единственная страна объявляет своей эксклюзивной территорией целый континент. Такого быть не должно. На Американском континенте появится революционный плацдарм, и рабочие западного полушария наконец-то вздохнут свободно."
 SOV_the_end_of_the_imperialist_era_decision_tt:0 "Открывает решения §YОрганизовать пятую колонну§! и §YВзбудоражить пролетариат§! в соседних странах Америки и Океании."
 SOV_military_support:0 "Военная поддержка"
 SOV_military_support_desc:0 "Возможность заручиться поддержкой вооруженных сил очень ценна. Даже если в результате информаторы Сталина узнают о нашем заговоре, будем надеяться, что отреагировать он к тому моменту уже не успеет."
 SOV_military_support_tt:0 "Увеличивает поддержку вооруженных сил в случае гражданской войны.\nОткрывает решение обзавестись дополнительной поддержкой."
 SOV_divert_attention_towards_military:0 "Перенаправить внимание на армию"
 SOV_divert_attention_towards_military_desc:0 "Если Сталин поверит, что армия недовольна им, он нападет не на нас, а на нее. В конце концов, армия ведь и правда им недовольна…"
 SOV_divert_purge_attention_tt:0 "Запускает случайную чистку армии. \nОткрывает §Yрешение§! Подставить военных офицеров.\nОбходит фокус §Y$SOV_the_zinovyevite_terrorist_center$§! для центра."
 SOV_gain_support_from_party_members:0 "Получить поддержку членов партии"
 SOV_gain_support_from_party_members_desc:0 "Некоторые выступают марионетками Сталина исключительно из страха перед ним. Надо убедить их, что наш план увенчается успехом и они смогут стать героями без особых стараний. Есть способы…"
 SOV_gain_support_from_party_members_tt:0 "§Y$SOV_vsevolod_merkulov$§!, §Y$SOV_mikhail_kalinin$§! и §Y$SOV_nikita_khrushchyov$§! присоединяются к оппозиции с началом гражданской войны.\n§G+10%§! к стабильности с началом гражданской войны"
 SOV_sway_the_railway_workers:0 "Склонить на свою сторону железнодорожных рабочих"
 SOV_sway_the_railway_workers_desc:0 "Революции нужны припасы. Мы должны склонить железнодорожных рабочих на свою сторону. Это даст нам возможность подготовиться и скрыть свои склады вокруг операционной базы."
 SOV_sway_the_railway_workers_tt:0 "Добавляет §Yжелезную дорогу§! и §Yузлы снабжения§! вокруг штабного региона, когда начинается §Y[GetSovietCivilWarName]§!."
 SOV_infiltrate_the_nkvd:0 "Внедриться в НКВД"
 SOV_infiltrate_the_nkvd_desc:0 "Рядовые сотрудники НКВД выполняют грязную работу Сталина и часто ведут себя как его верные слуги, но даже в стене есть трещины. Мы сделаем так, чтобы как можно больше таких сотрудников начало работать на нас и скармливать тирану дезинформацию."
 SOV_infiltrate_the_nkvd_tt:0 "Часть сотрудников НКВД перейдет на вашу сторону, когда начнется §Y[GetSovietCivilWarName]§!.\n Открывает §Yрешение§! $SOV_expand_nkvd_opposition$"
 SOV_infiltrate_the_nkvd_coup_tt:0 "Повышает шанс успешного покушения на Сталина."
 SOV_cooperation_against_stalin:0 "Сотрудничество против Сталина"
 SOV_cooperation_against_stalin_desc:0 "Несмотря на все наши разногласия, на этом этапе борьбы мы должны объединиться против Сталина."
 SOV_cooperation_against_stalin_right_tt:0 "§Y$SOV_karl_radek$§! и §Y$SOV_yevgeny_preobrazhensky$§! становятся доступны в роли советников."
 SOV_cooperation_against_stalin_left_tt:0 "§Y$SOV_nikolay_bukharin$§! и §Y$SOV_aleksey_rykov$§! становятся доступны в роли советников."
 SOV_cooperation_against_stalin_other_tt:0 "Становятся доступны новые советники."
 SOV_cooperation_against_stalin_factionalism_tt:0 "Модифицирует §Y$SOV_factionalism_modifier$§! следующим образом: §G-15%§! от затрат на политического советника, §R-10%§! фактора стабильности от популярности партии и §R-5%§! фактора политической власти."
 SOV_align_the_zinovyevites:0 "Привлечь на свою сторону зиновьевцев"
 SOV_align_the_zinovyevites_desc:0 "$SOV_grigory_zinovyev$ однажды объединился со Сталиным против Троцкого. Сразу после этого Сталин предал его и лишил всякой власти. $SOV_grigory_zinovyev$ этого не забыл, и если мы дадим ему возможность отомстить, он ею воспользуется."
 SOV_align_the_zinovyevites_tt:0 "§Y$SOV_grigory_zinovyev$§! и §Y$SOV_lev_kamenev$§! будут освобождены из тюрьмы и отправлены в изгнание (§Gперсонажи в изгнании не могут быть подвергнуты чистке§!). Они будут доступны в роли советников с началом гражданской войны.\nОткрывает §Yрешение§! добавить партизан в ключевые регионы с началом гражданской войны.\n"
 SOV_align_the_zinovyevites_factionalism_tt:0 "Модифицирует §Y$SOV_factionalism_modifier$§!: §R-5%§! к фактору политической власти."
 SOV_liberate_ryutin:0 "Освободить Рютина"
 SOV_liberate_ryutin_desc:0 "Товарищ Рютин всегда без колебаний указывал на ошибки и недоработки Сталина. Пожалуй и неудивительно, что Сталин решил наказать его в назидание другим. Нам надо воспользоваться своим влиянием и вывезти Рютина за границу, пока Сталин не будет свергнут, чтобы потом Рютин помог нам управлять страной."
 SOV_liberate_ryutin_tt:1 "§Y$SOV_martemyan_ryutin$§! выйдет из тюрьмы и отправится в изгнание (§Gперсонажи в изгнании не могут быть подвергнуты чистке§!). Он будет доступен в роли советника с началом гражданской войны, а его сторонники вступят в оппозицию."
 SOV_return_democracy_to_the_party:0 "Вернуть в партию демократию"
 SOV_return_democracy_to_the_party_desc:0 "В революции был момент, когда мы не могли отвлекаться на долгие дискуссии о том, какой путь — лучший. Времена изменились, и теперь пора дать рабочим обещанную демократию во всех аспектах жизни. Это также значит, что мы можем вернуть в партию тех, чья плодотворная критика некогда считалась саботажем."
 SOV_return_democracy_to_the_party_unlock_right_tt:0 "Становятся доступны §Yсоветники из правой оппозиции§!."
 SOV_return_democracy_to_the_party_unlock_left_tt:0 "Становятся доступны §Yсоветники из левой оппозиции§!."
 SOV_return_democracy_to_the_party_factionalism_tt:0 "Модифицирует §Y$SOV_factionalism_modifier$§!: §R-5%§! к фактору политической власти."
 SOV_strengthen_the_trade_unions:0 "Усилить профсоюзы"
 SOV_strengthen_the_trade_unions_desc:0 "Под лидерством Сталина профсоюзы из инструмента представления рабочих интересов перед руководством превратились в инструмент, который руководство использует для управления рабочими. Пусть это одно из меньших прегрешений тирана, оно полностью извратило идею демократического самоуправления рабочих и фактически лишило их возможности пожать плоды революции."
 SOV_the_peoples_revolution:0 "Народная революция"
 SOV_the_peoples_revolution_desc:0 "Чтобы революция преуспела, она должна покрыть все аспекты общества. Лишь в том случае, когда весь народ считает себя частью и носителем революции, он сможет выдержать связанные с ней трудности."
 SOV_the_supreme_soviet:0 "Верховный Совет"
 SOV_the_supreme_soviet_desc:0 "Ситуация, когда один человек представляет целую страну, по природе своей недемократична и, следовательно, контрреволюционна. Мы отвергнем культ личности и объявим, что наш союз всегда будет представлен общей волей народа, собранной в Верховном Совете."

 SOV_the_right_opposition:0 "Правая оппозиция"
 SOV_the_right_opposition_desc:1 "Параноидальная власть Сталина разрушает страну, а его смена курса на массовую коллективизацию и жесткую индустриализацию и подавно. Нужно что-то предпринять и немедленно. Члены правой оппозиции, возглавляемые Бухариным, могут привести нашу страну к славе, вылечить раны, вызванные огрехами управления, и восстановить экономику."
 SOV_the_right_opposition_tt:0 "Начинает процесс подготовки к §Yгражданской войне§! в государстве [ROOT.GetNameDef] между центристами и правой оппозицией."
 SOV_the_need_for_policy_changes:0 "Менять политику не нужно"
 SOV_the_need_for_policy_changes_desc:0 "Сейчас со всей очевидностью ясно, что страна движется в неверном направлении. Сталин и его союзники пробовали слишком многое и слишком быстро. Прежде чем бегать, нужно научиться ходить. Нам надо вернуть товарища Сокольникова, который проделал большую работу в первые годы Советского Союза. Он поможет стране встать на нужные рельсы."
 SOV_the_need_for_policy_changes_tt:0 "§Y$SOV_grigory_sokolnikov$§! становится доступен в роли советника"
 SOV_reverse_the_collectivization_process:0 "Отмена процесса коллективизации"
 SOV_reverse_the_collectivization_process_desc:0 "Коллективизация стала настоящей катастрофой, породившей нищету и голод в районах, бывших житницей нашей страны. Ее нужно срочно отменить."
 SOV_reverse_the_collectivization_process_tt:0 "Добавляет поддержку фермеров-владельцев земли во время гражданской войны\nМодифицирует §Y$SOV_factionalism_modifier$§!:\nМаксимум фабрик в регионе: §R-10%§!\nФактор стабильности от популярности партии: §G+10%§!\n"
 SOV_organize_uprisings_in_the_country:0 "Организовать восстания в стране"
 SOV_organize_uprisings_in_the_country_desc:0 "Очевидно, что мы не сможем лишить Сталина власти без вооруженного восстания. Если отвлечь внимание тирана от нашей подготовки, восстания пройдут без всяких препон."
 SOV_organize_uprisings_in_the_country_tt:0 "Запускает в разных частях страны восстания, которые увеличат поддержку в советской гражданской войне"
 SOV_dissent_in_the_party:0 "Раскол в партии"
 SOV_dissent_in_the_party_desc:0 "Мы должны теснить Сталина на нескольких фронтах, чтобы подорвать его власть над партией — в том числе публиковать в партийных газетах критические статьи и доклады с требованиями реформ и разбором его неудачных решений. Так мы и насолим Сталину, и закрепим свой авторитет у различных оппозиционных групп."
 SOV_eliminate_the_left:0 "Искоренить левых"
 SOV_eliminate_the_left_desc:0 "Хотя главный наш соперник — Сталин, мы должны признать, что в партии много тех, кто просто тянет время и подрывает наши усилия по захвату контроля над страной своими бесконечными дебатами. Теперь, когда Сталин начинает все сильнее подозревать нас, нам выпала возможность убить двух зайцев одним махом."
 SOV_eliminate_the_left_tt:0 "§Y$SOV_karl_radek$§!, §Y$SOV_ivar_smilga$§! и §Y$SOV_yevgeny_preobrazhensky$§! станут потенциальными целями сталинских чисток."
 SOV_concessions_to_foreign_powers:0 "Уступки иностранным державам"
 SOV_concessions_to_foreign_powers_desc:0 "Необходимость умолять иностранные государства о помощи в борьбе за страну глубоко унизительна, но сталинская тирания и паранойя не оставляют нам выбора."
 SOV_concessions_to_foreign_powers_tt:0 "Открывает §Yрешение§! просить иностранные державы о помощи в обмен на уступки."
 SOV_covert_support_for_spanish_poum:0 "Тайная поддержка испанской РПМЕ"
 SOV_covert_support_for_spanish_poum_desc:0 "В Испании вовсю идет контрреволюция. Фашисты и реакционеры поддерживают испанских националистов. Испанским республиканцам хватает рвения, но оно, к сожалению, не заменит оружия и боеприпасов, а также продуманной политической повестки. Мы можем предоставить им все это."
 SOV_covert_support_for_spanish_poum_tt:1 "Если тайно поддерживать РПМЕ, она станет доминирующей партией во время восстания анархистов в Испанской гражданской войне, из-за чего целью восстания станет §Y$communism$§!, а не $neutrality$.\n\n"
 SOV_if_poum_wins_tt:0 "\nЕсли §Yсторонник РПМЕ $SPC_communism_DEF$§! выиграет Испанскую гражданскую войну, несколько испанских дивизий поможет нам в нашей собственной гражданской войне."
 SOV_undermine_stalins_authority:0 "Подорвать власть Сталина"
 SOV_undermine_stalins_authority_desc:0 "Сталин держится у власти лишь потому, что народ боится его и того, что он может сделать. Мы пока не можем избавить народ от страха, но можем снизить возможность Сталина вредить другим. Если все пройдет хорошо, мы, возможно, даже сможем изолировать его и лишить поддержки."
 SOV_undermine_stalins_authority_paranoia_tt:0 "£SOV_paranoia_text_icon Еженедельный прирост паранойи: §R+1§!"
 SOV_clandestine_cells:0 "Тайные ячейки"
 SOV_clandestine_cells_desc:0 "Сталинистам повсюду мерещатся вредители, шпионы и саботажники. Они так долго обвиняли в этом других, что народ по большей части им уже не верит. Мы можем воспользоваться этим, чтобы организовать в крупных промышленных предприятиях свои ячейки и устраивать там саботаж, если Сталин будет противиться нашему захвату власти."
 SOV_clandestine_cells_tt:0 "Открывает §Yрешения§! по саботажу промышленности в ходе гражданской войны."
 SOV_the_plan_for_the_coup:0 "Планы на переворот"
 SOV_the_plan_for_the_coup_desc:0 "Эта борьба за власть не обязана перерастать в открытое насилие. Если мы разыграем все правильно и поставим нужных людей на правильные позиции, мы, возможно, сумеем лишить Сталина власти и выдавить его с занимаемого поста."
 SOV_the_plan_for_the_coup_tt:0 "Открывает §Yрешение§! привлечь на свою сторону главу НКВД, что позволяет сместить Сталина в ходе бескровного переворота."

 SOV_the_socialist_bulwark:0 "Оплот социализма"
 SOV_the_socialist_bulwark_desc:1 "Мы стоим бок о бок с нашими испанскими товарищами, являя собой пример интернациональной солидарности. Их борьба — наша борьба, и наоборот. Вместе мы образуем социалистические революционные центры на противоположных концах Европы."
 SOV_the_socialist_bulwark_join_war_tt:0 "§Y[ROOt.GetFlag][ROOT.GetNameDefCap]§! присоединится к §Y[SPC.GetFlag]испанской РПМЕ§! в ее гражданской войне против всех прочих испанских альянсов."
 SOV_poum_exists_tt:1 "§Y$SPC_poum_communism$§!:\n Существует\n Выполнен фокус §Y$SPR_the_anti_fascist_workers_revolution$§!"
 SOV_coup_detat:0 "Государственный переворот"
 SOV_coup_detat_desc:0 "Пришло время взять на себя управление страной. Если все пройдет хорошо, мы ударим быстро и устраним главные препятствия, организовав бескровный переворот. Если же все пройдет плохо, нам нужно будет сражаться за свою страну."
 SOV_coup_detat_success_tt:0 "§YПравая оппозиция§! захватывает контроль посредством переворота. §Y$SOV_lavrenty_beriya$§! смещен."
 SOV_coup_detat_civil_war_tt:0 "Добавляет поддержку правой оппозиции в армии, на флоте и в авиации.\nНачинает §Yсоветскую гражданскую войну§!. "
 SOV_right_purges:0 "Враги государства"
 SOV_right_purges_desc:0 "Многие члены партии до сих пор не полностью приняли наше правление. Мы должны наказать их в назидание другим."
 SOV_right_purges_tt:0 "Советники из левой оппозиции будут убраны"
 SOV_the_power_of_the_peasantry:0 "Сила крестьянства"
 SOV_the_power_of_the_peasantry_desc:0 "Ортодоксальный марксизм приписывает революционный потенциал индустриальным рабочим, но очевидно, что в нашей стране основную революционную массу составляют крестьяне. Мы должны обучить миллионы фермеров и пробудить в них классовое сознание, чтобы они были готовы защищать революцию, когда она будет в опасности."
 SOV_curtailment_of_the_collective_farms:0 "Сокращение колхозов"
 SOV_curtailment_of_the_collective_farms_desc:0 "Огромные колхозы — типичный случай бюрократического сталинского гигантизма. Они отчуждают крестьянина от результата его труда и фактически превращают его в рабочего, но на поле. В то же время урожайность резко сократилась, и нарушение распределения провизии уже привело к катастрофе. Нам срочно нужно исправить эту ошибку."
 SOV_curtailment_of_the_collective_farms_tt:0 "Блокирует фокусы «Пятилетний план»"
 SOV_administrative_reforms:0 "Административные реформы"
 SOV_administrative_reforms_desc:0 "Сталин ценил лояльность превыше всего. Из-за этого наши управленцы не выказывают достаточно инициативы и независимого мышления, опасаясь, что это навлечет на них неприятности. Нам нужно привить им такие стремления — либо заменить их теми, у кого они уже есть."
 SOV_a_new_theory_of_revolution:0 "Новая теория революции"
 SOV_a_new_theory_of_revolution_desc:0 "Марксистская теория была состоятельна в XIX столетии, но реалии XX века требуют ее пересмотра. Революция не всегда начинается в самой развитой стране, и потому мы должны пересмотреть свой подход."
 SOV_back_to_the_nep:0 "Возвращение к НЭП"
 SOV_back_to_the_nep_desc:0 "Прежде чем мы сможем построить социалистическое общество, мы должны заложить основы экономики и развивать ее. В первые годы революции мы задействовали т. н. новую экономическую политику, которая стимулировала экономику механизмами свободного рынка. Эта политика была быстро отменена — раньше, чем она смогла дать свои плоды. Теперь, когда мы снова у власти, мы сможем перезапустить отмененный процесс и сделать жизнь народа лучше."
 SOV_back_to_the_nep_new_economy_law:0 "Открывает новые законы об экономике: §Y$new_economic_policy$§!"
 SOV_planned_economy:0 "Плановая экономика"
 SOV_planned_economy_desc:0 "В НЭП хватало огрехов, но были, очевидно, и свои успехи. Мы по-прежнему далеки от того, чтобы построить полностью социалистическое общество, но теперь мы можем переводить свою экономику на плановые рельсы. В частности, мы должны разработать экономическую политику, которая учитывает способности наших партнеров и союзников и создает более взаимозависимую экономику."
 SOV_planned_economy_subjects_tt:0 "Каждое государство-марионетка:"
 SOV_planned_economy_dynamic_modifier_tt:0 "\nДобавить §Y$SOV_planned_economy_dynamic_modifier$§!, что даст (производительность фабрики: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§!, штраф за нехватку ресурсов: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§!) \nДля каждого государства-марионетки, принявшего политику §Y$new_economic_policy$§!, дает дополнительно: \nОбъем заводского производства: §G+[?SOV_planned_economy_industrial_capacity_factory_extra|2+%]§! \nШтраф за нехватку ресурсов: §G[?SOV_planned_economy_production_lack_of_resource_penalty_factor_extra|2-%]§! \n(Применяются дополнительные бонусы до макс. значения: объем заводского производства: §Y+10,00%§!, штраф за нехватку ресурсов: §Y-10,00%§!)\n\n"
 SOV_paced_industrialization:0 "Размеренная индустриализация"
 SOV_paced_industrialization_desc:0 "Зацикленность Сталина на тяжелой промышленности привела к значительному отставанию во многих секторах экономики, но игнорировать этот сектор в своем планировании мы не можем. Чтобы сделать возможной модернизацию и механизацию других секторов, мы должны выстроить промышленную базу."
 SOV_the_trade_union_as_labor_organizer:0 "Профсоюз как организатор труда"
 SOV_the_trade_union_as_labor_organizer_desc:1 "При капитализме профсоюзы существовали, чтобы гарантировать рабочим соблюдение прав человека и защищать их от эксплуатации со стороны фабрикантов. В новой системе этого, очевидно, не требуется, а следовательно, роль профсоюзов должна сместиться к организации труда ради оптимизации производства."
 SOV_incorporate_local_organizations:0 "Задействовать местные организации"
 SOV_incorporate_local_organizations_desc:1 "Местные организации часто лучше понимают проблемы рабочих, чем столичные. Нужно уменьшить значимость министров и других старших членов партии и дать больше власти организациям на местах."
 SOV_for_the_common_good:0 "Ради общего блага"
 SOV_for_the_common_good_desc:0 "Основным принципом любых решений, принимаемых нашими союзниками, должно быть по возможности большее благо. Даже если сперва жертвы не оправдываются немедленным улучшением, нужно четко дать понять всем, что в долгосрочной перспективе они окупятся по максимуму."
 SOV_victory_over_devastation:0 "Победа важнее разрушения"
 SOV_victory_over_devastation_desc:0 "Коллективные усилия нашего народа позволили нам преодолеть разруху гражданской войны. Скорость, с которой восстановилась страна, всегда будет служить монументом мастерству и преданности наших рабочих."
 SOV_victory_over_devastation_tt:0 "Изменить §Y$SOV_planned_economy_dynamic_modifier$§! на \nФабрики, производящие товары народного потребления: §Y-2,0%§! \nМодификатор стабильности от популярности партии: §G+15,00%§! \nМинимальный лимит капитуляции: §G+10,00%§! \nСкорость восстановления фабрик: §G+10,00%§! \n\n"
 SOV_victory_over_devastation_industrial_relocation_tt:0 "§Y$SOV_industry_relocation$§! — длительность действия решений: §G-50%§!"
 SOV_socialist_humanism:0 "Социалистический гуманизм"
 SOV_socialist_humanism_desc:1 "Некоторые теоретики марксизма полагают, что люди никак не решают свою судьбу и что их жизни полностью определяются материальными факторами. Такой подход очевидно неверен и отражает буржуазное мировоззрение на рабочий класс. Люди — это больше чем просто набор органов, и относиться к ним следует соответственно."
 SOV_international_revolutionary_marxist_centre:1 "Интернациональный революционный марксизм"
 SOV_international_revolutionary_marxist_centre_desc:1 "Третий интернационал пал жертвой сталинского тоталитаризма, и его, вероятно, уже не спасти. Надо предложить компартиям мира новый способ координации и сотрудничества."
 SOV_international_revolutionary_marxist_centre_faction_name:0 "Интернациональный революционный марксистский центр"
 SOV_international_revolutionary_marxist_centre_allies_tt:1 "\nКаждая независимая несталинистская страна в состоянии мира с государством [ROOT.GetName]: "
 SOV_international_revolutionary_marxist_centre_no_allies_tt:1 "\nКаждая независимая несталинистская страна в состоянии мира с государством [ROOT.GetName]: \n Дается §Y$SOV_international_socialist_association$§! (Мнение государства §Y[ROOT.GetFlag][ROOT.GetName]§! §G+40§!.)\n Произойдет событие §Y«[ROOT.GetNameDefCap] приглашает нас в союз [ROOT.GetFactionName]»§!."
 SOV_international_revolutionary_marxist_centre_stalinists_tt:0 "Каждая сталинистская нация: "
 SOV_international_revolutionary_marxist_centre_stalinists_lacking_tt:0 "Каждая сталинистская нация: \n Дается §Y$SOV_international_socialist_association$§! (мнение государства §Y[ROOT.GetFlag][ROOT.GetName]§! §R-40§!.)"
 SOV_international_revolutionary_marxist_centre_marxism_tt:0 "Лидер их государства принимает подидеологию §Y$right_wing_communism$§!."
 SOV_a_sustainable_economy:0 "Самостоятельная экономика"
 SOV_a_sustainable_economy_desc:0 "Переход к новой экономической политике ознаменовался заметным сдвигом к производству потребительских товаров за счет снижения общих темпов индустриализации. Чтобы сохранить конкурентоспособность в долгосрочной перспективе, нужно перевести экономику на более рациональную модель."
 SOV_the_enemies_of_the_people:0 "Враги народа"
 SOV_the_enemies_of_the_people_desc:0 "Реакционеры по-прежнему в деле, они строят планы и ждут того дня, когда смогут уничтожить все достигнутое нами. Мы с союзниками должны всегда помнить об этой угрозе и знать, что рано или поздно нам придется сражаться, чтобы защитить революцию."
 SOV_proclaim_soviet_hegemony:0 "Провозгласить советскую гегемонию"
 SOV_proclaim_soviet_hegemony_desc:0 "Очевидно, что советские система управления, экономика и общество значительно превосходят во всем все прошлые системы. Эти устаревшие системы сохраняются в других странах, но всегда найдутся люди, готовые бросить им вызов. Такой готовностью стоит воспользоваться."
 SOV_first_moscow_trial_flag:0 "Фокус §Y$SOV_the_zinovyevite_terrorist_center$§! выполнен"
 SOV_second_moscow_trial_flag:0 "Фокус §Y$SOV_the_anti_soviet_trotskyist_center$§! выполнен"
 SOV_trial_of_the_generals_flag:0 "Фокус §Y$SOV_the_military_conspiracy$§! выполнен"
 SOV_third_moscow_trial_flag:0 "Фокус §Y$SOV_the_bloc_of_rights_and_trotskyites$§! выполнен"
 SOV_last_purge_focus_days_tt:0 "В настоящее время: [?SOV_first_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_military_tt:0 "В настоящее время: [?SOV_second_moscow_trial_flag:days|Y0]"
 SOV_last_purge_focus_days_rights_tt:0 "В настоящее время: [?SOV_trial_of_the_generals_flag:days|Y0]"
 SOV_last_purge_focus_days_cult_tt:0 "В настоящее время: [?SOV_third_moscow_trial_flag:days|Y0]"

 SOV_beaten_but_not_defeated:0 "Сокрушены, но не побеждены"
 SOV_beaten_but_not_defeated_desc:0 "Очевидно, что коммунисты повели нашу некогда гордую страну по опасному пути. Рано или поздно все наши соседи почувствуют присущую режиму слабость и атакуют. Если мы хотим спасти свою любимую родину, надо убрать коммунистов из власти!"
 SOV_beaten_but_not_defeated_tt:1 "Начинает подготовку к моменту, когда начнется §Y[GetSovietCivilWarName]§! в государстве [ROOT.GetNameDef] между коммунистами и оппозицией в изгнании."
 SOV_unification_of_the_exiles:0 "Объединение изгнанников"
 SOV_unification_of_the_exiles_desc:0 "После революции и гражданской войны многие люди предпочли изгнание так называемой справедливости нового режима. Они по-прежнему где-то там и мечтают о дне, когда Россия опять станет свободной. Как именно будет выглядеть политическая система свободной России, для них не так важно. Прежде чем мы сможем создать правительство, нужное стране, мы должны взять власть, и это лучше делать сообща."
 SOV_womens_fascist_movement:0 "Женское фашистское движение"
 SOV_womens_fascist_movement_desc:0 "Роль женщины, разумеется, в том, чтобы обеспечить своему мужу уютный дом, в котором можно отдыхать, и семью, за которую стоит сражаться, но многие мужчины уже забыли о своем долге стране и народу. Возможно, несколько целеустремленных женщин могли бы сообща напомнить мужьям, что сейчас стоит на кону, и поощрить их сделать то, что нужно."
 SOV_the_true_tsars:1 "Истинные цари"
 SOV_the_true_tsars_desc:0 "Русскому народу всегда требовался сильный лидер, иначе люди все сильнее и сильнее погружались в омут беззакония, пока брат не начинал идти против брата, а сын против отца. Цари прежних времен, однако, плохо годились на свою роль — они были слабы и нерешительны. В будущем нам понадобится царь, который сможет достойно нести свое тяжелое бремя."
 SOV_national_unification:0 "Национальное объединение"
 SOV_national_unification_desc:0 "Чтобы выжить в грядущих войнах, нам необходимо оставаться едиными. Каковы бы ни были наши политические разногласия, в конечном итоге мы все — русские."
 SOV_national_unification_tt:1 "Добавляет две постройки (§Y$arms_factory$§!) в столице, когда начнется §Y[GetSovietCivilWarName]§!."
 SOV_covert_operations:0 "Тайные операции"
 SOV_covert_operations_desc:0 "Коммунисты подвержены недоверию и разногласиям. Если правильно сыграть на этом, можно натравить их друг на друга."
 SOV_covert_operations_tt:0 "Открывает §Yрешение§! подставить членов партии и военнослужащих."
 SOV_embrace_the_black_hundreds:0 "Возродить черные сотни"
 SOV_embrace_the_black_hundreds_desc:0 "В прежние времена, до хаоса Революции, у нас были люди, которые верили. Они верили в сильную Россию, объединенную Россию, Россию, которая не боится быть собой. Их называли черными сотнями. Выжившие черносотенцы теперь рассеяны по многим странам, но их вера по-прежнему сильна. Мы можем найти их и вернуть к себе."
 SOV_muster_the_old_guard:0 "Собрать старую гвардию"
 SOV_muster_the_old_guard_desc:0 "До сих пор еще живы многие из тех, кто когда-то сражался за царя и отечество. Они состарились и стали мягче, но настоящий военный опыт бесценен. Достучавшись до них, мы могли бы собрать из них опытный костяк новой армии, чтобы с ее помощью потом вернуть себе страну."
 SOV_approach_semyonov:0 "Обратиться к Семенову"
 SOV_approach_semyonov_desc:0 "$SOV_grigory_semyonov$ занял пост советника в государстве [MAN.GetName]. Теперь, когда наша сила крепнет с каждым часом, мы можем убедить его вернуться. Первой его задачей станет организация большого кавалерийского войска для новой Российской империи."
 SOV_approach_semyonov_tt:2 "§Y$SOV_grigory_semyonov$§! становится доступен в роли советника и генерала, когда начинается [GetSovietCivilWarName].\nОткрывает §Yрешения§! по призыву дополнительных кавалерийских дивизий."
 SOV_fascist_youth_union:0 "Фашистский союз молодежи"
 SOV_fascist_youth_union_desc:0 "Вместо того чтобы смотреть в прошлое, нам стоит глядеть в будущее, навстречу молодым и современным технологиям. Юные фашисты горят идеей вернуть России былую славу. Недостаток опыта они с лихвой восполняют рвением."
 SOV_fascist_youth_union_tt:0 "Призывает мотопехоту союза молодежи на вашу сторону, когда начнется §Y[GetSovietCivilWarName]§!."
 
 SOV_tolkachi:0 "Толкачи"
 SOV_tolkachi_desc:0 "В советской экономике существует определенный тип людей, чья задача — следить за тем, чтобы показатели в производственном плане совпадали с показателями, которые способна дать индустрия. Если мы убедим таких людей работать на нас, мы можем дать Советам одно число, директорам заводов другое число, а произведенную разницу между ними хранить отдельно до нужных времен."
 SOV_tolkachi_tt:0 "Добавятся §Y$infantry_equipment$§!, §Y$support_equipment$§! и §Y$artillery_equipment$§!, когда начнется §Y[GetSovietCivilWarName]§!"
 SOV_organize_wreckers:0 "Шествия чернорубашечников"
 SOV_organize_wreckers_desc:0 "Советы повсюду ожидают саботажников и классовых врагов. Драконовские меры охраны даже на самом крошечном сталелитейном заводе уже раздражают рабочих, и мы легко найдем тех, кто захочет поквитаться с местными тиранами заводского масштаба, если дать им такую возможность."
 SOV_south_manchuria_railway:0 "Южно-Маньчжурская железная дорога"
 SOV_south_manchuria_railway_desc:0 "Компания «Южно-Маньчжурская железная дорога» — отдельное государство в государстве [MAN.GetName]. С ее поддержкой мы сможем подготовить сеть снабжения, необходимую в будущей борьбе."
 SOV_the_eyes_fear:0 "Глаза боятся..."
 SOV_the_eyes_fear_desc:0 "Перед нами поставлена непростая задача. Мы должны противостоять правительству, у которого были десятилетия на укрепление своих позиций и которое поддержит значительная доля населения. Но мы знаем, что нужно делать, — осталось только начать."
 SOV_the_hands_do:0 "...А руки делают"
 SOV_the_hands_do_desc:0 "Час пробил. Мы должны приступить к выполнению священной задачи: избавить Родину от советской системы правления, чтобы наши дети однажды смогли быть свободными от призрака коммунизма."
 SOV_the_hands_do_tt:0 "§Y$SOV_metropolitan_meletius$§! становится доступен в роли советника"
 SOV_call_for_aid:0 "Зов о помощи"
 SOV_call_for_aid_desc:0 "Борьба с коммунизмом в России — часть большой борьбы с коммунизмом повсюду, но именно победа над ним в нашей стране станет смертельным ударом по мировому коммунистическому движению, и потому многие страны будут готовы помочь нам."
 SOV_request_imperial_protection:0 "Запросить имперской защиты"
 SOV_request_imperial_protection_desc:0 "Отчаянные времена требуют отчаянных мер. Если победить коммунизм можно, лишь поклонившись Хирохито, то так тому и быть. Придет время, когда Россия сама станет империей, но пока что нам нужна помощь другой империи."
 SOV_request_imperial_protection_tt:0 "В случае принятия: §Y[JAP.GetNameDef]§! вступает в войну. §Y[ROOT.GetNameDefCap]§! становится марионеткой государства §Y[JAP.GetNameDef]§!."
 SOV_sabotage_behind_enemy_lines:0 "Диверсии в тылу врага"
 SOV_sabotage_behind_enemy_lines_desc:1 "Десятилетия неумелого коммунистического управления привели к тому, что народ в массе обозлился и разочаровался в правительстве. Там, где коммунисты еще цепляются за власть, мы можем воспользоваться оппозицией, чтобы ускорить их поражение."
 SOV_aristocratic_investments:0 "Аристократические инвестиции"
 SOV_aristocratic_investments_desc:0 "Много бывших российских аристократов по сей день разбросаны по миру, и немало из них по-прежнему обладают значительными богатствами. Часть этих богатств можно направить нам на покупку оружия и снаряжения."
 SOV_consolidate_power:0 "Объединить власть"
 SOV_consolidate_power_desc:0 "Война, разрывавшая нашу нацию на части, выиграна. Мы должны усилить свои позиции и методично устранять тех, кто осмелился пойти против нас."
 SOV_consolidate_power_tt:0 "§Y$SOV_nikolay_ustryalov$§! становится доступен в роли советника"
 SOV_rebuild_the_nation:0 "Возродить нацию"
 SOV_rebuild_the_nation_desc:1 "Страну, опустошенную войной, теперь надо восстанавливать. Пропагандистскими кампаниями мы добьемся того, что каждые мужчина, женщина и ребенок будут вносить свой вклад в дело восстановления."
 SOV_bringing_breakaways_back_to_the_fold:0 "Вернуть отколовшихся обратно"
 SOV_bringing_breakaways_back_to_the_fold_desc:0 "Теперь, когда мы отвоевали большую часть страны, нужно разобраться с теми, кто откололся. Не ждали же они, что мы так просто смиримся с потерей территории Российской империи?"
 SOV_offer_autonomy_to_former_soviet_republics:0 "Предложить автономию бывшим советским республикам"
 SOV_offer_autonomy_to_former_soviet_republics_desc:0 "Чтобы достичь своих целей, нам пришлось смирится с потерей части имперских территорий, но все должны понимать, что эти земли — сфера интересов Российской империи. Впрочем, эти регионы помогли нам отвоевать империю, и потому мы должны в благодарность предложить им определенную автономию."

 SOV_restore_the_glory_of_the_motherland:0 "Восстановить славу Родины"
 SOV_restore_the_glory_of_the_motherland_desc:0 "Мы сделаем все, чтобы под нашей новой властью Россия стала славной как никогда! Мы запустим большие стройки и сделаем нашу страну примером для западного мира!"
 SOV_article_124:0 "Статья 124"
 SOV_article_124_desc:1 "[SOV.GetArticle124Desc]"
 SOV_ARTICLE_124_DESC_COMMUNIST:0 "Возможно, что в погоне за идеалами марксизма-ленинизма мы слишком увлеклись гонением религии. Пожалуй, она все же имеет свою роль в советском обществе. В нашей новой конституции будет статья, гарантирующая всем советским гражданам свободу вероисповедания."
 SOV_ARTICLE_124_DESC_EXILES:0 "Коммунисты заявляли, что просто отделяют церковь от государства, но на деле они стремились устранить всякую роль церкви в жизни народа. Столетиями церковь была неотъемлемой частью российского общества, и так должно быть и впредь."
 SOV_reopen_novodevichi:0 "Открыть Новодевичий монастырь"
 SOV_reopen_novodevichi_desc:0 "Церковь долго была лишена возможности обучать новых священников. Чтобы оживить ее, нам нужно место, где она сможет готовить духовенство и монахов. Очевидным вариантом для такого места нам представляется старый Новодевичий монастырь."
 SOV_rebuild_the_savior_cathedral:0 "Восстановить храм Христа Спасителя"
 SOV_rebuild_the_savior_cathedral_desc:1 "[SOV.GetRebuildtheSaviorCathedralDesc]"
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_COMMUNIST:0 "В 1931 году аляповатый Храм Христа Спасителя был взорван, чтобы освободить место под Дворец Советов. Сейчас, когда над Европой нависла угроза войны, вряд ли у нас хватит ресурсов на такое грандиозное строительство. Восстановив прежний храм, мы могли бы потрафить религиозным слоям населения."
 SOV_REBUILD_THE_SAVIOR_CATHEDRAL_DESC_EXILES:0 "В 1931 году прекрасный храм Христа Спасителя был взорван, чтобы построить на его месте аляповатый Дворец Советов. Зачем в обществе, предположительно возведенном на идее равенства, нужен дворец — вопрос, остающийся открытым. Когда мы вернемся к власти, нам нужно будет исправить это ужасное преступление и начать восстановление храма."
 SOV_the_synod:0 "Синод"
 SOV_the_synod_desc:1 "Теперь, когда снова работает семинария в Новодевичьем монастыре, нам нужно провести Синод, чтобы церковь могла решить, как поменялись ее дела с тех пор, когда ей в последний раз разрешали проводить такое собрание."
 SOV_the_declaration:0 "Декларация"
 SOV_the_declaration_desc:1 "[SOV.GetTheDeclarationDesc]"
 SOV_THE_DECLARATION_DESC_COMMUNIST:0 "В своей знаменитой Декларации 1927 г. патриарх Сергий поклялся в верности Советскому Союзу, несмотря на религиозные разногласия между государством и церковью. Возможно, нам нужно дать больше публичности разным митрополитам, поддержавшим это решение."
 SOV_THE_DECLARATION_DESC_EXILES:0 "В своей печально известной декларации 1927 года патриарх Сергий поклялся в верности Советскому Союзу, невзирая на религиозные разногласия. Несмотря на этот трусливый поступок, инфраструктура Русской православной церкви зависит от людей, подписавших эту декларацию, и потому у нас нет иного выхода, кроме как принять их обратно."
 SOV_the_declaration_tt:0 "§Y$SOV_patriarch_sergy$§!, §Y$SOV_metropolitan_nikolay$§! и §Y$SOV_metropolitan_aleksy$§! станут доступны в роли советников."
 SOV_return_of_the_rocor:0 "Возвращение РПЦЗ"
 SOV_return_of_the_rocor_desc:0 "Русская православная церковь за границей состоит из тех изгнанников, которые вместо того, чтобы отречься от своей веры и принципов, решили покинуть страну после гражданской войны. Теперь, когда коммунистическое правительство, вынудившее их уйти в изгнание, побеждено, настало время поприветствовать их дома и восстановить в санах."
 SOV_the_return_of_the_rocor_tt:0 "§Y$SOV_metropolitan_anastasy$§! становится доступен в роли советника"
 SOV_the_third_rome_tt_2:0 "§YМитрополит Мелетий§! теперь будет называться §Yархипатриархом Мелетием§!."
 SOV_reformalize_the_role_of_the_patriarchate:0 "Реформировать роль патриархата"
 SOV_reformalize_the_role_of_the_patriarchate_desc:1 "[SOV.GetReformalizetheRoleofthePatriarchateDesc]"
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_COMMUNIST:0 "С первых попыток примирения с помощью статьи №124 позиция церкви в нашем Союзе значительно укрепилась. Сейчас очевидно, что убрать ее из советского общества нельзя. Возможно, нам пора принять ее и снова провозгласить ее центральное место в жизни советского рабочего."
 SOV_REFORMALIZE_THE_ROLE_OF_THE_PATRIARCHATE_DESC_EXILES:0 "Слишком долго патриархат находился в тени коммунизма. Пора ему снова занять свое законное место в центре русского общества и культуры."
 SOV_reconvene_the_zemsky_sobor:0 "Заново созвать Земский собор"
 SOV_reconvene_the_zemsky_sobor_desc:0 "В прошлом российский народ собирал своего рода парламент, т. н. Земский собор, на котором обсуждались различные дела и решались проблемы. Пока мы не определили, какой курс должна взять наша страна, стоит дать людям возможность решать самые насущные вопросы."
 SOV_recognized_country_tt:0 "§Y[ROOT.GetNameDefCap]§! признается международным сообществом:"
 SOV_reconvene_the_zemsky_sobor_tt:0 "§Y$SOV_aleksandr_kazembek$§! и §Y$SOV_anastasy_vonsyatsky$§! возвращаются из изгнания."
 SOV_dismantle_the_zemsky_sobor:0 "Распустить Земский собор"
 SOV_dismantle_the_zemsky_sobor_desc:0 "Земский собор изжил себя. Избыток демократии может быть вреден, как показал нам 1917 год. Не стоит повторять ошибок прошлого."
 SOV_religious_primacy:0 "Примат веры"
 SOV_religious_primacy_desc:0 "Важность религии в нашем обществе невозможно переоценить. Государству пора принять и поддержать главенство религии и сделать первые шаги к объединению с церковью."
 SOV_romanov_reconstruction:0 "Возрождение Романовых"
 SOV_romanov_reconstruction_desc:0 "Наконец-то во главе нашей нации снова стоит царь. Через два десятилетия после казни последних законных правителей нашей страны пришло время снова вернуть себе правящую династию и устранить последние препятствия к выполнению монаршей воли."
 SOV_church_candidates:1 "[SOV.GetChurchCandidatesName]"
 SOV_church_candidates_desc:1 "[SOV.GetChurchCandidatesDesc]"
 SOV_CHURCH_CANDIDATES_NAME_TSARIST:0 "Церковные кандидаты"
 SOV_CHURCH_CANDIDATES_NAME_FASCIST:0 "Примат веры"
 SOV_CHURCH_CANDIDATES_DESC_TSARIST:0 "Церковь запросила разрешения выставить своих кандидатов на будущие выборы в Земский собор. В качестве признания важной роли Патриархата в русском обществе мы решили удовлетворить просьбу и тем самым проложить путь к истинному слиянию воли Божьей и воли нашего правителя."
 SOV_CHURCH_CANDIDATES_DESC_FASCIST:0 "Важность религии в нашем обществе невозможно переоценить. Государству пора принять и поддержать главенство религии и сделать первые шаги к объединению с церковью."
 SOV_reinstitute_the_mestnichestvo:0 "Возродить институт местничества"
 SOV_reinstitute_the_mestnichestvo_desc:0 "В прежние дни дела государства вели самые старые и прославленные семьи. Это гарантировало верность элиты государству и воспитание каждого нового поколения по стандартам предыдущего. Нужно возродить эту систему в нашем новом режиме."
 SOV_my_brothers_keeper:0 "Сторож брату моему"
 SOV_my_brothers_keeper_desc:0 "Старая династия Романовых связана узами со множеством благородных семей. Какие-то из этих семей до сих пор у власти, какие-то уже утратили свой трон. Теперь, когда мы восстановили свою монархию, нужно сделать все, чтобы и в других странах к власти пришли те, кто имеет на это право."
 SOV_the_rightful_heir_to_the_empire:0 "Законный наследник империи"
 SOV_the_rightful_heir_to_the_empire_desc:0 "Хотя старой Византийской империи уже давно нет, кто-то по-прежнему должен защищать паломников на Святую землю. Очевидно, что британцы и французы с этой задачей не справятся. Остаемся мы."
 SOV_the_third_rome:0 "Третий Рим"
 SOV_the_third_rome_desc:0 "Теперь, утвердившись в роли защитников святых мест, мы, без сомнения, стали и защитниками веры. Будет только правильно утвердить себе соответствующее название. Нет никакого сомнения, что после падения Константинополя Москва стала настоящим Третьим Римом."
 SOV_the_third_rome_tt:0 "§Y$SOV_metropolitan_meletius$§! больше не будет доступен в роли советника."
 SOV_vengeance_for_the_yoke:0 "Месть за иго"
 SOV_vengeance_for_the_yoke_desc:0 "Много веков назад монголы огнем и мечом прошлись по русским землям. Они и по сей день единственные, кому удавалось завоевать Россию. Сейчас они кажутся слабыми, но мы должны сделать все, чтобы они не обрели прежнюю силу и наша страна никогда больше не познала ига."
 SOV_westward_bound:0 "Расширение на запад"
 SOV_westward_bound_desc:0 "Большинство наших западных владений было утеряно с распадом империи после революции. Пришло время нарастить инфраструктуру и готовиться вернуть себе то, что наше по праву."
 SOV_the_old_enemy:0 "Старый враг"
 SOV_the_old_enemy_desc:0 "Швеция годами была занозой в боку Империи. Вновь и вновь она нападала на Россию и пыталась создавать враждебные нам коалиции. Впервые ответный удар ей нанес царь Петр I, побив шведов под Полтавой. В 1809 году мы снова победили их — и тут им, казалось бы, следовало понять свое место. Шведы, однако же, продолжили оспаривать наши интересы в Балтийском регионе. Пора раздавить эту крохотную нацию раз и навсегда."
 SOV_secure_finland:0 "Захватить Финляндию"
 SOV_secure_finland_desc:0 "Великое княжество Финляндское больше века охраняло наши северные границы, пока не откололось от нас в ходе гражданской войны. Пришло время воссоединить Финляндию с родиной."
 SOV_secure_the_baltics:0 "Захватить Балтику"
 SOV_secure_the_baltics_desc:0 "Балтийский регион долгое время был неотъемлемой частью России. Он откололся от нас в момент национальной слабости и должен быть как можно скорее присоединен обратно."
 SOV_panslavic_nationalism:0 "Панславянский национализм"
 SOV_panslavic_nationalism_desc:1 "Россия всегда была старшим братом в нашей славянской семье. За долгое время мы твердо усвоили одно: славян всегда будут атаковать, притеснять и унижать, если мы не станем держаться вместе."
 SOV_panslavic_nationalism_tt:0 "§RГосударства должны утвердить соглашение, чтобы бонусы начали действовать.§!\n"
 SOV_pacify_the_rim:0 "Усмирить рубежи"
 SOV_pacify_the_rim_desc:0 "Мы не можем допустить повторения войны 1905 года, когда враг атаковал наши дальневосточные владения, к чему те оказались совершенно не готовы. Мы должны вложиться в местную инфраструктуру, чтобы при необходимости можно было быстро перемещать войска."
 SOV_eastern_expansion:0 "Экспансия на восток"
 SOV_eastern_expansion_desc:1 "Будущее России лежит на востоке. После того, как мы усмирили Сибирь, будет только естественно заполучить там еще больше земель и ресурсов."
 SOV_restore_the_old_eastern_empire:0 "Восстановить старую Восточную империю"
 SOV_restore_the_old_eastern_empire_desc:0 "Было время, когда наша славная империя тянулась до Тихого океана и заходила на Американский континент. В свое время из-за необдуманного решения те земли были проданы ради сиюминутной материальной выгоды, но под нашим правлением Россия может снова вернуть себе американские владения. Нужно просто добиться, чтобы текущие их владельцы оттуда ушли."
 SOV_intervention_in_the_americas:0 "Вторжение в Америку"
 SOV_intervention_in_the_americas_desc:0 "Беда многих малых наций Карибского бассейна и Латинской Америки — нестабильные правительства. Нам пора поиграть политическими мускулами и «поощрить» развитие их внутренней политики в сторону силы и стабильности. Когда у них появятся администрации, идущие схожим с нашим курсом, мы предложим им места в нашем растущем военном альянсе."
 SOV_intervention_in_the_americas_tt:0 "Страны, на которые оказано влияние, с большей вероятностью станут фашистскими.\nСтраны, ставшие фашистскими в результате этого влияния, будут приглашены в наш альянс."
 SOV_memories_of_1905:0 "Память о 1905 годе"
 SOV_memories_of_1905_desc:0 "Война 1905 года до сих пор остается темным пятном в коллективной памяти нашего народа. Надо воспользоваться этим и вдохновить рабочих на монументальные усилия, чтобы создать новый флот, который поможет нам доминировать в Тихом океане — а также разжечь пламя их ненависти, чтобы они сами просили пойти этим флотом на наших старых врагов и отомстить им."
 SOV_rebuild_the_far_eastern_fleet:0 "Возродить дальневосточный флот"
 SOV_rebuild_the_far_eastern_fleet_desc:0 "Если мы хотим защитить свои дальневосточные интересы, не говоря уже о том, чтобы перейти в наступление, мы должны значительно расширить свои кораблестроительные и ремонтные мощности в этом регионе."
 SOV_modernize_the_far_eastern_fleet:0 "Модернизировать дальневосточный флот"
 SOV_modernize_the_far_eastern_fleet_desc:0 "Цусима научила нас, что нельзя полагаться на одну лишь численность. Чтобы по-настоящему доминировать в морских сражениях, нам нужны обученные экипажи и безупречные современные боевые корабли. Новый флот, который мы построим, должен быть способен конкурировать с нашими технологически развитыми соперниками в Тихом океане."
 SOV_the_lonely_island:1 "[SOV.GetLonelyIslandName]"
 SOV_the_lonely_island_desc:1 "[SOV.GetLonelyIslandDesc]"
 SOV_THE_LONELY_ISLAND_NAME_NORMAL:0 "Одинокий остров"
 SOV_THE_LONELY_ISLAND_NAME_INDEPENDENCE:0 "Великая Отечественная война за независимость"
 SOV_THE_LONELY_ISLAND_DESC_NORMAL:0 "Пришло время отплатить японцам за оскорбление, нанесенное нам в 1905 году. На этот раз ничто не помешает нам властвовать в Японском море и поставить Японию на колени!"
 SOV_THE_LONELY_ISLAND_DESC_INDEPENDENCE:0 "Цена, которую мы заплатили за [JAP.GetAdjective] помощь в нашей гражданской войне, оказалась слишком высока. Довольно! Мы вернем свою независимость любой ценой."
 SOV_an_empire_in_the_pacific:0 "Империя в Тихом океане"
 SOV_an_empire_in_the_pacific_desc:0 "Наша империя перекинулась за Тихий океан, и нам нужны такие корабли, которые могли бы диктовать нашу волю и влияние в его водах."
 SOV_dismantle_the_zemsky_sobor_tt:0 "На §Rстабильность§! будет наложен штраф, равный половине текущего суммарного значения поддержки §Yнефашистских режимов§!:\n"
 SOV_an_empire_in_the_pacific_tt:0 "Получит §Gпретензии§! на все регионы в §YБольшом Китае§!."
 SOV_capital_of_the_tsars:0 "Столица царей"
 SOV_capital_of_the_tsars_desc:0 "Санкт-Петербург долгое время был столицей нашей гордой нации. Теперь, когда в Зимнем дворце снова заседает Романов, пора вернуть официальную столицу в этот великолепный город и приложить все усилия к его возвышению."
 SOV_capital_of_the_tsars_tt:0 "Это дает:\nМестная скорость строительства: §G+25%§!"
 SOV_the_iron_wall_of_russian_resolve:0 "Стальная стена российской решимости"
 SOV_the_iron_wall_of_russian_resolve_desc:1 "Царь грезит об огромных боевых орудиях, больше любых существующих танков, не имеющих себе равных на поле боя. Русский народ непокорен и непокорим! Такие машины станут воплощением русской решимости, они сокрушат любую армию, что решит на нас напасть."
 SOV_the_triple_entente:0 "Возродить Тройственный союз"
 SOV_the_triple_entente_desc:0 "Наших старых врагов в Центральной Европе нужно сдерживать. Некогда существовал альянс, созданный специально для этой цели, но с нашим постыдным выходом из Великой войны он распался. Пришло время его возродить."
 SOV_our_slavic_commitments:0 "Наша преданность всему славянскому"
 SOV_our_slavic_commitments_desc:0 "Мы некогда были защитниками всех славян и даже вступили в Великую войну, чтобы защитить наших более слабых славянских братьев. Пора нам снова вспомнить об этом долге и предоставить им свою военную мощь."
 SOV_the_fate_of_romania:0 "Судьба Румынии"
 SOV_the_fate_of_romania_desc:0 "Румыния обладает значительным славянским меньшинством и блокирует нам наземный доступ к славянским народам на Балканах. Чтобы решить обе эти проблемы одним махом, нужно покончить с румынской независимостью — если понадобится, то и силой оружия."
 SOV_russian_corporate_state:0 "Российское корпоративное государство"
 SOV_russian_corporate_state_desc:0 "Будущее России лежит не в классовом конфликте, а, скорее, в классовом сотрудничестве. Для этого государство создаст национальные профсоюзы, которые будут примирять интересы труда и капитала и таким образом регулировать производство."
 SOV_the_berlin_moscow_axis:0 "Берлино-московская ось"
 SOV_the_berlin_moscow_axis_desc:0 "Теперь, когда наше новое правительство твердо следует немецкой и итальянской моделям, нужно восстановить отношения с нашими западными соседями. Если мы сосредоточимся на наших общих взглядах, нам, возможно, удастся образовать крепкий и долгий союз между нашей страной и государством [GER.GetName]."
 SOV_japanese_overtures:0 "Пробный шар к Японии"
 SOV_japanese_overtures_desc:0 "Теперь, когда наш западный фланг защищен, пора подумать о восточном. У японцев много общего с немцами и больше общего с нашим новым правительством, чем им могло бы показаться. Давайте спросим у немцев, что они думают насчет приглашения в наш союз Японии."
 SOV_into_central_asia:0 "В Среднюю Азию"
 SOV_into_central_asia_desc:0 "Завоевание Средней Азии позволит нам угрожать Индии и обеспечит доступ к Персидскому заливу. Стратегическая необходимость такого завоевания очевидна, как очевидно и то, что наша империя от этого не погибнет."
 SOV_the_last_break_southward:0 "Последний прорыв на юг"
 SOV_the_last_break_southward_desc:0 "Проведя последнюю серию завоеваний, мы наконец-то заполучим оставшиеся территории Западной Азии и Босфор, что позволит нам вырвать контроль над этими регионами у Индии и обезопасить свой фланг. Мы наконец-то обретем безусловный доступ к морям, от ближайшего Средиземного вплоть до Индийского океана."

# === [LocEditor:OrphanedKeys] Keys that do not exist in English ===
 SOV_sabotage_behind_enemy_lines_tt:0 "Партизаны будут нарушать работу противника, устраивая диверсии в организациях и кражи оборудования."
 BLT_you_can_ban_fascism_tt:0 "Если принять решение §YЗапрет коммунизма§!, §Yзарубежные страны Балтии§! больше не смогут поощрять фашизм в нашей стране."
 SOV_fascist_youth_union_placeholder_tt:0 "Призывает мотопехоту союза молодежи, которая будет на вашей стороне, когда начнется §Y[GetSovietCivilWarName]§!."
 SOV_tolkachi_placeholder_tt:0 "Добавятся §Y$infantry_equipment$§!, §Y$support_equipment$§! и §Y$artillery_equipment$§!, когда начнется §Y[GetSovietCivilWarName]§!"
 SOV_call_for_aid_placeholder_tt:0 "Placeholder: Отправляет просьбы о помощи другим фашистским государствам. Облегчает отправку новобранцев. Еще не завершено"
 SOV_synod_placeholder_tt:0 "Placeholder: дает новых советников и усиливает власть церкви"
 SOV_zemsky_sobor_placeholder_tt:0 "Placeholder: дает новых советников и новый дух, «Дух Романовых», облегчающий накопление политической власти. TODO Надо приводить к власти царя"
 SOV_the_sobors_choice_placeholder_tt:0 "Placeholder: сделает царем Всеволода. Еще не завершено"
 SOV_dismantle_the_zemsky_sobor_placeholder_tt:0 "Placeholder: возвращает Родзевского к власти, оставляет царя номинальной фигурой. Еще не завершено."
 SOV_my_brothers_keeper_placeholder_tt:0 "Placeholder: заявляет претензии на все связанные монархии в Европе. Еще не завершено."
 SOV_the_third_rome_placeholder_tt:0 "Placeholder: сменит облик империи и заявит претензии на Иерусалим, Стамбул и Рим. Еще не завершено."
 SOV_panslavic_nationalism_placeholder_tt:0 "Placeholder: сменит облик империи и заявит претензии на Польшу, Чехословакию, Сербию, Болгарию и т. д. Еще не завершено."
 SOV_ivan_plays_baseball_placeholder_tt:0 "Placeholder: даст бонус к исследованию ядерной технологии и ракет. Если Куба фашистская или идет не одним с нами курсом, потребовать место под ракетные базы. Должно быть аналогично Карибскому кризису. Еще не завершено."
 SOV_free_rutenia_placeholder_tt:0 "Placeholder: запустит событие, образующее марионеточный регион в Украине, Беларуси и т. п. Еще не завершено"
 SOV_free_bukharan_republic_placeholder_tt:0 "Placeholder: запустит событие, образующее марионеточный регион в Средней Азии. Еще не завершено"
 SOV_transcaucasian_republic_placeholder_tt:0 "Placeholder: запустит событие, образующее марионеточный регион на Кавказе. Еще не завершено"
 SOV_the_hands_do_placeholder_tt:0 "Placeholder: запускает событие с гражданской войной и реализует все прежние заготовки"
 SOV_organize_wreckers_left:0 "Организовать вредительство"
 SOV_organize_wreckers_left_desc:0 "Если Сталин и его подручные решат сопротивляться, а не действовать в интересах революции, мы должны быть готовы сражаться. В такой отчаянной ситуации не стоит отказываться даже от саботажа народной собственности. Такой саботаж должен проводиться точечно и не уничтожать великих достижений советских рабочих."
 SOV_organize_wreckers_left_tt:0 "Открывает §Yрешения§! по саботажу промышленности в ходе гражданской войны."
 SOV_imperial_protection:0 "Запросить имперской защиты"
 SOV_imperial_protection_desc:0 "Отчаянные времена требуют отчаянных мер. Если победить коммунизм можно, лишь поклонившись Хирохито, то так тому и быть. Придет время, когда Россия сама станет империей, но пока что нам нужна помощь другой империи."
 SOV_investment_from_the_aristocracy:0 "Аристократические инвестиции"
 SOV_investment_from_the_aristocracy_desc:0 "Много бывших российских аристократов по сей день разбросаны по миру, и немало из них по-прежнему обладают значительными богатствами. Часть этих богатств можно направить нам на покупку оружия и снаряжения."
 SOV_synod:0 "Синод"
 SOV_synod_desc:0 "Теперь, когда снова работает семинария в Новодевичьем монастыре, нам нужно провести Синод, чтобы церковь могла решить, как поменялись ее дела с тех пор, когда ей в последний раз разрешали проводить такое собрание."
 SOV_zemsky_sobor:0 "Заново созвать Земский собор"
 SOV_zemsky_sobor_desc:0 "В прошлом российский народ собирал своего рода парламент, т. н. Земский собор, на котором обсуждались различные дела и решались проблемы. Пока мы не определили, какой курс должна взять наша страна, стоит дать людям возможность решать самые насущные вопросы."
 SOV_zemsky_sobor_tt:0 "§Y$SOV_aleksandr_kazembek$§! и §Y$SOV_anastasy_vonsyatsky$§! возвращаются из изгнания."
 SOV_reinstituted_mestnichestvo:0 "Возродить институт местничества"
 SOV_reinstituted_mestnichestvo_desc:0 "В прежние дни дела государства вели самые старые и прославленные семьи. Это гарантировало верность элиты государству и воспитание каждого нового поколения по стандартам предыдущего. Нужно возродить эту систему в нашем новом режиме."
 SOV_rightful_heir_to_the_empire:0 "Законный наследник империи"
 SOV_rightful_heir_to_the_empire_desc:0 "Хотя старой Византийской империи уже давно нет, кто-то по-прежнему должен защищать паломников на Святую землю. Очевидно, что британцы и французы с этой задачей не справятся. Остаемся мы."
 SOV_unification_kievan_rus:0 "Объединить Киевскую Русь"
 SOV_unification_kievan_rus_desc:0 "Древняя история Руси неразрывно связана с варягами, а следовательно, и с их родиной. Мы, как законные наследники Киевской Руси, имеем полное право претендовать на земли древних варягов."
 SOV_winter_warriors:0 "Захватить Финляндию"
 SOV_winter_warriors_desc:0 "Великое княжество Финляндское больше века охраняло наши границы, пока не откололось от нас в ходе гражданской войны. Пришло время воссоединить Финляндию с родиной."
 SOV_baltic_beaches:0 "Захватить Балтику"
 SOV_baltic_beaches_desc:0 "Балтийский регион долгое время был неотъемлемой частью России. Он откололся от нас в момент национальной слабости и должен быть как можно скорее присоединен обратно."
 SOV_pacific_rim:0 "Наведение порядка на рубеже"
 SOV_pacific_rim_desc:0 "Мы не можем допустить повторения войны 1905 года, когда враг атаковал наши дальневосточные владения, к чему те оказались совершенно не готовы. Мы должны вложиться в местную инфраструктуру, чтобы при необходимости можно было быстро перемещать войска."
 SOV_the_old_eastern_empire:0 "Восстановить старую империю"
 SOV_the_old_eastern_empire_desc:0 "Было время, когда наша славная империя тянулась до Тихого океана и заходила на Американский континент. В свое время из-за необдуманного решения те земли были проданы ради сиюминутной материальной выгоды, но под нашим правлением Россия может снова вернуть себе американские владения. Нужно просто добиться, чтобы текущие их владельцы оттуда ушли."
 SOV_lonely_island:0 "Одинокий остров"
 SOV_lonely_island_desc:0 "Пришло время отплатить японцам за оскорбление, нанесенное нам в 1905 году. На этот раз ничто не помешает нам властвовать в Японском море и поставить Японию на колени!"
 SOV_empire_in_the_pacific:0 "Империя в Тихом океане"
 SOV_empire_in_the_pacific_desc:0 "Наша империя перекинулась за Тихий океан, и нам нужны такие корабли, которые могли бы диктовать нашу волю и влияние в его водах."
 SOV_empire_in_the_pacific_tt:0 "Получит §Gпретензии§! на все регионы в §YБольшом Китае§!."
 POL_fight_against_capitalism:0 "Антикапиталистическая революция"
 POL_fight_against_capitalism_desc:0 "Несмотря на соблазн идти одним курсом с Западом ради дипломатической целесообразности, мы не можем продавать свои убеждения иностранным капиталистам. Мировая революция требует борьбы с буржуазией, и именно этим мы и намерены заняться, как бы ни называли себя оппоненты — фашистами или демократами."
 LAT_adopt_popular_vote:0 "Обновить латвийскую Конституцию"
 LAT_adopt_popular_vote_desc:0 "Карлис Улманис дал Латвии сильное правительство, способное выдержать надвигающуюся бурю фашизма и коммунизма, но теперь, когда гражданское правительство состоит из членов фермерской партии, нет причины не возобновить всеобщие выборы."
 POL_anti_fascist_army_desc:0 "Хоть социалистическое правительство в некотором роде разобщило Польшу, наша ориентация на Запад дает нам общую политическую цель — упорное противостояние фашизму и немецкому империализму. Поддержка и пропаганда усилят и объединят нашу армию перед лицом растущего глобального фашизма."
 SOV_preemtive_invasion_of_iran:0 "Опережающее вторжение в Иран"
 SOV_preemtive_invasion_of_iran_desc:0 "В случае войны не стоит рассчитывать на поддержку от правительства государства [PER.GetNameDef], нет и гарантий, что оно не вступит в войну на стороне наших врагов. В такой ситуации нужно не выжидать, а действовать на опережение."
