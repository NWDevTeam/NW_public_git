 #Latvia
 LAT_suspend_the_constitution:0 "Приостановить действие латвийской конституции"
 LAT_suspend_the_constitution_desc:0 "Латвийская конституция была принята в 1922 году, чтобы формализовать наши демократические права. Теперь, когда на горизонте война, очевидно, что конституция себя изжила и, если мы хотим выжить в грядущем кризисе, ее действие необходимо приостановить."
 LAT_appease_democrats:0 "Умиротворить демократов"
 LAT_appease_democrats_desc:0 "Хоть наши методы недемократичны, нашу мотивацию вполне можно назвать республиканской. Мы должны дать демократической оппозиции понять, что мы действуем исключительно в интересах Латвии. Возможно, созыв сейма поможет им осознать наши истинные намерения."
 LAT_renew_kviesis_term:0 "Продлить полномочия Квиесиса"
 LAT_renew_kviesis_term_desc:0 "Альбертс Квиесис показал себя компетентным премьер-министром, и, хотя сам он — реликвия прежнего демократического правительства, Квиесис так же лоялен Улманису, как любой из действующего кабинета. Демократы, вероятно, будут довольны, если мы продлим его полномочия."
 LAT_martial_prime_minister:0 "Военный премьер-министр"
 LAT_martial_prime_minister_desc:1 "Квиесис был полезен нам в мирное время, но теперь близится война, и править должен военный. Янис Балодис будет идеальным кандидатом на эту роль."
 LAT_establish_chambers_of_professions:0 "Основать трудовые палаты"
 LAT_establish_chambers_of_professions_desc:0 "Сейм будет делить население по региональному признаку, но мы знаем, что это не единственный критерий разделения. Основав трудовые палаты, мы обеспечим народные представительства не по месту проживания, а по профессии."
 LAT_restore_saeima:0 "Восстановить сейм"
 LAT_restore_saeima_desc:0 "Латвийский сейм предназначен для сбора местных представителей, и, хотя он больше не управляет нашим правительством, мы можем восстановить его, дав роль советника при диктатуре и обеспечив народ иллюзией демократии."
 LAT_what_is_socialism:0 "Латвийский социализм"
 LAT_what_is_socialism_desc:0 "Социал-демократическая партия Латвии сейчас наиболее популярна в сейме, последователи Фрициса Мендерса многочисленны и вовсю проявляют себя. Возможно, если реализовать часть его реформ, мы улучшим рабочие места латвийского рабочего класса."
 LAT_what_is_capitalism:0 "Государственный капитализм"
 LAT_what_is_capitalism_desc:0 "Теперь, когда основаны трудовые палаты, пора взять на себя прямое управление экономикой. Хоть по природе своей наша экономика остается капиталистической, диктатура должна управлять ключевыми производствами."
 LAT_integrate_farmers_party:0 "Интегрировать фермерскую партию"
 LAT_integrate_farmers_party_desc:0 "Мы достаточно долго играли в демократию. Настало время интегрировать в диктатуру фермерскую партию и убрать все прочие партии из правительства."
 LAT_nationalised_industry:0 "Национализированная промышленность"
 LAT_nationalised_industry_desc:0 "Пора капиталистической экономики прошла. Настало военное время, и мы должны убедиться, что правительство твердо контролирует экономику."
 LAT_merge_presidential_titles:0 "Слияние президентских титулов"
 LAT_merge_presidential_titles_desc:0 "Влияние Балодиса на правительство становится опасно высоким. Возможно, ему пора оставить пост соправителя. Только Улманис знает, как управлять Латвийским государством."
 LAT_improve_military_life:0 "Улучшить условия жизни военных"
 LAT_improve_military_life_desc:0 "Если мы хотим, чтобы солдаты сражались и умирали за Латвию, мы должны дать им такую жизнь, за которую не жалко воевать и погибать. Этого можно достичь, улучшив питание военных и пообещав им хорошую жизнь после победы в войне."
 LAT_military_diarchy:0 "Военная диархия"
 LAT_military_diarchy_desc:1 "Влияние Балодиса на правительство выросло настолько, что многие полагают нашу диктатуру диархией армии и Улманиса. Будет правильно претворить это заблуждение в жизнь и дать Балодису больше контроля над правительством."
 LAT_military_dictatorship:0 "Военная диктатура"
 LAT_military_dictatorship_desc:0 "Нельзя отрицать, что Улманис — полезная и важная фигура, но, возможно, в эти времена нарастающего конфликта стоит проследить, чтобы он был именно фигурой — символом, но не более. Управление государством следует отдать исключительно армии."
