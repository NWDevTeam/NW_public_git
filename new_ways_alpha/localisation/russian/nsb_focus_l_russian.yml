 SOV_heavy_industry_desc:0 "Наши проекты по индустриализации продолжают набирать обороты, но пришло время сделать ставку на тяжелую промышленность — вскоре нам понадобится больше военной техники."
 SOV_finish_the_five_year_plan:0 "[GetFinishTheFiveYearPlanName]"
 SOV_finish_the_five_year_plan_default:0 "Завершить пятилетку"
 SOV_finish_the_five_year_plan_alt:0 "Отменить пятилетние планы"
 SOV_finish_the_five_year_plan_desc:0 "[GetFinishTheFiveYearPlanDesc]"
 SOV_finish_the_five_year_plan_desc_default:0 "Вторая пятилетка ставит своей основной задачей развитие тяжелой промышленности. Советский Союз должен развиваться ускоренными темпами, чтобы догнать капиталистические и фашистские державы Запада."
 SOV_finish_the_five_year_plan_desc_alt:0 "Пятилетки, введенные советским режимом, превыше всего ставили интенсивную индустриализацию страны — до такой степени, что стали одним из главных символов ига большевизма. Мы должны отменить их и составить новый национальный план индустриализации."
 SOV_third_five_year_plan:0 "[GetThirdFiveYearPlanName]"
 SOV_third_five_year_plan_default:0 "Третий пятилетний план"
 SOV_third_five_year_plan_alt:0 "Новый проект национальной индустриализации"
 SOV_third_five_year_plan_desc:0 "[GetThirdFiveYearPlanDesc]"
 SOV_third_five_year_plan_desc_default:0 "Пока царит мир, нужно углублять и ускорять индустриализацию, чтобы она поспевала за потребностями народа и армии."
 SOV_third_five_year_plan_desc_alt:0 "Мы разработали национальную программу индустриализации, которая позволит нам в долгосрочной перспективе нарастить производство как гражданской, так и военной продукции без необходимости давить на население или лишать его возможности удовлетворить базовые потребности."
 SOV_reorganize_the_pc_of_heavy_industry:0 "[GetReorganizeThePcOfHeavyIndustryName]"
 SOV_reorganize_the_pc_of_heavy_industry_name_default:0 "Реорганизовать НК тяжелой промышленности"
 SOV_reorganize_the_pc_of_heavy_industry_name_alt:0 "Реорганизовать министерство промышленности"
 SOV_reorganize_the_pc_of_heavy_industry_desc:0 "Наш предыдущий упор на тяжелую промышленность со всей очевидностью выявил неэффективность управления. Чтобы система снова работала нормально, нужно назначать на должности подходящих людей."
 SOV_industrial_modernization:0 "Модернизация промышленности"
 SOV_industrial_modernization_desc:0 "Западные страны быстро внедряют новые методы производства и технологии. Мы не должны довольствоваться тем, что не отстаем от них — мы должны их обогнать!"
 SOV_increase_state_reserves:0 "Увеличить государственные резервы"
 SOV_increase_state_reserves_desc:1 "Нашей растущей промышленности отчаянно требуются все новые и новые ресурсы. Мы не всегда можем гарантировать рост производства ресурсов и потому должны по возможности создавать резервы."
 SOV_shift_to_armaments_production:0 "Перейти к производству оружия"
 SOV_shift_to_armaments_production_desc:0 "Близится война. Мы не знаем, кто нанесет удар первым, но рано или поздно атакуют и нас. К этому нужно готовиться заранее."
 SOV_optimize_production_lines:0 "Оптимизировать производственные линии"
 SOV_optimize_production_lines_desc:0 "Другие страны успешно внедряют на своих заводах т. н. фордизм, чтобы максимизировать выход продукции. Мы должны брать с них пример."
 SOV_steel_casting_industry:0 "Сталелитейная индустрия"
 SOV_steel_casting_industry_desc:0 "Наша металлургическая промышленность находится на острие нашего индустриального роста, но ее можно сделать еще эффективнее, приняв новые методы производства."
 SOV_synthetic_rubber:0 "Синтетический каучук"
 SOV_synthetic_rubber_desc:0 "Настанет день, когда мы больше не сможем полагаться на импорт зарубежной резины. Когда это время придет, мы должны быть готовы удовлетворить свою потребность в резине силами внутреннего производства."
 SOV_oil_production:0 "Добыча нефти"
 SOV_oil_production_desc:0 "Следующий логичный шаг как в нашем промышленном развитии, так и в модернизации армии — повысить моторизацию. Для этого потребуются большие запасы горюче-смазочных материалов. К счастью, у нас есть большие месторождения нефти, которую как раз можно задействовать в моторизации, если мы разовьем необходимую промышленность."
 SOV_restoration_and_development:0 "Восстановление и развитие"
 SOV_restoration_and_development_desc:0 "Теперь, когда война закончилась, мы можем вернуться к мирному развитию промышленности и улучшению качества жизни народа."
 SOV_fourth_five_year_plan:0 "[GetFourthFiveYearPlanName]"
 SOV_fourth_five_year_plan_default:0 "Четвертый пятилетний план"
 SOV_fourth_five_year_plan_alt:0 "Новое начало"
 SOV_fourth_five_year_plan_desc:0 "Чтобы полностью устранить последствия войны, потребуется время, но задав нужные цели, мы можем уже сейчас добиться определенного прироста производства."
 SOV_found_the_comecon:0 "Основать СЭВ"
 SOV_found_the_comecon_desc:0 "Война показала, что нам следует наращивать сотрудничество и способствовать экономическому развитию наших друзей и партнеров. Для этого мы создадим организацию, координирующую торговлю и экономическое развитие наших стран."
 SOV_the_common_economic_space_initiative:0 "Инициатива об экономической взаимопомощи"
 SOV_the_common_economic_space_initiative_desc:0 "Наращивать экономику проще, имея доступ к новым рынкам для наших товаров и необходимые ресурсы, но обходясь при этом без лишних преград торговле. Нужно создать организацию, которая бы способствовала этому."
 SOV_no_time_for_peace:0 "Нет времени на мир"
 SOV_no_time_for_peace_desc:0 "Как бы мы этого ни желали, на долгий мир надежды мало. Новое оружие и технологии сделают войну более разрушительной, чем когда-либо, и мы, к сожалению, должны вкладывать ресурсы, заработанные тяжким трудом, чтобы не отставать от противников."
 SOV_national_specialists:0 "Национальные специалисты"
 SOV_national_specialists_desc:0 "Наше экономическое развитие должно проводиться в основном теми, кто знаком с нашей страной. Иностранцам понадобится много времени, чтобы овладеть таким знанием, и, что еще хуже, это знание они потом могут увезти с собой."
 SOV_foreign_experts:0 "Иностранные эксперты"
 SOV_foreign_experts_desc:0 "Есть немало иностранных экспертов, способных многому научить нас в вопросах улучшения экономики. К счастью, большая их часть — капиталисты, а следовательно, их можно купить."
 SOV_eastern_development:0 "Восточное развитие"
 SOV_eastern_development_desc:0 "Земли Дальнего Востока за Уральскими горами таят в себе огромный нетронутый запас полезных ископаемых и обширные площади для промышленной застройки. Нужно подготовить их для наших крупных проектов."
 SOV_develop_the_urals:0 "Развивать Урал"
 SOV_develop_the_urals_desc:0 "Вероятно, главная угроза нашей стране будет исходить из Европы. Развивая территорию за Уралом, мы создадим промышленный резерв, достичь которого вряд ли сможет даже самый дальнобойный бомбардировщик."
 SOV_the_ussr_academy_of_sciences:0 "[GetTheUssrAcademyOfSciencesName]"
 SOV_the_ussr_academy_of_sciences_default:0 "Академия наук СССР"
 SOV_the_ussr_academy_of_sciences_alt:0 "Имперская академия наук"
 SOV_the_ussr_academy_of_sciences_desc:1 "Чтобы сохранять конкурентоспособность в области прикладных наук, мы должны находиться также и на острие развития теории. У нас уже есть достаточно развитая Академия наук, но дополнительное финансирование позволит снабдить ее исследовательской инфраструктурой мирового уровня."
 SOV_national_academies_of_sciences:0 "Болгарская академия наук"
 SOV_national_academies_of_sciences_desc:0 "Следует поощрить партнерские страны создавать у себя организации, аналогичные нашей Академии наук, чтобы усиливать свой научный потенциал."
 SOV_transformation_of_nature:0 "Преобразование природы"
 SOV_transformation_of_nature_desc:0 "Наше научное сообщество раздвигает границы возможного, и нам становятся доступны самые масштабные и влиятельные проекты."
 SOV_transformation_of_nature_alt:0 "$SOV_transformation_of_nature$"
 SOV_transformation_of_nature_alt_desc:0 "$SOV_transformation_of_nature_desc$"
 SOV_expand_the_aircraft_industry:0 "Расширить авиационную индустрию"
 SOV_expand_the_aircraft_industry_desc:0 "В будущих войнах наша авиация должна будет защищать небо от врагов, вооруженных самым современным оборудованием. Мы должны быть уверены, что у нас не только сравнимые со вражескими самолеты, но и что этих самолетов достаточно."
 SOV_modernize_aircraft_facilities:0 "Модернизировать аэродромы"
 SOV_modernize_aircraft_facilities_desc:0 "И лучший самолет в мире скоро станет бесполезен, если будет взлетать с кочковатой полосы и обслуживаться в сарае с прохудившейся крышей. Чтобы гарантировать максимальную эффективность ВВС, нужно организовать лучшую из возможных инфраструктуру."
 SOV_merge_aircraft_plants:0 "Объединить авиазаводы"
 SOV_merge_aircraft_plants_desc:0 "Конкуренция между проектировщиками не только порождает в них тягу к улучшению, но и увеличивает расход ресурсов, что очень некстати. Нужно объединить конструкторские бюро, чтобы избавиться от подобных расходов."
 SOV_found_the_jet_institute:0 "Разрабатывать реактивную авиацию"
 SOV_found_the_jet_institute_desc:0 "У современных поршневых двигателей есть свои ограничения. Самолеты будущего должны будут полагаться на другие технологии. Мы должны основать институт по изучению реактивных двигателей, чтобы нас не опередили иностранные производители."
 SOV_increase_aircraft_production:0 "Увеличить производство самолетов"
 SOV_increase_aircraft_production_desc:0 "В последнее время мы делаем особенно сильный упор на безопасность, что начало отрицательно влиять на объем производства новых самолетов. Можно сэкономить значительное количество ресурсов, отказавшись от самых избыточных систем безопасности и сохранив при этом надежность и эффективность наших ВВС."
 SOV_foster_flying_clubs:0 "Опекать летные клубы"
 SOV_foster_flying_clubs_desc:0 "Обучать новых пилотов, ни разу до того не видевших самолета, дорого, но сейчас многие молодые люди увлечены авиацией и при некоторой поддержке могут стать очень способными пилотами, которых затем легче будет обучить ведению воздушного боя."
 SOV_women_in_aviation:0 "Женщины в авиации"
 SOV_women_in_aviation_desc:0 "В прошлом отсталые люди объявляли авиацию исключительно мужским делом, но женщины всего мира не стали поддаваться на провокацию и доказали, что могут летать ничуть не хуже своих коллег-мужчин. Нужно поощрять наших женщин пробовать себя в авиации, чтобы затем выбрать из них наиболее способных пилотов."
 SOV_raskovas_aviation_group:0 "[GetRaskovasAviationGroupName]"
 SOV_raskovas_aviation_group_default:0 "Авиагруппа Расковой"
 SOV_raskovas_aviation_group_alt:0 "Первая женская авиагруппа"
 SOV_raskovas_aviation_group_desc:0 "[GetRaskovasAviationGroupDesc]"
 SOV_raskovas_aviation_group_desc_default:0 "Марина Раскова показала себя чрезвычайно способным штурманом и пилотом. Сейчас, когда война истощила наши ресурсы, мы не можем допустить, чтобы человек с ее опытом сидел сложа руки. Мы должны выделить ей все, чтобы она могла готовить авиаторов для войны."
 SOV_raskovas_aviation_group_desc_alt:0 "У нас есть чрезвычайно способные женщины-штурманы и пилоты. Сейчас, когда война истощила наши ресурсы, мы не можем допустить, чтобы такие опытные люди сидели сложа руки. Мы должны подготовить для войны как можно больше женщин-авиаторов."
 SOV_intensify_pilot_training_program:0 "Усилить программу подготовки летчиков"
 SOV_intensify_pilot_training_program_desc:0 "Чтобы сохранять конкурентоспособность, наши ВВС должны сражаться и летать в любых обстоятельствах. Лучший способ достичь этого — готовить наших пилотов по наивысшим стандартам. То, чего нам недостает в численности или технике, мы будем восполнять мастерством."
 SOV_expand_aviation_institutes:0 "Расширить институт авиации"
 SOV_expand_aviation_institutes_desc:0 "Главная преграда к увеличению размера наших ВВС — допустимая численность обучаемых пилотов. Расширив наши летные школы, мы заложим основы создания более масштабных и подготовленных ВВС."
 SOV_ground_support:0 "Огневая поддержка"
 SOV_ground_support_desc:0 "Главной задачей нашей авиации должна стать поддержка наземных войск. Этот фундаментальный факт необходимо учитывать при каждом решении."
 SOV_long_range_aircraft:0 "Авиация дальнего действия"
 SOV_long_range_aircraft_desc:0 "Технология развилась до того этапа, когда наши бомбардировщики могут достичь любой точки вражеского государства и быстро лишить его военного потенциала. Сухопутные войска нужны лишь для того, чтобы сдерживать фронт до этого момента."
 SOV_the_modern_war_in_the_skies:0 "Современная война в небе"
 SOV_the_modern_war_in_the_skies_desc:0 "Со времен бипланов, сражающихся один на один над окопами, боевая авиация прошла большой путь. Сегодня она по природе своей индустриальна и должна поддерживать рабочий темп, чтобы круглые сутки не ослаблять давление на противника. Мы должны учитывать этот факт и действовать соответственно."
 SOV_expand_the_red_fleet:0 "Расширить [GetSovietArmyAdjectiveBasedOnIdeology] флот"
 SOV_expand_the_red_fleet_desc:0 "[GetExpandTheRedFleetDesc]"
 SOV_expand_the_red_fleet_desc_default:0 "$SOV_expand_red_fleet_desc$"
 SOV_expand_the_red_fleet_desc_alt:0 "[GetSovietArmyAdjectiveBasedOnIdeology] флот выглядит до смешного жалким в сравнении с флотами других ведущих держав. Нашей главной задачей должно стать его развитие!"
 SOV_reinforce_western_naval_bases:0 "Укрепить западные морские базы"
 SOV_reinforce_western_naval_bases_desc:0 "Балтийский флот на своих базах крайне незащищен. Нужно выделить ресурсы на оборону его якорных стоянок и улучшить его ремонтопригодность."
 SOV_reinforce_northern_naval_bases:0 "Укрепить северные морские базы"
 SOV_reinforce_northern_naval_bases_desc:0 "Несмотря на то что Мурманск расположен к северу от Полярного круга, это наш единственный порт, не замерзающий круглый год и имеющий доступ к открытому океану. Нужно развивать его дальше, чтобы получить доступ ко всему миру."
 SOV_reinforce_southern_naval_bases:0 "Укрепить южные морские базы"
 SOV_reinforce_southern_naval_bases_desc:0 "На первый взгляд Черное море может показаться второстепенным театром военных действий, но если мы утратим контроль над ним, то откроем все наши южные территории для вторжения противника, как случилось в Крымской войне. Такого повторяться не должно. Нам следует укрепить морские базы в этом регионе."
 SOV_reinforce_eastern_naval_bases:0 "Укрепить восточные морские базы"
 SOV_reinforce_eastern_naval_bases_desc:0 "Даже после унижения 1905 года японцы не перестали строить планы по захвату нашей территории. Мы должны быть готовы к войне с ними, а это значит, что требуется усилить наши морские базы в регионе."
 SOV_expand_shipbuilding_plants:0 "Расширить судостроительные заводы"
 SOV_expand_shipbuilding_plants_desc:0 "Наша география вынуждает нас строить верфи по всей стране, чтобы поддерживать разные флоты. Следовательно, наращивать строительство кораблей нужно тоже сразу везде."
 SOV_merge_naval_plants:0 "Объединить судостроительные заводы"
 SOV_merge_naval_plants_desc:0 "Проектировка и строительство кораблей — долгий процесс, а избыточная конкуренция снижает его эффективность. Надо объединить наши конструкторские бюро, чтобы избавиться от напрасной траты усилий."
 SOV_pc_of_the_ussr_navy:0 "[GetPcOfTheUssrNavyName]"
 SOV_pc_of_the_ussr_navy_default:0 "НК ВМФ СССР"
 SOV_pc_of_the_ussr_navy_alt:0 "Министерство ВМФ России"
 SOV_pc_of_the_ussr_navy_desc:0 "Наш флот становится все более современным и эффективным. Пришло время признать его родом войск, не уступающим по важности армии. Для этого мы первым делом разрешим флоту образовать свою структуру управления, отдельную от армии."
 SOV_surface_warfare:0 "Надводные боевые действия"
 SOV_surface_warfare_desc:0 "Крупные корабли требуют уймы времени и ресурсов и в результате устаревают еще до окончания их строительства. Относительно небольшие корабли строятся гораздо быстрее и потому им проще не отставать от прогресса. Надо сосредоточиться на строительстве легких кораблей и сделать из них основную ударную силу флота."
 SOV_submarine_warfare:0 "Стратегия подводного боя"
 SOV_submarine_warfare_desc:0 "Подводные лодки обеспечивают значительное преимущество в морских сражениях. Хорошо спроектированная современная подлодка практически незаметна до тех пор, пока не выпустит торпеды, нейтрализовав крупный корабль, многократно превосходящий ее размерами и стоимостью. Нужно сосредоточиться на строительстве подлодок и сделать их основной наступательной силой нашего флота."
 SOV_offensive_maritime_strategy:0 "Наступательная морская стратегия"
 SOV_offensive_maritime_strategy_desc:0 "Мы не можем позволить себе сидеть и ждать, когда враг придет к нам. Мы должны взять инициативу в свои руки и атаковать противника везде, где только сумеем."
 SOV_an_oceangoing_navy:0 "Океанский флот"
 SOV_an_oceangoing_navy_desc:0 "$SOV_ocean_going_navy_desc$"
 SOV_mine_warfare:0 "Минная война"
 SOV_mine_warfare_desc:0 "Пытаться защитить все наше побережье кораблями неэкономично. Поставив минные заграждения в стратегических местах, мы сможем отвадить или хотя бы повредить любой вражеский флот, пытающийся подойти к нашим берегам."
 SOV_long_range_raiders:0 "Рейдеры дальнего действия"
 SOV_long_range_raiders_desc:0 "Из-за большой удаленности наших морских баз от главных маршрутов поставок нашим подлодкам будет трудно дойти до богатых «охотничьих угодий». Надо разработать подводные лодки с увеличенным радиусом действия, чтобы наносить противнику чувствительные удары."
 SOV_advanced_maneuvers:0 "Усовершенствованные маневры"
 SOV_advanced_maneuvers_desc:0 "Нет смысла иметь большие и современные корабли, если команда не умеет с ними обращаться. Нужно проводить регулярные крупномасштабные учения, чтобы тренировать наших матросов и офицеров вести современную морскую войну."
 SOV_expand_the_morskaya_aviatsiya:0 "Расширить морскую авиацию"
 SOV_expand_the_morskaya_aviatsiya_desc:0 "Самолеты уже значительно изменили природу наземных боевых действий. В будущем они будут представлять значительную угрозу даже для самых современных кораблей. Нам нужно обзавестись современной морской авиацией, чтобы защищать свой флот."
 SOV_naval_infantry:0 "Морская пехота"
 SOV_naval_infantry_desc:0 "[GetNavalInfantryDesc]"
 SOV_naval_infantry_desc_default:0 "Хоть у нас и нет планов вторгаться на чужие берега в империалистической манере, отряды морской пехоты могут быть полезны для штурма береговых укреплений противника."
 SOV_naval_infantry_desc_alt:0 "Если мы хотим расширять свои границы, нам нужны отряды морской пехоты, которые будут атаковать береговые укрепления противника и поддерживать основные силы вторжения."
 SOV_found_the_pcdi:0 "[GetFoundThePcdiName]"
 SOV_found_the_pcdi_name_default:0 "Основание НКОП"
 SOV_found_the_pcdi_name_alt:0 "Основать министерство оборонной промышленности"
 SOV_found_the_pcdi_desc:0 "[GetFoundThePcdiDesc]"
 SOV_found_the_pcdi_desc_default:0 "Наша индустрия вооружений разрослась, и теперь для дальнейшего роста ей потребуется отдельная управленческая структура в правительстве. Мы должны организовать народный комиссариат оборонной промышленности."
 SOV_found_the_pcdi_desc_alt:0 "Наша индустрия вооружений разрослась, и теперь для дальнейшего роста ей потребуется отдельная управленческая структура в правительстве. Мы должны организовать министерство оборонной промышленности."
 SOV_pc_of_mechanical_engineering:0 "[GetPcOfMechanicalEngineeringName]"
 SOV_pc_of_mechanical_engineering_name_default:0 "НК машиностроения"
 SOV_pc_of_mechanical_engineering_name_alt:0 "Министерство машиностроения"
 SOV_pc_of_mechanical_engineering_desc:0 "Нашей промышленности удается производить все более большие и сложные станки и другую тяжелую технику. Настало время образовать отдельную правительственную структуру для координации этих проектов."
 SOV_superior_war_machines:0 "Превосходные военные машины"
 SOV_superior_war_machines_desc:0 "За последнее десятилетие танки и бронетехника значительно развились. Обладая большой индустрией, способной производить и снабжать их, мы можем создавать превосходные боевые машины и массово задействовать их в битвах с врагом."
 SOV_the_means_to_wage_war:0 "Средства ведения войны"
 SOV_the_means_to_wage_war_desc:0 "Самолеты, пушки и танки часто привлекают к себе больше всего внимания и лучше всего выглядят на парадах, но обычного солдата куда сильнее заботит качество его винтовки и удобство сапог. Мы должны признать, что такие факторы не менее важны для ведения войн, чем любой самолет-истребитель или тяжелая гаубица."
 SOV_development_of_tankograd:0 "Развитие танкограда"
 SOV_development_of_tankograd_desc:0 "Наша страна занимает огромную площадь, и перевозить запчасти с одного завода на другой в ней нерентабельно. Вместо этого нужно реализовать вертикальную интеграцию наших танковых заводов — с одного конца поступает сталь, с другого выходят готовые танки."
 SOV_pc_of_mortar_armament:0 "[GetPcOfMortarArmamentName]"
 SOV_pc_of_mortar_armament_name_default:0 "НК минометного вооружения"
 SOV_pc_of_mortar_armament_name_alt:0 "Министерство минометного вооружения"
 SOV_pc_of_mortar_armament_desc:0 "Скромные минометы быстро становятся в наших войсках основным оружием поддержки непрямым огнем. Мы должны стремиться производить как можно больше минометов всех размеров и образовать правительственный орган, который будет заниматься исключительно этим."
 SOV_soviet_artillery:0 "[ROOT.GetAdjective] артиллерия"
 SOV_soviet_artillery_tech_bonus_name_default:0 "Советская артиллерия"
 SOV_soviet_artillery_tech_bonus_name_alt:0 "Российская артиллерия"
 SOV_soviet_artillery_desc:0 "Сегодняшние войны выигрываются точным и точечным ведением огня. Мы сосредоточим наши усилия не только на том, чтобы улучшить производимые орудия, но и на том, чтобы использовать их как можно более эффективно."
 SOV_merge_tank_and_materiel_plants:0 "Объединить танковые заводы и заводы маттехобеспечения"
 SOV_merge_tank_and_materiel_plants_desc:0 "Танки и артиллерия, вероятно, лучше всего приспособлены для массового производства с его эффектом масштаба. Нужно начать объединять танковые заводы и заводы МТО, чтобы воспользоваться этим."
 SOV_strengthen_the_mobilization_plan:0 "Усилить план мобилизации"
 SOV_strengthen_the_mobilization_plan_desc:0 "Нашим главным военным преимуществом всегда была обширная территория нашей страны и ее большое население, но когда дело касается мобилизации солдат на фронт, два этих фактора могут мешать друг другу. Нам надо постоянно улучшать и перерабатывать мобилизационные планы, чтобы в случае войны мы смогли быстро собрать войска."
 SOV_military_engineering_university:0 "Университет военных инженеров"
 SOV_military_engineering_university_desc:0 "Многие утверждают, что с развитием танков и самолетов окопной войне пришел конец, но ясно, что ремесло военного инженера актуально по-прежнему. Мы должны основать учебное заведение, где изучались бы современные методы возведения полевых укреплений."
 SOV_leningrad_polytechnical_institute:0 "[195.GetName] политехнический институт"
 SOV_leningrad_polytechnical_institute_desc:0 "[195.GetName] политехнический институт, наша главная инженерная школа, уже давно обеспечивает страну инженерами и конструкторами. Нужно расширить его, чтобы у нас всегда были лучшие кадры на новые места в растущей промышленности."
 SOV_soviet_atomic_bomb_project:0 "[ROOT.GetAdjective] проект атомной бомбы"
 SOV_soviet_atomic_bomb_project_desc:0 "Мы знаем, что ученые других стран усердно трудятся над разработкой методов по обращению фундаментальных сил вселенной в новый вид оружия. Мы отстаем от них, но можем использовать их наработки, чтобы продвинуться самим и не утратить паритет вооружений."
 SOV_move_industry_to_the_urals:0 "Эвакуировать промышленность на Урал"
 SOV_move_industry_to_the_urals_desc:0 "Война пришла к нам, и родина теперь в опасности. Хоть наши войска и будут драться до последнего патрона, не отдавая врагу ни пяди земли, этого, учитывая всю мощь противника, может оказаться недостаточно. Нужно эвакуировать заводы в безопасное место, пока враги не захватили их."
 SOV_the_road_of_life:0 "Дорога жизни"
 SOV_the_road_of_life_desc:0 "Теперь, когда несколько наших городов находятся в блокаде, мы должны любой ценой доставить туда войска, чтобы поддержать эти города и помочь им выстоять."
 SOV_improve_the_stalin_line:0 "[GetImproveTheStalinLineName]"
 SOV_improve_the_stalin_line_name_default:0 "Улучшить Линию Сталина"
 SOV_improve_the_stalin_line_name_alt:0 "Усилить западную линию обороны"
 SOV_improve_the_stalin_line_desc:0 "Наша западная граница слишком протяженна, чтобы укрепить ее по всей длине. Вместо этого мы можем построить сеть укреплений, направляющих атаки противника в предсказуемые места, где им можно будет массово противостоять."
 SOV_the_molotov_line:0 "[GetTheMolotovLineName]"
 SOV_the_molotov_line_name_default:0 "Линия Молотова"
 SOV_the_molotov_line_name_left:0 "Линия Троцкого"
 SOV_the_molotov_line_name_right:0 "Линия Бухарина"
 SOV_the_molotov_line_name_exiles:0 "Царская линия"
 SOV_the_molotov_line_desc:0 "Недавние перемены в политической географии Европы переместили нашу западную границу заметно дальше. Все прежние планы по фортификации теперь устарели. Мы должны создать линию вдоль нашей новой границы, чтобы замедлить любого атакующего врага до тех пор, пока не мобилизуем войска для контратаки."
 SOV_the_defense_of_moscow:0 "Оборона Москвы"
 SOV_the_defense_of_moscow_desc:0 "Враг стоит у ворот Москвы. Пора отбросить и одолеть его в решающей битве, как уже было с Наполеоном!"
 SOV_impregnable_forts:0 "Неприступные укрепления"
 SOV_impregnable_forts_desc:0 "[ROOT.GetAdjective] инженерное мастерство сейчас позволяет создавать поистине неприступные укрепления, способные выстоять даже при сильнейшей бомбардировке и практически неуязвимые при штурме. При большом количестве боезапаса и припасов такие укрепления могут, если потребуется, отражать вражеские атаки годами."
 SOV_protect_the_white_sea_baltic_canal:0 "Защита Беломорско-Балтийского канала"
 SOV_protect_the_white_sea_baltic_canal_desc:0 "Канал между Балтийским и Белым морями — чудо современной инженерной мысли. Нельзя допустить, чтобы он попал в руки врага."
 SOV_far_east_fortification:0 "Укрепление Дальнего Востока"
 SOV_far_east_fortification_desc:1 "Еще со времен войны 1905 г. с Японией мы внимательно следим за этим регионом. Не секрет, что японская армия смотрит на наши дальневосточные владения с беззастенчивой жадностью. Мы должны подготовиться к конфронтации в этом регионе и предпринять шаги по замедлению вражеских атак — это даст нам время доставить туда войска с запада России."
 SOV_restore_cossack_units:0 "Восстановить казацкие отряды"
 SOV_restore_cossack_units_desc:0 "В час нужды родина готова принять любого, кто хочет защищать ее. Мы рады всем, кто готов взять в руки оружие, и с радостью это оружие предоставим."
 SOV_cohesion_first:0 "Целостность прежде всего"
 SOV_cohesion_first_desc:0 "Последнее, что нам сейчас нужно, — снижение стандартов. Мы рады всем, кто желает служить в армии, но служить они будут в уже существующих войсках и обучаться по соответствующим военным стандартам."
 SOV_rehabilitated_military:0 "Восстановление военной мощи"
 SOV_rehabilitated_military_desc:1 "[GetRehabilitatedMilitaryName]"
 SOV_rehabilitated_military_desc_default:1 "Сейчас стало ясно, что внимание, с которым мы следили за армией, было, пожалуй, чрезмерным. В мирное время такой подход полностью оправдан, но на войне надо дать профессионалам возможность принимать решения исходя из боевой обстановки, а не политической ситуации. Пора немного сдержать политруков и дать больше свободы боевым командирам."
 SOV_rehabilitated_military_desc_alt:1 "Большевики держали собственную армию в ежовых рукавицах — и что это им дало? Хотя политруки и нужны нам, чтобы не допустить в войсках прокоммунистических идей, на войне боевые офицеры должны принимать решения, исходя из боевой обстановки, а не из политической ситуации."
 SOV_military_reorganization:0 "Реорганизация армии"
 SOV_military_reorganization_desc:1 "Наши попытки построить большую механизированную армию были похвальными, но непосильными для нас. Чтобы выиграть эту войну, мы должны сосредоточиться на оружии, помогавшем русской армии веками: пехоте и артиллерии. Для этого нужно будет в определенной мере нарушить существующую доктрину."
 SOV_desperate_measures:0 "Отчаянные меры"
 SOV_desperate_measures_desc:0 "В такой отчаянной ситуации мы должны предпринять меры, ранее считавшиеся невозможными. Все, что можно сделать, чтобы остановить вторжение, должно быть сделано."
 SOV_an_adaptable_army:0 "Адаптирующаяся армия"
 SOV_an_adaptable_army_desc:0 "Война идет в нескольких климатических зонах и на различных видах ландшафта. Чтобы победить, мы должны уметь сражаться в любых условиях и при любой погоде."
 SOV_lessons_of_war:0 "Уроки войны"
 SOV_lessons_of_war_desc:1 "Почти все планы, имевшиеся у нас до войны, не пережили столкновения с реальностью. Мы должны быть открыты урокам, которые преподает нам война, и не цепляться за устаревшие догмы. Лишь тогда мы сможем перейти от отступления к наступлению."
 SOV_penal_battalions:0 "Штрафные батальоны"
 SOV_penal_battalions_desc:1 "При отступлении многие способные в целом солдаты опозорились, побежав еще до того, как их позиции были захвачены, или еще как-то проявив недостойное нашей армии поведение. Просто арестовать или казнить их в такой ситуации значило бы лишить себя опытных бойцов. Надо образовать специальные отряды, где такие люди могли бы искупить свою вину в бою."
 SOV_organization_of_the_partisans:0 "Организация партизанских отрядов"
 SOV_organization_of_the_partisans_desc:0 "Солдаты на оккупированных территориях, оказавшиеся в тылу врага, предпочли унизительному плену дальнейшую борьбу. Вместе с рабочими и крестьянами этих мест они продолжили сражаться с захватчиками. Мы должны поддерживать их, чтобы они еще эффективнее сдерживали противника."
 SOV_smersh:0 "СМЕРШ"
 SOV_smersh_desc:1 "Мы должны ясно донести до всех граждан, что шпионы и вражеские агенты сейчас повсюду и любая досужая болтовня может выдать им ценную информацию, которую враг обратит себе на пользу."
 SOV_barrier_troops:0 "Заградительные отряды"
 SOV_barrier_troops_desc:0 "В бою часто царит хаос, и неудивительно, что иногда солдаты теряют связь с командованием. Нужно ввести специальные отряды, которые будут располагаться за линией фронта, собирать тех, кто потерялся, и возвращать их на фронт — а также арестовывать тех, кто предал товарищей, пытаясь бежать от воинского долга."
 SOV_experts_in_camouflage:0 "Эксперты маскировки"
 SOV_experts_in_camouflage_desc:0 "Чтобы достичь элемента неожиданности и поддерживать его, мы должны быть абсолютно уверены, что враг не обнаружит позиции или передвижения наших войск, пока не станет слишком поздно. Каждый солдат должен быть обучен искусству маскировки."
 SOV_keep_commissars_organization:0 "Сохранить комиссарскую организацию"
 SOV_keep_commissars_organization_desc:0 "Даже в нашей новой организации есть потребность в людях, которые проследят, чтобы армия оставалась безоговорочно лояльной правительству. Если солдаты потеряют в него веру, мы проиграем эту войну, причем быстро."
 SOV_adjoined_battle_priests:0 "Боевые священники"
 SOV_adjoined_battle_priests_desc:0 "Мощь и влияние церкви в нашей стране сейчас растет, и, возможно, пришло время допустить ее в военные дела. Армейские священники сделают все, чтобы солдаты знали, что Бог на нашей стороне, что в идеале повысит боевой дух и заставит простых солдат усерднее сражаться за свою страну."
 SOV_swap_to_political_advisors:0 "Военные политические советники"
 SOV_swap_to_political_advisors_desc:0 "Наша война — не просто спор двух наций за ресурсы, это состязание политических систем. Хоть мы и не можем допустить, чтобы политические вопросы диктовали боевые решения, нам все равно нужно проследить, чтобы эти вопросы принимались во внимание."
 SOV_the_glory_of_the_red_army:0 "Слава [GetSovietArmyAdjectiveBasedOnIdeology] армии"
 SOV_the_glory_of_the_red_army_desc:0 "Мы успешно выдержали наступление врага. Теперь пора нам самим перейти в наступление и гнать врага туда, откуда он пришел!"
 SOV_the_glory_of_the_red_army_alt:0 "$SOV_the_glory_of_the_red_army$"
 SOV_the_glory_of_the_red_army_alt_desc:0 "$SOV_the_glory_of_the_red_army_desc$"
 SOV_the_path_of_marxism_leninism:0 "Путь марксизма-ленинизма"
 SOV_the_path_of_marxism_leninism_desc:0 "Непогрешимое учение Маркса, Энгельса и Ленина вывело нашу страну из глубочайшей отсталости к технологическому и индустриальному равенству. Было бы глубочайшей ошибкой теперь менять курс. Нерушимый молот рабочего освободительного движения продолжает свой путь!"
 SOV_the_centre:0 "Центр"
 SOV_the_centre_desc:0 "Товарищ Сталин — величайший боец за нашу нацию. Нужно предоставить решения о будущем революции ему — он отлично с этим справится."
 SOV_socialism_in_one_country:0 "Социализм в отдельно взятой стране"
 SOV_socialism_in_one_country_desc:0 "Хотя нашей главной целью остается мировая революция, — и ее неизбежность доказана научно, — сперва мы должны построить социализм в своей стране, иначе из-за нашей неудачи застопорится освобождение рабочих в других частях света."
 SOV_the_stalin_constitution:0 "Сталинская конституция"
 SOV_the_stalin_constitution_desc:0 "Конституция 1924 года была неплохой попыткой организации государства после Гражданской войны, но она себя исчерпала. Нужна новая конституция. Прежде всего мы должны отметить неустанную работу товарища Сталина по усилению Союза и указать, что именно его гений и мудрость вели дело коммунизма вперед."
 SOV_the_zinovyevite_terrorist_center:0 "Зиновьевская террористическая ячейка"
 SOV_the_zinovyevite_terrorist_center_desc:0 "Убийство товарища Кирова в 1934 г. показывает, что в партии есть те, кто вынашивает заговор против товарища Сталина и Союза в целом. Мы получили признания от нескольких заговорщиков, указывающие на других террористов. Зиновьевский заговор, организованный, без сомнения, Троцким или западными агентами (возможно, совместно), нужно вырезать, как раковую опухоль, пока он не распространился."
 SOV_secure_the_administration:0 "Проверить администрацию"
 SOV_secure_the_administration_desc:0 "После шокирующего признания террориста Зиновьева и его сообщников мы должны спросить себя — а на чьей стороне другие члены партии? Необходимо знать политическую позицию каждого члена Политбюро."
 SOV_the_collectivization_process:0 "Процесс коллективизации"
 SOV_the_collectivization_process_desc:0 "Нам еще немало предстоит, но несмотря на все перегибы в некоторых регионах, процесс коллективизации сельского хозяйства в Советском Союзе почти завершен и скоро обеспечит нам повышенную эффективность сельскохозяйственного сектора."
 SOV_the_anti_soviet_trotskyist_center:0 "Антисоветский троцкистский центр"
 SOV_the_anti_soviet_trotskyist_center_desc:0 "Расследование зиновьевского заговора выявило большую сеть террористов-антисоветчиков в нашей администрации. Некоторые из них даже не понимают толком, кому помогают! Терроризм нужно искоренить самыми решительными мерами."
 SOV_the_workers_dictatorship:0 "Диктатура рабочих"
 SOV_the_workers_dictatorship_desc:0 "Вся власть в нашем Союзе должна в конечном итоге принадлежать рабочим. Мы не можем позволить себе быть разобщенными и потому должны проследить, чтобы решения Политбюро всегда выражали волю рабочих."
 SOV_organization_centralization_discipline:0 "Централизация и дисциплина"
 SOV_organization_centralization_discipline_desc:0 "Во времена неопределенности народ обращается к Политбюро за стабильностью и указаниями. Нужно проследить, чтобы этот руководящий орган не только поддерживал решения товарища Сталина, но и объединялся в их исполнении."
 SOV_war_economy:0 "Военная экономика"
 SOV_war_economy_desc:0 "Очевидно, что капиталистические и реакционные страны близ наших границ планируют нанести нам удар в момент нашей слабости. Чем скорее мы переведем экономику на военные рельсы, тем лучше."
 SOV_the_military_conspiracy:0 "Заговор военных"
 SOV_the_military_conspiracy_desc:0 "Троцкистский заговор в нашей стране пробрался и в ряды военнослужащих. У нас теперь есть доказательства того, что ведущие генералы и даже маршалы спелись с зарубежными разведками и планировали свергнуть правительство! Нельзя, чтобы офицеры, дающие хоть малейший повод усомниться в их лояльности, оставались на постах, где они могут и дальше ослаблять нашу армию."
 SOV_the_bloc_of_rights_and_trotskyites:0 "Блок правых и троцкистов"
 SOV_the_bloc_of_rights_and_trotskyites_desc:0 "Мы наконец-то добрались до самого центра заговора в наших рядах. Николай Бухарин на самом деле состоял в троцкистско-зиновьевском блоке и, скорее всего, возглавлял в правительстве группу контрреволюционеров. У нас есть неопровержимые доказательства, и в решающем суде мы прольем свет на эти факты."
 SOV_behead_the_snake:0 "Обезглавить змею"
 SOV_behead_the_snake_desc:0 "Стало абсолютно ясно, что Союз не будет в безопасности, пока угроза троцкистского заговора не ликвидирована полностью. Хорошо было бы предать Троцкого суду и пролить свет на его антисоветскую деятельность, но нам такая роскошь недоступна. Единственный наш вариант — устранить его, чтобы лишить заговорщиков против правительства лидера и главного подстрекателя."
 SOV_stalins_cult_of_personality:0 "Культ личности Сталина"
 SOV_stalins_cult_of_personality_desc:0 "После раскрытия шокирующего заговора против Союза стало очевидно, что лишь дальновидное руководство товарища Сталина не дало стране скатиться в гражданскую войну или нечто худшее. Каждый советский гражданин, даже больше — каждый член рабочего класса во всем мире должен всегда быть благодарен товарищу Сталину за его неусыпный труд по защите революции."
 SOV_they_will_know_fear:0 "Они познают страх"
 SOV_they_will_know_fear_desc:0 "Наши враги научились бояться Красной армии и советского народа. Мы выдержали натиск противника, и теперь пришло время нанести ответный удар. Надо разработать новые военные машины, способные прорвать даже самую прочную оборону противника. Такие военные машины должны вселять страх в сердца врагов одним своим названием…"
 SOV_inheritor_of_the_mantle_of_lenin:0 "Продолжатель дела Ленина"
 SOV_inheritor_of_the_mantle_of_lenin_desc:1 "Товарищ Сталин всегда был ближайшим соратником и самым доверенным учеником Ленина. Он — самый преданный последователь учения Ленина, и будет только правильно, если Сталин унаследует непростую обязанность ведения страны по пути к коммунизму, а также подготовки к неизбежной мировой революции рабочих."
 SOV_brilliant_genius:0 "Настоящий гений"
 SOV_brilliant_genius_desc:0 "Товарищ Сталин, несомненно, самый гениальный человек из ныне живущих; он поведет нашу страну к новым высотам научного развития и позволит прогрессу всего человечества достичь небывалого размаха."
 SOV_the_faithful_servant_of_lenin:0 "Верный ленинец"
 SOV_the_faithful_servant_of_lenin_desc:0 "Ленин оставил нам самую сложную задачу в мировой истории — построить общество, где все люди будут по-настоящему равны, общество без угнетения, страдания и бедности. Никто не справится с этим лучше, чем товарищ Сталин, который был с Лениным на каждом шагу его пути и который теперь готов выполнить обещание, данное в ходе революции."
 SOV_ban_excessive_hero_worship:0 "Запретить чрезмерное поклонение"
 SOV_ban_excessive_hero_worship_desc:0 "Сейчас пошла мода на издание чрезмерно преувеличенных и хвалебных публикаций о личной жизни и детстве товарища Сталина. Эти публикации делаются с наилучшими намерениями, но все же они мешают делу революции, поскольку способствуют установлению ненужного культа и заменяют стремление к тщательному изучению трудов товарища Сталина слепым идолопоклонничеством."
 SOV_leader_of_the_party_and_the_people:0 "Лидер партии и народа"
 SOV_leader_of_the_party_and_the_people_desc:0 "Товарищ Сталин прилежно и умело выполняет свои нелегкие обязанности и пользуется безусловной поддержкой как партии, так и народа. Любое тщеславие и самовосхваление ему чужды. Он, вероятно, самый скромный человек в мире."
 SOV_great_commander:0 "Великий командующий"
 SOV_great_commander_desc:0 "Достижения товарища Сталина в военной теории и командовании так многочисленны, что их и не перечислить. Пусть предатель Троцкий и основал Красную армию, но именно товарищ Сталин сделал из нее эффективную силу, защищающую достижения рабочего класса."
 SOV_architect_of_communism:0 "Архитектор коммунизма"
 SOV_architect_of_communism_desc:0 "Непоколебимая преданность товарища Сталина идеалам революции позволила ему видеть все сложности, связанные с построением социализма в отдельно взятой стране. Теперь, когда работа по строительству социализма идет полным ходом, он может начать обдумывать следующую важную задачу — переход от социализма к полноценному коммунизму."
 SOV_father_of_nations:0 "Отец народов"
 SOV_father_of_nations_desc:0 "Наш Союз — большая семья множества народов, а в каждой семье должен быть глава. Этот глава — товарищ Сталин, который следит, чтобы все его многочисленные дети обучались социалистическому мышлению, и ведет нас в светлое будущее. При необходимости он бывает строг, но всегда справедлив и честен."
 SOV_freedom_of_debate_unity_of_action:0 "Свобода обсуждений — единство действий"
 SOV_freedom_of_debate_unity_of_action_desc:0 "Управление страной и направление ее на верный путь — крайне непростой процесс, и мы должны иметь возможность открыто обсуждать разные варианты его реализации. Однако как только решение принято, долг каждого члена Политбюро, да и партии в целом — безоговорочно его поддерживать."
 SOV_the_construction_of_communism:0 "Строительство коммунизма"
 SOV_the_construction_of_communism_desc:0 "Строительство коммунизма не обойдется без трудностей и преград. Политбюро объединилось под руководством товарища Сталина, и мы должны сделать первые шаги на пути к коммунизму."

 SOV_addressing_internal_affairs:0 "Внутренние дела государства"
 SOV_addressing_internal_affairs_desc:0 "У революции все еще много врагов по всему миру, и миллионы рабочих еще только ждут своего освобождения, но мы не должны забывать и о своих многочисленных внутренних делах."
 SOV_nkvd_primacy:0 "Главенство НКВД"
 SOV_nkvd_primacy_desc:1 "Пока мы не будем знать точно, что со всеми врагам государства покончено, мы должны и дальше полагаться на НКВД в деле защиты революции."
 SOV_the_new_soviet_woman:0 "Новая советская женщина"
 SOV_the_new_soviet_woman_desc:0 "Политическая революция принесла свободу миллионам людей в нашем Союзе — и прежде всего миллионам женщин, которые больше не ограничены ролью матери и жены, а могут работать наравне с мужчинами."
 SOV_expand_the_agitprop:0 "Расширить агитпроп"
 SOV_expand_the_agitprop_desc:0 "Чтобы достучаться до миллионов рабочих со всех уголков Союза, мы должны говорить на их языке. Мы должны выдвигать простые и понятные аргументы, такие, которые останутся в памяти обычного гражданина. Мы должны расширить работу в этой области."
 SOV_positive_heroism:0 "Положительный героизм"
 SOV_positive_heroism_desc:1 "Хотя все достижения членов рабочего класса сразу становятся общими, мы вполне можем ставить в пример другим особо отличившихся индивидуумов."
 SOV_revive_the_stakhanovite_movement:0 "Возродить стахановское движение"
 SOV_revive_the_stakhanovite_movement_desc:0 "В капиталистических странах эксплуатация заставляет рабочих надрываться и производить все больше и больше для владельцев заводов. В нашей же стране такие рабочие, как Алексей Стаханов, сами делают все возможное и даже больше, поскольку знают, что каждый дополнительно уложенный кирпич, каждая дополнительно добытая тонна угля, каждая дополнительная заклепка помогают построить мир, в котором рабочие будут навсегда освобождены от эксплуатации."
 SOV_war_heroes:0 "Герои войны"
 SOV_war_heroes_desc:0 "Русский народ всегда умел и был готов проявлять особую отвагу в борьбе с иноземными захватчиками. Хоть в сражении с врагом мы и едины, стоит признать, что в нашей армии есть такие солдаты, которые, выполняя свой долг, отличились особо."
 SOV_collectivist_propaganda:0 "Пропаганда коллективизма"
 SOV_collectivist_propaganda_desc:1 "Немалые испытания, выпавшие на нашу долю, никогда не выпадают кому-то одному. Все они — наши общие, следовательно, и все наши достижения тоже общие."
 SOV_socialist_emulation:0 "Социализм и личный пример"
 SOV_socialist_emulation_desc:0 "В капиталистической системе рабочие должны состязаться один с другим, чтобы заработать себе на еду, в то время как владельцы фабрик богатеют от любых нововведений, предложенных этими рабочими. Это расточительно и негуманно. Социалистическая система позволит тем, кто пока еще не раскрыл свой потенциал полностью, получать от передовиков поддержку и знания и тем самым становиться лучше."
 SOV_socialist_realism:0 "Социалистический реализм"
 SOV_socialist_realism_desc:1 "Дорога к славному социалистическому будущему длинна и часто извилиста. Некоторые даже могут потерять надежду на то, что цели можно достичь. Мы должны показать им, ради чего они трудятся, а для этого надо развивать стиль искусства, в котором демонстрируется, какой будет жизнь в социалистической стране."
 SOV_the_komsomol:0 "Комсомол"
 SOV_the_komsomol_desc:0 "Мы не строим социализм для сегодняшних взрослых, мы строим его для детей и еще не рожденных поколений. Их нужно учить, как улучшать и развивать построенное нами, чтобы они могли завершить то, что начали мы. Нужно организовать особую молодежную ассоциацию, которая будет не только давать знания, но и учить быть хорошими коммунистами."
 SOV_patriarch_of_all_russia:0 "Патриарх Всея Руси"
 SOV_patriarch_of_all_russia_desc:0 "Хоть и не совсем правильно поддерживать темные суеверия в просветленном коммунистическом обществе, нельзя не признать, что в трудные времена многие нашли силу и утешение в своей вере. Создание нового общества тоже не обходится без трудностей, так что, возможно, нам стоит разрешить религиозным институтам действовать и дальше, при условии, что они останутся лояльны государству."
 SOV_the_comintern:0 "Коминтерн"
 SOV_the_comintern_desc:0 "Борьба за освобождение рабочих не ограничивается каким-то одним государством — она глобальна. Мы должны предлагать свою помощь товарищам в любой стране мира и сражаться с силами реакции и контрреволюции везде, где они только обнаружатся."
 SOV_development_aid_for_eastern_allies:0 "Помощь в развитии восточных союзников"
 SOV_development_aid_for_eastern_allies_desc:0 "Столетиями западные империалисты и колониалисты жестоко эксплуатировали страны Азии. Небольшие инвестиции с нашей стороны позволят нашим азиатским союзникам сопротивляться проникновению капитализма куда эффективнее."
 SOV_war_measures_in_the_east:0 "Меры военного времени на востоке"
 SOV_war_measures_in_the_east_desc:0 "Нет сомнения, что до Азии скоро дойдет мировая борьба с фашизмом и другими контрреволюционными идеологиями. Мы должны четко донести до своих союзников, что отчаянные времена требуют отчаянных мер."
 SOV_fortify_mongolian_border:0 "Укрепить монгольскую границу"
 SOV_fortify_mongolian_border_desc:0 "Поскольку японские радикалы сейчас присматриваются к Китаю, нельзя исключать возможности, что они пожелают расширить свои достижения, напав на нас. Мы должны убедиться, что наши монгольские союзники не станут прорехой в обороне."
 SOV_send_military_advisors_to_spain:0 "Отправить военных советников в Испанию"
 SOV_send_military_advisors_to_spain_desc:0 "Выиграв демократические выборы, наши товарищи в Испании столкнулись с реакционной контрреволюцией. Мы должны поддержать их, иначе их поражение вдохновит фашистов в других странах."
 SOV_policy_of_collective_security:0 "Политика коллективной безопасности"
 SOV_policy_of_collective_security_desc:0 "Несмотря на их капиталистическую и нередко реакционную природу, демократические правительства в Европе знают, что фашисты считают их слабыми и недоразвитыми. Если придет война, они падут первыми еще до того, как вся ярость фашизма обернется против родины революции. Те из политиков, кому хватает прозорливости признать это, должны знать, что в Москве их всегда готовы выслушать."
 SOV_anti_fascist_policies:0 "Антифашистская коалиция"
 SOV_anti_fascist_policies_desc:0 "Мирное сосуществование с фашистами невозможно. Мы должны обратиться ко всем союзникам, каких сможем найти, и готовиться к неизбежной конфронтации."
 SOV_seek_a_defense_pact_with_the_allies:0 "Оборонительный пакт с союзниками"
 SOV_seek_a_defense_pact_with_the_allies_desc:0 "Мы общались с западными демократиями в неформальной обстановке, но ни к каким конкретным и зафиксированным на бумаге соглашениям пока не пришли. Пора это исправить и объявить всему миру, что западные демократии хотят объединиться с нами в общий фронт борьбы с фашистской экспансией."
 SOV_the_khakimov_proposal:0 "Предложение Хакимова"
 SOV_the_khakimov_proposal_desc:0 "Товарищ Хакимов неустанно трудился над улучшением наших отношений с государством [SAU.GetNameDef]. Некоторые эксперты полагают, что этот регион чрезвычайно богат природными ресурсами, которые, без сомнения, захотят эксплуатировать капиталисты. Нам нужно и дальше развивать отношения взаимодоверия, чтобы уберечь государство [SAU.GetNameDef] от вступления в какой-либо враждебный блок и первыми получить права на разработку любых найденных ресурсов."
 SOV_eradicate_western_fascism:0 "Уничтожить западный фашизм"
 SOV_eradicate_western_fascism_desc:0 "Мы не можем ждать, пока фашистские режимы Западной Европы соизволят напасть на нас в удобный им момент. Лучший способ разделаться с фашизмом — бить первыми и бить сильно."
 SOV_policy_of_individual_security:0 "Политика индивидуальной безопасности"
 SOV_policy_of_individual_security_desc:0 "У нас мало друзей в этом мире и много врагов. Не стоит слишком задумываться над тем, с кем именно мы заключаем сделки — все равно либо они, либо мы нарушим условия договоров, как только те себя исчерпают."
 SOV_approach_germany:0 "Обратиться к Германии"
 SOV_approach_germany_desc:0 "Почему бы нам не прийти к компромиссу с Германией? Разумеется, вечно мирно сосуществовать с ней мы не сможем, но пока немцам грозят с тыла западные союзники, немцы не нападут на нас. Надо поощрить немцев начать именно с Запада."
 SOV_liberation_of_the_european_proletariat:0 "Освобождение европейского пролетариата"
 SOV_liberation_of_the_european_proletariat_desc:0 "Бесхребетные буржуазные правительства стран Западной Европы показали свое полное нежелание противостоять фашизму. Они не сыграют никакой роли в будущей большой борьбе фашизма и коммунизма. Рабочие этих стран притом готовы сражаться вместе с нами против фашистской чумы — нужно лишь дать им правительства, разделяющие эту готовность."
 SOV_anti_capitalist_policies:0 "Антикапитализм"
 SOV_anti_capitalist_policies_desc:0 "Очевидно, что многие, если не все капиталистические страны удовлетворятся просто перенаправлением фашистов в другую сторону, когда те захотят расширить территорию. При наличии выбора буржуазия всегда будет угнетать пролетариат. В сущности, верить ей нельзя и нужно быть готовым к бою с ней."
 SOV_recover_alaska:0 "Вернуть Аляску"
 SOV_recover_alaska_desc:0 "Продав Аляску американцам, российское правительство предало собственный народ. Давно пора исправить это предательство и вернуть эту землю себе. Население Аляски будет куда счастливее жить в составе нашего Союза, чем в системе эксплуатации, в которой оно живет сейчас."
 SOV_the_fight_for_the_pacific:0 "Борьба за Тихий океан"
 SOV_the_fight_for_the_pacific_desc:0 "Как бы ни были мы сильны на суше, чтобы поквитаться с врагами в Тихоокеанском регионе, нам придется добираться туда по воде. Следовательно, мы должны разработать свою береговую инфраструктуру и кораблестроительную промышленность, прежде чем сможем эффективно вести войну в том регионе."
 SOV_baltic_security:0 "Обезопасить Прибалтику"
 SOV_baltic_security_desc:1 "Судьба стран, окружающих Балтийское море, тесно связана с нашей. Мы не можем допустить, чтобы у наших границ существовали враждебные нам правительства."
 SOV_respect_baltic_self_determination:0 "Уважать балтийское самоопределение"
 SOV_respect_baltic_self_determination_desc:0 "Все народы должны иметь возможность решать свои дела демократическим путем. Разумеется, во многих буржуазных демократиях Запада этот процесс извращен влиянием крупного капитала. Мы проследим, чтобы рабочие Эстонии, Латвии и Литвы были справедливо представлены в своих правительствах."
 SOV_claims_in_baltic:0 "Претензии на Прибалтику"
 SOV_claims_in_baltic_desc:0 "Балтийские государства некогда были неотделимой частью России. Их народам нужна защита большой страны, способной уберечь их от эксплуатации. Если же балтийские государства не согласятся на такую защиту, нам придется обеспечить ее насильно."
 SOV_secure_leningrad:0 "Захватить регион [195.GetName]"
 SOV_secure_leningrad_desc:1 "Сейчас наша граница с Финляндией слишком близко находится к региону [195.GetName]. Внезапная финская атака может за считанные часы дойти до наших городов, также очень легко может быть заблокирован наш Балтийский флот. Такое положение дел неприемлемо, и мы должны ясно дать понять это финскому правительству."
 SOV_control_scandinavia:0 "Контролировать Скандинавию"
 SOV_control_scandinavia_desc:0 "Последняя оставшаяся угроза нашей северной границе — правительства стран Скандинавского полуострова. Мы должны настоятельно донести до них тот факт, что мирное сосуществование требует взаимного доверия, а доверять правительствам, чья идеология не совпадает с нашей, мы не можем."
 SOV_claims_on_poland:0 "Претензии на Польшу"
 SOV_claims_on_poland_desc:1 "Польша держит у себя территории, которые столетиями принадлежали России. Украина и Беларусь из-за этого оказались разделены между нашими странами. Такое положение дел неприемлемо. Может, поляки и одолели нас в 1921 году, но им пора напомнить, что времена поменялись."
 SOV_demand_eastern_poland:0 "Потребовать Восточную Польшу"
 SOV_demand_eastern_poland_desc:1 "После Первой мировой войны была предложена и проведена линия Керзона, ставшая восточной границей Польши. Эта линия проходит примерно в 200 км к западу от текущей границы Польши. Надо напомнить полякам этот простой исторический факт и проследить, чтобы граница проходила там, где надо."
 SOV_offer_poland_protection:0 "Предложить Польше защиту"
 SOV_offer_poland_protection_desc:1 "За века Польша и польский народ претерпели много унижений и несправедливостей. Не секрет, что немцы хотят вернуть себе земли, отданные Польше после Первой мировой войны, и готовы прибегнуть для этого к насилию. Надо предложить польскому правительству свою защиту — если оно готово обсудить состояние наших общих границ."
 SOV_claim_on_bessarabia:0 "Претензии на Бессарабию"
 SOV_claim_on_bessarabia_desc:0 "В 1918 году румыны беззастенчиво воспользовались нашими внутренними проблемами и аннексировали Бессарабию. Пора напомнить им, что они удерживают территорию, по закону принадлежащую нам, и если Румыния не желает восстановить правильные границы, мы принудим ее к этому силой оружия."
 SOV_demand_balkan_submission:0 "Потребовать балканского подчинения"
 SOV_demand_balkan_submission_desc:0 "Прошлый опыт показал нам, что окружающие нас страны будут пользоваться любой выказанной нами слабостью. Сейчас, когда в Европе зреет война, мы не можем позволить себе соседей с сомнительной политической ориентацией. Страны Балкан и Малой Азии должны выбирать — либо они с нами, либо против нас."
 SOV_seek_balkan_cooperation:0 "Искать балканского сотрудничества"
 SOV_seek_balkan_cooperation_desc:0 "Страны Балканского полуострова и Малой Азии могут стать могущественными союзниками, если мы поможем им сблизить свою идеологию с нашей."
 SOV_middle_east_diplomacy:0 "Дипломатия Ближнего Востока"
 SOV_middle_east_diplomacy_desc:0 "У нас есть много возможностей улучшить свое положение на Аравийском полуострове и в Азии. Скоро будет сделан очередной ход в большой игре с британцами."
 SOV_the_southern_thrust:0 "Южный рывок"
 SOV_the_southern_thrust_desc:0 "Наша южная граница — настежь открытый для врагов фланг. Мы не можем это терпеть, как не можем и ждать мирных перемен в том регионе."
 SOV_support_afghan_ideology:0 "Продемонстрировать, что афганск. [GetIdeologyNameWithCaps] пользуется нашей поддержкой"
 SOV_support_afghan_ideology_desc:0 "Афганистан — место, где терпят поражение самые гордые нации. Военная операция в такой стране в лучшем случае будет неоправданно дорогой, в худшем же — неэффективной. В Афганистане у нас есть знакомые, которые желают основать там правительство, идеологически близкое нашему. Стоит поддержать это начинание."
 SOV_preemptive_invasion_of_iran:0 "Опережающее вторжение в Иран"
 SOV_preemptive_invasion_of_iran_desc:0 "В случае войны не стоит рассчитывать, что [PER.GetNameDef] нас поддержит; нет и гарантий, что эта держава не вступит в войну на стороне наших врагов. В такой ситуации нужно не выжидать, а действовать на опережение."
 SOV_the_threat_from_the_land_of_the_rising_sun:0 "Угроза от Страны восходящего солнца"
 SOV_the_threat_from_the_land_of_the_rising_sun_desc:0 "Очевидно, что Япония хочет доминировать над Китаем, а потом пойти на север и прибрать к рукам обширные ресурсы Сибири. Пока японцы будут заняты в Китае, они не осмелятся воевать с нами, и потому следует сделать все, чтобы война в Китае затянулась до тех пор, пока мы не будем готовы противостоять японцам."
 SOV_the_gobi_gambit:0 "Гобийский гамбит"
 SOV_the_gobi_gambit_desc:0 "Пока между Японией и Китаем разгорается конфликт, у нас есть возможность захватить окрестности пустыни Гоби. Так мы обеспечим себе влияние на будущее Китая и место за столом переговоров."
 SOV_two_red_flags:0 "Два красных флага"
 SOV_two_red_flags_desc:0 "Революция пока не достигла в Китае особого успеха, но это и не удивительно. В стране пока еще нет индустриального общества, необходимого для социалистической революции. Тем не менее лучшие шансы достичь коммунистического будущего для китайского народа дает коммунистическая партия."
 SOV_support_the_kuomintang:0 "Поддержать Гоминьдан"
 SOV_support_the_kuomintang_desc:0 "Китайские коммунисты слабы в военном плане и не имеют индустриальной базы для создания крупной армии. Очевидно, что Гоминьдан лучше подходит для управления Китаем. Эта партия создаст там буржуазное общество — необходимую предпосылку успешной коммунистической революции."
 SOV_intervention_in_china:0 "Интервенция в Китай"
 SOV_intervention_in_china_desc:0 "Ситуация в Китае дошла до той точки, когда она начинает угрожать нашей безопасности. Мы должны вмешаться и внедрить там другое, надежное правительство."
 SOV_prepare_a_war_with_japan:0 "Подготовка к войне с Японией"
 SOV_prepare_a_war_with_japan_desc:0 "Прежде чем мы атакуем Японию, надо усилить разведку, чтобы не нарваться там на неприятные сюрпризы."
 SOV_end_the_khalkhin_gol_conflict:0 "Завершить конфликт на Халхин-Голе"
 SOV_end_the_khalkhin_gol_conflict_desc:0 "Пограничный конфликт с Японией продолжается уже довольно долго. Если мы не можем добиться от японского правительства соблюдения установленных границ, нам придется сместить это правительство."
 SOV_recover_the_kuril_islands:0 "Вернуть Курильские острова"
 SOV_recover_the_kuril_islands_desc:0 "Мы утратили Курильские острова после катастрофы 1905 года. Нанеся быстрый и решительный удар, мы можем вернуть их себе и показать Японии, что раздувать конфликт ей будет невыгодно."
 SOV_reconcile_japan:0 "Примириться с Японией"
 SOV_reconcile_japan_desc:1 "Основная угроза нам будет исходить из Европы. Нужно разобраться со всеми текущими проблемами с Японией, чтобы затем сосредоточиться на западных границах и не бояться удара в спину."
 SOV_spheres_of_influence_in_china:0 "Сферы влияния в Китае"
 SOV_spheres_of_influence_in_china_desc:0 "Последний оставшийся между нами камень преткновения — ситуация в Китае. Нас этот регион интересует не сильно, и если мы можем купить японскую поддержку соглашением о сферах интересов, это нужно сделать без колебания."
 SOV_soviet_japanese_pact_against_usa_focus:0 "Советско-японский пакт против США"
 SOV_soviet_japanese_pact_against_usa_focus_desc:0 "Для подпитки своей растущей экономики японцам нужна дальнейшая экспансия. В наших интересах направить ее как можно дальше от нас, заручившись заодно поддержкой сильной морской державы. Вместе мы можем убрать Соединенные Штаты с мировой арены!"
