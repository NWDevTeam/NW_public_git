l_russian:
    #FOCUSES

    #############
    ##SPR
    #############
    
    SPR_elections_second_cortes_republic:0 "Выборы во II Кортесы Республики"
    SPR_elections_second_cortes_republic_desc:0 "Для стабилизации политической ситуации в Испании необходимо провести досрочные выборы в парламент страны."
    ##POPULAR FRONT##
    SPR_victory_popular_front:0 "Победа «Народного фронта»"
    SPR_victory_popular_front_desc:0 "Объединение демократических партий должно одержать победу, чтобы сохранить настоящую республику для свободных людей."
    SPR_acceleration_agrarian_reform:0 "Ускорение аграрной реформы"
    SPR_acceleration_agrarian_reform_desc:0 "Мы должны поднажать во время проведения аграрной реформы, чтобы добиться лучших показателей."
    SPR_carrying_out_strikes:0 "Проведение стачек"
    SPR_carrying_out_strikes_desc:0 "Необходимо позволить рабочим проводить стачки, чтобы они добивались защиты своих прав."
    SPR_nationalization_business:0 "Национализация предприятий"
    SPR_nationalization_business_desc:0 "Крупные предприятия должны перейти в собственность государства, чтобы направить их существование в народную пользу."
    SPR_distribution_landlords_lands:0 "Раздача помещичьих земель"
    SPR_distribution_landlords_lands_desc:0 "В стране осталось слишком много земель крупных помещиком - их необходимо раздать крестьянам."
    SPR_create_cooperatives:0 "Создание кооперативов"
    SPR_create_cooperatives_desc:0 "Позволив гражданам создавать кооперативы, мы реализуем их экономический потенциал."
    SPR_land_distribution:0 "Распределение земли"
    SPR_land_distribution_desc:0 "У нас имеется свободная земля - её требуется отдать в использование крестьянам."
    SPR_break_concordat_with_vatican:0 "Разрыв конкордата с Ватиканом"
    SPR_break_concordat_with_vatican_desc:0 "Нам незачем иметь какие-либо отношения со Святым Престолом - мы уже достаточно развиты для самостоятельного мышления."
    SPR_secularization_church_lands:0 "Секуляризация церковных земель"
    SPR_secularization_church_lands_desc:0 "Некогда церковь имела огромное влияние в Испании - секуляризация нанесёт огромный урон врагам пролетариата."
    SPR_amnesty_political_prisoners:0 "Амнистия политзаключённых"
    SPR_amnesty_political_prisoners_desc:0 "Предыдущие власти совершили преступления против личности, посадив в тюрьму активистов за их политические убеждения. Это нужно исправить."
    SPR_election_new_president:0 "Избрание нового президента"
    SPR_election_new_president_desc:0 "Нисето Самора всё ещё остаётся де-юре президентом, и кортесам пора скинуть его с этого поста."
    SPR_support_caballerito:0 "Поддержка кабальеристов"
    SPR_support_caballerito_desc:0 "Ларго Кабальеро призывает к консолидации сил социалистов, анархистов и марксистов, что будет чрезвычайно выгодно для нас. Однако сталинистам вряд ли понравится такой вариант."
    SPR_support_caballerito_tt:0 "§RВ результате поддержки Кабальеро Коммунистическая партия Испании выйдет из Народного фронта и станет самостоятельной силой.§!\n"
    SPR_repression_agains_stalinists:0 "Репрессии против сталинистов"
    SPR_repression_agains_stalinists_desc:0 "Сторонники Советского Союза поддерживают извращение оригинального учения Карла Маркса, и избавление от них необходимо для построения настоящей демократии."
    SPR_saving_democracy:0 "Сохранение демократии"
    SPR_saving_democracy_desc:0 "Мы должны подтвердить демократические принципы, чтобы убедить граждан в нашей надёжности."
    SPR_continued_social_transformation:0 "Продолжение социальных преобразований"
    SPR_continued_social_transformation_desc:0 "Как бы не была пасмурна погода, мы обязаны улучшать положение граждан и проводить социальные реформы."
    SPR_support_stalinists:0 "Поддержка сталинистов"
    SPR_support_stalinists_desc:0 "Где-то вякают анархисты и троцкисты, что мы должны объединиться для победы над общим врагом - мы же скажем, что у нас уже есть главный союзник, и он сидит в Кремле."
    SPR_support_stalinists_tt:0 "§RВ результате поддержки КПИ анархисты и марксисты фактически окажутся вне Народного фронта и станут самостоятельными силами.§!\n"
    SPR_curtailing_social_change:0 "Сворачивание социальных преобразований"
    SPR_curtailing_social_change_desc:0 "Социальные реформы наносят огромный урон нашему бюджету, и их приостановление позволит восстановиться экономике."
    SPR_repression_against_trotskyists:0 "Репрессии против троцкистов "
    SPR_repression_against_trotskyists_desc:0 "Для защиты нашей революции необходимо уничтожить врагов в тылу - троцкистов и их приспешников."
    SPR_stand_junta:0 "Установление хунты"
    SPR_stand_junta_desc:0 "Коммунисты предали нашу республику. Сейчас военные должны решить судьбу государства и спасти её от неминуемой гибели."
    SPR_elections_third_cortes_republic:0 "Выборы в III Кортесы Республики"
    SPR_elections_third_cortes_republic_desc:0 "Теперь, когда нашей республике ничто не угрожает, мы должны подвести итог и провести новые выборы в парламент."
    SPR_anarchists_victory:0 "Победа анархистов"
    SPR_anarchists_victory_desc:0 "Народ устал от государства, неспободного удержаться от развала и гражданских войн. Их интересам ответит наша анархистская партия."
    SPR_economy_gift:0 "Экономика дарения"
    SPR_collectivization_business:0 "Коллективизация предприятий"
    SPR_collectivization_business_desc:0 "Коллективизация предприятий позволит нам лучше контролировать промышленность в стране"
    SPR_economy_gift_desc:0 "Наша новая экономическая система строится на дарении имущества гражданам для реализации их экономического потенциала."
    SPR_preparing_to_spread_revolution:0 "Подготовка к распространению революции"
    SPR_preparing_to_spread_revolution_desc:0 "Нам необходимо подготовиться к распростронению революциюонных движений во имя всеообшей революции"
    SPR_revolution_portugal:0 "Революция в Португалии"
    SPR_anarchist_revolution_portugal_desc:0 "Мы обязаны принести нашу революцию в Португалию, чтобы поспособствовать установлению там народной власти."
    SPR_revolution_andorra:0 "Революция в Андорре"
    SPR_revolution_andorra_desc:0 "Андорра станет еще одной жертвой для установления там новой власти."
    SPR_victory_trotskyists:0 "Победа марксистов"
    SPR_victory_trotskyists_desc:0 "Сейчас люди устали от извращений идеологии Маркса, и взывают к её истокам, взывают к тем, кто их подтверждает."
    SPR_strengthening_marxist_anarchist_friendship:0 "Укрепление марксистско-анархистской дружбы"
    SPR_strengthening_marxist_anarchist_friendship_desc:0 "Анархисты и марксисты выступали единым фронтом во время войны, и сейчас они должны продолжать свою дружбу."
    SPR_acceleration_social_change:0 "Ускорение социальных преобразований"
    SPR_acceleration_social_change_desc:0 "Если мы начнём активнее проводить социальные реформы, то добьёмся больших успехов в уравнении граждан нашей республики."
    SPR_fourth_international:0 "IV Интернационал"
    SPR_fourth_international_desc:0 "Чтобы добиться сохранения марксистских ценностей, нужно подтвердить членство в IV Интернационале."
    SPR_iberian_union:0 "Иберийский союз"
    SPR_iberian_union_desc:0 "Для закрепления результатов революции необходимо объединить силы с нашими друзьями из Португалии."
    SPR_victory_socialists:0 "Победа социалистов"
    SPR_victory_socialists_desc:0 "Народ восхищён успехами демократических сил Народного фронта, и желает дальше видеть настоящих защитников республики."
    SPR_ultra_left_support:0 "Поддержка ультралевых"
    SPR_nationalization_heavy_industry:0 "Национализация тяжёлой промышленности"
    SPR_nationalization_heavy_industry_desc:0 "Единственный путь к увелечению ресурсов является национализация"
    SPR_ultra_left_support_desc:0 "поддерживая троцкистов и анархистов, мы сможем сохранить стабильность в нашем некогда хрупком обществе."
    SPR_friendship_france:0 "Дружба с Францией"
    SPR_friendship_france_desc:0 "Улучшая отношения с Францией, мы гарантируем мир с нашим северным соседом."
    SPR_friendship_britain:0 "Дружба с Британией"
    SPR_friendship_britain_desc:0 "Отношения с Британией были напряжёнными, но мы надеемся, что исправил это недоразумение."
    SPR_expanding_ties_with_portugal:0 "Расширение связей с Португалией"
    SPR_expanding_ties_with_portugal_desc:0 "Пора улучшить отношения с нашим "маленьким" соседом"
    SPR_protection_in_event_of_european_war:0 "Защита на случай европейской войны"
    SPR_protection_in_event_of_european_war_desc:0 "Многие политики Европы считают, что новая Мировая война неизбежна. Мы не хотим стать ещё одной жертвой, поэтому следует позаботиться об обороне нашей страны"
    SPR_socialist_science:0 "Социалистическая наука"
    SPR_socialist_science_desc:0 "Мир находится в постоянном движение изучения чего-то нового , мы не должны отставать от них"
    SPR_save_state_emergency:0 "Сохранение чрезвычайного положения"
    SPR_save_state_emergency_desc:0 "Чтобы навести порядок в государстве, необходимо сохранить чрезвычайное положение, предоставляюще генералитету достаточно прав."
    SPR_fight_against_communists:0 "Борьба с коммунистами"
    SPR_fight_against_communists_desc:0 "Коммунисты оказали отрицательное влияние на наше государство, и чтобы"
    SPR_abolition_autonomy:0 "Упразднение автономий"
    SPR_abolition_autonomy_desc:0 "Испания должна оставаться единой и неделимой, чтобы сохраниться, как сильная держава."
    SPR_transformation_people_republic:0 "Преобразование в народную республику"
    SPR_transformation_people_republic_desc:0 "Наше государство уже завершило буржуазно-демократическую революцию - теперь мы готовы перейти к построению социализма."
    SPR_repression_against_anarchists:0 "Репрессии против анархистов"
    SPR_repression_against_anarchists_desc:0 "Анархисты нарушают заветы Маркса, и это совершенно недопустимо. Мы должны разобраться с ними сиюминутно!"
    SPR_transfer_power_KPI:0 "Переход власти к КПИ"
    SPR_transfer_power_KPI_desc:0 "Народ счастлив, что коммунисты ведут Народный фронт к победе, но сейчас они готовы передать всю власть нашей партии."
    SPR_iberian_union_communists:0 "Союз иберийских коммунистов"
    SPR_iberian_union_communists_desc:0 "Создание Иберийского союза позволит укрепить положение нашей партии на полуострове."
    SPR_join_comintern:0 "Вступить в Коминтерн"
    SPR_join_comintern_desc:0 "Не стоит распылять усилия - объединившись в единый Интернационал, мы добьёмся победы рабочих всех стран."
    SPR_repression_against_socialists:0 "Репрессии против социалистов"
    SPR_repression_against_socialists_desc:0 "Социал-демократы продались буржуазии - этим они уже освернили своё имя."
    SPR_collapse_capitalist_transformation:0 "Свёртывание капиталистических преобразований"
    SPR_collapse_capitalist_transformation_desc:0 "Капиталистические преобразования противоречят нашим идеологическим установска, мы должны их уничтожить"
    SPR_first_five_year_plan:0 "Первая пятилетка"
    SPR_first_five_year_plan_desc:0 "Пора провести коренные преобразования в экономике и наметить пятилетний план."
    SPR_return_of_gibraltar:0 "Возвращение Гибралтара"
    SPR_return_of_gibraltar_desc:0 "Настало пора вернуть наш важный стратегический регион, потерянный в ходе войны за испанское наследство "
    ##LIBERAL PARTY##
    SPR_victory_liberal_party:0 "Победа Либеральной партии"
    SPR_victory_liberal_party_desc:0 "Наш президент смог создать сильный центр, отвечающий интересам всех сторон, и дальнейший "
    SPR_continuation_agrarian_reform:0 "Продолжение аграрной реформы"
    SPR_continuation_agrarian_reform_desc:0 "Чтобы оздоровить нашу экономику, необходимо продолжить начатую ранее аграрную реформу."
    SPR_modernization_industrial_enterprises:0 "Модернизация промышленных предприятий"
    SPR_modernization_industrial_enterprises_desc:0 "Нужно улучшить нашу промышленность для конкуренции на мировой арене"
    SPR_getting_rid_feudal_system:0 "Избавление от феодальных порядков"
    SPR_getting_rid_feudal_system_desc:0 "Мы не можем оставить в нашей стране недемократические феодальные порядки, нужно их запретить!"
    SPR_give_land_peasants:0 "Предоставление земли крестьянам"
    SPR_give_land_peasants_desc:0 "Получив новую землю, крестьяне смогут её обрабатывать и приносить "
    SPR_cancellation_state_emergency:0 "Снятие чрезвычайного положения"
    SPR_cancellation_state_emergency_desc:0 "Необходимо снять чрезвычайное положение, дабы уменьшить напряжение в стране."
    SPR_reconciliation_socialists:0 "Примирение с социалистами"
    SPR_reconciliation_socialists_desc:0 "У нас ранее были конфликты с левыми силами, но сейчас стоит забыть старые обиды и пойти к примирению."
    SPR_repression_against_right:0 "Репрессии против правых"
    SPR_repression_against_right_desc:0 "Консервативные силы часто вносили смуту в наше общество, и стоит заранее избавится от них."
    SPR_stop_secularization:0 "Приостановление секуляризации"
    SPR_stop_secularization_desc:0 "Возможно, борьба с церковью и имеет свои выгоды, но она подрывает саму основу испанского государства, так что мы должны быть добрыми католиками, а не еретиками."
    SPR_reconciliation_conservatives:0 "Примирение с консерваторами"
    SPR_reconciliation_conservatives_desc:0 "Правые силы имеют огромное влияние среди граждан и в армии - сотрудничество с ними позволит укрепить наше государство."
    SPR_repression_against_left:0 "Репрессии против левых"
    SPR_repression_against_left_desc:0 "Коммунисты и им приближённые негодяи не занимались ничем иным, кроме как терактами и убийствами мирных людей. Стоит разбить их, пока они не набрали силу вновь."
    SPR_create_powerful_center:0 "Создание мощного центра"
    SPR_create_powerful_center_desc:0 "Для сохранения стабильности и мира на нашей земле стоит сплотить вокруг себя все слои нашего общества, а не отвечать интересам маленькой группы лиц."
    SPR_empowering_president:0 "Расширение прав президента"
    SPR_empowering_president_desc:0 "Ныне президент находится в абсолютной зависимости от парламента, и нужно немного уменьшить значимость кортесов в управлении государством."
    SPR_development_new_social_laws:0 "Разработка новых социальных законов"
    SPR_development_new_social_laws_desc:0 "Нашей стране нужны новые законы, чтобы стабилизировать ситуацию в стране"
    SPR_expanding_workers_rights:0 "Расширение прав трудящихся"
    SPR_expanding_workers_rights_desc:0 "Рабочие - оплот нашей страны, мы должны дать им больше прав и свобод"
    SPR_expanding_role_unions:0 "Расширение роли профсоюзов"
    SPR_expanding_role_unions_desc:0 "Профсоюзы должны иметь возможность в большей степени влиять на условия рабочих, чтобы те были довольны положением дел в государстве."
    SPR_expansion_trade_with_neighbors:0 "Расширение торговли с соседями"
    SPR_expansion_trade_with_neighbors_desc:0 "Наши соседи - экономически выгодные страны, нужно наладить торговые связи с ними"
    SPR_overcoming_social_crisis:0 "Преодоление социального кризиса"
    SPR_overcoming_social_crisis_desc:0 "Страну давно страдает от социального кризиса, но сейчас мы имеем достаточное пространство для манёвра, чтобы провести нужные реформы."
    SPR_alliance_portugal:0 "Союз с Португалией"
    SPR_alliance_portugal_desc:0 "Укрепление дружеских связей с Португалией является важным условием сохранения стабильности и благополучия на Иберийском полуострове."
    SPR_trade_france:0 "Торговля с Францией"
    SPR_trade_france_desc:0 "Наш северный сосед представляется замечательным торговым партнёром, и нам следует воспользоваться некоторыми выгодными контрактами."
    SPR_trade_italy:0 "Торговля с Италией"
    SPR_trade_italy_desc:0 "Необходимо продолжать торговлю со средиземноморскими странами, если мы хотим улучшения нашего благополучия."
    ##NATIONAL BLOCK##
    SPR_victory_national_block:0 "Победа «Национального блока»"
    SPR_victory_national_block_desc:0 "Испанцы устали от античеловеческой повестки дня социалистов. В борьбе с красной угрозой консервативные партии покажут свою силу."
    SPR_give_way_renewal_spain:0 "Уступить «Обновлению Испании»"
    SPR_give_way_renewal_spain_desc:0 "Кальво Сотело оказался более компетентным политиков, и предпочтительнее именно его видеть у власти."
    SPR_guarantee_autonomy_minorities:0 "Гарантировать автономию меньшинствам"
    SPR_guarantee_autonomy_minorities_desc:0 "Каталонцы, баски и другие малые народы страны должны быть защищены законом, чтобы они поддержали власть."
    SPR_guarantee_autonomy_minorities_tt:0 "\n§MКаждая выделенная марионетка даст §Y50 000§! людских ресурсов.\nКаждый замарионеченный минор даст §Y25 000§! людских ресурсов."
    SPR_coronation_juan_barcelona:0 "Коронация Хуана Барселонского"
    SPR_coronation_juan_barcelona_desc:0 "Хуан Барселонский представляется лучшим королём для нашего государства, нежели его отец."
    SPR_policy_liberalisation:0 "Либерализация политики"
    SPR_policy_liberalisation_desc:0 "Для укрепления в народе традиционалистического и религиозного сознания мы обязаны провести демократизацию общественной жизньи, дабы мы могли открыто победить противников в спорах и дискуссиях."
    SPR_democratization_regime_salazar:0 "Демократизация режима Салазара"
    SPR_democratization_regime_salazar_desc:0 "Португальский диктатор Салазар проводит довольно странную и антинародную политику - его Новое государство должно стать привычным старым."
    SPR_spanish_union:0 "Испанский союз"
    SPR_spanish_union_desc:0 "С целью объединить все испаноязычные страны мы создадим общий военный союз, не позволящий нанести урон нашей культуре со стороны внешних сил."
    SPR_alliance_britain:0 "Союз с Британией"
    SPR_alliance_britain_desc:0 "Укрепляя отношения с владычицей морей, мы сохраним самостоятельность Испании в эти тяжёлые времена."
    SPR_agreement_united_states:0 "Соглашение с США"
    SPR_agreement_united_states_desc:0 "Поддерживая связи с Соединёнными Штатами Америки, мы сохраним важного торгового партнёра."
    SPR_return_america:0 "Возвращение в Америку"
    SPR_return_america_desc:0 "Ранее мы угнетали народы Америки - теперь мы готовы принять американцев за равных."
    SPR_invite_mexico:0 "Приглашение Мексики"
    SPR_invite_mexico_desc:0 "Мексика - жемчужина свободной Америки, и дружба с ней обязательна для самоутверждения в испанском мире."
    SPR_dictatorship_icnp:0 "Диктатура ИКНП"
    SPR_dictatorship_icnp_desc:0 "Наша славная партия - вот настоящий руководитель государства, способный вывести страну из пучины беспорядков."
    SPR_dictatorship_icnp_tt:0 "\n§MПопулярность монархистов сложится с фашистами.§!\n"
    SPR_restore_position_church_in_state:0 "Вернуть положение церкви в государстве"
    SPR_restore_position_church_in_state_desc:0 "Социалисты унизили нашу Святую Церковь, наши иконки и наши храмы. Пора возродить церковь такой же сильной, какой она и была."
    SPR_get_rid_supporters_monarchy:0 "Избавиться от сторонников монархии"
    SPR_get_rid_supporters_monarchy_desc:0 "Монархисты требуют вернуть власть короля, но мы помним, как Альфонсо XIII продался демократишкам, повергнув страну в кризис. Подобные идеи должны быть уничтожены в нашей стране."
    SPR_seek_support_in_spanish_phalanga:0 "Искать поддержку в «Испанской фаланге»"
    SPR_seek_support_in_spanish_phalanga_desc:0 "Организация Примо де Риверы оказалась довольно эффективной в плане создания вооружённых отрядов - возможно, нам следует договориться с ними."
    SPR_expand_rights_president:0 "Расширить права президента"
    SPR_expand_rights_president_desc:0 "Кортесы смеют лезть в дела президента - высшего представителя нашей великой нации! Такой позор будет прекращён, а президент наконец-то станет полноценным диктатором."
    SPR_great_spain:0 "Великая Испания"
    SPR_great_spain_desc:0 "Слава Испании! Ты прошла через Геркулесовы столбы, ты воцарилась в Новом свете, да будешь ты и впредь величайшей державой мира!"
    SPR_former_borders_aragon:0 "Былые границы Арагона"
    SPR_former_borders_aragon_desc:0 "Арагон некогда был составной частью объединённого с Кастилией королевства и занимал территории Сардинии, Сицилии и Неаполя, что привело к моявлению малых испанских и каталонских диаспор там, но ныне они утеряны - ненадолго."
    SPR_spanish_netherlands:0 "Испанские Нидерланды"
    SPR_spanish_netherlands_desc:0 "Некогда Нидерланды были территорией Испании"
    SPR_march_in_madrid:0 "Марш в Мадриде"
    SPR_march_in_madrid_desc:0 "Пройдя маршем нащих верных войск по Мадриду, мы утвердим нашу народную власть и избавимся от всякого вольнодумства, запугав еретиков."
    SPR_expansion_ties_centre:0 "Расширение связей с центром"
    SPR_expansion_ties_centre_desc:0 "Привлекая на свою сторону центристов и иные умеренные силы, мы укрепим положение нашей партии в стране."
    SPR_prohibition_left_wing_parties:0 "Запрет левых партий"
    SPR_prohibition_left_wing_parties_desc:0 "Социалисты - это прямая угроза всей христианской цивилизации, и радикальный запрет этих врагов государства позволит спасти нашу страну, пока она не заболела окончательно."
    SPR_repression_against_leftists:0 "Репрессии против леваков"
    SPR_repression_against_leftists_desc:0 "Недостаточно запретить компартии - мы обязаны перебить каждого большевика, оскверняющего кресты и плюющего в историю Испании."
    SPR_repression_against_leftists_tt:0 "§MИзучение фокуса поможет избежать проблем с анархистами в будущем.§!\n"
    SPR_collapse_secularization:0 "Свернуть секуляризацию"
    SPR_collapse_secularization_desc:0 "Хватит осквернять божью землю! Вернём все участки церкви - даже если придётся выгнать крестьян оттуда."
    SPR_return_land_landowners:0 "Вернуть землю помещикам"
    SPR_return_land_landowners_desc:0 "Помещики имели полное право на все свои поместья - их владения должны быть возвращены."
    SPR_limiting_power_oligarchy:0 "Ограничение власти олигархии"
    SPR_limiting_power_oligarchy_desc:0 "Олигархи преследуют собственные цели, не работая во имя нашего государства и народа, потому им нет места в стране."
    SPR_introduction_progressive_tax_rent:0 "Введение прогрессивного налога"
    SPR_introduction_progressive_tax_rent_desc:0 "Введя прогрессивный налог, мы перераспределим богатства для усмирения социального кризиса и улучшения положения крестьянского народа."
    SPR_overcome_crisis:0 "Преодоление кризиса"
    SPR_overcome_crisis_desc:0 "Наконец, преодолев экономические препятствия, мы можем провести оставшиеся реформы для окончательный победы над социальным кризисом."
    SPR_construction_new_railways:0 "Строительство новых железных дорог"
    SPR_construction_new_railways_desc:0 "Нам следует увеличить протяженность наших железных дорог для удобного перемещения по стране"
    SPR_preparing_for_wars_conquest:0 "Подготовка к захватическим войнам"
    SPR_preparing_for_wars_conquest_desc:0 "Экспансионизм Испании был утрачен много лет назад, но в новом мире мы должны подготовиться к новым Великим завоеваниям"
    SPR_ports_barcelona:0 "Порты Барселоны"
    SPR_ports_barcelona_desc:0 "Порты Барселоны позволят нам увеличить количество верфей,пропускную способность. Это экономически выгодно!"
