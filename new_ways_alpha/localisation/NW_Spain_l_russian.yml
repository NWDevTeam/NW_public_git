    NWspain.1015.t:0 "Валенсия просит предоставить автономию"
    NWspain.1015.desc:0 "Валенсийские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.1015.a:0 "Они должны получить автономию"
    NWspain.1015.b:0 "Нет, с чего бы?"

    NWspain.14.t:0 "Распад «Народного фронта»"
    NWspain.14.desc:0 "Так как националисты были побежды, пропала сама причина существовавния Народного фронта. В результате коалиция распалась, и каждая партия теперь сама по себе."
    NWspain.14.a:0 "Печальное известие"

    NWspain.15.t:0 "Марксисты и анархисты пытаются отстранить социалистов от власти"
    NWspain.15.desc:0 "Представители ПОУМ и НКТ утверждают, что социал-демократы проводили совершенно неправомерную политику в течении Гражданской войны; более того, они требуют, чтобы социалистам не позволили принимать участие в выборах."
    NWspain.15.a:0 "Это непривлекательный вариант... "
    NWspain.15.b:0 "Чёрт с ними, только бы без конфликтов!"
    democrats_not_available_elections_flag_tt:0 "§RДемократы не смогут участвовать на выборах§!"

    NWspain.16.t:0 "Выборы в III Кортесы Республики"
    NWspain.16.desc:0 "Завершились выборы в испанский парламент, борьба на этот раз не была такой же напряжённой, как пару лет назад, и сейчас мы можем подвести итоги."
    NWspain.16.a:0 "Победа социалистов!"
    NWspain.16.b:0 "Победа троцкистов!"
    NWspain.16.c:0 "Победа анархистов!"

    NWspain.17.t:0 "Арагонские анархисты"
    NWspain.17.desc:0 "Анархисты взбунтовались, они взяли на себя слишком многое, организовав без ведома Мадрида собственные коммуны в Арагоне. Нужно покончить с подобным поведением раз и навсегда."
    NWspain.17.a:0 "Пришло время вернуть их в состав республики"
    NWspain.17.b:0 "Не до них сейчас"

    NWspain.18.t:0 "Арагонские анархисты"
    NWspain.18.desc:0 "Анархисты взбунтовались, они взяли на себя слишком многое, организовав без ведома Мадрида собственные коммуны в Арагоне. Нужно покончить с подобным поведением раз и навсегда."
    NWspain.18.a:0 "Пришло время вернуть их в состав республики"

    NWspain.19.t:0 "Испания предлагает заключить союз"
    NWspain.19.desc:0 "Сегодня испанские дипломаты предложили заключить с их государством союз, который, как они утверждают, поможет утвердиться обоим державам в этом мире."
    NWspain.19.a:0 "Это соответствует нашим общим интересам"
    NWspain.19.b:0 "Нет, мы против"

    NWspain.20.t:0 "Каталония просит предоставить автономию"
    NWspain.20.desc:0 "Каталонские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.20.a:0 "Они должны получить автономию"

    NWspain.21.t:0 "Кальво Сотело выступает против ИКНП"
    NWspain.21.desc:0 "Лидер партии «Обновление Испании» Кальво Сотело, выразив возмущение ИКНП, заявив, что она слишком авторитарна и занимает слишком много позиций в государстве. Он призвал её руководителя Гиль-Роблеса к умиротворению и предоставления гражданам реального выбора и демократии."
    NWspain.21.a:0 "Его доводы справедливы"
    NWspain.21.b:0 "И что с того, что мы походим на фашистов?"

    NWspain.22.t:0 "Убийство Кальво Сотело"
    NWspain.22.desc:0 "Ряды националистов возмущены - некий социалист совершил убийство руководителя партии «Обновление Испании» Кальво Сотело, чем серьёзно подорвал и так шаткое равновесие во взаимоотношениях между двумя лагерями.\n\nТакое громкое событие будет иметь долгоидущие последствия в зависимости от правительственного отношения к нему."
    NWspain.22.a:0 "Мы обязательно найдём виновных"
    NWspain.22.b:0 "Правые ответят за свои преступления!"

    NWspain.23.t:0 "Путч в Марокко"
    NWspain.23.desc:0 "Неожиданно для всего испанского народа испанская армия в Марокко во главе с нашим доверенным генералом Франсиско Франкр подняла вооружённое восстание против легитимно избранных властей.\n\nНесмотря на то, что их речи агрессивны, они не представляют угрозы для страны, и мы быстро их разобьём."
    NWspain.23.a:0 "Над всей Испанией безоблачное небо"
    NWspain.23.b:0 "*Играть за националистов*"
     
    NWspain.24.t:0 "Мятеж республиканских генералов"
    NWspain.24.desc:0 "Вчера на нашей стороне была только армия Франко, но сегодня, как и было решено при разработке плана, мятеж подняли и остальные генералы, верные делу республики. Социалисты будут повержены!"
    NWspain.24.a:0 "Наши позиции становятся крепче"
     
    NWspain.25.t:0 "Левые восстали против власти"
    NWspain.25.desc:0 "Наша возрождённая великая Испания мирно и спокойно процветала, пока предатели из Сарагосы не провозгласили создание своих так называемых коммун, подкреплённых силами их мелкой и глупой народной милиции.\n\nОдним ударом мы должны разнести в пух и прах этих врагов государства, чтобы навсегда искоренить коммунаров из нашей славной отчизны."
    NWspain.25.a:0 "Только этого нам не хватало!"
    NWspain.25.b:0 "*Играть за Арагон*"

    NWspain.26.t:0 "Анархисты набирают влияние в Арагоне"
    NWspain.26.desc:0 "На востоке нашей страны, воспользовавшись нестабильностью, представители НКТ организовали анархические коммуны, отвергающие всякую власть; впрочем, они всё ещё лояльны республике и готовы вместе с ней бороться против националистов."
    NWspain.26.a:0 "Мы утратили контроль над этой территорией"
    NWspain.26.b:0 "*Играть за Арагон*"
     
    NWspain.27.t:0 "Военные устраивают переворот в республике"
    NWspain.27.desc:0 "Чувствуя ослабление центральной власти и скорый поражение от рук националистов, генералы во главе с Сегизмундо Касадо попытались сместить правительство и объявили от создании Хунты национального спасения.\n\nОни надеются добиться мира с врагами дипломатическим путём, но, как многие полагают, вряд ли им это удастся."
    NWspain.27.a:0 "Нам ничего не остаётся, кроме как отдать им власть"
    NWspain.27.b:0 "Мы ещё будем сражаться!"
     
    NWspain.29.t:0 "Убийство Кальво Сотело"
    NWspain.29.desc:0 "Ряды националистов возмущены - некий социалист совершил убийство руководителя партии «Обновление Испании» Кальво Сотело, чем серьёзно подорвал и так шаткое равновесие во взаимоотношениях между двумя лагерями.\n\nТакое громкое событие будет иметь долгоидущие последствия в зависимости от правительственного отношения к нему."
    NWspain.29.a:0 "Мы должны разобраться с коммунистами, сделавшими это!"
    NWspain.29.b:0 "Давно пора было избавиться от этого популиста"
     
    NWspain.30.t:0 "Представители КПИ требуют предоставить коммунистам право участвовать в выборах"
    NWspain.30.desc:0 "Коммунисты из КПИ утверждают, что сейчас они никак не могут принимать участие в выборах, и требуют исправить это недоразумение. Разумеется, с этим не соглашаются консервативные силы, считающие нынешнее положение достаточно справедливым."
    NWspain.30.a:0 "Сейчас не время для этого"
    NWspain.30.b:0 "Они мыслят демократически"
     
    NWspain.31.t:0 "Люди митингуют за снятие чрезвычайного положения"
    NWspain.31.desc:0 "На всех улицах Мадрида столпились люди, подстрекаемые социалистами и другими левыми силами, требуя снять чрезвычайное положение, как они считают, способствующее утверждению личной диктатуры президента в стране."
    NWspain.31.a:0 "У нас были политические мероприятия и поважнее"
     
    NWspain.32.t:0 "День единения Испании"
    NWspain.32.desc:0 "Ровно год прошёл с момента победы Либеральной партии на выборах во II Кортесы Испании. Сейчас этот день празднуется, как день единения Испании, разделённой на националистическую и социалистическую.\n\nБудем счастливы в единой и мирной Испании!"
    NWspain.32.a:0 "Своей победой мы предотвратили гражданскую войну!"
     
    NWspain.33.t:0 "Военные столкновения в Мадриде"
    NWspain.33.desc:0 "День единения Испании не успел закончиться, а на улицах Мадрида уже начались пьяные драки между противниками президента и его сторонниками, а также между коммунистами и национал-консерваторами. Полиция старается разгонять подобных дебоширов, но, кажется, они лишь заводят толпу такими действиями."
    NWspain.33.a:0 "Не к добру это..."
     
    NWspain.34.t:0 "Восстание фалангистов в Кастилии"
    NWspain.34.desc:0 "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, фалангисты в провинции Кастилия создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.34.a:0 "Нам не нужен их национал-синдикализм!"
    NWspain.34.b:0 "*Играть за Фалангу*"
     
    NWspain.35.t:0 "Восстание карлистов в Наварре"
    NWspain.35.desc:0 "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, карлисты в провинции Наварра создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.35.a:0 "Они хотят вернуть на престол карлистов!"
    NWspain.35.b:0 "*Играть за карлистов*"
     
    NWspain.36.t:0 "Восстание националистов в Мадриде"
    NWspain.36.desc:0 "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, националисты в Мадриде и Северном Марокко создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.36.a:0 "Ими движет лишь ненависть"
    NWspain.36.b:0 "*Играть за националистов*"
     
    NWspain.37.t:0 "Восстание коммунистов на севере Испании"
    NWspain.37.desc:0 "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, коммунисты в северной Испании создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.37.a:0 "Марионетки Кремля!"
    NWspain.37.b:0 "*Играть за коммунистов*"
     
    NWspain.38.t:0 "Восстание социалистов на юге Испании"
    NWspain.38.desc:0 "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, социал-демократы в Андалусии создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.38.a:0 "Разве это демократия?"
    NWspain.38.b:0 "*Играть за социалистов*"
     
    NWspain.39.t:0 "Восстание анархистов в Арагоне"
    NWspain.39.desc:0 "Пользуясь бунтарскими настроениями, охватившими всю Испанию после Дня единения, анархисты в провинции Арагон создали самопровозглашённое государство, ставя своей целью, ни много ни мало, захватить власть в стране!"
    NWspain.39.a:0 "Они несут нам лишь хаос"
    NWspain.39.b:0 "*Играть за анархистов*"
     
    NWspain.42.t:0 "Поддержка фалангистов в Кастилии"
    NWspain.42.desc:0 "Когда началась война с бунтовщиками, лояльные нам фалангисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.42.a:0 "Вместе мы одолеем врагов!"
     
    NWspain.43.t:0 "Поддержка карлистов в Наварре"
    NWspain.43.desc:0 "Когда началась война с бунтовщиками, лояльные нам карлисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.43.a:0 "Их вера в Бога – и в правительство"
     
    NWspain.44.t:0 "Поддержка националистов в Мадриде"
    NWspain.44.desc:0 "Когда началась война с бунтовщиками, лояльные нам националисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.44.a:0 "Защищая испанский народ!"
     
    NWspain.45.t:0 "Поддержка коммунистов на севере Испании"
    NWspain.45.desc:0 "Когда началась война с бунтовщиками, лояльные нам коммунисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.45.a:0 "Народные идеи нам жить помогают"
     
    NWspain.46.t:0 "Поддержка социалистов на юге Испании"
    NWspain.46.desc:0 "Когда началась война с бунтовщиками, лояльные нам социалисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.46.a:0 "Во имя нашей демократии!"
     
    NWspain.47.t:0 "Поддержка анархистов в Арагоне"
    NWspain.47.desc:0 "Когда началась война с бунтовщиками, лояльные нам анархисты оказали поддержку, подняв под наши знамёна свои отряды."
    NWspain.47.a:0 "Таково наше добрососедство"
     
    NWspain.49.t:0 "Каталония объявляет о независимости"
    NWspain.49.desc:0 "Воспользовавшись нестабильностью в Испании, Женералитет объявил о создании независимой Каталонской республики! Похоже, помощи мы от них не дождёмся."
    NWspain.49.a:0 "Паразиты!"
    
    NWspain.53.t:0 "Астурия просит предоставить автономию"
    NWspain.53.desc:0 "Астурийские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.53.a:0 "Они должны получить автономию"
    NWspain.53.b:0 "Нет, с чего бы?"
    
    NWspain.54.t:0 "Сантандер просит предоставить автономию"
    NWspain.54.desc:0 "Сантантедрские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.54.a:0 "Они должны получить автономию"
    NWspain.54.b:0 "Нет, с чего бы?"
    
    NWspain.55.t:0 "Каталония просит предоставить автономию"
    NWspain.55.desc:0 "Каталонские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.55.a:0 "Они должны получить автономию"
    NWspain.55.b:0 "Нет, с чего бы?"
    
    NWspain.56.t:0 "Страна Басков просит предоставить автономию"
    NWspain.56.desc:0 "Баскские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.56.a:0 "Они должны получить автономию"
    NWspain.56.b:0 "Нет, с чего бы?"
    
    NWspain.57.t:0 "Галисия просит предоставить автономию"
    NWspain.57.desc:0 "Галисийские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.57.a:0 "Они должны получить автономию"
    NWspain.57.b:0 "Нет, с чего бы?"
    
    NWspain.59.t:0 "Валенсия просит предоставить автономию"
    NWspain.59.desc:0 "Валенсийские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.59.a:0 "Они должны получить автономию"
    NWspain.59.b:0 "Нет, с чего бы?"
    
    NWspain.60.t:0 "Народный исполнительный комитет в Валенсии"
    NWspain.60.desc:0 "Лояльные сам силы в Валенсии организовали так называемый Народный исполнительный комитет, направленный на мобилизацию всех сил для борьбы против националистов."
    NWspain.60.a:0 "Это полезная инициатива"
    
    NWspain.61.t:0 "Октябрьские события"
    NWspain.61.desc:0 "В Валенсии начались столкновения анархистов и коммунистов, сопровождающиеся погромами и насилием. К счастью, сейчас ситуация успокаивается, однако осадок останется надолго."
    NWspain.61.a:0 "Опасны столкновения коммунистов и анархистов!"
    
    NWspain.62.t:0 "Роспуск Народного исполнительного комитета Валенсии"
    NWspain.62.desc:0 "Народный исполнительный комитет Валенсии позволяет себе слишком много. Пора бы показать им, что никаких автономий мы не потерпим!"
    NWspain.62.a:0 "Хорошо"
    
    NWspain.63.t:0 "Экваториальная Гвинея просит предоставить автономию"
    NWspain.63.desc:0 "С ослаблением хватки Мадрида и распространением децентрализации наши недостаточно лояльные губернаторы и местное население в колониях решило попытать удачу и попросить у нас автономию."
    NWspain.63.a:0 "Они должны получить автономию"
    NWspain.63.b:0 "Наглость!"
    
    NWspain.64.t:0 "Западная Сахара просит предоставить автономию"
    NWspain.64.desc:0 "С ослаблением хватки Мадрида и распространением децентрализации наши недостаточно лояльные губернаторы и местное население в колониях решило попытать удачу и попросить у нас автономию."
    NWspain.64.a:0 "Они должны получить автономию"
    NWspain.64.b:0 "Наглость!"
    
    NWspain.65.t:0 "[From.GetName] предлагает объединиться"
    NWspain.65.desc:0 "После политической победы испанских анархистов, Испания наконец приняла анархические идеи. Не смотря на наши былые распри с испанскими анархистами по вопросу взаимодействия с правительством, они все же, смогли добиться своего. Сейчас они обратились к нам с предложением забыть былие противоречия я объединиться для укрепления анархического общества."
    NWspain.65.a:0 "Вместе - мы сильнее"
    NWspain.65.b:0 "У нас разные пути"
    
    NWspain.66.t:0 "Формирование колонны Дурути"
    NWspain.66.desc:0 "Буанавентура Дуррути, один из лидеров анархистов, поднял тысячи обездоленных крестьян для борьбы с националистами. Он направляется на восток, чтобы освободить Сарагосу."
    NWspain.66.a:0 "Хорошая инициатива"
    NWspain.66.b:0 "Мы поддержим их всеми силами!"
    
    NWspain.67.t:0 "Убийство Дуррути"
    NWspain.67.desc:0 "Через два часа после интервью испанской газете, ставший знаменитым анархист Дуррути был убит чужой пулей. Неизвестно, кто это был, и хоть анархисты указывают виновными фашистов, иные видят в этом преступление коммунистических сил. Те, в свою очередь,обвиняют троцкистов."
    NWspain.67.a:0 "Помянем его"
    NWspain.67.b:0 "Коммунисты ответят за всё!"
    NWspain.67.c:0 "Троцкисты должны быть наказаны!"
    
    NWspain.68.t:0 "Устав автономии Страны Басков"
    NWspain.68.desc:0 "Несмотря на то, что идёт кровопролитная война с мятежными генералами, баскские политики продолжают грезить об автономии их страны. Мы можем пойти им на встречу, получив автономного, но мощного союзника на севере Испании."
    NWspain.68.a:0 "Славная идея"
    NWspain.68.b:0 "Нет, Испания должна оставаться единой"
    



    #Nationalust Spain
    NWspain.101.t:0 "Смерть Хосе Санхурхо"
    NWspain.101.desc:0 "Хосе Санхурхо, возглавивший восстание против Республики, скончался в авиакатастрофе во время перелёта из Португалии в Испании. Как утверждает чудом спасшийся пилот, наш каудильо отказался избавиться от слишком тяжёлого багажа с одеждой.\n\nВесь народ сейчас скорбит о такой потере, и мы попытаемся добиться необходимой самоорганизации, чтобы продолжить его дело."
    NWspain.101.a:0 "Это неприятное известие..."
     
    NWspain.102.t:0 "Смерть Эмилио Молы"
    NWspain.102.desc:0 "В автокатастрофе погиб наш заслуженный генерал Эмилио Мола, сделавший так много для борьбы с красной угрозой.\n\nПока мы оплакиваем такую потерю, люди шепчутся друг с другом и припоминают вражду генерала с Франсиско Франко, что, по их мнению, намекает на реальную причину смерти."
    NWspain.102.a:0 "Большая потеря для нас..."
     
    NWspain.103.t:0 "Смерть Примо де Риверы"
    NWspain.103.desc:0 "Умер теоритик фалангизма и наш верный союзник Примо де Ривера, как известно, он был замучен в плену республиканцев.\n\nЕго наследие никогда не умрёт, и его имя окажется среди списка мучеников за свободу Испании."
    NWspain.103.a:0 "Он ушёл к солнцу"
     
    NWspain.104.t:0 "Хуан Барселонский хочет принять участие в войне"
    NWspain.104.desc:0 "Наследник испанского трона Хуан Барселонский официально попросил его зачислить в вооружённые силы государства, чтобы помочь в освобождении страны от красной угрозы.\n\nКонечно, появление добровольцев - это хороший знак, но есть опасения, что своим появлением он активизирует монархически настроенный генералитет."
    NWspain.104.a:0 "Мы не хотим усиления альфонистов!"
    NWspain.104.b:0 "Добровольцы нам не помешают"
     
    NWspain.105.t:0 "Смерть Альфонсо XIII"
    NWspain.105.desc:0 "Естественной смертью умер наш любимый король Альфонсо XIII, объединявший нацию в течении многих лет.\n\nТеперь на престол взойдёт его сын, Хуан I, наш новый монарх."
    NWspain.105.a:0 "Он был великим королём"
     
    NWspain.106.t:0 "Испанцы просят о благословении на войну с безбожниками"
    NWspain.106.desc:0 "Генералы, поднявшие благоверных людей на борьбу с красной напастью в Испании, попросили нас о благословении для укрепления веры в людских сердцах."
    NWspain.106.a:0 "Да благословит их Господь"
    NWspain.106.b:0 "Их действия противны Богу"
     
    NWspain.107.t:0 "Папа Римский благословил нас на борьбу"
    NWspain.107.desc:0 "Из Ватикана пришло известие, что Папа благословил нас и наш народ на борьбу с коммунистами."
    NWspain.107.a:0 "Слава Господу!"
     
    NWspain.108.t:0 "Противоречия среди монархистов"
    NWspain.108.desc:0 "Когда начались обсуждения о выборе монарха, сначала все склонялись к возвращению Бурбонов во главе с недавно свергнутым Альфонсо XIII, но в последний момент своё слово внесли карлисты: желая видеть потомка дона Карлоса, они предложили посадить на трон Хавьера Пармского, отвечающего всем требованиям националистов - антисоциализмом и ультраконсерватизмом.\n\nТеперь нужно серьёзно обдумать этот вопрос и сделать правильный выбор - от него зависит будущее Испании."
    NWspain.108.a:0 "Выбор пал на Альфонсо XIII"
    NWspain.108.b:0 "Выбор пал на Хавьера Пармского"
     
    NWspain.109.t:0 "Мольбы испанских националистов о помощи"
    NWspain.109.desc:0 "Пока наша великая Италия всему миру воскличает о непоколебимости духа потомков римских легионеров, в соседней Испании народ войною разделён на коммунистов и спасающих отчизну националистов.\n\nОсознавая наше превосходство, они попросили вступить нас в эту войну, чтобы принести свет фашистской революции в самые тёмные уголки Иберии."
    NWspain.109.a:0 "Нет времени на переговоры – мы вступаем в эту войну!"
    NWspain.109.b:0 "Но лишь при условии, что они войдут в состав Итальянской империи"
    NWspain.109.c:0 "У нас и свои проблемы есть"
     
    NWspain.110.t:0 "Испания хочет вступить в Ось"
    NWspain.110.desc:0 "Испанские дипломаты доложили, что хотят заключить с нашим государством союз. Несмотря на нашу полную готовность пойти на этот шаг, опасения вызывают их претензии на нашу бывшую колонию Камерун, что может вызвать конфликты в будущем."
    NWspain.110.a:0 "Мы их давно ждали"
    NWspain.110.b:0 "При том условии, что их претензии не пересекают с нашими"
    NWspain.110.c:0 "Они хотят нам стать абузой?"
     
    NWspain.111.t:0 "Германия требует не выдвигать претензии на Камерун"
    NWspain.111.desc:0 "Дипломаты германского государства согласились на заключение союза, но при условии отказа от всяких претензий на французскую колонию Камерун, некогда бывшей в составе их империи."
    NWspain.111.a:0 "Мы согласны на это"
    NWspain.111.b:0 "Как же наша империя будет расширяться?"
     
    NWspain.112.t:0 "Италия проводит агрессивную политику"
    NWspain.112.desc:0 "Только недавно в Испании началась война, и уже сразу Италия посмела совершить интервенцию без какой-либо санкции Лиги Наций!\n\nПодобный акт агрессии вызвал шок в правительственных кругах - похоже, нужно обсудить этот вопрос с другими странами."
    NWspain.112.a:0 "Необходимо пожаловаться в Лигу Наций!"
    NWspain.112.b:0 "Они сами определяют свою внешнюю политику"
     
    NWspain.113.t:0 "Миротворческая интервенция в Италию"
    NWspain.113.desc:0 "Представители Лиги Наций согласились с необходимостью осуждения действий итальянских фашистов, однако они всё ещё представляют опасность для дела демократии - возможно, стлоит поднять вопрос о интервенции в саму Италию."
    NWspain.113.a:0 "Надеемся, западные союзники будут с нами солидарны"
    NWspain.113.b:0 "Осуждения было вполне достаточно"
     
    NWspain.114.t:0 "Советский Союз призывает к интервенции в Италию"
    NWspain.114.desc:0 "Отреагировав на события в Испании, Советский Союз предложил нам устроить интервенцию в агрессивную, по мнению советских дипломатов, Италию, если та откажется прекратить поддержку националистов в Гражданской войне."
    NWspain.114.a:0 "Вместе мы поддержим мир в Европе"
    NWspain.114.b:0 "Санкций будет достаточно"
     
    NWspain.115.t:0 "Лига Наций требует прекратить вмешательство в дела Испании"
    NWspain.115.desc:0 "Подкрепив свои слова оружием, представители Лиги Наций посмели потребовать от нас прекращения поддержки националистов в Испании!"
    NWspain.115.a:0 "Похоже, нам придётся смириться"
    NWspain.115.b:0 "Никто не смеет вмешиваться в дела Италии!"
     
    NWspain.116.t:0 "Италия вынуждена прекратить нашу поддержку"
    NWspain.116.desc:0 "Под давлением Лиги Наций Италия выводит свои войска с нашей территории и аннулирует заключённый с нами договор."
    NWspain.116.a:0 "Печально"
     
    NWspain.117.t:0 "Угроза вторжения в Италию"
    NWspain.117.desc:0 "Нам докладывают, что евреи из Лиги Наций суют нос в дела Италии, способствующей победе над большевизмом в Испании! Есть смысл оказать поддержку в Италии - возможно, не просто так."
    NWspain.117.a:0 "Стоит пригрозить этим «миротворцам»!"
    NWspain.117.b:0 "Не стоит волноваться о тех, кто считал немецкие земли своими"
    NWspain.117.c:0 "Мы поддержим их... За бывшие итальянские земли"
    NWspain.117.d:0 "Мы поможем, если они передадут Южный Тироль"
     
    NWspain.118.t:0 "Германия предлагает свою поддержку"
    NWspain.118.desc:0 "Разузнав о нашем тяжком положении, германцы предложили нам поддержку в возможном конфликте, однако они представили нам ряд требований, необходимых для утверждения их позиции в отношении Италии."
    NWspain.118.a:0 "Похоже, мы вынуждены смириться"
    NWspain.118.b:0 "Что они о себе возомнили!"
     
    NWspain.119.t:0 "Гарантия итальянской независимости"
    NWspain.119.desc:0 "Италия передала нам исконно германские земли, и теперь пришёл наш черёд - перед всем миром заявить, что Италия отныне находится под нашей опекой."
    NWspain.119.a:0 "Стоит выполнить свою часть договора"
    NWspain.119.b:0 "Мы им гарантировали независимость от Германии"
     
    NWspain.120.t:0 "Итальянский отказ"
    NWspain.120.desc:0 "Странно, но римские самоубийцы предпочли скорее сохранить единство их государства, чем согласиться на наши выгодные условия."
    NWspain.120.a:0 "Они допустили ошибку"
     
    NWspain.121.t:0 "Италия выдвигает свои требования"
    NWspain.121.desc:0 "Рим отнёсся к нашей проблеме с пониманием, однако они расчитывают, что после войны мы присоединимся в качестве "союзника" к Итальянской империи."
    NWspain.121.a:0 "Они похуже большевиков!"
    NWspain.121.b:0 "На войне все средства хороши"
     
    NWspain.122.t:0 "Испанский отказ"
    NWspain.122.desc:0 "Глупые иберийские обезьяны не поняли всех прелестей существования в составе Итальянской империи и отказались от всякой нашей помощи."
    NWspain.122.a:0 "Они допустили ошибку"
     
    NWspain.123.t:0 "Италия пришла вернуть свои дивиденды"
    NWspain.123.desc:0 "Теперь, когда Гражданская война завершилась нашей славной победой, итальянские дипломаты напомнили, что воевали здесь не просто так, а за наше вступление в Итальянскую империю."
    NWspain.123.a:0 "Мы должны быть честны"
    NWspain.123.b:0 "Разве это было серьёзно?"
     
    NWspain.124.t:0 "Испания отказывает нашему покровительству"
    NWspain.124.desc:0 "Испанцы плюнули нам в лицо, отказавшись выполнять свои обещания! Похоже, придётся силой их вовлекать во вступление в Итальянскую империю."
    NWspain.124.a:0 "Тем хуже для них!"
    NWspain.124.b:0 "Это предательство, но мы ничего не можем поделать"

    #Aragon
    NWspain.201.t:0 "[From.GetAdjective] анархисты взбунтовались"
    NWspain.201.desc:0 ""
    NWspain.201.a:0 "Что они там надумали?"
    NWspain.201.b:0 "Будь, что будет!"

    NWspain.202.t:0 "Арагон призывает нас вступить на путь борьбы с капитализмом"
    NWspain.202.desc:0 "В эти тяжёлые дни арагонские дипломаты прибыли сюда, чтомы призвать нас к войне против их врагов, обличая это в борьбу с капиталистами."
    NWspain.202.a:0 "Вместе мы победим!"
    NWspain.202.b:0 "У нас есть свой путь"

    NWspain.203.t:0 "[From.GetName] объявляет о независимости"
    NWspain.203.desc:0 ""
    NWspain.203.a:0 "Что они там надумали?"
    NWspain.203.b:0 "Будь, что будет!"

    NWspain.204.t:0 "Арагон предлагает заключить союз"
    NWspain.204.desc:0 "Вспоминая о наших тёплых отношениях, арагонские дипломаты предложили нам заключить полноценный союз для защиты наших интересов."
    NWspain.204.a:0 "Это укрепит нашу дружбу!"
    NWspain.204.b:0 "Нет, не в наших интересах"

    NWspain.205.t:0 "Арагон призывает к независимости"
    NWspain.205.desc:0 "Принимая к сведению наше незавидное положение, Арагон предложил нам объявить о своей независимости, чтобы приобрести заслуженную самостоятельность."
    NWspain.205.a:0 "Это выгодно нам!"
    NWspain.205.b:0 "Нет, не в наших интересах"

    NWspain.206.t:0 "Арагон предлагает мирный договор"
    NWspain.206.desc:0 "Будучи в тяжёлых условиях, Арагон предложил нам заключить мирный договор, который должен положить конец этому бессмысленному столкновению."
    NWspain.206.a:0 "Отдушина для нас!"
    NWspain.206.b:0 "Мир? С ними?"
    
    NWspain.207.t:0 "Арагон предлагает объединить усилия"
    NWspain.207.desc:0 "«Анархисты всего мира должны быть объединены!» - с таким лозунгом к нам прибыла делегация из [From.GetName]. Согласны ли мы с этим?"
    NWspain.207.a:0 "Зачем нам это?"
    NWspain.207.b:0 "Анархисты должны быть едины!"

    #Catalon
    NWspain.301.t:0 "Перестрелка между анархистами и коммунистами"
    NWspain.301.desc:0 "Неожиданно для нас накалявшиеся отношения между КПИ и НКТ вылились в вооружённый конфликт на улицах Барселоны. Скорее всего, до добра это не доведёт."
    NWspain.301.a:0 "Когда же это прекратится?"

    NWspain.302.t:0 "Арагонская поддержка"
    NWspain.302.desc:0 "Обстановка в столице накаляется, и в правительстве слышны предложения о просьбе поддержки Арагона - ныне там имеет большинство дружественная нам партия, и они могли бы нам помочь разобраться с враждебными элементами."
    NWspain.302.a:0 "Надеемся, они помогут нам"
    NWspain.302.b:0 "Мы и сами разберёмся"

    NWspain.303.t:0 "Каталония просит разрешить политический кризис"
    NWspain.303.desc:0 "Наши каталонские друзья ныне находятся в ужасном положении из-за конфликтов анархистов и коммунистов в центре Барселоны, и они официально запросили нашу помощь в разрешении беспорядков - силовым методом."
    NWspain.303.a:0 "Поможем нашим каталонским братьям!"
    NWspain.303.b:0 "У нас и своих дел полно"

    NWspain.304.t:0 "Арагон согласился помочь"
    NWspain.304.desc:0 "Арагонские дипломаты сегодня заверили нас, что окажут столь необходимую нам поддержку!"
    NWspain.304.a:0 "Отлично!"

    NWspain.305.t:0 "Арагон отказался помочь"
    NWspain.305.desc:0 "Арагонские дипломаты разочаровали нас отказом от поддержки - посмотрим теперь, во что выльются происходящие события."
    NWspain.305.a:0 "Печально..."

    NWspain.306.t:0 "Завершение боёв на улицах Барселоны"
    NWspain.306.desc:0 "Продолжительные бои на улицах Барселоны между коммунистами и анархистами подошли к концу. Мало кто мог предположить, каким будет их масштаб и, самое главное, - их завершение, на которое удивительным образом повлияла наша предыдущая поддержка различных конфликтующих сторон при планировании армейских и экономических реформ."
    NWspain.306.a:0 "Было естественно, что КПИ захватит власть"
    NWspain.306.b:0 "Анархия-мама сынов своих любит!"
    NWspain.306.c:0 "Пора прекратить безобразие и начать революцию!"
    NWspain.306.d:0 "Пока коммунисты дерутся, каталонцы забирают власть в своём доме"

    NWspain.307.t:0 "Каталония предлагает мирный договор"
    NWspain.307.desc:0 "Будучи в тяжёлых условиях, Каталония предложила нам заключить мирный договор, который должен положить конец этому бессмысленному столкновению."
    NWspain.307.a:0 "Отдушина для нас!"
    NWspain.307.b:0 "Мир? С ними?"

    #Астурия и Сантандер
    NWspain.401.t:0 "Падение Сантандера"
    NWspain.401.desc:0 "Националисты взяли Сантандер, и теперь мы, взяв больше власти в свои руки, должны позаботиться о сохранении республики на севере Испании."
    NWspain.401.a:0 "Теперь на нас лежит бремя защиты севера!"
 
    NWspain.402.t:0 "Падение Астурии"
    NWspain.402.desc:0 "Националисты взяли Овьедо, и теперь мы, взяв больше власти в свои руки, должны позаботиться о сохранении республики на севере Испании."
    NWspain.402.a:0 "Теперь на нас лежит бремя защиты севера!"
    
