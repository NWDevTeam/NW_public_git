    SPR_catalon_nationalism:0 "Каталонский национализм"
    SPR_catalon_nationalism_desc:0 "В Барселоне не утихают националистические настроения — каталонские патриоты §Rтребуют выделить для них автономию§!, но та сторона, что сделает этот рискованный шаг, получит огромную поддержку со стороны каталонцев и левых."
    SPR_basks_nationalism:0 "Национализм басков"
    SPR_basks_nationalism_desc:0 "Несмотря на малый размер территории, страна Басков известна своим националистическим движением, §Rтребующим предоставления автономии для региона§!."
    SPR_social_crisis:0 "Социальный кризис"
    SPR_social_crisis_desc:0 "Экономический кризис и внутренние противоречия в Испании привели к ухудшению положения в стране, и радикалы не против воспользоваться этим для захвата власти."
    SPR_desire_for_decentralization:0 "Стремления к децентрализации"
    SPR_desire_for_decentralization_desc:0 "Различные регионы испанского государства желают обрести большую автономию для реализации экономического потенциала, и пока цель не будет достигнута, тамошние политики вряд ли будут довольны положением в стране.\n§GНациональный дух будет удален, если число субъектов будет больше трёх.§!"
    SPR_niceto_torres:0 "Нисето Торрес"
