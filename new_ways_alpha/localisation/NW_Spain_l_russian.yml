    #EVENTS
    
    ##### Новые ивенты Испании #####
    NWspain.1.t:0 "Выборы во II Кортесы Республики"
    NWspain.1.desc:0 "После напряжённой борьбы, столкновений и драк на улицах, активной агитации наступил день голосования, когда испанский народ решит дальнейшую судьбу своего государства.\n\nСейчас, подсчитывая последние голоса, мы можем уверенно определить, какая сила поведёт республику в последующие года."
    NWspain.1.a:0 "«Народный фронт» одержал победу!"
    NWspain.1.b:0 "«Национальный блок» одержал победу!"
    NWspain.1.c:0 "Либеральная партия одержала победу!"
     
    NWspain.2.t:0 "«Национальный блок» отказывает правительству в доверии"
    NWspain.2.desc:0 "Представители коалции «Национальный блок» объявили, что из-за засилия левых сил в правительстве Испания медленно двигается в пропасть, и в таких условиях поддерживать официальный Мадрид - это просто позор. Некоторые видные политики уже согласились с этим утверждением."
    NWspain.2.a:0 "Что они этим пытаются доказать?"
    NWspain.2.b:0 "Возможно, стоит увеличить число правых в правительстве..."
     
    NWspain.3.t:0 "Снятие чрезвычайного положения"
    NWspain.3.desc:0 "На данный момент страна находится в состоянии чрезвычайного положения, а левые партии попросту запрещены в государстве. Некоторые политики утверждают, что нам следует снять ЧП, иначе на выборах победят консерваторы."
    NWspain.3.a:0 "Это необходимо для честности выборов"
    NWspain.3.b:0 "Только после окончания голосования!"
    democrats_available_elections_flag_tt:0 "§GДемократы смогут участвовать на выборах§!"
    democrats_not_available_elections_flag_tt:0 "§RДемократы не смогут участвовать на выборах§!"
     
    NWspain.4.t:0 "Левые партии образуют «Народный блок»"
    NWspain.4.desc:0 "С развязанными руками социалисты образовали коалицию демократических партий от правых либералов до анархо-коммунистов, объединённых перед угрозой пришествия к власти монархистов и консерваторов.\n\n Коалиция становится известна, как «Народный фронт», а у националистов явно появился соперник."
    NWspain.4.a:0 "Видимо, это усилит их"
    NWspain.4.b:0 "Либералы должны присоединиться к ним"
    democrats_plus_autoritarian_tt:0 "§GНа предстоящих выборах популярность §gЛиберальной Партии§! и §MЛевой Республиканской§! будут суммированы§!"
     
    NWspain.5.t:0 "Анархисты призывают голосовать за левых"
    NWspain.5.desc:0 "День голосования приближается, и перед лицом неминуемой победы правых анархисты начали агитировать своих сторонников голосовать за Народный фронт."
    NWspain.5.a:0 "Они этого хотят"
    NWspain.5.b:0 "Пора их разогнать!"
     
    NWspain.6.t:0 "Каталонцы поддерживают либералов"
    NWspain.6.desc:0 "Предоставив каталонцам автономию, мы смогли заручиться поддержкой этого народа и симпатизирующих ему левых сил на выборах."
    NWspain.6.a:0 "То, чего мы и добивались!"
     
    NWspain.7.t:0 "Баски поддерживают либералов"
    NWspain.7.desc:0 "Предоставив баскам автономию, мы смогли заручиться поддержкой этого народа и симпатизирующих ему левых сил на выборах."
    NWspain.7.a:0 "То, чего мы и добивались!"
     
    NWspain.8.t:0 "Предоставление независимости Каталонии"
    NWspain.8.desc:0 "СОБЫТИЕ ДЛЯ ИИ\n\nСообщите в техподдержку или прекратите пользоваться консолью, если видите этот текст."
    NWspain.8.a:0 "Нет"
    NWspain.8.b:0 "Да"
     
    NWspain.9.t:0 "Фальсификация на выборах"
    NWspain.9.desc:0 "Получив популярность в народе, мы теперь можем воспользоваться наличествующими у президента рычагами давления на избирательный процесс, чтобы добиться победы на скорых выборах."
    NWspain.9.a:0 "Это то, что нам и нужно"
    NWspain.9.b:0 "И всё же это слишком рискованно"

    NWspain.10.t:0 "Каталония просит предоставить автономию"
    NWspain.10.desc:0 "Каталонские власти прислали нам проект автономии края, подготовленные некоторое время назад после нашего прихода к власти.\n\nОни очень рассчитывают на наше согласие, и будут очень недовольны, если мы откажемся."
    NWspain.10.a:0 "Они должны получить автономию"
    NWspain.10.b:0 "Нет, с чего бы?"
    NWspain.10.c:0 "*Играть за Каталонию*"

