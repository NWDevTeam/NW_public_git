    ##AUTHORITARIAN BRANCH##
    SPA_junta:0 "Хунта"
    SPA_junta_desc:0 "Мы захватили основные политические центры, пора возглавить военное правительство"
    SPA_focus_junta_block_flag:0 "Хосе Санхурхо умер"
    SPA_caudillo_sanhurho:0 "Каудильо Санхурхо"
    SPA_caudillo_sanhurho_desc:0 "Нам нужен новый,сильный правитель,который сможет отстоять честь Испании"
    SPA_get_rid_party_system:0 "Избавиться от партийной системы"
    SPA_get_rid_party_system_desc:0 "Как мы можем недоверять Каудильо Санхурхо? Мы не повторим ошибок Веймарской Республики"
    SPA_loyalty_to_new_leader:0 "Верность новому вождю"
    SPA_loyalty_to_new_leader_desc:0 "Мы должны присягнуть нашему вождю на верность,ведь только так мы сможем вернуть величие Испании"
    SPA_new_spanish_mode:0 "Новый испанский режим"
    SPA_new_spanish_mode_desc:0 ""
    SPA_get_rid_liberals:0 "Избавиться от либералов"
    SPA_get_rid_liberals_desc:0 "Либеральные партии не интересуются проблемами государства, мы можем этим воспользоваться и избавиться от них."
    SPA_repression_against_left:0 "Репрессии против левых"
    SPA_repression_against_left_desc:0 "Левое движение показало свою жесткость и кровопролитие, мы не намерены стать частью их."
    SPA_celebration_of_traditional_values:0 "Торжество традиционных ценностей"
    SPA_celebration_of_traditional_values_desc:0 ""
    SPA_new_spanish_empire:0 "Новая Испанская империя"
    SPA_new_spanish_empire_desc:0 "Настала пора возрадить честь Испании.Во славу Каудильо Санхурхо!"
    SPA_conquest_in_name_of_sanhurho:0 "Конкиста во имя Санхурхо!"
    SPA_conquest_in_name_of_sanhurho_desc:0 "Мы должны найти поводы для войн с другими странами.... Но делать это нужно деликатно"
    SPA_army_as_basis_spain:0 "Армия – основа Испании"
    SPA_army_as_basis_spain_desc:0 "Испанская Армия всегда была примером для других стран, мы не забудем об этом."
    SPA_invite_axis:0 "Вступить в Ось"
    SPA_invite_axis_desc:0 "Адольф Гитлер давно мечтал видеть Испанию в альянсе Ось. Почему бы не осущестивить его мечту?"
    SPA_gold_coast:0 "Золотые берега"
    SPA_gold_coast_desc:0 "Соединённе Штаты Америки посмели в прошлом забрать наши территории. Пора напомнить им, кто их владелец!"
    SPA_invincible_armada:0 "Непобедимая Армада"
    SPA_invincible_armada_desc:0 "Благодаря множественным реформам мы смогли улучшить нашу армию. Настало время закрепить полученный опыт"
    SPA_empire_carlos_V:0 "Империя Карла V"
    SPA_empire_carlos_V_desc:0 "Германия и Австрия также были частью Великой Империи. Возвращение неменуемо!"
    SPA_return_new_spain:0 "Возвращение Новой Испании"
    SPA_return_new_spain_desc:0 "Мексиканские территории - издавно Испанское наследе. Мы вернем былое!"
    SPA_former_lands_aragon:0 "Бывшие земли Арагона"
    SPA_former_lands_aragon_desc:0 "Арагонская корона также потеряла свои бывшие владения в ходе многочисленных войн. Настала пора вернуть утерянное!"
    SPA_spanish_netherlands:0 "Испанские Нидерланды"
    SPA_spanish_netherlands_desc:0 "Бельгия... Кто вообще придумал это государство? Это часть Испанской империи! Мы возьмем то, что принадлежит нам по праву!"
    ##MONARCHY BRANCH##
    SPA_crusaders:0 "Крестоносцы"
    SPA_crusaders_desc:0 "Монархия - неотъемлемая часть истории Испании. Все достижения мы получили благодоря ней. Монархия вновь вернётся в Испанию"
    SPA_return_privileges_church:0 "Возвращение привилегий церкви"
    SPA_return_privileges_church_desc:0 "Церковь всегда являлась опорой государства. Мы обязаны дать им привелегии."
    SPA_blessing_vatican:0 "Благословение Ватикана"
    SPA_blessing_vatican_desc:0 "После возвращение привилегий церкви Ватикан благославит нас на новые подвиги."
    SPA_share_power_with_church:0 "Поделить власть с церковью"
    SPA_share_power_with_church_desc:0 ""
    SPA_honour_of_monarch:0 "Защита чести монарха"
    SPA_honour_of_monarch_desc:0 ""
    SPA_repress_republicans:0 "Репрессировать республиканистов"
    SPA_repress_republicans_desc:0 "Республиканцы уничтожили Испанию, настала пора им отомстить."
    SPA_flag_of_christ:0 "Знамя Христа"
    SPA_flag_of_christ_desc:0 "Бог поможет нам в наших новых достижениях!"
    SPA_restoration_monarchy:0 "Реставрация монархии"
    SPA_restoration_monarchy_desc:0 "Монархия в настоящем виде не может быть в Испании. Мы должны её доработать и усовершенствовать."
    SPA_invite_javier_parma:0 "Пригласить Хавьера Пармского"
    SPA_invite_javier_parma_desc:0 " Хавьер Пармский возглавит нашу нацию."
    SPA_repress_phalangists:0 "Репрессировать фалангистов"
    SPA_repress_phalangists_desc:0 "Фалангисты не могут быть испанцами! Мы искоренним фашизм."
    SPA_repress_alfonists:0 "Репрессировать альфонистов"
    SPA_repress_alfonists_desc:0 "Альфонисты - наши главные противники, они могут устроить военный переворот. Мы это предугадаем и реприссируем их первыми."
    SPA_claim_lands_habsburgs:0 "Претензии на земли Габсбургов"
    SPA_claim_lands_habsburgs_desc:0 "Земли Габсбургов были частью Великой Испании. Мы должны их вернуть назад. Во славу Испании!"
    SPA_feud_with_left_block:0 "Вражда с левым блоком"
    SPA_feud_with_left_block_desc:0 ""
    SPA_saving_world_from_red_scourge:0 "Спасение мира от красной напасти"
    SPA_saving_world_from_red_scourge_desc:0 ""
    SPA_antisocialist_union:0 "Антисоциалистический союз"
    SPA_antisocialist_union_desc:0 "Социализм с каждым днем угрожает нам. Мы должны сформировать союз, направленный на сдерживание социалистических революций в других странах"
    SPA_king_of_etruria:0 "Король Этрурии"
    SPA_king_of_etruria_desc:0 "Италия....Мы должны сменить власть в ней, и установить дружественный режим."
    SPA_invite_portugal:0 "Пригласить Португалию"
    SPA_invite_portugal_desc:0 "Португалия является нашим соседом,мы должны защитить их от угрозы социализма!"
    SPA_invite_alfonso_XIII:0 "Пригласить Альфонсо XIII"
    SPA_invite_alfonso_XIII_desc:0 "Альфонсо XIII возглавит нашу нацию."
    SPA_repress_carlists:0 "Репрессировать карлистов"
    SPA_repress_carlists_desc:0 "Карлисты наши главные противники, они могут устроить военный переворот. Мы это предугадаем и реприссируем их первыми."
    SPA_prevention_revolution:0 "Предупреждение революции"
    SPA_prevention_revolution_desc:0 "Нам следует обезопасить наше государство от новых революционеров."
    SPA_claims_to_french_throne:0 "Претензии на французский престол"
    SPA_claims_to_french_throne_desc:0 "Французский престол всегда оспаривался Испанией. Мы можем объявить им войну и вернуть потерянные земли"
    SPA_claims_on_netherlands:0 "Претензии на Нидерланды"
    SPA_claims_on_netherlands_desc:0 "Нидерландов не должно существовать!Только Великая Испания!"
    ##FASCISM BRANCH##
    SPA_nationalists:0 "Националисты"
    SPA_nationalists_desc:0 "Мы открыто поддержим националистов в нашей стране. Они помогут нам справиться с нынешними проблемами Испании."
    SPA_facing_the_sun:0 "Лицом к солнцу"
    SPA_facing_the_sun_desc:0 ""
    SPA_dictatorship_of_franco:0 "Диктатура Франко"
    SPA_dictatorship_of_franco_desc:0 "Франсиско Франко - наш единственный спаситель. Он поднимет Испанию с колен."
    SPA_invite_otto_von_habsburg:0 "Пригласить Отто фон Габсбурга"
    SPA_invite_otto_von_habsburg_desc:0 "Отто фон Габсбург не раз показал свою способность управлять госудраством. Нам стоит пригласить его на престол."
    SPA_defender_catholicism:0 "Защитник католицизма"
    SPA_defender_catholicism_desc:0 "Католицизм — самая распространённая религия в Испании, мы должны её оберегать."
    SPA_christian_empire:0 "Христианская империя"
    SPA_christian_empire_desc:0 ""
    SPA_catholic_league:0 "Католическая лига"
    SPA_catholic_league_desc:0 "Католицизм закрепился в Испании, пришла пора создать лигу!"
    SPA_invitation_faithful:0 "Приглашение правоверных"
    SPA_invitation_faithful_desc:0 "Пригласим правоверных из других стран, они помогут в укрепление нашей государственности!"
    SPA_invitation_italy:0 "Приглашение Италии"
    SPA_invitation_italy_desc:0 "Италия - первая страна с фашистами у власти. Мы имеем много обшего, давайте объединим усилия!"
    SPA_expand_power_generalissimo:0 "Расширить власть генералиссимуса"
    SPA_expand_power_generalissimo_desc:0 "Генералиссимус имеет мало полномочий для управления страной, мы должны их расширить!"
    SPA_getting_rid_dissenting_generals:0 "Избавление от несогласного генералитета"
    SPA_getting_rid_dissenting_generals_desc:0 "Тех кто не поддерживают наши решения, будут уничтожены. Так будет с каждым!"
    SPA_talks_accession_axis:0 "Переговоры о вступлении в Ось"
