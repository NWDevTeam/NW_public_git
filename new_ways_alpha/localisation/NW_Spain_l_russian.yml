    SPR_development_north_spain_desc:0 ""
    SPR_university_madrid:0 "Университет в Мадриде"
    SPR_university_madrid_desc:0 "Мы построим новый,крупнейший университет в Мадриде."
    SPR_university_barselon:0 "Университет в Барселоне"
    SPR_university_barselon_desc:0 "Мы построим новый,крупнейший университет в Барселоне."
    SPR_bridging_gap:0 "Преодоление отставания"
    SPR_bridging_gap_desc:0 "Мы должны превзойти самих себя, ради светлого будущего нашей страны!"
    
    
