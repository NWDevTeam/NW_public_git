 NW_portugal.11.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.11.a:0 "Так мы усилим наше влияние на Иберийском полуострове."
 NW_portugal.11.b:0 "Они уверены, что они не троцкисты?"
 NW_portugal.12.t:0 "Португалия предлагает укрепить 600-летний союз"
 NW_portugal.12.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.12.a:0 "Мы приветствуем это!"
 NW_portugal.12.b:0 "Они хотят нас ввязать в свои войны?"
 NW_portugal.13.t:0 "Португалия предлагает заключить конкордат"
 NW_portugal.13.d:0 "Сегодня утром, на главной площади Ватикана появились дипломаты государства Португалия, которые предлагают заключить с Папой Римским конкордат. Это означает, что мы можем регулировать правовым положением РКЦ в этой стране, и повысить доходы от миссионерства. Это предложение немедленно было передано Святому Престолу на рассмотрение."
 NW_portugal.13.a:0 "Их потуги заслуживают похвалы!"
 NW_portugal.13.b:0 "Мы отметим их"
 NW_portugal.14.t:0 "Португалия предлагает заключить союз"
 NW_portugal.14.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.14.a:0 "Неплохая идея!"
 NW_portugal.14.b:0 "Нет, спасибо"
 NW_portugal.15.t:0 "Аренда морских баз на Азорах"
 NW_portugal.15.d:0 "Конфликт начался, и идёт большая война. Британцы знают, что их флот самый мощный, но в Атлантике не хватает баз снабжения для их огромной флотилии, а США хочет построить новые аэродромы. Они обратились с просьбой отдать в аренду Азорские о-ва до конца войны, что бы использовать их как базу снабжения. В случае отказа, они могут предпринять к нам соответствующие меры, и нам лучше принять их предложение..."
 NW_portugal.15.a:0 "Неплохая идея!"
 NW_portugal.15.b:0 "Нет, спасибо"
 NW_portugal.16.t:0 "Аренда подходит к концу"
 NW_portugal.16.d:0 "Недавние события в мире, подтолкнули Португалию заключить с нами союз. Неизвестно, почему именно с нами, но они говорят что ради защиты и коллективной безопасности."
 NW_portugal.16.a:0 "Неплохая идея!"
 NW_portugal.16.b:0 "Нет, спасибо"
 NW_portugal.17.t:0 "Португалия предлагает заключить конкордат"
 NW_portugal.17.d:0 "Сегодня утром, на главной площади Ватикана появились дипломаты государства Португалия, которые предлагают заключить с Папой Римским конкордат. Это означает, что мы можем регулировать правовым положением РКЦ в этой стране, и повысить доходы от миссионерства. Это предложение немедленно было передано Святому Престолу на рассмотрение."
 NW_portugal.17.a:0 "Их потуги заслуживают похвалы!"
 NW_portugal.17.b:0 "Мы отметим их"
 NW_portugal.17.c:0 "Не имеем желания помогать им"
 NW_portugal.18.t:0 "Африканские колонии объявляют о независимости"
 NW_portugal.18.d:0 "Теперь, когда Португалия стала на коммунистический строй, не пора ли задуматся об деколонизации наших колоний в Африке?"
 NW_portugal.18.a:0 "Это освобождение угнетённых народов!"
 NW_portugal.18.b:0 "Сейчас не время для этого."
 NW_portugal.19.t:0 "[From.GetName] – отказ возвращать Оливенсу"
 NW_portugal.19.desc:0 "Только что мы получили ответ от испанского правительства, в котором они категорчиески отказываются возвращать исконно португальскую Оливенсу! Это возмутительно!"
 NW_portugal.19.a:0 "Печально"
 NW_portugal.20.t:0 "[From.GetName] предлагает Оливенсу в обмен на острова Зелёного мыса"
 NW_portugal.20.desc:0 "Только что мы получили предложение испанских властей о получении исконно нашей Оливенсы в обмен на передачу им острова Зелёного мыса. Обмен кажется удачным, но всё же как мы поступим?"
 NW_portugal.20.a:0 "Неплохой обмен!"
 NW_portugal.20.b:0 "Неприемлемо"
 
 NW_portugal.21.t:0 "Коронация Дуарте Нуно"
 NW_portugal.21.desc:0 "В свете недавних событий в стране Дуарте Нуно вернулся в Португалию и уже требует вернуть ему трон. Положение в стране и так шаткое, что мы будем делать?"
 NW_portugal.21.a:0 "Он пришёл нам, как спасение!"
 NW_portugal.21.b:0 "На что он нам?"
 
 #Фокусы
 POR_training_our_aces:0 "Обучение собственных пилотов"
 POR_training_our_aces_desc:0 "На сегодняшний день страна практически не обладает собственной военной авиацией. В условиях ведения современной войны это може тстать серьёзным недостатком, поэтому нам просто необходимо устранить эту проблему."
 POR_british_fighters:0 "Британские истребители"
 POR_british_fighters_desc:0 "К сожалению, сейчас мы не можем самостоятельно разработать самолёт, который бы полностью соответствовал современным стандартам. Возможно, Великобритания согласится предоставить нам лицензию на производство своих истрибителей."
 POR_british_bombers:0 "Британские бомбардировщики"
 POR_british_bombers_desc:0 "К сожалению, сейчас мы не можем самостоятельно разработать самолёт, который бы полностью соответствовал современным стандартам. Возможно, Великобритания согласится предоставить нам лицензию на производство своих бомбардировщиков."
 POR_italian_bombers:0 "Итальянские бомбардировщики"
 POR_italian_bombers_desc:0 "К сожалению, сейчас мы не можем самостоятельно разработать самолёт, который бы полностью соответствовал современным стандартам. Возможно, Италия согласится предоставить нам лицензию на производство своих бомбардировщиков."
 POR_homeland_airplanes:0 "Отечественная авиация"
 POR_homeland_airplanes_desc:0 "Изучив опыт передовых стран Европы, мы можем совершенно уверено сказать, что теперь сами можем начать заниматься разработкой собственных самолётов."
 POR_german_transports:0 "Германские транспортные самолёты"
 POR_german_transports_desc:0 "Перспектива использования транспортных самолётов для ведения войны давно известна, но мы на данный момент не имеем достаточных производственных мощностей для создания таких самолётов. Возможно, Германия согласится продать нам часть своего авиапарка."
 POR_new_country:0 "«Новое государство»"
 POR_new_country_desc:0 "Estado Novo — план по государственному устройству страны, где главной целью должно стать увеличение роли религии, усиление патриотизма и укрепление социальной роли семьи."
 POR_principes_collectivism:0 "Принципы корпоративизма"
 POR_principes_collectivism_desc:0 "Корпоративизм — система социальных отношений, при которой корпорации выходят на уровень прямого диалога с государством как политическим институтом. В рамках корпоративизма значимые решения принимаются и реализуются на основе договорённостей между государственными элитами и наиболее влиятельными корпоративными группами."
 POR_principes_of_non_party:0 "Принципы беспартийности"
 POR_principes_of_non_party_desc:0 "Наша страна должна пойти по пути беспартийной политической системы, где все депутаты будут избираться как самовыдвиженцы. Такой подход сделает португальскую политическую систему более честной и устойчивой."
 POR_intervention_in_spanish_war:0 "Вмешательство в испанскую гражданскую войну"
 POR_intervention_in_spanish_war_desc:0 "Прямо по соседству с нашей славной державой разгорается гражданская война! Если мы хотим избавить нас от победы враждебной нам фракции, то необходимо послать наших молодцов на испанский фронт."
 POR_radicalization_goverment:0 "Радикализация режима"
 POR_radicalization_goverment_desc:0 "На сегодняшний день только премьер-министр Антониу ди Салазар знает, как правильно развивать Португалию. Наделив его гораздо более широкими полномочиями, он сможет более эффективно вести страну к светлому будущему."
 POR_portugal_legion:0 "Португальский легион"
 POR_portugal_legion_desc:0 "Legião Portuguesa — военнизированная государственная организация, куда войдут ультраправые сторонники Салазара. Стоит как можно скорее закончить формирование этой организации, Португалия сейчас испытывает недостаток в войсках, особенно таких идеологически преданных стране."
 POR_prison_kabo_verde:0 "Тюрьма в Кабо-Верде"
 POR_prison_kabo_verde_desc:0 "У сегодняшнего режима премьер-министра Салазара есть большое количество противников, представляющих стране реальную угрозу. Создав тюрьу на островах посреди атлантического океана, куда будем ссылать всех неугодных, мы сильно обезопасим себя."
 POR_legalisation_for_cpp:0 "Упразднение светского государства"
 POR_legalisation_for_cpp_desc:0 ""
 POR_return_for_strongest_gov:0 "Возвращение сильной власти"
 POR_return_for_strongest_gov_desc:0 "Португальский легион отлично проявляет себя и является примером для всей португальской армии, из-за чего его популярность среди населения постоянно растёт. Легион яро предан Салазару. Возможно, брать власть в стране нужно именно его командующему. Сам Салазар вряд ли будет сопротивляться, да и народ в целом будет на стороне легиона."
 POR_rebirth_of_catolic_centre:0 "Возрождение Католического центра"
 POR_rebirth_of_catolic_centre_desc:0 "Португальского кардинал Сережейра имеет хорошие отношения с премьер-министром Салазаром, а его монархисты пользуются определённой популярностью в стране. Возможно, именно они смогут решить социально-экономические проблемы страны."
 POR_return_monarchism:0 "Упразднение светского государства"
 POR_return_monarchism_desc:0 "Теперь наша страна встала на путь возвращения монархии, поэтому нам надо начать возвращать церковь в дела управления государством."
 POR_repressions_for_com:0 "Репрессии против левых"
 POR_repressions_for_com_desc:0 ""
 POR_friendship_of_vatican:0 "Дружба с Ватиканом"
 POR_friendship_of_vatican_desc:0 "Теперь, когда Португалия является полноценной католической страной, необходимо наладить отношения с Ватиканом и Папой Римским."
 POR_union_with_spanish:0 "Союз с Испанией"
 POR_union_with_spanish_desc:0 "Испания — соседняя к нам страна. На данный момент для нас нет союзника надёжнее, чем это государство."
 POR_union_with_father:0 "Союз с Папой"
 POR_union_with_father_desc:0 "Мы уже наладили отношения с католическим миром, осталось только заручиться полной поддержкой Папы Римского."
 POR_cordonat_with_vatican:0 "Конкордат с Ватиканом"
 POR_cordonat_with_vatican_desc:0 "Конкордат — договор между Папой Римским как главой Римско-католической церкви и каким-либо государством, регулирующий правовое положение Римско-католической церкви в данном государстве и его отношения со Святым Престолом."
 POR_first_5_year_plan:0 "I-ый пятилетний план"
 POR_first_5_year_plan_desc:0 "Наша страна до сих пор остаётся недостаточно индустриализованной. Такое состояние промышленности ставит под удар нашу обороноспособность."
 POR_liberalisation_gov:0 "Либерализация режима"
 POR_liberalisation_gov_desc:0 "Мы должны дать нашим гражданам немного больше свободы. Если они будут иметь возможность свободно выражать своё мнение, то это поубавит антиправительственные настроения в стране."
 POR_politic_anticrelicarism:0 "Политика антикреликаризма"
 POR_politic_anticrelicarism_desc:0 "На пути к социалистическому строю у нас стоит церковь, которая до этого имела большое влияние в стране. Надо сначала разобраться с этой проблемой, а потом уже заниматься остальным."
 POR_union_with_republicans:0 "Союз с республиканцами"
 POR_union_with_republicans_desc:0 "Рядом с нами, в Испании, есть республиканцы близкие к нам по идеологии. Возможно, лучшим вариантом будет заключить союз с соседней страной."
 POR_join_to_comintern:0 "Вступление в Коминтерн"
 POR_join_to_comintern_desc:0 "Только союз с главной коммунистической державой сможет обезопасить нас, а также получать материальную помощь от союзника."
 POR_repression_fascism:0 "Окончательное разбитие синдикалистов"
 POR_repression_fascism_desc:0 "Национал-синдикалисты являются главными противниками нынешнего режима и главной для нас опасностью. Мы должны покончить с ними раз и навсегда, чтобы обезопасить нашу страну от ненужных потрясений."
 POR_repression_communism:0 "Удар по коммунистической партии"
 POR_repression_communism_desc:0 "Коммунисты являются достаточно серьёзной угрозой для нас. Мы не будем ждать, пока они накопят достаточно сил для проведения революции в Португалии, а ударим первыми."
 POR_neutrallity_goverment:0 "Утвердить нейтралитет"
 POR_neutrallity_goverment_desc:0 "Наша страна не желает каких-либо серьёзных потрясений и войн, мы хотим лишь мирного процветания, поэтому объявим всем о нашем намерении сохранять полный нейтралитет в будущих конфликтах."
 POR_eng_por_union:0 "Потвердить англо-португальский союз"
 POR_eng_por_union_desc:0 "Нашему союзу с Англией уже более полутысячи лет, это настолько крепкий союз, что никакого предательства со стороны Англии быть не может. Поэтому, возможно, нам стоит укрепить наши связи и войти в альянс с Великобританией."
 POR_cult_of_salazar:0 "Фашизация образа Салазара"
 POR_cult_of_salazar_desc:0 "Салазар — величайший правитель Португалии. Только благодаря его чёткому контролю наша страна идёт по пути стремительного развития и процветания."
 POR_yong_org_create:0 "Создание молодёжных организаций"
 POR_yong_org_create_desc:0 "Создав военнизированные молодёжные организации по примеру других фашистских стран мира мы сильно улучшим текущие состояние общего малого количество войск."
 POR_join_to_axis:0 "Вступление в Ось"
 POR_join_to_axis_desc:0 "Германия — самое сильное фашистское государство, именно с ним мы должны искать военно-экономического союза."
 POR_union_with_franks:0 "Альянс с франкистами"
 POR_union_with_franks_desc:0 "Рядом с нами существует фашистский режимн Франко. Возможно, альянс с нами — это то, что поможет обеим странам Иберии."
 POR_propaganda_of_war:0 "Пропаганда войны"
 POR_propaganda_of_war_desc:0 "Используя наши средства пропаганды, мы сможем склонить ещё больше людей на сторону милитаризма и активного ведения военных действий."
 POR_u_boat_focus:0 "Иностранные подводные лодки"
 POR_u_boat_focus_desc:0 "Текущий уровень развития нашей судостроительной промышленности не позволяет нам оперативно развивать все виды военно-морского флота одновременно, поэтому нам стоит попросить другие страны предоставить нам их наработки по строительству подводных лодок для проектирования собственных."
 POR_way_to_atlantic:0 "Господство в Атлантике"
 POR_way_to_atlantic_desc:0 "Несмотря на ускоренной развитие нашего флота, мы в любом случае не сможем на равных противостоять большинству стран в лобовом столкновении. Стоит сделать упор на обрезание морских путей сообщения, так мы сможем взять врага измором."
 POR_defence_portugal_coast:0 "Основы береговой обороны"
 POR_defence_portugal_coast_desc:0 "Несмотря на ускоренной развитие нашего флота, мы в любом случае не сможем на равных противостоять большинству стран в лобовом столкновении. Стоитсделать упор на обороны собственных морских границ, так мы сможем обезопасить себя от морских вторжений."
 POR_new_portugal_army:0 "Обновление португальской армии"
 POR_new_portugal_army_desc:0 "На текущий момент наша армия не представляет из себя хоть сколько-то серьёзную боевую силу, в случае реальной войны мы не сможем сдержать натиск врага. Нам нужна срочная реорганизация армии, пока нашей небоеспособностью не воспользовались неприятели."
 POR_browning_303:0 "Автомат Browning .303"
 POR_browning_303_desc:0 "Мы можем использовать английские наработки по пехотному снаряжению для создания собственного стрелкового оружия."
 POR_exp_espanol_war:0 "Опыт испанской войны"
 POR_exp_espanol_war_desc:0 "Испанская гражданская война, чьи бои велись в непосредственной близости от наших границ, дала нам возможность получить бесценный опыть ведения войны в современных условиях."
 POR_defence_portugal_borders:0 "Оборона португальских границ"
 POR_defence_portugal_borders_desc:0 "Наша страна не желает экспансии в Европе, поэтому стоит сосредоточиться на планировании ведения оборонительной войны на случай агрессии соседних стран."
 POR_buy_german_gun:0 "Покупка иностранных вооружений"
 POR_buy_german_gun_desc:0 "Наша военная промышленность пока что неспособна полностью обеспечивать растущую португальскую армию, поэтому нам стоит обратиться с вопросом о покупке вооружения к соседним странам."
 POR_buy_tech:0 "Закупка иностранной техники"
 POR_buy_tech_desc:0 "Наша военная промышленность пока что неспособна полностью обеспечивать растущую португальскую армию, поэтому нам стоит обратиться с вопросом о покупке военной техники к соседним странам."
 POR_create_portugal_equipment:0 "Разработка португальского снаряжения"
 POR_create_portugal_equipment_desc:0 "Полностью изучив заграничные варианты пехотного вооружения, мы сможем постараться создать своё собственное современной пехотное вооружение."
 POR_upgrade_civ_economic:0 "Развитие гражданской экономики"
 POR_upgrade_civ_economic_desc:0 "Наше текущее количество фабрик явно не покрывает потребности нашей экономики. Вложения в строительство новых фабрик исправят это."
 POR_new_brigdes:0 "Строительство новых мостов"
 POR_new_brigdes_desc:0 "Во многих местах территорию Португалии пересекают полноводные реки, и не всегда есть должное количество мостов для пересечения этих рек. Мы должны как ожно скорее исправить этот недостаток."
 POR_university_lisbon:0 "Университет Лиссабона"
 POR_university_lisbon_desc:0 "Развитие нашего лиссабонского университета и превращение его в передовой научный и образовательный центр значительно ускорит развитие нашей научной отрасли."
 POR_nationalisation_crunch_lands:0 "Национализация церковных земель"
 POR_nationalisation_crunch_lands_desc:0 "Церковь является обладателем огромного количество объектов, в том числе объектов промышленного производства. Это дело нельзя оставлять без внимания, промышленность церкви должны работать не на духовенство, а на рабочих Португалии!"
 POR_town_reforms:0 "Крестьянская реформа"
 POR_town_reforms_desc:0 "Многие сельские жители страдают от слишком маленьких земельных наделов. Раздав посевные площади крупных землевладельцев мы значительно улучшим положение крестьянства в стране."
 POR_decolonization_afr:0 "Деколонизация Африки"
 POR_decolonization_afr_desc:0 "Марксизм яро выступаят против империалистических завоеваний и жизни за счёт угнетения покарённых народов. Поэтому мы должны начать деколонизацию наших африканских территорий."
 POR_culture_stronges_in_goa:0 "Укрепление португальской культуры в Гоа"
 POR_culture_stronges_in_goa_desc:0 "Гоа уже несколько веков остаётся португальской территорией, при этом это место действительно можно считать центром португальской културы в Индии, её население тесно связано с метрополией, поэтому этот регион можно даже назвать чисто португальской землёй."
 POR_united_cristian_flag:0 "Объединение под христианским флагом"
 POR_united_cristian_flag_desc:0 "Наша страна должна стать главной католической державой и объединять остальные католические страны вокруг себя."
 POR_missioners_act_in_afr:0 "Миссионерство в Африке"
 POR_missioners_act_in_afr_desc:0 "Португальцы — лучшие в мире колонисты, в отличие от колонистов из других стран Европы. Мы должны освободить Африку от неудачных колонизаторов. Чёрный континент полностью станет португальской колонией!"
 POR_defence_in_war_time:0 "Защита на случай войны"
 POR_defence_in_war_time_desc:0 "Не смотря на то, что наша страна утвердила абсолютный нейтралитет в будущих конфликтах, мы не можем рассчитывать, что какая-либо страна не захочет получить наши территории, поэтому мы должны заняться тщательной подготовкой собственной линии оборонительных сооружений."
 POR_question_olivens:0 "Решить вопрос с Оливенсой"
 POR_question_olivens_desc:0 "Оливенса долгое время находилась в составе Португалии, однако из-за конфликта между англо-португальским и франко-испанским союзом эта территория отошла Испании. Кажется, стоит обсудить статус этого города с Испанией."
 POR_colonialization_magrib:0 "Колонизация Магриба"
 POR_colonialization_magrib_desc:0 "Португалия долгое время хотела получить Магриб в своё владение, но, к сожалению, нам не удавалось сделать этого раньше. Пришло время изменить это сейчас. И начать нам стоит именно и испанских владений в этом регионе, они станут отличным плацдармом для дальнейших действий."
 POR_colonialization_zamb_rodz:0 "Колонизация Замбии и Родезии"
 POR_colonialization_zamb_rodz_desc:0 "Замбия и Родезия — английские колонии, находящиеся как раз между португальской Анголы и Мозамбика. У нас давно были планы по сухопутному соединению наших колоний в этом регионе, пришло время начать приводить их в исполнение."
 POR_colonization_mad:0 "Колонизация Мадагаскара"
 POR_colonization_mad_desc:0 "Мы одни из первых европейских стран узнали о Мадагаскаре и даже разведали его, это даёт нам полное право претендовать на эти территории."
 POR_return_urg:0 "Возвращение Уругвая"
 POR_return_urg_desc:0 "Уругвай несколько лет был частью Бразилии, некогда нашей колонии, но затем смог обрести независимость, которой он не заслужил. Мы должны вернуть эту территорию обратно в состав Португалии."
 POR_amazing_return:0 "Невероятное возвращение"
 POR_amazing_return_desc:0 "Бразилия когда-то была колонией Португалии, но из-за некоторых обстоятельств эта страна получила независимость. Но этой свободе скоро придёт конец, Бразилия — законная португальская территория!"
 POR_portugalicia:0 "Португалисия"
 POR_portugalicia_desc:0 "В Галисии живёт близкий к нам по культуре народ. Возможно, нам стоит озаботится вопросом входа Галисии в состав Португалии? Тем более что мы когда-то уже претендовали на эти территории."
 POR_portugal_empire:0 "Португальская империя"
 POR_portugal_empire_desc:0 "Наша страна — великое и могущественное государство, и, чтобы показать это, мы провозгласим себя империей."
 
 POR_upgrade_cult:0 "Развитие культа личности"
 POR_upgrade_cult_desc:0 "Салазар достоин уважения, он прекрасно руководит Португалией, из-за его управленьчиских способностей экономика Португалии быстро развивается."
 POR_salazar_god:0 "Обожествление Салазара"
 POR_salazar_god_desc:0 "Салазар — наш великий правитель! Только он своими мудрыми действиями приводит Португалию к благополучию. Никто, кроме Салазара, не способен на такие великие свершения."
 POR_upgrade_war_economic:0 "Военный корпоративизм"
 POR_upgrade_war_economic_desc:0 "Мы уже достаточно развили корпоративизм в нашей стране и можем с помощью этой отлаженной систему исорить развитие военной промышленности."
 POR_claviature:0 "Создание клавиатуры HCESAR"
 POR_claviature_desc:0 "У нашей страны есть неплохие задатки для опережающего развития в сфере электронной промышленности, нельзя упускать шанса обогнать другие страны."
 POR_mechanisation:0 "Механизация и автоматизация"
 POR_mechanisation_desc:0 "Мы можем внедрить в производство новейшие технологии, полученные нашими учёными. Это значительно увеличит темпы производства на наших фабриках и заводах."
 POR_visit_angola:0 "Подготовка к президентскому визиту в Анголу"
 POR_visit_angola_desc:0 "Достаточно скоро в Анголу приедет президент Португалии, мы должны подготовить регион к этому важному событию."
 POR_angola_marganec:0 "Разработка ангольского марганца"
 POR_angola_marganec_desc:0 "Судя по данным геологической разведки, на территории Анголы располагаются значительные залежи марганца. Добыча этой руды полностью покроет все нужды государства, а также даст дополнительные прибыли от её экспорта, что позволит улучшить положение региона добычи."
 POR_mosambic_coal:0 "Разработка мозамбикского угля"
 POR_mosambic_coal_desc:0 "Судя по данным геологической разведки, на территории Мозамбика располагаются значительные залежи угля. Добыча этого ископаемого полностью покроет все нужды государства, а также даст дополнительные прибыли от его экспорта, что позволит улучшить положение региона добычи."
 POR_unite_metropoly:0 "Укрепление единства колоний и метрополии"
 POR_unite_metropoly_desc:0 "Сейчас между нашими колониями и метрополией существует множество различий. Сгладив их, мы сможем достигнуть лучшей производительности труда."
 POR_chast_inicyaciva:0 "Частная инициатива"
 POR_chast_inicyaciva_desc:0 "У нас есть несколько достаточно богатых людей, желающий вложиться в военное производство на отдалённых азорских островах. Возможно, стоит дать им разрешение на это? Размещение военных заводов в самых разных регионах не даст противнику возможности лишить нас вооружения одним марш-броском в промышленную зону страны."
 POR_war_economic_colony:0 "Усиление присутствия военных в колониях"
 POR_war_economic_colony_desc:0 "Наша растущая армия постепенно увеличивает своё присутствие в наших африканских колониях. При этом почти всё вооружение приходится завозить из Европы. В случае начала войны в Африке, наши морские пути могут быть быстро перерезаны, и тогда армия быстро останется без снабжения."
 POR_port_timor:0 "Развитие порта в Восточном Тиморе"
 POR_port_timor_desc:0 "Наши порты в океании очень слабо развиты. Это мешает нашему развитию в этом регионе."
 POR_port_macao:0 "Развитие порта в Макао"
 POR_port_macao_desc:0 "Наши порты в азии очень слабо развиты. Это мешает нашему развитию в этом регионе."
 POR_svoj_shlah:0 "Португальский путь"
 POR_svoj_shlah_desc:0 "Наша страна не может положиться на другие фашистские страны, так как наши интересы в некоторых местах прямо противоположны, поэтому мы пойдём по своему собственному пути."
 POR_annex_spain:0 "Подмять Испанию под себя"
 POR_annex_spain_desc:0 "Испания претендует на объединение всей Иберии под собственный флагом, но мы не допустим этого и ударим по ним первыми."
 POR_fast_recruits:0 "Ускорение рекрутирования"
 POR_fast_recruits_desc:0 "Масштабная война уже совсем близко, поэтому Португалии жизненно необходимо в срочном порядке увеличить армию страны."
 POR_unite_cerkov:0 "Союз с церковью"
 POR_unite_cerkov_desc:0 "Преодолев все разногласия с католической церковью, мы получим дополнительную поддержку со стороны монархистов и всех верующих нашей страны, а также сможем укрепить боевой дух армии."
 POR_catholic_portugal:0 "Католическя Португалия"
 POR_catholic_portugal_desc:0 "Только католическая церковь способно объединить людей и мобилизовать их на священную войну, поэтому мы должны дать ей гораздо больше власти, чем она имеет на текущий момент."
 POR_all_portugal:0 "Северная монархия на всю Португалию"
 POR_all_portugal_desc:0 "Наша цель — укрепление власти монарха, только он своими мудрыми действиями сплотит народ и приведёт его к благополучию."
 POR_all_portugal_flag:0 "Дуарте Нуно был коронован"
 POR_alternative_choice:0 "Первые альтернативные выборы"
 POR_alternative_choice_desc:0 "Дабы избежать кровавых восстаний и переворотов, стоит дать возможность поучаствовать в выборах некоторым политическим движениям нашей страны."
 POR_access_war:0 "Подтверждение воинственности"
 POR_access_war_desc:0 "Мы должны прямо всем заявить, что желаем расширить наши владения и будем для этого участвоать в будущих мировых конфликтах."
 POR_trade_european_countries:0 "Торговля с европейскими державами"
 POR_trade_european_countries_desc:0 "Дабы окончательно закрепить наш нейтралитет, мы начнём активную торговлю со всеми европейскими державами, такая открытая политика сделает невыгодным проявление агрессии в нашу сторону."
 POR_support_karlists:0 "Поддержка карлистов"
 POR_support_karlists_desc:0 "Карлисты — испанские монархисты, поддерживающие потомков Дона Карлоса, наследника испанского престола. Мы очень заинтересованы в установление дружественного нам режима в соседней стране."
 POR_destroy_republic:0 "Уничтожение республиканских порядков"
 POR_destroy_republic_desc:0 "Не смотря на приход к власти монархистов, контрреформы всё ещё продолжаются, нам необходимо избавиться от всего, что было насажено республикой. Только после этого можно будет начать другие политические реформы."
 POR_natoinal_sindikalists:0 "Сотрудничество с национал-синдикалистами"
 POR_natoinal_sindikalists_desc:0 "Национал-синдикалисты отлично знают, как организовывать армию страны. Если мы сможем решить противоречия и объединиться с ними, то это положительно скажется на состоянии нашей армии."
 POR_amnistija_generals:0 "Амнистия генералов"
 POR_amnistija_generals_desc:0 "В 1934-ом году в Португалии случилось восстание монархически настроенных генералов, которое провалилось. Теперь в Португалию вернулась монархия, и мы вполне можем освободить этих генералов, они послужат на славу Родине."
 POR_new_empire:0 "Новая Португальская империя"
 POR_new_empire_desc:0 "Наша страна вернулась к старым монархическим порядкам. Теперь пришло время восстанавливать старые династические связи."
 POR_iberian_unija:0 "Иной вариант иберийской унии"
 POR_iberian_unija_desc:0 "Иберийская уния — личная уния корон Испании и Португалии, просуществовавшая около века. Это было прекрасное время, которое мы можем вернуть обратно."
 POR_brazil_alliance:0 "Приглашение Бразилии"
 POR_brazil_alliance_desc:0 "Бразилия когда-то была колонией Португалии, однако теперь это независимая республика. Хотя, возможно, нам удастся договориться и Бразилия добровольно войдёт в наш альянс, сохранив при этом полную независимость."
 POR_liberate_africa:0 "Освобождение Африки"
 POR_liberate_africa_desc:0 "На сегодняшний день почти вся Африка захвачена империалистами из Европы. Мы не можем просто так смотреть на это, поэтому объявим войну за освобождение Африки и будем продвигаться через уже имеющиеся плацдармы на континенте."
 POR_liberate_india:0 "Освобождение Индии"
 POR_liberate_india_desc:0 "Индия сейчас захвачена британскими империалистами, но так не может продолжаться вечно. Мы освободим захваченные британцами народы!"
 POR_soviet_technologies:0 "Преодоление технологического отставания"
 POR_soviet_technologies_desc:0 "Нельзя скрывать, что наша страна значительно отстаёт по ряду отраслей от передовых держав. Вступив в научный союз с комминтерном, мы сможем наверстать отставание и даже вырваться вперёд, благодаря совместным исследованиям."
 POR_bases_azor:0 "Базы на Азорских островах"
 POR_bases_azor_desc:0 "Мы можем использовать эти отдалённые территории для обучения на них лётчиков отечественной авиации."
 POR_continent_ships:0 "Континентальное кораблестроение"
 POR_continent_ships_desc:0 "Наш морской флот значительно меньше флотов других европейских стран, поэтому мы должны начать его ускоренное развитие ради обеспечения собственной безопасности."
 POR_u_boat_focus2:0 "Отечественные подводные лодки"
 POR_u_boat_focus2_desc:0 "Исследовав иностранные модели подводных лодок, мы теперь можем сосредоточиться на проектировании собственного подводного флота."
 POR_destroyer_focus:0 "Крупный флот"
 POR_destroyer_focus_desc:0 "К сожалению, наших промышленных мощностей недостаточно, чтобы построить флот из большого числа линкоров и авианосцев, поэтому мы сделаем упор на малоразмерный, но многочисленный флот, преимущестенно состоящий из эсминцев."
 POR_defend_colonies:0 "Защита колоний"
 POR_defend_colonies_desc:0 "У нас нет достаточных ресурсов для создания крупной группировки войск для обороны наших колоний, но мы можем сделать упор на немногочисленное, но хорошо обученное колониальное войско, умеющее прекрасно сражаться в местных условиях."
 POR_automobiles:0 "Развитие отечественного транспорта"
 POR_automobiles_desc:0 "Исследовав иностранные модели военного транспорта, мы теперь можем сосредоточиться на проектировании собственных моторизованных частей."
 POR_tanks:0 "Новые средства ведения войны"
 POR_tanks_desc:0 "Всем извсетно, что современная война не может вестись без бронетанковых войск. Нам нужно наверстать упущенное и разработать новейшие образцы этого вида техники."
 POR_national_sindicalist_revolution:0 "Национал-синдикалистская революция"
 POR_national_sindicalist_revolution_desc:0 "Текущий путь премьер-министра Салазара ведёт страну прямо в пропасть! Отчаянные времена требуют отчаянных мер: либо мы сейчас захватим власть, либо Португалию ждёт забвение! "
 POR_rol_workers:0 "Расширение роли рабочих"
 POR_rol_workers_desc:0 "Дав рабочим возможность в большей степени влиять на работу собственного производства, мы значительно увеличим их желанию трудиться."
 POR_stimulate_industry:0 "Стимулирование роста промышлености"
 POR_stimulate_industry_desc:0 "Текущее состояние промышленности в Португалии очевидно показывает нашу общую экономическую отсталость. Нашей стране срочно нужны десятки новых крупных предприятий!"
 POR_nationalization_industry:0 "Национализация предприятий"
 POR_nationalization_industry_desc:0 "Капитал может только эксплуатировать труд рабочих, ему неважны сами рабочие, поэтому все частные предприятия должны быть экспроприированы, пусть рабочие сами организуют собственную работу на заводах и фабриках!"
 POR_ideas_nationalism:0 "Идеи национализма"
 POR_ideas_nationalism_desc:0 "Португальский народ — великий народ. Исторически сложилось, что наша нация всегда была на голову выше других наций."
 POR_imperialist_nastroj:0 "Империалистические настроения"
 POR_imperialist_nastroj_desc:0 "Португальский народ устал ждать, он хочет реванша! И лучшего времени для этого реванша не найти! Либо мы сейчас же начнём войну за территории, на которые мы претендуем, либо ничего хорошего наш народ не будет ждать в дальнейшем."
 POR_great_portugal:0 "Великая Португалия"
 POR_great_portugal_desc:0 "Мы уже завершаем финальные преобразования в стране, теперь она полностью реформирована и готова достигать немыслимых высот!"
 POR_colonies_back:0 "Возвращение колоний"
 POR_colonies_back_desc:0 "В результате революции мы утратили часть наших колоний, но это ненадолго: уже скоро эти территории снова будут принадлежать нам."
 POR_pink_map:0 "Розовая карта"
 POR_pink_map_desc:0 "Розовая карта — проект создания «моста» сплошных колониальных владений Португалии через континентальные регионы Африканского континента с целью консолидации Анголы и Мозамбика в единую колониальную империю."
 POR_restaurate_monarchy:0 "Реставрация монархии"
 POR_restaurate_monarchy_desc:0 "Нашему народу сейчас не хватает того, в кого все будут верить. Кто как не законный монарх идеально подойдёт под эту роль."
 
 POR_low_orgonise_army_idea:0 "Неорганизованная армия"
 POR_low_orgonise_army_idea_desc:0 "В сравнении с армиями ведущих стран Европы португальская является ничем иным, кроме как толпой безусых юнцов, невоспринимающих такие понятия, как дисциплина и подчинение командующим."
