 POR_luizotropikalism_idea:0 "Луизотропикализм"
 POR_luizotropikalism_idea_desc:0 "Португальцы считают себя лучшими в мире колонистами, способными приспособиться к любому климату и принести цивилизацию даже в самые отдалённые и отсталые земли, и падение колониальной империи для них – нечто немыслимое."
 POR_weak_ties_with_colonies_idea:0 "Слабые связи с колониями"
 POR_weak_ties_with_colonies_idea_desc:0 "Ангола и Мозамбик остаются жемчужинами нашей империи, но связи с ними ещё недостаточно крепкие, чтобы говорить о крепких связях."
