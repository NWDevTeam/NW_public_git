 NW_portugal.40.t:0 "Референдум в Галисии"
 NW_portugal.40.desc:0 "Сегодня в Галисии прошёл референдум о присоединении этой области к Португалии. Португалию и Галисию связывают достаточно тесные культурные и исторические связи, поэтому многие в Португалии ставили на успешное для неё окончание реферундума. В Испании же на эту тему разгорелись нешуточные споры: большая часть населения Испании не верила, что Галисия проголосует за присоединение к более слабой стране. Но все споры решило голосование. Итак, по итогу референдума с небольшим отрывом победили сторонники присоединения к Португалии!"
 NW_portugal.40.a:0 "Результаты явно подтасованы!"
 NW_portugal.40.b:0 "Что же ещё поделать с волей народа?"
 
 NW_portugal.41.t:0 "[From.GetName] не признаёт референдум"
 NW_portugal.41.desc:0 "Сегодня нам пришла радостная новость о желании житилей Галисии войти в состав Португалии, однако испанские власти отказались призновать референдум честным и объявили нас в подтасовке результатов! В Галисии уже начались массовые демонстрации в связи с таким развитием событий. Это явно показывает, что жители Галисии хотят присоединиться к Португалии. Так что же мы будем делать в этой обострившейся ситуации? "
 NW_portugal.41.a:0 "Они отвергли собственные принципы!"
 
 NW_portugal.42.t:0 "Помощь Португалии с мятежными колониями"
 NW_portugal.42.desc:0 "Сегодня нам пришла страшная весть о восстании в одной из португальских колоний. Такие события в Португалии действительно ужасают. Стоит ли нам подтверждать наши союзнические отношения с Португалией и предложить помощь, или мы останемся в стороне от этого конфликта?"
 NW_portugal.42.a:0 "Подтверждение 500-летнего союза."
 NW_portugal.42.b:0 "Нет, это их внутренние дела."
 
 NW_portugal.43.t:0 "Помощь Португалии с мятежными колониями"
 NW_portugal.43.desc:0 "Сегодня нам пришла прекрасная новость о том, что Англия готова оказать нам помощь в подавлении мятежа в африканской колониии, с таким союзником мы быстро управимся с восставшими! Но, возможно, Англия по итогу попросит за своё содействие какое-то вознагрождение... Стоит ли нам принимать эту помощь?"
 NW_portugal.43.a:0 "Это будет очень кстати"
 NW_portugal.43.b:0 "Они хотят забрать нашу Африку?"
 
 NW_portugal.44.t:0 "Португалия отказала в помощи с ангольской проблемой"
 NW_portugal.44.desc:0 "Недавно нам пришёл ответ из Португалии, в котором их правительство заявило, что у них всё под контролем, и они сами вполне справяться с появившейся проблемой. Тем самым подобным овтетом они выразили нам вежливый отказ в принятии нашей помощи."
 NW_portugal.44.a:0 "Их желание."
 
 NW_portugal.45.t:0 "Португалия требует вернуть её колонии"
 NW_portugal.45.desc:0 "Сегодня мы получили сообщение от португальских послов о том, что они хотят получить некоторые наши колонии в Африке. Они заявили, что имеют полное право на обладание этими колониями и надеются на наш разумный ответ. Как мы поступим?"
 NW_portugal.45.a:0 "Так нужно для их сохранности."
 NW_portugal.45.b:0 "Да, это их колонии."
 
 NW_portugal.46.t:0 "Британия отказала нам вернуть колонии"
 NW_portugal.46.desc:0 "Только что мы получили сообщение от Британии, которая отказалась передавать часть своих африканских колоний нам, несмотря на то что эти колонии по праву наши."
 NW_portugal.46.a:0 "Им же хуже!"
 NW_portugal.46.b:0 "Верно, это нужно для их сохранности..."
 
 NW_portugal.47.t:0 "Лиссабонские дьяволопоклонники пытаются снискать нашей милости"
 NW_portugal.47.desc:0 "Не так давно мы получили обращение португальских дипломатов с просьбой Вернуть им контроль над их колониями на нашем континенте. Неизвестно, чего на самом деле добиваються эти посланники дьвола, но всё же стоит подумать над их предложением."
 NW_portugal.47.a:0 "Мы разрешим им передать африканские земли."
 NW_portugal.47.b:0 "Сначала эти колонии нужно очистить благодатным огнём!"
 
 NW_portugal.48.t:0 "Конго отказало нам"
 NW_portugal.48.desc:0 "Только что мы получили ответ Конго: они полностью отвергли любые возможности передачи наших колоний обратно к нам во владение!"
 NW_portugal.48.a:0 "Мерзавцы!"
 
 NW_portugal.49.t:0 "Португальцы разочарованы потерей колоний"
 NW_portugal.49.desc:0 "Увы, наши старания не увенчались успехом, мы больше не контролируем эти территории... Потеря этих колоний — это утрата португальского оплота в Африке. Моральный удар по португальскому населению, нанесённый известием об этой потере, турдно выразить..."
 NW_portugal.49.a:0 "Удар для всей нашей нации..."
 
 NW_portugal.50.t:0 "Национал-синдикалисты предпринимают попытку захвата власти в стране"
 NW_portugal.50.desc:0 "Из-за наших недавних неудач в обществе сильно возросли национал-синдикалистические настроения, и вот теперь национал-синдикалисты поднимают восстание в нашей стране!"
 NW_portugal.50.a:0 "Глупцы!"
