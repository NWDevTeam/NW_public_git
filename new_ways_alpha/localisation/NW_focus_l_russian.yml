    tro_rasvet:0 "Рассвет троцкизма"
    tro_rasvet_desc:0 "Перед нами стоят огромные задачи, но для начала мы должны укрепить нашу политическую линию"
    new_mayak:0 "Новый маяк коммунизма"
    new_mayak_desc:0 "Советский Союз поражен диктатурой бюрократии и отклонился от пути, начертанного Карлом Марксом. Мы учтем их ошибки и пойдем своим путем."
    new_konstitute:0 ""Революционная" Конституция"
    new_konstitute_desc:0 "Наше новое общество должно иметь социалистическую конституцию нового типа, чтобы представлять разрыв с понятием коммунистического государства. Для этого нужно созвать конституционное собрание."
    form_kab:0 "Формирование кабинета"
    form_kab_desc:0 "Работа в условиях разрухи невозможна, а для нормального функционирования государства нужен хоть какой-то кабинет министров. Царящий вокруг хаос вынуждает нас использовать бюрократические методы управления и повышать уровень продуктивности."
