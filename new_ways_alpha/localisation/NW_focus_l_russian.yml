    reorg_econom:0 "Реорганизация экономики"
    reorg_econom_desc:0 "Капиталистическая экономика застыла в стагнации, а пламя революции похоронило то, что оставалось. Сейчас наша очередь организовать экономику по троцкистким принципам и, наконец, освободить мексиканцев от экономического рабства."
    org_trud:0 "Организованный труд"
    org_trud_desc:0 "Неорганизованные трудяги ещё меньше заслуживают называться нацией, чем собрание черни - армией."
    MNKOP:0 "Основание НКОП"
    MNKOP_desc:0 "Народный комиссариат оборонной промышленности Мексики - орган управления, отвечающий за военные проекты в сфере тяжелой промышленности. В будущем, с увеличением объема работы, его, возможно, придется разделить на несколько министерств."
    vintovka:0 "Мексиканское оружие"
    vintovka_desc:0 "Сила измеряется длиной ствола. Мы должны убедиться, что имеем достаточно оружия для освобождения пролетариата всего мира."
    new_arm_obm:0 "Новое пехотное обмундирование"
    new_arm_obm_desc:0 "С модернизированным обмундированием, нашим славным солдатам будут предоставлены инструменты, необходимы для освобождения мира от капиталистического и коммунистического гнёта."
    arm_trud:0 "Милитаризация труда"
    arm_trud_desc:0 "Каждый служит. Одни используют ружьё, другие пользуются молотком. Труд должен научить пользоваться и тем, и другим."
    red_morpeh:0 "Красные морпехи"
    red_morpeh_desc:0 "Мы должны начать программу подготовки войск, чтобы быть опытными в десантных операциях и приблежных боях. Обученные в самых суровых условиях, эти морские пехотинцы возглавят наше освобождение мира."
    red_arta:0 "Красная артиллерия"
    red_arta_desc:0 "Мы должны начать программу подготовки войск, чтобы быть опытными в артиллерийских операциях и боях на расстоянии. Обученные в самых суровых условиях, эти артиллерийские расчеты увеличат наши шансы на освобождение мира."
    KMX_3_years_plan:0 "Трехлетний план"
    KMX_3_years_plan_desc:0 "Несколько видных экономистов предложили план развития мексиканской экономики в течение нескольких лет. Только так мы можем обеспечить рациональную и здоровую экономику, основанную на троцкистских принципах. Нам нужен трехлетний план."
    KMX_res1:0 "Добыча ресурсов"
    KMX_res1_desc:0 "Экономика требует руду и другие ресурсы для создания оружия. Мы должны открыть новые шахты для удовлетворения данной потребности."
    era_radio:0 "Эра радио"
    era_radio_desc:0 "Все больше и больше людей используют радио в качестве основного источника информации. Мы должны убедиться, что радио используется для просвещения мексиканского народа."
    KMX_nauka:0 "Социалистическая наука"
    KMX_nauka_desc:0 "Мы должны продолжать расширять пределы человеческого знания. С наукой мы можем создать лучшее общество для людей."
    integr_red_gvard:0 "Интеграция Красной Гвардии"
    integr_red_gvard_desc:0 "Создание нашей новой республики означает, что военизированным ополчениям больше не нужно защищать рабочих. Однако мы начнем интеграцию оных в наши вооруженные силы."
    KMX_red_guards_tooltip:0 "В Мехико будет сформировано несколько элитных отрядов "Красной Гвардии"."
    KOB:0 "Комитет общественной безопасности"
    KOB_desc:0 "Хоть мексиканская революция и имеет успех, мы должны оставаться бдительными. Реакционеры остаются как внутри, так и вне нашей нации. Комитет общественной безопасности будет независимым органом, способным расследовать и "наказывать" в судебном порядке преступления против общества."
    shpionaj:0 "Промышленный шпионаж"
    shpionaj_desc:0 "Недавно было предложено расширить мандат Комитета общественной безопасности, включая также иностранный шпионаж. Значительное значение имеет промышленный опыт, и наше научное сообщество будет в значительной степени выиграть от этого предложения."
    promka1:0 "Промышленность для Мексики"
    promka1_desc:0 "Промышленность Мексики находится на распутье. Нам необходимо решить на что сделать упор. Высокоэффективная, но затратная тяжелая промышленность или гибкая средняя промышленность, быстро адаптирующаяся под любые условия?"
    kmx.promka1.tt:0 "Определите направление мексиканской промышленности."
    promka2:0 "Модернизация мексиканской промышленности"
    promka2_desc:0 "Вторым этапом развития мексиканской промышленности станет глубокая модернизация уже существующего. Понимание того, какой именно должна быть промышленность, позволяет выработать и внедрить новые производственные методы и технологии, повышая общую эффективность."
    promka_drive:0 "Производственный драйв"
    promka_drive_desc:0 "Теперь, когда мы отстроили нашу индустрию и специализировали её под наши нужды, нам пора начать использовать выгоду от этого, предоставляя нашим рабочим усиленную трудовую подготовку, позволяя эффективнее вести производство."
    expansion_kmx:0 "Экспансионизм"
    expansion_kmx_desc:0 "Хоть наша страна и пережила трудные времени, мы должны распространить нашу идеологию пылающим мечом революции!"
    oborona_kmx:0 "Оборона республики"
    oborona_kmx_desc:0 "После двух гражданских войн, наша страна находится в руинах, но мы смогли взять власть. Теперь мы должны ее удержать и наладить промышленность и экономику. Сейчас мы слабы, и, если дело дойдёт до войны, мексиканский народ должен быть готов бороться, используя свои превосходные знания местности и решимость защищать свою родину."
    anti_sov_ritorika:0 "Антисоветская риторика"
    anti_sov_ritorika_desc:0 "Советский ревизионизм отравил своими идеями миллионы товарищей. У нас есть план по их освобождению."
    anti_sov_prop:0 "Антисоветская пропаганда"
    anti_sov_prop_desc:0 "Империя, выстроенная Советским Союзом должна потерпеть крах. Мы начнем с идеологической пропаганды, которая должна всячески подчеркивать правильность мексиканского троцкизма и его доминирование над советским ревизионизмом."
    strike_USSR:0 "Удар по СССР"
    strike_USSR_desc:0 "Настало время нанести удар по красному гиганту! Мы не можем сидеть сложа руки и наблюдать, как советский ревизионизм растпространяется по миру и готовится к войне. Они накапливают арсенал для подавления наших союзников. Мы должны уничтожить СССР и его марионеток."
    four_interna:0 "Основать Четвертый Интернационал"
    four_interna_desc:0 "Мы должны возглавить авангард троцкистских идей на международном уровне. Международная организация, выступающая против западного империализма и советского ревизионизма, не является новой идеей, но теперь мы не можем позволить себе оставаться в одиночестве. Мы должны заявить о создании Четвертого Интернационала, дабы укрепить наши позиции."
    four_inter_snab:0 "Снабжение Четвертого Интернационала"
    four_inter_snab_desc:0 "Создание и укрепление международных экономических связей должно стать нашим приоритетом. Используя принципы социалистического управления мы можем развернуть линии экономического развития с снабжения в рамках всего Четвертого Интернационала, направленный на помощь нашим протекторатам и верным союзникам."
    intern_nauka:0 "Наука Четвертого Интернационала"
    intern_nauka_desc:0 "Экономическая и промышленная интеграция идет полным ходом, но следующим шагом должно стать научно-техническое сотрудничество между участниками Четвертого Интернационала. Выделение финансирования нашим и союзным НИИ помогут создать единую научную сеть, направленную на помощь нашим протекторатам и верным союзникам."
    braz_ally:0 "Пригласить Бразилию?"
    braz_ally_desc:0 "Чтобы обеспечить путь для нашего экспансионизма против мировой буржуазии и советкого ревизионизма, крайне важно обеспечить союз с Бразилией. Ее расположение и природные богатства помогут нашему тандему завоевать доминирование в регионе. Мы можем использовать наше политическое положение и идеологический авторитет среди их правительства, чтобы заставить их присоединиться к нашему альянсу."
    world_rev:0 "Мировая революция"
    world_rev_desc:0 "Мы должны форсировать идею о Мировой Революции среди нашего населения и, в частности, армии. Внедрение этих идей позволит нам быть готовыми к действиям, а стране выступить единым фронтом."
    tro_africa:0 "Африканский коммунизм"
    tro_africa_desc:0 "Мы будем поощрять распространение коммунистических идей среди африканских крестьян, чтобы помочь им освободиться от своих декадентских британских повелителей."
    africa_support:0 "Поддержка Африки"
    africa_support_desc:0 "Мы будем содействовать индустриализации Африки и выведим их людей из ферм в новые заводы."
    tro_china:0 "Единый Китай"
    tro_china_desc:0 "Особое положение Китая обязывает нас обратить внимание на него. Как и СССР, Китай Мао погряз в ревизионизме и мы должны открыть для них свет истинного коммунизма, к которому стремится их народ. Мы можем гарантировать им помощь в объединении китайских земель."
    china_support:0 "Поддержка Китая"
    china_support_desc:0 "Мы поможем истинному китайскому правительству освободить крестьян от всех военачальников, которые пришли к власти в последние годы. Главный военачальник, Чан Кайши, основной противник и мы предоставим военную помощь для его свержения."
    tro_india:0 "Индийский коммунизм"
    tro_india_desc:0 "Мы будем поощрять распространение коммунистических идей среди индийских крестьян, чтобы помочь им освободиться от своих декадентских британских повелителей."
    india_support:0 "Поддержка Индии"
    india_support_desc:0 "Мы будем содействовать индустриализации Индии и выведим их людей из ферм в новые заводы."
    vsenarod_uchen:0 "Всенародные Военные Игры"
    vsenarod_uchen_desc:0 "Наше положение требует он нас постоянной боевой подготовки. Поставив эту задача на уровень всей страны, мы сможем получить опыт, необходимый для эффективной войны в современную эпоху."
    voen_log:0 "Улучшение нашей тыловой возможности"
    voen_log_desc:0 "Солдатам должны постоянно поставлять продовольствие и боеприпасы, чтобы они были эффективными на поле битвы. Нам нужно организовать элитный корпус офицеров, чтобы армия всегда получала необходимые им материалы. Ласаро Карденас - министр национальной обороны, обладающий необходимыми навыками для сборки этого нового элитного эшелона."
    voen_ekonom_mashina:0 "Военная машина"
    voen_ekonom_mashina_desc:0 "Мексиканская военная машина будет продолжать разворачивать оружие, пока весь пролетариат не будет освобожден от угнетения."
    canada_ally:0 "Пригласить Канаду?"
    canada_ally_desc:0 "После падения колониального режима Канады, открылись новые возможности для нас на севере. Давайте предложим союз канадскому правительству."
    usa_ally:0 "Пригласить Америку?"
    usa_ally_desc:0 "Теперь, когда Америка встала на путь истинного коммунизма, мы должны пригласить их присоединиться к Четвертому Интернационалу, учитывая что крупнейшая секция его была именно в США."
    canada_war:0 "Марионеточная Канада"
    canada_war_desc:0 "Канада, была под покровительством Британской Империи, которая нам не по зубам. Теперь они одни, что открывает для нас новую возможность."
    usa_war:0 "Марионеточная Америка"
    usa_war_desc:0 "Теперь, когда власть империалистов исчезла, мы можем отправить нашу армию, чтобы крупнейшего "игрока" на Американском континенте к Четвертому Интернационалу, не опасаясь, что к ним приплывет помощь из-за океана. Конечно, американцы, возможно, будут против этого."
    world_prop:0 "Мировая пропаганда"
    world_prop_desc:0 "Крестьяне и трудящиеся мира должны быть освобождены от ложных идей и гнета. Хотя, если мы намереваемся сделать это, мы должны быть осторожными. Правительства этих стран не оценят, как мы распространяем нашу идеологию и поощряем открытые бунты в их собственных дворах."
    tro_spain_nobody:0 "Никто не ожидал"
    tro_spain_nobody_desc:0 ""
    help_spain:0 "По ним звонит колокол"
    help_spain_desc:0 ""
    come_back_eng_mex:0 "Вернуть наши земли"
    come_back_eng_mex_desc:0 "Пора потребовать назад наши земли у Британии. Если они не дадут нам их мирно, мы заберем их силой!"

    four_international_faction:0 "Четвертый Интернационал"

    
