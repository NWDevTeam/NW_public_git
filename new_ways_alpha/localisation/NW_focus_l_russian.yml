    KMX_MIL_VERA:0 "Милитаризировать Веракрус"
    KMX_MIL_VERA_desc:0 "Военно-морские сражения - вещь опасная, как утверждает история. Нам нужно заделать эту дыру в нашей обороне. Начать можно с Веракрус, это место является отличным подспорьем для содержания флота и организации морских вторжений."
    KMX_MIL_YUC:0 "Милитаризировать Юкатан"
    KMX_MIL_YUC_desc:0 "Беззащитные берега Юкатана при том, что здесь присутствует земли Великобритании...это нужно исправить и укрепить эти земли в случае войны."
    KMX_MIL_BAJA:0 "Милитаризировать Нижнюю Калифорнию"
