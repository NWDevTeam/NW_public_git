 flag_mexico_cedillo_has_revolted:0 "Le général Cedillo s'est révolté contre le gouvernement."
 mexico.1.title:0 "Révolte du général Cedillo Martinez"
 mexico.1.desc:0 "Depuis quelque temps, le gouvernement central s'est montré plus apte à contrôler les caudillos indisciplinés, aussi les généraux et gouverneurs ont-ils vu leur autonomie personnelle se dissiper. Dans les régions, les rébellions de seigneurs de guerre, pourtant si nombreuses tout au long de l'histoire [Root.GetAdjFS], semblent maintenant moins fréquentes.\n\nMalheureusement, nous n'avons pas agi à temps contre le général Cedillo Martinez, de San Luis Potosí, qui s'est attaché les services de suffisamment de rebelles graciés et de bandits impitoyables pour renverser le gouvernement, déposer [Root.GetLeLaLDir] [Root.GetLeader], et prévenir que la moindre parcelle de pouvoir lui échappe désormais."
 mexico.1.a:0 "Traître !"
 mexico.2.title:0 "Nationalisation du pétrole [From.GetAdjMS]"
 mexico.2.desc:0 "Ces derniers temps, [From.GetLeLaLDir] [From.GetLeader] n'a cessé de prononcer des discours populistes insensés critiquant les intérêts économiques [Root.GetAdjMP] [From.GetAuAlaAlNP] [From.GetName], et [From.GetLeLaLPartiPouv] [From.GetRulingPartyLong] vien[From.GetTNentPartiPouv] de faire passer une loi visant à nationaliser les avoirs de Royal Dutch / Shell, de la Standard Oil of California et de nombreuses autres compagnies pétrolières internationales.\n\nSi la constitution [From.GetAdjFS] autorise ce genre de choses, la justice internationale exige que les pertes subies par ces sociétés soient compensées. Aussi les barons du pétrole demandent-ils une réaction immédiate de notre part."
 mexico.2.a:0 "C'est un fait accompli,\nnous ne pouvons rien y faire"
 mexico.2.b:0 "Plaçons donc les [From.GetHabitants] sous embargo\njusqu'à ce qu'ils retrouvent la raison"
 mexico.2.c:0 "Nous n'avons guère le choix\net devons envisager le recours à la force"
 mexico.3.title:0 "Embargo [From.GetDuDelaDelNP] [From.GetName]"
 mexico.3.desc:0 "En réponse à la nationalisation des concessions pétrolières, [From.GetLeLaLDir] [From.GetLeader] a décidé de céder aux exigences des compagnies pétrolières et mis [Root.GetLeLaLNP] [Root.GetName] sous embargo. Désormais, [From.GetLeLaLNP] [From.GetName] ne nous achèter[From.GetAOntNP] et ne nous vendr[From.GetAOntNP] plus la moindre ressource.\n\nNous devrions étudier les possibilités soit de compenser la perte de ces sociétés, soit de renoncer au statu quo international en nous rapprochant des ennemis du capitalisme libéral."
 mexico.3.a:0 "Le peuple [Root.GetAdjMS]\nne peut supporter un tel affront !"
 mexico.4.title:0 "Compensations [From.GetDuDelaDelNP] [From.GetName]"
 mexico.4.desc:0 "Le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a accepté de répondre aux demandes de compensations de Royal Dutch / Shell et de la Standard Oil of California pour les pertes subies par ces firmes du fait de la nationalisation des champs pétrolifères.\n\n[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP] certes de rendre la moindre concession, mais au moins le prestige [Root.GetDuDelaDelNP] [Root.GetName] et [Root.GetSesLeursNP] intérêts financiers sont-ils préservés."
 mexico.4.a:0 "Nous pouvons donc continuer\nde commercer avec les [From.GetHabitants]"
 mexico.4.b:0 "Maintenons l'embargo tant que\nnous n'aurons pas reçu une meilleure offre"
 mexico.8.title:0 "Entrée [From.GetDuDelaDelNP] [From.GetName]\ndans [Root.GetLeLaLFaction] [Root.GetFactionName]"
 mexico.8.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] nous a soumis une demande pour faire entrer son pays dans [Root.GetLeLaLFaction] [Root.GetFactionName]. On ne sait pas si son objectif est de s'assurer d'une protection mutuelle ou [From.GetSilSielleDir] prévoit de se lancer dans des opérations expansionnistes, mais une chose au moins est certaine : nous aurions tout avantage à avoir à disposition le pétrole [From.GetAdjMS]."
 mexico.8.a:0 "Soutenons donc son entrée\ndans [Root.GetLeLaLFaction] [Root.GetFactionName]"
 mexico.8.b:0 "Nous avons d'autres projets\npour [From.GetLeLaLNP] [From.GetName]"
 mexico.9.title:0 "Entrée [MEX.GetDuDelaDelNP] [MEX.GetName]\ndans [Root.GetLeLaLFaction] [Root.GetFactionName]"
 mexico.9.desc:0 "\n[MEX.GetLeLaLDirCap] [MEX.GetLeader] a soumis une demande pour faire entrer son pays dans [Root.GetLeLaLFaction] [Root.GetFactionName]. On ne sait pas si son objectif est de s'assurer d'une protection mutuelle ou [MEX.GetSilSielleDir] prévoit de se lancer dans des opérations expansionnistes, mais une chose au moins est certaine : nous avons tout avantage à avoir à disposition le pétrole [MEX.GetAdjMS]."
 mexico.9.a:0 "Soutenons donc son entrée\ndans [Root.GetLeLaLFaction] [Root.GetFactionName]"
 mexico.9.b:0 "Nous avons d'autres projets\npour [MEX.GetLeLaLNP] [MEX.GetName]"
 mexico.10.title:2 "[From.GetLeLaLFactionCap] [From.GetFactionName]"
 mexico.10.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a invité [Root.GetLeLaLNP] [Root.GetName] à intégrer [From.GetLeLaLFaction] [From.GetFactionName]. Ce bloc de droite a fait vœu de défendre les pays d'Amérique latine de toute infiltration communiste, tout en se refusant ouvertement à emprunter la voie de la soumission aux oppresseurs yanquis."
 mexico.10.a:0 "[Root.GetLeLaLDirCap] [Root.GetLeader]\naccepte la proposition"
 mexico.10.b:0 "Les Latino-Américains ne peuvent\nsoutenir un tel projet"
 mexico.11.title:2 "[From.GetLeLaLFactionCap] [From.GetFactionName]"
 mexico.11.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a invité [Root.GetLeLaLNP] [Root.GetName] à intégrer [From.GetLeLaLFaction] [From.GetFactionName]. Ce bloc de pays de gauche a fait vœu de défendre l'Amérique latine de la tyrannie fasciste, tout en se refusant ouvertement à emprunter la voie de la soumission aux oppresseurs yanquis."
 mexico.11.a:0 "[Root.GetLeLaLDirCap] [Root.GetLeader]\nne peut qu'accepter la proposition"
 mexico.11.b:0 "Les Latino-Américains ne peuvent\nsoutenir un tel projet"
 mexico.12.title:0 "Vente du Honduras britannique\n[From.GetAuAlaAlNP] [From.GetName] ?"
 mexico.12.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a demandé à acheter le petit territoire du Honduras britannique, parfois appelé Belize, [Root.GetAuAlaAlNP] [Root.GetName]. L'empire espagnol le revendiquait sans l'avoir jamais colonisé, aussi [From.GetLeLaLNP] [From.GetName] n'[From.GetAOntInterrNP][From.GetIlElleNP] aucune légitimité à faire valoir. Toutefois, rien ne s'oppose à un geste de bonne foi en vendant ce territoire à nos amis [From.GetAdjMP]."
 mexico.12.a:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] accepte\nla proposition"
 mexico.12.b:0 "Les bases navales de ce territoire\nnous sont bien trop utiles"
 mexico.13.title:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous cèd[From.GetEEntNP] le Belice"
 mexico.13.desc:0 "\nEn signe de bonne foi, [From.GetLeLaLDir] [From.GetLeader] a accepté de nous céder le contrôle sur l'ancienne colonie du Honduras britannique. Ce territoire n'est guère étendu, est sous-développé, et manque de toute autre ressource naturelle que le bois, mais cela montre bien que le statut [Root.GetDuDelaDelNP] [Root.GetName] sur la scène internationale a évolué."
 mexico.13.a:0 "Les [From.GetHabitants] sont de véritables amis"
 mexico.14.title:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous vendre le Belize"
 mexico.14.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a refusé de nous céder la colonie du Honduras britannique. Au prétexte que les bases navales de ce territoire étaient trop utiles, le gouvernement [From.GetAdjMS] a clairement indiqué préférer conserver le contrôle sur la colonie. Étant donné que la plupart des habitants sont anglophones ce refus est toutefois compréhensible, même si cela est une véritable déception."
 mexico.14.a:0 "Peut-être ces [From.GetHabitants]\nne sont-ils pas de si bons amis, après tout..."
 mexico.15.title:0 "Décès de l'archevêque Pascual Díaz Barreto"
 mexico.15.desc:0 "Son Excellence Pascual Díaz Barreto, archevêque de Mexico, est décédé aujourd'hui de coliques. Il avait 59 ans. Il s'agissait de l'un des plus fervents adversaires des politiques socialistes du gouvernement, même s'il avait aussi œuvré, vers la fin de la guerre des Cristeros, pour tenter d'élaborer un compromis.\n\nSon successeur est Luis María Martínez y Rodríguez, un réformiste social et ami personnel du président Cárdenas, dont tout laisse croire qu'il a été choisi par le pape lui-même pour assurer une paix durable entre l'Église et le gouvernement [Root.GetDuDelaDelNP] [Root.GetName]."
 mexico.15.a:0 "Requiescat in pace"
 mexico.15.b:0 "Qu'il aille donc brûler en enfer"
 mexico.16.title:0 "Grève des ouvriers du pétrole"
 mexico.16.desc:0 "C'est en 1935 que les ouvriers du pétrole ont formé leur syndicat, le Sindicato Único de Trabajadores Petroleros, avec la bénédiction du président Cárdenas. Aussitôt, ils ont lancé les négociations pour obtenir une revalorisation salariale et de meilleures conditions de travail, mais toutes leurs demandes ont été rejetées par les puissantes compagnies pétrolières internationales, telle Royal Dutch / Shell et la Standard Oil of California.\n\nLa question a été soumise à un comité d'arbitrage, et jusque devant les tribunaux, afin de déterminer si les compagnies pouvaient se permettre de verser des salaires plus élevés.\n\nOr, selon les dernières enquêtes, les filiales mexicaines dégageraient encore plus de profits que les compagnies [USA.GetAuAlaAlNP] [USA.GetName], mais refusent malgré tout de trouver un accord avec leurs employés. Tout laisse croire par ailleurs qu'elles bénéficient de l'appui d'hommes forts locaux et se considèrent comme au-dessus des lois."
 mexico.16.a:0 "C'est un scandale ! Cette exploitation\nindécente doit cesser !"
 mexico.16.b:0 "C'est ça le capitalisme"
 mexico.17.title:0 "Arrivée de Trotski"
 mexico.17.desc:0 "Exilé [SOV.GetDuDeDNP] [SOV.GetName] pour s'être opposé à l'ascension de Staline, jugé responsable de tous les problèmes possibles – depuis les revers militaires jusqu'aux accidents industriels – et pourchassé de pays en pays par les pressions politiques, le révolutionnaire et idéologue communiste Trotski vient d'arriver [MEX.GetAuAlaAlNP] [MEX.GetName] après avoir voyagé depuis [NOR.GetLeLaLNP] [NOR.GetName] sur un pétrolier."
 mexico.17.a:1 "Nous ne sommes pas les pantins\ndes [SOV.GetHabitants], offrons-lui l'asile"
 mexico.17.b:1 "Extradons-le [SOV.GetAuEnANP] [SOV.GetName],\nqu'il soit jugé pour ses crimes"
 mexico.17.c:0 "C'est un génie de l'organisation,\nfaisons-le entrer au gouvernement"
 mexico_extradited_trotsky:0 "A extradé Trotski"
 mexico_communist_menace:0 "Menace communiste"
 mexico_snubbed_stalin:0 "A snobé Staline"
 mexico_trotskyite_wreckers:0 "Trotski accueilli"
 flag_mexico_invited_trotsky_to_government:0 " Trotski a été invité à entrer au gouvernement"
 flag_trotsky_dead:0 " Trotski a été tué par des agents staliniens"
 mexico.18.title:0 "Lancement de la campagne électorale"
 mexico.18.desc:0 "La campagne pour l'élection du prochain Président va débuter dans quelques jours. La réforme constitutionnelle de 1933 a été introduite pour répondre à la colère à l'idée que Calles devienne président pour un second mandat, et après l'assassinat de son prédécesseur, Álvaro Obregón, qui voulait lui aussi exercer un second mandat. Cette réforme interdit donc qu'un élu puisse servir deux fois, même de façon transitoire ou provisoire. Ainsi est évité le Porfiriat, ce système qui a permis au dictateur Porfirio Díaz de servir lors de sept mandats consécutifs en trente ans et a causé la révolution mexicaine de 1910, plongeant le pays dans dix années de guerre civile.\n\nCette loi a aussi le mérite de rendre plus compliqué l'établissement de réseaux de clientèle en dehors du parti, tout en empêchant que les élus rendent directement des comptes devant les électeurs puisqu'ils doivent occuper un poste différent au sein du gouvernement, ce qui les rend dépendants de la clientèle interne à leur parti."
 mexico.18.a:0 "Cette réforme constitutionnelle\nest vitale pour la stabilité du pays"
 mexico.18.b:0 "[Root.GetLeLaLDir] [Root.GetLeader]\npour un second mandat !"
 mexico.19.title:0 "Succession [Root.GetAuAlaAlPartiPouv] [Root.GetRulingParty]"
 mexico.19.desc:0 "Le choix d'un successeur [Root.GetAuAlaAlDir] [Root.GetLeader] est en cours de discussion au sein du parti. Les élections ouvertes sont toujours un processus fragile [Root.GetAuEnANP] [Root.GetName], aussi [Root.GetLeLaLPartiPouv] [Root.GetRulingPartyLong], en totale coordination avec l'armée et les forces de sécurité, [Root.GetEstSontPartiPouv]-[Root.GetIlEllePartiPouv] certain[Root.GetXEPartiPouv] de remporter la victoire."
 mexico.19.a:0 "Choisissons Francisco Múgica,\ngénéral de la révolution et réformateur social"
 mexico.19.b:0 "Choisissons l'ancien chef d'état-major\nManuel Ávila Camacho"
 mexico.19.c:0 "Choisissons le caudillo de droite\nSaturnino Cedillo Martinez"
 mexico.19.d:0 "Choisissons l'homme d'affaires de droite\nJuan Andreu Almazán"
 mexico.19.e:0 "Choisissons Vicente Lombardo Toledano,\nle syndicaliste radical"
 mexico.19.f:0 "Choisissons Francisco Múgica,\ngénéral de la révolution et réformateur social"
 mexico.19.g:0 "Choisissons l'ancien chef d'état-major\nManuel Ávila Camacho"
 mexico.19.h:0 "Choisissons l'homme d'affaires de droite\net général Juan Andreu Almazán"
 mexico.19.i:0 "Choisissons Vicente Lombardo Toledano,\nle syndicaliste radical"
 mexico.19.j:0 "Choisissons Francisco Múgica,\ngénéral de la révolution et réformateur social"
 mexico.19.k:0 "Choisissons Dionisio Encina,\nun fidèle du parti stalinien"
 mexico.19.l:0 "Choisissons Hernán Laborde,\nle chef du parti trotskiste"
 mexico.19.m:0 "Choisissons León Trotski,\nle héros de la révolution d'Octobre"
 mexico.19.n:0 "Choisissons le général révolutionnaire et\ncandidat de la continuité, Cedillo Martinez"
 mexico.19.o:0 "Choisissons l'homme d'affaires de droite et\ngénéral révolutionnaire Juan Andreu Almazán"
 mexico.19.p:0 "Choisissons le général cristero\nJesús Degollado Guízar"
 mexico.19.q:0 "Choisissons Salvador Abascal,\nle meneur des synarchistes"
 mexico.19.r:1 "Choisissons Valentín Campa,\nproche de Laborde et syndicaliste réputé"
 mexico.20.title:0 "Juan Andreu Almazán conteste\nle résultat des élections"
 mexico.20.desc:0 "\nL'homme d'affaires de droite et général révolutionnaire Juan Andreu Almazán conteste le résultat des élections. Il prétend que ses partisans étaient plus nombreux et que [Root.GetLeLaLDir] [Root.GetLeader] n'a pu emporter la victoire qu'en truquant les résultats.\n\nPeut-être est-ce vrai, mais l'homme est en tout cas mauvais perdant. Il vient de partir pour un exil qu'il s'impose à lui-même, aux États-Unis d'Amérique, où il va tenter d'organiser un coup d'État contre [Root.GetLeLaLPartiPouv] [Root.GetRulingPartyLong]. Mais rester en bon terme avec les [USA.GetHabitants] serait prudent."
 mexico.20.a:0 "Laissons-le pleurer\ndans les jupons des Yanquis"
 mexico.21.title:0 "Trotski extradé\n[From.GetDuDelaDelNP] [From.GetName]"
 mexico.21.desc:0 "\nBien que le gouvernement [From.GetAdjMS] lui ait promis l'asile il y a quelques mois, à son arrivée dans le pays Trotski a été arrêté par les services de sécurité [From.GetDuDelaDelPartiPouv] [From.GetRulingPartyLong] et immédiatement embarqué pour [Root.GetLeLaLNP] [Root.GetName] afin d'y être jugé de tous les crimes qu'il a commis contre l'État révolutionnaire. [From.GetLeLaLDirCap] [From.GetLeader] a aussi exprimé l'espoir que [From.GetHabitants] et [Root.GetHabitants] pourront procéder à un rapprochement à l'avenir."
 mexico.21.a:0 "Confession et peloton d'exécution !\nAppelons le major-général Blokhine !"
 mexico.22.title:0 "Retour de León Trotski\n[SOV.GetAuEnANP] [SOV.GetName]"
 mexico.22.desc:0 "\nAvec la montée du sentiment antistalinien [SOV.GetAuEnANP] [SOV.GetName], la clique au pouvoir a décidé de rappeler Trotski d'exil et de lui donner un poste important au gouvernement. Nos services de renseignement suggèrent qu'il y sera très certainement l'homme de paille de forces plus obscures sur la scène politique [SOV.GetAdjFS], mais lui est fermement résolu à retourner au pays de la révolution d'Octobre."
 mexico.22.a:0 "Do svidaniya !"
 flag_trotsky_has_returned_to_ussr_from_mexico:0 " Trotski est retourné en Union soviétique"
 mexico.23.title:0 "Guerre sous-marine à outrance"
 mexico.23.desc:0 "Les escortes des convois ennemis ont commencé à s'éclaircir, et nos sous-marins rencontrent de moins en moins d'opposition. Nous sommes désormais presque capables de détruire les navires marchands isolés comme nous l'entendons.\n\nLes capitaines ont commencé à appeler cette période qu'ils vivent le Glückliche Zeit, « les jours heureux ». Les cibles sont nombreuses et tentantes, comme ces pétroliers [MEX.GetAdjMP], officiellement neutres. Les amiraux aimeraient avoir l'autorisation de les couler, même si le ministère des Affaires étrangères prévient que cela pourrait avoir des conséquences néfastes pour les relations avec [MEX.GetLeLaLNP] [MEX.GetName]."
 mexico.23.a:0 "Commercer avec nos ennemis\nest une agression contre nous"
 mexico.23.b:0 "Mieux vaut éviter de nous faire\nplus d'ennemis que nous en avons déjà"
 mexico.24.title:0 "Attaques des U-Boote [From.GetAdjMP]"
 mexico.24.desc:0 "Les pétroliers [MEX.GetAdjMP] « Potrero del Llano » et « Faja de Oro » ont été coulés dans les Caraïbes par les meutes de loups [From.GetAdjFP] opérant sous la doctrine de la guerre sous-marine à outrance. Cette attaque contre les vaisseaux d'un pays neutre est un acte de guerre. Nous aurions donc tous les droits d'attaquer les vaisseaux [From.GetAdjMP] que nous rencontrerions en mer.\n\nNous devons donc envisager d'intégrer la faction [USA.GetAdjFS] qui est en guerre contre [From.GetLeLaLNP] [From.GetName]. Cela rendrait les Yanquis redevables à notre égard, et montrerait au monde entier que [MEX.GetLeLaLNP] [MEX.GetName] [MEX.GetEstSontNP] un acteur avec lequel il faut compter sur la scène internationale."
 mexico.24.a:0 "Tu vas voir ce que tu vas voir,\n[From.GetLeader] !"
 mexico.24.b:0 "Nous ne pouvons strictement rien y faire..."
 mexico.25.title:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nune alliance"
 mexico.25.desc:0 "\nLa guerre sous-marine à outrance menée par les [GER.GetHabitants] a causé la perte de plusieurs pétroliers [From.GetAdjMP], neutres, aussi [From.GetLeLaLDir] [From.GetLeader] cherche-t-[From.GetIlElleDir] à entrer en guerre contre [GER.GetLeLaLNP] [GER.GetName]."
 mexico.25.a:0 "Toute aide est bonne à prendre"
 mexico.25.b:0 "Nous pouvons trouver de bien meilleurs alliés\nque ces [From.GetHabitants]..."
 mexico.26.title:0 "[GetNewsHeadline][MEX.GetLeLaLNPCap] [MEX.GetName] intègr[MEX.GetEEntNP]\n[From.GetLeLaLFaction] [From.GetFactionName]"
 mexico.26.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] s'est montré[From.GetXEDir] favorable à l'offre [MEX.GetDuDelaFDir] président[MEX.GetXEDir] [MEX.GetAdjMS][MEX.GetXEDir] de soutenir l'effort de guerre contre [GER.GetLeLaLNP] [GER.GetName]. Les sous-marins de [GER.GetCeluiCelleNP]-ci ont récemment coulé les pétroliers [MEX.GetAdjMP] « Potrero del Llano » et « Faja de Oro », un acte de guerre à l'encontre d'un pays neutre qui s'est traduit par la perte de civils. Le gouvernement [MEX.GetAdjMS] a fait état de son souhait de mettre un terme définitif à l'activité des meutes de loups [GER.GetAdjFP] dans les Caraïbes.\n¤ ¤Cela fait quelque temps déjà que le gouvernement [MEX.GetDuDelaDelDir] [MEX.GetLeader] cherche à être reconnu parmi les puissances mondiales, et semble penser qu'apporter son soutien [USA.GetAuAlaAlNP] [USA.GetName] en intégrant [From.GetLeLaLFaction] [From.GetFactionName] en fera un acteur incontournable sur la scène internationale."
 mexico.26.a:0 "Les [MEX.GetHabitants] sont parfaitement\ndans leur droit"
 mexico.26.b:0 "Alors c'est confirmé ?\nLes [MEX.GetHabitants] ont bien une armée ?"
 mexico.26.c:0 "L'attaque de vaisseaux neutres\nest contraire à tout droit de la guerre"
 mexico.27.title:0 "Firmissimam constantiam"
 mexico.27.desc:0 "Le pape Pie XI a donné une encyclique sur la situation [MEX.GetAuEnANP] [MEX.GetName]. Si la Cristiada était résolue à s'asseoir à la table des négociations et à mettre un terme aux violences, l'Église s'inquiète malgré tout de la direction que semble suivre le pays.\n\nLe pape pousse donc les électeurs [MEX.GetAdjMP] à prendre le parti des candidats religieux aux élections, et en appelle à tous les partis chrétiens comme l'Action catholique pour s'attaquer aux problèmes sociaux, au premier rang desquels la pauvreté, afin de prévenir tout nouveau mouvement révolutionnaire."
 mexico.27.a:0 "La fin des violences anticléricales\nest une bonne chose"
 mexico.27.b:0 "Pures superstitions, interdisons\nla publication de cette propagande !"
 mexico.28.title:0 "Insurrection religieuse"
 mexico.28.desc:0 "Les coups portés contre les partisans de l'Église ont évidemment manqué de vigueur. La preuve en est que ces traîtres ont profité de la liberté que nous leur avions laissée pour organiser une tentative de coup d'État.\n\nRéminiscence de cette futile rébellion cristera que nous avons écrasée il y a quelques années, ces idiots superstitieux ont repris leurs bannières et leurs crucifix et se sont ralliés derrière ces menteurs de curés afin de revenir sur tous les progrès que nous avons pu faire jusqu'à présent pour moderniser le pays."
 mexico.28.a:0 "Nous aurions dû éliminer ces traîtres plus tôt !"
 mexico.29.title:0 "[GetNewsHeadline]Seconde guerre des Cristeros"
 mexico.29.desc:0 "Au Mexique, partisans de l'Église et de la révolution sont de nouveau en conflit. Face aux attaques répétées du gouvernement contre l'Église, partis et mouvements catholiques ont repris les armes.\n¤ ¤Après être restées inactives durant une décennie, les milices cristeras se sont reformées et ont bien vite été rejointes par des déserteurs de l'armée fédérale. Ce mouvement s'est déjà emparé de plusieurs États ruraux, devenus de véritables bases opérationnelles contre les forces gouvernementales.\n¤ ¤La première guerre des Cristeros s'était terminée sur un accord négocié entre les meneurs révolutionnaires et les dignitaires de l'Église, sous l'égide du gouvernement américain. Mais tout laisse croire que ces violences ne pourront réellement s'apaiser que lorsque l'un des partis aura été entièrement détruit."
 mexico.29.a:0 "Rien de très grave, juste quelques imbéciles\ntrompés par des curés séniles"
 mexico.29.b:0 "« Vive le Christ-Roi\net Notre Dame de Guadalupe ! »"
 mexico.29.c:0 "La situation [MEX.GetAdjFS] est parfaitement\nincompréhensible pour les étrangers"
 mexico.30.title:0 "Insurrection des athées"
 mexico.30.desc1:0 "Ces mécréants que nous pensions avoir défaits se sont rassemblés pour un dernier coup d'éclat, totalement vain, contre les serviteurs de Dieu. Plusieurs agents de Satan, tels Plutarco Elías Calles et ses suppôts tyranniques et « révolutionnaires » ont surgi de leurs repaires, armés de fusils et de baïonnettes pour se jeter sur les fidèles.\n\nNous devons repousser cette attaque contre le corps du Christ, ou tout notre dur labeur pour raviver et entretenir la flamme de la foi sera réduit à néant. L'enjeu de la dernière bataille, ce n'est rien moins que vingt siècles de connaissance des lois de notre Seigneur et Rédempteur."
 mexico.30.desc2:0 "Ces mécréants que nous pensions avoir défaits se sont rassemblés pour un dernier coup d'éclat, totalement vain, contre les serviteurs de Dieu. Plusieurs agents de Satan, tels Vicente Lombardo Toledano et ses suppôts tyranniques et « révolutionnaires » ont surgi de leurs repaires, armés de fusils et de baïonnettes pour se jeter sur les fidèles.\n\nNous devons repousser cette attaque contre le corps du Christ, ou tout notre dur labeur pour raviver et entretenir la flamme de la foi sera réduit à néant. L'enjeu de la dernière bataille, ce n'est rien moins que vingt siècles de connaissance des lois de notre Seigneur et Rédempteur."
 mexico.30.a:0 "« Êtes-vous venus comme après un brigand,\navec des épées et des bâtons ? »"
 mexico.31.title:0 "[GetNewsHeadline]Seconde révolution [MEX.GetAdjFS]"
 mexico.31.desc:0 "Au Mexique, partisans de l'Église et de la révolution sont de nouveau en conflit. Face à la montée en puissance des partis et mouvements catholiques, les sécularistes ont lancé un soulèvement armé pour reprendre le contrôle du gouvernement.\n¤ ¤Après être restées inactives durant une décennie, les Brigades rouges se sont reformées et ont bien vite été rejointes par des déserteurs de l'armée fédérale dans les États restés sous le contrôle de gouverneurs anticléricaux.\n¤ ¤La première guerre des Cristeros s'était terminée sur un accord négocié entre les meneurs révolutionnaires et les dignitaires de l'Église, sous l'égide du gouvernement américain. Mais tout laisse croire que ces violences ne pourront réellement s'apaiser que lorsque l'un des partis aura été entièrement détruit."
 mexico.31.a:0 "« Vive le Christ-Roi\net Notre Dame de Guadalupe ! »"
 mexico.31.b:0 "Rien de très grave, juste quelques imbéciles\ntrompés par des curés séniles"
 mexico.31.c:0 "La situation [MEX.GetAdjFS] est parfaitement\nincompréhensible pour les étrangers"
 mexico.32.title:0 "Émeutes des zoot suiters"
 mexico.32.desc:0 "De jeunes Hispaniques portant des vêtements extravagants – les « zoot suits », ou « zazous » – ont été la cible d'émeutes raciales dans les villes frontalières du sud, après la nouvelle montée en épingle dans les journaux de la mort d'un adolescent à Los Angeles. Neuf jeunes Mexicano-Américains ont été condamnés pour meurtre au terme de l'incident.\n\nSelon les rapports des services de renseignement, ces zazous seraient en fait des agents fascistes, collaborant avec les synarchistes ultracatholiques [MEX.GetAdjMP] afin de préparer une invasion [Root.GetDuDelaDelNP] [Root.GetName] par [GER.GetLeLaLNP] [GER.GetName] et [JAP.GetLeLaLNP] [JAP.GetName]."
 mexico.32.a:0 "Tout ça paraît bizarre,\ncombien sont payés ces agents ?"
 mexico.32.b:0 "Arrêtons toujours les zazous,\nles émeutes sont néfastes à l'effort de guerre"
 mexico.33.title:0 "Émeutes des zoot suiters"
 mexico.33.desc:0 "De jeunes Hispaniques portant des vêtements extravagants – les « zoot suits », ou « zazous » – ont été la cible d'émeutes raciales dans les villes frontalières du nord, après la nouvelle montée en épingle dans les journaux de la mort d'un adolescent à Los Angeles. Neuf jeunes Mexicano-Américains ont été condamnés pour meurtre au terme de l'incident.\n\nSelon les rapports des services de renseignement [From.GetAdjMP], ces zazous seraient en fait des agents fascistes, collaborant avec les synarchistes ultracatholiques [Root.GetAdjMP] afin de préparer une invasion [USA.GetDuDelaDelNP] [USA.GetName] par [GER.GetLeLaLNP] [GER.GetName] et [JAP.GetLeLaLNP] [JAP.GetName]."
 mexico.33.a:0 "Ces synarchistes sont une menace\npour les [USA.GetHabitants] comme pour nous"
 mexico.33.b:0 "Mais ce ne sont que des enfants !\nC'est une véritable injustice !"
 mexico.34.title:0 "Proposition [From.GetAdjFS]\npour un échange de ressources"
 mexico.34.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] nous propos[From.GetEEntNP] de conclure un accord d'échange commercial, si [Root.GetLeLaLDir] [Root.GetLeader] consent à [From.GetLuiLeurNP] céder les plans des derniers modèles de chars légers et moyens que nous avons développés. [From.GetLeLaLDirCap] [From.GetLeader] semble considérer cela comme une première étape nécessaire pour un rapprochement germano-mexicain.\n\nDe fait, si cela ne sert aucun de nos objectifs militaires, la proposition pourrait nous être très utile au niveau géopolitique. Par contre, cela nous fait courir un risque : que ces chars qui sont à la pointe de la technologie tombent un jour entre les mains de nos ennemis..."
 mexico.34.a:0 "Cet accord serait à l'avantage aussi bien\ndes [From.GetHabitants] que des [Root.GetHabitants]"
 mexico.34.b:0 "Autant envoyer directement nos modèles\naux [USA.GetHabitants], en ce cas !"
 mexico.35.title:0 "Modèles de chars [From.GetAdjMP]"
 mexico.35.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a accepté de nous céder les licences des derniers chars légers et moyens conçus [From.GetAuEnANP] [From.GetName]. Tout laisse penser que cela constitue la première étape d'un rapprochement entre nos deux pays, tout en permettant une avancée certaine de nos connaissances technologiques militaires."
 mexico.35.a:0 "C'est parfait"
 mexico.36.title:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nnotre proposition"
 mexico.36.desc:0 "\nAu prétexte que les derniers modèles [From.GetAdjMP] risqueraient de tomber aux mains de ses ennemis, [From.GetLeLaLDir] [From.GetLeader] a refusé notre offre d'échange de ressources. Nous allons donc devoir développer nos propres modèles ou payer les [From.GetHabitants] pour nous procurer leurs licences..."
 mexico.36.a:0 "Bon sang !"
 mexico.40.title:0 "Succès de l'opération Causa Justa"
 mexico.40.desc:0 "L'attaque-surprise lancée contre la base yanquie du Panamá a été un véritable succès. Nous avons repoussé les impérialistes, et n'avons plus qu'à attendre la façon dont réagira maintenant l'empire décadent du Nord. Et, s'il choisit de se jeter contre nos défenses, il le paiera cher."
 mexico.40.a:0 "L'Amérique centrale est enfin\nà l'abri des agressions [USA.GetAdjFP]"
 mexico.41.title:0 "Prise de contrôle du canal de Panama\npar [From.GetLeLaLNP] [From.GetName]"
 mexico.41.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a eu la témérité de lancer une attaque d'envergure depuis les territoires voisins contre les forces [Root.GetAdjFP] qui protégeaient le canal de Panama. Cette « Opération Juste cause » a été un succès pour le dictateur, et nos troupes se sont repliées dans la plus grande confusion. Les forces [From.GetAdjFP] n'ont pas tenté de franchir la frontière continentale pour entrer [Root.GetAuEnANP] [Root.GetName], donc l'attaque n'était pas le prélude à une invasion générale, mais elle réduit néanmoins grandement notre capacité de projection autour du globe, et constitue pour nous une véritable humiliation sur la scène internationale."
 mexico.41.a:0 "Nous avons d'autres urgences,\nun embargo devra suffire"
 mexico.41.b:0 "Toute menace à notre souveraineté\nappelle une réponse militaire"
 mexico.42.title:0 "Échec de l'opération Causa Justa"
 mexico.42.desc:0 "L'attaque-surprise lancée contre la base yanquie du Panamá n'a pas eu le succès escompté. Peut-être n'avons-nous pas déployé suffisamment de troupes, à moins que les commandants se soient montrés incompétents, mais d'une façon ou d'une autre nous avons été repoussés par les impérialistes. Nous n'avons plus qu'à attendre la façon dont réagira maintenant l'empire décadent du Nord. S'il choisit de se jeter contre nos défenses, il le paiera cher."
 mexico.42.a:0 "L'Amérique centrale est donc toujours\nsous la menace [USA.GetAdjFS]"
 mexico.43.title:0 "Attaque [From.GetAdjFS] contre le canal de Panamá"
 mexico.43.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a eu la témérité de lancer une attaque d'envergure depuis les territoires voisins contre les forces [Root.GetAdjFP] qui protégeaient le canal de Panama. Heureusement, nos courageuses troupes sont parvenues à faire de cette « opération Juste Cause » un échec et à repousser l'envahisseur. Les [From.GetHabitants] n'ont pas tenté de franchir la frontière continentale pour entrer [Root.GetAuEnANP] [Root.GetName], donc l'attaque n'était pas le prélude à une invasion générale, mais elle démontre malgré tout que nous ne sommes plus les maîtres du continent américain, ce qui constitue une véritable humiliation sur la scène internationale."
 mexico.43.a:0 "Nous avons d'autres urgences,\nun embargo devra malheureusement suffire"
 mexico.43.b:0 "Toute menace à notre souveraineté\nappelle une réponse militaire"
 mexico.44.title:0 "[GetNewsHeadline][MEX.GetLeLaLNPCap] [MEX.GetName] s'empar[MEX.GetEEntNP]\ndu canal de Panama"
 mexico.44.desc1:0 "\nAprès une opération lancée par [MEX.GetLeLaLNP] [MEX.GetName] contre la base militaire [USA.GetAdjFS] du canal de Panama, les deux pays ont mobilisé pour la guerre. Les [MEX.GetHabitants] sont dans les faits les premiers à avoir attaqué, s'emparant de la zone stratégique du canal, mais les [USA.GetHabitants] semblent prêts à lancer une offensive d'envergure pour punir [USA.GetSesLeursNP] voisins. La presse à scandale a qualifié [From.GetLeLaLPartiPouv] [From.GetRulingPartyLong] de « clique de bandits ne respectant en rien le droit international », et appelé à un changement de régime.\n¤ ¤Si une seconde guerre américano-[MEX.GetAdjFS] devait éclater, elle serait livrée dans des régions montagneuses et désertiques, occasionnant des pertes bien plus nombreuses que les escarmouches de 1847 qui ont causé la perte de tout le Nord du Mexique d'alors."
 mexico.44.desc2:0 "\n\n[From.GetLeLaLDirCap] [From.GetLeader] a confirmé que des troupes [From.GetAdjFP] étaient entrées dans la base militaire [USA.GetAdjFS] du canal de Panama, au prétexte de protéger les intérêts [From.GetAdjMP] en Amérique centrale après les troubles survenus [USA.GetAuEnANP] [USA.GetName]. Les services de propagande [From.GetDuDelaDelPartiPouv] [From.GetRulingPartyLong] ont demandé à tous les soldats [USA.GetAdjMP] de rendre les armes et de ne pas s'opposer à la « transition pacifique » dans la zone du canal. Quant [USA.GetAuAlaAlDir] [USA.GetLeader], [USA.GetIlElleDir] a été très critiqué[USA.GetXEDir] par la presse à scandale pour ne pas avoir mieux défendu les intérêts de la nation, et son incapacité à lancer la mobilisation générale contre [From.GetLeLaLNP] [From.GetName]."
 mexico.44.a:0 "Qu'ils viennent donc !"
 mexico.44.b:0 "Cette attaque contre la souveraineté\n[USA.GetAdjFS] est un véritable scandale !"
 mexico.44.c:0 "Au moins, les [MEX.GetHabitants]\nn'ont pas froid aux yeux..."
 mexico.45.title:0 "[GetNewsHeadline]Heurts à la frontière américano-[MEX.GetAdjFS]"
 mexico.45.desc1:0 "Après l'agression lancée par [From.GetLeLaLNP] [From.GetName] contre la base militaire [USA.GetAdjFS] du canal de Panama, les troupes à la frontière sud [USA.GetDuDelaDelNP] [USA.GetName] ont été placées en état d'alerte maximal, laissant entrevoir une guerre à grande échelle. Si l'attaque-surprise lancée par [From.GetLeLaLDir] [From.GetLeader] s'est soldée par un échec, [USA.GetLeLaLDir] [USA.GetLeader] serait décidé[USA.GetXEDir] à punir les agresseurs. La presse à scandale qualifie déjà [From.GetLeLaLPartiPouv] [From.GetRulingPartyLong] de « bandits ne respectant pas le droit international », et appelle à un changement de régime.\n¤ ¤Si un second conflit entre [USA.GetHabitants] et [From.GetHabitants] devait éclater, il serait livré dans des régions montagneuses et désertiques, et serait bien plus coûteux en vies humaines que celui de 1847 qui s'était soldé par la Cession mexicaine."
 mexico.45.desc2:1 "Les troupes [USA.GetAdjFP] ont été placées en état d'alerte maximal à la frontière sud, suite à l'attaque [From.GetAdjFS] contre la base du canal de Panama. Celle-ci a pris de court de nombreux observateurs, même si certaines spécialistes de l'Amérique latine avaient prévenu que les actions [From.GetAdjFP] contre les pays d'Amérique centrale finiraient, à force de contrarier les intérêts [USA.GetAdjMP] dans la région, par susciter une crise.\n¤ ¤[USA.GetLeLaLDirCap] [USA.GetLeader] a décidé de soumettre [From.GetLeLaLNP] [From.GetName] à l'embargo après la prise du canal, mais s'est refusé[USA.GetXEDir] à toute autre action militaire. Une telle décision peut tout aussi bien contribuer à renouer le dialogue avec le gouvernement [From.GetDuDelaDelPartiPouv] [From.GetRulingPartyLong] que l'encourager dans ses visées expansionnistes."
 mexico.45.a:0 "Qu'ils viennent donc !"
 mexico.45.b:0 "Cette attaque contre la souveraineté\n[USA.GetAdjFS] est un véritable scandale !"
 mexico.45.c:0 "Au moins, les [MEX.GetHabitants]\nn'ont pas froid aux yeux..."
 mexico.46.title:1 "[GetNewsHeadline][From.GetLeLaLFactionCap] [From.GetFactionName]"
 mexico.46.desc:0 "\n[From.GetLeLaLPartiPouvCap] [From.GetRulingPartyLong] [From.GetDuDelaFDir] président[From.GetXEDir] [From.GetLeader] [From.GetAOntPartiPouv] annoncé la formation d'un nouveau bloc d'alliance aux Amériques. [From.GetLeLaLFactionCap] [From.GetFactionName] [From.GetAOntFaction] officiellement déclaré que l'agitation gauchiste et les ingérences étrangères ne pourraient être défaites qu'en forgeant une alliance revanchiste d'autocrates forts, capable de réorganiser la région pour permettre la naissance d'un contrepoids aux autres factions."
 mexico.47.title:1 "[GetNewsHeadline][From.GetLeLaLFactionCap] [From.GetFactionName]"
 mexico.47.desc:0 "\n[From.GetLeLaLPartiPouvCap] [From.GetRulingPartyLong] [From.GetDuDelaFDir] président[From.GetXEDir] [From.GetLeader] [From.GetAOntPartiPouv] annoncé la formation d'un nouveau bloc d'alliance aux Amériques. Le nom [From.GetDuDelaDelFaction] [From.GetFactionName] vient de Simón Bolívar, ce combattant de la liberté ayant permis à de nombreuses nations latino-américaines d'arracher leur indépendance.\n¤ ¤L'objectif avoué de l'alliance, par la construction d'États résolument socialistes et liés dans les domaines de l'économie et de la diplomatie, est de mettre un terme à la domination sur le continent sud-américain des anciens empires européens et nord-américain."
 mexico.46.a:0 "Avec ses alliés,\nla patrie sera invincible !"
 mexico.46.b:0 "Ce n'est pas leur nombre\nqui sauvera ces prétentieux"
 mexico.46.c:0 "Serait-ce le prélude à de nouveaux conflits ?"
 mexico.50.title:0 "Livraison d'armes [From.GetAdjFP]"
 mexico.50.desc:0 "Après avoir officiellement affiché leur sympathie envers notre cause, nos cousins et alliés idéologiques [From.GetDuDelaDelPartiPouv] [From.GetRulingPartyLong] nous ont fait parvenir une livraison de fusils pour contribuer à la lutte contre notre ennemi commun."
 mexico.50.a:0 "[From.GetLeLaLDirCap] [From.GetLeader] est\nun[From.GetXEDir] véritable ami[From.GetXEDir] du peuple [Root.GetAdjMS]"
 mexico.51.title:0 "Livraison d'armes perdue"
 mexico.51.desc:0 "Toutes les eaux au large des côtes espagnoles sont surveillées de près, aussi bien par les loyalistes que les rebelles, ainsi que par des croiseurs [ITA.GetAdjMP], des sous-marins [SOV.GetAdjMP] et même des vaisseaux des pays membres de la Société des Nations, qui veillent à ce que l'embargo sur les armes soit bien respecté afin d'éviter que la guerre civile se propage à travers l'Europe. Il n'est donc guère surprenant que notre dernière livraison d'armes ait été interceptée et coulée."
 mexico.51.a:0 "Quel gâchis !"
 mexico.52.title:1 "[MEX.GetLeLaLDirCap] [MEX.GetLeader] proclame\nl'union de tous les mouvements communistes"
 mexico.52.desc_not_trotsky:1 "\nLors du congrès [MEX.GetDuDelaDelFaction] [MEX.GetFactionName], [MEX.GetLeLaLDir] [MEX.GetLeader] a proclamé la supériorité des interprétations de Trotski sur celles, erronées, que faisait le stalinisme des idées sur la révolution de Marx, d'Engels ou de Lénine.\n\nAvec l'effondrement de la IIIe Internationale (aussi appelée « Komintern »), les dirigeants communistes du monde entier sont désormais invités à faire leur autocritique. Ainsi, après avoir confessé leur propre aveuglement politique à l'égard du véritable esprit révolutionnaire, ils pourront être invités au sein de la IVe Internationale et contribuer de la sorte à permettre la naissance d'une véritable révolution socialiste mondiale."
 mexico.52.desc_trotsky:1 "\nLors du congrès [MEX.GetDuDelaDelFaction] [MEX.GetFactionName], [MEX.GetLeLaLDir] [MEX.GetLeader] a proclamé la supériorité de ses interprétations sur celles, erronées, que faisait le stalinisme des idées sur la révolution de Marx, d'Engels ou de Lénine.\n\nAvec l'effondrement de la IIIe Internationale (aussi appelée « Komintern »), les dirigeants communistes du monde entier sont désormais invités à faire leur autocritique. Ainsi, après avoir confessé leur propre aveuglement politique à l'égard du véritable esprit révolutionnaire, ils pourront être invités au sein de la IVe Internationale et contribuer de la sorte à permettre la naissance d'une véritable révolution socialiste mondiale."
 mexico.52.a:1 "Nous voyons bien désormais nos erreurs"
 mexico.52.b:1 "Notre interprétation de la pensée de Marx\nest la seule légitime"
 mexico.53.title:1 "[MEX.GetLeLaLDirCap] [MEX.GetLeader] proclame\nl'union de tous les mouvements communistes"
 mexico.53.desc:1 "\nNous avons longtemps pensé que nos dirigeants professaient la véritable interprétation de Marx, Engels et Lénine, mais maintenant qu'ils ont été contraints de se livrer à leur autocritique et de confesser publiquement que les interprétations trotskistes étaient la seule voie véritable vers le triomphe du socialisme nous nous trouvons soudainement isolés.\n\nNotre alliance s'est effondrée, et nous devons faire face à un dilemme cornélien : soit reconnaître la justesse des vues de Trotski, soit rester isolés sur nous-mêmes et en mauvais termes avec [MEX.GetLeLaLFaction] [MEX.GetFactionName]."
 mexico.53.a:1 "Nous voyons enfin toutes nos erreurs"
 mexico.53.b:1 "Notre interprétation de la pensée de Marx\nest la seule légitime"
 mexico.54.title:1 "[MEX.GetLeLaLNPCap] [MEX.GetName] exig[MEX.GetEEntNP]\nnotre retrait des Caraïbes"
 mexico.54.desc:1 "\nAu cours d'un discours passionné, long de plus de quatre heures, [MEX.GetLeLaLDir] [MEX.GetLeader] a exigé que [Root.GetLeLaLNP] [Root.GetName] renonc[Root.GetEEntNP] à toutes [Root.GetSesLeursNP] colonies dans les Caraïbes. Selon [MEX.GetLuiElleDir], elles constitueraient « la preuve la plus visible, la plus indéniable de l'oppression impérialiste sur la région ».\n\nSi certains estiment que nous ne pouvons nous permettre de nous mettre les [MEX.GetHabitants] à dos pour le moment, des personnes plus résolues insistent aussi sur le fait que nous pourrions tout à fait leur résister et que jamais ils ne seraient en capacité de menacer notre intégrité territoriale."
 mexico.54.a:1 "Mieux vaut nous soumettre\naux exigences [MEX.GetAdjFP]"
 mexico.54.b:1 "Nous ne négocierons pas\navec des révolutionnaires"
 mexico.55.title:0 "[From.GetLeLaLNPCap] [From.GetName]\nse retir[From.GetEEntNP] des Caraïbes !"
 mexico.55.desc:0 "\nAinsi placé[From.GetXENP] face à [From.GetSesLeursNP] contradictions impérialistes, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] pris la décision de décoloniser [From.GetSesLeursNP] possessions aux Caraïbes. C'est un grand jour pour les travailleurs de la région, même si la lutte est encore loin d'être terminée. Le processus enclenché ne s'est pas encore traduit par la liberté absolue des travailleurs du fait de toutes les institutions oppressives qui subsistent encore."
 mexico.55.a:0 "La lutte pour la liberté des prolétaires\ndu monde entier se poursuit donc"
 mexico.56.title:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\ntoutes nos exigences"
 mexico.56.desc:0 "\nDans une réponse fort arrogante, si caractéristique des oppresseurs impérialistes, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] rejeté toutes nos exigences [From.GetLLesFNP] appelant à relâcher [From.GetSonLeurNP] emprise cupide sur les Caraïbes. Le prolétariat [From.GetAdjMS] doit désormais faire face aux contradictions de son gouvernement, et il lui est facile de constater qu'il travaille pour des tyrans."
 mexico.56.a:0 "Bientôt, le prolétariat en armes\nfera connaître son courroux !"
 mtg_usa_civil_war_fascists.1.t:1 "Protestations de la Légion d'argent"
 mtg_usa_civil_war_fascists.1.desc:1 "Dirigées et organisées par la Légion d'argent de l'Amérique, des organisations centristes et de droite ont défilé aujourd'hui dans la capitale au cours de l'une des plus grandes manifestations jamais vues à Washington. D'autres rassemblements ont été rapportés dans tout le pays.\n\nLa marche s'est terminée devant le Capitole, où la foule a exigé que lui soit livrés « les communistes du Congrès » afin qu'ils soient jugés devant un « grand jury populaire » pour trahison envers [Root.GetLeLaLNP] [Root.GetName].\n\nEn privé, certains membres de l'administration admettent partager certaines des inquiétudes exprimées par les manifestants quant à la légitimité de la loi et le respect de l'équilibre des pouvoirs et contre-pouvoirs. D'autres, malgré tout, suggèrent de réagir avec fermeté contre eux. Étant donné que de nouvelles manifestations ont été annoncées pour les semaines à venir, nous allons devoir prendre rapidement une décision."
 mtg_usa_civil_war_fascists.1.a:1 "Nous devons empêcher\nque la situation se dégrade"
 mtg_usa_civil_war_fascists.1.b:1 "Nous ne pouvons pas céder face à la foule"
 mtg_usa_civil_war_fascists.2.t:1 "Les manifestations tournent à la violence"
 mtg_usa_civil_war_fascists.2.desc:1 "Les manifestations ont commencé à dégénérer dans la capitale aujourd'hui, alors qu'une nouvelle fois la foule était rassemblée, entre autres, par la Légion d'argent de l'Amérique. Renouvelant leurs exigences que certains membres du Congrès leur soient livrés, les manifestants ont fixé un ultimatum d'une heure avant d'entrer en force dans le Capitole pour arrêter par la force les gens notés sur leur liste.\n\nÀ l'heure dite, leurs exigences n'étant pas satisfaites, de petits escadrons des Légionnaires ont chargé les lignes de la police du Capitole. Une mêlée sanglante s'est alors produite, dans laquelle se sont rapidement jetés à leur tour d'autres manifestants. Les forces de l'ordre étant alors occupées, d'autres groupes sont parvenus à entrer dans le bâtiment. Passant de pièce en pièce, ils sont parvenus à trouver plusieurs de leurs cibles, mais ont été empêchés de sortir par la police en armes. Dans la fusillade qui s'est ensuivie, plusieurs des attaquants ont été tués, et deux représentants blessés.\n\nUne ambiance pesante s'est abattue sur la capitale, les deux camps se rejetant la responsabilité de l'incident. Les prochaines semaines montreront si l'incident désormais connu sous le nom de « Bataille du Capitole » marquera la fin des manifestations ou n'est que le prélude d'un conflit encore plus violent."
 mtg_usa_civil_war_fascists.2.a:1 "Le sang a coulé, et le fera sans doute\nencore avant le retour au calme"
 mtg_usa_civil_war_fascists.10.t:1 "Pillage d'une réserve d'armes"
 mtg_usa_civil_war_fascists.10.desc:1 "Une réserve d'armes de l'Armée, dans l'État de [GetCSAState], a été attaquée et brièvement occupée hier. Le petit détachement de gardes stationné sur place s'est trouvé face à une importante foule armée qui a exigé que lui soient remises les clefs des magasins. Lorsque les renforts envoyés par les garnisons voisines sont arrivés sur place, les assaillants s'étaient déjà retirés, emportant avec eux un grand nombre d'armes légères.\n\nÉtant donné que les gardes n'étaient eux-mêmes pas armés et que les renforts ont étrangement mis du temps à arriver sur place, certains membres de l'administration pensent qu'il s'agissait d'une attaque coordonnée."
 mtg_usa_civil_war_fascists.10.a:1 "Tout cela est fort inquiétant"
 mtg_usa_civil_war_fascists.11.t:1 "Un État interfère dans la collecte des impôts"
 mtg_usa_civil_war_fascists.11.desc:1 "Le gouvernement de l'État de [GetCSAState] a envoyé sa propre police pour mettre fin à toutes les opérations de collecte des impôts sur son territoire. Par ailleurs, le gouverneur a déclaré que les impôts et taxes sur le tabac et l'alcool étaient inconstitutionnels, et a par voie de conséquence interdit aux magasins de verser le moindre droit ou la moindre taxe au Trésor.\n\nMalgré tout, il a aussi donné l'ordre que les sociétés et privés continuent de verser les impôts aux autorités de l'État, incluant ceux dus au Trésor."
 mtg_usa_civil_war_fascists.11.a:1 "Sale radin !"
 mtg_usa_civil_war_fascists.12.t:1 "Démission du général [From.GetName]"
 mtg_usa_civil_war_fascists.12.desc:1 "Prétextant une santé défaillante, le général [From.GetName] vient de remettre sa démission. Ce n'est guère un secret, toutefois, qu'il a fait part en privé de sa profonde inquiétude quant à la direction politique du pays, au point de prétendre qu'une nouvelle guerre civile était imminente.\n\nTout laisse donc croire que, plutôt que se demander à quel camp allait sa loyauté, il a préféré ne pas avoir à prendre les armes contre ses concitoyens."
 mtg_usa_civil_war_fascists.12.a:1 "Il nous manquera"
 mtg_usa_civil_war_fascists.13.t:1 "Un gouverneur mobilise la Garde nationale"
 mtg_usa_civil_war_fascists.13.desc:1 "Le gouverneur [usa_ng_mobilized.GetDuDelaDelEtat] [usa_ng_mobilized.GetName] a annoncé qu'il avait lancé la mobilisation de la Garde nationale pour ce qu'il a appelé « une période prolongée d'entraînements et de manœuvres militaires ». Le département de la Guerre prétend n'avoir aucune information sur les exercices prévus en [usa_ng_mobilized.GetName].\n\nIl apparaît aussi que les unités de la Garde ont reçu leurs pleines rations de vivres et de munitions au moment de sortir des garnisons, ce qui soulève la question de ce à quoi se préparent ces unités."
 mtg_usa_civil_war_fascists.13.a:1 "Tout cela est très étrange"
 mtg_usa_civil_war_fascists.14.t:1 "Désertions"
 mtg_usa_civil_war_fascists.14.desc:1 "Des rapports alarmants nous sont parvenus de plusieurs unités, indiquant que des soldats ne seraient pas rentrés de permission ou auraient tout simplement déserté leurs postes. Le fait le plus alarmant est sans doute que la plupart de ces hommes proviennent des mêmes zones géographiques, et que bon nombre d'entre eux ont reçu des lettres provenant des leurs foyers quelques jours seulement avant leur disparition.\n\nTout laisse à penser qu'une entreprise bien coordonnée a été lancée pour que les soldats provenant des États du Sud rentrent chez eux."
 mtg_usa_civil_war_fascists.14.a:1 "Tous des traîtres !"
 mtg_usa_civil_war_fascists.15.t:1 "Délocalisation d'une usine d'armement"
 mtg_usa_civil_war_fascists.15.desc:1 "Du fait d'un climat politique trop instable pour la bonne marche des affaires, le dirigeant d'une importante compagnie d'armement a aujourd'hui annoncé que la production de son usine serait déplacée vers un site plus favorable. Il a notamment pointé du doigt les activités croissantes des syndicats, qui selon lui feraient chuter la production et n'inspirent pas confiance aux investisseurs. Le site pressenti de la nouvelle usine se trouverait quelque part dans un État du Sud."
 mtg_usa_civil_war_fascists.15.a:1 "Cela ne devrait pas poser trop de problèmes"
 mtg_usa_civil_war_fascists.16.t:1 "Délocalisation d'une usine civile"
 mtg_usa_civil_war_fascists.16.desc:1 "Selon un rapport confidentiel du département du Commerce, des industriels des États du Nord de plus en plus nombreux projetteraient de délocaliser leurs sites de production vers d'autres États du fait que les syndicats appellent de plus en plus souvent à la grève pour réclamer des revalorisations des salaires et des journées de travail moins longues. L'inquiétude est palpable dans le milieu des affaires, nombre de patrons avançant qu'il est de plus en plus difficile de faire des profits raisonnables dans les États qui ne font rien pour limiter les grèves."
 mtg_usa_civil_war_fascists.16.a:1 "Aussi absurde qu'anti-[Root.GetAdjMS]"
 mtg_usa_civil_war_fascists.20.t:1 "Sécession !"
 mtg_usa_civil_war_fascists.20.desc:1 "À 8h00 ce matin, un émissaire spécial venu de l'État [CSAcapital.GetDuDelaDelEtat] [CSAcapital.GetName] est arrivé à la Maison Blanche pour y délivrer [USA.GetAuAlaFDir] président[USA.GetXEDir] [USA.GetLeader] une note de l'appareil législatif de l'État de [CSAcapital.GetName] indiquant que celui-ci ne se considérait désormais plus comme membre [USA.GetDuDelaDelNP] [USA.GetName]. S'appuyant sur le fait qu'il s'agirait là d'un droit fondamental pour tout peuple civilisé – et citant à cette fin de longs extraits de la Déclaration d'indépendance – la note appelle avec emphase à une sécession pacifique, qui serait dans l'intérêt de tous, et que l'État ne souhaitait rien plus que veiller à ses propres intérêts en bonne intelligence avec ses voisins [USA.GetAdjMP]."
 mtg_usa_civil_war_fascists.20.a:1 "Appelons un chat un chat :\nc'est de la trahison"
 mtg_usa_civil_war_fascists.21.t:1 "Une maison divisée"
 mtg_usa_civil_war_fascists.21.desc:1 "Quelques heures seulement après que le premier État a rompu les liens avec [USA.GetLeLaLNP] [USA.GetName], d'autres ont choisi de suivre son exemple par le biais de déclarations très proches. Les espoirs d'une séparation pacifique ont volé en éclats lorsque plusieurs manifestations dans les États sécessionnistes, contre la séparation d'avec [USA.GetLeLaLNP] [USA.GetName], ont été violemment réprimées et qu'un certain nombre de fonctionnaires fédéraux ont été attaqués. Dans certains cas, des partisans [USA.GetDuDelaFDir] président[USA.GetXEDir] [USA.GetLeader] – ou tout simplement après avoir été accusés d'un indépendantisme trop peu démonstratif – ont été lynchés par la foule. [CSA.GetLeLaFDirCap] président[CSA.GetXEDir] par intérim [CSA.GetDuDelaDelNP] [CSA.GetName], [CSA.GetLeader], a qualifié ces événements de « réactions regrettables mais compréhensibles face à la toute-puissance outrancière du gouvernement [USA.GetDuDelaDelNP] [USA.GetName] », et promis la grâce présidentielle aux responsables s'ils se dénonçaient.\n\n[CSA.GetLeLaLDirCap] [CSA.GetLeader] a par ailleurs exigé le retrait total de toutes les troupes fédérales du territoire [CSA.GetAdjMS] ainsi que la délimitation d'une frontière démilitarisée à la frontière pour éviter « toute nouvelle incompréhension ». [USA.GetLeLaLDirCap] [USA.GetLeader] a refusé d'examiner la question, et donné ordre à l'armée de restaurer l'ordre dans les États rebelles."
 mtg_usa_civil_war_fascists.21.a:1 "Ça rappelle quelque chose, non ?"
 mtg_usa_civil_war_fascists.22.t:1 "Formation d'un bloc neutre"
 mtg_usa_civil_war_fascists.22.desc:1 "Après que les hostilités ont éclaté entre [USA.GetLeLaLNP] [USA.GetName] et [CSA.GetLeLaLNP] [CSA.GetName], un certain nombre d'États ont promulgué des lois de non-intervention. Elles ordonnent aux gouverneurs de préserver l'intégrité territoriale de leur État et d'empêcher les troupes combattantes des deux camps ennemis d'y pénétrer. Enfin, elles interdisent toute tentative de recrutement par quelque camp que ce soit, tout en se refusant – fait crucial – à interdire la vente d'armes et de munitions à chacun des deux camps, à la condition expresse que le paiement soit effectué avant la livraison.\n\nCes textes, enfin, mettent bien en valeur que ces États se considèrent membres à part entière [USA.GetDuDelaDelNP] [USA.GetName] et ne souhaitent en aucun cas former leur propre gouvernement fédéral."
 mtg_usa_civil_war_fascists.22.a:1 "Sans doute pas des ennemis,\nmais en tout cas des couards"
 mtg_usa_civil_war_fascists.22.b:0 "Ils ont choisi leur camp"
 mtg_usa_civil_war_fascists.23.t:1 "Dissolution du bloc neutre"
 mtg_usa_civil_war_fascists.23.desc:1 "Maintenant que la guerre est terminée, les États du bloc neutre ont annoncé vouloir abroger les diverses lois et mesures mises en place pour maintenir leur neutralité. Désormais, les troupes combattantes peuvent de nouveau entrer sur leurs territoires. Enfin, les milices levées au cours du conflit ont été débandées de manière pacifique."
 mtg_usa_civil_war_fascists.23.a:1 "Cela ne valait donc\npas la peine de les attaquer"
 mtg_usa_civil_war_fascists.201.t:0 "Des volontaires de l'État de [CSA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.201.desc:0 "Alors que nos forces s'avançaient dans l'État de [CSA_liberated_state.GetName], elles ont rencontré un grand nombre de citoyens ayant longtemps caché leurs sympathies pour la cause. Portés par leurs sentiments patriotiques, ces hommes ont demandé à pouvoir entrer dans notre armée."
 mtg_usa_civil_war_fascists.201.a:0 "Formons donc des unités distinctes"
 mtg_usa_civil_war_fascists.201.b:0 "Intégrons-les plutôt dans l'armée régulière"
 mtg_usa_civil_war_fascists.202.t:0 "Des volontaires de l'État de [USA_liberated_state.GetName]"
 mtg_usa_civil_war_fascists.202.desc:0 "Alors que nos forces s'avançaient dans l'État de [USA_liberated_state.GetName], elles ont rencontré un grand nombre de citoyens ayant longtemps caché leurs sympathies pour la cause. Portés par leurs sentiments patriotiques, ces hommes ont demandé à pouvoir entrer dans notre armée."
 mtg_usa_civil_war_fascists.203.t:0 "Les rebelles créent un gouvernement de collaboration\ndans l'État de [USA_state_government_created.GetName]"
 mtg_usa_civil_war_fascists.203.desc:0 "\nUn groupe se faisant appeler « Conseil citoyen de l'État de [USA_state_government_created.GetName] » a annoncé assumer désormais l'administration de l'État pour succéder aux autorités militaires [CSA.GetAdjFP]. Si ce groupe prétend n'entretenir aucune relation dans le conflit en cours, il a aussi annoncé qu'il allait promulguer plusieurs lois nouvelles pour traiter les problèmes de recrutement de l'armée [CSA.GetAdjFS].\n\nParmi les annonces faites à cette occasion, il a aussi été déclaré que, quels que soient les délégués au Congrès qui puissent encore se trouver dans la capitale, aucune ne représentait plus désormais les habitants de l'État de [USA_state_government_created.GetName]."
 mtg_usa_civil_war_fascists.203.a:0 "Tous des traîtres, jusqu'au dernier !"
 mtg_usa_congress_remove_state_tt:0 "Deux sénateurs quittent le Congrès.\n"
 mtg_usa_congress_add_state_tt:0 "Deux sénateurs font leur entrée au Congrès, qui §Gsoutiendront§! au départ le gouvernement.\n"
 mtg_usa_civil_war_democrats.1.t:1 "Protestations dans la capitale"
 mtg_usa_civil_war_democrats.1.desc:1 "Une nouvelle vague de manifestation a déferlé sur la capitale. Les manifestants se sont rassemblés sur chaque artère majeure de la ville se trouvant à proximité du Capitole. Répondant à l'appel lancé par le « Comité d'action pour la sauvegarde de la démocratie », ils exigent qu'une enquête indépendante soit menée sur les allégations de corruption et de faute dans l'administration [USA.GetDuDelaFDir] président[USA.GetXEDir] [USA.GetLeader]. En particulier, ils exigent que [USA.GetCeluiCelleDir] dénonce la Légion d'argent et assure publiquement que leurs voix, en tant qu'électeurs, seront bien prises en compte.\n\n[USA.GetLeLaFDirCap] Président[USA.GetXEDir] s'est pour l'instant refusé[USA.GetXEDir] à faire le moindre commentaire sur tous ces points."
 mtg_usa_civil_war_democrats.1.a:1 "Laissons-les s'amuser un peu,\nnous avons un pays à gouverner"
 mtg_usa_civil_war_democrats.2.t:1 "La marche des dix millions"
 mtg_usa_civil_war_democrats.2.desc:1 "Dans tout le pays, les manifestations désormais habituelles contre les politiques menées par [USA.GetLeLaFDir] président[USA.GetXEDir] [USA.GetLeader] se sont encore aggravées, et rassemblent désormais régulièrement plusieurs millions de manifestants. Aujourd'hui, plus d'un million de personnes ont défilé dans les rues de Washington, et des nombres similaires sont rapportés dans au moins neuf autres villes – sans compter les manifestations d'ampleur plus réduite dans les capitales de chaque État et les villes moins peuplées, qui rassemblent elles aussi des milliers, voire centaines de milliers de personnes. Ces protestations font suite aux décisions politiques impopulaires prises par l'administration présidentielle, dont les organisateurs des marches prétendent qu'elles sapent les fondements mêmes de notre démocratie.\n\nMais alors que jusqu'à présent les manifestants exigeaient seulement que [USA.GetLeLaFDir] Président[USA.GetXEDir] se détourne d'idéologies jugées trop radicales, ils n'hésitent plus désormais à exiger sa démission."
 mtg_usa_civil_war_democrats.2.a:1 "Et comment ils comptent procéder\npour cela, exactement ?"
 mtg_usa_civil_war_democrats.10.desc:1 "Une armurerie de l'armée, dans une région isolée de l'État de [GETUSASTATE], a été la cible d'un assaut en règle par des forces inconnues au cours de la nuit dernière. Le petit groupe d'hommes armés a contraint les quelques gardes à se réfugier dans un cabanon, où ils ont été enfermés. Lorsqu'ils sont enfin parvenus à en sortir, à l'aube, ils ont trouvé l'armurerie entièrement vidée. Il semble qu'au cours de la nuit les assaillants ont emporté un grand nombre d'armes, qui se trouvent donc dans la nature."
 mtg_usa_civil_war_democrats.11.t:1 "Formation de milices citoyennes"
 mtg_usa_civil_war_democrats.11.desc:1 "Au cours des dernières manifestations contre les politiques [USA.GetDuDelaFDir] président[USA.GetXEDir] [USA.GetLeader], un grand nombre de manifestants portaient ouvertement des armes et arboraient des brassards les identifiant comme membres du mouvement dit « des milices citoyennes ». Lorsque la police leur a posé des questions à ce sujet, ils ont prétendu qu'ils ne faisaient qu'exercer leurs droits, garantis par le deuxième amendement. Toutefois, le FBI a relevé plusieurs indices montrant que ces groupes ne se contentent pas de faire la promotion du port d'arme.\n\nDes informateurs ont aussi rapporté que ces groupes armés se réunissent régulièrement et ont tenté de mettre la main sur des manuels d'entraînement de l'infanterie."
 mtg_usa_civil_war_democrats.11.a:1 "Ils ne font donc rien de mal"
 citizen_militia_tt:0 "Les citoyens de l'État vont former des unités de la milice, qui seront levées si la guerre éclate."
 mtg_usa_civil_war_democrats.14.t:1 "Grèves des travailleurs"
 mtg_usa_civil_war_democrats.14.desc:1 "Après un appel lancé par un grand nombre de syndicats d'obédiences diverses, des grèves de grande ampleur sont rapportées dans tout le pays. Seuls les services les plus vitaux ne sont pas touchés. Comme à l'habitude, des bagarres ont éclaté en de nombreux lieux entre grévistes et antigrévistes.\n\nMais, de façon tout à fait inhabituelle, les travailleurs ne demandent pas une revalorisation des salaires ou d'autres concessions du même acabit, mais rien moins que la démission [USA.GetDuDelaFDir] président[USA.GetXEDir] [USA.GetLeader]."
 mtg_usa_civil_war_democrats.14.a:1 "À quoi s'attendre d'autre\navec ces traîtres de communistes ?"
 mtg_usa_civil_war_democrats.15.t:1 "Délocalisation d'usines d'armement"
 mtg_usa_civil_war_democrats.15.desc:1 "Alors que l'instabilité se propage dans tout le pays, de nombreux industriels ont commencé à chercher des lieux plus sereins pour établir leurs affaires. Les États du Sud, en particulier, ont connu une importante augmentation de leur production industrielle du fait que certaines sociétés y ont relocalisé la plupart de leurs usines qui étaient auparavant éparpillées sur tout le territoire."
 mtg_usa_civil_war_democrats.15.a:1 "Ils sont les bienvenus"
 mtg_usa_civil_war_democrats.16.t:1 "Migration économique"
 mtg_usa_civil_war_democrats.16.desc:1 "Après des décennies de migration depuis les zones rurales vers les centres industriels du Nord-Est, les derniers rapports montrent un renversement inédit de cette tendance. De plus en plus de sociétés du secteur civil se relocalisent dans les États du Sud, s'établissant dans des régions jusqu'à présent sous-développées, amenant avec elles des centaines de salariés. De nombreux industriels expliquent que le Nord leur est devenu « hostile », du fait en premier lieu des grèves régulières et de l'agressivité croissante des syndicats."
 mtg_usa_civil_war_democrats.16.a:1 "Preuve est faite que les politiques\n[USA.GetDuDelaFDir] Président[USA.GetXEDir] sont un succès !"
 mtg_usa_civil_war_democrats.20.t:1 "La rébellion de Boston"
 mtg_usa_civil_war_democrats.20.desc:1 "Les manifestations contre [USA.GetLeLaFDir] Président[USA.GetXEDir] semblent avoir atteint leur summum. Hier à Boston, une foi atteint le lieu d'arrivée de la marche dans le centre de la ville, les manifestants ont refusé de se disperser. Au lieu de cela, ils se sont dispersés en petits groupes de quelques individus pour occuper plusieurs sites vitaux dans toute la ville. À la tombée de la nuit, ils contrôlaient tout Boston. Les policiers semblent pour bon nombre d'entre eux soutenir les manifestants, et le gouverneur du Massachusetts a refusé d'envoyer la Garde nationale.\n\nUn « Comité des citoyens de Boston » a pris le contrôle de la ville et coopérerait apparemment avec les rebelles. D'autres États de Nouvelle-Angleterre leur ont témoigné leur soutien par le biais de déclarations où ils affirment ne plus se sentir liés désormais par toute loi que pourrait signer [USA.GetLeLaFDir] président[USA.GetXEDir] [USA.GetLeader]. Poussant encore plus loin, ils appellent tous les autres gouvernements des États à reconnaître officiellement [USA.GetLeLaFDir] Président[USA.GetXEDir] déposé[USA.GetXEDir], le Congrès dissout, et lancent un appel à organiser de nouvelles élections.\n\nSi une partie de l'armée reste de notre côté, des unités entières ont informé leurs officiers qu'elles n'obéiraient pas si l'ordre leur était donné de mater la rébellion."
 mtg_usa_civil_war_democrats.20.a:1 "Personne ne les prendra au sérieux,\ntout ça va revenir à la normale"
 mtg_usa_civil_war_democrats.21.t:1 "La rébellion s'étend à la côte Ouest"
 mtg_usa_civil_war_democrats.21.desc:1 "Les gouvernements des États de Californie, d'Oregon et du Washington ont tous déclaré leur soutien au gouvernement de Boston et ordonné à tous les officiers fédéraux soit de démissionner de leurs postes, soit de quitter immédiatement les territoires de ces trois États. Si certains rapports parlent de poches de résistance disséminées contre cette posture, il ne semble pas que nous jouissions d'un large soutien au sein de la population de la région."
 mtg_usa_civil_war_democrats.21.a:1 "Mais nous tenons toujours\nle cœur du pays"
 mtg_usa_civil_war_democrats.22.t:1 "Le Midwest affirme\nson soutien au gouvernement"
 mtg_usa_civil_war_democrats.22.desc:1 "\nAlors que de plus en plus d'États refusent de se plier aux ordres donnés par le gouvernement légitime, les gouverneurs de l'Ohio, du Missouri, du Wisconsin, de l'Illinois, de l'Indiana et du Michigan ont fait une déclaration commune indiquant qu'ils ne toléreraient pas les comportements séditieux au sein de la population de leurs États. Une nouvelle guerre civile, selon leurs arguments, ne ferait que laisser [USA.GetLeLaLNP] [USA.GetName] profondément affaibli[USA.GetXENP] face à la moindre agression étrangère."
 mtg_usa_civil_war_democrats.22.a:1 "Ils ont bien raison"
 mtg_usa_civil_war_democrats.23.t:1 "La côte Est rejoint la rébellion"
 mtg_usa_civil_war_democrats.23.desc:1 "Les forces rebelles faisant mouvement vers le sud depuis la Nouvelle-Angleterre ont été très souvent acclamées en libératrices dans les États du Maryland, de New York, de la Pennsylvanie et du New Jersey, où les gouverneurs ont ordonné à la police d'État et à la Garde nationale de ne pas interférer. Toutes les tentatives pour rallier les forces loyalistes autour de la capitale ont été des échecs. [USA.GetLeLaFDirCap] président[USA.GetXEDir] [USA.GetLeader] a été évacué[USA.GetXEDir] de Washington quelques heures seulement avant que les rebelles n'encerclent la ville. Son cortège motorisé est parvenu à Richmond, en Virginie, et va sans doute poursuivre sa route plus au sud."
 mtg_usa_civil_war_democrats.23.a:1 "Nous reviendrons !"
 mtg_usa_civil_war_democrats.25.t:1 "Sécession du Nord-Ouest"
 mtg_usa_civil_war_democrats.25.desc:1 "Les gouverneurs du Wyoming, de l'Idaho et du Montana ont fait une déclaration conjointe en faveur du gouvernement de Boston. Les forces rebelles du Washington et de l'Oregon ont déjà établi le contact avec leurs comparses dans ces États."
 mtg_usa_civil_war_democrats.25.a:1 "Il n'y a quasiment rien là-bas,\nde toute façon"
 mtg_usa_civil_war_democrats.26.t:1 "Le Nord-Ouest affirme son soutien au gouvernement"
 mtg_usa_civil_war_democrats.26.desc:1 "Les pouvoirs législatifs du Wyoming, de l'Idaho et du Montana ont fait passer tout un ensemble de lois contre la sédition, donnant aux agences de police locales des pouvoirs accrus afin d'arrêter et placer en détention quiconque serait surpris en train de critiquer le gouvernement fédéral durant tout le temps que le pays sera dans la situation d'urgence actuelle. Malgré tout, la présence de forces rebelles dans les États proches, au Washington et dans l'Oregon, va nécessiter un appui rapide des forces loyalistes."
 mtg_usa_civil_war_democrats.26.a:1 "Ce sont des territoires éminemment stratégiques"
 mtg_usa_civil_war_democrats.27.t:1 "Sécession du Sud-Ouest"
 mtg_usa_civil_war_democrats.27.desc:1 "Le Nevada, l'Arizona, l'Utah, le Nouveau-Mexique et le Colorado se sont tous prononcés en faveur de la rébellion. Les agents fédéraux refusant de suivre les ordres autorisant le passage des rebelles de Californie ont été brutalement démis de leurs fonctions, et dans de nombreux cas jetés en prison."
 mtg_usa_civil_war_democrats.27.a:1 "Parfait, ça fera moins de déserts à défendre"
 mtg_usa_civil_war_democrats.28.t:1 "Le Sud-Ouest affirme son soutien au gouvernement"
 mtg_usa_civil_war_democrats.28.desc:1 "Les gouverneurs du Nevada, de l'Arizona, de l'Utah, du Nouveau-Mexique et du Colorado ont déclaré l'état d'urgence après les gigantesques manifestations appelant à soutenir le gouvernement de Boston. Dans de nombreux cas, la police d'État et les unités de la Garde nationale ont tiré sur les manifestants, qui ont fui en panique en emmenant avec eux les morts et les blessés."
 mtg_usa_civil_war_democrats.28.a:1 "L'heure n'est plus aux discours\net aux manifestations"
 mtg_usa_civil_war_democrats.29.t:1 "Sécession de l'ouest du Midwest"
 mtg_usa_civil_war_democrats.29.desc:1 "Les gouvernements des deux Dakotas, de l'Iowa, du Minnesota et du Nebraska ont été démis de leurs fonctions par un soulèvement bien coordonné et parfaitement exécuté mené par les officiers de sécurité et les membres de la Garde nationale en faveur de la rébellion. Les gouverneurs provisoires, élus en toute hâte, ont déjà déclaré leur soutien au gouvernement de Boston."
 mtg_usa_civil_war_democrats.29.a:1 "Ces territoires seront faciles à reprendre"
 mtg_usa_civil_war_democrats.30.t:1 "L'est du Midwest se prononce\nen faveur du gouvernement"
 mtg_usa_civil_war_democrats.30.desc:1 "\nLes gouvernements de deux Dakotas, de l'Iowa, du Minnesota et du Nebraska ont réussi de peu, aujourd'hui, à défaire un coup d'État apparemment bien planifié mené par des sympathisants de gauche, soutenus par les forces de police et des membres rebelles de la Garde nationale. Les citoyens loyalistes ont réussi à protéger les législatures et à empêcher la capture de plusieurs gouverneurs, mais ont subi des pertes lors des fusillades nourries qui se sont produites dans les diverses capitales."
 mtg_usa_civil_war_democrats.30.a:1 "Des héros, tous autant qu'ils sont !"
 mtg_usa_civil_war_democrats.31.t:1 "Sécession du Midwest"
 mtg_usa_civil_war_democrats.31.desc:1 "Prétextant un manque de considération du gouvernement et « le manque criant d'autorité [USA.GetDuDelaDelDir] [USA.GetLeader], ex-président[USA.GetXEDir] [USA.GetDuDelaDelNP] [USA.GetName] », les gouverneurs de l'Ohio, du Missouri, du Wisconsin, de l'Illinois, de l'Indiana et du Michigan se sont déclarés en faveur du gouvernement de Boston. Les relations dans le camp de la rébellion risquent toutefois de se crisper, vu que tous ces gouverneurs étaient considérés, jusqu'à il y a peu, comme de fermes partisans du camp présidentiel."
 mtg_usa_civil_war_democrats.31.a:1 "Cela ne fait que quelques traîtres de plus\nà qui nous réglerons leur compte"
 mtg_usa_civil_war_democrats.40.t:0 "MacArthur propose de diriger le gouvernement"
 mtg_usa_civil_war_democrats.40.desc:0 "Alors que le gouvernement est en recul et que de vastes régions dans le pays se sont rangées dans le parti des insurgés, le général MacArthur nous a approchés avec une proposition. Insistant sur le fait que lui seul comprend réellement la mentalité [Root.GetAdjFS], peut restaurer la stabilité et garantir le gouvernement en ces temps de crise, il offre de diriger un « gouvernement de défense nationale » jusqu'à ce que l'insurrection ait été vaincue. Selon lui, cela permettrait de réduire les tensions entre le gouvernement civil et les commandants militaires.\n\nCertains, au sein du gouvernement, sont malgré tout assez mal à l'aise avec le fait qu'il continue de parler de lui à la troisième personne..."
 mtg_usa_civil_war_democrats.40.a:0 "En des temps désespérés,\nles mesures désespérées s'imposent"
 mtg_usa_civil_war_democrats.40.b:0 "Ce serait le glas de la République"
 mtg_usa_civil_war_democrats.41.t:0 "William Dudley Pelley défie\n[USA.GetLeLaLDir] [USA.GetLeader]"
 mtg_usa_civil_war_democrats.41.desc:0 "\nMaintenant que l'insurrection de Boston est enfin terminée, nombreux sont ceux qui, au gouvernement, sont incertains sur ce qu'il convient de faire désormais. Le gouvernement de Défense nationale de MacArthur n'était au départ prévu pour rester en place que jusqu'à la fin de la guerre. Mais le monde entourant [USA.GetLeLaLNP] [USA.GetName] se montre plus hostile, et nous pourrions bientôt nous trouver bientôt à nouveau en guerre. Le chef fasciste William Dudley Pelley a ainsi publié un appel à un retour à « un gouvernement légitime et discipliné », tout en remerciant MacArthur de ses services. S'appuyant sur le soutien témoigné à son mouvement au cours du conflit, Pelley se voit déjà au poste de Président et de Leader.[USA.GetCandidatesFascism2][USA.GetCandidatesFascism]\n\nDans un geste d'humilité, rare chez [USA.GetLuiElleDir], [USA.GetLeLaLDir] [USA.GetLeader] a quant à [USA.GetLuiElleDir] offert de remettre sa démission si l'opinion publique le demandait. Les [USA.GetHabitants] nous observent désormais, attendant de voir comment le reste de l'administration va se prononcer à ce sujet."
 USA_hilt_candidate:0 "\n\nPour ajouter à la confusion, un inconnu sur la scène politique, Mr Adam Hilt, dirigeant de la société d'architecture Hilt & Partner (auparavant basée à Berlin avant d'être évacuée à Brownow, Arkansas, au cours de la guerre civile en Allemagne) a récemment annoncé être prêt à servir le pays dans lequel il est né. Certains détracteurs n'ont pas tardé à faire remarquer qu'il avait un accent allemand très prononcé, ce à quoi il réplique que cela lui vient de longues années consacrées à étudier son métier et les arts en Allemagne – avant d'ajouter tout aussitôt qu'un sujet aussi mineur ne fait que détourner l'attention des réels problèmes et n'est rien d'autre qu'une tentative lâche pour entacher la réputation d'un citoyen, né dans le pays et patriote."
 USA_lindbergh_candidate:0 "\n\nMettant en avant les services rendus au pays à la tête de l'aviation au cours du conflit, le célèbre aviateur Charles Lindbergh s'est lancé dans le combat politique. Décrivant la nature clivante des deux principaux candidats, Lindbergh pense être le plus apte pour unir et inspirer la nation pour qu'elle fasse fi de ses divisions et retrouve sa grandeur passée."
 mtg_usa_civil_war_democrats.41.d:0 "Demandons à Charles Lindbergh\nde former un nouveau gouvernement"
 mtg_usa_civil_war_democrats.41.a:0 "[USA.GetLeLaLDirCap] [USA.GetLeader] a rempli sa mission"
 mtg_usa_civil_war_democrats.41.b:0 "Le pays a encore besoin [USA.GetDeluiDelleDir]"
 mtg_usa_civil_war_democrats.41.c:0 "Le meilleur candidat pour reconstruire\nle pays semble être Mr Hilt"
 mtg_usa_canadian_corridor.1.t:1 "Le corridor canadien"
 mtg_usa_canadian_corridor.1.desc:1 "Notre ambassadeur [From.GetAuEnANP] [From.GetName] a été convoqué par le Département d'État aujourd'hui pour se voir remettre un ultimatum. Selon les termes de celui-ci, le gouvernement [From.GetAdjMS] ne peut plus accepter la souveraineté [Root.GetAdjFS] sur les régions séparant l'État de Washington de l'Alaska.\n\nNotre contre-proposition de négocier un traité qui autoriserait le passage des troupes [From.GetAdjFP] et l'exemption de certains contrôles douaniers aux frontières a été purement et simplement refusée, et [From.GetLeLaLNP] [From.GetName] attend[From.GetXEntNP] une réponse avant minuit."
 mtg_usa_canadian_corridor.1.a:1 "Mieux vaut céder"
 mtg_usa_canadian_corridor.1.b:1 "Hors de question de céder ne serait-ce\nqu'un pouce de notre territoire !"
 mtg_usa_canadian_corridor.2.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nagré[From.GetEEntNP] à nos demandes"
 mtg_usa_canadian_corridor.2.desc:1 "\nLe gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a accepté nos demandes et fait quitter à ses troupes les territoires contestés. Nos forces se sont avancées vers le nord pour établir leur contrôle sur les avant-postes de civilisation qui existent au-delà des quelques cités de la région."
 mtg_usa_canadian_corridor.2.a:1 "Les [From.GetHabitants] ont fait le bon choix"
 mtg_usa_canadian_corridor.3.t:1 "[From.GetLeLaLNPCap] [CAN.GetName]\nrejett[From.GetEEntNP] nos demandes"
 mtg_usa_canadian_corridor.3.desc:1 "\n« Rien moins que "Vancouver ou la guerre !", et ils s'attendent à ce qu'on cède comme des lâches ! »\n\nC'est ainsi que s'est exprimé[From.GetXEDir] publiquement [From.GetLeLaLDir] [From.GetLeader] pour dénoncer toute poursuite des relations diplomatiques entre nos pays. Les forces [From.GetAdjFP] ont semble-t-il été placées en état d'alerte maximale et occuperaient des positions défensives tout au long de la frontière."
 mtg_usa_canadian_corridor.3.a:1 "Nous leur avons offert la paix,\net ils choisissent la guerre..."
 mtg_usa_canadian_corridor.3.b:1 "Nous n'allons tout de même pas entrer\nen guerre pour des rochers et des arbres ?"
 mtg_usa_southern_threat.1.t:1 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nun traité de consultation et d'amitié"
 mtg_usa_southern_threat.1.desc:1 "\n[From.GetLeLaFDirCap] président[From.GetXEDir] [From.GetLeader] a convoqué notre ambassadeur pour lui transmettre un ensemble d'exigences de la part du gouvernement [From.GetAdjMS]. Dans la liste se trouvent des droits de regard particuliers pour l'ambassadeur [From.GetDuDelaDelNP] [From.GetName] [Root.GetAuAlaAlNP] [Root.GetName] – ce qui, dans les faits, reviendrait à accorder aux [From.GetHabitants] un droit de veto sur toute décision que nous pourrions prendre.\n\nDans la perspective où nous refuserions ces exigences, la note indique que le gouvernement [From.GetAdjMS] serait contraint « d'imposer ces mesures par tous les moyens qu'il jugerait nécessaires pour garantir la sécurité nationale sur le territoire [From.GetDuDelaDelNP] [From.GetName] »."
 mtg_usa_southern_threat.1.a:1 "Si nous voulons éviter une hécatombe,\nil va falloir accepter l'inacceptable"
 mtg_usa_southern_threat.1.b:1 "Hors de question !"
 mtg_usa_southern_threat.2.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nagré[From.GetEEntNP] à nos demandes"
 mtg_usa_southern_threat.2.desc:1 "\nComprenant parfaitement que sa position aurait autrement été intenable, le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a accepté notre proposition et nous consultera désormais avant la prise de toute décision politique importante."
 mtg_usa_southern_threat.2.a:1 "Aujourd'hui, Pershing serait fier"
 mtg_usa_southern_threat.3.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] nos demandes"
 mtg_usa_southern_threat.3.desc:1 "\nAu cours d'une longue tirade rappelant l'héroïsme de ces générations passées de [From.GetHabitants] qui se sont opposées aux « odieuses agressions yanquies », [From.GetLeLaLDir] [From.GetLeader] a refusé même d'envisager nos demandes et indiqué à notre ambassadeur que le peuple [From.GetAdjMS] ne tolérerait jamais aucune invasion étrangère, d'où qu'elle vienne."
 mtg_usa_southern_threat.3.a:1 "Nous ne pouvons laisser passer\nun tel affront"
 mtg_usa_southern_threat.3.b:1 "Pour l'heure, une guerre n'est pas\ndans notre intérêt"
 mtg_usa_north_american_dominion.1.t:1 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nun contrôle sur notre politique étrangère"
 mtg_usa_north_american_dominion.1.desc:1 "\nAu cours de ce qui semble avoir été une véritable offensive diplomatique coordonnée dans l'ensemble de l'Amérique du Nord et des Caraïbes, l'ambassadeur [From.GetAdjMS] nous a remis une note [From.GetDuDelaFDir] président[From.GetXEDir] [From.GetLeader] nous informant que son gouvernement s'attendait à ce que nous le consultions désormais pour toute décision de politique étrangère, « dans l'intérêt de la paix et en signe de bonne volonté réciproque entre nos deux pays »."
 mtg_usa_north_american_dominion.1.a:1 "Nous n'avons guère le choix"
 mtg_usa_north_american_dominion.2.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nagré[From.GetEEntNP] à nos exigences"
 mtg_usa_north_american_dominion.2.desc:1 "\nLe gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a accepté nos demandes et autorisé notre ambassadeur à mettre son veto sur toute décision politique majeure que pourrai[From.GetTEntNP] prendre à l'avenir [From.GetLeLaLNP] [From.GetName]."
 mtg_usa_north_american_dominion.2.a:1 "Ces [From.GetHabitants] ont bien fait"
 mtg_usa_north_american_dominion.3.t:1 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 mtg_usa_north_american_dominion.3.desc:1 "[From.GetLeLaLDirCap] [From.GetLeader] s'est montré[From.GetXEDir] totalement stupéfait[From.GetXEDir] lorsque lui a été remise notre note diplomatique. Dans sa réponse, [From.GetIlElleDir] a déclaré que [From.GetLeLaLNP] [From.GetName] avai[From.GetTEntNP] une histoire longue et glorieuse d'indépendance et de souveraineté, et n'autoriserai[From.GetTEntNP] en aucun cas une quelconque puissance étrangère à [From.GetLuiLeurNP] dicter sa volonté.\n\n[From.GetIlElleDirCap] a par ailleurs imploré [Root.GetLeLaFDir] président[Root.GetXEDir] [Root.GetLeader] de reconsidérer les répercussions qu'aurait un conflit sur cette question, qui ferait très certainement [Root.GetDuDelaDelNP] [Root.GetName] la pire menace mondiale contre la paix et aurait des conséquences inimaginables."
 mtg_usa_north_american_dominion.3.a:1 "Des paroles bien courageuses,\nvenant de quelqu'un de si faible"
 mtg_usa_north_american_dominion.3.b:1 "[From.GetIlElleDirCap] n'a peut-être pas tout tort..."
 mtg_usa_strategic_interests.1.t:1 "Exigences territoriales [From.GetAdjFP]"
 mtg_usa_strategic_interests.1.desc:1 "[From.GetLeLaFDirCap] président[From.GetXEDir] [From.GetLeader] vient d'arriver à Londres pour discuter d'un certain nombre de propositions concernant la possession de plusieurs sites stratégiques autour du monde. Selon [From.GetLuiElleDir], [ENG.GetLeLaLNP] [ENG.GetName] n'[ENG.GetAOntNP] ni les ressources, ni la volonté de défendre ces régions d'une manière qui satisfasse les intérêts [From.GetAdjMP].\n\nÀ moins que [ENG.GetLeLaLDir] [ENG.GetLeader] ne soit en mesure de donner des garanties suffisantes sur son engagement, les analystes pensent que [From.GetLeLaLNP] [From.GetName] v[From.GetAOntNP] donc exiger que nous [From.GetLuiLeurNP] cédions la souveraineté sur ces territoires."
 mtg_usa_strategic_interests.1.a:1 "Laissons-[From.GetLeLaFNP] se servir"
 mtg_usa_strategic_interests.1.b:1 "Mais ce sont des territoires stratégiques !"
 mtg_usa_strategic_interests.2.t:1 "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\ndes territoires"
 mtg_usa_strategic_interests.2.desc:2 "\nAu terme d'un long débat en interne, le gouvernement [From.GetAdjMS] a décidé d'accepter notre proposition. Les délais ont été approuvés par les deux parties pour procéder à un transfert de la souveraineté sur les territoires demandés."
 mtg_usa_strategic_interests.2.a:1 "Très bien"
 mtg_usa_strategic_interests.3.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntoute coopération"
 mtg_usa_strategic_interests.3.desc:1 "\nAu terme d'une rencontre qui n'aura pas duré plus de quelques minutes, [From.GetLeLaLDir] [From.GetLeader] et [Root.GetLeLaLDir] [Root.GetLeader] ont mis fin à toute négociation. La réponse [From.GetAdjFS] était tout simplement « Non ». Une note officielle plus détaillée nous est depuis parvenue, mais elle ne fait que confirmer le refus des [From.GetHabitants] de poursuivre la moindre discussion sur le sujet."
 mtg_usa_strategic_interests.3.a:1 "Nous saurons donc très vite s'ils peuvent\nvéritablement défendre ces territoires..."
 mtg_usa_strategic_interests.3.b:1 "Aussi stratégiques soit-ils,\nils ne valent pas une guerre"
 mtg_usa_pacific_pacification.1.t:1 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnos possessions coloniales"
 mtg_usa_pacific_pacification.1.desc_a:0 "\nUne délégation du gouvernement [From.GetAdjMS] vient d'arriver pour discuter de la sécurité de nos possessions coloniales dans le Pacifique. Soulevant les problèmes causés par l'instabilité constante en Chine et la situation [JAP.GetAuEnANP] [JAP.GetName], [From.GetLeLaFDir] président[From.GetXEDir] [From.GetLeader] propose d'assumer la responsabilité de la défense [GET_AUSTRALIA_NEW_ZEALAND_STATUS_FR], en retour d'un certain nombre de privilèges particuliers.\n\nSi les [USA.GetHabitants] prétendent que ces droits ne seraient appliqués que pour veiller à la sécurité [GET_AUSTRALIA_NEW_ZEALAND_STATUS_FR], de nombreux membres du gouvernement sont persuadés que cela ferait de ces pays à peine plus que des États fantoches."
 mtg_usa_pacific_pacification.1.desc_b:0 "\nUne délégation du gouvernement [From.GetAdjMS] vient d'arriver pour discuter de notre défense commune. Tout laisse croire que [From.GetLeLaFDir] président[From.GetXEDir] [From.GetLeader] considère notre petite région du monde comme d'un intérêt vital pour la sécurité [From.GetDuDelaDelNP] [From.GetName]. Mais, allant bien au-delà d'une simple garantie d'intervention en cas de menace, le gouvernement [From.GetAdjMS] souhaite s'assurer que [Root.GetLeLaLNP] [Root.GetName] ne constitu[Root.GetEEntNP] pas [Root.GetLuiElleEuxNP]-même[Root.GetXSNP] une menace. Pour cela, un accord nous est proposé, comportant un certain nombre de clauses de garantie qui permettront [From.GetAuAlaAlNP] [From.GetName] de pouvoir s'immiscer dans les affaires intérieures [Root.GetAdjFP].\n\nS'il n'y a eu aucune menace d'intervention à notre encontre lors des négociations, il paraît évident que [From.GetLeLaLDir] [From.GetLeader] verrait tout refus de notre part comme une déclaration d'hostilité."
 AST_NZL_PUPPET:0 "[AST.GetDuDelaDelNP] [AST.GetName] et [NZL.GetDuDelaDelNP] [NZL.GetName]"
 AST_NO_PUPPET_FR:0 "[AST.GetDuDelaDelNP] [AST.GetName]"
 NZL_NO_PUPPET_FR:0 "[NZL.GetDuDelaDelNP] [NZL.GetName]"
 AST_NZL_NO_PUPPET_FALLBACK:0 "des pays du Pacifique sud"
 mtg_usa_pacific_pacification.1.a:1 "Les [From.GetHabitants] n'oseraient pas\ns'immiscer dans nos affaires"
 mtg_usa_pacific_pacification.1.b:1 "Nous pouvons très bien assurer\nla défense de la région nous-mêmes"
 mtg_usa_pacific_pacification.2.t:1 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnos propositions"
 mtg_usa_pacific_pacification.2.desc:1 "\nLe gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a accepté nos propositions. Un comité spécial conjoint a d'ores et déjà été mis en place pour coordonner les divers détails de l'application du plan conjoint de défense."
 mtg_usa_pacific_pacification.2.a:1 "Beau travail !"
 mtg_usa_pacific_pacification.3.t:1 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnos propositions"
 mtg_usa_pacific_pacification.3.desc:1 "\nLe gouvernement [From.GetAdjMS] a été jusqu'à refuser de rencontrer notre délégation, au prétexte qu'aucune question urgente ne méritait l'ouverture de négociations. En dépit de ce refus, nos attachés présents sur les territoires [GET_AUSTRALIA_NEW_ZEALAND_STATUS_FR] ont rapporté une augmentation importante du nombre de manœuvres militaires ces derniers temps."
 mtg_usa_pacific_pacification.3.a:1 "Nous n'avons donc d'autre recours que la force"
 mtg_usa_pacific_pacification.3.b:1 "Nous ne pouvons nous permettre une guerre"
 mtg_usa_secure_asia.1.t:1 "Pressions [From.GetAdjFP]"
 mtg_usa_secure_asia.1.desc:1 "[From.GetLeLaFDirCap] président[From.GetXEDir] [From.GetLeader] a dépêché [This.GetAuAlaAlDir] [This.GetLeader] un représentant spécial afin de discuter de l'intérêt renouvelé [From.GetDuDelaDelNP] [From.GetName] pour la région, où [This.GetLeLaLNP] [This.GetName] constitu[This.GetEEntNP] évidemment un pilier indispensable à la stratégie [From.GetAdjFS]. En tant que tel, nous avons donc été informés que [From.GetLeLaLNP] [From.GetName] ne pourrai[From.GetTEntNP] tolérer qu'un gouvernement inamical ou hostile gouverne le pays."
 mtg_usa_secure_asia.1.a:1 "Mieux vaut vivre, quitte à être à genoux"
 mtg_usa_secure_asia.1.b:1 "Mieux vaut encore mourir debout"
 mtg_usa_secure_asia.2.t:1 "Accord [From.GetDuDelaDelDir] [From.GetLeader]"
 mtg_usa_secure_asia.2.desc:2 "Au terme de négociations intenses et grâce à des assurances données quant à sa sécurité personnelle, [From.GetLeLaLDir] [From.GetLeader] a accepté de donner à notre envoyé spécial des droits de regard particuliers, qui nous permettent de disposer désormais d'une influence importante sur les affaires politiques intérieures [From.GetDuDelaDelNP] [From.GetName]."
 mtg_usa_secure_asia.2.a:1 "Parfait"
 mtg_usa_secure_asia.3.t:1 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 mtg_usa_secure_asia.3.desc:1 "Un message nous a été transmis par le gouvernement [From.GetAdjMS] : « Une fois la liberté assurée, nul ne peut y renoncer ». Aucune autre communication ne nous est parvenue, et son passeport a été rendu à notre ambassadeur [From.GetAuEnANP] [From.GetName]."
 mtg_usa_secure_asia.3.a:1 "C'est courageux.\nC'est stupide, certes, mais courageux..."
 mtg_usa_secure_asia.3.b:1 "Bah, qu'importe après tout"
 mtg_usa_secure_asia.4.t:1 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nle contrôle sur nos colonies"
 mtg_usa_secure_asia.4.desc:1 "\nAu cours d'une toute récente conférence de presse, [From.GetLeLaFDir] président[From.GetXEDir] [From.GetLeader] a annoncé l'élaboration d'une nouvelle stratégie [From.GetAdjFS] pour ce qui concernait la région indochinoise et l'Asie du Sud-Est. Son gouvernement n'y tolérera désormais plus le moindre vide du pouvoir. Le contrôle actuel sur l'Indonésie, selon [From.GetLuiElleDir], serait ainsi beaucoup trop faible pour garantir la sécurité des intérêts [From.GetAdjMP] dans la région, aussi [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP]-[From.GetIlElleNP] déterminé[From.GetXENP] à remédier à cette situation.\n\nConvoqué par [This.GetLeLaLDir] [This.GetLeader] pour s'expliquer sur ces paroles, l'ambassadeur [From.GetAdjMS] lui a tendu une note détaillant la position de son pays, qui exige rien moins que le passage de l'archipel indonésien sous souveraineté [From.GetAdjFS]."
 mtg_usa_secure_asia.4.a:1 "En ce cas, nous nous inclinons..."
 mtg_usa_secure_asia.4.b:2 "Tout cela est profondément ridicule !"
 mtg_usa_secure_asia.5.t:1 "[From.GetLeLaLDirCap] [From.GetLeader]\naccepte notre proposition"
 mtg_usa_secure_asia.5.desc:1 "\nS'adressant à la presse, [From.GetLeLaLDir] [From.GetLeader] a annoncé aujourd'hui que son gouvernement venait de signer un traité avec [Root.GetLeLaLNP] [Root.GetName] concernant le partage de la souveraineté sur les Indes orientales.\n\nCe traité contient un certain nombre de clauses secrètes, qui vont dans les faits nous transférer le contrôle de la région aussitôt les administrateurs [Root.GetAdjMP] arrivés sur place. Le Département d'État y a d'ores et déjà dépêché un certain nombre de représentants."
 mtg_usa_secure_asia.5.a:1 "Tout va pour le mieux, donc"
 mtg_usa_secure_asia.6.t:1 "Refus [From.GetDuDelaDelNP] [From.GetName]"
 mtg_usa_secure_asia.6.desc:2 "Les négociations avec les [From.GetHabitants] ont achoppé presque instantanément. Le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a discuté notre proposition durant moins d'une heure avant de la refuser dans son intégralité. Tout aussitôt, le ministre [From.GetAdjMS] des Affaires étrangères a informé notre ambassadeur que si nous n'amendions pas considérablement nos demandes, il n'y aurait de toute façon rien à discuter."
 mtg_usa_secure_asia.6.a:1 "On leur a donné leur chance de régler ça\npacifiquement, alors tant pis pour eux"
 mtg_usa_secure_asia.6.b:1 "Qu'ils gardent donc ces territoires...\npour l'instant"
 mtg_usa_secure_asia.7.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] l'Indochine"
 mtg_usa_secure_asia.7.desc:1 "\nDans le cadre d'une opération diplomatique de grande envergure, [From.GetLeLaFDir] président[From.GetXEDir] [From.GetLeader] a publiquement affirmé que le Vietnam et l'Indochine étaient des régions d'intérêt vital pour [From.GetLeLaLNP] [From.GetName]. En conséquence, [From.GetCeluiCelleNP]-ci [From.GetSestSesontNP] fixé pour objectif d'accroître notablement [From.GetSaLeurNP] présence dans la région.\n\nPar des canaux plus privés, le gouvernement [From.GetAdjMS] s'est montré beaucoup plus agressif pour ce qui concerne l'Indochine : loin de se contenter d'exercer des pressions sur [SIA.GetLeLaLNP] [SIA.GetName], [From.GetIlElleNP] [From.GetAOntNP] aussi exigé le droit de stationner des troupes dans les colonies [Root.GetAdjFP] et d'y « superviser » l'administration coloniale.\n\nLes conséquences concrètes, si nous acceptons cela, reviendraient donc tout simplement à céder ces territoires aux [From.GetHabitants]."
 mtg_usa_secure_asia.7.a:1 "En ce cas, laissons-leur le Vietnam"
 mtg_usa_secure_asia.7.b:1 "Ces territoires sont vitaux\npour [This.GetLeLaLNP] [This.GetName]"
 mtg_usa_secure_asia.8.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nnous cèd[From.GetEEntNP] l'Indochine"
 mtg_usa_secure_asia.8.desc:1 "\nLe gouvernement [From.GetAdjMS] vient de répondre favorablement à nos demandes. Ordre a été donné à l'administration locale de coopérer pleinement avant le passage de relais avec les autorités [Root.GetAdjFP] qui doivent être mises en place."
 mtg_usa_secure_asia.8.a:1 "L'implication [Root.GetAdjFS] au Vietnam inaugure\nune ère nouvelle de paix pour la région"
 mtg_usa_secure_asia.9.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder l'Indochine"
 mtg_usa_secure_asia.9.desc:1 "\nÀ l'issue de négociations prolongées et de plus en plus tendues, le gouvernement [From.GetAdjMS] a fini par rejeter nos propositions. Notre ambassadeur rapporte qu'il n'est même plus en mesure d'obtenir un seul rendez-vous avec [From.GetLeLaLDir] [From.GetLeader]."
 mtg_usa_secure_asia.9.a:1 "Nous ne faisons pas de compromis\nquand la sécurité nationale est en jeu"
 mtg_usa_secure_asia.9.b:1 "De toute manière, s'impliquer au Vietnam\nserait une grave erreur"
 mtg_usa_protect_south_america.1.t:1 "Sommet sur la sécurité sud-américaine"
 mtg_usa_protect_south_america.1.desc:1 "Au cours d'un sommet tenu dans la capitale [From.GetAdjFS], [From.GetLeLaFDir] président[From.GetXEDir] [From.GetLeader] a lancé un appel pour la formation d'une nouvelle instance de sécurité en Amérique du Sud. Si cette offre a été présentée de manière très diplomatique, le gouvernement [USA.GetAdjMS] se voit clairement comme la cheville ouvrière de la sécurité sur l'ensemble du continent, et s'attend donc en retour à ce que nous suivions ses conseils politiques.\n\nDans les faits, les diplomates [USA.GetAdjMP] font déjà pression derrière le rideau pour faire appliquer sur le terrain ce qui n'était présenté que comme des propositions, telles que des droits de regard et un droit de veto pour l'ambassadeur [From.GetDuDelaDelNP] [From.GetName] – et évidemment lui seul.\n\nPlus inquiétant encore, [From.GetLeLaLDir] [From.GetLeader] a indiqué que tout refus serait considéré comme la marque de notre hostilité et d'une volonté de déstabilisation de la région, ce qui aurait pour [Root.GetLeLaLNP] [Root.GetName] « des conséquences malheureusement désastreuses »."
 mtg_usa_protect_south_america.1.a:1 "Des conséquences auxquelles\nnous ne pourrions faire face..."
 mtg_usa_protect_south_america.1.b:1 "Les [Root.GetHabitants] ne renonceront pas\nsi facilement à la liberté !"
 mtg_usa_protect_south_america.2.t:1 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'être supervisé[From.GetXENP]"
 mtg_usa_protect_south_america.2.desc:1 "\n[From.GetLeLaLDirCap] [From.GetLeader] a accepté nos propositions et donné pour instruction au ministre des Affaires étrangères [From.GetDuDelaDelNP] [From.GetName] de lancer les négociations pour régler les derniers détails."
 mtg_usa_protect_south_america.2.a:1 "Voilà un[From.GetXEDir] véritable dirigeant[From.GetXEDir] politique !"
 mtg_usa_protect_south_america.3.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'être supervisé[From.GetXENP]"
 mtg_usa_protect_south_america.3.desc:1 "\nLa délégation [From.GetAdjFS] a quitté en furie le sommet pour la paix en Amérique du Sud pour rentrer dans son pays. L'ambassadeur a jusqu'à présent refusé de commenter cette attitude, prétendant toujours attendre des instructions du gouvernement [From.GetDuDelaDelDir] [From.GetLeader]."
 mtg_usa_protect_south_america.3.a:1 "Nous ne pouvons laisser ces renégats\nmenacer la paix dans la région"
 mtg_usa_protect_south_america.3.b:1 "Une guerre ne ferait qu'aggraver\nencore plus la situation"
 mtg_usa_foreign_support.1.t:1 "[From.GetLeLaLNPCap] [From.GetName]\ncherch[From.GetEEntNP] des aides"
 mtg_usa_foreign_support.1.desc:1 "\nCertains membres éminents de la Légion d'argent de l'Amérique ont donné un cycle de conférences [This.GetAuEnANP] [This.GetName], qui leur a permis de détailler les menaces auxquelles leur pays est confronté de la part des communistes infiltrés à tous les niveaux de l'administration.\n\nLe mode de vie à l'américaine est clairement menacé, et tout soutien que nous pourrions fournir aux [From.GetHabitants] serait grandement apprécié, car c'est peut-être ce qui fera la différence dans la lutte malheureusement indispensable qui est sur le point d'être livrée."
 mtg_usa_foreign_support.1.a:1 "Nous devons tout faire pour les aider"
 mtg_usa_foreign_support.1.b:1 "Nous ne pouvons nous le permettre"
 mtg_usa_foreign_support.2.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nnous accord[From.GetEEntNP] un soutien"
 mtg_usa_foreign_support.2.desc:1 "\nLa délégation envoyée [From.GetAuEnANP] [From.GetName] a rencontré un grand succès lors de la tournée visant à nous attirer des soutiens. Il semblerait d'ailleurs que l'une des plus grosses contributions aurait été faite par [From.GetLeLaLDir] [From.GetLeader] [From.GetLuiElleDir]-même."
 mtg_usa_foreign_support.2.a:1 "Cela nous sera très bientôt fort utile"
 mtg_usa_foreign_support.3.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nnous refus[From.GetEEntNP] le moindre soutien"
 mtg_usa_foreign_support.3.desc:1 "\nLa délégation envoyée [From.GetAuEnANP] [From.GetName] n'y a pas rencontré le succès espéré. Elle s'est retrouvée à parler devant des salles vides et n'a pu rencontrer aucun responsable politique [From.GetAdjMS] important. Elle est donc malheureusement rentrée les mains vides."
 mtg_usa_foreign_support.3.a:1 "C'est fort regrettable"
 mtg_usa_foreign_support.4.t:1 "Des armes pour [From.GetLeLaLNP] [From.GetName]"
 mtg_usa_foreign_support.4.desc:1 "Par des canaux informels, un certain nombre de membres de la Légion d'argent nous ont contactés pour négocier des achats d'armes. Ils sont persuadés que leur pays risque de connaître une guerre civile contre les activistes communistes qui pervertissent le mode de vie à l'américaine, et bénéficient sans doute d'un soutien étranger.\n\nLeur seul souhait est de rétablir l'équilibre, aussi demandent-ils à pouvoir recevoir du matériel militaire."
 mtg_usa_foreign_support.4.a:1 "Envoyons-leur des fusils"
 mtg_usa_foreign_support.4.b:1 "Envoyons-leur de l'artillerie"
 mtg_usa_foreign_support.4.c:1 "Envoyons-leur de vieux chars"
 mtg_usa_foreign_support.4.d:1 "Ils vont devoir se débrouiller autrement"
 mtg_usa_foreign_support.5.t:1 "Envoi de fusils [From.GetAdjMP]"
 mtg_usa_foreign_support.5.desc:1 "Nos contacts avec [From.GetLeLaLNP] [From.GetName] ont porté leurs fruits. Avec l'approbation explicite [From.GetDuDelaDelDir] [From.GetLeader], les sociétés [From.GetAdjFP] ont commencé à nous vendre des fusils à des prix préférentiels. Ces armes seront mises en réserve dans des pays neutres jusqu'à ce que la guerre éclate."
 mtg_usa_foreign_support.5.a:1 "Nous en ferons bon usage"
 mtg_usa_foreign_support.6.t:1 "[From.GetLeLaLDirCap] [From.GetLeader] refuse de nous aider"
 mtg_usa_foreign_support.6.desc:1 "Nos demandes pour obtenir de nouvelles armes [From.GetAuEnANP] [From.GetName] ont été vertement rejetées. [From.GetLeLaLDirCap] [From.GetLeader] aurait déclaré que son gouvernement ne permettrait jamais que les ressources du peuple [From.GetAdjMS] soient dilapidées dans des entreprises aussi imbéciles."
 mtg_usa_foreign_support.6.a:1 "Sacré[From.GetXEDir] sale..."
 mtg_usa_foreign_support.7.t:1 "Envoi de canons [From.GetAdjMP]"
 mtg_usa_foreign_support.7.desc:1 "La délégation envoyée [From.GetAuEnANP] [From.GetName] a rapporté des avancées importantes dans sa recherche d'un soutien à notre cause. L'armée [From.GetAdjFS] a accepté de nous livrer une partie de ses anciens canons de campagne. Pour éviter que l'ennemi s'en alerte, ils seront toutefois mis en réserve dans un endroit tenu secret jusqu'à ce que nous en ayons besoin."
 mtg_usa_foreign_support.7.a:1 "Merveilleux !"
 mtg_usa_foreign_support.8.t:1 "Envoi de chars [From.GetAdjMP]"
 mtg_usa_foreign_support.8.desc:1 "Nos agents [From.GetAuEnANP] [From.GetName] ont rapporté y avoir rencontré un très vif succès. Au cours d'un dîner privé, [From.GetLeLaLDir] [From.GetLeader] a accepté de nous vendre un certain nombre de véhicules blindés à prix réduits. [From.GetLeLaLNPCap] [From.GetName] surveill[From.GetEEntNP] avec grand intérêt l'évolution de la situation [Root.GetAuEnANP] [Root.GetName], et [From.GetEstSontNP] tout à fait prêt[From.GetXENP] à nous aider de toutes les façons possibles.\n\nMalgré tout, le gouvernement [From.GetAdjMS] ne peut se permettre de soutenir ouvertement un parti qui n'est pas encore arrivé au pouvoir, aussi ces chars seront-ils livrés seulement lorsque la guerre aura éclaté."
 mtg_usa_foreign_support.8.a:1 "L'ennemi aura intérêt à s'accrocher !"
 mtg_usa_foreign_support.9.t:1 "Demande de la Légion d'argent\npour construire des camps d'entraînement"
 mtg_usa_foreign_support.9.desc:1 "\nLa Légion d'argent de l'Amérique nous a contactés pour demander l'autorisation de construire un certain nombre de camps d'entraînement pour ses volontaires. Au vu de la dégradation rapide de la situation politique [From.GetAuEnANP] [From.GetName], elle souhaite ainsi s'assurer d'être prête à combattre aussitôt que la situation l'exigera."
 mtg_usa_foreign_support.9.a:1 "Nous en ferons des hommes"
 mtg_usa_foreign_support.9.b:1 "Ils ne peuvent pas aller\njouer à la guerre ailleurs ?"
 mtg_usa_foreign_support.10.t:1 "[From.GetLeLaLNPCap] [From.GetName] approuv[From.GetEEntNP]\nla construction de camps"
 mtg_usa_foreign_support.10.desc:1 "\nUn message nous est parvenu de la délégation envoyée [From.GetAuAlaAlNP] [From.GetName] : le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a approuvé la construction de plusieurs camps d'entraînement aux tactiques d'infanterie pour les membres de la Légion d'argent. Jusqu'à ce que la guerre éclate, ils pourront donc y parfaire leurs compétences."
 mtg_usa_foreign_support.10.a:1 "De véritables héros [Root.GetAdjMP]"
 mtg_usa_foreign_support.11.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous aider"
 mtg_usa_foreign_support.11.desc:1 "\nUn message nous est parvenu de la délégation envoyée [From.GetAuAlaAlNP] [From.GetName] : elle n'a pu obtenir [From.GetDuDelaDelDir] [From.GetLeader] l'autorisation d'y établir des camps d'entraînement, et attend de nouvelles instructions de notre part."
 mtg_usa_foreign_support.11.a:1 "Nous nous en souviendrons..."
 mtg_usa_foreign_support.12.t:1 "La Légion d'argent souhaite\nentraîner des pilotes"
 mtg_usa_foreign_support.12.desc:1 "\nLes fascistes [From.GetAdjMP] de la Légion d'argent ont rencontré [This.GetLeLaLDir] [This.GetLeader] pour être autorisés à envoyer des volontaires se former au pilotage d'avions. Les candidats seraient sélectionnés avec le plus grand soin pour leurs capacités et dotés d'une éducation idéologique poussée avant d'être approuvés par nous.\n\nLa Légion semble persuadée que nombre de pilotes professionnels des forces armées [From.GetAdjFP] refuseraient de servir un gouvernement fasciste [From.GetAuEnANP] [From.GetName] et seraient prêts à soutenir une insurrection contre lui."
 mtg_usa_foreign_support.12.a:1 "Ces hommes gagneront leurs ailes"
 mtg_usa_foreign_support.12.b:1 "Nous n'avons pas de temps\nà consacrer à ces sottises"
 mtg_usa_foreign_support.13.t:1 "[From.GetLeLaLNPCap] [From.GetName] approuv[From.GetEEntNP]\nl'entraînement de pilotes"
 mtg_usa_foreign_support.13.desc:1 "\nLe gouvernement [From.GetAdjMS] a approuvé qu'un petit nombre de membres de la Légion d'argent soient formés au pilotage des avions. Des négociations complémentaires ont par ailleurs permis l'achat de quelques chasseurs à crédit, qui seront livrés lorsque la guerre éclatera."
 mtg_usa_foreign_support.13.a:1 "Nous les attendrons avec impatience"
 mtg_usa_foreign_support.14.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'entraîner des pilotes"
 mtg_usa_foreign_support.14.desc:1 "\nAprès avoir émis des réserves sur les aptitudes de nos candidats, le gouvernement [From.GetAdjMS] a refusé de nous donner l'autorisation d'envoyer des membres de la Légion d'argent suivre un programme de formation au pilotage."
 mtg_usa_foreign_support.14.a:1 "De toute façon, faire voler un avion\nne doit pas être si compliqué ?"
 us_pilot_training_tt:1 "Une petite escadrille de 25 chasseurs va être transférée [This.GetAuAlaAlNP] [This.GetName] dès que la guerre éclatera."
 mtg_usa_foreign_support.15.t:1 "La Légion d'argent souhaite\nacquérir des navires"
 mtg_usa_foreign_support.15.desc:1 "\nUn représentant de la Légion d'argent de l'Amérique est arrivé dans la capitale pour demander une aide afin de financer un certain nombre de projets de construction navale [From.GetAuEnANP] [From.GetName]. La Légion, bénéficiant du soutien de plusieurs personnalités de l'administration fédérale, souhaite évidemment que ces navires restent secrets et doit donc trouver des fonds hors du territoire [From.GetAdjMS]."
 mtg_usa_foreign_support.15.a:1 "Cela pourrait être un bel investissement"
 mtg_usa_foreign_support.15.b:1 "Autant jeter l'argent par les fenêtres"
 mtg_usa_foreign_support.16.t:1 "[From.GetLeLaLNPCap] [From.GetName] approuv[From.GetEEntNP]\nle financement de navires"
 mtg_usa_foreign_support.16.desc:1 "\nLe gouvernement [From.GetAdjMS] a accepté de nous verser des fonds pour acheter des navires. Afin de garder le projet secret, ces vaisseaux et leur armement seront achetés séparément, et assemblés uniquement lorsque la guerre éclatera. Tout le monde est bien conscient que l'opération prendra du temps."
 mtg_usa_foreign_support.16.a:1 "Un navire ne se construit pas en une journée"
 mtg_usa_foreign_support.17.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde financer des navires"
 mtg_usa_foreign_support.17.desc:1 "\nMême si nos agents ont personnellement rencontré [From.GetLeLaLDir] [From.GetLeader], ils se sont vu rétorquer que le gouvernement [From.GetAdjMS] n'avait pas les sommes qui permettraient de nous aider à acheter des navires."
 mtg_usa_foreign_support.17.a:1 "C'est bien dommage"
 mtg_usa_diplomatic_protest.1.t:1 "Protestation [From.GetDuDelaDelNP] [From.GetName]"
 mtg_usa_diplomatic_protest.1.desc:1 "Une lettre rédigée personnellement par [From.GetLeLaFDir] président[From.GetXEDir] [From.GetDuDelaDelNP] [From.GetName], [From.GetLeLaLDir] [From.GetLeader], vient de nous parvenir. Se montrant très direct[From.GetXEDir], [From.GetIlElleDir] y dénonce nos « agissements récents parfaitement intolérables », qui ne viseraient qu'à déstabiliser l'ensemble de la région. Selon [From.GetLuiElleDir], [From.GetLeLaLNP] [From.GetName] rest[From.GetEEntNP] attaché[From.GetXENP] plus que jamais à la paix et à la stabilité, et serai[From.GetTEntNP] contraint[From.GetXENP] d'envisager des mesures plus dures, y compris une action militaire, si [Root.GetLeLaLNP] [Root.GetName] décidai[Root.GetTEntNP] de poursuivre sur cette voie."
 mtg_usa_diplomatic_protest.1.a:1 "[From.GetIlElleDirCap] bluffe !\nEnfin, sans doute..."
 mtg_usa_diplomatic_protest.2.t:1 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nle transfert de nos possessions en Amérique"
 mtg_usa_diplomatic_protest.2.desc:1 "\nAu cours d'un discours prononcé devant les deux chambres du Congrès, [From.GetLeLaFDir] président[From.GetXEDir] [From.GetLeader] a annoncé que son administration continuerait d'appliquer la doctrine Monroe, qui établit qu'aucune puissance extérieure ne saurait être autorisée à détenir des territoires sur le continent américain. Si, en pratique, le gouvernement [USA.GetAdjMS] a toléré que les autres pays d'obédience [USA.GetRulingIdeology] y contrôlent des possessions limitées, il ne saurait apparemment accepter ce qui a été qualifié « d'occupation illégale et de menace directe à la sécurité [From.GetDuDelaDelNP] [From.GetName] ».\n\nPeu après, l'ambassadeur [USA.GetAdjMS] nous a remis une note nous présentant un ultimatum [From.GetDuDelaFDir] président[From.GetXEDir], exigeant [Root.GetDuDelaDelNP] [Root.GetName] qu'[Root.GetIlElleNP] cèd[Root.GetEEntNP] le contrôle de [Root.GetSesLeursNP] possessions en Amérique [From.GetAuAlaAlNP] [USA.GetName]."
 mtg_usa_diplomatic_protest.2.a:1 "Ces territoires ne méritent pas une guerre"
 mtg_usa_diplomatic_protest.2.b:1 "Disons-lui donc de s'occuper\nplutôt de ses affaires"
 mtg_usa_diplomatic_protest.3.t:1 "[From.GetLeLaLNPCap] [From.GetName] nous cèd[From.GetEEntNP]\n[From.GetSesLeursNP] territoires en Amérique"
 mtg_usa_diplomatic_protest.3.desc:1 "\nIndiquant qu'[From.GetIlElleDir] préférait éviter tout bain de sang, le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a accepté de nous transférer le contrôle sur les possessions [From.GetAdjFP] aux Amériques. Des débats ont déjà lieu au sein du département d'État pour savoir si nous devrions accorder une totale indépendance à ces territoires ou si nous devrions les conserver sous administration [Root.GetAdjFS] directe."
 mtg_usa_diplomatic_protest.3.a:1 "Nous devons considérer toutes les possibilités"
 mtg_usa_diplomatic_protest.4.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre ultimatum"
 mtg_usa_diplomatic_protest.4.desc:1 "\nQualifiant notre note d'intervention « inacceptable dans les affaires intérieures [From.GetDuDelaDelNP] [From.GetName] », le gouvernement [From.GetAdjMS] a purement et simplement refusé de discuter davantage la souveraineté [From.GetAdjFS] sur ses possessions des Amériques."
 mtg_usa_diplomatic_protest.4.a:1 "Les [From.GetHabitants] auront été prévenus,\ntant pis pour eux"
 mtg_usa_diplomatic_protest.4.b:1 "La question ne pourra\nse résoudre par la violence"
 mtg_exile_leader_added.1.t:1 "Un commandant de l'armée [exile_nation.GetAdjFS]\nnous propose ses services"
 mtg_exile_leader_added.1.desc:1 "\nAu terme d'un périple aussi long que dangereux à travers les territoires sous occupation ennemie, et passant par plusieurs pays neutres, [From.GetName] est enfin arrivé dans la capitale. Après une brève période de repos, [From.GetSheHe] a offert ses services dans le conflit.\n\nOn dit qu'[From.GetSheHe] s'impatiente de « pouvoir retourner tuer des gens et briser des choses »."
 mtg_exile_leader_added.1.a:1 "Si ce qu'[From.GetSheHe] veut c'est se battre..."
 mtg_news.1.t:0 "[GetNewsHeadline]Seconde guerre civile américaine"
 mtg_news.1.desc:0 "\nLes tensions qui agitaient [USA.GetLeLaLNP] [USA.GetName] depuis quelque temps ont fini par éclater violemment. Mécontents des politiques menées par [USA.GetLeLaLDir] [USA.GetLeader], plusieurs États ont décidé de faire sécession de l'Union.\n¤ ¤Tout espoir d'une résolution pacifique du conflit semble devoir être abandonné, et les hostilités ont éclaté le long des lignes de front. Le gouvernement semble pour l'essentiel être resté fidèle [USA.GetAuAlaFDir] Président[USA.GetXEDir], mais de nombreux volontaires auraient pris les armes dans tous les États sécessionnistes.\n¤ ¤Aucun des deux camps ne veut reculer, aussi les observateurs s'attendent-ils à une guerre civile longue et violente."
 mtg_news.1.a:0 "L'histoire se répète..."
 mtg_news.1.b:0 "L'expérimentation [USA.GetAdjFS]\ns'écroule sous nos yeux"
 mtg_news.1.c:0 "Aucun progrès ne peut être obtenu\nsans faire couler le sang"
 mtg_news.1.d:0 "L'équilibre des pouvoirs semble\npencher désormais vers les extrémistes"
 mtg_news.2.desc:1 "\nAprès des mois de protestations et de tensions entre les partisans [USA.GetDuDelaFDir] président[USA.GetXEDir] [USA.GetLeader] et ses opposants du camp « constitutionnaliste », les politiciens de ce parti ont annoncé la formation d'un nouveau gouvernement basé à Boston, foyer de la première révolution américaine.\n¤ ¤Les divisions au sein de la société sont désormais bien visibles jusque dans les familles et les institutions. Il semble qu'une légère majorité au sein des forces armées a décidé de soutenir les constitutionnalistes, alors que les gouvernements des États déclarent progressivement leur allégeance pour un camp ou un autre."
 mtg_news.2.a:0 "Les ennemis de l'intérieur\nsont toujours des ennemis"
 mtg_news.2.b:0 "C'est maintenant une lutte pour\nla survie de l'Amérique qui s'engage"
 mtg_news.2.c:0 "Voilà ce qu'il se passe\nlorsqu'on laisse faire les fascistes"
 mtg_news.2.d:0 "La république américaine lutte\npour sa survie désormais"
 mtg_news.3.t:0 "[GetNewsHeadline]Vote d'une loi sur la neutralité\nau Congrès [USA.GetAdjMS]"
 mtg_news.3.desc:0 "\n\nAlors que les tensions s'aggravent dans le monde entier, le Congrès vient de débattre du rôle que devai[USA.GetTEntNP] jouer [USA.GetLeLaLNP] [USA.GetName] sur la scène mondiale. Nombre de ses membres redoutent que [USA.GetLeader] songe secrètement à une intervention dans une guerre en Europe ou en Asie. Certains se souviennent encore de l'intervention [USA.GetAdjFS] lors de la Grande Guerre, et préféreraient éviter qu'elle soit répétée.\n¤ ¤Impatient[USA.GetXEDir] de consolider son programme de réformes économiques, [USA.GetLeLaFDir] président[USA.GetXEDir] a donc accepté de signer une loi sur la neutralité imposant des restrictions sur le commerce avec les pays en guerre et lui interdisant d'offrir le moindre soutien à d'autres pays."
 mtg_news.3.a:0 "Nos boys n'iront pas mourir à l'étranger"
 mtg_news.3.b:0 "Laissons donc le géant se rendormir"
 mtg_news.3.c:0 "Par leur inaction,\nles [USA.GetHabitants] soutiennent les fascistes"
 mtg_news.3.d:0 "Qu'ils demandent donc aux [BEL.GetHabitants]\nsi la neutralité les a bien défendus en 14..."
 mtg_news.3.e:0 "Ils comprennent parfaitement\nl'importance qu'il y a à rester neutre"
 mtg_news.3.f:0 "La neutralité ne fonctionne\nque si elle s'appuie sur la force"
 mtg_news.4.t:0 "[GetNewsHeadline][USA.GetLeLaLNPCap] [USA.GetName] adopt[USA.GetEEntNP]\ndes politiques interventionnistes"
 mtg_news.4.desc:0 "\n\nLe mouvement pour la paix [USA.GetAuEnANP] [USA.GetName] vient de subir un véritable revers : par une résolution, le Congrès a encouragé [USA.GetLeLaFDir] président[USA.GetXEDir] [USA.GetLeader] à user de la force militaire, en cas de besoin, pour protéger les intérêts [USA.GetAdjMP] dans le monde.\n¤ ¤Tout laisse croire que de nombreux membres du Congrès sont persuadés que c'est l'indécision [USA.GetAdjFS] qui a permis à la Grande Guerre de durer si longtemps et de faire tant de victimes. Le fait est que dans les quelques mois qui ont suivi l'arrivée des troupes américaines en Europe, la guerre s'est terminée. Une intervention plus rapide, selon eux, aurait donc pu sauver des centaines de milliers de vies."
 mtg_news.4.a:0 "Mieux vaut combattre au loin\npour ne pas avoir à combattre chez nous"
 mtg_news.4.b:0 "Ces [USA.GetHabitants] feraient mieux\nde ne pas se mêler des affaires des autres"
 mtg_news.4.c:0 "Une décision « approuvée » par le complexe\nmilitaro-industriel, à n'en pas douter"
 mtg_news.4.d:0 "Cette fois-ci, le géant ne restera pas endormi"
 mtg_news.5.t:0 "[GetNewsHeadline][USA.GetLeLaLNPCap] [USA.GetName] adopt[USA.GetEEntNP]\nune loi sur les pouvoirs de guerre"
 mtg_news.5.desc:0 "\nAprès un vote à main levée au Sénat, [USA.GetLeLaLDir] [USA.GetLeader] vient de signer une loi sur les pouvoirs de guerre renforçant nettement son autorité sur le recours à l'armée. [USA.GetIlElleDirCap] peut désormais déployer des troupes pour défendre les intérêts [USA.GetAdjMP] où et quand [USA.GetIlElleDir] le juge nécessaire, pour une durée illimitée.\n¤ ¤Si [USA.GetLeLaLDir] [USA.GetLeader] prétend que cela ne sera utile que dans les circonstances les plus graves, des sources au département d'État prétendent malgré tout que ce n'est qu'une première étape dans un programme bien plus ambitieux de redéfinition de l'équilibre mondial des puissances."
 mtg_news.5.a:0 "Nos paroles auront\nun plus grand poids désormais"
 mtg_news.5.b:0 "Tant que les [USA.GetHabitants] restent\ndans leur sphère d'influence..."
 mtg_news.5.c:0 "Enfin les fascistes montrent leur vrai visage"
 mtg_news.5.d:0 "Nous sommes sur le point d'entrer\ndans une nouvelle ère..."
 mtg_news.6.t:1 "Victoire des travailleurs\ndans la Seconde Guerre civile américaine"
 mtg_news.6.desc:0 "\n\nAprès des mois de massacres et des milliers de morts, la Seconde Guerre civile américaine est enfin terminée. La tentative des États du Sud de faire sécession a été un échec. De nombreux observateurs montrent déjà les parallèles avec la première guerre civile. Une fois encore, c'est la puissance industrielle du Nord qui a vaincu la détermination sudiste.\n¤ ¤Le gouvernement [USA.GetDuDelaDelDir] [USA.GetLeader] est désormais confronté à la tâche difficile de la réintégration des États rebelles au sein de la nation. Après deux soulèvements en 80 ans, nombreux sont les membres du gouvernement qui se prononcent en faveur de mesures plus répressives qu'au terme du premier conflit."
 mtg_news.6.a:0 "Enfin, c'est terminé"
 mtg_news.6.b:0 "Encore un pays qui devra\nêtre libéré du joug bolchévique"
 mtg_news.6.c:0 "La révolution est en marche\njusqu'à la victoire inévitable !"
 mtg_news.6.d:0 "Espérons juste que ce sont\nles bons qui l'ont emporté"
 mtg_news.7.t:1 "Victoire [USA.GetDuDelaDelNP] [USA.GetName]\ndans la Seconde Guerre civile américaine"
 mtg_news.7.desc:0 "\n\nAprès des mois de massacres et des milliers de morts, la Seconde Guerre civile américaine est enfin terminée. [USA.GetLeLaFDirCap] président[USA.GetXEDir] [USA.GetLeader] a déclaré que les opérations militaires majeures sont désormais achevées. Si certains soutiens de l'ancien gouvernement rebelle tentent toujours de résister sporadiquement, la plupart ont été capturés lors de rafles ou se sont fondus dans la population civile.\n¤ ¤Selon [USA.GetLeLaLDir] [USA.GetLeader], le conflit a clairement été provoqué par des influences étrangères qui cherchaient à déstabiliser et diviser le pays. Mais avec le temps, a-t-[USA.GetIlElleDir] promis, les responsables seraient amenés devant la justice [USA.GetAdjFS]."
 mtg_news.7.b:0 "Cette victoire était méritée"
 mtg_news.7.c:0 "Les prolétaires [USA.GetAdjMP]\nseront de nouveau libres un jour"
 mtg_news.7.d:0 "Cela rend bien incertain\nl'avenir de la démocratie"
 mtg_news.8.t:0 "[GetNewsHeadline]Formation [From.GetDuDelaDelNP] [From.GetName]"
 mtg_news.8.desc:0 "\nFace à la montée des menaces dans le monde entier, le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a fait une proclamation commune avec ceux [CAN.GetDuDelaDelNP] [CAN.GetName], [SAF.GetDuDelaDelNP] [SAF.GetName], [AST.GetDuDelaDelNP] [AST.GetName] et [NZL.GetDuDelaDelNP] [NZL.GetName] pour indiquer que le Commonwealth devenait désormais une nouvelle structure étatique fédérale.\n¤ ¤Le gouvernement [RAJ.GetAdjMS] ayant fait le choix de rejeter cette proposition, toutefois, le sous-continent se trouve désormais placé en dehors de la nouvelle structure fédérale.\n¤ ¤Malgré tout, ces changements auront des répercussions sans précédent sur la scène internationale."
 mtg_news.8.a:0 "C'est un grand pas en avant\npour tous nos peuples"
 mtg_news.8.b:0 "C'est donc une superpuissance nouvelle"
 mtg_news.9.desc:0 "\nFace à la montée des menaces dans le monde entier, le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a fait une proclamation commune avec ceux [CAN.GetDuDelaDelNP] [CAN.GetName], [SAF.GetDuDelaDelNP] [SAF.GetName], [AST.GetDuDelaDelNP] [AST.GetName] et [NZL.GetDuDelaDelNP] [NZL.GetName] pour indiquer que le Commonwealth devenait désormais une nouvelle structure étatique fédérale.\n¤ ¤Il paraît évident que l'unification de l'Empire britannique, à cette échelle, aura des répercussions sans précédent sur la scène internationale."
 mtg_news.10.t:0 "[GetNewsHeadline][HOL.GetLeLaLNPCap] [HOL.GetName] cèd[HOL.GetEEntNP]\nface aux [GER.GetHabitants]"
 mtg_news.10.desc:0 "\n\nLes tentatives [HOL.GetDuDelaDelNP] [HOL.GetName] pour préserver une stricte neutralité commerciale se sont traduites par un échec, et les mesures récemment décidées par le gouvernement [HOL.GetDuDelaDelDir] [HOL.GetLeader] montrent clairement que le pays va désormais appliquer une politique commerciale bien plus favorable [GER.GetAuAlaAlNP] [GER.GetName].\n¤ ¤Il est par conséquent très probable que l'influence [GER.GetAdjFS] [HOL.GetAuAlaAlNP] [HOL.GetName] sera désormais nettement plus visible."
 mtg_news.10.a:0 "En ce cas, nous devons aussi mettre\n[HOL.GetLeLaLNP] [HOL.GetName] sous blocus"
 mtg_news.10.b:0 "Les [HOL.GetHabitants] viennent donc\nd'intégrer notre sphère d'influence"
 mtg_news.10.c:0 "Nous n'avions guère le choix..."
 mtg_news.10.d:0 "L'influence [GER.GetDuDelaDelNP] [GER.GetName]\nest chaque jour plus visible"
 mtg_news.11.t:0 "[GetNewsHeadline][HOL.GetLeLaLNPCap] [HOL.GetName] cèd[HOL.GetEEntNP]\nface aux [ENG.GetHabitants]"
 mtg_news.11.desc:0 "\n\nLes tentatives [HOL.GetDuDelaDelNP] [HOL.GetName] pour préserver une stricte neutralité commerciale se sont traduites par un échec, et les mesures récemment décidées par le gouvernement [HOL.GetDuDelaDelDir] [HOL.GetLeader] montrent clairement que le pays va désormais appliquer une politique commerciale bien plus favorable [ENG.GetAuAlaAlNP] [ENG.GetName].\n¤ ¤Il est par conséquent très probable que l'influence [ENG.GetAdjFS] [HOL.GetAuAlaAlNP] [HOL.GetName] sera désormais nettement plus visible."
 mtg_news.11.a:0 "[HOL.GetLeLaLNPCap] [HOL.GetName] particip[HOL.GetEEntNP] donc\n[HOL.GetLuiElleEuxNP] aussi à l'embargo..."
 mtg_news.11.d:0 "Les [GER.GetHabitants] sont\nde plus en plus isolés..."
 mtg_news.12.t:0 "[GetNewsHeadline][HOL.GetLeLaLNPCap] [HOL.GetName] préserv[HOL.GetEEntNP]\n[HOL.GetSaLeurNP] neutralité commerciale"
 mtg_news.12.desc:1 "\n\nLes tentatives [HOL.GetDuDelaDelNP] [HOL.GetName] pour préserver une stricte neutralité commerciale se sont avérées être un succès, et au grand regret à la fois des [ENG.GetHabitants] et des [GER.GetHabitants] les [HOL.GetHabitants] semblent plus résolus que jamais à faire face à toutes les pressions exercées aussi bien par [ENG.GetLeLaLNP] [ENG.GetName] que par [GER.GetLeLaLNP] [GER.GetName]."
 mtg_news.12.a:1 "Un peuple si âpre au gain\nmériterait être envahi et asservi !"
 mtg_news.12.b:0 "Ce n'est pas une attitude très prudente..."
 mtg_news.12.c:0 "C'est nous qui décidons de notre propre destin"
 mtg_news.12.d:0 "Ces [HOL.GetHabitants] jouent avec le feu..."
 mtg_britain.1.t:1 "Crise de l'abdication d'Édouard VIII"
 mtg_britain.1.d:2 "Depuis quelque temps déjà Sa Majesté Édouard VIII avait exprimé le souhait de pouvoir épouser l'Américaine Wallis Simpson. Mais cela a déclenché une grave crise politique, car Mrs. Simpson est non seulement divorcée de son premier époux, mais en outre toujours mariée à son actuel mari – même si le règlement du divorce est en cours. Cela a donc provoqué un scandale public, car le roi, en tant que gouverneur suprême de l'Église d'Angleterre, ne peut épouser une femme divorcée.\n\nÉdouard, toutefois, a affirmé sans détour qu'il est très amoureux de Mrs. Simpson, et qu'il a bel et bien l'intention de l'épouser quels que soient les sentiments du gouvernement ou de ses sujets à cet égard. Dans la situation actuelle, seuls trois choix s'offrent donc à nous.\n\nLe gouvernement [Root.GetDuDelaDelNP] [Root.GetName] et ceux des dominions ont déjà affirmé que toute alternative autre que l'abdication serait inacceptable, et les répercussions qu'il y aurait à tenter de faire accepter ce mariage, ou même d'imposer un compromis, seraient sans doute très graves – non seulement pour la Grande-Bretagne, mais aussi pour ses liens avec le Commonwealth. Les plus proches conseillers du souverain continuent de tenter de le convaincre, et l'opinion publique attend, le souffle coupé, l'issue de ce conflit entre le roi et son cabinet."
 mtg_britain.1.a:2 "Insistons pour que ce mariage ait lieu"
 mtg_britain.1_tt:2 "Les préparatifs du mariage vont pouvoir être lancés.\n"
 mtg_britain.1.b:0 "Un mariage morganatique\nserait un bon compromis"
 mtg_britain.1.c:1 "S'il ne change pas d'avis,\nle roi devra abdiquer"
 edward_viii_refused_to_abdicate_flag:0 "Édouard VIII a refusé d'abdiquer"
 mtg_britain.2.t:2 "Soutien à Édouard VIII"
 mtg_britain.2.d:1 "Au beau milieu du scandale provoqué par la décision du souverain d'épouser Mrs. Simpson, certaines voix s'élèvent pour soutenir le roi. Même à l'écart des principaux partis politiques, ces noms portent un poids indéniable : Winston Churchill, Oswald Mosley, ou encore David Lloyd George.\n\nSi cela n'a pas été noté de suite, cette alliance politique improbable a commencé à trouver des sympathisants au sein de la population, et de plus en plus de gens osent déclarer de manière publique soutenir le choix d'Édouard.\n\nAinsi renforcé dans sa résolution, le roi a affirmé sans ambages qu'il n'avait nullement l'intention de changer d'avis sur la question. Le mariage se tiendra donc comme prévu."
 mtg_britain.2.a:0 "En ce cas, fixons tout de suite la date"
 mtg_britain.2_tt:2 "Les préparatifs du mariage vont pouvoir se poursuivre.\n"
 mtg_britain.2.b:1 "Les gens ont peut-être raison,\nle roi devrait abdiquer"
 mtg_britain.3.t:1 "Démission du cabinet"
 mtg_britain.3.d:2 "Après que le roi a clairement démontré ne tenir aucun compte des avis de son gouvernement, [Root.GetLeLaLDir] [Root.GetLeader] n'a eu d'autre recours que de le dissoudre. Au cours d'une proclamation publique, [Root.GetIlElleDir] a aussitôt affirmé : « Il était évident que le cabinet ne pouvait fonctionner sans avoir la confiance du souverain. En faisant fi, à plusieurs reprises, des avis unanimes de ses ministres, il a clairement démontré que leurs conseils n'étaient ni souhaités, ni écoutés. Aussi ai-je pris la décision de rencontrer Sa Majesté, cette nuit, afin de lui remettre la démission du cabinet. »\n\nLe discours était clairement pensé comme un ultime désaveu de la décision royale, mais nul ne sait s'il aura plus de succès que les tentatives précédentes. Et nul ne sait non plus ni quand, ni qui Édouard VIII a l'intention de nommer pour succéder [Root.GetAuAlaAlDir] [Root.GetLeader]."
 mtg_britain.3.a:1 "Bon débarras,\nils ne gêneront plus Sa Majesté"
 mtg_britain.4.t:1 "[GetNewsHeadline]Les dominions rompent avec la Couronne"
 mtg_britain.4.d:1 "Comme un seul homme, les représentants des gouvernements des dominions nous ont informés qu'ils rompaient sur l'heure toute relation avec la Couronne. Donnant comme argument le dédain évident du roi pour l'opinion et les souhaits de leurs gouvernements et de leurs peuples, ils ont clairement affirmé que la relation entre [Root.GetLeLaLNP] [Root.GetName] et le Commonwealth ne pouvait plus être poursuivie de la sorte.\n\nUn haut représentant du Commonwealth l'a affirmé avec force lors d'une interview passionnée : « Il est impossible de se fier à un souverain incapable de faire passer son devoir avant ses sentiments personnels. Comment donc pourrait-il prétendre ensuite agir dans l'intérêt de ses sujets ? Les derniers événements ont bien montré qu'il ne tient aucun compte de l'opinion publique ! Et si c'est là le type de relations qu'il souhaite entretenir avec les [Root.GetHabitants] eux-mêmes, alors la situation ne pourra qu'être pire encore pour ses sujets du Commonwealth. Afin de préserver nos peuples, il est donc indéniable que nous n'avons pas d'autre choix. Le roi n'a plus à être le chef de nos États. »\n\nIl ne fait aucun doute que les dominions ont bon espoir que la paralysie actuelle dont [Root.GetEstSontNP] victime[Root.GetXSNP] [Root.GetLeLaLNP] [Root.GetName] [Root.GetLLesFNP] empêchera de réagir à cette décision soudaine."
 mtg_britain.4.a:1 "Nous n'avons aucun moyen\nde les en empêcher – pour l'instant"
 mtg_britain.5.t:1 "Le mariage royal d'Édouard VIII"
 mtg_britain.5.d:1 "Enfin, le jour du mariage royal est arrivé. Une foule immense s'est rassemblée tout le long de la route empruntée par le couple, depuis Buckingham Palace jusqu'à l'abbaye de Westminster.\n\nLes cris bruyants qui s'élevaient contre ce mariage se sont progressivement tus, en dépit des démissions symboliques et d'autres protestations restées tout aussi vaines, jusqu'à ce qu'on ne les entende plus aucunement désormais. Le dernier acte de cet acabit a été la démission de Cosmo Lang, l'archevêque de Contorbéry, tout de suite remplacé par un homme plus... réceptif aux souhaits du souverain.\n\nFace à l'agitation politique causée par la crise, les célébrations en cours sont tout à fait bienvenues pour rétablir un semblant de normalité dans les affaires publiques, et une étape essentielle pour résoudre les discussions d'ordre politique."
 mtg_britain.5.a:1 "Mais cela suffira-t-il à réconcilier\nla nation avec elle-même ?"
 mtg_britain.7.t:2 "Des journaux approuvent le mariage"
 eng_newspaper_daily_express:0 "le Daily Express"
 eng_newspaper_daily_mail:0 "le Daily Mail"
 eng_newspaper_the_times:0 "le Times"
 eng_newspaper_the_morning_post:0 "le Morning Post"
 eng_newspaper_daily_herald:0 "le Daily Herald"
 eng_newspaper_the_daily_telegraph:0 "le Daily Telegraph"
 mtg_britain.7.d:1 "Un article récemment publié dans [GETUKPROKINGNEWSPAPER] a insisté sur le droit au bonheur du roi. L'article ajoute par ailleurs que si les règles ne lui permettaient pas d'épouser une femme divorcée, c'est sans doute qu'il était grand temps de les revoir."
 mtg_britain.7.a:1 "C'est un appui bienvenu pour le roi"
 mtg_britain.8.t:1 "Des journaux critiquent le mariage"
 mtg_britain.8.d:1 "Un article récemment publié dans [GETUKANTIKINGNEWSPAPER] a insisté sur les devoirs du roi envers son peuple et son pays, en mettant en exergue son statut et ses privilèges, destinés à compenser le fardeau de la charge. Aussi devrait-il renoncer soit à ce mariage, soit au trône."
 mtg_britain.8.a:1 "Cela ne joue pas en faveur du roi"
 mtg_britain.9.t:1 "[Root.GetLeLaFDirCap] Premier ministre isole le roi"
 mtg_britain.9.d:1 "Craignant que le roi, décidé à faire une allocution radiodiffusée, ne puisse s'attirer la sympathie de la population, [Root.GetLeLaFDir] Premier ministre [Root.GetLeader] a refusé de lui donner son autorisation. Incapable de s'opposer à cette interdiction sur un tel sujet, Édouard VIII n'a donc d'autre choix que de garder pour lui-même son point de vue sur toute cette histoire. Pour l'instant."
 mtg_britain.9.a:1 "La crise semble remonter\njusqu'au sommet de l'État"
 mtg_britain.10.t:1 "Le Parlement s'oppose au mariage"
 mtg_britain.10.d:1 "Plusieurs membres du Parlement se sont aujourd'hui exprimés avec ferveur contre le projet du roi d'épouser Mrs. Simpson. Ils ont tout aussitôt été applaudis par un certain nombre de leurs collègues. Cela dénote une opposition bien plus marquée au mariage sur la scène politique."
 mtg_britain.10.a:1 "Et qu'est-ce que les politiciens\nconnaissent à l'amour ?"
 mtg_britain.11.t:1 "Les classes dirigeantes s'opposent au mariage"
 mtg_britain.11.d:1 "Plusieurs membres éminents de l'aristocratie ont condamné avec véhémence la perspective que le souverain puisse épouser « une roturière de petite vertu ». Le mépris dont Édouard semble témoigner envers les traditions et le cérémoniel semble décidément avoir offensé bon nombre des personnalités les plus puissantes du pays."
 mtg_britain.11.a:1 "Ils sont simplement jaloux\nqu'il ait trouvé l'amour"
 mtg_britain.12.t:1 "Les classes laborieuses soutiennent le mariage"
 mtg_britain.12.d:1 "Le soutien au roi est de plus en plus visible au sein des classes laborieuses du royaume. Non seulement la population ne voit rien de mal à ce que son souverain puisse épouser une « roturière », mais il semble en plus se délecter de ce conte de fées dans lequel « une femme du peuple » a su gagner le cœur du roi jusqu'à pouvoir entrer dans la famille royale."
 mtg_britain.12.a:1 "Cela ferait assurément un beau roman"
 mtg_britain.13.t:1 "Édouard VIII prononce une allocution radiophonique"
 mtg_britain.13.d:1 "Le roi est enfin parvenu à persuader le gouvernement de le laisser prononcer un discours retransmis par radiodiffusion afin d'y donner ce qu'il appelle « son point de vue des choses ». Son souhait est que la population puisse ainsi mieux comprendre les raisons pour lesquelles il se doit d'agir ainsi qu'il le fait."
 mtg_britain.13.a:1 "De fait, il s'est montré assez convaincant..."
 mtg_britain.15.t:1 "Crise de l'abdication d'Édouard VIII"
 mtg_britain.15.d:1 "Le gouvernement [ENG.GetAdjMS] a connu une véritable crise aujourd'hui avec l'annonce que le roi souhaitait épouser une roturière divorcée, Wallis Simpson. Cela a causé un scandale aussi bien parmi les membres du Parlement que dans l'opinion publique, ses opposants prétendant que le devoir du roi était envers ses sujets et le pays avant toute autre chose – son bonheur personnel ne venant qu'ensuite. Certains arguments ont déjà été présentés, selon lesquels le souverain, en tant que gouverneur suprême de l'Église d'Angleterre, ne pouvait être autorisé à épouser une femme divorcée, comme c'est le cas de Mrs. Simpson.\n\nLe débat s'est étendu jusque dans les dominions, et comme Édouard n'a donné aucun signe de vouloir écouter les conseils de son cabinet, nous devons en conclure qu'il ne reviendra pas sur son projet de mariage. Comment devr[Root.GetAOntNP] répondre [Root.GetLeLaLNP] [Root.GetName] s'il choisissait de poursuivre sur cette voie ?"
 mtg_britain.15.a:1 "Le roi ne peut en aucun cas\népouser une divorcée"
 mtg_britain.15_tt:1 "Si Édouard VIII ne renonce pas à son projet, [Root.GetLeLaLNP] [Root.GetName] ser[Root.GetAOntNP] indépendant[Root.GetXENP] et quitter[Root.GetAOntNP] [ENG.GetLeLaLFaction] [ENG.GetFactionName].\n"
 mtg_britain.15.b:1 "Quoi qu'il décide,\nil restera notre souverain"
 mtg_britain.15_tt_2:1 "Même si Édouard VIII épouse Wallis Simpson, [Root.GetLeLaLNP] [Root.GetName] rester[Root.GetAOntNP] un dominion [ENG.GetDuDelaDelNP] [ENG.GetName].\n"
 ENG_staying_loyal_tt:0 "§RNous allons être limités à la branche loyaliste dans notre arbre des priorités.§!\n"
 mtg_britain.16.t:1 "Édouard VIII persiste à se marier"
 mtg_britain.16.d:1 "Comme nous l'avions redouté, le roi Édouard a décidé de poursuivre son projet et d'épouser Wallis Simpson, désormais connue sous le titre de Wallis, duchesse de Windsor."
 mtg_britain.16.a:1 "En ce cas, nous devons rompre\navec la Couronne"
 mtg_britain.17.t:1 "Assistance [From.GetAdjFS]"
 mtg_britain.17.d:1 "Afin de nous aider à nous y préparer, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé de nous assister tout au long de la transition jusqu'à l'indépendance. Nous pourrons donc compter sur [From.GetSonLeurNP] soutien jusqu'à ce que le pays puisse marcher sur ses deux jambes."
 mtg_britain.17.a:1 "Tirons donc parti de cette aide"
 mtg_britain.18.t:1 "Vers l'indépendance des dominions"
 mtg_britain.18.d:1 "Les premières étapes de la transition vers l'indépendance ont été franchies, et le gouvernement [ENG.GetAdjMS] nous a informés qu'il a d'ores et déjà lancé les préparatifs pour nous remettre la pleine souveraineté sur nos territoires."
 mtg_britain.18.a:1 "Excellentes nouvelles !"
 mtg_britain.19.t:1 "Fondements d'un État indien"
 mtg_britain.19.d:1 "Afin de nous aider à nous y préparer, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé de nous assister tout au long de la transition jusqu'à l'indépendance. Nous pourrons donc compter sur [From.GetSonLeurNP] soutien pour créer une administration stable et développer l'industrie dans tout le pays, jusque ce que celui-ci puisse marcher sur ses deux jambes."
 mtg_britain.20.t:1 "La solution à trois États"
 mtg_britain.20.d:1 "Dans l'intérêt de la paix, le gouvernement [ENG.GetAdjMS] a décidé de diviser le sous-continent en tenant compte des différences religieuses et culturelles. La proposition en résultant donnerait naissance à trois États : l'Inde, le Pakistan et le Bangladesh, dans l'espoir que cette solution puisse permettre d'éviter une guerre civile destructrice."
 mtg_britain.20.a:1 "Il est de toute façon peu probable\nque toutes les parties soient satisfaites"
 mtg_britain.21.t:1 "Vers l'indépendance de l'Inde"
 mtg_britain.22.t:1 "Motion de censure"
 mtg_britain.22.d:1 "La Chambre des communes, par la motion de censure qu'elle a votée aujourd'hui, a clairement signifié qu'elle avait perdu toute confiance en l'actuel gouvernement. En remettant sa démission au roi, [Root.GetLeLaLDir] [Root.GetLeader] a suggéré pour [Root.GetLeLaFDir] remplacer le nom de Winston Churchill.\n\nIl est certain que le nouveau Premier ministre renoncera à la si controversée politique d'apaisement, et il pourrait même aller jusqu'à répondre aux défis qui nous seront posés par la force militaire."
 mtg_britain.22.a:1 "Vive Churchill !"
 mtg_britain.23.t:1 "Isolement de la menace en Méditerranée"
 mtg_britain.23.d:1 "[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] contactés pour demander que [Root.GetLeLaLNP] [Root.GetName] isol[Root.GetEEntNP] [ITA.GetLeLaLNP] [ITA.GetName]. Selon les dires de [From.GetSesLeursNP] représentants, nous plier à cette demande permettrait du côté [From.GetAdjMS] d'envisager une possible alliance entre nos pays."
 mtg_britain.23.a:1 "L'idée n'est pas dépourvue d'intérêts"
 mtg_britain.23.b:1 "Ces [From.GetHabitants] n'ont pas\nà nous dicter leur volonté !"
 mtg_britain.24.t:1 "Les [From.GetHabitants] rompent\navec [ITA.GetLeLaLNP] [ITA.GetName]"
 mtg_britain.24.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] avai[From.GetTEntNP] rompu toute relation diplomatique avec [ITA.GetLeLaLNP] [ITA.GetName]."
 mtg_britain.24.a:1 "C'est un avantage considérable pour nous"
 mtg_britain.25.t:1 "Rapprochement germano-britannique"
 mtg_britain.25.d:1 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer que, sur demande [ENG.GetDuDelaDelNP] [ENG.GetName], [From.GetIlElleNP] avai[From.GetTEntNP] décidé de mettre un terme à toutes les relations diplomatiques entre nos pays."
 mtg_britain.25.a:1 "Comment osent-ils !?"
 mtg_britain.26.t:1 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde rompre avec [ITA.GetLeLaLNP] [ITA.GetName]"
 mtg_britain.26.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] avai[From.GetTEntNP] pris la décision de ne pas rompre les relations diplomatiques avec [ITA.GetLeLaLNP] [ITA.GetName]."
 mtg_britain.26.a:1 "Cela ne nous facilite guère les choses..."
 ENG_germany_rejected_isolate_the_italian_threat:1 "Les Allemands ont refusé d'isoler la menace en Méditerranée.\n"
 mtg_britain.27.t:1 "Alliance avec [From.GetLeLaLNP] [From.GetName]"
 mtg_britain.27.d:1 "Conformément à ce qu'[From.GetIlElleNP] avai[From.GetTEntNP] déjà annoncé, [From.GetLeLaLNP] [From.GetName] vien[From.GetTNentNP] de proposer d'intégrer notre alliance afin de poursuivre la coopération entre nos pays et d'isoler encore un peu plus [ITA.GetLeLaLNP] [ITA.GetName]."
 mtg_britain.27.a:1 "L'idée est vraiment excellente !"
 mtg_britain.27.b:1 "Cela ne présente aucun intérêt pour nous"
 mtg_britain.28.t:2 "Les [From.GetHabitants] acceptent une alliance"
 mtg_britain.28.d:1 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre offre d'alliance. Désormais, nos deux pays régneront pour l'un sur les mers, pour l'autre sur la terre !"
 mtg_britain.29.t:2 "Les [From.GetHabitants] refusent une alliance"
 mtg_britain.29.d:1 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté notre offre d'alliance. Reste à savoir maintenant quels plans [From.GetIlElleNP] [From.GetAOntNP] l'intention de mettre en œuvre..."
 mtg_britain.30.t:2 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun traité de non-ingérence"
 mtg_britain.30.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous proposer un traité de non-ingérence. L'intérêt serait de nous laisser les mains libres en Europe, si nous acceptons de ne pas nous mêler de ce qui concerne l'Empire [From.GetAdjMS] ou [From.GetSesLeursNP] relations avec [ITA.GetLeLaLNP] [ITA.GetName]."
 mtg_britain.30.a:1 "Cela semble acceptable"
 mtg_britain.30.b:1 "Mieux vaut ne pas nous retrouver\npieds et poings liés de cette façon"
 mtg_britain.31.t:2 "Les [From.GetHabitants] acceptent\nun traité de non-ingérence"
 mtg_britain.31.d:1 "\nDe hauts fonctionnaires [From.GetAdjMP] viennent de nous informer que leur gouvernement acceptait notre proposition de traité de non-ingérence entre nos deux pays. [From.GetLeLaLNPCap] [From.GetName] ne s'occuper[From.GetAOntNP] pas des relations [Root.GetDuDelaDelNP] [Root.GetName] avec [Root.GetSonLeurNP] Empire ou avec [ITA.GetLeLaLNP] [ITA.GetName], et quant à nous nous les laisserons à leurs affaires sur le continent."
 mtg_britain.32.t:2 "Les [From.GetHabitants] refusent\nun traité de non-ingérence"
 mtg_britain.32.d:1 "\nDe hauts fonctionnaires [From.GetAdjMP] viennent de nous informer que leur gouvernement avait rejeté notre proposition de traité de non-ingérence. Que [From.GetLeLaLNP] [From.GetName] fass[From.GetEEntNP] ainsi le choix de garder toutes les portes ouvertes ne peut que nous inciter à la prudence..."
 mtg_britain.33.t:1 "Les violences politiques\ntournent à la guerre civile"
 mtg_britain.33.d:2 "\nLa dernière marche organisée a dégénéré en de véritables violences entre les Black Shirts et les protestataires socialo-communistes – des violences qui se sont propagées dans d'autres régions. La situation était de plus en plus tendue dans le pays ces derniers mois, et la marche a été comme une étincelle près d'une barrique de poudre.\n\nDes milices ont commencé à s'affronter dans toutes les régions pour prendre le contrôle des villes et des campagnes environnantes, obligeant les unités de l'armée à faire leur choix pour un parti ou l'autre. Si les dominions et la Navy soutiennent largement le « gouvernement démocratique et légitime », la situation au sein de l'armée de terre est beaucoup moins tranchée, et de nombreux régiments ont rejoint notre cause.\n\nAlors que de véritables lignes de front ont commencé à se former, Oswald Mosley vient d'annoncer la formation d'un gouvernement provisoire de crise, dont il a pris la tête et qui permettra de gérer au mieux les priorités jusqu'à la fin de la guerre civile."
 mtg_britain.33.a:1 "C'est l'avenir du pays qui est en jeu !"
 mtg_britain.34.t:1 "Fin de la guerre civile"
 mtg_britain.34.d:2 "Manquant de soutien au sein de la population, le gouvernement démocratique s'est résolu, plutôt que poursuivre un combat perdu d'avance depuis les colonies, à reconnaître sa défaite et à demander la paix. Suite à cette décision, la Royal Navy s'est placée d'elle-même sous nos ordres.\n\nLes dominions, cependant, ont clairement annoncé qu'ils n'avaient aucunement l'intention de respecter un gouvernement non démocratique, et prévoyaient de devenir des nations indépendantes, membres du Commonwealth of Nations."
 mtg_britain.34.a:1 "L'heure de la reconstruction est venue"
 mtg_britain.35.t:1 "Marche sur Downing Street"
 mtg_britain.35.d:1 "La marche sur Downing Street a été un succès retentissant, et sous la pression du peuple [Root.GetLeLaLDir] [Root.GetLeader] n'a eu d'autre choix que d'appeler à la tenue immédiate d'élections. C'est une claire victoire pour la droite et, avec la bénédiction du roi, Oswald Mosley est déjà en train de former son cabinet.\n\nAu cours d'un discours prononcé plus tôt dans la journée, le nouveau Premier ministre a déjà annoncé des réformes économiques d'envergure et une nouvelle approche de la diplomatie européenne.\n\nEn attendant, les tensions se sont aggravées de façon inédite dans les dominions, et les appels à l'indépendance n'ont jamais été si déterminés. Les prochains mois vont s'avérer cruciaux pour l'ensemble de l'Empire."
 mtg_britain.35.a:1 "Mosley nous fera traverser la tempête !"
 mtg_britain.36.t:2 "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] une alliance"
 mtg_britain.36.d:1 "\nDes diplomates [From.GetAdjMP] nous ont contactés pour faire une proposition quelque peu tortueuse : ils suggèrent de former une alliance qui pourrait permettre de faire face à quiconque chercherait à établir son hégémonie sur l'Europe, et offrent en retour de rompre tous les liens diplomatiques qu'entretien[From.GetTNentNP] [From.GetLeLaLNP] [From.GetName] avec [FRA.GetLeLaLNP] [FRA.GetName]."
 mtg_britain.36.a:1 "Excellente idée, acceptons"
 mtg_britain.36.b:1 "Nous n'avons nul besoin d'alliés aussi perfides"
 mtg_britain.37.t:2 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde conclure une alliance"
 mtg_britain.37.d:2 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer que, intrigué[From.GetXENP] par notre proposition, [From.GetIlElleNP] avai[From.GetTEntNP] décidé de l'accepter. En alliés idéologiques, nos pays se montreront désormais solidaires face aux menaces posées par le monde."
 mtg_britain.38.t:2 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition d'alliance"
 mtg_britain.38.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] trouvai[From.GetTEntNP] notre offre parfaitement odieuse envers nos alliés [FRA.GetAdjMP], et n'avai[From.GetTEntNP] donc aucun scrupule à la refuser entièrement."
 mtg_britain.39.t:2 "[From.GetLeLaLNPCap] [From.GetName]\nnous tourn[From.GetEEntNP] le dos"
 mtg_britain.39.d:1 "\nLe gouvernement [From.GetAdjMS] vient de nous informer que [Root.GetLeLaLNP] [Root.GetName] ne présentai[Root.GetTEntNP] plus aucun intérêt pour [From.GetLuiElleEuxNP] dans la situation actuelle, et qu'[From.GetIlElleNP] avai[From.GetTEntNP] donc pris la décision de « reconsidérer » les liens qui nous unissaient depuis la Grande Guerre. Les [From.GetHabitants] ont déjà contracté une alliance avec [ITA.GetLeLaLNP] [ITA.GetName]."
 mtg_britain.39.a:1 "Alors eux, c'est bien des [From.GetHabitants] !"
 mtg_britain.40.t:2 "[From.GetLeLaLNPCap] [From.GetName]\npropos[From.GetEEntNP] une alliance"
 mtg_britain.40.d:1 "\nLe gouvernement [From.GetAdjMS] nous a contactés pour proposer de rétrocéder Gibraltar [Root.GetAuAlaAlNP] [Root.GetName] en échange d'une entrée de [Root.GetCeluiCelleNP]-ci au sein de [From.GetSonLeurNP] alliance."
 mtg_britain.40.a:1 "Magnifique idée !"
 mtg_britain.40.b:1 "Mieux vaut refuser"
 mtg_britain.41.t:2 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde conclure une alliance"
 mtg_britain.41.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] avai[From.GetTEntNP] décidé d'accepter notre proposition d'alliance en échange de la rétrocession de Gibraltar."
 mtg_britain.42.t:2 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition d'alliance"
 mtg_britain.42.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] avai[From.GetTEntNP] décidé de rejeter notre proposition d'alliance. Nous pouvons donc conserver Gibraltar."
 mtg_britain.43.t:1 "Le sort de la famille royale"
 mtg_britain.43.d:1 "Depuis le changement de gouvernement, la famille royale se trouve placée de façon discrète en résidence surveillée à Buckingham Palace. L'heure est venue de décider quoi faire d'elle.\n\nL'opinion publique a clairement exprimé son avis sur le sujet et pense qu'elle doit quitter le pays. Il ne nous reste donc qu'à décider de la façon dont cela doit se passer, et quel usage doit être fait de son immense fortune une fois qu'elle aura été saisie..."
 mtg_britain.43.a:1 "Exilons-la au Canada"
 mtg_britain.43.b:1 "Elle doit être jugée et condamnée"
 mtg_britain.44.t:1 "Exil de la famille royale"
 mtg_britain.44.d:1 "Le gouvernement [From.GetDuDelaDelNP] [From.GetName] vient de témoigner de sa « clémence » envers la famille royale en l'exilant. Celle-ci vient d'arriver sur nos côtes pour demander asile [Root.GetAuEnANP] [Root.GetName]."
 mtg_britain.44.a:1 "Elle est évidemment bienvenue"
 mtg_britain.45.t:1 "Élimination des classes dirigeantes"
 mtg_britain.45.d:1 "Maintenant que le communisme est fermement établi dans le pays, nous pouvons commencer à étudier comment redistribuer les richesses accumulées par certains.\n\nNous ne volerons certes pas aux classes dirigeantes leurs cuillères d'argent. Nous nous contenterons de les leur demander. De façon convaincante."
 mtg_britain.45.a:1 "À chacun son tour !"
 mtg_britain.46.t:2 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nla décolonisation"
 mtg_britain.46.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous adresser un ultimatum exigeant que nous suivions [From.GetSonLeurNP] exemple en accordant une indépendance pleine et entière à l'ensemble des possessions coloniales [Root.GetAdjFP]. Si nous nous y refusons, leurs émissaires prétendent que le gouvernement [From.GetAdjMS] est résolu à appuyer ses exigences par la force militaire..."
 mtg_britain.46.a:1 "Les [From.GetHabitants] ne nous laissent donc\naucun autre choix"
 mtg_britain.46.b:1 "Qu'ils viennent donc, pour voir"
 mtg_britain.47.t:1 "Décolonisation [From.GetAuEnANP] [From.GetName]"
 mtg_britain.47.d:1 "Conformément à ce que nous [From.GetLuiLeurNP] avions demandé, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] lancé le processus de décolonisation dans leurs possessions."
 mtg_britain.47.a:1 "[From.GetIlElleNPCap] contribu[From.GetEEntNP] ainsi\nà l'émancipation du prolétariat"
 mtg_britain.48.t:1 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnos demandes"
 mtg_britain.48.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] clairement refusé de procéder à la décolonisation de [From.GetSesLeursNP] possessions."
 mtg_britain.48.a:1 "En ce cas, ce sera la guerre"
 mtg_britain.49.t:1 "[From.GetLeLaLNPCap] [From.GetName] suggèr[From.GetEEntNP]\nune coopération"
 mtg_britain.49.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] proposé de coopérer afin d'attaquer [GER.GetLeLaLNP] [GER.GetName] sur deux flancs. En supposant qu'[From.GetIlElleNP] puiss[From.GetEEntNP] accomplir [From.GetSaLeurNP] part de l'accord et ouvrir un second front rapidement, cela pourrait constituer une magnifique occasion."
 mtg_britain.49.a:1 "Très belle idée, acceptons"
 mtg_britain.49.b:1 "Cela ressemble fort à un suicide,\nmieux vaut attendre un peu"
 mtg_britain.50.t:1 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nnotre proposition"
 mtg_britain.50.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] d'accepter notre offre. [From.GetIlElleNPCap] [From.GetAOntNP] déjà lancé les préparatifs pour attaquer [GER.GetLeLaLNP] [GER.GetName]."
 mtg_britain.50.a:1 "Pour les [GER.GetHabitants], c'est la fin"
 mtg_britain.51.t:1 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition"
 mtg_britain.51.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté notre offre, en affirmant n'avoir aucune intention hostile à l'égard [GER.GetDuDelaDelNP] [GER.GetName]."
 mtg_britain.51.a:1 "C'est bien malheureux"
 mtg_britain.52.t:2 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune alliance"
 mtg_britain.52.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] approchés pour demander à entrer au sein [Root.GetDuDelaDelFaction] [Root.GetFactionName]."
 mtg_britain.52.a:1 "Les [From.GetHabitants] sont des communistes,\nils doivent être à nos côtés"
 mtg_britain.52.b:1 "Leur vision du communisme\nn'est pas celle [Root.GetDuDelaDelDir] [Root.GetLeader]"
 mtg_britain.53.t:1 "[From.GetLeLaLNPCap] [From.GetName] agré[From.GetEEntNP]\nà notre demande"
 mtg_britain.53.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] autorisés à intégrer [From.GetLeLaLFaction] [From.GetFactionName]. [Root.GetLeLaLNPCap] [Root.GetName] se tiendr[Root.GetAOntNP] donc désormais à [From.GetSesLeursNP] côtés pour défendre la cause des prolétaires du monde entier."
 mtg_britain.54.t:1 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre demande"
 mtg_britain.54.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté de façon claire notre demande d'intégrer [From.GetLeLaLFaction] [From.GetFactionName]. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] donc seul[From.GetXENP]."
 mtg_britain.55.t:1 "Guerre civile communiste"
 mtg_britain.55.d:1 "Certains éléments, au sein même du Parti, nous ont longtemps reproché de nous montrer hypocrites lorsque nous parlions des idéaux communistes de la liberté et de l'égalité. Ce sont ces opposants qui viennent de déclencher un coup d'État. Nous sommes parvenus à conserver le pouvoir, mais la situation vire maintenant à la guerre civile."
 mtg_britain.55.a:1 "Sales traîtres !"
 mtg_britain.56.t:1 "Fin de la guerre civile communiste"
 mtg_britain.56.d:1 "Au terme d'une guerre civile dévastatrice, nous sommes parvenus à reprendre le contrôle de la situation. Nous pouvons désormais commencer à lancer les purges pour débarrasser le pays de ces traîtres..."
 mtg_britain.56.a:1 "Aucune pitié pour eux !"
 mtg_britain.57.t:1 "Marche pacifique dans la région\n[ENG_blackshirt_march_state.GetDuDelaDelEtat] [ENG_blackshirt_march_state.GetName]"
 mtg_britain.57.d:2 "\nLa marche qui s'est déroulée dans la région [ENG_blackshirt_march_state.GetDuDelaDelEtat] [ENG_blackshirt_march_state.GetName] a été un succès retentissant. Les contre-manifestants y étaient peu nombreux, et nos Black Shirts se sont admirablement comportés. Cela se traduit donc pour le mouvement par un gain de popularité, et donc un surcroît de crédit politique."
 mtg_britain.57.a:1 "C'est vers la victoire que nous marchons !"
 mtg_britain.58.t:1 "Marche dans la région\n[ENG_blackshirt_march_state.GetDuDelaDelEtat] [ENG_blackshirt_march_state.GetName]"
 mtg_britain.58.d:2 "\nLa marche qui s'est déroulée dans la région [ENG_blackshirt_march_state.GetDuDelaDelEtat] [ENG_blackshirt_march_state.GetName] a été un succès indéniable, en dépit de la présence de protestataires et de quelques incidents sans gravité. Les Black Shirts ont fait honneur au parti, et nous pouvons poursuivre notre marche vers ce qui s'annonce comme une victoire politique."
 mtg_britain.58.a:1 "Personne ne peut s'opposer\nau progrès en marche"
 mtg_britain.59.t:1 "Violences lors de la marche\ndans la région [ENG_blackshirt_march_state.GetDuDelaDelEtat] [ENG_blackshirt_march_state.GetName]"
 mtg_britain.59.d:2 "\nLa marche qui s'est déroulée dans la région [ENG_blackshirt_march_state.GetDuDelaDelEtat] [ENG_blackshirt_march_state.GetName] a suscité de nombreuses protestations et déclenché de nombreux combats dans les rues. Mais en dépit du grand nombre de blessés, et des quelques victimes y ayant perdu la vie, nos Black Shirts ont réussi à tenir les rues malgré les troubles, jusqu'à l'intervention de la police."
 mtg_britain.59.a:1 "Que sont quelques œufs cassés\nlorsque l'avenir du pays est en jeu ?"
 mtg_britain.60.t:1 "Discours de Mosley contre [GER.GetLeLaLNP] [GER.GetName]"
 mtg_britain.60.d:1 "Rejetant avec une grande conviction les accusations portées contre lui, selon lesquelles il ne serait que la marionnette [GER.GetDuDelaDelDir] [GER.GetLeader], Oswald Mosley a prononcé un discours exaltant aujourd'hui. Il y a réaffirmé les spécificités et l'individualité du fascisme [Root.GetAdjMS] et mis en exergue la différence entre ses politiques et celles du dictateur [GER.GetAdjMS].\n\nSa plaidoirie s'est terminée par cette conclusion sans détour : « Jamais nul autre qu'un Britannique pourra avoir la moindre emprise sur [Root.GetLeLaLNP] [Root.GetName] ! »"
 mtg_britain.60.a:1 "Ce discours semble avoir été bien reçu"
 mtg_britain.61.t:1 "[From.GetLeLaLNPCap] [From.GetName] soutien[From.GetTNentNP]\nles loyalistes de l'Empire"
 mtg_britain.61.d:1 "\nIl nous a été rapporté que [From.GetLeLaLNP] [From.GetName] soutien[From.GetTNentNP] les loyalistes de l'Empire vivant [Root.GetAuEnANP] [Root.GetName]. Si nous les laissons faire, leurs activités subversives pourraient bien être la cause d'une véritable guerre civile !"
 mtg_britain.61.a:1 "Mieux vaut nous montrer prudents"
 mtg_britain.62.t:1 "[From.GetLeLaLNPCap] [From.GetName]\ns'assur[From.GetEEntNP] les dominions"
 mtg_britain.62.d:1 "\nLe nouveau gouvernement [From.GetDuDelaDelNP] [From.GetName] a annoncé son intention d'écraser toute dissension parmi les dominions, en recourant à la force militaire si cela s'avérait nécessaire. Si les troupes [From.GetAdjFP] seraient alors trop étirées pour mener des campagnes dans tous les territoires de l'Empire de manière simultanée, il est manifeste qu'elle a bien l'intention de mener à bien cette mission."
 mtg_britain.62.a:1 "Et [Root.GetLeLaLNP] [Root.GetName]\npourrai[Root.GetTEntNP] bien servir d'exemple"
 mtg_britain.63.t:1 "[From.GetLeLaLNPCap] [From.GetName] décrèt[From.GetEEntNP]\nla loi martiale"
 mtg_britain.63.d:1 "\nAyant fait déployer ses forces sur le territoire [Root.GetAdjMS], le gouvernement [From.GetAdjMS] vient de décréter la loi martiale, qui suspend de façon temporaire le gouvernement [Root.GetDuDelaDelNP] [Root.GetName]."
 mtg_britain.63.a:1 "Comment osent-ils !?"
 mtg_britain.64.t:1 "Propagande [From.GetAdjFS]"
 mtg_britain.64.d:1 "Le gouvernement [From.GetDuDelaDelNP] [From.GetName] a lancé une vaste campagne de propagande idéologique, en n'hésitant pas à tirer parti de la loi martiale qu'il a lui-même imposée pour museler les médias."
 mtg_britain.64.a:1 "Espérons que les [Root.GetHabitants]\nne se laisseront pas trop influencer"
 mtg_britain.65.t:1 "[From.GetLeLaLNPCap] [From.GetName] [From.GetFaitFontNP] remplacer\nle gouvernement [Root.GetAdjMS]"
 mtg_britain.65.d:1 "\n[From.GetLeLaLNPCap] [From.GetName], avec le soutien des [Root.GetHabitants], [From.GetAOntNP] démis le gouvernement et appelé à de nouvelles élections. Celles-ci ne seront rien d'autre qu'une farce, qui permettra bien évidemment à un gouvernement loyaliste de s'imposer avec une large majorité."
 mtg_britain.65.a:1 "Quelle bande de...\nEuh, enfin... Rule Britannia !"
 mtg_britain.66.t:1 "Loyauté envers la mère patrie"
 mtg_britain.66.d:1 "Le gouvernement [From.GetDuDelaDelNP] [From.GetName] a connu des changements politiques importants. La question qui se pose désormais [Root.GetAuAlaAlNP] [Root.GetName] est de décider [Root.GetSilSielleNP] doi[Root.GetTVentNP] [From.GetLuiLeurNP] rester fidèle[Root.GetXSNP] maintenant que [From.GetSaLeurNP] vision idéologique s'est tellement écartée de la nôtre."
 mtg_britain.66.a:1 "En quoi la situation actuelle\nposerait-elle le moindre problème ?"
 mtg_britain.66.b:1 "C'est parfaitement inacceptable !\nDéclarons notre indépendance !"
 mtg_britain.67.t:1 "[From.GetLeLaLNPCap] [From.GetName] proclam[From.GetEEntNP]\n[From.GetSonLeurNP] indépendance"
 mtg_britain.67.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] ne pouvai[From.GetTEntNP] que réprouver les choix idéologiques faits par [Root.GetLeLaLNP] [Root.GetName], et qu'en conséquence [From.GetIlElleNP] n'avai[From.GetTEntNP] d'autre choix que de faire sécession de l'Empire."
 mtg_britain.67.a:1 "Et combien de temps les [From.GetHabitants]\nespèrent-ils rester indépendants ?"
 ENG_dominions_stayed_with_fascist_britain_flag:1 "Resté au sein de la Grande-Bretagne fasciste."
 mtg_britain.68.t:2 "Propagande communiste\n[From.GetAuEnANP] [From.GetName]"
 mtg_britain.68.d:1 "\n[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] commencé à tout faire pour imposer un gouvernement communiste [From.GetAuEnANP] [From.GetName]. [Root.GetLeLaLNPCap] [Root.GetName] ne peu[Root.GetTVentNP] assurément laisser s'installer la menace d'une telle idéologie à [Root.GetSesLeursNP] frontières."
 mtg_britain.68.a:1 "Opposons-nous fermement à cela"
 mtg_britain.68.b:1 "Nous ne pouvons strictement rien y faire"
 mtg_britain.69.t:1 "[From.GetLeLaLNPCap] [From.GetName] s'oppos[From.GetEEntNP]\nau communisme [CAN.GetAdjMS]"
 mtg_britain.69.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir un ultimatum exigeant que nous mettions immédiatement un terme à toute tentative de répandre le communisme [CAN.GetAuEnANP] [CAN.GetName]."
 mtg_britain.69.a:1 "Et [From.GetIlElleNP] espèr[From.GetEEntNP] nous intimider ?"
 mtg_britain.69.b:1 "Nous n'avons d'autres choix que céder"
 mtg_britain.70.t:1 "[From.GetLeLaLNPCap] [From.GetName]\nrefus[From.GetEEntNP] de céder"
 mtg_britain.70.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetSestSesontNP] refusé[From.GetXENP] à répondre à nos exigences, au motif que [Root.GetLeLaLNP] [Root.GetName] n'[Root.GetAOntNP] aucune autorité sur les prolétaires [CAN.GetAdjMP]."
 mtg_britain.70.a:1 "En ce cas, cette autorité sera imposée\npar des moyens militaires"
 mtg_britain.70.b:1 "Les [From.GetHabitants] ont bien lu\nnotre jeu, mieux vaut renoncer"
 mtg_britain.71.t:1 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP]"
 mtg_britain.71.d:1 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] renonc[From.GetEEntNP] désormais à répandre le communisme [CAN.GetAuEnANP] [CAN.GetName]."
 mtg_britain.71.a:1 "Au moins, [From.GetIlElleNP] [From.GetAOntNP] compris\nque c'était dans [From.GetSonLeurNP] intérêt"
 ENG_ditched_the_italians_flag:1 "Nous avons rompu avec l'Italie pour nous rapprocher des Britanniques.\n"
 ENG_ditched_by_the_germans_flag:1 "Les Allemands nous ont tourné le dos pour se rapprocher des Britanniques.\n"
 ENG_democratic_civil_war_tt:1 "Les partisans de la démocratie déclenchent une guerre civile.\n"
 mtg_britain.34_tt:1 "La Royal Navy revient sous notre commandement.\n"
 ENG_communist_civil_war_tt:1 "Les partisans communistes déclenchent une guerre civile.\n"
 mtg_britain.62_tt:1 "[From.GetLeLaLNPCap] [From.GetName] v[From.GetAOntNP] pouvoir imposer [From.GetSonLeurNP] idéologie [Root.GetAuAlaAlNP] [Root.GetName] durant les 180 jours à venir.\n"
 mtg_britain.68_tt:1 "Toutes les tentatives pour s'assurer [CAN.GetDuDelaDelNP] [CAN.GetName] vont être abandonnées.\n"
 mtg_britain.72.t:1 "Troubles dans le Nord de l'Inde"
 mtg_britain.72.d:2 "Toute tentative visant à préserver un seul État sur l'ensemble du sous-continent s'avère générer de nombreuses tensions. Les différences religieuses ont commencé à susciter des troubles et des heurts, notamment dans le Nord-Ouest et le Nord-Est du pays, alors même que des personnalités éminentes prononcent des discours s'avérant de plus en plus hostiles. Et aucun signe ne laisse présager que la crise puisse s'apaiser, alors que jusqu'en Birmanie la population parle elle aussi de faire sécession..."
 mtg_britain.72.a:1 "C'est de mauvais augure...\nNous devrions nous préparer au pire"
 mtg_britain.73.t:1 "Guerre civile en Inde"
 mtg_britain.73.d:1 "Les tensions dans le Nord du pays n'ont cessé d'empirer, et les violences entre hindous et musulmans sont en train de causer une véritable guerre civile. Un gouvernement provisoire musulman a été formé, qui a déjà proclamé l'indépendance du Pakistan et annoncé qu'il était résolu à défendre la région par tous les moyens militaires à sa disposition."
 mtg_britain.73.a:1 "Nous ne les laisserons pas\nfaire sécession comme cela !"
 mtg_britain.73.b:1 "Cela ne mérite pas une guerre"
 mtg_britain.74.t:1 "Enlisement de la guerre\ncontre [PAK.GetLeLaLNP] [PAK.GetName]"
 mtg_britain.74.d:1 "\nLa population récrimine face aux pertes inutiles, alors que la guerre contre [PAK.GetLeLaLNP] [PAK.GetName] ne connaît aucune avancée notable et que la fin du conflit ne semble pas plus proche. Peut-être serait-il temps de lancer des négociations de paix ?"
 mtg_britain.74.a:1 "Il est temps de reconnaître\nl'indépendance [PAK.GetDuDelaDelNP] [PAK.GetName]"
 mtg_britain.74.b:1 "C'est absolument inenvisageable !"
 mtg_britain.75.t:1 "[RAJ.GetLeLaLNPCap] [RAJ.GetName] accept[RAJ.GetEEntNP]\nde reconnaître notre indépendance"
 mtg_britain.75.d:2 "\n[RAJ.GetLeLaLNPCap] [RAJ.GetName] sembl[RAJ.GetEEntNP] s'être résigné[RAJ.GetXENP] à reconnaître l'indépendance [PAK.GetDuDelaDelNP] [PAK.GetName]. La population [RAJ.GetAdjFS] se montre de moins en moins en faveur de la poursuite des combats, aussi le gouvernement pense-t-il qu'il n'y a plus guère de raisons de retarder encore le retour de la paix."
 mtg_britain.75.a:1 "Enfin"
 mtg_britain.76.t:1 "Guerre civile [PAK.GetAuEnANP] [PAK.GetName]"
 mtg_britain.76.d:1 "Les différences entre l'Est et l'Ouest [PAK.GetDuDelaDelNP] [PAK.GetName] ont causé des tensions croissantes, et les [BAN.GetHabitants] sont en pleine révolte contre ce qu'ils appellent « l'oppression des [PAK.GetHabitants] ». Il paraît fort peu probable que nous puissions reprendre le contrôle de la région sans verser le sang..."
 mtg_britain.76.a:1 "En ce cas, le sang coulera"
 mtg_britain.76.b:1 "Cela n'aurait aucun sens,\nmieux vaut reconnaître son indépendance"
 mtg_britain.77.t:1 "Enlisement de la guerre\ncontre [BAN.GetLeLaLNP] [BAN.GetName]"
 mtg_britain.77.d:1 "\nLa population récrimine face aux pertes inutiles, alors que la guerre contre [BAN.GetLeLaLNP] [BAN.GetName] ne connaît aucune avancée notable et que la fin du conflit ne semble pas plus proche. Peut-être serait-il temps de lancer des négociations de paix ?"
 mtg_britain.77.a:1 "Il est temps de reconnaître\nl'indépendance [BAN.GetDuDelaDelNP] [BAN.GetName]"
 mtg_britain.77.b:1 "C'est absolument inenvisageable !"
 mtg_britain.78.t:1 "[PAK.GetLeLaLNPCap] [PAK.GetName] accept[PAK.GetEEntNP]\nde reconnaître notre indépendance"
 mtg_britain.78.d:1 "\n[PAK.GetLeLaLNPCap] [PAK.GetName] sembl[PAK.GetEEntNP] s'être résigné[PAK.GetXENP] à reconnaître l'indépendance [BAN.GetDuDelaDelNP] [BAN.GetName]. La population [PAK.GetAdjFS] se montre de moins en moins en faveur de la poursuite des combats, aussi le gouvernement pense-t-il qu'il n'y a plus guère de raisons de retarder encore le retour de la paix."
 mtg_britain.79.t:1 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nun droit de contrôle"
 mtg_britain.79.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] informés vouloir disposer d'un droit de contrôle sur les territoires [Root.GetAdjMP] afin de pouvoir attaquer par voie de terre [From.GetSonLeurNP] ennemi[SOV.GetXENP], [SOV.GetLeLaLNP] [SOV.GetName]. [From.GetIlElleNPCap] exig[From.GetEEntNP] donc notre accord immédiat, de même qu'un droit de regard étendu sur le gouvernement de notre pays.\n\nNous avons par ailleurs été informés qu'en cas de refus de notre part les [From.GetHabitants] se verraient contraints de faire passer leurs forces par nos territoires « sans requérir aucunement notre accord »..."
 mtg_britain.79.a:1 "Au moins, comme cela,\nnous ne serons pas seuls face aux Soviets"
 mtg_britain.79.b:1 "Pour avoir notre accord,\nil faudra qu'ils nous passent dessus !"
 mtg_britain.80.t:1 "[From.GetLeLaLNPCap] [From.GetName] agré[From.GetEEntNP]\nà nos demandes"
 mtg_britain.80.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté nos demandes et nous [From.GetAOntNP] donné un droit de regard étendu sur l'administration de l'ensemble de [From.GetSonLeurNP] territoire."
 mtg_britain.80.a:1 "En ce cas, cap sur Stalingrad\nvia le Caucase !"
 mtg_britain.81.t:1 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnos demandes"
 mtg_britain.81.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté l'ensemble de nos demandes. Selon les mots mêmes de [From.GetSesLeursNP] représentants, « si [Root.GetLeLaLNP] [Root.GetName] souhait[Root.GetEEntNP] recevoir notre accord, il [From.GetLuiLeurNP] faudra nous passer dessus ! »"
 mtg_britain.81.a:1 "C'est eux qui l'auront voulu"
 mtg_britain.82.t:0 "[GetNewsHeadline]La Conférence impériale de [?global.year|0]"
 mtg_britain.82.d:0 "Au cours des deux mois à venir, des représentants du gouvernement [ENG.GetAdjMS] et des dominions vont se réunir à Londres pour y discuter des affaires regardant l'ensemble de l'Empire. C'est donc une occasion privilégiée pour y aborder les problèmes tels que la défense, le commerce ou la politique d'apaisement afin de donner à l'Empire les meilleures chances de survivre aux crises actuelles.\n\nEn sus, cela pourrait être la meilleure occasion qui soit de régler définitivement la question de la Fédération impériale, déjà soulevée au cours des précédentes Conférences. C'est donc au cours des mois prochains que l'avenir du Commonwealth des nations pourrait se trouvé fixé, qu'il devienne une association relâchée de nations souveraines et indépendantes, ou une fédération resserrée, capable de faire face aux troubles survenant sur la scène mondiale."
 mtg_britain.82.a:0 "Définissons précisément notre programme"
 mtg_britain.82.b:0 "Profitons-en pour faire entendre notre voix !"
 mtg_britain.82_tt:0 "Ce modificateur d'opinion sera retiré lorsque la Conférence se terminera. Plus haute sera l'opinion des participants, plus il est vraisemblable qu'ils agréent à nos propositions.\n"
 mtg_britain.83.t:0 "Discussions de la Conférence impériale\nau sujet de la défense"
 mtg_britain.83.d:0 "\nÀ la lumière des crises se produisant dans le monde entier, il paraît évident que [Root.GetLeLaLNP] [Root.GetName] ne peu[Root.GetTVentNP] plus désormais endosser seul[Root.GetXENP] la responsabilité de la défense de l'ensemble de l'Empire, et doi[Root.GetTVentNP] donc s'appuyer davantage sur les dominions.\n\nChacun d'entre eux doit donc accroître ses dépenses liées à la défense afin que tous soient plus forts en commun, afin de pouvoir faire face à tout ce que l'avenir peut nous réserver."
 mtg_britain.83.a:0 "Espérons qu'ils approuveront la proposition"
 mtg_britain.83.b:0 "Montrons-nous diplomates\npour les persuader d'accepter"
 mtg_britain.83.c:0 "Montrons-nous extrêmement diplomates\npour les persuader d'accepter"
 mtg_britain.84.d:0 "\nLes représentants [From.GetDuDelaDelNP] [From.GetName] présents à la Conférence ont fait part de leur souhait que l'Empire dans son ensemble consacre plus de fonds à la défense et au réarmement. Accepter cette proposition reviendrait pour [Root.GetLeLaLNP] [Root.GetName] à endosser une partie du fardeau et à veiller davantage par [Root.GetLuiElleEuxNP]-même[Root.GetXSNP] à la défense de [Root.GetSesLeursNP] territoires, tout en s'appuyant moins sur un soutien [From.GetAdjMS]."
 mtg_britain.84.a:0 "Nous devons tous jouer notre rôle\ndans la défense de l'Empire"
 mtg_britain.84.b:0 "Notre budget ne nous le permet en aucun cas"
 mtg_britain.85.t:0 "Discussions sur la défense :\naccord [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.85.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il accepte d'augmenter immédiatement son budget consacré à la défense."
 mtg_britain.85.a:0 "Les [From.GetHabitants] accomplissent\nleur devoir envers l'Empire"
 mtg_britain.86.t:0 "Discussions sur la défense :\nrefus [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.86.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il n'a pas les moyens nécessaires pour augmenter son budget militaire, et se voit donc contraint de rejeter notre proposition."
 mtg_britain.86.a:0 "Ces sales parasites qui vivent à nos crochets !"
 mtg_britain.87.t:0 "Discussions de la Conférence impériale\nau sujet du commerce"
 mtg_britain.87.d:0 "\nSi nous voulons assurer la prospérité de l'Empire, nous devons étendre les accords commerciaux préférentiels déjà en place. Nous pourrions donc proposer que les dominions accroissent leurs exportations vers ce cœur industriel que sont les îles Britanniques, de manière à alimenter plus efficacement l'industrie [Root.GetDuDelaDelNP] [Root.GetName]."
 mtg_britain.88.d:0 "\nLe gouvernement [From.GetAdjMS] a fait part de son désir d'étendre les accords commerciaux préférentiels déjà en place afin d'accroître les exportations vers ce cœur industriel que sont les îles Britanniques. Selon lui, renforcer [From.GetLeLaLNP] [From.GetName] permettrait par contrecoup de renforcer l'ensemble de l'Empire."
 mtg_britain.88.a:0 "C'est notre survie à tous qui en dépend"
 mtg_britain.88.b:0 "Nous commercerons\nde la façon qui nous conviendra"
 mtg_britain.89.t:0 "Discussions sur le commerce :\naccord [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.89.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il acceptait notre proposition d'accroître ses exportations vers [Root.GetLeLaLNP] [Root.GetName] et va immédiatement modifier en ce sens la réglementation [From.GetAdjFS] sur le commerce."
 mtg_britain.89.a:0 "C'est ensemble que nous pourrons prospérer"
 mtg_britain.90.t:0 "Discussions sur le commerce :\nrefus [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.90.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il rejetait notre proposition d'accroître ses exportations et de renforcer les accords commerciaux préférentiels. Selon lui, le risque serait trop grand de déstabiliser l'économie intérieure [From.GetAdjFS]."
 mtg_britain.90.a:0 "Ces [From.GetHabitants] ne pensent qu'à eux !"
 mtg_britain.91.t:0 "Discussions de la Conférence impériale\nau sujet de l'économie"
 mtg_britain.91.d:0 "\nL'ensemble de l'Empire repose entièrement sur ce pilier qu'est une économie puissante et dynamique. Il est donc vital que les dominions ne négligent pas le développement de leurs industries, mais en fassent au contraire la première priorité de leurs budgets."
 mtg_britain.92.d:0 "\nLes représentants [From.GetDuDelaDelNP] [From.GetName] se sont montrés très insistants sur l'importance qu'il y avait à développer l'industrie des dominions. Ils souhaiteraient ainsi que le gouvernement [Root.GetAdjMS] accroisse son investissement dans ce secteur."
 mtg_britain.92.a:0 "Pour faire face à la tempête qui se lève,\nnotre économie doit être puissante"
 mtg_britain.92.b:0 "Nous n'en avons pas les moyens pour l'instant"
 mtg_britain.93.t:0 "Discussions sur l'économie :\naccord [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.93.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il acceptait notre demande et s'apprête à accroître ses investissements dans l'industrie. Il s'apprête d'ores et déjà à y consacrer des fonds."
 mtg_britain.93.a:0 "Cela leur promet de toute façon\nde jolis profits"
 mtg_britain.94.t:0 "Discussions sur l'économie :\nrefus [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.94.d:0 "\nLe gouvernement [From.GetAdjMS] a rejeté notre suggestion d'accroître ses investissements dans l'industrie intérieure. Selon lui, la croissance profitera davantage au secteur sur le long terme si elle reste naturelle."
 mtg_britain.94.a:0 "Mais, en attendant, c'est\nde nos investissements dont ils bénéficient !"
 mtg_britain.95.t:0 "Discussions de la Conférence impériale\nau sujet de la politique d'apaisement"
 mtg_britain.95.d:0 "\nLa politique d'apaisement n'a pas été toujours très bien acceptée au sein de l'Empire. Nous devons donc reprendre les discussions à ce sujet, et admettre que peut-être un changement de ton diplomatique est nécessaire. Cela requiert toutefois le soutien de l'ensemble de l'Empire."
 mtg_britain.96.d:0 "\nLes représentants du gouvernement [From.GetAdjMS] ont admis que la politique d'apaisement n'avait sans doute pas eu les effets escomptés, et sont prêts à relancer les discussions sur le sujet. Ils envisagent même de faire évoluer la posture diplomatique [From.GetDuDelaDelNP] [From.GetName] à ce propos, tout en prévenant qu'ils ne pourront le faire que s'ils bénéficient du soutien de l'ensemble de l'Empire."
 mtg_britain.96.a:0 "Nous devrions effectivement\ntirer des leçons de l'échec"
 mtg_britain.96.b:0 "Nous ne devons en aucun cas\nrenoncer à l'apaisement"
 mtg_britain.97.t:0 "Discussions sur la politique d'apaisement :\naccord [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.97.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous faire part de son accord sur l'abandon de la politique d'apaisement. Selon lui, une posture diplomatique plus ferme est effectivement nécessaire dorénavant pour défendre les intérêts de l'ensemble de l'Empire – même si cela nous fait courir le risque d'entrer en guerre."
 mtg_britain.97.a:0 "Au moins, ils ont vu\nla menace qui pèse sur nous"
 mtg_britain.98.t:0 "Discussions sur la politique d'apaisement :\nrefus [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.98.d:0 "\nLe gouvernement [From.GetAdjMS] se montre dubitatif quant à nos conclusions sur un échec de la politique d'apaisement. Il prétend que nous ne pouvons nous permettre d'être impliqués dans un conflit et devrions donc continuer de tout faire pour poursuivre notre politique actuelle à l'égard de ceux qui cherchent à nous tester."
 mtg_britain.98.a:0 "Ils n'ont vraiment aucun courage !"
 mtg_britain.99.t:0 "Discussions de la Conférence impériale\nau sujet de la Fédération"
 mtg_britain.99.d:0 "\nLa notion d'une fédération supranationale s'étendant à l'ensemble de l'Empire britannique a déjà près d'un demi-siècle, mais aucune Conférence impériale n'a pu, jusqu'à présent, permettre de régler la question de manière définitive. Nous avons donc une dernière chance, avant que les dominions ne bénéficient d'une trop grande autonomie. L'heure est venue de leur faire comprendre que la Fédération impériale est la meilleure solution possible, à la foi pour toutes leurs populations, mais aussi pour l'ensemble du Commonwealth des nations."
 mtg_britain.100.d:1 "\nLe gouvernement [From.GetAdjMS] vient de relancer la proposition de former une confédération qui s'étendrait à l'ensemble de l'Empire britannique, dans laquelle tous les pays membres auraient leur mot à dire dans les domaines de la politique étrangère et intérieure. Cela serait, selon [From.GetLeLaLDir] [From.GetLeader], une alternative tout à fait viable au concept du « home rule », qui permettrait à terme [Root.GetAuAlaAlNP] [Root.GetName] d'établir véritablement [Root.GetSaLeurNP] souveraineté."
 mtg_britain.100.a:0 "À nous tous, nous serons plus forts"
 mtg_britain.100_tt:0 "Si la résolution est acceptée [Root.GetLeLaLNP] [Root.GetName] recevr[Root.GetAOntNP] :\n"
 mtg_britain.100.b:0 "Nous ne renoncerons jamais\nà notre indépendance !"
 mtg_britain.101.t:0 "Discussions sur la Fédération impériale :\naccord [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.101.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous faire part de son accord sur la proposition d'établir une Fédération impériale. Il nous a fait part de son plein soutien, et se déclare prêt à tout faire pour préparer l'intégration [From.GetDuDelaDelNP] [From.GetName] si la résolution est acceptée."
 mtg_britain.101.a:0 "En étant unis, nous serons plus forts"
 mtg_britain.102.t:0 "Discussions sur la Fédération impériale :\nrefus [From.GetDuDelaDelNP] [From.GetName]"
 mtg_britain.102.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il rejette notre proposition de former une Fédération impériale, qu'il considérerait comme une atteinte inacceptable aux libertés des [From.GetHabitants]. Face au droit inaliénable du peuple à l'autodétermination, la seule réponse possible reste selon lui le home rule, l'autonomie politique de chaque nation."
 mtg_britain.102.a:0 "Mais pourquoi sont-ils si passéistes ?"
 mtg_britain.103.t:0 "Discussions sur la Fédération impériale :\nsuccès des négociations"
 mtg_britain.103.d:0 "\nLe projet de Fédération impériale a rencontré un succès unanime. Désormais, toutes les parties impliquées vont entamer le long processus visant à redéfinir les compétences de leurs gouvernements et administrations au sein de la Fédération afin de faciliter l'intégration de l'ensemble de leurs territoires respectifs."
 mtg_britain.103.a:0 "C'est un moment historique pour l'Empire !"
 mtg_britain.104.t:0 "Discussions sur la Fédération impériale :\nsuccès partiel des négociations"
 mtg_britain.104.d:0 "\nLe projet de Fédération impériale a débouché sur une impasse. Si [CAN.GetLeLaLNP] [CAN.GetName], [SAF.GetLeLaLNP] [SAF.GetName], [AST.GetLeLaLNP] [AST.GetName] et [NZL.GetLeLaLNP] [NZL.GetName] l'ont accepté, le gouvernement [RAJ.GetDuDelaDelNP] [RAJ.GetName] a prétexté que des différences culturelles trop importantes et un manque de respect pour les droits des États du sous-continent l'obligeaient à rejeter la proposition.\n\nNous devons donc maintenant décider si nous continuons d'avancer avec les dominions l'ayant accepté, ce qui reviendrait à accorder l'indépendance aux [RAJ.GetHabitants], or si nous devons renoncer entièrement au projet."
 mtg_britain.104.a:0 "En ce cas, c'est ici que nos chemins se séparent"
 mtg_britain.104.b:0 "Sans l'Inde nous ne sommes rien"
 mtg_britain.105.t:0 "Discussions sur la Fédération impériale :\néchec des négociations"
 mtg_britain.105.d:0 "\nPar manque d'un soutien unanime, le projet de Fédération impériale s'est soldé par un échec. Il semble que l'intérêt pour l'autre alternative, le home rule, se fait plus vif au lieu de décliner, aussi la proposition sera-t-elle désormais définitivement abandonnée au cours des prochaines Conférences impériales. En lieu et place, nous continuerons d'œuvrer à atteindre une indépendance pleine et entière."
 mtg_britain.105.a:0 "En ce cas, concentrons-nous\nsur des objectifs plus réalistes"
 mtg_britain.106.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nle respect des traités navals"
 mtg_britain.106.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous adresser un ultimatum exigeant la réduction immédiate du nombre de navires capitaux [Root.GetAdjMP] afin de revenir aux limites stipulées par le traité naval de Washington. Il nous a par ailleurs été garanti que si nous ne nous étions pas mis en conformité de nous-mêmes d'ici 60 jours, ce serait la flotte [From.GetAdjFS] qui s'en chargerait."
 mtg_britain.106.a:0 "Les [From.GetHabitants] commencent\nà nous craindre, dirait-on..."
 mtg_britain.107.t:0 "[From.GetLeLaLNPCap] [From.GetName] se pli[From.GetEEntNP]\naux stipulations des traités navals"
 mtg_britain.107.d:0 "\nDes représentants du gouvernement [From.GetAdjMS] se sont confondus en excuses après qu'il leur ait été notifié qu'il ne respectait pas les termes du traité naval de Washington. Ils nous ont assuré avoir déjà réduit le nombre de leurs navires capitaux afin de se remettre en conformité avec les stipulations signées par [From.GetLeLaLNP] [From.GetName]."
 mtg_britain.107.a:0 "Et que cela ne se reproduise pas !"
 mtg_britain.108.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde se conformer aux traités navals"
 mtg_britain.108.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] n'[From.GetAOntNP] pas répondu à nos messages concernant le non-respect de [From.GetSesLeursNP] obligations par rapport aux traités navals. Aucun signe ne montre non plus qu'[From.GetIlElleNP] [From.GetAOntNP] commencé à réduire le nombre de [From.GetSesLeursNP] navires capitaux."
 mtg_britain.108.a:0 "Nous ne [From.GetLeLaFNP] laisserons pas\nnous défier plus longtemps"
 panay_inc_opinion_modifier:0 "Incident du Panay"
 panay_inc2_opinion_modifier:0 "Attaque du HMS Ladybird"
 panay_incident.2.t:0 "Le USS Panay coulé en Chine"
 panay_incident.2.d:0 "La canonnière USS Panay a été prise sous le feu hier en évacuant des civils de la ligne de front entre les troupes [JAP.GetAdjFP] et [CHI.GetAdjFP], en dépit de la bannière [USA.GetAdjFS] qu'elle arborait de manière très visible. Touché de deux bombes, le navire a coulé plus tard dans la journée. Cette attaque a causé la mort de trois citoyens [USA.GetAdjMP] et fait de nombreux blessés. Les survivants ont pu être repêchés par des navires [USA.GetAdjMP] et [ENG.GetAdjMP] croisant dans les alentours.\n\n[JAP.GetLeLaLNPCap] [JAP.GetName] [JAP.GetAOntNP] promptement prétendu qu'il s'agissait d'un accident et offert [JAP.GetSesLeursNP] excuses, mais certaines personnes restent persuadées que l'attaque était délibérée, et un certain nombre de conseillers demandent l'entrée en guerre [USA.GetDuDelaDelNP] [USA.GetName]. Malgré tout, la population est toujours hostile à la guerre, et toute déclaration d'hostilité déchirerait le pays. Comment devons-nous répondre ?"
 panay_incident.2.e:0 "La canonnière USS Panay a été prise sous le feu hier en évacuant des civils de la ligne de front entre les troupes [JAP.GetAdjFP] et [CHI.GetAdjFP], en dépit de la bannière [USA.GetAdjFS] qu'elle arborait de manière très visible. Touché de deux bombes, le navire a coulé plus tard dans la journée. Cette attaque a causé la mort de trois citoyens [USA.GetAdjMP] et fait de nombreux blessés. Les survivants ont pu être repêchés par des navires [USA.GetAdjMP] et [ENG.GetAdjMP] croisant dans les alentours.\n\n[JAP.GetLeLaLNPCap] [JAP.GetName] [JAP.GetAOntNP] promptement prétendu qu'il s'agissait d'un accident et offert [JAP.GetSesLeursNP] excuses, mais certaines personnes restent persuadées que l'attaque était délibérée, et un certain nombre de conseillers demandent l'entrée en guerre [USA.GetDuDelaDelNP] [USA.GetName]. Comment devons-nous répondre ?"
 panay_incident.2.a:0 "Retirons nos troupes de Chine"
 panay_incident.2.a.tt:0 "Les [Root.GetHabitants] s'inquiètent profondément de toute ingérence à l'étranger. Cet incident ne se serait jamais produit si nous n'avions aucune présence [CHI.GetAuEnANP] [CHI.GetName]. Retirer nos quelques navires et notre personnel sur place aiderait donc à rétablir la stabilité intérieure, mais cela rendrait aussi encore plus compliquée toute future intervention militaire.\n\n"
 panay_incident.2.e.tt:0 "Alors même que nous faisons tout pour préparer le pays à la guerre, nous retirer maintenant [CHI.GetDuDelaDelNP] [CHI.GetName] mettrait en péril tous nos efforts et nous empêcherait à l'avenir de justifier la moindre action militaire. Malgré tout, il est indéniable qu'assurer ainsi les [Root.GetHabitants] de notre volonté de préserver la paix conforterait nettement la stabilité intérieure.\n\n"
 panay_incident.2.b:0 "Exigeons des compensations"
 panay_incident.2.b.tt:0 "Notre demande va être transmise au gouvernement [JAP.GetAdjMS], après quoi nous n'aurons qu'à attendre sa réponse.\n\n"
 panay_incident.2.c:0 "Aux armes !"
 panay_incident.2.c.tt:0 "Si notre capacité industrielle bien plus importante est un avantage indéniable, la guerre est un pari risqué étant donné les réactions qu'elle va susciter dans l'opinion publique. Cela risque de limiter notre capacité à intervenir dans d'autres événements ailleurs dans le monde.\n\n"
 panay_incident.3.t:0 "[USA.GetLeLaLNPCap] [USA.GetName] exig[USA.GetEEntNP]\ndes excuses et une compensation"
 panay_incident.3.d:0 "\nEn réponse à l'incident du USS Panay que nous avons coulé plus tôt cette semaine, [USA.GetLeLaLNP] [USA.GetName] [USA.GetAOntNP] exigé que [Root.GetLeLaLNP] [Root.GetName] [USA.GetLuiLeurNP] présent[Root.GetEEntNP] [Root.GetSesLeursNP] excuses, s'engag[Root.GetEEntNP] à punir les officiers impliqués dans l'incident et vers[Root.GetEEntNP] une compensation.\n\nSi l'attaque n'a en aucun cas été ordonnée par le gouvernement, il reste difficile de déterminer s'il s'agit là de la conséquence du zèle de pilotes trop enthousiastes ou d'une tentative des faucons au sein de l'armée d'encourager les [USA.GetHabitants] et les [ENG.GetHabitants] à retirer leurs troupes [CHI.GetDuDeDNP] [CHI.GetName]. Certains membres du gouvernement risquent de ne pas apprécier les conditions présentées par [USA.GetLeLaLNP] [USA.GetName], mais tout refus pourrait déclencher la guerre."
 panay_incident.3.a:0 "Acceptons donc leurs conditions"
 panay_incident.3.b:0 "Nous ne nous humilierons pas\ndevant ces Occidentaux décadents !"
 panay_incident.3.b.tt:0 "Refuser les conditions présentées par [USA.GetLeLaLNP] [USA.GetName] va être considéré comme un signe de force par les [Root.GetHabitants] et se traduira par un soutien accru pour le gouvernement. Mais cela vaut-il la peine de risquer une guerre avec [USA.GetLeLaLNP] [USA.GetName] ?\n\n"
 panay_incident.4.t:0 "[JAP.GetLeLaLNPCap] [JAP.GetName] accept[JAP.GetEEntNP]\nde nous verser une compensation"
 panay_incident.4.d:0 "\nL'ambassadeur [JAP.GetAdjMS] vient de nous transmettre la réponse de son gouvernement : celui-ci accepte nos demandes de compensation pour avoir coulé le USS Panay. Si l'opinion publique [USA.GetAdjFS] à l'égard [JAP.GetDuDelaDelNP] [JAP.GetName] restera sans doute un moment influencée par ces événements, la guerre a pour l'instant été évitée."
 panay_incident.4.a:0 "Heureusement, les [JAP.GetHabitants]\nont su se montrer raisonnables"
 panay_incident.5.t:0 "[JAP.GetLeLaLNPCap] [JAP.GetName] rejett[JAP.GetEEntNP]\ntoute demande de compensation"
 panay_incident.5.d:0 "\nIl est désormais évident que les excuses des [JAP.GetHabitants] après avoir coulé le USS Panay étaient de pure forme, puisqu'ils ont ensuite totalement refusé nos demandes de compensations. Cela nous laisse donc dans une situation difficile : le pays n'est pas prêt pour ce qui serait une guerre impopulaire, mais reculer nous ferait perdre en crédit politique et renforcera l'isolationnisme au sein de l'opinion publique. Malgré tout, reculer rassurerait les électeurs sur le fait que le gouvernement se montre sincère lorsqu'il leur promet de tout faire pour éviter d'être impliqué dans les affaires étrangères."
 panay_incident.5.a:0 "De toute façon, une guerre\nne nous ramènera pas le Panay"
 panay_incident.5.b:0 "Nous devons faire payer\nces [JAP.GetHabitants] !"
 panay_incident.6.t:0 "[USA.GetLeLaLNPCap] [USA.GetName]\nse retir[USA.GetEEntNP] de Chine"
 panay_incident.6.d:0 "\nLa perte du USS Panay a fait craindre dans l'opinion publique [USA.GetAdjFS] qu'une guerre éclate. Il paraît évident que les politiques [USA.GetAdjMP] répugnent à toute confrontation, et sont parvenus à obtenir le retrait de tous les personnels et navires encore dans la région."
 panay_incident.6.a:0 "Leur faiblesse fait notre force"
 mtg_netherlands.1.t:0 "[VEN.GetLeLaLNPCap] [VEN.GetName] offr[VEN.GetEEntNP]\nde protéger Aruba-Bonaire-Curaçao"
 mtg_netherlands.1.d:0 "\nPrétextant notre état de faiblesse militaire après l'invasion [Root.GetDuDelaDelNP] [Root.GetName], le gouvernement [VEN.GetAdjMS] vient de proposer de « contribuer à la protection » des possessions [Root.GetAdjFP] aux Antilles en cas d'attaque ennemie. On peut toutefois se demander si les [VEN.GetHabitants] seront enclins à en repartir une fois que leur aide ne sera plus nécessaire..."
 mtg_netherlands.1.a:0 "Ce n'est pas l'idéal,\nmais nous n'avons guère d'autre choix"
 mtg_netherlands.1.b:0 "Ils veulent juste s'emparer de nos îles"
 mtg_netherlands.1.c:0 "Pour éviter que cela dégénère, mieux vaut\nen confier le contrôle aux [ENG.GetHabitants]"
 mtg_netherlands.1.e:0 "Pour éviter que cela dégénère, mieux vaut\nen confier le contrôle aux [USA.GetHabitants]"
 mtg_netherlands.2.t:0 "[From.GetLeLaLNPCap] [From.GetName]\naccept[From.GetEEntNP] notre offre"
 mtg_netherlands.2.d:0 "\nLe gouvernement [HOL.GetAdjMS] vient de nous annoncer qu'il acceptait notre offre de « protection » de ses possessions dans les Antilles."
 mtg_netherlands.2.a:0 "Notre subterfuge est un réel succès"
 mtg_netherlands.3.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nrejett[From.GetEEntNP] notre offre"
 mtg_netherlands.3.d:0 "\nLe gouvernement [HOL.GetAdjMS] vient de nous annoncer qu'il rejetait notre offre de « protection » de ses possessions dans les Antilles."
 mtg_netherlands.3.a:0 "Nous ne pouvons pas laisser passer cela !"
 mtg_netherlands.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nune protection [Root.GetAdjFS] aux Antilles"
 mtg_netherlands.4.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous faire parvenir une demande de protection de Curaçao. Il dit avoir été approché par [VEN.GetLeLaLNP] [VEN.GetName], qui aurai[VEN.GetTEntNP] prétendu vouloir « offrir [VEN.GetSaLeurNP] collaboration dans la défense des îles », et craint désormais que des hostilités puissent éclater en cas de refus de sa part."
 mtg_netherlands.4.a:0 "Acceptons donc cette charge"
 mtg_netherlands.4.b:0 "Nous ne pouvons nous trouver impliqués\ndans des conflits territoriaux purement locaux "
 mtg_netherlands.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde protéger les Antilles"
 mtg_netherlands.5.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé d'accepter d'assumer la protection des possessions [Root.GetAdjFP] aux Antilles."
 mtg_netherlands.5.a:0 "Mieux vaut cela que l'autre alternative"
 mtg_netherlands.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde protéger les Antilles"
 mtg_netherlands.6.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé d'assumer la protection des possessions [Root.GetAdjFP] aux Antilles. Selon [From.GetSonLeurNP] gouvernement, les [From.GetHabitants] ne peuvent se trouver impliqués dans ce qu'ils qualifient de « disputes territoriales purement locales »."
 mtg_netherlands.6.a:0 "Nous sommes donc contraints d'accepter\nl'offre des [VEN.GetHabitants], en ce cas"
 mtg_netherlands.6.b:0 "D'une façon ou d'une autre,\nil est hors de question de rien leur céder !"
 ven_claims_abc_islands:0 "Le §YVenezuela§! a proposé de « protéger » §YCuraçao§!.\n"
 mtg_netherlands.7.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\ndes plans de croiseur de bataille"
 mtg_netherlands.7.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] fait parvenir une demande pour que nous partagions avec [From.GetLuiElleEuxNP] les plans de nos croiseurs de bataille de la classe Scharnhorst. [From.GetSonLeurNPCap] souhait serait de les utiliser pour créer [From.GetSonLeurNP] propre croiseur, le « Projet 1047 », afin de pouvoir projeter [From.GetSaLeurNP] puissance vers [From.GetSesLeursNP] colonies des Indes orientales."
 mtg_netherlands.7.a:0 "Pourquoi pas ?"
 mtg_netherlands.7.b:0 "Non, [From.GetIlElleNP] n'[From.GetAOntNP] qu'à concevoir [From.GetLuiElleEuxNP]-même[From.GetXSNP]\n[From.GetSesLeursNP] propres bâtiments"
 mtg_netherlands.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] partag[From.GetEEntNP]\nles plans de [From.GetSesLeursNP] croiseurs de bataille"
 mtg_netherlands.8.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé d'accepter de partager avec nous les plans de [From.GetSesLeursNP] croiseurs de bataille de la classe Scharnhorst."
 mtg_netherlands.8.a:0 "Merveilleux !"
 mtg_netherlands.9.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde partager les plans de [From.GetSesLeursNP] croiseurs de bataille"
 mtg_netherlands.9.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé de ne pas partager avec nous les plans de [From.GetSesLeursNP] croiseurs de bataille."
 mtg_netherlands.9.a:0 "C'est tout à fait regrettable..."
 mtg_netherlands.10.t:0 "Formation d'un nouveau gouvernement"
 mtg_netherlands.10.d:0 "Le cinquième Cabinet de Colijn vient, tout comme ceux qui l'ont précédé, de s'effondrer. Le ministre d'État Dirk Jan de Geer s'est donc vu confier la tâche de former un nouveau gouvernement.\n\nAyant déjà gouverné jusqu'en 1933, il avait alors su faire preuve de capacités à servir le pays en temps de paix. Mais, face à la montée des tensions dans le monde, il est difficile de savoir comment le nouveau président du Conseil gouvernera le pays face à un conflit qui semble sans cesse moins improbable."
 mtg_netherlands.10.a:0 "Espérons en tout cas que ce cabinet\nsera plus stable que le précédent"
 mtg_netherlands.11.t:0 "Visées [JAP.GetAdjFP] sur les Indes orientales"
 mtg_netherlands.11.d:0 "[JAP.GetLeLaLNPCap] [JAP.GetName] ne [JAP.GetFaitFontNP] pas mystère de [JAP.GetSonLeurNP] vif intérêt pour les ressources des Indes orientales. Deux choix s'offrent donc à nous : soit [JAP.GetLuiLeurNP] accorder des droits exclusifs sur les ressources qu'[JAP.GetIlElleNP] désir[JAP.GetXENP], ou [JAP.GetLuiLeurNP] confier le contrôle intégral de nos colonies. Mais, d'une façon ou d'une autre, nous devons faire un choix si nous voulons préserver des relations pacifiques avec [JAP.GetLuiElleEuxNP]."
 mtg_netherlands.11.a:0 "Laissons-[JAP.GetLuiLeurNP] le contrôle sur les îles"
 mtg_netherlands.11.b:0 "Promettons-[JAP.GetLuiLeurNP] plutôt d'abondantes\nimportations de ressources vitales"
 mtg_netherlands.12.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous offr[From.GetEEntNP]\nle contrôle sur les Indes orientales"
 mtg_netherlands.12.d:0 "\nAfin de préserver la paix entre nos pays et sachant parfaitement notre vif intérêt pour cette région riche en ressources, [From.GetLeLaLNP] [From.GetName] offr[From.GetEEntNP] de transférer sous contrôle [JAP.GetAdjMS] l'intégralité des Indes orientales."
 mtg_netherlands.12.a:0 "Cette solution serait tout à fait acceptable\ndans la situation actuelle"
 mtg_netherlands.12.b:0 "Qu'ils gardent donc leurs colonies,\nnous avons d'autres moyens d'action"
 mtg_netherlands.13.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous propos[From.GetEEntNP]\ndes importations des Indes orientales"
 mtg_netherlands.13.d:0 "\nAfin de préserver la paix entre nos pays et sachant parfaitement notre vif intérêt pour cette région riche en ressources, [From.GetLeLaLNP] [From.GetName] sembl[From.GetEEntNP] être parvenu[From.GetXENP] à une solution. Plutôt que transférer [Root.GetAuAlaAlNP] [Root.GetName] la souveraineté sur l'ensemble de l'archipel, [From.GetIlElleNP] se propos[From.GetEEntNP] de nous céder les droits exclusifs sur les ressources qui s'y trouvent."
 mtg_netherlands.13.a:0 "Le compromis semble acceptable"
 mtg_netherlands.13.b:0 "Nous ne pouvons nous contenter\nd'un « compromis » aussi insuffisant"
 mtg_netherlands.14.t:0 "La reine congédie les ministres défaitistes"
 mtg_netherlands.14.d:0 "Lassée du défaitisme qui règne au sein du gouvernement, la reine Wilhelmina a poussé au renvoi des ministres coupables à ses yeux. Le ministre et président du Conseil De Geer, plutôt que subir une telle humiliation publiquement, a été autorisé à démissionner « pour raisons de santé ». Espérons qu'il ne nous causera plus de soucis à l'avenir...\n\nSon remplaçant, Pieter Sjoerds Gerbrandy, s'est déjà distingué par son rejet catégorique du défaitisme de De Geer. S'il poursuit sur cette voie jusqu'à la résolution du conflit, il sera un parfait exemple pour le reste du Cabinet."
 mtg_netherlands.14.a:0 "Si seulement ils étaient plus nombreux\nà se montrer aussi résolus que notre reine..."
 mtg_netherlands.15.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nde recréer les Pays-Bas unis"
 mtg_netherlands.15.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de proposer de reformer l'État tampon des Pays-Bas unis, qui avait été établi pour quelques années après les guerres napoléoniennes. Rappelant sa contribution dans l'effort de guerre, comparée à la relative passivité des [BEL.GetHabitants] et des [LUX.GetHabitants], le gouvernement [From.GetAdjMS] a ainsi rappelé les raisons pour lesquelles les [From.GetHabitants] devaient être récompensés, mais aussi les raisons pour lesquelles ce projet contribuerait à préserver à l'avenir la paix en Europe."
 mtg_netherlands.15.a:0 "C'est une très bonne idée"
 mtg_netherlands.15.b:0 "Pas tant que ça, non"
 mtg_netherlands.16.t:0 "[From.GetLeLaLNPCap] [From.GetName] soutien[From.GetTNentNP]\nla proposition de reformer les Pays-Bas unis"
 mtg_netherlands.16.d:0 "\nLes [From.GetHabitants] ont réagi favorablement à notre proposition d'unir le Benelux en redonnant vie aux Pays-Bas unis. Nous pouvons donc commencer dès maintenant à préparer l'intégration des territoires à mesure qu'ils seront libérés."
 mtg_netherlands.16.a:0 "Excellentes nouvelles !"
 mtg_netherlands.17.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nla proposition de reformer les Pays-Bas unis"
 mtg_netherlands.17.d:0 "\nLe gouvernement [From.GetAdjMS] a clairement fait état de son refus d'envisager notre proposition d'unification du Benelux."
 mtg_netherlands.17.a:0 "Quelle ingratitude !"
 mtg_netherlands.18.d:0 "\nNous venons d'apprendre que les [From.GetHabitants] avaient accepté la proposition du gouvernement [HOL.GetAdjMS] d'unifier l'ensemble du Benelux sous le drapeau [HOL.GetDuDelaDelNP] [HOL.GetName]. Quant aux représentants de notre gouvernement, ils n'ont même pas été consultés..."
 mtg_netherlands.18.a:0 "Est-ce ainsi qu'est éteinte\nla flamme de la liberté ?"
 mtg_netherlands.19.t:0 "Invitation [From.GetDuDelaDelNP] [From.GetName]\nà intégrer le Benelux"
 mtg_netherlands.19.d:0 "\nDes représentants du gouvernement [From.GetAdjMS] nous ont contactés pour proposer une collaboration étroite entre les pays qui composent les Pays-Bas au sens géographique du terme. Leur souhait est que [Root.GetLeLaLNP] [Root.GetName] puiss[Root.GetEEntNP] apporter un soutien officiel à ce projet."
 mtg_netherlands.19.a:0 "C'est une excellente idée"
 mtg_netherlands.19.b:0 "Cela ne nous intéresse en rien"
 mtg_netherlands.20.t:0 "Invitation [From.GetDuDelaDelNP] [From.GetName]\nà intégrer l'Union européenne"
 mtg_netherlands.20.d:0 "\nDes représentants du gouvernement [HOL.GetAdjMS] nous ont contactés pour proposer une collaboration étroite entre les démocraties européennes de second rang. Leur souhait est que [Root.GetLeLaLNP] [Root.GetName] puiss[Root.GetEEntNP] apporter un soutien officiel à ce projet."
 mtg_netherlands.21.t:0 "[From.GetLeLaLNPCap] [From.GetName] cherch[From.GetEEntNP]\nà intégrer les colonies"
 mtg_netherlands.21.d:0 "\nLes relations avec [From.GetLeLaLNP] [From.GetName] montrent clairement qu'[From.GetIlElleNP] cherch[From.GetEEntNP] à assurer [From.GetSonLeurNP] contrôle sur les affaires intérieures [Root.GetDuDelaDelNP] [Root.GetName]... Déjà, certains départements secondaires ou redondants au sein de notre gouvernement ont été jugés « non indispensables », et il a été décidé de les fermer pour diriger les choses depuis Amsterdam."
 mtg_netherlands.21.a:0 "S'ils pensent que c'est mieux ainsi..."
 mtg_netherlands.22.t:0 "Transfert de la capitale [From.GetAdjFS] à Batavia"
 mtg_netherlands.22.d:0 "\nLes représentants du gouvernement en exil viennent de nous informer qu'ils allaient s'installer sous peu à Batavia, et administreraient par conséquent l'ensemble de la colonie de là. Nos services ne sont donc plus nécessaires."
 mtg_netherlands.22.a:0 "Sans doute pourrons-nous servir\nd'une autre manière..."
 mtg_netherlands.23.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nle transfert des Indes orientales"
 mtg_netherlands.23.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre proposition de [From.GetLuiLeurNP] transférer la souveraineté sur les Indes orientales."
 mtg_netherlands.23.a:0 "La paix est désormais assurée"
 mtg_netherlands.24.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nles ressources des Indes orientales"
 mtg_netherlands.24.d:0 "\nLe gouvernement [From.GetAdjMS] vient d'accepter notre proposition de [From.GetLuiLeurNP] faire bénéficier des droits exclusifs sur les ressources des Indes orientales."
 mtg_netherlands.25.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnotre proposition"
 mtg_netherlands.25.d:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] nous a informés que notre proposition ne présentait pour lui aucun intérêt."
 mtg_netherlands.25.a:0 "C'est aussi étrange qu'inquiétant..."
 mtg_netherlands.26.t:0 "Demande de protection [Root.GetAdjFS]\npour les Indes occidentales [From.GetAdjFP]"
 mtg_netherlands.26.d:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] vient de requérir que [Root.GetLeLaLNP] [Root.GetName] assurent la protection des Indes occidentales. Selon lui, il est à craindre qu'une tierce partie puisse attaquer ses possessions alors que le pays est affaibli au niveau militaire. L'un de ses principaux arguments est qu'il ne serait pas dans notre intérêt de voir des conflits survenir dans la sphère d'intérêt [Root.GetDuDelaDelNP] [Root.GetName]."
 mtg_netherlands.26.a:0 "Nous ne pouvons effectivement autoriser\nune ingérence étrangère dans les Caraïbes"
 mtg_netherlands.26.b:0 "Les [From.GetHabitants] devraient éviter\nde nous dire où se trouvent nos intérêts"
 mtg_netherlands.27.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde protéger les Indes occidentales"
 mtg_netherlands.27.d:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a décidé d'assurer la protection de nos possessions des Indes orientales. Celles-ci devraient donc désormais se trouver à l'abri de toute attaque."
 mtg_netherlands.27.a:0 "Avec les [From.GetHabitants] à nos côtés,\nqui oserait nous menacer ?"
 mtg_netherlands.28.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde protéger les Indes orientales"
 mtg_netherlands.28.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer que les Indes orientales ne [From.GetLLesFNP] intéressaient en aucune manière, et qu'[From.GetIlElleNP] ne souhaitai[From.GetTEntNP] par conséquent ne s'engager à rien pour ce qui concernait la défense de nos colonies."
 mtg_netherlands.28.a:0 "C'est extrêmement décevant..."
 mtg_netherlands.29.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\ndu matériel"
 mtg_netherlands.29.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous contacter pour demander une livraison d'armes, nous informant que sans une aide [Root.GetAdjFS] il sera incapable d'équiper son armée à temps pour faire face à une invasion."
 mtg_netherlands.29.a:0 "Envoyons-lui du matériel d'infanterie"
 mtg_netherlands.29.b:0 "Envoyons-lui du matériel de soutien"
 mtg_netherlands.29.c:0 "Envoyons-lui des pièces d'artillerie"
 mtg_netherlands.29.e:0 "Les [From.GetHabitants] devront se débrouiller seuls"
 mtg_netherlands.30.t:0 "Envoi de matériel [From.GetAdjMS]"
 mtg_netherlands.30.d:0 "[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous faire parvenir une livraison de matériel pour nous aider à réarmer [Root.GetLeLaLNP] [Root.GetName]."
 mtg_netherlands.30.a:0 "Nous n'oublierons pas [From.GetSonLeurNP] aide"
 mtg_netherlands.31.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous envoyer du matériel"
 mtg_netherlands.31.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé de nous envoyer le moindre matériel et nous conseill[From.GetEEntNP], si nous en avons besoin, de réorienter l'industrie [Root.GetAdjFS] vers la production d'armement."
 mtg_netherlands.31.a:0 "Les [From.GetHabitants] surestiment\nnos capacités industrielles..."
 mtg_netherlands.32.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nde dresser des plans communs"
 mtg_netherlands.32.d:0 "\nDes représentants [HOL.GetAdjMP] viennent de nous proposer de dresser des plans secrets en commun, qui permettraient à nos deux pays de coordonner leurs défenses en cas d'invasion. Ils nous ont toutefois bien mis en garde sur l'importance qu'il y a à ne rien révéler de telles tractations, du fait que cette violation grave de la neutralité [From.GetDuDelaDelNP] [From.GetName] pourrait mener tout droit à une guerre..."
 mtg_netherlands.32.a:0 "C'est une excellente idée !"
 mtg_netherlands.32_tt:0 "[From.GetLeLaLNPCap] §Y[From.GetName]§! v[From.GetAOntNP] bénéficier d'un avantage sur la défense de [From.GetSesLeursNP] divisions en territoire national durant 180 jours après toute attaque par n'importe quelle grande puissance d'Europe occidentale.\n"
 mtg_netherlands.32.b:0 "Si les [From.GetHabitants] veulent notre protection,\nils vont devoir la demander officiellement"
 mtg_netherlands.33.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nde dresser des plans combinés"
 mtg_netherlands.33.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté notre proposition d'établir des plans combinés."
 mtg_netherlands.33.a:0 "Parfait !"
 mtg_netherlands.33_tt:0 "Nous allons bénéficier d'un avantage sur la défense des divisions en territoire national durant 180 jours après toute attaque par n'importe quelle puissance d'Europe occidentale.\n"
 mtg_netherlands.34.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\ntoute idée de plans combinés"
 mtg_netherlands.34.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté notre proposition d'élaborer des plans combinés, disant que si [Root.GetLeLaLNP] [Root.GetName] voulai[Root.GetTEntNP] bénéficier d'une aide [From.GetAdjFS] [Root.GetIlElleNP] devrai[Root.GetTEntNP] en présenter la demande de manière officielle."
 mtg_netherlands.34.a:0 "En ce cas, ce ne sera pas possible"
 mtg_netherlands.35.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nun échange de renseignements"
 mtg_netherlands.35.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous proposer un échange de renseignements sur tous les ennemis les plus probables auxquels nous pourrions être confrontés si nos deux pays devaient combattre côte à côte."
 mtg_netherlands.35.a:0 "L'idée est excellente !"
 mtg_netherlands.35_tt:0 "[From.GetLeLaLNPCap] §Y[From.GetName]§! v[From.GetAOntNP] bénéficier d'un avantage en attaque et en défense contre toute grande puissance d'Europe occidentale qui [From.GetLLesFNP] attaquerait durant 180 jours après l'attaque.\n"
 mtg_netherlands.35_tt_2:0 "Nous bénéficierons d'un avantage en attaque et en défense contre cette même grande puissance si nous entrons en guerre à [From.GetSesLeursNP] côtés.\n"
 mtg_netherlands.35.b:0 "Nous ne pouvons ainsi partager avec [From.GetLuiElleEuxNP]\ntous nos renseignements"
 mtg_netherlands.36.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nun échange de renseignements"
 mtg_netherlands.36.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accepté de procéder à un échange de renseignements sur les ennemis les plus probables auxquels nous pourrions être confrontés si nos deux pays devaient combattre côte à côte."
 mtg_netherlands.36.a:0 "C'est une contribution précieuse\nà la défense [Root.GetDuDelaDelNP] [Root.GetName]"
 mtg_netherlands.36_tt:0 "[From.GetLeLaLNPCap] §Y[From.GetName]§! v[From.GetAOntNP] bénéficier d'un avantage spécifique en attaque et en défense contre tout pays qui [From.GetLLesFNP] agresserait, valable durant 180 jours après être entré[From.GetXSNP] en guerre contre toute grande puissance d'Europe occidentale.\n"
 mtg_netherlands.36_tt_2:0 "Nous allons bénéficier d'un avantage spécifique en attaque et en défense contre tout pays qui nous agresserait, valable durant 180 jours après être entrés en guerre contre toute grande puissance d'Europe occidentale.\n"
 mtg_netherlands.37.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntout échange de renseignements"
 mtg_netherlands.37.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] refusé de partager avec nous le moindre renseignement."
 mtg_netherlands.37.a:0 "Les [From.GetHabitants] ont l'air\nétrangement suspicieux..."
 mtg_netherlands.41.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nun partage de connaissances militaires"
 mtg_netherlands.41.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] fait parvenir une demande pour que nous partagions avec [From.GetLuiElleEuxNP] une partie de nos connaissances militaires afin que [From.GetSonLeurNP] armée puisse accomplir quelques progrès en termes de doctrines."
 mtg_netherlands.41.a:1 "[From.GetUnUneDesNPCap] [From.GetName] fort[From.GetXENP]\nnous ser[From.GetAOntNP] toujours plus utile[From.GetXSNP]"
 mtg_netherlands.41.b:1 "[From.GetUnUneDesNPCap] [From.GetName] faible[From.GetXSNP]\nser[From.GetAOntNP] toujours plus intéressant[From.GetXENP] pour nous"
 mtg_netherlands.42.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nun partage de connaissances militaires"
 mtg_netherlands.42.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] nous [From.GetAOntNP] informés qu'[From.GetIlElleNP] acceptai[From.GetTEntNP] de partager avec nous certaines de [From.GetSesLeursNP] doctrines et connaissances militaires."
 mtg_netherlands.42.a:0 "C'est une aide précieuse pour\nla modernisation de l'armée [Root.GetAdjFS]"
 mtg_netherlands.43.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\ntout partage de connaissances militaires"
 mtg_netherlands.43.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] refusai[From.GetTEntNP] de partager la moindre connaissance militaire avec nous."
 mtg_netherlands.43.a:0 "Les [From.GetHabitants] souhaiteraient-ils\nque nous restions aussi faibles que possible ?"
 mtg_netherlands.45.t:0 "Le prince Bernhard impliqué dans un scandale"
 mtg_netherlands.45.d:0 "Il semble que le prince Bernhard se trouve impliqué dans un scandale troublant. Si sa nature indépendante est parfois une véritable bénédiction, elle peut tout aussi bien être un véritable fléau... Le gouvernement se trouve donc désormais contraint de faire des efforts considérables pour rétablir sa réputation dans l'opinion publique."
 mtg_netherlands.45.a:0 "C'est tout à fait regrettable"
 mtg_netherlands.46.t:0 "Le prince Bernhard fait forte impression"
 mtg_netherlands.46.d:0 "Le prince Bernhard a fait ces derniers temps très forte impression dans l'opinion publique, redonnant le moral aux [Root.GetHabitants] et leur donnant l'espoir que la victoire ne saurait tarder maintenant. S'il n'est officiellement pas un représentant du gouvernement, nous bénéficions toutefois grandement de cette jolie réussite."
 mtg_netherlands.46.a:0 "Un véritable héritier de la famille d'Orange"
 mtg_netherlands.47.t:0 "Le prince Bernhard est exemplaire"
 mtg_netherlands.47.d:0 "Aux yeux des autres pilotes de l'armée de l'air [Root.GetAdjFS], le prince Bernhard s'est montré exemplaire par sa conduite et son attitude au combat. Il est désormais devenu pour tous un modèle, et les commandants ont déjà remarqué une amélioration, certes à peine perceptible encore, lors des combats aériens."
 mtg_netherlands.47.a:0 "Il faut avouer qu'il vole bien"
 mtg_netherlands.48.t:0 "Le prince Bernhard donne le mauvais exemple"
 mtg_netherlands.48.d:0 "En proie à une confiance excessive, le prince Bernhard semble avoir eu la mauvaise idée de donner à d'autres pilotes quelques « conseils », qui d'un point de vue tactique sont tout simplement contre-productifs, si ce n'est même dangereux. Il y a déjà eu trop d'actes de bravoures, qui n'ont fait qu'accroître nos pertes."
 mtg_netherlands.48.a:0 "Quelle tête brûlée..."
 mtg_netherlands.48.b:0 "Nous devons discréditer ses « conseils »\npour sauver ce qui peut l'être"
 mtg_netherlands.49.t:0 "Le prince Bernhard se mêle\navec succès de stratégie"
 mtg_netherlands.49.d:0 "\nIl semble que le prince Bernhard a beaucoup contribué à l'élaboration des derniers plans de bataille. Fort heureusement, il semble que ses conseils étaient bons, et que les plans qui en ont été tirés ont donné d'excellents résultats."
 mtg_netherlands.49.a:0 "C'est un homme intelligent"
 mtg_netherlands.50.t:0 "Le prince Bernhard se mêle de stratégie"
 mtg_netherlands.50.d:0 "Il semble que le prince Bernhard a beaucoup contribué à l'élaboration des derniers plans de bataille. Usant de sa position et de son titre, et avec sa confiance habituelle, il a fait taire tous ceux qui n'approuvaient pas ses propositions. Et, maintenant qu'ils sont appliqués sur le champ de bataille, un certain nombre de plans semblent montrer de nombreuses faiblesses."
 mtg_netherlands.50.a:0 "Il est malheureusement trop tard\npour y changer quoi que ce soit..."
 mtg_netherlands.50.b:0 "Les généraux doivent rejeter ses « conseils »,\nmême si sa réputation en pâtit"
 mtg_netherlands.51.t:0 "Le prince Bernhard souhaite\nrecueillir des renseignements"
 mtg_netherlands.51.d:0 "\nAu cours de ces dernières semaines, les renseignements rassemblés pour élaborer nos plans de bataille ont été insuffisants. En apprenant cela, lors d'une réunion de l'état-major, le prince Bernhard a insisté pour user de ses relations personnelles [GER.GetAuEnANP] [GER.GetName] pour nous fournir les informations qui nous font tant défaut à l'heure actuelle."
 mtg_netherlands.51.a:0 "C'est une excellente idée"
 mtg_netherlands.51.b:0 "On ne peut pas lui faire confiance !"
 mtg_netherlands.52.t:0 "Le prince Bernhard trouve\nde précieux renseignements"
 mtg_netherlands.52.d:0 "\nTout laisse penser que les renseignements recueillis par le prince ont été fort utiles sur le front. Plusieurs succès peuvent être directement liés aux informations transmises par ses relations [GER.GetAuEnANP] [GER.GetName]."
 mtg_netherlands.52.a:0 "Il est un atout essentiel\npour les services secrets"
 mtg_netherlands.53.t:0 "Le prince Bernhard ramène\nde mauvaises informations"
 mtg_netherlands.53.d:0 "\nTout laisse penser que les renseignements recueillis par le prince n'étaient pas très... précis. L'ennemi a frappé à plusieurs reprises des positions dépourvues de défenseurs, partis en renforcer d'autres où nous nous attendions à subir des assauts d'envergure qui ne sont jamais venus..."
 mtg_netherlands.53.a:0 "C'était un pari risqué..."
 mtg_netherlands.54.t:0 "Le prince Bernhard cherche\nà organiser la résistance"
 mtg_netherlands.54.d:0 "\nAlors que la conversation, au cours d'une réunion de l'état-major, se portait sur le manque de résistance dans les territoires occupés par l'ennemi, le prince Bernhard semble avoir soudainement décidé de « s'atteler à tout cela » personnellement. Il préparerait déjà un saut en parachute derrière les lignes ennemies..."
 mtg_netherlands.54.a:0 "Laissons-le faire\nce qu'il estime être le mieux"
 mtg_netherlands.54.b:0 "C'est beaucoup trop dangereux,\nnous devons le lui interdire !"
 mtg_netherlands.55.t:0 "Le prince Bernhard organise la résistance"
 mtg_netherlands.55.d:0 "Maintenant qu'il a été évacué par sous-marin, les efforts du prince pour organiser la résistance sont déjà visibles. Les partisans sur place sont désormais bien plus efficaces et actifs."
 mtg_netherlands.55.a:0 "C'est un véritable exploit"
 mtg_netherlands.56.t:0 "Le prince Bernhard blessé\nen organisant la résistance"
 mtg_netherlands.56.d:0 "\nAu cours de son travail pour organiser la résistance, le prince Bernhard a été blessé lors d'un raid mené par l'occupant. Il a depuis été évacué par sous-marin, mais il lui faudra quelque temps avant de recouvrer toutes ses forces."
 mtg_netherlands.56.a:0 "Cette fois-ci, son courage\nn'a guère été récompensé"
 mtg_netherlands.58.t:0 "Le prince Bernhard cause\nun incident diplomatique"
 mtg_netherlands.58.d:0 "\nAu cours d'une entrevue avec des dignitaires étrangers, le prince Bernhard a été la cause d'un incident diplomatique. Les représentants [HOL_bernhard_row_target.GetDuDelaDelNP] [HOL_bernhard_row_target.GetName] l'ont accusé de s'être ingéré dans les affaires intérieures de leur pays, d'une manière qu'on ne peut guère qualifier de « subtile »."
 mtg_netherlands.58.a:0 "C'est extrêmement embarrassant..."
 mtg_netherlands.59.t:0 "Incident diplomatique\navec [From.GetLeLaLNP] [From.GetName]"
 mtg_netherlands.59.d:0 "\nAu cours d'une entrevue avec une mission diplomatique de notre gouvernement, le prince Bernhard [From.GetDuDelaDelNP] [From.GetName] a créé un incident diplomatique avec l'un de nos représentants, qui l'a en retour accusé de « s'ingérer dans les affaires intérieures [Root.GetDuDelaDelNP] [Root.GetName] »."
 mtg_netherlands.59.a:0 "C'est inquiétant, espérons\nque cela ne va pas dégénérer..."
 mtg_netherlands.60.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nenvenim[From.GetEEntNP] la situation"
 mtg_netherlands.60.d:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a décidé d'envenimer encore la situation en exigeant de manière belliqueuse que nous [From.GetLuiLeurNP] adressions des excuses."
 mtg_netherlands.60.a:0 "Ils peuvent toujours venir\nles chercher, leurs excuses !"
 mtg_netherlands.60.b:0 "Nous devons apaiser la situation"
 mtg_netherlands.61.t:0 "[From.GetLeLaLNPCap] [From.GetName] envenim[From.GetEEntNP]\nencore la situation"
 mtg_netherlands.61.d:0 "\nLe gouvernement [From.GetAdjMS] a choisi de ne pas reculer et refuse formellement de nous adresser la moindre excuse pour les accusations et calomnies entachant l'honneur du prince Bernhard. Peu importe que [From.GetSonLeurNP] représentant ou le prince aient eu tort ou raison. Tout ce qui compte, pour l'heure, est que les relations entre les deux pays sont totalement rompues."
 mtg_netherlands.61.a:0 "En ce cas, ce sera la guerre !"
 mtg_netherlands.62.t:0 "[From.GetLeLaLNPCap] [From.GetName] apais[From.GetEEntNP]\nles tensions"
 mtg_netherlands.62.d:0 "\nLe gouvernement [From.GetAdjMS] a reculé et nous a présenté des excuses pour les accusations portées contre le prince Bernhard. Qu'il se soit ou non mêlé des affaires intérieures [From.GetAdjFP] reste à déterminer, mais il a pour l'heure choisi de ne pas envenimer plus la situation."
 mtg_netherlands.62.a:0 "Très bien"
 mtg_netherlands.63.t:0 "Réserves d'or évacuées"
 mtg_netherlands.63.d:1 "Avant la capitulation, alors qu'il était clair que la guerre serait perdue, nous avions monté des plans pour faire évacuer les réserves d'or chez nos nouveaux alliés. Le trésor, embarqué sur des navires et prêt à partir à tout moment, est désormais en sécurité chez nos alliés et devrait être une aide précieuse pour le gouvernement [Root.GetAdjMS] en exil."
 mtg_netherlands.63.a:0 "Il est heureux que nous ayons tout préparé"
 mtg_netherlands.64.t:0 "Les travaux du Zuiderzee permettent\ndes progrès en infrastructures"
 mtg_netherlands.64.d:0 "\nLes travaux sur le Flevopolder sont déjà bien avancés, et s'il s'écoulera encore de nombreuses années avant que le projet soit terminé nous pouvons déjà récolter les premiers fruits de notre dur labeur.\n\nEn accumulant les expériences pratiques pour l'assèchement des terres sur une telle superficie, les ingénieurs ont progressivement élaboré de nouvelles méthodes pour la construction de chaussées, de chemins de fer et de canaux. Si nous décidions d'investir dans ces progrès, nous pourrions bénéficier dans ces domaines d'avancées majeures d'ici peu de temps."
 mtg_netherlands.64.a:0 "Cela semble être une très bonne idée"
 mtg_netherlands.64.b:0 "Nous n'en avons pas les moyens pour l'instant"
 mtg_netherlands.65.t:0 "Les travaux du Zuiderzee permettent\ndes progrès dans le domaine industriel"
 mtg_netherlands.65.d:0 "\nÀ mesure que les travaux continuent de progresser sur le Flevopolder, les industries approvisionnant le vaste chantier connaissent elles aussi des avancées.\n\nLes ingénieurs chargés de fournir les matériaux de construction indispensables au projet ont acquis des connaissances nouvelles dans le domaine de la construction d'usines et de chantiers navals. Si nous décidions d'investir dans ces progrès, nous pourrions bénéficier dans ces domaines d'avancées majeures d'ici peu de temps."
 mtg_germany.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP]\nnotre soumission"
 mtg_germany.1.d:0 "\nAyant tout récemment cédé à leurs demandes dans le domaine commercial, les [From.GetHabitants] viennent de nous faire parvenir un ultimatum : soit [Root.GetLeLaLNPCap] [Root.GetName] se rapproch[Root.GetEEntNP] immédiatement [From.GetDuDelaDelNP] [From.GetName], soit [Root.GetIlElleNP] se prépar[Root.GetEEntNP] à faire face à toute [From.GetSaLeurNP] puissance militaire."
 mtg_germany.1.a:0 "Nous allons donc devoir céder"
 mtg_germany.1.b:0 "Dans ce cas, nous lui ferons face"
 mtg_germany.2.t:0 "Soumission [From.GetDuDelaDelNP] [From.GetName]"
 mtg_germany.2.d:0 "Le gouvernement [From.GetAdjMS] a répondu favorablement à nos exigences et se tient prêt à nous apporter immédiatement assistance dans toutes nos guerres."
 mtg_germany.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde se soumettre"
 mtg_germany.3.d:0 "\nLe gouvernement [From.GetAdjMS] a rejeté toutes nos exigences en dépit des menaces qui lui ont été adressées de devoir faire face à la puissance militaire [Root.GetAdjFS]."
 mtg_germany.3.a:0 "Ils ont donc choisi le suicide..."
 mtg_exile_government.2.title:0 "Gouvernement [From.GetAdjMS] en exil"
 mtg_exile_government.2.desc:0 "[From.GetLeLaLDirCap] [From.GetLeader] a officiellement demandé au gouvernement [Root.GetDuDelaDelNP] [Root.GetName] la permission de pouvoir rentrer [From.GetAuEnANP] [From.GetName] pour y rétablir un gouvernement provisoire, dirigé par [From.GetLeLaLPartiPouv] [From.GetRulingPartyLong], afin de préparer la période d'après-guerre."
 mtg_exile_government.2.a:0 "Le moment est venu\npour eux de rentrer"
 mtg_exile_government.2.b:0 "Il est encore trop tôt"
 mtg_exile_government.3.title:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP]\nl'intégration au sein de notre flotte"
 mtg_exile_government.3.desc:0 "\nLe haut état-major de la flotte [From.GetAdjFS] nous a présenté un projet visant à intégrer notre flotte au sein de la sienne. Ses arguments sont que, en l'autorisant à avoir le plein contrôle des navires [Root.GetAdjMP], le gain d'efficacité serait énorme par rapport à la méthode actuelle du maintien d'opérations indépendantes."
 mtg_exile_government.3.a:0 "Acceptons donc"
 mtg_exile_government.3.b:0 "Hors de question de battre\npavillon [From.GetAdjMS]"
 mtg_exile_government.4.title:0 "La flotte [From.GetAdjFS] accepte\nd'intégrer la nôtre"
 mtg_exile_government.4.desc:0 "\nLe gouvernement [From.GetAdjMS] nous a informés qu'il acceptait notre projet de faire passer sa flotte sous commandement [Root.GetAdjMS], et qu'à compter de maintenant ses navires opéreront sous notre commandement direct."
 mtg_exile_government.5.title:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nl'intégration de [From.GetSaLeurNP] flotte"
 mtg_exile_government.5.desc:0 "\nLe gouvernement [From.GetAdjMS] nous a informés que sa flotte ne servirait jamais sous le commandement d'une puissance étrangère. Les bâtiments [From.GetAdjMP] aideront certes la marine [Root.GetAdjFS], mais le feront en toute indépendance."
 mtg_exile_government.5.a:0 "C'est donc leur orgueil\navant les intérêts de l'alliance..."
 mtg_generic.1.title:0 "[From.GetLeLaLNPCap] [From.GetName] impos[From.GetEEntNP]\nun changement de gouvernement"
 mtg_generic.1.desc:0 "\nPrétextant du manque de soutien témoigné par les électeurs envers le gouvernement [Root.GetAdjMS], [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] exigé un changement à la tête du pays."
 mtg_generic.1.a:0 "Nous sommes contraints d'accepter"
 mtg_news.13.desc:0 "\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] vient d'annoncer la tenue de la douzième Conférence impériale. Au cours des deux mois à venir, des représentants du gouvernement [From.GetAdjMS] et des dominions vont se rencontrer à Londres pour y discuter des affaires concernant l'ensemble de l'Empire.\n¤ ¤Les implications pour les affaires mondiales ne sont pas encore clairement établies, mais il est possible que les discussions incluent la Fédération impériale, qui si elle était formée aurait des répercussions pour toutes les puissances mondiales."
 mtg_news.13.a:0 "C'est l'avenir de l'Empire\nqui se joue là"
 mtg_news.13.b:0 "Nous allons avoir beaucoup à discuter"
 mtg_news.13.c:0 "Nous allons suivre tout cela de près"
 mtg_news.14.t:0 "[GetNewsHeadline]Révision des politiques\ncoloniales [From.GetAdjFP]"
 mtg_news.14.desc:0 "\nAu cours d'un discours qu'[From.GetIlElleDir] a prononcé aujourd'hui, [From.GetLeLaLDir] [From.GetLeader] a annoncé une inflexion dans la politique coloniale [From.GetAdjFS]. « Reconnaissant le droit de tous les peuples à l'autodétermination, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a résolu de lancer toutes les dépendances impériales sur la voie de l'indépendance, laquelle devrait arriver dans un avenir proche. »\n¤ ¤En réponse aux inquiétudes que cela puisse affaiblir grandement la position du pays sur la scène internationale, [From.GetLeLaLDir] [From.GetLeader] a affirmé que « tous les pays qui le désireraient pourront rester membres d'une communauté des nations nouvellement formée, mais en ce cas en tant que parties égales et indépendantes ». Reste à voir combien de pays accepteront cette offre."
 mtg_news.14.a:0 "C'était la bonne chose à faire"
 mtg_news.14.b:0 "Nous serons donc bientôt indépendants"
 mtg_news.14.c:0 "Ces [From.GetHabitants] sont devenus fous"
 mtg_news.14.d:0 "Espérons que ces insanités\nne toucheront pas nos possessions !"
 mtg_news.15.t:0 "[GetNewsHeadline]Décolonisation de l'Empire britannique"
 mtg_news.15.desc:0 "\nÀ minuit aujourd'hui, le transfert depuis longtemps attendu de la pleine souveraineté aux diverses dépendances de l'Empire britannique sera accompli. En dépit de l'invitation du gouvernement aux anciennes dépendances d'intégrer [From.GetLeLaLFaction] [From.GetFactionName], elles sont nombreuses à avoir choisi de suivre leur propre voie.\n¤ ¤Le sujet reste très débattu [From.GetAuEnANP] [From.GetName], mais est applaudi par les socialistes du monde entier. L'affaiblissement que cela pourrait causer pour le pays sur la scène internationale est encore incertain, tout comme la situation de ces pays qui ont opté pour l'indépendance."
 mtg_news.15.a:0 "L'inévitable était à venir,\ndonc autant le faire tout de suite"
 mtg_news.15.b:0 "C'est la fin d'une époque"
 mtg_news.16.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] renonc[From.GetEEntNP]\nà [From.GetSaLeurNP] politique d'apaisement"
 mtg_news.16.desc:0 "\n\nAu cours d'une déclaration publique faite aujourd'hui, [From.GetLeLaLDir] [From.GetLeader] a annoncé que son gouvernement avait l'intention de renoncer à suivre les politiques d'apaisement menées par tous ses prédécesseurs. En des termes directs, [From.GetIlElleDir] a affirmé que le but [From.GetDuDelaDelNP] [From.GetName] serait désormais de « mettre un frein à la marche en avant de la tyrannie, où que ce soit qu'elle puisse se manifester ».\n¤ ¤Reste à voir si des menaces de guerre pourront freiner l'expansionnisme affiché par certaines nations, mais déjà des campagnes de recrutement pour l'armée ont été lancées, ce qui va dans le sens même de cette déclaration."
 mtg_news.16.a:0 "Maintenant, nous avons tracé\nla ligne à ne pas franchir"
 mtg_news.16.b:0 "Au moins, le message est clair"
 mtg_news.17.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] impos[From.GetEEntNP]\nle respect des traités navals"
 mtg_news.17.desc:0 "\n\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a annoncé aujourd'hui son intention de dénoncer désormais toute violation au traité naval de Washington de 1922. Tout pays signataire qui aurait violé le ratio de navires capitaux fixé à 5:5:3:1,75:1,75 recevrait immédiatement un ultimatum exigeant de lui qu'il réduise sa flotte aux quotas qui lui sont alloués par le traité.\n¤ ¤Au niveau des réactions, l'incrédulité semble l'avoir généralement emporté. Les [From.GetHabitants] seraient-ils prêts à entrer en guerre pour cela ?"
 mtg_news.17.a:0 "Et comment !"
 mtg_news.17.b:0 "Nous risquons donc de recevoir\nun ultimatum à tout moment..."
 mtg_news.17.c:0 "Ils ne plaisantent pas\navec leur suprématie navale..."
 mtg_news.18.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] envisag[From.GetEEntNP]\nune intervention en Europe"
 mtg_news.18.desc:1 "\n\nLe gouvernement [From.GetAdjMS] a annoncé aujourd'hui son intention de « rétablir l'équilibre des puissances en Europe », si besoin en recourant à la force militaire. L'impérialisme sur le continent a ainsi été présenté comme « une menace à la sécurité nationale [From.GetAdjFS], qui devait par conséquent être contenue », selon les paroles [From.GetDuDelaDelDir] [From.GetLeader].\n¤ ¤Le sens exact de la déclaration n'est pas encore très clair, mais le pays a lancé la mobilisation et semble se préparer à la guerre..."
 mtg_news.18.a:0 "Nous ne pouvons plus accepter\nqu'ils se renforcent toujours plus"
 mtg_news.18.b:0 "Ils viennent pour nous"
 mtg_news.18.c:0 "Une ligne a été franchie"
 mtg_news.19.t:0 "[GetNewsHeadline][From.GetLeLaLDirCap] [From.GetLeader] confie\nle pouvoir au Parti du roi"
 mtg_news.19.desc:0 "\n\nAprès l'annonce du mariage royal entre [From.GetLeLaLDir] [From.GetLeader] et Wallis Simpson, le roi a nommé les principaux membres du parti monarchiste nouvellement formé, le « Parti du roi » : Winston Churchill, Oswald Mosley et David Lloyd George. Ces hommes vont former un nouveau cabinet, après une longue période sans gouvernement à la tête du pays.\n¤ ¤Les partisans [From.GetDuDelaDelDir] [From.GetLeader] ont applaudi à cette annonce, mais certaines critiques se sont déjà fait entendre, disant que le Cabinet appuierait tant les souhaits du souverain qu'il pourrait tout aussi bien gouverner lui-même et se comporter en monarque absolu."
 mtg_news.19.a:0 "God save the King !"
 mtg_news.19.b:0 "C'est d'un rétrograde..."
 mtg_news.20.t:0 "[GetNewsHeadline]Isolement diplomatique\n[ITA.GetDuDelaDelNP] [ITA.GetName]"
 mtg_news.20.desc:0 "\nLes relations diplomatiques entre [ITA.GetHabitants] et [GER.GetHabitants] ont pris un tour amer ces derniers temps, toute une série d'accrochages diplomatiques ayant poussé le gouvernement [GER.GetDuDelaDelNP] [GER.GetName] à se montrer de plus en plus hostile. Si les relations italo-germaniques s'étaient nettement améliorées au cours des années passées, ces nouveaux développements semblent dans les faits exclure toute coopération future entre les deux puissances européennes.\n¤ ¤Des observateurs ont aussi relevé l'amélioration des relations entre [GER.GetHabitants] et [ENG.GetHabitants], de même que l'avantage pour ceux-ci d'un isolement [ITA.GetDuDelaDelNP] [ITA.GetName] sur la scène internationale. Cela pourrait donc être un révélateur d'accords conclus en sous-main."
 mtg_news.20.a:0 "De fait, les [GER.GetHabitants]\nnous rendent bien service"
 mtg_news.20.b:0 "Cette voie semble plus prometteuse"
 mtg_news.20.c:0 "Encore une machination des [ENG.GetHabitants] !"
 mtg_news.20.d:0 "Les [ENG.GetHabitants] et leurs complots..."
 mtg_news.21.t:0 "[GetNewsHeadline]Alliance germano-[ENG.GetAdjFS]"
 mtg_news.21.desc:0 "\nLes gouvernements [ENG.GetAdjMS] et [GER.GetAdjMS] ont annoncé la signature d'un pacte d'assistance militaire mutuelle et indiqué leur intention de « respecter désormais la sphère d'intérêt de chacun ».\n¤ ¤Sans doute tout le monde n'a-t-il pas été pris de court par cette annonce, après les discours de plus en plus anglophiles prononcés par [GER.GetLeLaLDir] [GER.GetLeader] ces derniers mois, mais les termes mêmes du traité ont pris de court bon nombre d'experts, et même poussé certains d'entre eux à émettre des avertissements quant aux implications que cela pourrait avoir en Europe."
 mtg_news.21.a:0 "Personne ne peut plus\ns'opposer à nous désormais"
 mtg_news.21.b:0 "Les mers sont désormais sûres pour nous"
 mtg_news.21.c:0 "Nous allons devoir\nredoubler de prudence..."
 mtg_news.22.t:0 "[GetNewsHeadline]Pacte anglo-[GER.GetAdjMS]"
 mtg_news.22.desc:0 "\nLes gouvernements [ENG.GetAdjMS] et [GER.GetAdjMS] ont annoncé aujourd'hui la ratification d'un pacte de non-agression et de non-ingérence. D'autres clauses stipulent que l'accord vise au « respect de la sphère d'intérêt de chacun ».\n¤ ¤Sans doute tout le monde n'a-t-il pas été pris de court par cette annonce, après les discours de plus en plus anglophiles prononcés par [GER.GetLeLaLDir] [GER.GetLeader] ces derniers mois, mais les termes mêmes du traité ont pris de court bon nombre d'experts, et même poussé certains d'entre eux à émettre des avertissements quant aux implications que cela pourrait avoir en Europe."
 mtg_news.22.a:0 "Le continent est désormais sûr pour nous"
 mtg_news.22.b:0 "Nos flancs sont désormais assurés"
 mtg_news.22.c:0 "Ils se partagent donc le monde entre eux..."
 mtg_news.23.t:0 "[GetNewsHeadline]Les Black Shirts s'organisent\n[From.GetAuEnANP] [From.GetName]"
 mtg_news.23.desc:0 "\n\nSous la direction d'Oswald Mosley, l'Union britannique des fascistes a lancé une campagne organisée de marches à travers tout le pays afin de gonfler leurs rangs.\n¤ ¤La contre-réaction violente des militants antifascistes au sein de la population a déjà causé un certain nombre de rixes et de combats dans les rues, mais il est incertain si la stabilité du pays pourra être préservée ou si les troubles politiques risquent de s'aggraver encore. La direction du BUG, pour sa part, a déjà fait le vœu de ne pas s'arrêter « avant d'avoir atteint les marches de Downing Street pour y exiger un changement de gouvernement »."
 mtg_news.23.a:0 "Nous sortirons de l'épreuve\nencore plus forts qu'avant"
 mtg_news.23.b:0 "Nous verrons s'ils peuvent\néviter une guerre civile"
 mtg_news.24.t:0 "[GetNewsHeadline]Alliance anglo-[ITA.GetAdjFS]"
 mtg_news.24.desc:0 "\n\nPrenant le monde de court, le nouveau gouvernement [From.GetAdjMS] s'est éloigné de ses alliés de la Grande Guerre, les [FRA.GetHabitants], en annonçant avoir conclu une alliance avec [ITA.GetLeLaLNP] [ITA.GetName]. Ce changement brutal d'allégeance a causé une véritable onde de choc sur la scène diplomatique européenne, et est regardé avec une grande méfiance [FRA.GetAuEnANP] [FRA.GetName] et [GER.GetAuEnANP] [GER.GetName], [GER.GetCeluiCelleNP]-ci ayant d'ailleurs déjà été la cible de nombreux discours hostiles de la part [From.GetDuDelaDelDir] [From.GetLeader]."
 mtg_news.24.a:0 "De toute façon, les [FRA.GetHabitants]\nne nous servaient à rien"
 mtg_news.24.b:0 "Les vrais fascistes doivent\nse montrer solidaires les uns des autres"
 mtg_news.24.c:0 "On ne peut jamais\nfaire confiance aux Rosbifs !"
 mtg_news.24.d:0 "Nous devons protester !"
 mtg_news.24.e:0 "C'est un changement considérable..."
 mtg_news.25.t:0 "[GetNewsHeadline]Gibraltar rétrocédée à l'Espagne nationaliste"
 mtg_news.25.desc:0 "\n\nLes gouvernements [From.GetAdjMS] et espagnol ont fait aujourd'hui une déclaration commune pour annoncer la rétrocession de Gibraltar à l'Espagne nationaliste et la conclusion d'un nouveau traité de coopération militaire entre les deux pays."
 mtg_news.25.a:0 "Cet accord était nécessaire"
 mtg_news.25.b:0 "Le jeu en valait la chandelle"
 mtg_news.25.c:0 "C'est intéressant..."
 mtg_news.26.t:0 "[GetNewsHeadline]Les impériaux déclenchent une guerre civile\n[From.GetAuEnANP] [From.GetName]"
 mtg_news.26.desc:0 "\n\nLes loyalistes [From.GetAdjMP] à l'Empire ont pris les armes et se sont soulevés contre le gouvernement, exigeant le retour immédiat du pays au statut de dominion de l'Empire britannique.\n¤ ¤La situation a maintenant dégénéré en une véritable guerre civile, poussant le gouvernement [From.GetDuDelaDelNP] [From.GetName] à accuser [ENG.GetLeLaLNP] [ENG.GetName] de fournir aux rebelles des armes et munitions modernes. Le gouvernement [ENG.GetAdjMS] l'a évidemment nié catégoriquement."
 mtg_news.26.a:0 "Ils peuvent bien nous accuser\nautant qu'il leur chante..."
 mtg_news.26.b:0 "Maudits [ENG.GetHabitants] !"
 mtg_news.26.c:0 "Ils vont nous faire le coup\nles uns après les autres"
 mtg_news.26.d:0 "Manœuvres de fourbes..."
 mtg_news.27.t:0 "[GetNewsHeadline]Alliance entre [ENG.GetLeLaLNP] [ENG.GetName]\net les loyalistes [From.GetAdjMP] à l'Empire"
 mtg_news.27.desc:1 "\n\nLe gouvernement [ENG.GetAdjMS] a annoncé aujourd'hui avoir placé le fragile gouvernement impérialiste [From.GetDuDelaDelNP] [From.GetName] sous [ENG.GetSaLeurNP] protection. Celui-ci est actuellement confronté à une guerre civile, et tout semble pointer vers une implication grandissante [ENG.GetDuDelaDelNP] [ENG.GetName] dans les convulsions politiques qui agitent le pays."
 mtg_news.27.a:0 "Nous devons les ramener\ndans notre giron"
 mtg_news.27.b:0 "Comment osent-ils ?"
 mtg_news.27.c:0 "Nous devrions nous unir\nface aux [ENG.GetHabitants]"
 mtg_news.27.d:0 "C'est rusé de la part\ndes [ENG.GetHabitants]"
 mtg_news.28.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] se soume[From.GetTTtentNP]\n[ENG.GetAuAlaAlNP] [ENG.GetName]"
 mtg_news.28.desc:0 "\n\nEn réponse à un ultimatum [ENG.GetDuDelaDelNP] [ENG.GetName] exigeant le libre passage d'unités militaires par les territoires [From.GetAdjMP] et un contrôle étendu sur les affaires intérieures du pays, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] annoncé qu'[From.GetIlElleNP] se soumettrai[From.GetTEntNP] à la demande.\n¤ ¤Des représentants [ENG.GetAdjMP] sont déjà arrivés sur place pour établir de premiers rapports sur les affaires en cours."
 mtg_news.28.a:0 "Ils ont pris la bonne décision"
 mtg_news.28.b:0 "Nous n'avions guère le choix..."
 mtg_news.28.c:0 "C'est une véritable intimidation"
 mtg_news.28.d:0 "Les [ENG.GetHabitants] les y ont contraints..."
 mtg_news.29.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nl'ultimatum [ENG.GetAdjMS]"
 mtg_news.29.desc:0 "\n\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a rejeté un ultimatum [ENG.GetDuDelaDelNP] [ENG.GetName] exigeant le libre passage de ses troupes par les territoires [From.GetAdjMP], de même qu'un contrôle étendu sur les affaires intérieures du pays.\n¤ ¤[From.GetLeLaLDirCap] [From.GetLeader] a annoncé que son gouvernement s'attendait à des mesures de rétorsion de la part des [ENG.GetHabitants], et placé l'armée en état d'alerte maximale."
 mtg_news.29.a:0 "[From.GetIlElleDirCap] fait bien..."
 mtg_news.29.b:0 "Qu'ils viennent donc !"
 mtg_news.29.c:0 "Ils ne nous ont guère laissé le choix..."
 mtg_news.29.d:0 "Les [ENG.GetHabitants]\nsont sur le sentier de la guerre"
 mtg_news.30.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] s'assur[From.GetEEntNP]\ndes dominions"
 mtg_news.30.desc:0 "\n\nLes actions récentes du gouvernement [From.GetAdjMS] ont clairement démontré qu'il était fermement décidé à mettre un terme à l'autonomie des dominions.\n¤ ¤Alors que des troupes s'apprêtent déjà à embarquer, tout le monde comprend bien que ce déploiement d'unités de l'armée [ENG.GetAdjFS] est destiné à dissuader toute idée d'indépendance à l'égard du nouveau gouvernement de Londres."
 mtg_news.30.a:0 "Si jamais il leur venait\nde drôles d'idées..."
 mtg_news.30.b:0 "Ils viennent pour nous"
 mtg_news.30.c:0 "Cela semble malgré tout\nun peu excessif..."
 mtg_news.31.t:0 "[GetNewsHeadline][ENG.GetLeLaLNPCap] [ENG.GetName] impos[ENG.GetEEntNP]\nla loi martiale [From.GetAuEnANP] [From.GetName]"
 mtg_news.31.desc:0 "\n\nPlus tôt dans la journée, des unités de l'armée [ENG.GetAdjFS] ont été déployées dans tout le territoire [From.GetAdjMS], et le gouvernement [ENG.GetDuDelaDelNP] [ENG.GetName] a déclaré la loi martiale dans le dominion. Le gouvernement local a été suspendu, et les affaires quotidiennes, pour le moment tout au moins, seront gérées directement depuis Londres.\n¤ ¤Rien n'indique combien de temps cette situation perdurera, mais certains n'hésitent pas, déjà, à qualifier la position du gouvernement [ENG.GetAdjMS] d'intenable sur le long terme."
 mtg_news.31.a:0 "C'était nécessaire"
 mtg_news.31.b:0 "Comment osent-ils ?"
 mtg_news.31.c:0 "Et que font-ils de nos droits ?"
 mtg_news.31.d:0 "Ils ont l'air bien décidés\nà reprendre leurs dominions"
 mtg_news.32.t:0 "[GetNewsHeadline][ENG.GetLeLaLNPCap] [ENG.GetName] install[ENG.GetEEntNP]\ndes loyalistes au gouvernement [From.GetAdjMS]"
 mtg_news.32.desc:0 "\n\nDe manière inédite, [ENG.GetLeLaLNP] [ENG.GetName] [ENG.GetAOntNP] fait tenir de nouvelles élections [From.GetAuEnANP] [From.GetName], qui se sont traduites par une victoire écrasante en faveur des partis loyalistes et pro-[ENG.GetAdjMP].\n¤ ¤De nombreuses personnes critiquent déjà ces résultats, et vont jusqu'à suggérer que seule une fraude électorale massive peut les expliquer. Ces allégations ont été rejetées catégoriquement par le gouvernement [ENG.GetAdjMS], tandis même que les nouveaux élus ont pris le contrôle du pays et ont déjà lancé des politiques favorables au rapprochement avec l'Empire."
 mtg_news.32.a:0 "Une bonne chose de faite..."
 mtg_news.32.b:0 "Fraude ! FRAU...\nHem. Étonnants résultats..."
 mtg_news.32.c:0 "Sommes-nous les seuls à voir\nque c'est une véritable tyrannie ?"
 mtg_news.32.d:0 "Cela reste une affaire purement intérieure"
 mtg_news.33.t:0 "[GetNewsHeadline]Concession du gouvernement [From.GetAdjMS]\naux syndicats"
 mtg_news.33.desc:0 "\n\nDans ses efforts pour s'assurer du soutien de la population pour son programme de réarmement, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a commencé à s'entretenir de manière régulière avec les syndicats, leur proposant quelques concessions en retour de leur soutien à ses politiques. L'une des conséquences les plus probables est que cela accroisse grandement l'influence des socialistes au gouvernement."
 mtg_news.33.a:0 "Nous faisons ce que nous avons à faire"
 mtg_news.33.b:0 "Tout cela est inquiétant..."
 mtg_news.33.c:0 "Excellente nouvelle\npour le prolétariat [From.GetAdjMS] !"
 mtg_news.34.t:0 "[GetNewsHeadline]Bannissement de la famille royale [ENG.GetAdjFS]"
 mtg_news.34.desc:0 "\n« Par mesure de clémence », l'ensemble de la famille royale [ENG.GetAdjFS] a été bannie hors du pays. Les porte-parole officiels du gouvernement n'ont fait aucun commentaire, non plus que les représentants de la famille elle-même.\n¤ ¤Celle-ci est arrivée dans la journée [From.GetAuEnANP] [From.GetName], où elle a demandé l'asile – ce qui lui a été accordé."
 mtg_news.34.a:0 "Bon débarras !"
 mtg_news.34.b:0 "Ainsi, tous peuvent constater\nla tyrannie des socialistes"
 mtg_news.34.c:0 "C'est une magnifique victoire\ndans la lutte des classes"
 mtg_news.35.t:0 "[GetNewsHeadline]Disparition de la famille royale [ENG.GetAdjFS]"
 mtg_news.35.desc:0 "\nUne nouvelle semaine vient de s'écouler depuis la dernière apparition publique d'un membre de la famille royale [From.GetAdjFS]. Les rumeurs ont commencé à circuler sur son sort le plus probable. Le gouvernement a quant à lui refusé de faire le moindre commentaire à ce propos, et a commencé à poursuivre les médias qui voudraient s'y intéresser.\n¤ ¤Le silence du gouvernement est d'autant plus remarquable que certaines personnes restées anonymes mais prétendant avoir travaillé pour elle disent avoir vu « la famille royale être emmenée hors de Buckingham Palace par des hommes masqués », il y a de cela quelques semaines."
 mtg_news.35.a:0 "Nous devions le faire"
 mtg_news.35.b:0 "Ces socialistes n'ont décidément\naucun respect pour la vie humaine !"
 mtg_news.35.c:0 "Ils ont eu ce qu'ils méritaient"
 mtg_news.36.t:0 "[GetNewsHeadline]L'Alternative communiste britannique"
 mtg_news.36.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] annoncé la formation d'une nouvelle « alternative communiste » au Komintern, à laquelle, selon les propres mots [From.GetDuDelaDelDir] [From.GetLeader], « tous les États socialistes désireux de se libérer de l'influence de Moscou sont invités à participer, pour la défense des droits des prolétaires du monde entier ». Reste à voir si cette nouvelle faction socialiste aura les moyens de s'opposer aux Soviets."
 mtg_news.36.a:0 "Ouvrons grands les bras\npour accueillir nos camarades"
 mtg_news.36.b:0 "Rien que des traîtres\nau véritable socialisme !"
 mtg_news.36.c:0 "Encore une fracture de plus\nchez les communistes"
 mtg_news.37.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] appell[From.GetEEntNP]\nà lancer la décolonisation"
 mtg_news.37.desc:0 "\n\nLe gouvernement [From.GetAdjMS] a lancé un ultimatum à toutes les autres puissances coloniales, exigeant qu'elles renoncent immédiatement à leurs possessions coloniales et leur accordent une indépendance pleine et entière, tout comme les [ENG.GetHabitants] l'ont eux-mêmes fait.\n¤ ¤Ses exigences ont été par ailleurs assorties de menaces, puisqu'il a aussi indiqué être prêt à recourir à la force si elles n'étaient pas entendues."
 mtg_news.37.a:0 "Et c'est ce que nous ferons"
 mtg_news.37.b:0 "Nous allons devoir prendre une décision..."
 mtg_news.37.c:0 "Les [ENG.GetHabitants] montrent\nles muscles à l'échelle mondiale..."
 mtg_news.38.t:0 "[GetNewsHeadline]Les socialistes [From.GetAdjMP]\ndéfient Moscou"
 mtg_news.38.desc:0 "\n\nLe gouvernement [From.GetDuDelaDelNP] [From.GetName] a accusé [SOV.GetLeLaLNP] [SOV.GetName] de « trahir toutes les valeurs que chérissait Marx », et annoncé qu'il avait résolu de « purger le socialisme des traîtres qui s'en réclament à tort ».\n¤ ¤L'armée [From.GetAdjFS] a été placée en état d'alerte maximal. De fait, ce qui pourrait ressembler à une simple querelle pour diriger le communisme semble de plus en plus certain de déboucher sur un véritable conflit militaire."
 mtg_news.38.a:0 "Les vrais socialistes, c'est nous !"
 mtg_news.38.b:0 "Essayez donc pour voir,\nsales traîtres !"
 mtg_news.38.c:0 "Les rouges ont l'air décidés\nà se battre entre eux..."
 mtg_news.39.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] s'attaqu[From.GetEEntNP]\naux fascistes"
 mtg_news.39.desc:0 "\n\nLes discours prononcés ces derniers temps par le gouvernement [From.GetDuDelaDelNP] [From.GetName] se sont montrés de plus en plus sévères envers les mouvements fascistes. Cela, cumulé aux diverses lois antifascistes promulguées récemment, laisse à penser que cela révèle que le pays se prépare à une confrontation armée avec ses adversaires idéologiques, dans un avenir qui pourrait ne pas être si éloigné."
 mtg_news.39.a:0 "Nous sommes prêts"
 mtg_news.39.b:0 "Ils croient nous faire peur ?"
 mtg_news.39.c:0 "Une guerre se prépare..."
 mtg_news.40.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] s'attaqu[From.GetEEntNP]\nau capitalisme"
 mtg_news.40.desc:0 "\n\nLes discours prononcés ces derniers temps par le gouvernement [From.GetDuDelaDelNP] [From.GetName] se sont montrés de plus en plus sévères envers les capitalistes. Cela, cumulé aux diverses lois anti-américaines promulguées récemment, laisse à penser que cela révèle que le pays se prépare à une confrontation armée avec ses adversaires idéologiques au Nouveau Monde, dans un avenir qui pourrait ne pas être si éloigné."
 mtg_news.40.a:0 "On va s'occuper d'eux"
 mtg_news.40.b:0 "Qu'ils viennent donc"
 mtg_news.40.c:0 "C'est assurément courageux"
 mtg_news.41.t:0 "[GetNewsHeadline]Guerre civile [From.GetAuEnANP] [From.GetName]"
 mtg_news.41.desc:0 "\nLa montée des tensions provoquée par les marches continuelles des Black Shirts [From.GetAuEnANP] [From.GetName] semble désormais avoir atteint un point de non-retour. Les derniers défilés ont en effet débouché sur des rixes et des combats de rues devenus hors de contrôle, qui se sont aggravés au point que l'armée a dû intervenir.\n¤ ¤Si la Navy est restée fidèle au gouvernement légitime, la situation est très différente parmi les troupes, où les unités ont fait allégeance soit aux loyalistes, soit aux fascistes. Et, maintenant qu'un gouvernement provisoire fasciste a été formé, tout est en place pour qu'un conflit, sans doute prolongé, éclate sur les îles Britanniques."
 mtg_news.41.a:0 "On va gagner"
 mtg_news.41.b:0 "Visiblement, les [ENG.GetHabitants]\nn'ont besoin de personne pour se détruire"
 mtg_news.42.t:0 "[GetNewsHeadline]Fin de la guerre civile [From.GetAdjFS]"
 mtg_news.42.desc:0 "\nAvec la chute du gouvernement démocratique [From.GetAdjMS], la situation s'est enfin stabilisée sur les îles Britanniques. Le gouvernement ayant catégoriquement refusé de fuir vers les dominions face à l'avancée des fascistes, la Navy a juré fidélité aux seules autorités restantes.\n¤ ¤Reste maintenant à voir si ce serment sera accepté sous ces formes, ou si des purges visant certains individus déloyaux vont être pratiquées dans ses rangs."
 mtg_news.42.a:0 "Victoire, enfin !"
 mtg_news.42.b:0 "Ils sont désormais bien affaiblis..."
 mtg_news.43.t:0 "[GetNewsHeadline]Les communistes [From.GetAdjMP]\ndéclenchent une guerre civile"
 mtg_news.43.desc:0 "\n\nCertains militants au sein [From.GetDuDelaDelPartiComm] [From.GetCommunistParty] critiquaient depuis un certain temps l'apparent refus du gouvernement à lancer le processus de décolonisation. Lassés de ce qu'ils considèrent comme de la mauvaise volonté, ils ont commencé à l'accuser de « trahison des valeurs socialistes » et ont pris les armes pour le chasser du pouvoir. Le coup d'État s'est rapidement aggravé, et le pays est désormais plongé dans une véritable guerre civile."
 mtg_news.43.a:0 "Nous saurons réunir\nle pays à nouveau !"
 mtg_news.43.b:0 "Leurs mensonges éhontés\nles auront menés à leur perte"
 mtg_news.43.c:0 "Les rouges se déchirent..."
 mtg_news.44.t:0 "[GetNewsHeadline]Guerre civile en Inde"
 mtg_news.44.desc:0 "\nConséquence directe des faiblesses du processus au terme duquel [RAJ.GetLeLaLNP] [RAJ.GetName] [RAJ.GetAOntNP] accédé à l'indépendance, les tensions religieuses restées cachées jusque là ont rapidement submergé le sous-continent. Elles se traduisent maintenant par de graves affrontements dans les grandes villes du Nord-Ouest et du Nord-Est du pays.\n¤ ¤Les autorités locales se sont avérées incapables de maintenir l'ordre, aussi des milices et même des unités de l'armée ont-elles prêté allégeance à la Ligue musulmane, se déclarant prêtes à combattre les Indiens jusqu'à ce qu'ils reconnaissent l'indépendance du Pakistan."
 mtg_news.44.a:0 "L'indépendance ou la mort !"
 mtg_news.44.b:0 "Le sous-continent ne sera pas divisé !"
 mtg_news.44.c:0 "Serait-ce notre faute ?"
 mtg_news.44.d:0 "Les [ENG.GetHabitants]\nauraient dû le voir venir..."
 mtg_news.45.t:0 "[GetNewsHeadline]Guerre civile [From.GetAuEnANP] [From.GetName]"
 mtg_news.45.desc:0 "\nLes circonstances violentes ayant présidé à la naissance [From.GetDuDelaDelNP] [From.GetName] ont perpétué l'instabilité au sein de la jeune nation, des milices armées disposant d'un grand pouvoir, notamment dans les régions périphériques. Les différences culturelles entre les populations musulmanes si diverses du Nord-Ouest et du Nord-Est de l'Inde se sont aussi faites plus visibles, d'autant que le mépris des habitants de l'Ouest envers ceux de l'Est ravivait encore les tensions de la guerre à peine achevée.\n¤ ¤L'Est vient donc de reprendre les armes, au cri de « C'en est assez ! », et réclame lui aussi sa propre indépendance."
 mtg_news.45.a:0 "Les sales petits parvenus !"
 mtg_news.45.b:0 "Ils ne nous opprimeront pas plus longtemps !"
 mtg_news.45.d:0 "Tout cela aurait pu\nêtre si facilement évité..."
 mtg_news.46.t:0 "[GetNewsHeadline]Transfert du gouvernement\n[From.GetAdjMS] à Batavia"
 mtg_news.46.desc:0 "\n\nSuite à la perte de ses territoires européens, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a pris la décision de se transférer à Batavia, sur l'île indonésienne de Java. Les autorités coloniales y ont donc été supplantées, et leurs fonctions reprises par le gouvernement [From.GetDuDelaDelDir] [From.GetLeader].\n¤ ¤Depuis cette base coloniale, [From.GetCeluiCelleDir]-ci a annoncé qu'[From.GetIlElleDir] avait la ferme intention de poursuivre le combat contre l'envahisseur."
 mtg_news.46.a:0 "Jusqu'à la victoire finale !"
 mtg_news.46.b:0 "[From.GetIlElleDirCap] n'a pas froid aux yeux !"
 mtg_news.47.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] poursui[From.GetTVentNP]\n[From.GetSesLeursNP] travaux sur le Zuiderzee"
 mtg_news.47.desc:0 "\n\nUn vaste projet d'assèchement des terres a été entrepris [From.GetAuEnANP] [From.GetName], qui s'inscrit dans le prolongement d'une série d'ouvrages appelés dans leur ensemble « les travaux du Zuiderzee ». Après la fermeture de l'IJsselmeer grâce à l'Afsluitdijk, puis la poldérisation du Wieringermeer et du Noordoostpolder, le projet se concentre désormais sur l'assèchement du Flevopolder, la zone la plus étendue restant à assécher.\n¤ ¤Si le projet dans son ensemble prendra des années, l'assèchement est déjà suffisamment avancé pour que des surfaces plus réduites soient déjà accessibles, et les bénéfices pour l'industrie [From.GetAdjFS] sont déjà visibles."
 mtg_news.47.a:0 "Ce sera une véritable Merveille du monde"
 mtg_news.47.b:0 "C'est un projet magnifique"
 mtg_news.48.t:0 "[GetNewsHeadline]Transfert des Indes orientales\n[JAP.GetAuAlaAlNP] [JAP.GetName]"
 mtg_news.48.desc:0 "\n\nLes gouvernements [From.GetDuDelaDelNP] [From.GetName] et [JAP.GetDuDelaDelNP] [JAP.GetName] ont fait hier une déclaration commune annonçant le transfert de l'intégralité des Indes orientales [HOL.GetAdjFP] sous souveraineté [JAP.GetAdjFS].\n¤ ¤Cet important ajustement territorial en Extrême-Orient doit prendre effet immédiatement, en dépit des protestations de nombreux pays tiers tels que [USA.GetLeLaLNP] [USA.GetName] ou [ENG.GetLeLaLNP] [ENG.GetName]."
 mtg_news.48.a:0 "C'est un mal pour un bien"
 mtg_news.48.b:0 "C'est une belle surprise"
 mtg_news.48.c:0 "C'est en effet inquiétant"
 mtg_news.49.t:0 "[GetNewsHeadline][JAP.GetLeLaLNPCap] [JAP.GetName] me[JAP.GetTTtentNP] la main\nsur les ressources des Indes orientales"
 mtg_news.49.desc:0 "\n\nLes gouvernements [From.GetDuDelaDelNP] [From.GetName] et [JAP.GetDuDelaDelNP] [JAP.GetName] ont fait hier une déclaration commune annonçant la signature d'un accord commercial exclusif entre leurs deux pays. À compter de maintenant, les [JAP.GetHabitants] disposeront de droits exclusifs sur toutes les ressources exploitées dans l'archipel d'Indonésie.\n¤ ¤Cet accord sans précédent est de toute évidence une tentative des [From.GetHabitants] d'éloigner la menace que constitu[JAP.GetEEntNP] pour eux [JAP.GetLeLaLNP] [JAP.GetName], même si cela a causé la consternation d'autres pays intéressés, tels [USA.GetLeLaLNP] [USA.GetName] ou [ENG.GetLeLaLNP] [ENG.GetName]."
 mtg_news.49.a:0 "Le compromis est tout à fait acceptable"
 mtg_news.49.b:0 "De toute façon, seules nous intéressent\nles ressources de la région"
 mtg_news.49.c:0 "C'est un rapprochement spectaculaire..."
 mtg_news.50.t:0 "[GetNewsHeadline]Décolonisation [From.GetDuDelaDelNP] [From.GetName]"
 mtg_news.50.desc:0 "\nLe nouveau gouvernement [From.GetDuDelaDelNP] [From.GetName] a travaillé avec ardeur pour appliquer ses promesses de campagne : accorder l'indépendance à plusieurs régions qui relevaient encore de l'empire colonial [From.GetAdjMS].\n¤ ¤À effet immédiat, plusieurs États nouveaux viennent de se voir accorder la souveraineté pleine et entière, et la Koninklijk Nederlands-Indisch Leger ou KNIL, l'Armée royale des Indes néerlandaises, va rentrer en Europe pour y renforcer les troupes sur place."
 mtg_news.50.a:0 "Nous pouvons désormais\nnous concentrer sur le pays lui-même"
 mtg_news.50.b:0 "Ces [From.GetHabitants] sont\nde véritables chantres de la liberté"
 mtg_news.51.t:0 "[GetNewsHeadline]Création d'une zone tampon au Benelux"
 mtg_news.51.desc:0 "\nÉtant donné l'état de faiblesse actuel de la Belgique et du Luxembourg, [ENG.GetLeLaLNP] [ENG.GetName] [ENG.GetAOntNP] apparemment cédé aux appels des [From.GetHabitants] à restaurer l'État tampon formé au Benelux après les guerres napoléoniennes.\n¤ ¤Le gouvernement [ENG.GetAdjMS] a donc accédé à la demande de cession immédiate des territoires libérés [From.GetAuAlaAlNP] [From.GetName] – mais reste à voir si cette fois les [From.GetHabitants] se montreront suffisamment adroits pour préserver la stabilité intérieure..."
 mtg_news.51.a:0 "Bien évidemment"
 mtg_news.51.b:0 "Superbe manœuvre diplomatique\ndes [From.GetHabitants]"
 mtg_news.52.t:0 "[GetNewsHeadline]Protection [USA.GetAdjFS]\ndes Indes occidentales [From.GetAdjFP]"
 mtg_news.52.desc:0 "\n\nÀ la demande du gouvernement [From.GetAdjMS], [USA.GetLeLaLNP] [USA.GetName] [USA.GetAOntNP] fait une déclaration établissant qu'[USA.GetIlElleNP] considérai[USA.GetTEntNP] désormais les Indes orientales [From.GetAdjFP] comme partie intégrante de [USA.GetSaLeurNP] sphère d'intérêt.\n¤ ¤[USA.GetLeLaLDirCap] [USA.GetLeader] s'est personnellement engagé[USA.GetXEDir] sur le fait que son pays protégerait désormais ces territoires contre toute attaque qui viserait leurs propriétaires légitimes."
 mtg_news.52.a:0 "L'ouest au moins est sauf"
 mtg_news.52.b:0 "Mieux vaut encore les [From.GetHabitants]\nque qui que ce soit d'autre"
 mtg_news.52.c:0 "Les [USA.GetHabitants] ne plaisantent pas\navec leur « sphère d'intérêt »"
 mtg_news.53.t:0 "[GetNewsHeadline]Naissance du Benelux"
 mtg_news.53.desc:0 "\nSous les auspices du gouvernement [From.GetAdjMS], une nouvelle alliance incluant plusieurs pays des Pays-Bas a été formée.\n¤ ¤Leurs dirigeants ont émis le vœu que cette jeune alliance « puisse rester neutre face à la crise de plus en plus grave qui menace le monde », et que d'autres pays se montreront disposés à l'intégrer afin de renforcer les rangs de « ce bloc neutre, rationnel, fermement résolu à s'opposer à cette folie qui semble s'être emparée à présent du monde »."
 mtg_news.53.a:0 "Nous accueillerons quiconque souhaite mettre\nun terme au tapage des grandes puissances"
 mtg_news.53.b:0 "L'initiative est osée"
 mtg_news.54.t:0 "[GetNewsHeadline]Naissance de l'Union européenne"
 mtg_news.54.desc:0 "\nDepuis la formation du Benelux, les divers gouvernements des Pays-Bas ont œuvré avec acharnement pour attirer l'attention sur leur projet de constitution d'un « bloc de raison, alliant force et neutralité ».\n¤ ¤Répondant à cet appel, un certain nombre de nations a été invité à intégrer cette alliance. Le nombre de ses membres est tel désormais qu'il a été décidé de requalifier ce partenariat et de le baptiser du nom d'Union européenne."
 mtg_news.54.a:0 "Nous sommes de plus en plus forts"
 mtg_news.54.b:0 "L'Union s'élargit de plus en plus"
 MTG_naval_treaty.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nlimiter le réarmement naval"
 MTG_naval_treaty.1.desc:0 "\nLes récents efforts entrepris pour disposer d'une flotte plus importante ont fait [Root.GetDuDelaDelNP] [Root.GetName] l'une des grandes puissances navales. [From.GetLeLaLNPCap] [From.GetName] considèr[From.GetEEntNP] visiblement cela comme une menace, puisqu'une délégation nous a été envoyée pour négocier un traité mutuel de limitation des armements.\n\nCe traité serait modelé sur le deuxième traité naval de Londres, restreignant la taille des navires capitaux et imposant un plafond à la taille de la flotte dans son ensemble afin qu'elle n'excède pas la Navy [ENG.GetAdjFS]."
 MTG_naval_treaty.1.a:0 "Les termes semblent acceptables"
 MTG_naval_treaty.1.b:0 "Rien ne viendra jamais brider nos ambitions !"
 MTG_naval_treaty.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] ratifi[From.GetEEntNP]\nle traité de désarmement naval"
 MTG_naval_treaty.2.desc:0 "\nLe gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a accepté une limitation mutuelle de l'armement naval. Déjà, alors que l'encre est encore à peine sèche sur le document, une Commission de contrôle a entamé son travail de certification pour vérifier que tous les bâtiments désormais construits respecteraient les nouvelles restrictions."
 MTG_naval_treaty.2.a:0 "Une autre course aux armements d'évitée"
 MTG_naval_treaty.3.t:0 "[From.GetLeLaLNPCap] [From.GetName] romp[From.GetTEntNP]\nles négociations"
 MTG_naval_treaty.3.desc:0 "\nLa délégation [From.GetAdjFS] a quitté la table des négociations en prenant pour prétexte que « [Root.GetLeLaLNP] [Root.GetName] refus[Root.GetEEntNP] totalement de considérer les réalités politiques et stratégiques auxquelles se trouv[From.GetEEntNP] confronté[From.GetXENP] [From.GetLeLaLNP] [From.GetName]. »\n\nCela met évidemment à mal la politique étrangère visant à limiter les armements, aussi de nombreux observateur se demandent-ils combien de temps les autres parties des traités accepteront elles-mêmes de limiter leurs propres armements."
 MTG_naval_treaty.3.a:0 "Mettre à mal, mettre à mal,\nn'exagérons rien..."
 MTG_naval_treaty.4.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous adress[From.GetEEntNP]\nun avertissement"
 MTG_naval_treaty.4.desc:0 "\nL'ambassadeur [From.GetAdjMS] [This.GetAuEnANP] [This.GetName] a rendu aujourd'hui visite [This.GetAuAlaAlDir] [This.GetLeader] pour lui remettre une note de la part de son gouvernement. Celui-ci y indique surveiller le réarmement naval de notre pays avec une grande inquiétude, et considère désormais notre flotte comme « un facteur de déstabilisation ».\n\nSi nous décidons de poursuivre notre programme actuel d'expansion navale, poursuit la note, le gouvernement [From.GetDuDelaDelNP] [From.GetName] se verra contraint d'envisager toutes les mesures possibles pour nous y faire renoncer."
 MTG_naval_treaty.4.a:0 "Mieux vaut ne pas savoir\nquelles pourraient être ces mesures"
 MTG_naval_treaty.4.b:0 "C'est évidemment du bluff"
 MTG_naval_treaty.5.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nse réengag[From.GetEEntNP] à désarmer"
 MTG_naval_treaty.5.desc:0 "\nLe message ferme envoyé au gouvernement [From.GetDuDelaDelNP] [From.GetName] a eu les effets escomptés. Au terme d'une longue nuit de délibérations, notre ambassadeur nous a assurés que [From.GetLeLaLDir] [From.GetLeader], en présence du ministre [From.GetAdjMS] de la Marine, avait affirmé que son cabinet avait approuvé une réduction des dépenses maritimes qui contraindrait la flotte [From.GetAdjFS] a saborder un certain nombre de navires capitaux et à ne financer que le remplacement prévu des navires dépassés."
 MTG_naval_treaty.5.a:0 "Nous verrons s'ils tiendront leurs promesses"
 MTG_naval_treaty.6.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP]\nnos avertissements"
 MTG_naval_treaty.6.desc:0 "\nLa rencontre avec le ministre [From.GetAdjMS] des Affaires étrangères ne s'est pas déroulée aussi bien que nous l'aurions souhaité. Selon notre ambassadeur, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a déjà décidé de faire fi de tout avertissement que pourrai[Root.GetTEntNP] [From.GetLuiLeurNP] adresser [Root.GetLeLaLNP] [Root.GetName]. Il s'est donc vu présenter une simple note disant que [From.GetLeLaLDir] [From.GetLeader] ne pensait pas qu'il se trouvait le moindre sujet à discuter entre nos deux pays."
 MTG_naval_treaty.6.a:0 "S'ils ne veulent pas parler,\nnos armes le feront"
 MTG_naval_treaty.6.b:0 "Ils nous mettent au pied du mur..."
 MTG_naval_treaty.7.t:0 "[From.GetLeLaLNPCap] [From.GetName] se retir[From.GetEEntNP]\ndes traités navals"
 MTG_naval_treaty.7.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] a annoncé aujourd'hui que [From.GetLeLaLNP] [From.GetName] ne se considérai[From.GetTEntNP] désormais plus tenu[From.GetXENP] par les traités navals signés par le passé. La situation mondiale, selon [From.GetLuiElleDir], aurait rendu ce choix inévitable. Il semblerait que le gouvernement [From.GetAdjMS] aurait reçu de très nombreux rapports fiables indiquant que plusieurs pays eux-mêmes signataires avaient lancé des programmes de construction navale agressifs, qui constitueraient une menace évidente pour les intérêts légitimes des [From.GetHabitants].\n\nL'amirauté [From.GetAdjFS], quant à elle, a refusé de commenter les rumeurs qui prétendent que plusieurs navires actuellement en construction avaient déjà été conçus sans tenir compte des restrictions des traités."
 MTG_naval_treaty.7.a:0 "Nous allons devoir revoir\nnotre propre participation à ces traités"
 MTG_naval_treaty.8.t:0 "[GetNewsHeadline]Fin du traité naval de Londres"
 MTG_naval_treaty.8.desc:0 "\nAlors que seuls deux pays continuaient d'appliquer le traité naval de Londres, ce n'était évidemment qu'une question de temps avant que l'un d'eux y renonce et mette ainsi un terme définitif à son application. C'est donc tout naturellement que [From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé que les objectifs mêmes des traités étaient désormais obsolètes, et que limiter [From.GetSonLeurNP] armement naval était une menace pour [From.GetSaLeurNP] propre sécurité.\n¤ ¤De nombreux experts, dans le monde entier, prédisent un accroissement rapide des budgets navals, de nombreux pays souhaitant désormais rattraper le retard causé par les restrictions strictes du passé."
 MTG_naval_treaty.8.a:0 "C'était de toute façon une idée illusoire"
 MTG_naval_treaty.8.b:0 "Nous avons donc fait le bon choix"
 MTG_naval_treaty.8.c:0 "Serait-ce le lancement\nd'une nouvelle course aux dreadnoughts ?"
 MTG_naval_treaty.9.t:0 "[GetNewsHeadline]Signature du deuxième traité naval de Londres"
 MTG_naval_treaty.9.desc:0 "\nDepuis décembre 1935, les délégations [ENG.GetAdjFS], [FRA.GetAdjFS], [ITA.GetAdjFS], [JAP.GetAdjFS] et [USA.GetAdjFS] étaient réunies afin de discuter d'un renouvellement du premier traité naval de Londres, qui restreignait le nombre et le poids des croiseurs et sous-marins. Les négociations se sont avérées quelque peu tendues, du fait de la guerre en Éthiopie ou du désir [JAP.GetDuDelaDelNP] [JAP.GetName] d'être considéré[JAP.GetXENP] à l'égal [ENG.GetDuDelaDelNP] [ENG.GetName] ou [USA.GetDuDelaDelNP] [USA.GetName].\n¤ ¤Mais les négociations sont désormais achevées, et les pays signataires ont accepté des restrictions sur la taille des cuirassés et des porte-avions, dans l'espoir que cela empêcherait une nouvelle et ruineuse course aux armements."
 MTG_naval_treaty.9.a:0 "Cela préservera la paix bien mieux\nque n'importe quel cuirassé !"
 MTG_naval_treaty.9.b:0 "Mais pourquoi veulent-ils donc\nse limiter ainsi ?"
 MTG_naval_treaty.9.c:0 "Cela fera donc plus d'argent\npour les troupes au sol"
 MTG_naval_treaty.11.t:0 "Abrogation du traité naval"
 MTG_naval_treaty.11.desc:0 "Maintenant que la guerre a éclaté, le gouvernement [From.GetDuDelaDelNP] [From.GetName] a officiellement annoncé aux derniers signataires du traité naval de Londres que, en conformité avec l'article 24, il ne considérait plus les restrictions imposées jusqu'à présent dans l'intérêt de son pays. L'ambassadeur [From.GetAdjMS] nous a confirmé que le traité était suspendu pour toute la durée de la guerre.\n\nIl est difficile de savoir si ces restrictions seront rétablies au terme du conflit, mais nous devrions pour l'instant considérer que [Root.GetLeLaLNP] [Root.GetName] [Root.GetNestNesontNP] plus [Root.GetLuiElleEuxNP]-même[Root.GetXSNP] tenu[Root.GetXENP] par les obligations afférentes à la conception et à la construction de nouveaux modèles de navires."
 MTG_naval_treaty.11.a:0 "C'était une tentative louable\npour préserver la paix"
 mtg_britain.999.t:0 "Le palais de Buckingham bombardé"
 mtg_britain.999.d:1 "Les importants bombardements stratégiques dans la région de la capitale viennent de prendre une tournure plus sinistre encore qu'à l'accoutumée : à 15h41, dans la journée d'hier, St James's Park et le palais de Buckingham ont été touchés par les frappes de plusieurs bombardiers ennemis. Si les services de secours sont arrivés sur la scène au bout de quelques minutes seulement, ils ont été obligés de constater que le roi Édouard et son épouse, la reine Wallis, avaient été tués instantanément lorsqu'une bombe avait éventré le plafond de la cave où ils s'étaient réfugiés.\n\nTous les [Root.GetHabitants] ont pris le deuil, mais les préparatifs ont déjà été lancés pour assurer le couronnement du successeur d'Édouard. Du fait que celui-ci avait épousé Wallis dans le cadre d'un mariage morganatique, la ligne de succession au trône est désormais passée à son frère, Albert, qui s'est choisi comme nom de règne George VI et se prépare déjà à devenir le souverain [Root.GetDuDelaDelNP] [Root.GetName]."
 mtg_britain.999.a:1 "Le roi est mort,\nvive le roi !"
 mtg_britain.1000.t:0 "Mort du roi Georges VI"
 mtg_britain.1000.d:0 "Les nouvelles ont informé ce matin le pays de la mort de Georges VI. La tension provoquée par la guerre l'avait ces derniers temps grandement affaibli, exacerbant son tabagisme déjà prononcé jusqu'au point de développer, entre autres, une athérosclérose et une thrombo-angéite oblitérante. Sa fille Élisabeth est déjà prête à reprendre sa suite pour occuper bon nombre des charges royales.\n\nElle est donc sur le point de monter sur le trône, sous le nom de règne d'Élisabeth II. Quoique jeune encore, elle a été préparée pour ce moment depuis que le mariage morganatique de son oncle avait rendu clairs les changements survenus dans la ligne de succession, et nombreux sont ceux qui prédisent qu'elle fera une grande souveraine malgré son âge."
 mtg_britain.1000.a:0 "Le roi est mort,\nvive la reine !"
 mtg_news.55.t:0 "[GetNewsHeadline]Mort du roi Édouard"
 mtg_news.55.desc:1 "\nLes bombardements qui ont récemment touché Londres se sont traduits par la mort du roi Édouard et de son épouse, la reine Wallis. Aux alentours de 15h, un raid aérien surprise a obligé le couple royal à se réfugier dans une cave du palais. Une bombe a alors touché le bâtiment sous lequel ils se trouvaient et éventré le plafond, tuant le roi et tous ceux qui l'entouraient alors.\n¤ ¤Si les [Root.GetHabitants] pleurent tous la perte de leur souverain, le frère de celui-ci, Albert, se prépare déjà à lui succéder. Il a l'intention d'être couronné sous le nom de règne de George VI."
 mtg_news.55.a:1 "Même s'il y est réticent,\nil servira fort bien le pays."
 mtg_news.55.b:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] pai[ENG.GetEEntNP]\nchèrement ce conflit"
 mtg_news.56.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] install[From.GetEEntNP]\nla monarchie américaine"
 mtg_news.56.desc:0 "\n\nAprès la conquête récente du continent américain, [From.GetLeLaLDir] [From.GetLeader] vient de promulguer un édit royal abolissant l'office de Président des États-Unis d'Amérique pour le remplacer par un régime politique monarchique similaire à celui [From.GetDuDelaDelNP] [From.GetName]. Pour monter sur ce trône, le roi Édouard n'a choisi nulle autre que son épouse, la reine Wallis, qui serait désormais appelée Wallis Ière et régnera désormais sur le Royaume-Uni d'Amérique au nom de son époux.\n¤ ¤Reste à voir toutefois si l'opinion publique américaine acceptera ou non ce nouveau régime."
 mtg_news.56.a:0 "Qu'est-ce qu'un pays sans roi ?\nOu reine, en l'occurrence"
 mtg_news.56.b:0 "Ils sont sérieux ?\n« Vengeuse de la Boston Tea Party » ?"
 mtg_news.56.c:0 "L'amour du roi ne connaît\ndécidément aucune limite..."
 mtg_news.57.t:0 "[GetNewsHeadline]Création du Dominion\nd'Amérique du Nord"
 mtg_news.57.desc:0 "\n\nAprès la conquête récente du continent américain, [From.GetLeLaLDir] [From.GetLeader] vient de promulguer un édit royal intégrant les anciens États-Unis d'Amérique au sein du Dominion du Canada et renommant ce vaste ensemble territorial « Dominion d'Amérique du Nord »."
 mtg_news.57.a:0 "Cela facilitera grandement\nl'administration de l'Empire"
 mtg_news.57.b:0 "C'est une lourde responsabilité\nqui nous est confiée"
 mtg_news.57.c:0 "Les [ENG.GetHabitants] consolident\nleur puissance"
 mtg_news.59.t:0 "[GetNewsHeadline]Mort du roi Georges VI"
 mtg_news.59.desc:0 "\nLe gouvernement [ENG.GetAdjMS] a confirmé aujourd'hui la mort du roi Georges VI. Depuis quelque temps déjà le souverain souffrait d'un tabagisme exagéré, s'expliquant probablement par la tension de la guerre, qui a fini par l'affaiblir au point de développer un cancer des poumons, une athérosclérose et une thrombo-angéite oblitérante.\n¤ ¤Les préparatifs ont déjà été lancés pour le couronnement de sa fille, la princesse Élisabeth, qui avait déjà repris depuis quelque temps bon nombre des charges royales de son père."
 mtg_news.59.a:0 "Son jeune âge ne doit pas\ninduire en erreur sur sa résolution"
 mtg_netherlands.66.t:0 "Succès commercial [ENG.GetDuDelaDelNP] [ENG.GetName]\n[HOL.GetAuEnANP] [HOL.GetName]"
 mtg_netherlands.66.d.a:0 "\n[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] imposé [ENG.GetSonLeurNP] influence sur [Root.GetLeLaLNP] [Root.GetName], au point que nous sommes contraints de [ENG.GetLeLaFNP] favoriser dans les négociations commerciales qui ont lieu actuellement."
 mtg_netherlands.66.d.b:0 "\n[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] imposé [ENG.GetSonLeurNP] influence sur [HOL.GetLeLaLNP] [HOL.GetName], au point que le gouvernement [HOL.GetAdjMS] se sent aujourd'hui contraint de [ENG.GetLeLaFNP] favoriser dans les négociations commerciales qui ont lieu actuellement."
 mtg_netherlands.66.a:0 "C'est inquiétant"
 mtg_netherlands.66.b:0 "Nous ne pouvons laisser les [HOL.GetHabitants]\nentrer dans la sphère [ENG.GetAdjFS] !"
 mtg_netherlands.67.t:0 "Succès commercial [GER.GetDuDelaDelNP] [GER.GetName]\n[HOL.GetAuEnANP] [HOL.GetName]"
 mtg_netherlands.67.d.a:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] imposé [GER.GetSonLeurNP] influence sur [Root.GetLeLaLNP] [Root.GetName], au point que nous sommes contraints de [GER.GetLeLaFNP] favoriser dans les négociations commerciales qui ont lieu actuellement."
 mtg_netherlands.67.d.b:1 "\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] imposé [GER.GetSonLeurNP] influence sur [HOL.GetLeLaLNP] [HOL.GetName], au point que le gouvernement [HOL.GetAdjMS] se sent aujourd'hui contraint de [GER.GetLeLaFNP] favoriser dans les négociations commerciales qui ont lieu actuellement."
 mtg_netherlands.67.b:0 "Nous ne pouvons laisser les [HOL.GetHabitants]\nentrer dans la sphère [GER.GetAdjFS] !"
 mtg_netherlands.69.t:0 "La population locale conteste\nl'inondation « absurde » des campagnes"
 mtg_netherlands.69.d:0 "\nAlors qu'apparemment rien ne pressait pour procéder à l'inondation des lignes d'eau, la population locale a commencé à appeler à l'assèchement des campagnes, afin de pouvoir revenir à sa vie quotidienne. Rejeter ses exigences ne ferait que se traduire par davantage d'agitation plus tard."
 mtg_netherlands.69.a:0 "Ils devront attendre encore un peu"
 mtg_netherlands.69.b:0 "Mieux vaut lancer l'assèchement"
 mtg_netherlands.70.t:0 "Formation d'une division de déserteurs [GER.GetAdjMP]"
 mtg_netherlands.70.d:0 "Un grand nombre de déserteurs [GER.GetAdjMP] se sont organisés pour former une unité complète, qui n'a plus besoin que de matériel avant d'être envoyée au combat sous le drapeau [Root.GetDuDelaDelNP] [Root.GetName]."
 mtg_netherlands.71.t:0 "Des soldats désertent\n[HOL.GetAuAlaAlNP] [HOL.GetName]"
 mtg_netherlands.71.d:0 "\nLa reine Wilhelmina [HOL.GetDuDelaDelNP] [HOL.GetName] a récemment fait part publiquement de son souhait de voir le Kaiser Guillaume II être réinstallé sur le trône allemand lorsque la guerre sera terminée. Cette déclaration s'est aussitôt traduite par un optimisme déplacé et un sentiment malvenu de loyauté à son égard parmi les troupes, qui ont commencé à déserter et cherchent à atteindre les territoires [HOL.GetAdjMP] pour combattre sous le drapeau de la reine.\n\nIl va être très difficile de faire cesser ces désertions si nous ne parvenons pas à mettre un terme rapidement au conflit..."
 mtg_netherlands.71.a:0 "Des traîtres !\nTous autant qu'ils sont !"
 mtg_netherlands.72.d:0 "La nuit dernière, le Kaiser Wilhelm II, resté sous notre protection jusqu'à la fin, est mort paisiblement dans son sommeil. Son fil, Frédéric-Guillaume, est désormais devenu chef de la maison de Hohenzollern, et a pris le nom de règne de Guillaume III."
 mtg_netherlands.72.a:0 "Le pacte avec son père\ns'applique désormais à lui"
 mtg_netherlands.73.t:0 "[GetNewsHeadline][HOL_kaiserreich_germany.GetLeLaLDirCap] [HOL_kaiserreich_germany.GetLeader] devient\nchef de guerre"
 mtg_netherlands.73.d:0 "\nAvec la libération des premiers territoires allemands, la reine Wilhelmina a atteint son objectif initial et permis au Kaiser [HOL_kaiserreich_germany.GetLeader] de former un gouvernement provisoire dans les territoires libérés. [HOL_kaiserreich_germany.GetLeLaLDirCap] [HOL_kaiserreich_germany.GetLeader] peut désormais mener la guerre en personne pour débarrasser le reste du pays en rassemblant toujours davantage de partisans."
 mtg_netherlands.73.a:0 "C'est essentiel pour le rétablissement\ndes monarchies européennes"
 mtg_netherlands.74.t:0 "[HOL_kaiserreich_germany.GetLeLaLDirCap] [HOL_kaiserreich_germany.GetLeader]\nsuggère une alliance"
 mtg_netherlands.74.d:0 "\nMaintenant que la guerre est terminée, [HOL_kaiserreich_germany.GetLeLaLDir] [HOL_kaiserreich_germany.GetLeader] a jugé bon de se souvenir de notre accord et suggère de conclure une alliance entre nos deux pays face à l'inévitable opposition des puissances occidentales face à cette Europe des monarchies qui se forme."
 mtg_netherlands.74.a:0 "Nous remplirons nos obligations"
 mtg_netherlands.75.t:0 "Wilhelmina parie sur Guillaume II"
 mtg_netherlands.75.d:0 "Animée par un profond mépris à notre égard, la reine Wilhelmina [HOL.GetDuDelaDelNP] [HOL.GetName] a annoncé aujourd'hui son intention de replacer Guillaume II sur le trône allemand lorsque la guerre civile actuelle serait terminée.\n\nElle a invité tout Allemand prêt à combattre pour son ancien Kaiser à se rendre dans les territoires sous occupation [HOL.GetAdjFS]. Elle démontre ainsi de manière claire son intention de renforcer sa propre position en affaiblissant le pouvoir en place [GER.GetAuEnANP] [GER.GetName]."
 mtg_netherlands.75.a:0 "C'est détestable,\nnous devrons nous occuper de ça"
 mtg_netherlands.76.t:0 "Démantèlement des légions allemandes de Sa Majesté"
 mtg_netherlands.76.d:0 "Maintenant que la guerre civile est terminée, les troupes allemandes ayant combattu en notre nom sont désormais retournées dans leur patrie et se préparent à combattre désormais sous les ordres directs du Kaiser."
 mtg_netherlands.76.a:0 "C'était inévitable, et leurs services\nnous ont été précieux"
 mtg_news.58.desc:0 "\nLa reine Wilhelmina [HOL.GetDuDelaDelNP] [HOL.GetName] avait fait le serment de rétablir la dynastie des Hohenzollern sur leur trône. Avec la libération des premiers territoires allemands, le Kaiser est désormais rentré dans son pays pour commander son parti dans ce qui est dans les faits devenu une véritable guerre civile pour le contrôle du pays.\n¤ ¤Durant ce temps, les déserteurs continuent de s'assembler dans les territoires sous contrôle [HOL.GetAdjMS] pour combattre au nom de la reine et du Kaiser, permettant d'inverser, lentement mais sûrement, l'équilibre des forces. On attend toujours des déclarations officielles des puissances de la Triple-Entente de la Grande Guerre, mais certains signes indiquent déjà que leurs gouvernements seraient extrêmement mécontents."
 mtg_news.58.a:0 "C'est une première étape\nvers la victoire finale"
 mtg_news.58.b:0 "Comment osent-ils ?!"
 mtg_news.58.c:0 "C'est bien peu dire...\nLes [HOL.GetHabitants] paieront pour ça"
 mtg_news.58.d:0 "Coup de maître diplomatique\nou pure démence ?"
 mtg_britain.109.t:0 "[BRM.GetLeLaLNPCap] [BRM.GetName]\n[BRM.GetFaitFontNP] sécession"
 mtg_britain.109.d:0 "\nTirant parti des derniers événements, les [BRM.GetHabitants] ont déclaré leur indépendance. Ils comptent que nous ne pourrons nous y opposer du fait du conflit avec les [PAK.GetHabitants], et devront donc leur céder."
 mtg_britain.109.a:0 "Nous n'avons d'autre choix\nque d'accepter"
 mtg_britain.113.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nréintègr[From.GetEEntNP] l'Empire"
 mtg_britain.113.d:0 "\nAprès leur victoire lors de la guerre civile qui déchirait leur pays, et maintenant que la réunification est achevée, les dirigeants [From.GetAdjMP] demandent à réintégrer l'Empire. Selon eux, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] besoin autant d'une tutelle que d'un protecteur pour pouvoir affronter les temps qui s'annoncent."
 mtg_britain.113.a:0 "Souhaitons-leur un bon retour !"
 mtg_news.62.desc:0 "\nLes représentants des dominions ont annoncé aujourd'hui qu'ils avaient unilatéralement mis fin à toute relation avec la Couronne et [ENG.GetLeLaLNP] [ENG.GetName], au motif du mépris flagrant affiché par le roi envers les opinions et souhaits de leurs gouvernements et de leurs habitants.\n¤ ¤Cette crise, née de l'intention résolue d'Édouard VIII d'épouser Wallis Simpson, a donc entraîné la formation d'un nouveau Commonwealth regroupant tous les dominions. Tout laisse à penser que la paralysie actuelle dans laquelle se trouve le gouvernement [ENG.GetAdjMS] empêchera toute action de rétorsion – ce qu'escomptent assurément les dominions."
 mtg_news.62.b:0 "L'Empire connaît une grave crise"
 mtg_news.63.t:0 "[GetNewsHeadline][Root.GetLeLaLNPCap] [Root.GetName] déclar[Root.GetEEntNP]\n[Root.GetSonLeurNP] indépendance"
 mtg_news.63.desc:0 "Le gouvernement [Root.GetAdjMS] a annoncé aujourd'hui qu'il rompait de façon unilatérale ses relations avec [ENG.GetLeLaLNP] [ENG.GetName], au motif qu'il lui était devenu impossible de concilier sa vision politique avec les événements survenus sur la scène politique [ENG.GetAdjFS]."
 mtg_netherlands.77.t:0 "[From.GetLeLaLNPCap] [From.GetName] propos[From.GetEEntNP]\nde former une fédération"
 mtg_netherlands.77.d:0 "\nLe gouvernement [From.GetAdjMS] vient de contacter le nôtre pour lui proposer d'unifier l'ensemble des pays du Benelux au sein d'un seul État. Selon lui, les crises d'ampleur mondiale actuelles nous obligent à coopérer plus étroitement et à unir nos populations, de manière telle que cela ne peut être mené à bien que dans le cadre d'une unification totale.\n\nSi nous acceptons cette proposition, les préparatifs devront être lancés aussi rapidement que possible pour que [Root.GetLeLaLNP] [Root.GetName] renonc[Root.GetEEntNP] immédiatement à [Root.GetSaLeurNP] souveraineté en faveur d'un nouvel État supranational, dirigé essentiellement par les [From.GetHabitants]."
 mtg_netherlands.77.a:0 "C'est une idée merveilleuse,\nsans cela nous sommes perdus"
 mtg_netherlands.77.b:0 "Nous sommes toujours disposés à coopérer, mais pas à ce point tout même !"
 mtg_netherlands.78.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nd'entrer dans une fédération"
 mtg_netherlands.78.d:0 "\nLe gouvernement [From.GetAdjMS] vient de nous informer qu'il était intéressé par notre proposition de former un État unifié des Pays-Bas. Si toutes les parties l'acceptent, nous pouvons donc lancer dès maintenant notre projet."
 mtg_netherlands.79.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nd'entrer dans une fédération"
 mtg_netherlands.79.d:0 "\nLes émissaires du gouvernement [From.GetAdjMS] viennent de nous informer qu'ils ne voient pas, à l'heure actuelle, ce qui inciterait à unifier les pays du Benelux. Ils se montrent disposés à poursuivre leur coopération avec nous, mais veulent garantir le maintien de la souveraineté [From.GetAdjFS]."
 mtg_news.64.t:0 "[GetNewsHeadline]Union des pays du Benelux"
 mtg_news.64.desc:1 "\nAu vu des menaces extérieures pesant sur leur sécurité nationale, les gouvernements des pays du Benelux ont annoncé aujourd'hui l'unification à effet immédiat de leurs gouvernements et forces armées afin de renforcer la sécurité de leurs populations.\n¤ ¤Sous la gouvernance essentiellement néerlandaise, les investissements industriels et les préparations militaires défensives auront désormais la priorité sur toute autre affaire intérieure, afin de garantir l'état de préparation des forces armées face à toute menace à l'encontre de la souveraineté du nouvel État."
 mtg_news.64.a:0 "Les [Root.GetHabitants] sont désormais unis\npour défendre le pays"
 mtg_news.64.b:0 "Unis, encore ?\nPour combien de temps cette fois ?"
