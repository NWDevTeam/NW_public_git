 italy.17.t:0 "Предложение Эфиопии"
 italy.17.d:0 "Эфиопская держава, вымотаная тяжёлой войной с нашей мощной армией предлагает нам заключить белый мир. Что же мы ответим этим дикарям?"
 italy.17.a:0 "Пора кончать войну."
 italy.17.b:0 "Мы будем бороться до победы!"
 
 italy.18.t:0 "Итальянцы согласны"
 italy.18.d:0 "Итальянские фашисты согласны окончить эту войну ничем. Мы доказали всему миру вновь, что мы гордая страна."
 italy.18.a:0 "Ура!"
 
 italy.19.t:0 "Итальянский отказ"
 italy.19.d:0 "Эти грязные фашисты нежелают иметь с нами дела. Война будет продолжена."
 italy.19.a:0 "За императора!"
 
