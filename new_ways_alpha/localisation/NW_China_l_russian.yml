 NW_xian_incident.1.t:0 "Инспекция в Сиань"
 NW_xian_incident.1.desc:0 "Предполагается, что между Северо-Восточной армией Чжана Сюэляня и КПК было подписано молчаливое перемирие по причинам, которые центральному правительству еще не известны. [CHI.GetLeader] решил посетить Сиань и встретиться с тамошними офицерами, чтобы разобраться."
 NW_xian_incident.1.a:0 "Удачи нашему лидеру!"
 NW_xian_incident.2.t:0 "[From.GetLeader] прибывает в Сиань"
 NW_xian_incident.2.desc:0 "В сопровождении небольшого эскорта [From.GetLeader] прибыл в Сиань, чтобы обсудить с нами текущую обстановку. Он, несомненно, ожидает от нас дальнейших шагов по борьбе с коммунистами. Но когда у нас под боком японская армия, мы должны чётко выразить свою позицию."
 NW_xian_incident.2.a:0 "Попросить его объединиться с коммунистами."
 NW_xian_incident.3.t:0 "Чжан Сюэлян предлагает заключить союз с коммунистами"
 NW_xian_incident.3.desc:0 "На встрече в Сиане Чжан Сюэлян сделал неожиданное предложение: он считает, что нам нужно заключить союз с коммунистами, чтобы общим фронтом противостоять японской угрозе."
 NW_xian_incident.3.a:0 "Возможно, он прав"
 NW_xian_incident.3.b:0 "Мы до сих пор помним, чем закончилась предыдущая попытка"
 NW_xian_incident.4.t:0 "[CHI.GetLeader] предлагает заключить союз"
 NW_xian_incident.4.desc:0 "Похоже, националисты наконец-то устали от попыток стереть нас со своих карт. На встрече в Сиане [CHI.GetLeader] согласился рассмотреть возможность заключения союза с нами в борьбе против японцев.\n\nМы должны тщательно взвесить все варианты."
 NW_xian_incident.4.a:0 "Японцы – более опасная угроза"
 NW_xian_incident.4.b:0 "Никаких сделок с националистами!"
 NW_xian_incident.5.t:0 "[From.GetLeader] отказывается объединиться с коммунистами"
 NW_xian_incident.5.desc:0 "Несмотря на наши доводы и требования остановить эту бессмысленную войну, [From.GetLeader] отказался от идеи создания объединённого фронта с коммунистами. Понятно, что необходимо предпринимать более решительные меры. Может, стоит арестовать его ?"
 NW_xian_incident.5.a:0 "Это наш единственный вариант"
 NW_xian_incident.6.t:0 "[From.GetLeader] арестовал лидера [CHI.GetLeader]!"
 NW_xian_incident.6.desc:0 "Мы перехватили сообщение, которое отправил [From.GetLeader], о том, что [CHI.GetLeader] находится у них о под стражей и что его собираются передать коммунистам. Учитывая питаемую к нему ненависть, долго он не проживёт. \n\nЕсли мы не хотим, чтобы [NEA.GetLeader] устроил показательную казнь лидера [CHI.GetLeader], нужно действовать быстро и решительно!"
 NW_xian_incident.6.a:0 "Чан скорее всего уже мертв. Начать бомбардировку Сианя !"
 NW_xian_incident.6.b:0 "Они его не тронут. Подождём."
 NW_xian_incident.7.t:0 "[CHI.GetLeader] арестован Чжаном Сюэлянем!"
 NW_xian_incident.7.desc:0 "Чжан Сюэлян прислал сообщение о том, что он арестовал лидера [CHI.GetLeader], судьбу которого он хотел бы обсудить вместе с нами. \n\nВозможно, это лучший шанс казнить врага народа!"
 NW_xian_incident.7.a:0 "Обратиться к СССР за советом."
 NW_xian_incident.7.b:0 "Чан должен ответить за свои преступления перед революцией."
 NW_xian_incident.7.c:0 "Он еще нужен нам ради единства Китая."
 NW_xian_incident.8.t:0 "[CHI.GetLeader] арестован ([NEA.GetNameDef])!"
 NW_xian_incident.8.desc:0 "[PRC.GetLeader] отправил сообщение о том, что коммунистам предоставляется уникальная возможность привлечь лидера [CHI.GetLeader] к суду за его преступления против народа и революции. Его казнь станет огромной победой для коммунистической партии в её борьбе за главенство в Китае. \n\nВместе с тем она ослабит националистов в критический момент и, возможно, даже позволит японцам продвинуться ещё глубже на территорию Китая."
 NW_xian_incident.8.a:0 "Ещё один буржуазный враг встретил свой конец."
 NW_xian_incident.8.b:0 "Он ещё пригодится."
 NW_xian_incident.9.t:0 "Ответ Советов"
 NW_xian_incident.9.desc_a:0 "[From.GetLeader] отверг наше предложение казнить лидера [CHI.GetLeader]. Вместо этого предполагается, что мы должны заключить союз с националистами, поскольку якобы не готовы одновременно возглавлять революцию и обороняться от японцев. Теперь нужно только оповестить Чжана Сюэляня о своем мнении насчет судьбы Чана Кайши."
 NW_xian_incident.9.desc_b:0 "[From.GetLeader] поддержал наше предложение казнить лидера [CHI.GetLeader]. Теперь нужно только оповестить Чжана Сюэляня о своем мнении насчет судьбы Чана Кайши."
 NW_xian_incident.9.a:0 "Чан должен ответить за свои преступления перед революцией."
 NW_xian_incident.9.b:0 "Он еще нужен нам ради единства Китая."
 NW_xian_incident.10.t:0 "[NEA.GetLeader] и [PRC.GetLeader] предлагают заключить союз"
 NW_xian_incident.10.desc:0 "Вместо ожидаемого показательного суда и последующей казни Чжан Сюэлян и коммунисты сообщили, что они предпочитают заключить союз против японцев. \n\nОни определённо тянут время, зная, что ещё один хороший удар их прикончит. Если они действительно хотели бы видеть лидера [CHI.GetLeader] мёртвым, то давно казнили бы его.\n\nТем не менее, некоторые представители нашего правительства гадают, зачем коммунистам заключать союз именно сейчас – может, они знают что-то, чего не знаем мы?"
 NW_xian_incident.10.a:0 "Если только они будут следовать нашим указаниям"
 NW_xian_incident.10.b:0 "Никаких сделок с коммунистами!"
 NW_xian_incident.11.t:0 "Чжоу Эньлай прибывает в Сиань"
 NW_xian_incident.11.desc_a:0 "Сегодня утром представитель КПК Чжоу Эньлай и сопровождающие его лица прибыли в Сиань для того, чтобы сообщить реакцию КПК на арест Чана. Центральный комитет КПК постановил,что Чан Кайши как преступник должен быть привлечен к суду за его преступления против народа и революции. Однако последнее слово,все же остается за нами."
 NW_xian_incident.11.desc_b:0 "Сегодня утром представитель КПК Чжоу Эньлай и сопровождающие его лица прибыли в Сиань для того, чтобы сообщить реакцию КПК на арест Чана. Центральный комитет КПК постановил,что Чана Кайши следует освободить,и что мы должны заключить союз с националистами, поскольку якобы не готовы одновременно возглавлять революцию и обороняться от японцев. Однако последнее слово,все же остается за нами."
 NW_xian_incident.11.a:0 "Голову ему с плеч!"
 NW_xian_incident.11.b:0 "Нужно объединиться с ним против японцев."
 NW_xian_incident.11.c:0 "Если мы его убьём, то развяжем войну, которую не сможем выиграть. Пусть уходит."
 NW_xian_incident.12.t:0 "Вопрос о Северо-Восточной армии"
 NW_xian_incident.12.desc:0 "Что ж, Сианьский инцидент решился мирно, наш лидер остался жив и союз с коммунистами был заключен. Впрочем, генералиссимус желает отомстить Северо-Восточной армии за такое предательство и арестовать ее лидера, Чжана Сюэляна. Однако это вероятно приведет к неподчинению и даже возможно к восстанию частей "Молодого Маршала". Стоит ли нам организовать эту авантюру ?"
 NW_xian_incident.12.a:0 "Нам нечего бояться"
 NW_xian_incident.12.b:0 "И все же, не стоит рисковать"
 NW_xian_incident.13.t:0 "Чан Кайши приглашает Чжана Сюэляня на «обсуждение нынешней ситуации» в Нанкин"
 NW_xian_incident.13.desc:0 "После освобождения из-под ареста и мирного разрешения конфликта, [CHI.GetLeader] вызвал на разговор Чжана Сюэляня и попросил нашего лидера вылететь вместе с ним в Нанкин для обсуждения нынешней политической ситуации в стране и планов сотрудничества с Красной армией. Однако это может оказаться западней,устроенной с целью мести нашему лидеру."
 NW_xian_incident.13.a:0 "Нам ничего не угрожает,почему бы и нет ?"
 NW_xian_incident.13.b:0 "Отклонить просьбу"
 NW_xian_incident.14.t:0 "Чжан Сюэлян арестован в Нанкине!"
 NW_xian_incident.14.desc:0 "Наши опасения подтвердились.\n\n Из Нанкина прибыла телеграмма от центрального правительства, в котором указано, что Чжан Сюэлян по прибытию в Нанкин был арестован и освобождён от всех занимавшихся им должностей, предан военному трибуналу, но тут же помилован и оставлен под домашним арестом. Более того,власти требуют снять всех генералов с постов,а саму армию передать под управление нанкинского правительства.\n\n Войска Северо-Восточной армии,разьяренные арестом их лидера,требуют начать поход на Нанкин с целью освобождения Чжана Сюэляня. Стоит ли нам бросить вызов Чану Кайши,или же мы подчинимся ?"
 NW_xian_incident.14.a:0 "Сопротивление бесполезно, пора признать поражение"
 NW_xian_incident.14.b:0 "Начать мобилизацию войск, мы начнем поход на Нанкин"
 NW_xian_incident.15.t:0 "Вторая война центральных равнин"
 NW_xian_incident.15.desc:0 "После ареста Чана Кайши в республике власть была передана генералу Хэ Инциню,одному из ближайших сторонников Чана. Последний же,получив бразды правления,тут же приказал полевым командирам выдвигаться на Сиань для подавления мятежа Чжана Сяоляня. Локальный инцидент грозит перерасти в гражданскую войну,однако стоит ли нам принимать участие конфликте или же лучше готовиться к неизбежной войне с Японией ?"
 NW_xian_incident.15.a:0 "Поддержим Северо-Восточную армию"
 NW_xian_incident.15.b:0 "Мы останемся в стороне"
 NW_xian_incident.15.c:0 "Поддержим Нанкин"
 NW_xian_incident.16.t:0 "Передача Яньаня"
 NW_xian_incident.16.desc:0 "Восстав после Сианьского инцидента против Чана Кайши, местные военачальники решили передать Яньань коммунистам, которые теперь были союзниками. Они вышли, и Красная Армия без боя заняла город. ЦК КПК планирует сделать Яньань местом заседания правительства."
 NW_xian_incident.16.a:0 "Мы на шаг ближе к объединению Китая"
 
 GXC_officials_bribed:0 "Подкуп гуандунских чиновников и офицеров"
 NW_liangguang_incident.1.t:0 "Смерть Ху Ханьмина"
 NW_liangguang_incident.1.desc:0 "Смерть Ху Ханьмина дала нам возможность настаивать на объединении двух Гуанов, или Лянгуаня, Гуанси и Гуандуна. Ху был одной из главных консервативных фигур в Гоминьдане и был важным союзником клики Гуанси против Чан Кайши в центральном правительстве. Мы могли бы заменить Ху лояльными советниками и добиваться «сотрудничества» со стороны губернатора Гуандуна Чэнь Цзитана. Или, так как война с Японией еще не началась, мы могли бы воспользоваться этой возможностью, чтобы вторгнуться в Гуанси, но это было бы пагубно для наших отношений с другими полевыми командирами. И наоборот, мы могли бы оставить регион в одиночестве для клики Гуанси."
 NW_liangguang_incident.1.a:0 "Потребуем интеграции Гуандуна"
 NW_liangguang_incident.1.b:0 "Начать вторжение в Гуанси и Гуандун"
 NW_liangguang_incident.1.c:0 "Оставим регион в покое"
 NW_liangguang_incident.2.t:0 "Центральное правительство требует интеграции"
 NW_liangguang_incident.2.desc:0 "Чан Кайши и центральное правительство воспользовались возможностью смерти нашего союзника Ху Ханьмина, чтобы настаивать на интеграции Гуандуна. Это будет означать, что автономия провинции под властью Чэнь Цзитана придет к концу, и очевидно, что Чан стремится улучшить железную дорогу Кантон-Ухань. Должны ли мы позволить этому свершиться? "
 NW_liangguang_incident.2.a:0 "Поддержим Чэнь Цзитана"
 NW_liangguang_incident.2.b:0 "Гуандун нас не касается"
 NW_liangguang_incident.3.t:0 "Ли Цзунжэнь поддержал Чэнь Цзитана"
 NW_liangguang_incident.3.desc:0 "Ли Цзунжэнь и клика Гуанси оказали поддержку режиму Чэнь Цзитана в Гуандуне. Мы могли бы оставить регион в покое, или же мы могли бы подкупить чиновников Гуандуна,чтобы ослабить Гуандун и продолжить процесс интеграции."
 NW_liangguang_incident.3.a:0 "Оставим регион в покое"
 NW_liangguang_incident.3.b:0 "Подкупим гуандунских чиновников"
 NW_liangguang_incident.4.t:0 "Чан Кайши подкупает чиновников провинции Гуандун"
 NW_liangguang_incident.4.desc:0 "Поскольку законные средства Чана контролировать Гуандун потерпели неудачу, он теперь подкупил чиновников Гуандуна, чтобы убедить их встать на свою сторону. Чэнь Цзитан собирается быть свергнутым с поста губернатора Гуандуна, как мы должны действовать?"
 NW_liangguang_incident.4.a:0 "Отступаем в Гуанси !"
 NW_liangguang_incident.4.b:0 "Мы все равно продолжим бой"
 NW_liangguang_incident.5.t:0 "Инцидент в Лянгуане"
 NW_liangguang_incident.5.desc:0 "После запроса помощи у других военачальников пришло время атаковать. Если у нас будет достаточно сил, мы сможем победить хорошо обученную националистическую армию в бою. Если же нет, то мы можем отменить атаку и надеяться на милость Нанкина"
 NW_liangguang_incident.5.a:0 "Мы не можем проиграть Гуандун,или Китай Чану"
 NW_liangguang_incident.5.b:0 "Это слишком рискованно,мы сдаемся"
 NW_liangguang_incident.6.t:0 "Вторая война центральных равнин"
 NW_liangguang_incident.6.desc:0 "Это может быть нашим шансом отстранить Чана от власти в Китае, но теперь внутренняя война может быть фатальной,если над нами нависает японская угроза"
 NW_liangguang_incident.6.a:0 "Поддержим Гуанси"
 NW_liangguang_incident.6.b:0 "Мы останемся в стороне"
 NW_liangguang_incident.6.c:0 "Поддержим Нанкин"
 NW_liangguang_incident.7.t:0 "Чан отступает"
 NW_liangguang_incident.7.desc:0 "После того как мы громко и ясно на весь Китай объявили о поддержке Чэнь Цзитана, Чан Кайши прекратил вторжение и приказал своим войскам отступить. Кроме того, наши связи с Гуандуном значительно укрепились."
 NW_liangguang_incident.7.a:0 "Это важный день"
 
 
 NW_sichuan.1.t:0 "Лю Сян госпитализирован"
 NW_sichuan.1.d:0 "Наш лидер Лю Сян, как сообщается, заболел и отправился на лечение в больницу в Ханькоу, Ухань. Если с ним что-нибудь случится, автономия Сычуаня окажется под серьезной угрозой и центральное правительство воспользуется этим. Это тяжелые времена для Сычуаня."
 NW_sichuan.1.a:0 "Это весьма плохо"
 NW_sichuan.2.t:0 "Лю Сян госпитализирован"
 NW_sichuan.2.d:0 "Лидер Сычуаня Лю Сян, как сообщается, заболел и отправился на лечение в больницу в Ханькоу, Ухань. Если с ним что-то случится, это может стать для нас хорошей возможностью для интеграции Сычуань под контроль центрального правительства. Мы подождем и посмотрим."
 NW_sichuan.2.a:0 "Интересно"
 NW_sichuan.3.t:0 "Смерть Лю Сяна"
 NW_sichuan.3.d:0 "После нескольких месяцев госпитализации лидер клики Лю Сян внезапно найден мертвым в больнице. Ходят, что он умер от страха, узнав об аресте Хана Фуцзюя, в то время как другие утверждают, что [CHI.GetLeader] стоит за его кончиной. Однако это также означает, что в настоящее время в Сычуане существует вакуум власти. Какой следующий шаг мы должны предпринять?"
 NW_sichuan.3.a:0 "Обратимся к центральному правительству"
 NW_sichuan.3.b:0 "Мы сохраним свою автономию"
 NW_sichuan.4.t:0 "Армия Сычуани подчиняется после смерти Лю Сяна"
 NW_sichuan.4.d:0 "После нескольких месяцев госпитализации лидер клики Сычуань Лю Сян внезапно найден мертвым в больнице. А теперь его последователи в Сычуане впоследствии подчиняются центральному правительству. Это большое продвижение к обьединению Китая."
 NW_sichuan.4.a:0 "За Китай !"
 
 NW_marco_polo_bridge.1.t:0 "Пропажа японского солдата"
 NW_marco_polo_bridge.1.d:0 "Сегодня после строевой проверки наших армейских частей, расквартированных в Тяньцзине, близ Пекина, командованием была обнаружена пропажа одного из солдат нашей армии. Как говорят его сослуживцы, наиболее вероятным вариантом случившегося может быть провокация со стороны китайской армии, находящейся в Пекине и крепости Ваньпин."
 NW_marco_polo_bridge.1.a:0 "Мы не можем потерпеть такого нахальства!"
 
 NW_marco_polo_bridge.2.t:0 "Телефонограмма от японского штаба"
 NW_marco_polo_bridge.2.d:0 "Японская армия прислала нам телефонограмму, в которой сообщает о том, что японский солдат пропал без вести и предположительно взят в заложники и содержится в крепости Ваньпин, в которой расквартированы наши войска. Они требуют разрешение на вхождение в город с целью поиска этого солдата."
 NW_marco_polo_bridge.2.a:0 "Мы готовы впустить японскую армию для поисков"
 NW_marco_polo_bridge.2.b:0 "Мы не можем впускать иностранные войска на нашу территорию"
 
 NW_marco_polo_bridge.3.t:0 "Согласие китайской стороны"
 NW_marco_polo_bridge.3.d:0 "Китайская армия согласилась впустить группу наших войск для осмотра крепости Ваньпин и поиска пропавшего солдата. Через несколько часов наша группа солдат прошла по мосту Лугоу и занялась осмотром крепости. Спустя некоторое время потерявшийся солдат был найден связанным в глухом и нелюдном складе крепости, где почти никого нет. Китайская сторона никак не мешала поискам, так что нам стоит решить, раздувать этот инцидент в что-то более серьёзное или попытаться завершить его мирно."
 NW_marco_polo_bridge.3.a:0 "Предложим переговоры"
 NW_marco_polo_bridge.3.b:0 "Это отличный повод для начала войны"
 
 NW_marco_polo_bridge.4.t:0 "Отказ китайской стороны"
 NW_marco_polo_bridge.4.d:0 "Командир китайских частей, расквартированных в крепости Ваньпин, ответил отказом на наше предложение о пропуске нашей армии для поиска пропавшего солдата. Видимо, нам придётся начать действовать с позиции силы, чтобы добиться своих целей."
 NW_marco_polo_bridge.4.a:0 "Отправим им ультиматум"
 
 NW_marco_polo_bridge.5.t:0 "Японский ультиматум"
 NW_marco_polo_bridge.5.d:0 "Сегодня вечером японский генерал вручил одному из наших передовых командиров ультиматум, требующий допуска японской армии в город в течение часа. В противном случае предполагается обстрел города."
 NW_marco_polo_bridge.5.a:0 "Мы не изменим нашего мнения"
 NW_marco_polo_bridge.5.b:0 "Мы готовы впустить японских солдат"
 
 NW_marco_polo_bridge.6.t:0 "Столкновение на мосту Марко Поло"
 NW_marco_polo_bridge.6.d:0 ""В связи с отказом китайской стороны впустить японскую армию в Ваньпин, этой ночью начался обстрел города и крепости, а японские войска вступили на мост Марко Поло и попытались полностью его занять. Однако, китайской армии после прибытия подкрепления удалось удержать мост под своим контролем. Дальнейшее обострение конфликта может перерасти в полноценную войну."
 NW_marco_polo_bridge.6.a:0 "Предложим переговоры ещё раз"
 NW_marco_polo_bridge.6.b:0 "Мы их предупреждали, теперь пути назад нет"
 NW_marco_polo_bridge.6.c:0 "Мы будем защищать мост Марко Поло до последней капли крови"
 
 NW_marco_polo_bridge.7.t:0 "Продолжение переговоров"
 NW_marco_polo_bridge.7.d:0 "Японские войска прекратили боевые действия у моста Марко Поло, предложив продолжить переговоры. В ходе совещания высших офицеров нашей армии мнения разделились. Часть из них считает, что японцам доверять нельзя, и следует защищать мост до последнего, не соглашаясь на переговоры. Остальные же выступают за переговоры и мирное разрешение инцидента."
 NW_marco_polo_bridge.7.a:0 "Продолжим переговоры"
 NW_marco_polo_bridge.7.b:0 "Мы не будем вести больше переговоров с оккупантами"
 
 NW_marco_polo_bridge.8.t:0 "Встреча в Тяньцзине"
 NW_marco_polo_bridge.8.d:0 "Глава Хэбэй-Чахарского политического совета Сун Чжэюань отправил своего представителя Чжэнь Цзычжуна в Тяньцзинь на встречу с японским генералом Хасимото, командующим всеми японскими войсками в областях около Пекина и Тяньцзиня. В самом начале переговоров он сообщил, что, по его мнению, инцидент может быть разрешён мирным путём. Японцы обещали не нападать на Пекин и Тяньцзинь при выполнении следующих условий:\n- Гоминьдан должен выдворить из городов все антияпонские организации и прекратить антияпонские выступления;\n- Гоминьдан должен взять всю ответственность за инцидент 7 июля;\n- Сун Чжэюань, а не какой-либо нижестоящий офицер, должен лично извиниться за произошедшее.\nКроме того, японские представители сообщили Чжэню, что предпочли бы его видеть в качестве главы Пекина и Хэбэй-Чахарского совета. Чжэнь согласился с первыми двумя условиями, но сказал, что он не может решить личный вопрос за Суна, и тем самым не может принять третье условие"
 NW_marco_polo_bridge.8.a:0 "Дождёмся реакции Суна Чжэюаня"
 NW_marco_polo_bridge.8.b:0 "Мы готовы принести извинения"
 NW_marco_polo_bridge.8.c:0 "Мы не будем приносить извинения"
 
 NW_marco_polo_bridge.9.t:0 "Извинения Сун Чжэюаня"
 NW_marco_polo_bridge.9.d:0 "Сун Чжэюань выступил по радио в Пекине. В ходе своей речи он принёс свои личные извинения за произошедший инцидент с японским солдатом, которого действительно удалось найти связанного на территории крепости Ваньпин. Он был в целостности и сохранности передан японской стороне. Также Сун заявил, что надеется и в дальнейшем находить общий язык с японской стороной и мирным путём достигать решение конфликтов."
 NW_marco_polo_bridge.9.a:0 "Конфликт исчерпан"
 NW_marco_polo_bridge.9.b:0 "Всё это нужно было лишь, чтобы потянуть время. В атаку!"
 
 NW_marco_polo_bridge.10.t:0 "Отказ Сун Чжэюаня"
 NW_marco_polo_bridge.10.d:0 "Через посыльного на мосту Марко Поло, китайская сторона передела нам письмо, в котором генерал Сун Чжэюань отказался проводить мирные переговоры из-за произошедшего инцидента. Кроме того, к нам так и не поступило информации по поводу нашего солдата на территории крепости Ваньпин."
 NW_marco_polo_bridge.10.a:0 "Значит, они желают войны"
 
 NW_marco_polo_bridge.11.t:0 "Отказ от переговоров"
 NW_marco_polo_bridge.11.d:0 "Через посыльного на мосту Марко Поло, китайская сторона передела нам письмо, в котором генерал Сун Чжэюань отказался приносить извинения на произошедший инцидент. Кроме того, к нам так и не поступило информации по поводу нашего солдата на территории крепости Ваньпин."
 NW_marco_polo_bridge.11.a:0 "Значит, они желают войны"
 
 NW_marco_polo_bridge.12.t:0 "Прекращение боевых действий"
 NW_marco_polo_bridge.12.d:0 "Японская армия прекратила эскалацию конфликта на мосту Марко Поло. Кажется, казавшейся неизбежной война с Японией сумела в этот раз обойти нас стороной. Правда, не стоит ожидать, что Япония не прекратит свои попытки взять под контроль земли Северного Китая. Самое удивительное, что японский солдат на территории крепости Ваньпин действительно был найден и передан японской стороне."
 NW_marco_polo_bridge.12.a:0 "Мы постараемся находить и дальше с ними общий язык"
 
 NW_marco_polo_bridge.13.t:0 "Продолжение боевых действий"
 NW_marco_polo_bridge.13.d:0 "Несмотря на общие попытки мирного урегулирования инцидента, сегодня утром японская артиллерия возобновила обстрел Ваньпина, а их войска двинулись по мосту вперёд. Возможно, что последним шансом остановиться японское вторжение станет уход со своего поста Сун Чжэюаня и замену его на проводившего с японской стороной переговоры Чжэнь Цзычжуна."
 NW_marco_polo_bridge.13.a:0 "Подаём в отставку"
 NW_marco_polo_bridge.13.b:0 "Японцы дали понять, что они не готовы на мирное решение"
 
 NW_marco_polo_bridge.14.t:0 "Кадровые перестановки в Хэбэй-Чахаре"
 NW_marco_polo_bridge.14.d:0 "Кажется, что китайцы всё ещё пытаются мирным путём разрешить случившийся инцидент: генерал Сун Чжэюань подал в отставку со всех своих постов и новым главой Хэбэй-Чахара стал Чжэнь Цзычжун, о чём мы намекали ему во время переговоров."
 NW_marco_polo_bridge.14.a:0 "В таком случае прекращаем боевые действия"
 NW_marco_polo_bridge.14.b:0 "Пора добиться наших целей при помощи войны"
 
 NW_marco_polo_bridge.15.t:0 "Инцидент на мосту Марко Поло"
 NW_marco_polo_bridge.15.d:0 "У Пекина, рядом с мостом Марко Поло, развернулись боевые действия между японской армией, расквартированной в Тяньцзине, и частями 29-й армии генерала Сун Чжэюаня, главы Хэбэй-Чахарского политического совета, созданного как буферное государственное образование между Японией и Китаем. У нас нет точной информации по поводу того, из-за чего случился сам конфликт, но возможно наступило время для нас попытаться остановить японский империализм. Это решение будет поддержано всем Китаем."
 NW_marco_polo_bridge.15.a:0 "Мы поможем 29-й армии"
 NW_marco_polo_bridge.15.b:0 "Генерал Сун сам виноват в случившемся"
 
 NW_marco_polo_bridge.16.t:0 "Формирование Объединённого антияпонского фронта"
 NW_marco_polo_bridge.16.d:0 "Сегодня центральное правительство Китайской республики в Нанкине призвало всех граждан страны объединится перед лицом японской угрозы. Для этого они предлагают прекратить внутренние разборки и под командованием нанкинского правительства дать отпор японскому вторжению до того момента, пока нога последнего японца не покинет китайские земли."
 NW_marco_polo_bridge.16.a:0 "Это мудрое решение"
 NW_marco_polo_bridge.16.b:0 "Нас это не касается" 
 NW_marco_polo_bridge.16.c:0 "Вряд ли этот союз сможет продержаться долго" 
 
