l_russian:
    #FOCUSES

    #############
    ##COG
    #############
    
    ##### INDUSTRIAL SECTION #####
    COG_nat_univer_agro_research:0 "Национальный институт агрономических исследований"
    COG_nat_univer_agro_research_desc:0 "С помощью данного института мы сможем гораздо эффективнее использовать наши посевные площади, выращивая на меньшей территории столько же урожая."
    COG_labor_earth_research:0 "Лаборатория почвоведения"
    COG_labor_earth_research_desc:0 "Создав лабораторию почвоведения, мы сможем найти гораздо лучшие места под наши посевы."
    COG_soya_production:0 "Разработка новых сортов сои"
    COG_soya_production_desc:0 "Новые сорты сои будут приносить гораздо больше урожая, поэтому на гораздо меньшей площади мы сможем выращивать столько же или даже больше."
    COG_oils_palms:0 "Изучение условий выращивания масличных пальм"
    COG_oils_palms_desc:0 "Возможно, мы пользуемся нашими маслиничными пальмами недостаточно эффективно... Надо поработать над этим вопросом."
    COG_mining_business_in_katanga:0 "Горнодобывающее дело в Катанге"
    COG_mining_business_in_katanga_desc:0 "Медный пояс, расположенный на севере Замбии и южной части Конго, в частности в Катанге, открывает нам обширные возможности для добычи железных руд."
    COG_educate_our_people:0 "Образование коренного населения"
    COG_educate_our_people_desc:0 "Слабая образованность коренного конголезского населения тормозит развитие нашей экономики. Стоит вложиться в образовательную систему Конго."
    COG_our_analogue_of_mbp:0 "Свой аналог БКУ"
    COG_our_analogue_of_mbp_desc:0 "Мы должны не останавливаться на достигнутом, продолжая развивать нашу научную отрасль и систему образования."
    COG_up_money_ruanda:0 "Увеличение прибыли в Руанде"
    COG_up_money_ruanda_desc:0 "Улучшив инфраструктуру Руанды, мы получим возможность к экономическому развитию этого региона."
    COG_up_money_burundi:0 "Увеличение прибыли в Бурунди"
    COG_up_money_burundi_desc:0 "Улучшив инфраструктуру Бурунди, мы получим возможность к экономическому развитию этого региона."
    COG_build_iron_road:0 "Расширение железнодорожной сети"
    COG_build_iron_road_desc:0 "На данный момент нашей существующей сети железных дорог недостаточно, это необходимо исправить."
    ##### ARMY SECTION #####
    COG_force_publique:0 "Force Publique"
    COG_force_publique_desc:0 "Сейчас наша армия достаточно слаба, нужно начать приготовления по её усилению."
    COG_exp_great_war:0 "Опыт Великой Войны"
    COG_exp_great_war_desc:0 "Мы используем опыт Первой Мировой войны для ведения войны современной."
    COG_belgium_weapon:0 "Использование бельгийского вооружения"
    COG_belgium_weapon_desc:0 "Нет ничего плохого в использовании чужого оружия, тем более что мы пока ещё не можем разработать своё собственное."
    COG_infantry_support:0 "Поддержка пехоты"
    COG_infantry_support_desc:0 "Одной лишь пехотой мы не сможем выйграть ни одной современной войны. Нам необходимо заняться развитием наземных средств поддержки."
    COG_arm_troops_with_transport:0 "Вооружить войска транспортом"
    COG_arm_troops_with_transport_desc:0 "Моторезированный транспорт в условиях обширных африканских земель добавит нашей армии так ей необходимую мобильность, позволяя быстро перебрасывать войска на ключевые направления."
    COG_intelligence_assessment:0 "Подготовка разведывательных рот"
    COG_intelligence_assessment_desc:0 "Нужно продолжать усиление армии, в том числе создавая особые роты в составе дивизий."
    COG_war_in_africa:0 "Война в африканских условиях"
    COG_war_in_africa_desc:0 "Война в Африке явно будет отличаться от войны в Европе, так что нам нужно преобразовать имеющийся у нас опыт для данной местности."
    COG_war_in_sea:0 "Подготовка к войне на море"
    COG_war_in_sea_desc:0 "Возможно, мы не имеем сильного флота, но это не означает, что так будет вечно."
    COG_small_fleet_development:0 "Разработка малого флота"
    COG_small_fleet_development_desc:0 "Прежде всего мы должны начать с разработки современных моделей эсминцев."
    COG_expansion_merchant_fleet:0 "Расширение торгового флота"
    COG_expansion_merchant_fleet_desc:0 "Конго весьма зависит от поставок из-за рубежа. Необходимо нарастить торговый флот для обеспечения нашей товарной безопасности."
    COG_stalking_other_convoys:0 "Выслеживание чужих конвоев"
    COG_stalking_other_convoys_desc:0 "Даже если мы не сможем одолеть вражеский флот, наши новые подлодки всегда смогут уничтожить его снабжение по морю."
    COG_development_large_fleet:0 "Разработка крупного флота"
    COG_development_large_fleet_desc:0 "Настала пора приняться за разработку действительно крупных современных кораблей."
    ##### AIR SECTION #####
    COG_airport_leopoldville:0 "Аэропорт Леопольдвиля"
    COG_airport_leopoldville_desc:0 "Новый международный аэропорт сможет принимать гораздо больше самолётов, чем раньше, а в случае войны будет быстро переведён на обслуживание военной авиации."
    COG_train_civilian_pilots:0 "Обучить гражданских пилотов"
    COG_train_civilian_pilots_desc:0 "Сегодня в нашей стране практически отсутствуют собственные высококвалифицированные пилоты гражданской авиации. Настала пора исправить это."
    COG_org_air_force:0 "Организация военно-воздушных сил"
    COG_org_air_force_desc:0 "Теперь, после построения достойной авиабазы, нужно начать меры по усилению нашей боевой авиации."
    COG_dh85_leopard_moth:0 "DH.85 Leopard Moth"
    COG_dh85_leopard_moth_desc:0 "Исследовав модели заграничных истребителей, мы сумеем создать свой собственный."
    COG_bomber:0 "Разработка бомбардировщиков"
    COG_bomber_desc:0 "Бомбардировщик - самолёт, предназначенный для поражения наземных, подземных, надводных, подводных объектов средствами бомбового или ракетного вооружения."
    COG_auto_in_army:0 "Принятие транспорта на вооружение"
    COG_auto_in_army_desc:0 "Автотранспорт — необходимая современная единица техники. Необходимо срочно занятся разработкой своего собственного военного автотранспорта."
    COG_new_auto_in_army:0 "Принятие новых видов транспорта на вооружение"
    COG_new_auto_in_army_desc:0 "Автотранспорт — необходимая современная единица техники. Необходимо срочно занятся обновлением своего собственного военного автотранспорта."
    COG_our_tank:0 "Создание своей бронетехники"
    COG_our_tank_desc:0 "Начав производство собственной бронетехники, нам не будет равных на африканском театре военных действий."
    COG_level_up_belg_weapon:0 "Улучшение бельгийского вооружения"
    COG_level_up_belg_weapon_desc:0 "Не стоит просто так выбрасывать бельгийские разработки. Мы сами можем доработать их и пустить в производство улучшенные образцы."
    COG_our_howitzer:0 "Производство собственной артиллерии"
    COG_our_howitzer_desc:0 "Артиллерия — важная часть армейского вооружения. Мы должны создать свои собственные образцы, чтобы иметь возможность не зависеть от других стран."
    ##### HISTORICAL SECTION #####
    COG_colonial_three:0 "Колониальная троица"
    COG_colonial_three_desc:0 "Нельзя и подумать о том, что став независимыми, нас не поглотят соседние колониальные державы. Только опираясь на "колониальную троицу" - Бельгию, христианские миссии и компанию Societe Generale de Belgique мы обеспечим своё существование. "
    COG_joint_development_uranium:0 "Совместная разработка урана"
    COG_joint_development_uranium_desc:0 "Недавние геологические исследования показали, что на нашей территории находятся алежи весьма перспективной урановой руды. Стоит создать с Бельгией совместное предприятие по изучению этой руды."
    COG_creation_bases_for_allied_army:0 "Создание баз для союзной армии"
    COG_creation_bases_for_allied_army_desc:0 "Конго - верный союзник Бельгии и её оплот в Африке. Мы должны быть хорошо защищены от потенциального вторжения на нашу территорию."
    COG_desire_liberate_ethiopia:0 "Стремление к освобождению Эфиопии"
    COG_desire_liberate_ethiopia_desc:0 "«Эфиопия будет свободной!» - новый лозунг нашей военной агитационной кампании."
    COG_avia_training_ground:0 "Авиационный военный полигон"
    COG_avia_training_ground_desc:0 "Пока что мы не обладаем ни одной современной авиабазой, это необходимо срочно менять, иначе мы не сможем обеспечить себя превосходством в воздухе в случае войны с соседями."
    COG_belgium_research_group:0 "Совместные исследования"
    COG_belgium_research_group_desc:0 "Только вместе, объединившись с Бельгией, мы сможем добиться значительных успехов в научной отрасли."
    COG_black_go_to_work:0 "Привлечение негров к работе в компаниях"
    COG_black_go_to_work_desc:0 "Негры - тоже люди. Пусть работают на заводах."
    COG_up_mines_katanga:0 "Расширение шахт Катанги"
    COG_up_mines_katanga_desc:0 "Эти шахты работают уже очень давно и больше не покрывают наши запросы полностью, исправим это."
    COG_production_level_up:0 "Увеличение эффективности производства"
    COG_production_level_up_desc:0 "Нужно стараться увеличить эффективность производства, чего бы нам это не стоило."
    COG_fast_product_ore:0 "Ускорение добычи руды"
    COG_fast_product_ore_desc:0 "Нужно больше золота!"
    COG_military_in_civ_lives:0 "Усиление роли военных в общественной жизни"
    COG_military_in_civ_lives_desc:0 "Военные - вот опора нашего государства."
    COG_union_with_military_org:0 "Сотрудничество с военным командованием"
    COG_union_with_military_org_desc:0 "Стоит начать развивать сотрудничество с армейским командыванием. Только армия поможет нам сохранить суверенитет."
    COG_stronges_aparteid:0 "Ослабление режима апартеида"
    COG_stronges_aparteid_desc:0 "Только усиление политики расовой сегрегации сохранит стабильность в нашей стране"
    COG_create_a_congo_republic:0 "Создание собственной республики"
    COG_create_a_congo_republic_desc:0 "Теперь можно с уверенностью заявить, что мы и сами справимся с внутренними и внешними проблемами. Скоро мы станем полностью независимыми."
    COG_independent_army:0 "Независимая армия"
    COG_independent_army_desc:0 "Без помощи Бельгии теперь мы сами должны защищать свои границы, что требует формирования большого числа новых дивизий."
    COG_self_development_of_uranium:0 "Самостоятельная разработка урана"
    COG_self_development_of_uranium_desc:0 "Мы уже достаточно развитая держава, чтобы самостоятельно заниматься исследованиями в этой области."
    COG_expanding_educational_network:0 "Расширение образовательной сети"
    COG_expanding_educational_network_desc:0 "Образование - залог успеха нашего государства в будущем. Необходимо, по возможности, предоставить бесплатное образование всему населению Конго."
    COG_independent_economy:0 "Независимая экономика"
    COG_independent_economy_desc:0 "Мы должны стремится к построению абсолютно независимой экономики. Это необходимо для нашей национальной безопасности."
    COG_nationalise_katanga_industries:0 "Национализация предприятий Катанги"
    COG_nationalise_katanga_industries_desc:0 "Эти фабрики будут работать эффективнее под руководством государства."
    COG_militarise_katanga_industries:0 "Милитаризация промышленности Катанги"
    COG_militarise_katanga_industries_desc:0 "Эти военные заводы будут работать эффективнее под руководством государства."
    COG_develop_sea_trade:0 "Развитие морской торговли"
    COG_develop_sea_trade_desc:0 "Хоть мы и имеем очень узкий участок морского побережья, это не помешает нам занимать морской торговлей."
    COG_acquire_cabinda:0 "Приобрести Кабинду"
    COG_acquire_cabinda_desc:0 "Кабинда - небольшой анклав Португалии на землях Конго. Возможно, мы сможем договориться с Португалией о стоимости покупки этой территории."
    COG_french_investment:0 "Французские инвестиции"
    COG_french_investment_desc:0 "Франция готова вкладываться в развитие нашей экономики. Такое сотрудничество пойдёт всем нам только на пользу."
    COG_middle_congo:0 "Среднее Конго"
    COG_middle_congo_desc:0 "Среднее Конго - часть конголезский земель под контролем Франции. Возможно, мы сможем договориться с Францией о стоимости покупки этой территории."
    COG_british_investment:0 "Британские инвестиции"
    COG_british_investment_desc:0 "Англия готова вкладываться в развитие нашей экономики. Такое сотрудничество пойдёт всем нам только на пользу."
    COG_uganda:0 "Уганда"
    COG_uganda_desc:0 "Уганда - соседний к нам регион с востока, находящийся под контролем Великобритании. Возможно, мы сможем договориться с Англией о стоимости покупки этой территории."
    COG_german_investments:0 "Германские инвестиции"
    COG_german_investments_desc:0 "Германия готова вкладываться в развитие нашей экономики. Такое сотрудничество пойдёт всем нам только на пользу."
    COG_advisers_of_wehrmacht:0 "Советники из Вермахта"
    COG_advisers_of_wehrmacht_desc:0 "Германия готова предоставить нам своих военных советников. Кажется, это будет для нас очень полезным."
    COG_italian_investments:0 "Итальянские инвестиции"
    COG_italian_investments_desc:0 "Италия готова вкладываться в развитие нашей экономики. Такое сотрудничество пойдёт всем нам только на пользу."
    COG_lessons_from_ethiopian_war:0 "Уроки Эфиопской войны"
    COG_lessons_from_ethiopian_war_desc:0 "Изучив опыт ведения боёв в Эфиопии, мы сможем значительно улучшить тактику ведения боя наших собственных подразделений."
    COG_free_congo:0 "Свободное Конго"
    COG_free_congo_desc:0 "Сегодня мы прошли весь этот длинный сложный путь к ослаблению связей с метрополией и наращиванию собственной независимой экономики, и теперь готовы окончательно освободиться от чужого контроля!"
    COG_seek_alliance_with_great_powers:0 "Искать союз с великими державами"
    COG_seek_alliance_with_great_powers_desc:0 "Очевидно, что нашей независимой стране необходимы сильные союзники."
    COG_neutrality_focus:0 "Нейтралитет"
    COG_neutrality_focus_desc:0 "Мы должны придерживаться политики нейтралитета во внешних делах."
    COG_their_way:0 "Свой путь"
    COG_their_way_desc:0 "Возможно, нам стоит задуматься о создании собственного военного альянса."
    ##### INDEPENDENCE SECTION #####
    COG_repatriation_time:0 "Ослабление зависимости от Брюсселя"
    COG_repatriation_time_desc:0 "Сейчас все наши заводы работают на Бельгию, из-за этого Конго не может адекватно развиваться. Не стоит ждать, пока Бельгия даст нам свободу — этого не будет. Надо самим начать освобождаться от их владычества."
    COG_trade_unions_for_white:0 "Разрешение на создание профсоюзов для белых"
    COG_trade_unions_for_white_desc:0 "Профсоюзы помогут нам улучшить условия работы населения. Пока что начнём с профсоюзов только для белого населения."
    COG_trade_unions_for_black:0 "Разрешение на создание профсоюзов для чёрных"
    COG_trade_unions_for_black_desc:0 "Профсоюзы помогут нам улучшить условия работы населения. Дабы избежать роста ненависти к белым, стоит разрешить и чернокожим рабочим создавать свои профсоюзы."
    COG_set_of_local_magistrates:0 "Набор магистратов из местных"
    COG_set_of_local_magistrates_desc:0 "Начав набор в органы местного самоуправления из коренного населения, мы сможем значительно сократить возможные волнения в стране."
    ##### KIMBANGU SECTION #####
    COG_end_of_rasism:0 "Прекращение притеснений чёрных"
    COG_end_of_rasism_desc:0 "Мы не будем рабами!"
    COG_our_develop_economic:0 "Самостоятельное улучшение экономики"
    COG_our_develop_economic_desc:0 "Мы не будем ждать, пока кто-нибудь поможет нам в развитии нашей страны, мы будем развивать её сами."
    COG_civilian_to_work_earth:0 "Привлечение населения к обработке земли"
    COG_civilian_to_work_earth_desc:0 "Можно привлечь к работе местное население для ускорения темпов развития нашей экономики."
    COG_rationale_violence_against_satan_fiends:0 "Обоснование насилия против исчадий сатаны"
    COG_rationale_violence_against_satan_fiends_desc:0 "Когда-то белые оккупировали наши территории и установили над нами контроль. Пришло время начать мстить им."
    COG_build_a_cristian_country:0 "Построение христианского государства"
    COG_build_a_cristian_country_desc:0 "Бог над нами, Simon Kimbangu с нами."
    COG_protection_of_black_continent:0 "Защита «чёрного» континента"
    COG_protection_of_black_continent_desc:0 "Мы должны освободить наших чёрных собратьев от оков белых колонизаторов!"
    COG_burning_out_white_heresy:0 "Выжигание белой ереси"
    COG_burning_out_white_heresy_desc:0 "Смерть заморским угнеталям! Вон из Африки!"
    COG_study_deadly_ore:0 "Изучить смертельную руду"
    COG_study_deadly_ore_desc:0 "Мы слышали легенды о чудодейственных свойствах урановой руды. Нам стоит поподробнее изучить её свойства."
    COG_invite_magicians_from_europe:0 "Пригласить колдунов с Европы"
    COG_invite_magicians_from_europe_desc:0 "Скорее всего заморские колдуны знают о необычной руде гораздо больше нас. Стоит спросить о её свойствах и у них."
    COG_congo_congolese:0 "Конго — конголезсцам"
    COG_congo_congolese_desc:0 "Конго для конголезсцев! Все белые - вон из Конго!"
    COG_congo_congolese_tt:0 "§YБудет удалено от §R10.000§! до §R75.000§! £manpower_texticon  людских ресурсов§!.\n"
    COG_congo_congolese_tt2:0 "Будет получен §Rштраф§! £stability_texticon  базовой стабильности и §Gбонус§! £war_support_text  базовой поддержки войны, исходя из расчета §H1%§! за §H10.000§! удаленных  £manpower_texticon  людских ресурсов в регионах.\n"
    COG_prohibition_alcoholic_beverages:0 "Запрет алкогольной продукции"
    COG_prohibition_alcoholic_beverages_desc:0 "Алкоголь, придуманный белыми колонизаторами, травит наш народ! Мы должны отказаться от этого яда!"
    COG_sermonts_among_lost_souls:0 "Проповеди среди заблудших душ"
    COG_sermonts_among_lost_souls_desc:0 "Проповедуя народам об истинном Христе, мы сможем донести наши праведные идеи до гораздо большего числа людей, дав им возможность встать на нашу сторону."
    COG_fire_rain:0 "«Огненный дождь»"
    COG_fire_rain_desc:0 "Мы создадим свой собственный африканский альянс, куда к нам смогут примкнуть в будущем освобождённые народы."
    COG_angola_liberty:0 "Освобождение Анголы"
    COG_angola_liberty_desc:0 "Из всех соседей Португалия - наиболее слабая страна, поэтому мы начнём освобождать африканские народы именно с неё."
    COG_saving_south_africa_from_apartheid:0 "Спасение Южной Африки от апартеида"
    COG_saving_south_africa_from_apartheid_desc:0 "Апартеид - официальная политика расовой сегрегации, проводящаяся правительством Южной Африки. Мы должны спасти их от гнёта белых колонизаторов!"
    COG_liberty_french_colony:0 "Освобождение братьев из французских колоний"
    COG_liberty_french_colony_desc:0 "Настал черёд французских колоний. Народы колоний Франции, освобождение грядёт!"
    COG_negroes_of_equatorial_sahara:0 "Негры Экваториальной Сахары"
    COG_negroes_of_equatorial_sahara_desc:0 "Скоро мы наставим заблудшие души наших чёрных собратьев из бывших французских колоний на путь истинный."
    COG_east_afr_reborn:0 "Восточно-африканское возрождение"
    COG_east_afr_reborn_desc:0 "Пришло время врага посерьёзнее, мы должны вытеснить Великобританию из Африки и освободить африканцев от гнёта британского империализма."
    COG_orthodox_ethiopia:0 "Православная Эфиопия"
    COG_orthodox_ethiopia_desc:0 "Православие - это хоть и христианство, но неверное. Симон Кимбангу может предложить Эфиопам принять истинную веру."
    COG_empire_of_black_christ:0 "Империя Чёрного Христа"
    COG_empire_of_black_christ_desc:0 "Да здравствует Симон Кимбангу и его великий освободительный поход против белых колонизаторов за Африку!"
    COG_crusade_against_muslims:0 "Крестовый поход против мусульман"
    COG_crusade_against_muslims_desc:0 "Ислам - ещё одна неверная религия, которая должна быть уничтожена во славу единственно верной христианской религии."
    
    
    
    #EVENTS
    cog.1.t:0 "Голод в Урунди"
    cog.1.d:0 "Высокие требования к негритянским рабочим и нехватка продовольствия привели к голоду в Урунди, что отрицательно сказалось на уровне населения в этом регионе."
    cog.1.a:0 "Большая беда!"
    
    cog.2.t:0 "Независимость Конго"
    cog.2.d:0 "Когда Бельгия капитулировала, мы обрели возможность прекратить зависимость от Брюсселя, что постоянно вмешивается в наши дела, но стоит быть уверенным - власти нам это не простят."
    cog.2.a:0 "Это отлично выдавшийся момент!"
    cog.2.b:0 "Мы останемся верны нашему государству"
    
    cog.3.t:0 "Конго объявляет о своей независимости"
    cog.3.d:0 "Администрация Конго посмела объявить о своей независимости от нас! Похоже, мы должны им показать, где раки зимуют, раз они имеют такую смелость нарушать закон."
    cog.3.a:0 "Предатели!"
    
    cog.4.t:0 "Чернокожие требуют прекратить режим апартеида"
    cog.4.d:0 "Получив больше гражданских и социальных свобод, чернокожие начали бунт с целью прекратить политику скрытого апартеида и обрести все существующие в нормальном европейском обществе права."
    cog.4.a:0 "Мы прислушаемся к ним и выпустим всех заключённых"
    cog.4.b:0 "Похоже, пора вмешаться армии!"
    
    cog.5.t:0 "Симон Кимбангу свергает колониальную власть"
    cog.5.d:0 "Обретя достаточную опору в обществе, Церковь Симона Кимбангу с вилами и палками выгнала колониальную администрацию с насиженных мест. Новый лидер уже объявил, что теперь построит Тысячелетнее царство в Конго и уничтожит Антихриста в лице Леопольда III и его светлокожих родичей из Европы."
    cog.5.a:0 "Какой позор!"
    
    cog.6.t:0 "Огненный дождь сошёл на землю и уничтожил всех белых"
    cog.6.d:0 "Металлические птицы пролетели над землёй и уничтожили всех белых, что смели сопротивляться нашей великой христианской державе, созданной самим Кимбангу!"
    cog.6.a:0 "Сам Бог нам помогает в битвах!"
    
    cog.7.t:0 "Небесные воины сошли на землю и обратили белых в бегство"
    cog.7.d:0 "Люди видят вполне ясно: с неба на землю опускаются небесные воины невеликого размера, но с большим сердцем и пушкой в руке, из которой они стреляют, словно зверей, белых!"
    cog.7.a:0 "Они посланы свыше для защиты Христа!"
    
    cog.8.t:0 "Конголезцы прошли по воде и уничтожили флот белых"
    cog.8.d:0 "Создав огромных металлических рыб, конголезцы испугали всех белых нечестивцев, что оскверняют божью землю!"
    cog.8.a:0 "Нет для Бога морских преград!"
    
    cog.9.t:0 "Святое войско уничтожило источник Сатаны на земле белых"
    cog.9.d:0 "Разрушив каждый камень в этой проклятой стране, доведя противников христовой веры до капитуляции, мы показали миру всю красоту церкви Кимбангу!"
    cog.9.a:0 "Теперь наша планета стала чище!"
    
    cog.10.t:0 "Сатанисты содрогнулись и стали рабами чёрных"
    cog.10.d:0 "Всему миру стало известно, что заключение альянса с Конго - это настоящее признание белыми нелюдями превосходства нашей веры и нашего народа, и так конголезцы поймут свою значимость на Божьей земле!"
    cog.10.a:0 "Христос в теле Кимбангу за правду!"
    
    cog.11.t:0 "Симон Кимбангу вновь набирает популярность"
    cog.11.d:0 "Получив свободу, священник Симон Кимбангу начал вновь продвигать свою протестантскую веру, гласящую о превосходстве чёрных над белыми. До добра это не доведёт..."
    cog.11.a:0 "Ох уж этот священник..."
    
    cog.12.t:0 "Администрация Конго предлагает продать Кабинду"
    cog.12.desc:0 "Колониальная администрация Конго предложила нам заманчивую сделку - они готовы купить у нас небольшой регион Кабинда к северу от Анголы."
    cog.12.a:0 "Неплохое предложение"
    cog.12.b:0 "Нам этих территорий мало..."
    
    cog.13.t:0 "Отказ в продаже Кабинды"
    cog.13.desc:0 "К сожалению, Португалия не заинтересована в продаже Кабинды."
    cog.13.a:0 "Это всё же их территория..."
    
    cog.14.t:0 "Конго желает приобрести Среднее Конго"
    cog.14.desc:0 "Колониальная администрация Конго предложила нам заманчивую сделку - они готовы купить у нас Среднее Конго за довольно большую цену."
    cog.14.a:0 "Неплохое предложение"
    cog.14.b:0 "Нет, мы не заинтересованы"
    
    cog.15.t:0 "Отказ в продаже колоний"
    cog.15.desc:0 "Государство [From.GetName] отказало нам в продаже своих территорий"
    cog.15.a:0 "Это всё же их территория..."
    
    cog.16.t:0 "Конго желает приобрести Уганду"
    cog.16.desc:0 "Колониальная администрация Конго предложила нам заманчивую сделку - они готовы купить у нас Уганду за довольно большую цену."
    cog.16.a:0 "Неплохое предложение"
    cog.16.b:0 "Нет, мы не заинтересованы"
    
    cog.17.t:0 "Иностранные колдуны рассказали про уран"
    cog.17.desc:0 "Прорицатели и шаманы из Европы, надев на себя длинные белые рубахи и читая заклинания из каких-то научных книг, рассказали, что волшебные камни, которые мы нашли - это уран, имеющий божественные силы."
    cog.17.a:0 "Сделаем из него наконечники для стрел!"
    cog.17.b:0 "Пусть волшебники изучат его"
    
    cog.18.t:0 "Симон Кимбангу предлагает «расплатиться за нашу ересь»"
    cog.18.desc:0 "Из Конго, где к власти пришли протестанты-фанатики, прибыли дипломаты, утверждающие, что мы совершили великие грехи, поклоняюсь Христу по-православному, когда он во плоти сидит в Киншасе.\n\nВпрочем, они считают, что мы заслужим прощения, если заключим с Конго военный союз."
    cog.18.a:0 "А в его речах есть здравый смысл..."
    cog.18.b:0 "Пусть идёт к чёрту!"
    
    cog.19.t:0 "Православные еретики отказали нам"
    cog.19.desc:0 "Эти православные из Эфиопии, продав нашего Бога, вкусая плоть Господа из хлеба, пока он, будучи из мяса, правит своими чёрными рабами, отказали нам, показав, что являются дьяволистами и марионетками Леопольда III."
    cog.19.a:0 "Их устами глаголит дьявол!"
    
    cog.20.t:0 "Автономистские настроения в Конго"
    cog.20.desc:0 "Администрация Конго продолжает расширять свои автономию, различными уловками и хитростями выпрашивая новые права. Подобное поведение беспокоит некоторых министров в правительстве - они считают, что это пора прекратить."
    cog.20.a:0 "Это пора прекратить!"
    cog.20.b:0 "Лишь это поможет нам в организации колонии"
    
    cog.21.t:0 "Негры захватывают власть в Конго"
    cog.21.desc:0 "Ужасная новость - стало известно, что конголезсцы, ведомые неким Симоном Кимбангу, свергли колониальную администрацию! Нам нужно срочно что-то предпринять."
    cog.21.a:0 "Это их земля..."
    cog.21.b:0 "Негры? В моём Конго?"
    
    cog.23.t:0 "Конголезское предложение мира"
    cog.23.desc:0 "Конголезские дипломаты считают, что мы уже не можем сопротивляться, и предлагают заключить мирный договор."
    cog.23.a:0 "Позорный мир..."
    
    cog.24.t:0 "Открытие статуи Альберту I"
    cog.24.desc:0 "Сегодня, в полдень, произошла открытия статуи короля Альберта I в Леопольдвиле, в которой лично принимал участие Пьер Рикманс , генерал-губернатор Бельгийского Конго. Альберт 1, известный как "Король-солдат", много сделал для этих земель. Так пусть эта земля помнит его вечно!"
    cog.24.a:0 "Хороший был Король..."   
    
    
    
