    #FOCUSES
    BHU_growing_centralization:0 "Strengthening of the Centralization"
    BHU_growing_centralization_desc:0 "From the beginning of his reign, Ugyen Wangchuck sought to unite the disparate regions of Bhutan into a single state. Jigme Wangchuk continued the policy of centralization, thereby strengthening the unity of the country."
    ##### LEFT POSITION BRANCH #####
    BHU_try_to_attract_western_investors:0 "Try to Attract Western Investors"
    BHU_try_to_attract_western_investors_desc:0 "Our king puts a lot of effort into modernizing. However, many reforms cannot be carried out due to the poverty of our state. We should try to attract foreign investments."
    BHU_try_to_attract_western_investors_tt:0 "\n§RMost of the opportunities to attract foreign investments will be blocked in the event of a break of the §YTreaty of Punakha§!.§!\n"
    BHU_cancel_punakha_treaty:0 "Break the Treaty of Punakha"
    BHU_cancel_punakha_treaty_desc:0 "Although the Treaty of Punakha has brought some benefits to our State, it is time to return control of Bhutanese foreign policy to the hands of the Bhutanese King."
    BHU_house_of_bhutan:0 "«Bhutan House»"
    BHU_house_of_bhutan_desc:0 "The so-called «House of Bhutan» - an estate in the Indian city of Kalimpong, is the only point of communication between the Bhutanese government and the rest of the world. The working and personal contacts of the Dorji family that owns the estate with India help Bhutan to modernize and develop."
    BHU_recall_claim_to_cooch_bihar:0 "Remind the Claims to Cooch Behar"
    BHU_recall_claim_to_cooch_bihar_desc:0 "Bhutan once claimed the principality of Cooch Behar in northern India. However, after the Duar War, this had to be forgotten. Now it's time to remember the old ambitions."
    BHU_establish_contact_with_japan:0 "Establish a Contacts with Japan"
    BHU_establish_contact_with_japan_desc:0 "Gone is the time when we were forced to cooperate with the european empires, now we will cooperate with the great empires of asia."
    BHU_second_invasion_of_sikkim:0 "The Second Sikkim Invasion"
    BHU_second_invasion_of_sikkim_desc:0 "The Duar War began with the Bhutanese Penlop invasion of Sikkim, but then the British intervention prevented us from taking over the country. That won't happen this time."
    BHU_sikkim_tanning_industry:0 "Sikkim Tanning Industry"
    BHU_sikkim_tanning_industry_desc:0 "Leather production is one of the few sectors of Sikkim's economy that is not associated with agriculture. Therefore, we must pay special attention to tanneries."
    BHU_revenge_on_tibet:0 "Revenge on Tibet"
    BHU_revenge_on_tibet_desc:0 "Tibetans have repeatedly invaded the territory of Bhutan. However, now our country has become a single centralized state, and the power in Tibet is weak."
    BHU_manufacture_of_weapons_drably_lecong:0 "Trabshi Lekhung Weaponry Production"
    BHU_manufacture_of_weapons_drably_lecong_desc:0 "For protection, we must establish the production of weapons in each village."
    BHU_unite_himalayas:0 "Unite the Himalayas"
    BHU_unite_himalayas_desc:0 "The Himalayan states have been at war with each other for centuries. It's time to bury the hatchet forever."
    BHU_expansion_sikkim:0 "Invite Sikkim"
    BHU_expansion_sikkim_desc:0 "To strengthen the newly formed union, it is necessary to look for allies among countries close to us in culture. Sikkim is one of these states."
    BHU_military_cooperation_himalayan_countries:0 "Military Cooperation of Himalayan Countries"
    BHU_military_cooperation_himalayan_countries_desc:0 "Recently, our countries have become quite close to each other and even entered into one military-political alliance. By combining our forces for the development of military capabilities into a single whole, we will achieve significant success."
    BHU_persistence_of_political_isolation:0 "Continue Political Isolation"
    BHU_persistence_of_political_isolation_desc:0 "In the current situation, it makes no sense for Bhutan to enter the world political arena. Our contacts with neighboring countries are sufficient for the development of the country."
    BHU_infrastructure_development_in_bhutan:0 "Develop Bhutanese Infrastructure"
    BHU_infrastructure_development_in_bhutan_desc:0 "The infrastructure of our country is still very poorly developed. This fact greatly complicates the centralization of the state and negatively affects the economy of Bhutan."
    BHU_creation_of_first_manufactories:0 "Create the First Manufactories"
    BHU_creation_of_first_manufactories_desc:0 "In our country, production is still represented only by individual craft workshops. Combining them into manufactories will help to significantly increase the volume of production."
    BHU_agrarian_reform:0 "Agrarian Reform"
    BHU_agrarian_reform_desc:0 "The peasantry makes up a large part of the population of our country, but many of its representatives are still in actual slavery to the feudal lords. The emancipation of bonded labourers and the creation of laws regulating the ownership of land and livestock will help to significantly improve the quality of life of our people."
    BHU_administrative_reform:0 "Administrative Reform"
    BHU_administrative_reform_desc:0 "The administrative system of our state has long been in need of reorganization. To modernize the country, we must develop a unified set of laws, create a judicial system and further strengthen the centralization of the state apparatus."
    BHU_opening_of_college_sherubtse:0 "Open the Sherubtse College"
    BHU_opening_of_college_sherubtse_desc:0 "At the moment, educational institutions in our country are limited to schools in large cities and monasteries. We should enlist the help of the Jesuits operating in the country to create the first college in the country."
    ##### CENTRAL POSITION BRANCH #####
    BHU_categorization_of_taxation:0 "Simplify the Tax System"
    BHU_categorization_of_taxation_desc:0 "Bhutan's tax system has long been in need of reform. The peasants of the country still pay a tax in the amount set by the local penlops. We should centralize the collection of taxes and divide them into separate categories with a fixed amount of payments."
    BHU_improve_administrative_system:0 "Improve the Administrative System"
    BHU_improve_administrative_system_desc:0 "Despite the fact that Bhutan is experiencing serious problems with the lack of resources for modernization, Jigme Wangchuck manages to carry out important reforms for the country. At the same time, since the reign of Ugyen, the kings of Bhutan have gradually reorganized the state apparatus, adjusting it to their needs."
    BHU_craft_workshop:0 "Artisan Workshops"
    BHU_craft_workshop_desc:0 "Productivity of handicraft workshops is not so great, but Bhutanese craftsmen manage to provide the country's population with a sufficient number of handicraft products."
    BHU_renovation_of_monasteries:0 "Renovation of Monasteries"
    BHU_renovation_of_monasteries_desc:0 "Monasteries play an important role in the life of Bhutan, being both administrative, cultural and educational centers. We must keep them in good condition."
    BHU_monastic_education:0 "Monastic Education"
    BHU_monastic_education_desc:0 "Monasteries have been the centers of education in Bhutan for centuries, teaching people not only religious knowledge, but also writing and some secular sciences."
    BHU_irrigation_system:0 "Irrigation Systems"
    BHU_irrigation_system_desc:0 "The lands of our country is not particularly fertile, which is why the Bhutanese have always been famous for inventive irrigation systems that can surprise even the sophisticated eye of the British traveler."
    BHU_white_rice:0 "Bet on the Сultivation of White Rice"
    BHU_white_rice_desc:0 "White rice is not so popular in Bhutan. However, it is more common in the world. A bet on white rice will reduce the cost of growing food products."
    BHU_red_rice:0 "Bet on the Cultivation of Red Rice"
    BHU_red_rice_desc:0 "Bhutanese red rice is the most popular type of rice in the country. Its increased nutritional value makes it possible to better provide food to the population of Bhutan."
    BHU_transit_of_goods_through_phuntsholing:0 "Goods Transit Through Phuntsholing"
    BHU_transit_of_goods_through_phuntsholing_desc:0 "The border town of Phuntsholing is not without reason called the «Gateway to Bhutan», as the only trade route connecting India and Bhutan passes through this settlement."
    BHU_send_heir_to_study_in_sikkim:0 "Send the Heir to Study in Sikkim"
    BHU_send_heir_to_study_in_sikkim_desc:0 "Tashi Namgyal School in Sikkim is the best elite educational institution in the region. We should send the heir to study there."
    BHU_new_residence_for_first_wife:0 "New Residence for the First Wife"
    BHU_new_residence_for_first_wife_desc:0 "Phuntsho Choden - the first of the king's two wives, a devout and hardworking woman, has long needed to build a new residence to conduct government affairs accountable to her."
    BHU_send_monks_to_study_in_foreign_institutions:0 "Send Monks to Study in Foreign Institutions"
    BHU_send_monks_to_study_in_foreign_institutions_desc:0 "For the development of the country, the king has long resorted to sending monks close to the state administration to study abroad. This allows you to bring new knowledge and ideas to Bhutan."
    BHU_open_school_in_paro_and_wangdi_gangtang:0 "Open Schools in Paro and Wangdue Phodrang"
    BHU_open_school_in_paro_and_wangdi_gangtang_desc:0 "The King has already opened two new schools in Bhutan, and now it is time to build two more. This will significantly increase the education of our elite."
    BHU_purchase_of_medicines_from_india:0 "Medicines from India"
    BHU_purchase_of_medicines_from_india_desc:0 "Medicine in Bhutan remains extremely underdeveloped. The King's initiative to purchase Indian medicines will significantly improve the health situation in the country."
    BHU_discredit_lamas_among_people:0 "Discredit the Lamas Among the People"
    BHU_discredit_lamas_among_people_desc:0 "The provision of Lamas is still a heavy burden for our treasury. Although Ugyen Wangchuck was able to significantly limit the number of Lamas, there are still many who simply seek to live at the expense of the state."
    ##### RIGHT POSITION BRANCH #####
    BHU_military_courses_for_king:0 "Military Courses for the King"
    BHU_military_courses_for_king_desc:0 "The King of Bhutan also takes part in the military leadership, but he has little understanding of the realities of modern warfare. After passing special training courses, this mistake will be partially corrected."
    BHU_handicraft_workshop:0 "Artisan Workshop"
    BHU_handicraft_workshop_desc:0 "Artisanal production is very inefficient, but, if desired, artisans can produce anything."
    BHU_royal_bodyguards:0 "Royal Bodyguards"
    BHU_royal_bodyguards_desc:0 "The Royal Bodyguards are the only regular unit in the country. However, their training is the envy of many neighboring princes."
    BHU_purchase_of_british_rifles:0 "Purchase British Rifles"
    BHU_purchase_of_british_rifles_desc:0 "At the moment, Britain is the only supplier of weapons to our country. The purchase of British rifles allows us to provide our soldiers with a sufficient number of modern weapons."
    BHU_support_network_of_dzongs:0 "Support the Network of Dzongs"
    BHU_support_network_of_dzongs_desc:0 "Dzongs are fortresses that house the provincial administration and a Buddhist monastery. They play a crucial role in the functioning of the Bhutanese State apparatus."
    BHU_support_network_of_dzongs_tt:0 "§OWhen the people's militia is called up, one more division will be called up.§!\n"
    BHU_trongsa_dzong:0 "Trongsa Dzong"
    BHU_trongsa_dzong_desc:0 "Trongsa Dzong, long the seat of the Wangchuck dynasty, is located in the center of Bhutan, occupying an important strategic position, connecting the west and east of the country. Closing the Dzongs gate effectively means dividing the country into two parts."
    BHU_send_recruits_to_india_for_training:0 "Send Recruits to India for Training"
    BHU_send_recruits_to_india_for_training_desc:0 "Our country has not fought a war in the last few decades, so it is quite reasonable to send our soldiers and officers to india for training."
    BHU_start_creation_of_regular_army:0 "Start Creation of the Regular Army"
    BHU_start_creation_of_regular_army_desc:0 "The tensions in the world is growing, and now it is time to create a full-fledged regular army."
    BHU_production_of_equipment_for_troops:0 "Production of Equipment for the Troops"
    BHU_production_of_equipment_for_troops_desc:0 "We cannot afford to create a full-fledged military-industrial complex, but we can still independently produce a considerable part of the equipment for the army."
    BHU_introduce_artillery_to_troops:0 "Introduce Artillery into the Troops"
    BHU_introduce_artillery_to_troops_desc:0 "Modern war is impossible to imagine without artillery. We must introduce it into our army."
    BHU_bet_on_militia:0 "Bet on the Militia"
    BHU_bet_on_militia_desc:0 "We cannot afford to create a regular army. We should focus on developing the capabilities of our state to quickly form a fairly large militia."
    BHU_bet_on_militia_tt:0 "§OThe militia division template will be expanded to four battalions.§!\n"
    BHU_bet_on_militia_tt2:0 "\n§RThe state structure of Bhutan does not allow the formation of a sufficiently large militia, so this branch is not intended for expansion.§!\n"
    BHU_arm_loyal_penlops:0 "Arm the Loyal Penlops"
    BHU_arm_loyal_penlops_desc:0 "The situation around our borders is becoming increasingly unstable. We should buy weapons for the Penlops close to the king, so that in the event of war, they can form a large enough militia in their provinces."
    BHU_arm_loyal_penlops_tt:0 "§OWhen the people's militia is called up, two more divisions will be called up.§!\n"
    BHU_experience_of_duar_war:0 "Experience of the Duar War"
    BHU_experience_of_duar_war_desc:0 "Although the Duar War was lost by Bhutan, it only strengthened and united our state, and also gave us the first experience of war with a modern European army."

   
    
    #EVENTS
    NWbhutan.1.t:0 "Death of the Je Khenpo"
    NWbhutan.1.desc:0 "Sad news came to the king's castle today. Choki Wangchuck, who was Je Khenpo of the Bhutan since 1931, has died. However, his successor, Ngawang Thinley, has already been chosen from among the most authoritative monks.\n\nIn the 17th century, Zhabdrung, the founder of Bhutan, established a dual system of government in the country, in which power was distributed between the secular king Druk Gyalpo and the spiritual leader Je Khenpo. However, after the establishment of the Wangchuck dynasty in the country, the influence of Je Khenpo was significantly reduced."
    NWbhutan.1.a:0 "He went to nirvana"
    
    NWbhutan.2.t:0 "Bhutan Requests Investments"
    NWbhutan.2.desc:0 "Today, a letter came from the King of Bhutan, Jigme Wangchuck, with a request to expand the payments that we make to the leadership of this Himalayan state on a monthly basis under the Treaty of Punakha. The king plans to use the funds received to reform his state, which, according to his plan, will also lead to an increase in the flow of Bhutanese goods to Britain."
    NWbhutan.2.a:0 "Our Government is skeptical about Bhutan's development prospects"
    NWbhutan.2.b:0 "We will send a small financial assistance"
    
    NWbhutan.3.t:0 "[From.GetAdjective] Refusal"
    NWbhutan.3.desc:0 "[From.GetName] considered it unprofitable to invest in our economy."
    NWbhutan.3.a:0 "Too bad"
    
    NWbhutan.4.t:0 "[From.GetAdjective] Investments"
    NWbhutan.4.desc:0 "The [From.GetAdjective] government has agreed to transfer a small amount of financial assistance to us."
    NWbhutan.6.desc:0 "The [From.GetAdjective] government has agreed to transfer substantial financial assistance to us."
    NWbhutan.4.a:0 "Great"

    NWbhutan.5.desc:0 "Today from the king of Bhutan, Jigme Wangchuck we received a letter with a request to provide financial assistance in reforming the country. The ruler of the Himalayan kingdom also notes that the development of Bhutan's economy will also have a positive impact on trade between our countries."
    NWbhutan.5.a:0 "We are not interested in Bhutanese goods"
    NWbhutan.5.b:0 "We will provide a small assistance"
    NWbhutan.5.c:0 "We are ready to transfer substantial investments to the growing Bhutanese economy"
    
    
    
    #IDEAS
    BHU_treaty_of_punakha:0 "Treaty of Punakha"
    BHU_treaty_of_punakha_desc:0 "At the end of the Duar War in 1865, Bhutan and Britain concluded the Sinchula Peace Treaty. However, in 1910 it was replaced by the Treaty of Punakha, under which Britain guarantees Bhutan's independence, but takes control of the kingdom's foreign policy. The Bhutanese government receives a subsidy of 100,000 rupees for fulfilling the terms of the treaty."
    BHU_backward_feudal_state:0 "Backward Feudal State"
    BHU_backward_feudal_state_desc:0 "World progress has come a long way, but it has hardly touched Bhutan. Despite the king's best efforts, a severe lack of finances prevents the modernization of the country.\n\n§RThe national spirit will be removed automatically when the number of factories equals or exceeds 15.§!"
    BHU_upkeep_of_llamas:0 "Upkeep of Lamas"
    BHU_upkeep_of_llamas_desc:0 "The unkeep of the lamas is a heavy burden on Bhutan's coffers. Meanwhile, most of the monks are people who simply want to live off the state. Although Ugyen Wangchuck has been able to significantly limit their numbers, there are still more lamas than there should be. At the same time, people are afraid of monks, believing in their supernatural abilities. This prevents the government from reducing the number of monks."
