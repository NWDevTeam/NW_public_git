 RULE_OPTION_AI_FACTION_ONE_CONTINENT:0 "When a part of the world coincides"
 RULE_OPTION_AI_FACTION_ONE_CONTINENT_DESC:0 "AI only joins alliances whose leaders have §Rcapital with it in the same part of the world§!.\nThe setting of AI's global desire to join an alliance does not affect joining by focuses/event."
 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_HARD:0 "When ideology coincides §R[HARD]§!"
 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_HARD_DESC:0 "AI only enters into alliances whose leaders have the §Rsame ideology as him§!.\nThe setting of AI's global desire to join does not affect joining by focuses/event."
 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_SOFT:0 "When ideology coincides §G[SOFT]§!"
 RULE_OPTION_AI_FACTION_ONE_IDEOLOGY_SOFT_DESC:0 "AI joins alliances according to certain rules of ideological complimentarity:\n\n- §bAnarchists§! join only alliances §bAnarchists§!;\n- §ORev. Marxists§! and §RCommunists§! will only enter into alliances with their §Gown ideology§!, §BDemocrats§! or §Gauthoritarian§!;\n- §Rcommunists§! will never enter an alliance where the leader is §Orev. Marxist§! and vice versa;\n- §FFascists§! and §PMonarchists§! will join the alliances of a friend of a friend, as well as those of §BDemocrats§! and §Gauthoritarianists§!;\n- §FFascists§! join the alliances of §TTechnocrats§!;\n- §TTechnocrats§! do not alliance with §RMonarchists§!.\n\nThe setting of the AI's global desire to join does not affect joining by focuses/event."
 RULE_OPTION_AI_FACTION_NO:0 "AI does not join an alliance"
 RULE_OPTION_AI_FACTION_NO_DESC:0 "AI does not attempt to join an alliance on its own.\nThe setting of AI's global desire to join an alliance does not affect joining by focus/event."
