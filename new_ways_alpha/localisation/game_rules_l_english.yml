 RULE_OPTION_AI_DIVISION_LIMITER_INTELLECTUAL_DESC:0 "The maximum AI army strength will be regulated by an algorithm based on §RExpert AI§! In this case, the AI will decide on the deployment of the army based on the environment, the number of regions, human resources, and weapons inventory in the warehouse."
