 RULE_OPTION_AI_DIVISION_LIMITER_DYNAMIC:0 "Dynamic Restriction"
 RULE_OPTION_AI_DIVISION_LIMITER_DYNAMIC_DESC:0 "The maximum army strength for an AI will depend on its status - major/not major; Total number of plants/factories/worksites; warfare; and the level of tension.\n\nThe Formula: §G§YL§! = total number of factories*1.15§!,\nwhere §YL§! - the base value of the maximum number of divisions.\n\nIf the AI nation is a §RGreat country§!, then §GL*1.15§!,\nIf the AI §Rat war§!, then §GL*1.2§!,\nIf the world's tension is §Rover 75%§!, then §GL*1.05§!.\n\n§RPrime number add up.§!"
