 RULE_OPTION_NATIONALIST_HISTORICAL:0 "Francoism"
 RULE_OPTION_NATIONALIST_HISTORICAL_DESC:0 "Franco will take control of the Nationalist front and merge the Falangist and Carlist ideologies in a new and unified Spain, attempting to stay neutral in the World War unless attacked."
 RULE_OPTION_SECOND_REPUBLIC:0 "Second Republic"
 RULE_OPTION_SECOND_REPUBLIC_DESC:0 "The democratic government of Spain will maintain the Second Republic, rejecting both Fascism and Communism."
 RULE_OPTION_FALANGIST:0 "Falangism"
 RULE_OPTION_FALANGIST_DESC:0 "The Falangists under José Antonio Primo de Rivera will reject Carlism and seek to restore Spanish imperialism."
 RULE_OPTION_CARLIST:0 "Carlism"
 RULE_OPTION_CARLIST_DESC:0 "The Carlists under Manuel Fal Conde will reject Falangism and ensure a return to the absolutist monarchy of old, under its rightful Carlist King."
 #RULE_OPTION_ANARCHIST:0 "Anarchism"
 RULE_OPTION_ANARCHIST_DESC:0 "The Anarchist communes in Aragon and Catalonia will band together to vanquish the Fascists and Communists alike, and resist the very notion of a nation-state altogether."
 RULE_OPTION_INDEPENDENT_COMMUNIST:0 "Independent Communism"
 RULE_OPTION_INDEPENDENT_COMMUNIST_DESC:0 "The POUM and their Anarchist allies will cast off the Stalinist yoke and seek their own independent communist ideology after the Civil War."
 RULE_OPTION_STALINIST:0 "Stalinist Communism"
 RULE_OPTION_STALINIST_DESC:0 "The true Communists, taking their orders from Moscow, will resist the Anarchists and Fascists, curb the influence of the Independent Communists, and usher in a new age for the Second Republic under Stalinist guidance."
 RULE_OPTION_HISTORICAL_POR_AI_DESC:0 "Under the regime of Salazar, Portugal will strengthen the Estado Novo and will attempt to remain neutral during the World War."
 RULE_OPTION_FASCIST_POR_AI_DESC:0 "Rafael Pereira will take control of Portugal as a Fascist dictator, supporting the Nationalists during the Spanish Civil War and attempting to join the Axis afterwards."
 RULE_OPTION_FASCIST_FIFTH_EMPIRE:0 "The Fifth Empire"
 RULE_OPTION_FASCIST_FIFTH_EMPIRE_DESC:0 "The Poruguese government will embrace Fascism, fight against the Republicans during the Spanish Civil War and attempt to recover its lost territories in Africa, Asia and America, raising as a major power once again."
 RULE_OPTION_NEUTRALITY_MONARCHIST:0 "Monarchist"
 RULE_OPTION_NEUTRALITY_MONARCHIST_DESC:0 "After the restoration of the monarchy in Portugal, King Duarte will appeal to the Brazilian monarchists and attempt to restore the Empire of Portugal and Brazil."
 RULE_OPTION_DEMOCRATIC_POR_AI_DESC:0 "With the influence of the United Kingdom, a democratic goverment will overturn the regime of Salazar and, aided by the British, focus on develop the country before joining the Allies."
 RULE_OPTION_COMMUNIST_COMINTERN:0 "Communist"
 RULE_OPTION_COMMUNIST_COMINTERN_DESC:0 "Portugal will align itself towards the Soviet Union, supporting the Spanish Republic and attempting to join the Comintern."
 RULE_OPTION_COMMUNIST_INDEPENDENT:0 "United European Socialist Republics"
 RULE_OPTION_COMMUNIST_INDEPENDENT_DESC:0 "Communists will overturn the government and fight against the Spanish Nationalists during the Spanish Civil War, unifying the Iberian Peninsula as the United European Socialist Republics, the last European bastion against fascism."
 
