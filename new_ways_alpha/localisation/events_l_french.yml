 soviet.33.a:0 "Envoyons-[LAT.GetLuiLeurNP] un ultimatum"
 soviet.33.b:0 "Non, nous ferons usage de la force !"
 soviet.34.t:0 "Oppression [LIT.GetDuDelaDelNP] [LIT.GetName]"
 soviet.34.d:0 "[LIT.GetLeLaLNPCap] [LIT.GetName] ne peu[LIT.GetTVentNP] faire face à la puissance de l'Armée rouge. Si nous exigeons d'y implanter des bases et d'assurer le contrôle de [LIT.GetSesLeursNP] frontières, nous pourrions [LIT.GetLLesFNP] annexer sans avoir à livrer le moindre combat."
 soviet.34.a:0 "Envoyons-[LIT.GetLuiLeurNP] un ultimatum"
 soviet.34.b:0 "Non, nous ferons usage de la force !"
 soviet.35.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nintégrer [SOV.GetLeLaLNP] [SOV.GetName]"
 soviet.35.d:0 "\nL'agitation politique de ces derniers temps [From.GetAuEnANP] [From.GetName] a montré au gouvernement en place que son avenir était aussi le nôtre. Il a bien compris tous les bénéfices qu'apporterai[SOV.GetTEntNP] au monde [SOV.GetUnUneDesNP] [SOV.GetName] puissant[SOV.GetXENP], et se dit prêt à tout donner à la Mère patrie."
 soviet.35.a:0 "Qu'il en soit ainsi"
 soviet.35.b:0 "Le moment est mal choisi\npour une telle manœuvre"
 soviet.35_threat_LIT:0 "Intégration de la Lituanie à l'Union soviétique"
 soviet.35_threat_FIN:0 "Intégration de la Finlande à l'Union soviétique"
 soviet.35_threat_EST:0 "Intégration de l'Estonie à l'Union soviétique"
 soviet.35_threat_LAT:0 "Intégration de la Lettonie à l'Union soviétique"
 soviet.36.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nnous remettre [From.GetSaLeurNP] souveraineté"
 soviet.36.d:0 "\nL'agitation politique de ces derniers temps, [From.GetAuEnANP] [From.GetName], a montré au gouvernement en place que son avenir était tout à fait en accord avec nos propres plans. Il demande donc notre protection, en échange de laquelle nous serons assurés de son soutien inconditionnel. Officiellement, [From.GetLeLaLNP] [From.GetName] subsister[From.GetAOntNP] en tant que pays indépendant, mais chacune des décisions de la Mère patrie sera aussi appliquée par les [From.GetHabitants]."
 soviet.36.a:0 "Un instrument de plus\npour assurer nos progrès"
 soviet.36.b:0 "Protéger [From.GetLeLaLNP] [From.GetName]\ndemanderait trop d'efforts"
 soviet.36_threat_LIT:0 "La Lituanie, État fantoche de l'Union soviétique"
 soviet.36_threat_FIN:0 "La Finlande, État fantoche de l'Union soviétique"
 soviet.36_threat_EST:0 "L'Estonie, État fantoche de l'Union soviétique"
 soviet.36_threat_LAT:0 "La Lettonie, État fantoche de l'Union soviétique"
 soviet.37.t:0 "De brillants nouveaux officiers"
 soviet.37.d:1 "Les nouveaux officiers se montrent à la hauteur de leur tâche et s'adaptent à leurs nouvelles fonctions au sein du haut commandement militaire. Grâce à un corps d'officiers loyaux au sein de l'armée, les purges menées par [Root.GetLeLaLDir] [Root.GetLeader] ont eu l'effet escompté. L'Armée rouge retrouve toute sa puissance, et sera bientôt plus forte que jamais."
 soviet.37.a:0 "Excellent"
 soviet.37.a_tt:0 "Réduit les pénalités causées par les §Ypurges des officiers§!"
 soviet.46.t:0 "La Grande Guerre patriotique"
 soviet.46.d:0 "Même s'il reste beaucoup de travail pour reconstruire le haut commandement militaire, l'avancée de l'armée [From.GetAdjFS] à la frontière a permis au sein du corps des nouveaux officiers un regain d'ingéniosité et un véritable esprit patriotique combatif.\n\nChaque nouveau coup qui nous est porté nous rend plus forts, et chaque fois nous nous rapprochons un peu plus du moment où nous nous lèverons pour contre-attaquer avec toute la puissance [Prev.GetDuDelaDelNP] [Prev.GetName]. Chaque soldat est prêt à sacrifier sa vie et résiste avec acharnement à l'ennemi. Il y a fort à parier que tout cela bénéficiera grandement à la formation et à l'implication des nouveaux officiers, même après la victoire !"
 soviet.46.a:0 "Pour la gloire [Root.GetDuDelaDelNP] [Root.GetName] !"
 soviet.46.a_tt:0 "Ajoute la §YGrande Guerre patriotique§!, compensant certaines des pénalités causées par les §Ypurges des officiers§!"
 soviet.48.t:0 "La révolution permanente"
 soviet.48.d:0 "Si, au cours des années passées, un grand nombre de personnes ont été exécutées et emprisonnées en tant que traîtres et contre-révolutionnaires, les principaux dirigeants ont dans l'ensemble été épargnés. Ce n'est pourtant pas faute d'avoir été suspectés. Avec la création de la Quatrième Internationale, Staline paraît hanté par l'idée que ceux qui l'entourent n'ont jamais véritablement été de son côté. Tous ceux qui ont tenté de gagner sa confiance n'ont fait que nourrir ce sentiment afin de se mettre eux-mêmes en valeur.\n\nAutant le dire donc, l'ironie est grande : la méfiance au sein de l'administration actuelle rend la situation intenable, et un coup d'État, véritable cette fois, est imminent. Certains membres du Parti pensent qu'inviter Trotski à rentrer pour retourner les purges contre les stalinistes pourrait permettre d'amoindrir les dégâts causés par la guerre civile qui va s'ensuivre. Mais ce plan, celui qui était tant redouté par le Secrétaire Général depuis des années, peut-il vraiment être mis à exécution ?"
 soviet.48.a:0 "C'est impensable !"
 soviet.48.a_tt:0 "§YUne très grave guerre civile va éclater dans peu de temps.§!"
 soviet.48.b:0 "Le socialisme dans un seul pays a échoué,\nil nous faut Trotski"
 soviet.48.b_tt:0 "§YUne guerre civile de moindre ampleur va éclater au retour de Trotski.§!"
 soviet.49.t:0 "La deuxième guerre civile russe"
 soviet.49.d:0 "À mesure que la paranoïa de Staline se fait plus marquée, le Parti et l'armée se sont divisés. Ceux qui ont réussi à gagner sa confiance – temporairement, en tout cas – veulent qu'il reste au pouvoir et maintiennent le culte de la personnalité qu'il a créé. Mais nombreux sont ceux qui ont perdu toute influence, pour certains d'entre eux convaincus que le règne de Staline a été un échec, pour d'autres attendant simplement le jour où le NKVD trouvera ou inventera une excuse pour les faire arrêter.\n\nEnsemble, ils forment un groupe suffisamment puissant pour rivaliser avec l'administration actuelle. Leur but affiché est de mettre un terme à la tyrannie de Staline et d'amorcer la sortie du système totalitaire, sous la surveillance d'un conseil militaire.\n\nLes partisans de Staline au sein de l'armée et du Parti se sont organisés pour maintenir en place le régime actuel, et qualifient ouvertement leurs opposants de traîtres contre-révolutionnaires. Une nouvelle guerre civile est sur le point d'éclater."
 soviet.49.a:0 "Mort aux traîtres !"
 soviet.50.t:0 "Formation de l'Armée de libération russe"
 soviet.50.d:0 "La création de la Quatrième Internationale a réveillé la peur de Staline que le Parti et l'Armée rouge soient infestés de traîtres. Témoins des procès et des exécutions lors des Grandes Purges, ils sont de fait nombreux à suspecter qu'une nouvelle vague d'arrestations se prépare. Pour y réagir, un groupe de généraux dirigé par Andreï Vlassov a fondé un Comité de libération des peuples de Russie, dont l'objectif affirmé est de renverser le régime de Staline avant qu'il ne fasse plus de dégâts.\n\nSi le but à long terme est une transition vers la démocratie, la définition exacte de celle-ci est encore assez floue. Mais une chose est claire : l'intention première de faire tomber Staline et de mettre un terme au règne des bolcheviks."
 soviet.50.a:0 "Il faut les arrêter !"
 soviet.51.t:0 "Coup d'État du NKVD"
 soviet.51.d:0 "La création de la Quatrième Internationale a réveillé la peur de Staline que le Parti et l'Armée rouge soient infestés de traîtres. Témoins des procès et des exécutions lors des Grandes Purges, ils sont de fait nombreux à suspecter qu'une nouvelle vague d'arrestations se prépare. Le NKVD, outil indispensable des purges, est également tout à fait conscient du fait que l'agence elle-même peut constituer une cible. Plutôt que d'attendre d'être emprisonnés, exécutés et remplacés, ses dirigeants ont décidé de frapper en premier en lançant un coup d'État avec les officiers qui partagent leurs inquiétudes.\n\nCependant, en dépit de toute son influence, le NKVD a des difficultés à susciter la confiance des militaires. Le coup d'État n'est parvenu à lui assurer le contrôle que de régions limitées au sein de l'Union. Mais désormais condamnés à mourir, les membres restants de l'agence ne sont pas prêts de se rendre."
 soviet.51.a:0 "Il faut les capturer !"
 soviet.52.t:0 "Coup d'État des survivants"
 soviet.52.d:0 "La création de la Quatrième Internationale a réveillé la peur de Staline que le Parti et l'Armée rouge soient infestés de traîtres. Témoins des procès et des exécutions lors des Grandes Purges, ils sont de fait nombreux à suspecter qu'une nouvelle vague d'arrestations se prépare. De nombreuses personnes ont disparu, et bien peu de suspects sont parvenus à échapper à l'exécution. Après avoir été brutalement interrogés, et parfois emprisonnés, ils savent pertinemment qu'ils seront les premières victimes de la purge à venir. Poussés par le désespoir, ces généraux ont donc pris la décision d'essayer de renverser le régime de Staline avant que cela ne se produise.\n\nBien que cette tentative ait peu de chances d'aboutir, ils ont réussi à prendre contrôle de certaines régions de l'Union, ce qui déstabilise, pour dire le moins, le gouvernement du Secrétaire général."
 soviet.52.a:0 "Nous devons stabiliser la situation\naussi rapidement que possible"
 soviet.53.t:0 "Succès des purges"
 soviet.53.d:0 "Après la création de la Quatrième Internationale, la chasse aux partisans de Trotski a été intensifiée, et de nombreux proches de Staline ont été exécutés. Désormais isolé, celui-ci s'est retiré au Kremlin ou dans sa datcha. Chaque traître parmi ses amis et sa famille a été éliminé, aussi peut-il peut désormais prendre un peu de repos et se concentrer pleinement sur la gloire de l'Union soviétique."
 soviet.53.a:0 "Il est temps que les choses s'apaisent"
 soviet.54.t:0 "Nouveau régime au pouvoir"
 soviet.54.d_nopurge:0 "Avec le déclin du parti communiste, il est depuis longtemps évident que le système stalinien n'est pas viable.\n\nDe nouvelles forces sont apparues pour prendre le pouvoir, invoquant les valeurs russes pour guider notre pays sur un nouveau chemin.\n\nEn symbole de cette transition, [Root.GetLeLaLDir] [Root.GetLeader] a fait renverser Staline et l'a placé en résidence surveillée, loin des couloirs du pouvoir où il avait mis au point nombre de ses dangereux projets.\n\nAlors qu'un nouveau régime apparaît [SOV.GetAuEnANP] [SOV.GetName] pour remplacer les reliquats du Parti, le secret, la paranoïa et les complots politiques du vieux Secrétaire général connaissent leurs derniers jours."
 soviet.54.d_purge:0 "Il était devenu de plus en évident que la plus grande menace pour l'État [SOV.GetAdjMS] n'était pas les conspirateurs visant le Parti communiste, mais le Parti lui-même. La désillusion provoquée par les idéaux communistes en Russie, de nouvelles forces ont saisi le pouvoir afin d'amener le pays vers l'avenir.\n\nAprès la déchéance de Staline par [Root.GetLeLaLDir] [Root.GetLeader], le vieux Secrétaire général a connu un procès expéditif. Sa chasse aux sorcières paranoïaque, qui a empêché tout véritable gouvernement du pays en pleine période de crise, il a été condamné à mort pour trahison. Le vieux système va terminer avec lui, dans une tombe anonyme."
 soviet.54.a:0 "Nous sommes à l'aube\nd'une ère politique nouvelle"
 usa.14.t:0 "Le crépuscule du fascisme"
 usa.14.d:0 "Le modèle que nous suivions, l'Allemagne nazie, a trahi ses principes pour s'allier à l'ennemi juré : les communistes ! Cette nouvelle provoque une grande agitation. Jusqu'à présent, craignant que puisse survenir une révolution communiste, les [Root.GetHabitants] nous soutenaient sans réserves ; mais la défection [GER.GetDuDelaDelNP] [GER.GetName] est une véritable remise en cause de notre renouveau."
 usa.14.a:0 "Mieux vaut encore revenir à la démocratie"
 usa.14.b:0 "Nous resterons fidèles au fascisme"
 usa.24.t:0 "Le crépuscule rouge"
 usa.24.d:0 "[SOV.GetLeLaLNPCap] [SOV.GetName], la source d'inspiration qui a ouvert la voie en montrant comment le capitalisme pouvait être renversé, [SOV.GetAOntNP] trahi la révolution internationale en faisant le choix d'aligner [SOV.GetSesLeursNP] positions sur celles de l'Allemagne nazie. Entre [SOV.GetSaLeurNP] volonté de prôner un socialisme isolé au sein d'un seul pays et [SOV.GetSonLeurNP] alliance avec les fascistes, nombreux sont ceux qui, dans le monde entier, commencent maintenant à douter de la sincérité de [SOV.GetSesLeursNP] idéaux communistes.\n\nLa question se pose aussi dans notre pays : le communisme ne serait-il pas pour [Root.GetLeLaLDir] [Root.GetLeader] un instrument destiné à consolider son propre pouvoir [USA.GetAuEnANP] [USA.GetName] ?"
 usa.24.a:0 "Mieux vaut encore revenir à la démocratie"
 usa.24.b:0 "Nous resterons fidèles au communisme"
 usa.17.t:0 "[From.From.GetLeLaLNPCap] [From.From.GetName] [From.From.GetAOntNP] déclaré\nla guerre [From.GetAuAlaAlNP] [From.GetName]"
 usa.17.d:0 "\nLe monde est déjà bien assez dangereux comme cela. Pouvons-nous vraiment laisser la guerre éclater sur notre propre continent, ou devons-nous au contraire veiller à y maintenir de la paix ?\n\nNous avons donc un choix à faire : soit adresser un ultimatum [From.From.GetAuAlaAlNP] [From.From.GetName] pour exiger [From.From.GetDeluiDelleDeuxNP] qu'[From.From.GetIlElleNP] fass[From.From.GetEEntNP] la paix avec [From.GetLeLaLNP] [From.GetName] ; ou laisser les deux camps s'affronter."
 usa.17.a:0 "Faisons savoir aux [From.From.GetHabitants]\nque nous sommes prêts à nous battre"
 usa.17.a_tt:0 "§RUn recul [From.From.GetDuDelaDelNP] [From.From.GetName] entraînera une paix blanche.§!\n"
 usa.17.b:0 "Nous n'interviendrons pas cette fois-ci"
 usa.18.t:0 "Intervention [From.GetAdjFS] dans la guerre\ncontre [being_attacked.GetLeLaLNP] [being_attacked.GetName]"
 usa.18.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] se montr[From.GetEEntNP] fermement opposé[From.GetXENP] au conflit qui nous oppose [being_attacked.GetAuAlaAlNP] [being_attacked.GetName]. [From.GetIlElleNPCap] menac[From.GetEEntNP] de nous déclarer à [From.GetSonLeurNP] tour la guerre si nous refusons de signer immédiatement un traité de paix avec les [being_attacked.GetHabitants].\n\nDevons-nous céder ?"
 usa.18.a:0 "Faisons-[From.GetLuiLeurNP] savoir\nque nous sommes prêts à [From.GetLLesFNP] affronter"
 usa.18.b:0 "Mieux vaut reculer"
 usa.18.b_tt:0 "La paix va être signée entre [Root.GetLeLaLNP] [Root.GetNameWithFlag] et [being_attacked.GetLeLaLNP] [being_attacked.GetNameWithFlag]."
 usa.19.t:0 "[From.GetNameWithFlag] gagne l'objectif de guerre État fantoche (priorité) contre [Root.GetName]"
 usa.20.t:0 "L'influence [From.GetDuDelaDelNP] [From.GetName]"
 usa.20.d:0 "Le plaidoyer [From.GetDuDelaDelNP] [From.GetName] en faveur de la démocratie commence à gagner [Root.GetLeLaLNP] [Root.GetName]. La radiodiffusion permet désormais [From.GetAuAlaAlDir] [From.GetLeader] d'adresser des discours aux [Root.GetHabitants], et ceux-ci sont de plus en plus attirés par le mode de vie [From.GetAdjMS].\n\n[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetNestNesontNP] pas une dépendance sous suzeraineté [From.GetAdjFS], et refuser[Root.GetAOntNP] toujours que [Root.GetSesLeursNP] politiques [Root.GetLuiLeurNP] soient dictées depuis l'étranger. Mais force est de reconnaître que [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] sur notre pays une influence considérable."
 usa.20.a:0 "Au fond de nous, nous resterons\ntoujours des [Root.GetHabitants]"
 usa.20.a_tt:0 "Alloue [Root.GetAuAlaAlNP] [Root.GetNameWithFlag] l'esprit national §YInfluence [USA.GetDuDelaDelNP] [USA.GetName]§!."
 usa.21.d:0 "Le plaidoyer [From.GetDuDelaDelNP] [From.GetName] en faveur du communisme commence à gagner [Root.GetLeLaLNP] [Root.GetName]. La radiodiffusion permet désormais [From.GetAuAlaAlDir] [From.GetLeader] d'adresser des discours aux [Root.GetHabitants], et des tracts de propagande encourageant les ouvriers [Root.GetAdjMP] à s'organiser et promouvant le mode de vie [From.GetAdjMS] ont même été trouvés.\n\n[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetNestNesontNP] pas une dépendance sous suzeraineté [From.GetAdjFS], et refuser[Root.GetAOntNP] toujours que [Root.GetSesLeursNP] politiques [Root.GetLuiLeurNP] soient dictées depuis l'étranger. Mais force est de reconnaître que [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] sur notre pays une influence considérable."
 usa.22.d:0 "Le plaidoyer [From.GetDuDelaDelNP] [From.GetName] en faveur du fascisme commence à gagner [Root.GetLeLaLNP] [Root.GetName]. La radiodiffusion permet désormais [From.GetAuAlaAlDir] [From.GetLeader] d'adresser des discours aux [Root.GetHabitants] et des tracts vantant le mode de vie [Root.GetAdjMS] ont même été distribués dans certaines régions du pays.\n\n[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetNestNesontNP] pas une dépendance sous suzeraineté [From.GetAdjFS], et refuser[Root.GetAOntNP] toujours que [Root.GetSesLeursNP] politiques [Root.GetLuiLeurNP] soient dictées depuis l'étranger. Mais force est de reconnaître que [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] sur notre pays une influence considérable."
 usa.23.t:0 "Sous protection [From.GetAdjFS]"
 usa.23.d:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] décidé d'appliquer désormais la doctrine Monroe de façon beaucoup plus drastique : au-delà de toute l'influence qu'[From.GetIlElleNP] exerc[From.GetEEntNP] déjà [Root.GetAuEnANP] [Root.GetName], [From.GetSesLeursNP] dirigeants se déclarent désormais prêts à intervenir en cas de conflit entre pays des Amériques."
 usa.23.a:0 "La puissance [From.GetAdjFS]\nest en pleine expansion"
 usa.23.a_tt:0 "[From.GetLeLaLNPCap] [From.GetNameWithFlag] peu[From.GetTVentNP] désormais intervenir dans toute guerre qui éclaterait en Amérique du Nord ou du Sud."
 britain.11.t:0 "L'axe Berlin-Moscou"
 britain.11.d:0 "Une alliance militaire entre [GER.GetHabitants] et [SOV.GetHabitants] aurait les capacités de renverser l'ordre mondial et d'ouvrir une ère nouvelle, totalitaire. Étant donnée la situation, nous devons réunir les nations démocratiques du monde entier au sein d'une Grande Alliance, capable de combattre la menace incarnée par les nazis et les communistes."
 britain.11.a:0 "Nous devons rallier les démocraties !"
 britain.11.b:0 "Ne dramatisons pas trop les choses"
 britain.12.t:0 "La Grande Alliance"
 britain.12.d:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] nous invit[ENG.GetEEntNP] à intégrer [ENG.GetSaLeurNP] faction pour combattre la menace incarnée par les nazis et les communistes. Que devons-nous [ENG.GetLuiLeurNP] répondre ?"
 britain.12.a:0 "Oui, évidemment"
 britain.12.b:0 "Non, pas question"
 britain.13.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] souhait[FRA.GetEEntNP] intégrer l'Alliance"
 britain.13.d:0 "Le monde se fait de plus en plus dangereux. La Grande-Bretagne et [FRA.GetLeLaLNP] [FRA.GetName] restent les bastions de la démocratie et de la liberté en Europe, aussi les [FRA.GetHabitants] proposent-ils d'entrer dans la Grande Alliance.\n\nQue devons-nous leur répondre ?"
 britain.13.a:0 "Oui, évidemment"
 britain.13.b:0 "Non, ce n'est pas souhaitable"
 britain.14.t:0 "La conférence de Londres"
 britain.14.d:0 "Le gouvernement [GER.GetAdjMS] a commencé à remettre en question le statut de la Slovénie, qu'il assimile à la province historique [GER.GetAdjFS] de la Carniole et où, selon lui, [GER.GetHabitants] et Slovènes sont opprimés par [YUG.GetLeLaLNP] [YUG.GetName]. Le gouvernement de Sa Majesté a donc invité [FRA.GetLeLaLNP] [FRA.GetName], [GER.GetLeLaLNP] [GER.GetName] et [ITA.GetLeLaLNP] [ITA.GetName] à participer à une conférence à Londres afin de trouver une issue juste à la question.\n\nIl ne fait aucun doute que la minorité [GER.GetAdjFS] souhaite intégrer [GER.GetLeLaLNP] [GER.GetName], mais la volonté de la population slovène est, quant à elle, moins claire. Les [GER.GetHabitants] semblent prêts à entrer en guerre pour résoudre la question, faisant encore une fois peser sur l'Europe d'un nouveau conflit."
 britain.14.a:0 "Il faut privilégier une paix durable"
 britain.14.b:0 "L'histoire ne nous le pardonnerait pas"
 britain.15.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] nous abandonn[FRA.GetEEntNP]"
 britain.15.d:0 "Le gouvernement [FRA.GetAdjMS] a refusé d'entendre raison sur ce modeste réajustement frontalier, choisissant de mettre fin à la paix et de déclencher une nouvelle guerre. [FRA.GetLeLaLNPCap] [FRA.GetName] v[FRA.GetAOntNP] de nouveau s'épuiser dans les tranchées, jusqu'à ce que, une fois encore, [FRA.GetIlElleNP] nous suppli[FRA.GetEEntNP] de venir à [FRA.GetSonLeurNP] secours..."
 britain.15.a:0 "Il serait temps que les [FRA.GetHabitants]\napprennent à rester à leur place"
 britain.16.t:0 "Mort du roi Georges V"
 britain.16.d:0 "Sa Majesté Georges V, roi du Royaume-Uni et des dominions britanniques et empereur des Indes est mort. Son calme et sa dévotion envers ses sujets ont permis à l'Empire de traverser la Grande Guerre et la Grande Dépression.\n\nC'est son fils qui va maintenant monter sur le trône pour devenir le roi Édouard VIII, mais sa grande indépendance de pensée inquiète. Stanley Baldwin et Neville Chamberlain mettent déjà tout en œuvre pour qu'il accepte les orientations du Premier ministre et de son cabinet."
 britain.16.a:0 "Puisse-t-il reposer en paix"
 britain.17.t:0 "Abdication du roi Édouard"
 britain.17.d:0 "Le Premier ministre Baldwin a clairement indiqué que la dignité du roi-empereur serait compromise s'il venait à épouser une roturière, de plus divorcée, et de surcroît Américaine. Après mûre réflexion, Sa Majesté a choisi l'amour plutôt que le devoir et fait le choix de l'abdication. Son jeune frère, Albert, va donc maintenant monter sur le trône pour devenir le roi Georges VI.\n\nLes bookmakers londoniens ont déjà ouvert les paris pour savoir si ce jeune homme réservé irait jusqu'à son propre couronnement."
 britain.17.a:0 "Longue vie au roi Georges VI !"
 britain.18.t:0 "Le retour du roi"
 britain.18.d:0 "Ce n'est pas un secret, le souverain Georges VI et [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] sont à couteaux tirés. Certains membres du Parlement appellent maintenant à son abdication en faveur de son frère exilé, Édouard VIII.\n\nCe dernier est moins opposé à l'idée que l'unité peut être forgée par la force, et il est évident qu'il possède une véritable vision pour l'Angleterre. Ce sont là toutes les qualités dont a besoin le dirigeant du pays !"
 britain.18.a:0 "Pour le salut de l'Empire,\nÉdouard VIII doit remonter sur le trône !"
 britain.18.b:0 "Nous n'avons pas à interférer\navec le Parlement"
 britain.19.t:0 "Création d'un gouvernement de l'Inde libre"
 britain.19.d:0 "Avec le soutien [JAP.GetDuDelaDelNP] [JAP.GetName], des nationalistes indiens ont établi un gouvernement en exil, l'Azad Hind.\n\nCes nationalistes diffusent de la propagande dans le Raj et encouragent les cipayes à la désertion. Et, s'ils manquent encore de partisans, leurs efforts pourraient à terme s'avérer dangereux."
 britain.19.a:0 "Ils sont condamnés à l'échec !"
 ENG_RAJ_azad_hind_tooltip:0 "Le soutien aux nationalistes continuera de grandir, à moins qu'ils ne soient contrés par la promesse d'une indépendance à terme."
 britain.20.t:0 "L'Azad Hind lance la révolte indienne"
 britain.20.d:0 "L'Azad Hind, le gouvernement en exil de l'Inde libre, diffuse depuis quelque temps de la propagande et fait campagne pour se gagner des partisans au sein de la population du Raj. Et si jamais il n'a été plus nécessaire que l'Empire soit rassemblé pour affronter uni les épreuves, c'est ce moment qu'a choisi l'Azad Hind pour frapper."
 britain.20.a:0 "L'Empire doit rester uni !"
 britain.23.t:0 "Le soulèvement indien"
 britain.23.d:0 "L'Azad Hind, le gouvernement en exil de l'Inde libre, a déclaré que le moment était venu pour tous les véritables patriotes indiens de prendre les armes contre leurs maîtres [ENG.GetAdjMP]. Le sort de l'Inde est en suspens, et nous devons faire un choix."
 britain.23.a:0 "Nous nous battrons aux côtés de l'Empire !"
 britain.23.b:0 "Saisissons notre chance !"
 britain.24.t:0 "Shadow Factories à plein rendement"
 britain.24.d:0 "Les minutieux préparatifs du Shadow Scheme, destiné à faciliter la conversion des usines civiles en une véritable industrie de guerre à plein temps, ont porté leurs fruits. Les nouvelles usines sont déjà beaucoup plus efficaces que nous aurions pu raisonnablement l'espérer en si peu de temps."
 britain.24.a:0 "C'est une drôle de bonne idée\nque nous avons eue là !"
 poland.1.t:0 "Une expansion vers l'est ?"
 poland.1.d:0 "Après avoir été contraints de céder Gdansk aux [GER.GetHabitants], nous sommes à présent pris en étau entre deux empires menaçant notre souveraineté.\n\nAyant perdu des territoires à l'ouest, incapables de nous fier aux Alliés pour nous protéger d'une agression [GER.GetDuDelaDelNP] [GER.GetName], peut-être devrions-nous nous aligner sur les ambitions de [GER.GetCeluiCelleNP]-ci et revendiquer les anciens territoires de la République annexés par [SOV.GetLeLaLNP] [SOV.GetName] ?\n\nRester neutres ferait de toute façon de nous une proie sans défense, et nous nous sommes trop battus pour mériter subir encore un partage [POL.GetDuDelaDelNP] [POL.GetName]."
 poland.1.a:0 "Le moment est venu de chercher\nune alliance avec [GER.GetLeLaLFaction] [GER.GetFactionName]"
 poland.1.b:0 "Mieux vaudrait encore améliorer\nles relations avec les [SOV.GetHabitants]"
 poland.2.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] revendiqu[SOV.GetEEntNP]\nnos territoires orientaux"
 poland.2.d:0 "Après avoir réaffirmé [SOV.GetSesLeursNP] revendications sur nos territoires orientaux, [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetFaitFontNP] maintenant pression pour que nous les [SOV.GetLuiLeurNP] cédions. [SOV.GetIlElleNPCap] n'hésit[SOV.GetEEntNP] plus désormais à brandir la menace d'une invasion, et d'une annexion ou d'un nouveau partage.\n\nEn temps normal, il serait hors de question de céder à un tel chantage. [SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetEstSontNP] toutefois loin d'être notre unique préoccupation. Céder à [SOV.GetSesLeursNP] exigences nous permettrait donc d'avoir moins à craindre un front oriental, même s'il reste un risque que celui-ci soit bien réel, et bien plus à l'ouest que dans la situation actuelle..."
 poland.2.a:0 "Cédons-[SOV.GetLuiLeurNP] pacifiquement\nnos territoires orientaux"
 poland.2.b:0 "[POL.GetLeLaLNPCap] [POL.GetName] ne se rendr[POL.GetAOntNP] pas\nsans combattre !"
 poland.3.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] renonc[POL.GetEEntNP] à [Root.GetSesLeursNP] territoires orientaux"
 poland.3.d:0 "Après les pressions exercées sur [POL.GetLuiElleEuxNP] pour récupérer [Root.GetSesLeursNP] territoires orientaux qui nous appartiennent légitimement, [POL.GetLeLaLNP] [POL.GetName] [POL.GetAOntNP] décidé de céder sans provoquer de conflit.\n\nCeci dit, nous pouvons abandonner tout espoir de rapprochement avec [POL.GetLuiElleEuxNP] à l'avenir : nous ayant rétrocédé notre dû, les [POL.GetHabitants] semblent vouloir limiter désormais autant que possible nos relations mutuelles."
 poland.3.a:0 "Aucun souci, tant qu'ils reconnaissent\nnos revendications"
 poland.4.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] refus[POL.GetEEntNP]\nde céder ses territoires orientaux"
 poland.4.d:0 "En dépit de tous nos efforts pour trouver une issue pacifique au différend qui nous oppose [POL.GetAuAlaAlNP] [POL.GetName], [POL.GetCeluiCelleNP]-ci refus[POL.GetEEntNP] de nous rendre ses territoires orientaux. [POL.GetIlElleNPCap] ne nous laiss[POL.GetEEntNP] donc pas d'autre choix que de [POL.GetLuiLeurNP] déclarer la guerre.\n\nManifestement, ce maudit pays ne fera jamais rien pour éviter une partition, même si on lui en donne l'occasion..."
 poland.4.a:0 "Les [POL.GetHabitants] pensent-ils\npouvoir nous résister ?"
 poland.5.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName]\nnous offr[SOV.GetEEntNP] [SOV.GetSaLeurNP] protection"
 poland.5.d:0 "\nAprès [SOV.GetSaLeurNP] revendication sur l'Est de la Pologne, nous nous attendions à une attaque imminente [SOV.GetDuDelaDelNP] [SOV.GetName]. Mais l'offre qu'[SOV.GetIlElleNP] vien[SOV.GetTNentNP] de nous faire parvenir semble indiquer tout autre chose : sous réserve que nous [SOV.GetLuiLeurNP] cédions les territoires demandés, [SOV.GetIlElleNP] serai[SOV.GetTEntNP] prêt[SOV.GetXENP] à nous proposer une alliance. Qui plus est, [SOV.GetIlElleNP] propos[SOV.GetEEntNP], en cas de guerre contre [GER.GetLeLaLNP] [GER.GetName], de compenser la perte occasionnée par l'octroi de nouveaux territoires à l'ouest.\n\nS'il s'agit là d'une offre bien meilleure que nous ne pouvions l'espérer, nous ne savons pas si cette guerre hypothétique aura bien lieu. [SOV.GetLeLaLNPCap] [SOV.GetName] ne cherch[SOV.GetEEntNP] très certainement qu'à étendre à peu de frais [SOV.GetSonLeurNP] territoire tout en nous obligeant à entrer dans [SOV.GetSaLeurNP] sphère d'influence. Néanmoins, c'est très certainement la meilleure protection que nous pourrons jamais obtenir."
 poland.5.a:0 "Acceptons tant qu'il est encore temps"
 poland.5.b:0 "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetNestNesontNP] pas encore perdu[POL.GetXENP] !"
 poland.6.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] accept[POL.GetEEntNP] notre protection"
 poland.6.d:0 "Proposer [POL.GetAuAlaAlNP] [POL.GetName] de [Root.GetLeLaFNP] prendre sous notre aile et de [POL.GetLuiLeurNP] octroyer des gains territoriaux en échange de [POL.GetSesLeursNP] pertes à l'est a porté ses fruits. Assuré[POL.GetXENP] de notre protection et de la promesse de récupérer une partie de l'Allemagne en cas de guerre, [POL.GetIlElleNP] [POL.GetAOntNP] accepté de nous céder pacifiquement [POL.GetSesLeursNP] régions orientales."
 poland.6.a:0 "Mieux vaut [POL.GetUnUneDesNP] allié[POL.GetXENP] contre les [GER.GetHabitants]\nqu'une nouvelle partition"
 poland.7.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] refus[POL.GetEEntNP]\nnotre protection"
 poland.7.d:0 "\nBien que nous [From.GetLuiLeurNP] ayons fait l'offre la plus généreuse possible en [From.GetLuiLeurNP] octroyant une partie de l'Allemagne contre ses régions orientales, [From.GetLeLaLDir] [From.GetLeader] a repoussé nos ouvertures diplomatiques.\n\n[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] clairement fait le choix le plus difficile. Pour nous, certes, mais surtout pour [POL.GetLuiElleEuxNP]."
 poland.7.a:0 "Ce qui ne peut être acheté\ndoit être pris"
 poland.8.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] reçoi[POL.GetTVentNP]\nl'Est de l'Allemagne"
 poland.8.d:0 "\nComme cela avait précédemment convenu, après l'annexion des territoires de l'Est de l'Allemagne par [SOV.GetLeLaLNP] [SOV.GetName], plusieurs d'entre eux vont passer sous contrôle [POL.GetAdjMS] en dédommagement du transfert de l'Est de [POL.GetSesLeursNP] territoires [SOV.GetAuAlaAlNP] [SOV.GetName]."
 poland.8.a:0 "Étant données les circonstances, la translation vers l'ouest était tout ce qu'on pouvait espérer"
 poland.9.a:0 "La situation semble donc réglée,\nà la plus grande satisfaction de tous"
 poland.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] intègr[From.GetEEntNP] [Root.GetLeLaLFaction] [Root.GetFactionName]"
 poland.10.d:0 "Ayant bien conscience que l'unité était nécessaire pour pouvoir espérer faire face aux menaces qui croissent au-delà de nos frontières, [From.GetLeLaLDir] [From.GetLeader] a officiellement annoncé aujourd'hui au monde que [From.GetLeLaLNP] [From.GetName] avai[From.GetTEntNP] signé un traité avec [Root.GetLeLaLNP] [Root.GetName] destiné à assurer la sécurité mutuelle de nos deux pays."
 poland.10.a:0 "[Root.GetHabitants] et [From.GetHabitants] combattront\ndésormais côte à côte, tels des frères"
 poland.11.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP] d'intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]"
 poland.11.d:0 "Pensant ainsi follement assurer la survie de son pays, [From.GetLeLaLDir] [From.GetLeader] a annoncé aujourd'hui que [From.GetDuDelaDelNP] [From.GetName] s'abstiendrai[From.GetTEntNP] dorénavant de toute action diplomatique qui pourrait sembler menaçante à [From.GetSesLeursNP] puissants voisins. [From.GetIlElleDirCap] a donc commencé par rejeter notre invitation à intégrer [Root.GetLeLaLFaction] [Root.GetFactionName]."
 poland.11.a:0 "La seule protection qui vaille, c'est l'union"
 poland.12.t:0 "Wojtek n'a jamais fait tomber\nune seule caisse de munitions"
 poland.12.d:0 "\nLe soldat Wojtek s'est révélé être un élément indispensable pour les lignes de ravitaillement : même au plus fort des combats, alors que les balles sifflaient autour de sa tête et de ses membres, il n'a pas jamais lâché une seule caisse de munitions. Ce soldat courageux s'est assuré que l'artillerie puisse continuer de tirer sans s'interrompre, jouant ainsi un rôle important dans la défaite de l'ennemi.\n\nIl a donc été décidé que Wojtek devait monter en plantigrade."
 poland.12.a:0 "Sa bravoure puisse-t-elle tous nous inspirer"
 WOJTEK_COMMANDER:0 "Wojtek devient §Hcommandant de corps§!."
 greece.1.t:0 "Ultimatum [SOV.GetAdjMS]"
 greece.1.d:0 "Les [SOV.GetHabitants] font pression pour que nous leur cédions des territoires, nous menaçant de guerre totale en cas de refus. Céder à leurs exigences permettrait de sauver la vie de nombreux soldats grecs, mais n'y aura-t-il pas encore d'autres exigences à l'avenir ?"
 greece.1.a:0 "Le mieux pour [GRE.GetLeLaLNP] [GRE.GetName] est d'éviter la guerre"
 greece.1.b:0 "Nous ne devons surtout rien céder"
 greece.2.t:0 "Le second arbitrage de Ljubljana"
 greece.2.d_GER_demand:0 "[GER.GetLeLaLNPCap] [GER.GetName] entend[GER.GetXEntNP] bien nous convaincre de [GER.GetLuiLeurNP] céder une partie de nos territoires pour y établir des « bases »."
 greece.2.d_ITA:0 "[GER.GetLeLaLNPCap] [GER.GetName] entend[GER.GetXEntNP] bien nous convaincre de céder à [GER.GetSonLeurNP] allié[ITA.GetXENP] [ITA.GetLeLaLNP] [ITA.GetName] une partie de notre territoire."
 greece.2.d_BUL:0 "Les [GER.GetHabitants] exigent que nous cédions des territoires à leurs laquais [BUL.GetAdjMP]."
 greece.2.d_ITA_BUL:0 "Les [GER.GetHabitants] appuient avec une grande fermeté les revendications [ITA.GetDuDelaDelNP] [ITA.GetName] et [BUL.GetDuDelaDelNP] [BUL.GetName] sur notre territoire."
 greece.2.a:0 "Nous n'avons pas vraiment\nles moyens de nous y opposer"
 greece.2.b:0 "Nous ne céderons pas"
 greece.3.t:0 "Le sort [GRE.GetDuDelaDelNP] [GRE.GetName]"
 greece.3.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] exig[GER.GetEEntNP] que nous acceptions une « coordination » de nos politiques avec [GER.GetLuiElleEuxNP]. Dans les faits, cela ferait de nous un État fantoche..."
 greece.3.a:0 "Nous ne sommes guère en mesure\nde nous y opposer"
 greece.3.b:0 "Qu'[GER.GetIlElleNP] aill[GER.GetEEntNP] donc se faire\n... chez les [GRE.GetHabitants]"
 greece.4.t:0 "Guerre contre [TUR.GetLeLaLNP] [TUR.GetName]"
 greece.4.d:0 "Nos amis [ITA.GetAdjMP] envisagent une attaque contre [TUR.GetLeLaLNP] [TUR.GetName]. C'est pour nous l'occasion rêvée d'assurer nos positions en mer Égée. Nous devrions nous emparer d'Izmir et aider les [ITA.GetHabitants] à écarter les Turcs de l'Europe."
 greece.4.a:0 "Izmir sera bientôt à nous !"
 turkey.1.t:0 "Mort de Mustafa Kemal Atatürk"
 turkey.1.d:1 "La république est en deuil.\n\nHéros de guerre, révolutionnaire, président et Père des Turcs, Mustafa Kemal Atatürk est mort.\n\nJusqu'au bout, il a rempli la tâche qui était la sienne envers le peuple turc et la république qu'il avait fondée. Des milliers de personnes en deuil sont venues lui rendre hommage à Istanbul, avant que son corps ne soit transféré en avion et en train à Ankara. C'est là que des funérailles nationales se sont tenues, devant l'ensemble du Parlement et des dignitaires venus du monde entier.\n\nMaintenant que le père de la nation turque moderne n'est plus, la République doit continuer sans lui. C'est ainsi que la Grande Assemblée nationale a élu pour lui succéder [Root.GetLeLaLDir] [Root.GetLeader]."
 turkey.1.a:0 "Atatürk vivra toujours dans notre mémoire"
 generic.1.t:0 "Influence [From.GetAdjFS]"
 generic.1.d_neutral_good:0 "Cela fait longtemps que [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] proche[From.GetXSNP] [Root.GetDuDelaDelNP] [Root.GetName] et s'intéress[From.GetEEntNP] de près à la vie politique [Root.GetAdjFS]. Cela s'est récemment intensifié, [From.GetLeLaLPartiPouv] [From.GetRulingParty] ayant commencé à promouvoir les idées [From.GetIdeoAdjFPInan] en distribuant aux [Root.GetHabitants] des livres et en leur adressant des discours.\n\nUn certain nombre de politiques et de hauts fonctionnaires sont désormais convaincus par cette propagande, et ont commencé à plaider en faveur [From.GetDuDelaIdeo] [From.GetIdeologie] [Root.GetAuEnANP] [Root.GetName]."
 generic.1.d_bad:0 "Cela fait longtemps que [From.GetLeLaLNP] [From.GetName] cherch[From.GetEEntNP] à harmoniser la ligne de conduite de nos deux pays, allant à maintes reprises jusqu'à tenter de s'immiscer dans la vie politique [Root.GetAdjFS]. Cela s'est récemment intensifié, [From.GetLeLaLPartiPouv] [From.GetRulingParty] ayant commencé à promouvoir les idées [From.GetIdeoAdjFPInan], sans prendre aucunement en considération les traditions politiques [Root.GetAdjFP].\n\nDéjà, un grand nombre de discours et d'autres supports [From.GetIdeoAdjMPInan] ont été distribués parmi les [Root.GetHabitants], et un certain nombre de politiques et de hauts fonctionnaires semblent maintenant convaincus par cette propagande et ont commencé à plaider en faveur [From.GetDuDelaIdeo] [From.GetIdeologie] [Root.GetAuEnANP] [Root.GetName]."
 generic.1.a:0 "Intéressant"
 generic.1.b:0 "Comment osent-ils ?"
 country_capitulated.0.t:0 "[GetNewsHeadline]Capitulation [Root.GetDuDelaDelNP] [Root.GetName]"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeLaLDirCap] [From.From.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] n'étai[Root.GetTEntNP] plus en mesure de résister aux écrasantes forces [From.From.GetAdjFP] qui [Root.GetLLesFNP] ont envahi[Root.GetXENP]. Le gouvernement [Root.GetAdjMS] a lâchement choisi de fuir le pays et de s'exiler. [Root.GetSesLeursNPCap] forces principales ont capitulé, et [From.From.GetLeLaLNP] [From.From.GetName] contrôl[From.From.GetEEntNP] désormais [Root.GetSonLeurNP] territoire national.\n¤ ¤Si la guerre n'est pas terminée pour autant, il s'agit là d'une indéniable victoire pour [From.From.GetLeLaLNP] [From.From.GetName]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeLaLDirCap] [From.From.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] n'étai[Root.GetTEntNP] plus en mesure de résister aux écrasantes forces [From.From.GetAdjFP] qui [Root.GetLLesFNP] ont envahi[Root.GetXENP]. Le gouvernement [Root.GetAdjMS] a lâchement choisi de fuir le pays et de s'exiler. [Root.GetSesLeursNPCap] forces principales ont capitulé, et [From.From.GetLeLaLNP] [From.From.GetName] contrôl[From.From.GetEEntNP] désormais [Root.GetSonLeurNP] territoire national.\n¤ ¤Si la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName] n'est pas terminée, il s'agit là d'une indéniable victoire pour [From.From.GetLeLaLNP] [From.From.GetName]."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeLaLDirCap] [From.From.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] n'étai[Root.GetTEntNP] plus en mesure de résister aux écrasantes forces [From.From.GetAdjFP] qui [Root.GetLLesFNP] ont envahi[Root.GetXENP]. Le gouvernement [Root.GetAdjMS] a lâchement choisi de fuir le pays et de s'exiler. [Root.GetSesLeursNPCap] forces principales ont capitulé, et [From.From.GetLeLaLNP] [From.From.GetName] contrôl[From.From.GetEEntNP] désormais [Root.GetSonLeurNP] territoire national.\n¤ ¤Si la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName] n'est pas terminée, il s'agit là d'une indéniable victoire pour [From.From.GetLeLaLFaction] [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeLaLDirCap] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] n'étai[Root.GetTEntNP] plus en mesure de résister aux forces [From.From.GetAdjFP] qui occupent le territoire et multiplient les défilés militaires partout dans le pays. Le gouvernement [Root.GetAdjMS] a choisi de s'exiler. Les principales forces [Root.GetAdjFP] ont capitulé, et [From.From.GetLeLaLNP] [From.From.GetName] contrôl[From.From.GetEEntNP] désormais le territoire national.\n¤ ¤Mais, en dépit de ce terrible revers, la guerre contre [From.From.GetLeLaLNP] [From.From.GetName] est loin d'être terminée."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeLaLDirCap] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] n'étai[Root.GetTEntNP] plus en mesure de résister aux forces [From.From.GetAdjFP] qui occupent le territoire et multiplient les défilés militaires partout dans le pays. Le gouvernement [Root.GetAdjMS] a choisi de s'exiler. Les principales forces [Root.GetAdjFP] ont capitulé, et [From.From.GetLeLaLNP] [From.From.GetName] contrôl[From.From.GetEEntNP] désormais le territoire national.\n¤ ¤Si la guerre contre [From.From.GetLeLaLNP] [From.From.GetName] se poursuit, cela constitue assurément un sérieux revers pour [Root.GetLeLaLFaction] [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeLaLDirCap] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] n'étai[Root.GetTEntNP] plus en mesure de résister aux forces [From.From.GetAdjFP] qui occupent le territoire et multiplient les défilés militaires partout dans le pays. Le gouvernement [Root.GetAdjMS] a choisi de s'exiler. Les principales forces [Root.GetAdjFP] ont capitulé, et [From.From.GetLeLaLNP] [From.From.GetName] contrôl[From.From.GetEEntNP] désormais le territoire national.\n¤ ¤Si la guerre contre [From.From.GetLeLaLNP] [From.From.GetName] et le reste [From.From.GetDuDelaDelFaction] [From.From.GetFactionName] se poursuit, cela constitue assurément un sérieux revers pour [Root.GetLeLaLFaction] [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\nLe gouvernement [Root.GetAdjMS] a choisi l'exil et ses principales forces ont capitulé face [From.From.GetAuAlaAlNP] [From.From.GetName], qui contrôl[From.From.GetEEntNP] désormais l'ensemble de [Root.GetSonLeurNP] territoire.\n¤ ¤Si cela marque la fin du conflit entre [Root.GetLeLaLNP] [Root.GetName] et [From.From.GetLeLaLNP] [From.From.GetName], [From.From.GetCeluiCelleNP]-ci [From.From.GetEstSontNP] toujours en guerre et poursui[From.From.GetTEntNP] le combat ailleurs."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\nLe gouvernement [Root.GetAdjMS] a choisi l'exil et ses principales forces ont capitulé face [From.From.GetAuAlaAlNP] [From.From.GetName], qui contrôl[From.From.GetEEntNP] désormais l'ensemble de [Root.GetSonLeurNP] territoire.\n¤ ¤Les combats [Root.GetAuEnANP] [Root.GetName] n'étaient toutefois qu'une partie d'un conflit plus large, et [From.GetLeLaLNP] [From.From.GetName] poursui[From.From.GetTVentNP] ailleurs la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName]."
 country_capitulated.0.d_neutral_prev_faction:2 "\nLe gouvernement [Root.GetAdjMS] a choisi l'exil et ses principales forces ont capitulé face [From.From.GetAuAlaAlNP] [From.From.GetName], qui contrôl[From.From.GetEEntNP] désormais l'ensemble de [Root.GetSonLeurNP] territoire.\n¤ ¤Les combats entre [From.From.GetLeLaLNP] [From.From.GetName] et [Root.GetLeLaLNP] [Root.GetName] n'étaient toutefois qu'une partie d'un conflit plus large, et [From.From.GetLeLaLFaction] [From.From.GetFactionName] poursui[From.From.GetTVentFaction] ailleurs la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName]."
 country_capitulated.0.a:0 "Grande nouvelle !"
 country_capitulated.0.b:0 "Les temps sont difficiles"
 country_capitulated.0.c:0 "Les temps sont incertains"
 britain.22.t:0 "Démission de Stanley Baldwin"
 britain.22.d:0 "Deux semaines après le couronnement du roi George VI, M. Baldwin, âgé de 70 ans, a annoncé qu'il démissionnait de ses fonctions de Premier ministre afin de prendre sa retraite. À la tête du gouvernement par intermittence depuis 1923, il a été celui qui a permis de sortir l'Empire britannique de la Grande Dépression, avant d'être contraint ces dernières années, à son corps défendant, de lancer le réarmement du pays et de superviser l'abdication d'Édouard VIII. C'est donc un Premier ministre populaire et couronné de succès qui démissionne. Cependant, a-t-il fait suffisamment pour contrer la menace croissante venue de l'Allemagne ?"
 britain.22.a:0 "M. Chamberlain devrait tenter\nde former un nouveau gouvernement"
 france.31.t:0 "Démission d'Édouard Daladier"
 france.31.d:0 "Avec l'effondrement de la Troisième République et le refus du gouvernement [GER.GetAdjMS] d'offrir un armistice, de nouveaux dirigeants doivent poursuivre le combat depuis les colonies. On ne peut jeter le discrédit sur les actions de monsieur Daladier en tant que président du Conseil, et les circonstances extraordinaires auxquelles [FRA.GetLeLaLNP] [FRA.GetName] [FRA.GetAOntNP] été confronté[FRA.GetXENP] ne [FRA.GetLuiLeurNP] ont pas laissé la moindre chance. Nous ne pouvons qu'espérer qu'au bout du tunnel dans lequel [FRA.GetIlElleNP] s'engag[FRA.GetEEntNP] [FRA.GetIlElleNP] pourr[FRA.GetAOntNP] trouver la lumière."
 france.31.a:0 "M. Reynaud devrait tenter\nde former un nouveau gouvernement"
 germany.999.t:0 "Le conte de deux cités"
 germany.999.desc:0 "Après la superbe victoire des troupes [GER.GetDuDelaDelNP] [GER.GetName], le moment est venu d'abattre les derniers vestiges de l'emprise bolchévique sur l'Europe. Aujourd'hui encore, les noms de Staline et Lénine déshonorent ces deux grandes villes du nouveau Lebensraum [GER.GetAdjMS], moquant les soldats qui ont donné leurs vies pour les prendre.\n\nL'« Association des Vétérans de la Weltkrieg » a fait part au gouvernement d'une suggestion pour mettre un terme à cette situation pour le moins dérangeante."
 germany.999.a:0 "Honorons les héros de la dernière guerre !"
 germany.999.b:0 "Cette suggestion est parfaitement ridicule !"
 GAME_OVER_TT:0 "§RCeci mettrait fin à la partie.§!\n"
 CAN_ANGERED_WORKERS:0 "Cela va mettre la population en colère."
 generic.2.t:0 "[From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nintégrer [Root.GetLeLaLFaction] [Root.GetFactionName]"
 generic.2.d.a:0 "\nFace aux menaces croissantes contre la liberté et les valeurs démocratiques, [alliance_applicant.GetLeLaLNP] [alliance_applicant.GetName] nous considèr[alliance_applicant.GetEEntNP] comme les premiers défenseurs des droits de tous. [alliance_applicant.GetIlElleNPCap] demand[alliance_applicant.GetEEntNP] donc maintenant à intégrer [Root.GetLeLaLFaction] [Root.GetFactionName], aussi bien pour jouir de notre protection que pour agir à nos côtés contre toute force qui menacerait la démocratie."
 generic.2.d.b:0 "\nNotre action pour imposer un ordre nouveau au monde n'a pas échappé à ces nations qui partagent nos convictions. [alliance_applicant.GetLeLaLNPCap] [alliance_applicant.GetName] vien[alliance_applicant.GetTNentNP] ainsi de reconnaître que [alliance_applicant.GetSaLeurNP] meilleure chance d'accéder à un avenir plein de promesses est encore de s'aligner sur nos positions dans le conflit à venir, et [alliance_applicant.GetAOntNP] donc offert de se joindre à nous de façon officielle dans la lutte contre nos ennemis communs."
 generic.2.d.c:0 "\n[alliance_applicant.GetLeLaLNPCap] [alliance_applicant.GetName] vien[alliance_applicant.GetTNentNP] d'admettre que toutes les républiques socialistes devraient se rapprocher les unes des autres pour consolider le communisme sur la scène mondiale. Reconnaissant le rôle crucial [Root.GetDuDelaDelNP] [Root.GetName] dans la lutte internationale du prolétariat, [alliance_applicant.GetIlElleNP] souhaiterai[alliance_applicant.GetTEntNP] donc dès maintenant sceller officiellement [alliance_applicant.GetSonLeurNP] alliance avec nous."
 generic.2.d.e:0 "\nAlors que les bouleversements politiques internationaux continuent de se propager à travers le monde entier, [alliance_applicant.GetLeLaLNP] [alliance_applicant.GetName] sembl[alliance_applicant.GetEEntNP] estimer que nous sommes [alliance_applicant.GetSaLeurNP] meilleure chance de survie en cette époque tumultueuse. [alliance_applicant.GetIlElleNPCap] nous [alliance_applicant.GetAOntNP] donc demandé de [alliance_applicant.GetLLesFNP] accepter au sein [Root.GetDuDelaDelFaction] [Root.GetFactionName], de façon à pouvoir résister ensemble à la tempête qui s'annonce."
 generic.2.a:0 "Quiconque défend la démocratie\na sa place à nos côtés"
 generic.2.b:0 "Le monde appartient à ceux qui sont forts !"
 generic.2.c:0 "Si nous nous montrons solidaires,\nla révolution ne peut que triompher"
 generic.2.e:0 "Et comment que nous saurons y résister !"
 generic.2.f:0 "Nous nous en sortirons bien mieux sans eux"
 generic.2.g:0 "Nous avons déjà suffisamment d'alliés"
 generic.3.t:0 "[alliance_inviter.GetLeLaLNPCap] [alliance_inviter.GetName]\nnous accueill[alliance_inviter.GetEEntNP] au sein [alliance_inviter.GetDuDelaDelFaction] [alliance_inviter.GetFactionName]"
 generic.3.d:0 "\n[alliance_inviter.GetLeLaLNPCap] [alliance_inviter.GetName] [alliance_inviter.GetAOntNP] décidé de nous accepter au sein [alliance_inviter.GetDuDelaDelFaction] [alliance_inviter.GetFactionName]. Désormais, à compter de maintenant, nous serons vainqueurs ensemble, ou nous tomberons ensemble."
 generic.3.a:0 "Nous défendrons ensemble la démocratie"
 generic.3.b:0 "Personne ne pourra nous résister désormais !"
 generic.3.c:0 "Qui mieux qu'eux pourrait mettre fin\naux tourments des prolétaires ?"
 generic.3.e:0 "Nous laisserons pour un temps\nnos différences de côté"
 generic.4.t:0 "[alliance_inviter.GetLeLaLNPCap] [alliance_inviter.GetName]\nnous refus[alliance_inviter.GetEEntNP] dans [alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName]"
 generic.4.d:0 "\n[alliance_inviter.GetLeLaLNPCap] [alliance_inviter.GetName] [alliance_inviter.GetAOntNP] décidé de rejeter notre demande à intégrer [alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName]. Nous devrons donc nous en sortir sans [alliance_inviter.GetSonLeurNP] aide."
 generic.4.a:0 "Et les [alliance_inviter.GetHabitants] osent\nse qualifier de défenseurs de la liberté ?"
 generic.4.b:0 "En ce cas nous [alliance_inviter.GetLLesFNP] écraserons [alliance_inviter.GetLuiElleEuxNP] aussi !"
 generic.4.c:0 "De toute manière, leur révolution est dévoyée"
 generic.4.e:0 "Nos différences étaient bien trop grandes"
 news.289.t:0 "[GetNewsHeadline][alliance_applicant.GetLeLaLNPCap] [alliance_applicant.GetName] intègr[alliance_applicant.GetEEntNP]\n[alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName]"
 news.289.d:0 "\n\nPlus tôt dans la journée, les gouvernements [alliance_inviter.GetDuDelaDelNP] [alliance_inviter.GetName] et [alliance_applicant.GetDuDelaDelNP] [alliance_applicant.GetName] ont fait une déclaration commune, indiquant que [alliance_applicant.GetCeluiCelleNP]-ci avai[alliance_applicant.GetTEntNP] intégré de façon officielle [alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName].\n¤ ¤Il n'a pas été indiqué si ce partenariat était à visée offensive ou défensive, mais quoi qu'il en soit il ne fait aucun doute qu'une coopération militaire poussée est d'ores et déjà prévue."
 news.289.a:0 "Nous serons plus forts côte à côte"
 news.289.b:0 "Ils cherchent la force dans le nombre"
 news.289.c:0 "Ce n'est pas cela qui les sauvera !"
 news.289.e:0 "La guerre se rapproche..."
 news.289.f:0 "[alliance_inviter.GetLeLaLFactionCap] [alliance_inviter.GetFactionName] n'en ser[alliance_inviter.GetAOntFaction] que plus fort[alliance_inviter.GetXEFaction]"
 generic.5.t:0 "[From.GetLeLaLNPCap] [From.GetName] nous invit[From.GetEEntNP]\nà intégrer [From.GetLeLaLFaction] [From.GetFactionName]"
 generic.5.d.a:0 "\nSurveillant avec méfiance l'évolution de la situation sur la scène politique internationale, [alliance_inviter.GetLeLaLNP] [alliance_inviter.GetName] [alliance_inviter.GetAOntNP] décidé de nous tendre une main amicale en nous offrant [alliance_inviter.GetSaLeurNP] protection et nous incitant à nous tenir à [alliance_inviter.GetSesLeursNP] côtés pour défendre les valeurs de la liberté et de la démocratie. Si [Root.GetLeLaLNP] [Root.GetName] devenai[Root.GetTEntNP] membre[Root.GetXSNP] [alliance_inviter.GetDuDelaDelFaction] [alliance_inviter.GetFactionName], la liberté des [Root.GetHabitants] pourrait être préservée."
 generic.5.d.b:0 "\nSemblant admettre que parfois même les plus puissants ont besoin d'alliés, [alliance_inviter.GetLeLaLNP] [alliance_inviter.GetName] nous invit[alliance_inviter.GetEEntNP] à intégrer [alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName]. Accepter pourrait être la chance pour [Root.GetLeLaLNP] [Root.GetName] de se faire une place au soleil."
 generic.5.d.c:0 "\nComptant parmi nos alliés idéologiques, [alliance_inviter.GetLeLaLNP] [alliance_inviter.GetName] [alliance_inviter.GetAOntNP] bien noté notre contribution précieuse à la cause du prolétat, et ce matin nous avons reçu une invitation officielle à intégrer [alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName]. Pour [Root.GetLeLaLNP] [Root.GetName], se lier ainsi à d'autres républiques socialistes [Root.GetLuiLeurNP] permettrait indéniablement de propager la révolution avec une vigueur renouvelée."
 generic.5.d.e:0 "\n[alliance_inviter.GetLeLaLNPCap] [alliance_inviter.GetName] sembl[alliance_inviter.GetEEntNP] considérer notre pays comme étant d'un grand intérêt stratégique, et juger plus intéressante une coopération avec [Root.GetLeLaLNP] [Root.GetName] que se livrer à quelques basses querelles idéologiques. Ce matin, l'ambassadeur [alliance_inviter.GetAdjMS] nous a remis une invitation officielle à devenir membres [alliance_inviter.GetDuDelaDelFaction] [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Nous nous tiendrons\nbien évidemment à [alliance_inviter.GetSesLeursNP] côtés"
 generic.5.b:0 "Perdre quelques milliers d'hommes\ndevrait suffire..."
 generic.5.c:0 "Nous lutterons désormais\naux côtés de ces camarades !"
 generic.5.e:0 "Sans doute le jeu en vaut-il la chandelle"
 generic.6.t:0 "[alliance_applicant.GetLeLaLNPCap] [alliance_applicant.GetName]\naccept[alliance_applicant.GetEEntNP] notre invitation"
 generic.6.d:0 "\n[alliance_applicant.GetLeLaLNPCap] [alliance_applicant.GetName] [alliance_applicant.GetAOntNP] accepté notre demande pour intégrer [alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName]. Désormais, [alliance_inviter.GetHabitants] et [alliance_applicant.GetHabitants] vaincront ensemble, ou tomberont ensemble."
 generic.7.t:0 "[alliance_applicant.GetLeLaLNPCap] [alliance_applicant.GetName]\nrejett[alliance_applicant.GetEEntNP] notre invitation"
 generic.7.d:0 "\n[alliance_applicant.GetLeLaLNPCap] [alliance_applicant.GetName] [alliance_applicant.GetAOntNP] rejeté notre invitation à intégrer [alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName]. Nous devrons donc nous passer de [alliance_applicant.GetSonLeurNP] concours."
 generic.7.a:0 "Si ces [alliance_applicant.GetHabitants]\nne veulent vraiment pas de notre aide..."
 news.290.t:0 "[GetNewsHeadline]Otton de Habsbourg reçoit la couronne [HUN.GetAdjFS]"
 news.290.desc:0 "Dans [HUN.GetSaLeurNP] recherche d'un roi qui [HUN.GetLuiLeurNP] conviendrait, [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetAOntNP] lancé une invitation à Otton de Habsbourg pour qu'il revienne sur les terres qui étaient encore, il y a peu, gouvernées par sa famille. Otton, en exil en Europe occidentale depuis la fin de la Grande Guerre et le démembrement de l'empire de son père, a choisi d'accepter l'offre. Aujourd'hui, au son des fanfares et au milieu des célébrations, il a été couronné roi de Hongrie à Budapest, au cours d'une cérémonie solennelle au palais royal.\n¤ ¤Lors de son discours de couronnement, il a remercié les [HUN.GetHabitants] pour leur loyauté et leur dévotion, et fait le vœu de voir les territoires des Habsbourg réunifiés, promettant que cette fois [HUN.GetLeLaLNP] [HUN.GetName] en occuperai[HUN.GetTEntNP] la place centrale."
 news.290.a:0 "Nous sommes désormais un véritable royaume"
 news.290.b:0 "Mesure-t-il bien ses paroles ?"
 news.290.c:0 "La course à l'Autriche est lancée !"
 news.290.e:0 "Serait-ce la renaissance de l'Empire ?"
 news.291.t:0 "[GetNewsHeadline]Les [AUS.GetHabitants] approuvent l'union\navec [HUN.GetLeLaLNP] [HUN.GetName]"
 news.291.desc:0 "\n\nFace à l'insistance des [HUN.GetHabitants], [AUS.GetLeLaLNP] [AUS.GetName] [AUS.GetAOntNP] tenu un référendum sur la réunification des deux pays sous la couronne des Habsbourg. Le décompte final n'est pas encore terminé, mais il paraît évident que c'est une victoire écrasante pour le camp de la réunification. Aucune irrégularité dans le processus n'a été rapportée, et le gouvernement [AUS.GetAdjMS] se trouve dans l'obligation de se réformer pour former un gouvernement régional au sein [HUN.GetDuDelaDelNP] [HUN.GetName].\n¤ ¤Si les [HUN.GetHabitants] accueillent favorablement le résultat du vote, ce référendum aura des répercussions importantes pour l'ensemble de l'Europe."
 news.291.a:0 "Les [AUS.GetHabitants] n'ont pas oublié\nnos liens fraternels"
 news.291.b:0 "Cela aura pour eux des conséquences..."
 news.291.c:0 "Le vide laissé par l'Empire\ncommence à se combler"
 news.292.desc:0 "\nFace à l'insistance des [HUN.GetHabitants], [AUS.GetLeLaLNP] [AUS.GetName] [AUS.GetAOntNP] tenu un référendum sur la réunification des deux pays sous la couronne des Habsbourg. Le décompte final n'est pas encore terminé, mais il paraît évident que c'est une victoire écrasante pour le camp de la réunification. De nombreux rapports d'incohérences, de fraudes électorales et de manipulation des résultats ont toutefois été faits, mais les fonctionnaires [AUS.GetAdjMP] ont écarté ces accusations et déjà lancé la réforme des administrations pour former un gouvernement régional au sein de l'État [HUN.GetAdjMS].\n¤ ¤Si les [HUN.GetHabitants] accueillent favorablement le résultat du vote, ce référendum aura des répercussions importantes pour l'ensemble de l'Europe."
 news.292.a:0 "De véritables liens fraternels\net quelques pots-de-vin bien placés..."
 news.292.b:0 "Mais ! C'était notre plan !"
 news.292.c:0 "Le vide laissé par l'Empire\ncommence à se combler"
 news.292.e:0 "C'est un véritable affront fait\nà toutes les valeurs démocratiques !"
 news.293.t:0 "[GetNewsHeadline]Les [AUS.GetHabitants] refusent la réunification\navec [HUN.GetLeLaLNP] [HUN.GetName]"
 news.293.desc:0 "\n\nFace à l'insistance des [HUN.GetHabitants], [AUS.GetLeLaLNP] [AUS.GetName] [AUS.GetAOntNP] tenu un référendum sur la réunification des deux pays sous la couronne des Habsbourg. Le décompte final n'est pas encore terminé, mais pour le camp en faveur de la réunification la victoire est déjà hors de portée. Le gouvernement [AUS.GetAdjMS] a par conséquent refusé de rejoindre une union austro-[HUN.GetAdjFS].\n¤ ¤Choisissant de respecter les règles de la démocratie et de l'auto-détermination, [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetAOntNP] accepté le résultat du vote et décidé de ne pas réitérer [HUN.GetSesLeursNP] propositions."
 news.293.a:0 "C'est tout de même malheureux"
 news.293.b:0 "Nous avons sauvé notre indépendance !"
 news.293.c:0 "Parfait, à notre tour maintenant !"
 news.293.e:0 "La chute de l'Empire était donc bien définitive"
 news.294.t:0 "[GetNewsHeadline]Les [AUS.GetHabitants] refusent la réunification\navec [HUN.GetLeLaLNP] [HUN.GetName]"
 news.294.desc:0 "\n\nFace à l'insistance des [HUN.GetHabitants], [AUS.GetLeLaLNP] [AUS.GetName] [AUS.GetAOntNP] tenu un référendum sur la réunification des deux pays sous la couronne des Habsbourg. Le décompte final n'est pas encore terminé, mais pour le camp en faveur de la réunification la victoire est déjà hors de portée. Le gouvernement [AUS.GetAdjMS] a par conséquent refusé de rejoindre une union austro-[HUN.GetAdjFS].\n¤ ¤[HUN.GetLeLaLNPCap] [HUN.GetName], toutefois, [HUN.GetAOntNP] aussitôt accusé le gouvernement [AUS.GetAdjMS] d'avoir truqué le vote, et annoncé qu'[HUN.GetIlElleNP] ne craindrai[HUN.GetTEntNP] pas de recourir à la force pour respecter le souhait des [AUS.GetHabitants] d'être réunifiés avec leurs frères [HUN.GetAdjMP]. Les deux pays ont commencé à mobiliser, et la guerre semble inévitable."
 news.294.a:0 "Un Empire ne vaut-il pas quelques morts ?"
 news.294.b:0 "Nous défendrons Vienne\njusqu'au dernier homme !"
 news.294.c:0 "Nous allons devoir réviser tous nos plans..."
 news.294.e:0 "Espérons que ce conflit ne s'étendra pas"
 news.295.t:0 "[GetNewsHeadline]Restauration de l'Autriche-Hongrie"
 news.295.desc:0 "\nAvec la réunification de l'Autriche et de la Hongrie, le gouvernement [HUN.GetAdjMS] a rassemblé la presse internationale à Budapest pour annoncer la restauration de l'Empire d'Autriche-Hongrie.\n¤ ¤Le roi Otton a repris son titre légitime d'empereur d'Autriche, et réaffirmé que, même si l'Empire n'est que l'ombre de ce qu'il a été autrefois, il n'aura de repos tant que les territoires des Habsbourg n'auront été réunifiés dans leur intégralité. Les pays voisins considèrent indubitablement tout cela avec une méfiance certaine."
 news.295.a:0 "Tel le phénix qui renaît de ses cendres"
 news.295.b:0 "La situation en est bouleversée..."
 news.295.c:0 "Seront-ils des amis ou des ennemis ?"
 news.295.e:0 "Mieux vaudrait fortifier les frontières..."
 news.296.t:0 "[GetNewsHeadline]Wilhelm reçoit la couronne de Hongrie"
 news.296.desc:0 "Cherchant un roi pour gouverner leur nation, les [HUN.GetHabitants], après de longues négociations et des préparatifs prolongés, ont officiellement invité cette semaine le prince [SWE.GetAdjMS] Guillaume, duc de Södermanland, à ceindre la couronne. Aujourd'hui, au son des fanfares et au milieu de célébrations, il a été couronné roi de Hongrie au cours d'une cérémonie solennelle qui s'est tenue dans le palais royal de Budapest.\n¤ ¤Il se dit qu'il accorde une grande importance au bien-être de son peuple, et qu'il est un soutien très ferme des valeurs démocratiques. Mieux encore, il prône le dialogue avec les voisins de la Hongrie plutôt que les hostilités. Le nouveau souverain pourrait donc être un allié bienvenu pour aider à réduire les tensions dans la région."
 news.296.b:0 "Encore un faible..."
 news.296.c:0 "Un nouveau bras pour nous aider\nà porter le flambeau"
 news.297.t:0 "[GetNewsHeadline]Frédéric-François reçoit la couronne de Hongrie"
 news.297.desc:0 "Cherchant un roi pour gouverner leur nation, les [HUN.GetHabitants], après de longues négociations et des préparatifs prolongés, ont officiellement invité cette semaine le prince [GER.GetAdjMS] Frédéric-François, grand-duc du Mecklembourg-Schwerin, à ceindre la couronne. Aujourd'hui, au son des fanfares et au milieu des célébrations, il a été couronné roi de Hongrie au cours d'une cérémonie solennelle qui s'est tenue dans le palais royal de Budapest.\n¤ ¤Membre de la SS depuis 1931, les penchants idéologiques du nouveau souverain sont bien connus, et il a déjà déclaré qu'il « restaurerait la gloire de la Hongrie, quel que soit le prix à payer pour cela ». Au vu de ses promesses de « corriger les injustices subies par le passé », il est donc peu vraisemblable que ce couronnement permettra un apaisement des tensions dans la région."
 news.297.b:0 "Tout cela est très troublant..."
 news.297.c:0 "C'est un nouvel allié possible"
 news.298.t:0 "[GetNewsHeadline][HUN.GetLeLaLNPCap] [HUN.GetName] dénonc[HUN.GetEEntNP]\nle traité du Trianon"
 news.298.desc:1 "\n\nAu cours d'une déclaration publique, [HUN.GetLeLaLDir] [HUN.GetLeader] a dénoncé le traité imposé par les puissances alliées au sortir de la Grande Guerre. Signé par les [HUN.GetHabitants] en 1920 en dépit de leurs protestations, il avait grandement réduit l'extension territoriale de la Hongrie et imposé des limitations strictes à son armée.\n¤ ¤D'ores et déjà, [HUN.GetLeLaLDir] [HUN.GetLeader] a annoncé au cours de son discours que [HUN.GetLeLaLNP] [HUN.GetName] pourrai[HUN.GetTEntNP] très bientôt chercher à réaffirmer [HUN.GetSesLeursNP] revendications sur les territoires qui [HUN.GetLuiLeurNP] avaient été pris il y a deux décennies de celà."
 news.298.a:0 "Notre humiliation est terminée,\nmais pas oubliée pour autant"
 news.298.b:0 "Les [HUN.GetHabitants] sont en train de jouer\navec l'ordre mondial..."
 news.298.c:0 "Au moins, les [HUN.GetHabitants]\nsont débarrassés du joug du Trianon"
 news.299.t:0 "[GetNewsHeadline]La Hongrie se proclame « Grande Hongrie »"
 news.299.desc:0 "\nAyant retrouvé tous les territoires pris aux [HUN.GetHabitants] par le traité du Trianon, [HUN.GetLeLaLDir] [HUN.GetLeader] a fait hier soir une proclamation selon laquelle le pays devrait désormais être appelé « Grande Hongrie ».\n¤ ¤Son souhait est que cela servira à rehausser le prestige de l'État [HUN.GetAdjMS] aux yeux du monde, ainsi qu'à mieux décrire l'extension de son territoire."
 news.299.a:0 "Le monde peut constater notre puissance"
 news.299.b:0 "Ces [HUN.GetHabitants] sont tout de même\nun peu imbus d'eux-mêmes..."
 news.300.t:0 "[GetNewsHeadline][HUN.GetLeLaLNPCap] [HUN.GetName] exig[HUN.GetEEntNP]\nla Transylvanie"
 news.300.desc:0 "\n\nDans [HUN.GetSaLeurNP] détermination à mettre un terme définitif aux conséquences du traité du Trianon, [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetAOntNP] adressé un ultimatum [ROM.GetAuAlaAlNP] [ROM.GetName], exigeant que la Transylvanie [HUN.GetLuiLeurNP] soit rétrocédée.\n¤ ¤Aucune réponse officielle n'a encore été faite, mais le gouvernement [HUN.GetAdjMS] a déjà indiqué que le recours aux armes n'était pas à exclure en cas de rejet de ses demandes."
 news.300.a:0 "[HUN.GetLeLaLNPCap] [HUN.GetName]\nne se laisser[HUN.GetAOntNP] plus intimider"
 news.300.b:0 "Il va falloir réfléchir vite et bien..."
 news.300.c:0 "Espérons qu'une issue pacifique\npourra être trouvée"
 news.301.t:0 "[GetNewsHeadline][ROM.GetLeLaLNPCap] [ROM.GetName]\nrétrocèd[ROM.GetEEntNP] la Transylvanie"
 news.301.desc:0 "\n\n[ROM.GetLeLaLNPCap] [ROM.GetName] [ROM.GetAOntNP] annoncé devoir se plier aux exigences [HUN.GetAdjFP] concernant la rétrocession de la Transylvanie. Par voie de fait, le territoire a été réunifié [HUN.GetAuAlaAlNP] [HUN.GetName], accroissant grandement l'extension et la puissance de [HUN.GetCeluiCelleNP]-ci.\n¤ ¤Il est fort peu probable qu'un succès de cette importance va décourager les [HUN.GetHabitants] de présenter d'autres revendications pour les autres territoires perdus après la Grande Guerre."
 news.301.a:0 "Nous sommes sur la voie de la grandeur"
 news.301.b:0 "Nous n'avions pas d'autre choix"
 news.301.c:0 "Au moins, la paix a été préservée"
 news.302.t:0 "[GetNewsHeadline][ROM.GetLeLaLNPCap] [ROM.GetName] rejett[ROM.GetEEntNP]\nles exigences [HUN.GetAdjFP]"
 news.302.desc:0 "\n\nL'ultimatum est maintenant arrivé à échéance sans que [ROM.GetLeLaLNP] [ROM.GetName] y donn[ROM.GetEEntNP] la moindre réponse. De hauts dirigeants [HUN.GetAdjMP], outrés, ont déjà commencé à vilipender le gouvernement [ROM.GetAdjMS], prétendant qu'il « déstabilise l'ensemble de la région » par son insistance à adhérer à des « traités illégitimes ».\n¤ ¤Les deux pays semblent se préparer à une guerre qui est désormais susceptible d'éclater d'un jour à l'autre."
 news.302.a:0 "S'il n'y a que la force pour les faire céder..."
 news.302.b:0 "Qu'ils viennent donc !"
 news.302.c:0 "Tous aussi insensés les uns que les autres..."
 news.303.t:0 "[GetNewsHeadline][HUN.GetLeLaLNPCap] [HUN.GetName] exig[HUN.GetEEntNP]\nla Slovaquie du Sud"
 news.303.desc:0 "\n\nBien décidé[HUN.GetXENP] à se venger des affronts subis avec le traité du Trianon, [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetAOntNP] exigé [664.Owner.GetDuDelaDelNP] [664.Owner.GetName] qu'[664.Owner.GetIlElleNP] [HUN.GetLuiLeurNP] rétrocèd[664.Owner.GetEEntNP] la Slovaquie du Sud.\n¤ ¤Le gouvernement [664.Owner.GetAdjMS] n'a pas encore donné sa réponse, mais les menaces de guerre qui transparaissent dans les discours des autorités [HUN.GetAdjFP] ne sont que trop évidentes. Tout rejet pourrait déclencher un nouveau conflit dans la région."
 news.303.a:0 "Ils devraient s'estimer heureux\nque nous ne demandions rien d'autre"
 news.303.b:0 "Espérons qu'un compromis pourra être trouvé"
 news.304.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] rétrocèd[From.GetEEntNP]\nla Slovaquie du Sud"
 news.304.desc:0 "\n\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] officiellement agréé aux exigences [HUN.GetDuDelaDelNP] [HUN.GetName], qui exigeai[HUN.GetTEntNP] que [HUN.GetLuiLeurNP] soit rétrocédée la Slovaquie du Sud. Les [From.GetHabitants] ont agi en toute hâte pour assurer que les territoires concernés soient immédiatement cédés.\n¤ ¤Il est peu probable qu'un succès de cette importance va décourager les [HUN.GetHabitants] de présenter de nouvelles revendications pour les autres territoires perdus après la Grande Guerre."
 news.304.a:0 "Accueillons le retour parmi nous\nde nos frères [HUN.GetAdjMP]"
 news.305.t:0 "[GetNewsHeadline][From.From.GetLeLaLNPCap] [From.From.GetName] rejett[From.From.GetEEntNP]\nles exigences [HUN.GetAdjFP]"
 news.305.desc:0 "\n\nLes négociations diplomatiques entre [From.From.GetLeLaLNP] [From.From.GetName] et [HUN.GetLeLaLNP] [HUN.GetName] ont été rompues, et aujourd'hui le gouvernement [From.From.GetAdjMS] a officiellement rejeté les exigences [HUN.GetAdjFP] d'une rétrocession de la Slovaquie du Sud. Des dignitaires [HUN.GetAdjMP] outrés ont déjà vilipendé le gouvernement [From.From.GetAdjMS], prétendant qu'il « déstabilise l'ensemble de la région » par son insistance à adhérer à des « traités illégitimes ».\n¤ ¤Les deux pays semblent se préparer à une guerre qui est désormais susceptible d'éclater d'un jour à l'autre."
 news.306.t:0 "[GetNewsHeadline][HUN.GetLeLaLNPCap] [HUN.GetName] exig[HUN.GetEEntNP]\nla Voïvodine"
 news.306.desc:0 "\n\nEncouragé[HUN.GetXENP] par ses succès précédents pour obtenir le retour des territoires perdus, [HUN.GetLeLaLNP] [HUN.GetName] exig[HUN.GetEEntNP] désormais que [YUG.GetLeLaLNP] [YUG.GetName] [HUN.GetLuiLeurNP] cèd[YUG.GetEEntNP] la Voïvodine.\n¤ ¤Alors même que les [YUG.GetHabitants] tentent de trouver une solution diplomatique, l'impatience [HUN.GetAdjFS] se fait de plus en plus visible. Si ces exigences devaient être rejetées, il est peu vraisemblable qu'une solution pacifique soit possible."
 news.306.a:0 "La marche vers la Grande Hongrie se poursuit"
 news.306.b:0 "Il va falloir réfléchir vite et bien..."
 news.307.t:0 "[GetNewsHeadline][YUG.GetLeLaLNPCap] [YUG.GetName]\nrétrocèd[YUG.GetEEntNP] la Voïvodine"
 news.307.desc:0 "\n\nConfronté[YUG.GetXENP] aux exigences [HUN.GetAdjFP], [YUG.GetLeLaLNP] [YUG.GetName] [YUG.GetAOntNP] décidé de céder et [YUG.GetSestSesontNP] arrangé[YUG.GetXENP] pour que la Voïvodine soit transférée rapidement sous autorité [HUN.GetAdjFS].\n¤ ¤Si cela a nécessité un recours systématique et constant à la diplomatie de la canonnière, il est indéniable que [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetEstSontNP] aujourd'hui devenu[HUN.GetXENP] une véritable puissance régionale."
 news.307.a:0 "Une nouvelle victoire diplomatique !"
 news.308.t:0 "[GetNewsHeadline][YUG.GetLeLaLNPCap] [YUG.GetName] rejett[YUG.GetEEntNP]\nles exigences [From.GetAdjFP]"
 news.308.desc:0 "\n\nN'hésitant pas à se montrer bravaches, les [YUG.GetHabitants] ont décidé de rejeter les exigences [From.GetAdjFP]. [From.GetLeLaLNPCap] [From.GetName], quant à [From.GetLuiElleEuxNP], n'[From.GetAOntNP] fait aucun effort pour ravaler [From.GetSesLeursNP] menaces de recourir à la force afin de reprendre [From.GetSesLeursNP] « territoires légitimes ».\n¤ ¤Les deux camps semblent déjà avoir lancé les préparatifs d'un conflit qui peut maintenant éclater d'un jour à l'autre."
 news.309.t:0 "[GetNewsHeadline][HUN.GetLeLaLNPCap] [HUN.GetName] revendiqu[HUN.GetEEntNP]\nla suzeraineté sur [SLO.GetLeLaLNP] [SLO.GetName]"
 news.309.desc.a:1 "\n\n[HUN.GetLeLaLNPCap] [HUN.GetName] vien[HUN.GetTNentNP] de procéder à de nouvelles exigences : que [SLO.GetLeLaLNP] [SLO.GetName] [HUN.GetLuiLeurNP] soi[SLO.GetTEntNP] rétrocédé[SLO.GetXENP], soit par annexion pure et simple, soit sous la forme d'une région autonome.\n¤ ¤À cette fin, les [HUN.GetHabitants] ont remis un ultimatum, appuyé sur la menace d'une intervention militaire, et les diplomates de plusieurs pays européens se débattent pour tenter de trouver une sortie pacifique à cette nouvelle crise."
 news.309.desc.b:0 "\n\n[HUN.GetLeLaLNPCap] [HUN.GetName] vien[HUN.GetTNentNP] de procéder à de nouvelles exigences : que [SLO.GetLeLaLNP] [SLO.GetName] [HUN.GetLuiLeurNP] soi[SLO.GetTEntNP] rétrocédé[SLO.GetXENP], soit par annexion pure et simple, soit sous la forme d'une région autonome.\n¤ ¤À cette fin, les [HUN.GetHabitants] ont remis un ultimatum, appuyé sur la menace d'une intervention militaire, au gouvernement [SLO.GetAdjMS] qui se débat à présent pour tenter de trouver une sortie diplomatique à cette nouvelle crise."
 news.309.a:0 "Espérons que nous n'aurons pas\nà employer la force"
 news.309.b:0 "Ce ne sont pas\ndes exigences mineures..."
 news.309.c:0 "Sommes-nous prêts à renoncer\nà notre indépendance ?"
 news.310.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP]\n[HUN.GetAuAlaAlNP] [HUN.GetName]"
 news.310.desc.a:1 "\n\nAprès en avoir longuement débattu, le gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a décidé de céder aux exigences [HUN.GetDuDelaDelNP] [HUN.GetName], faisant le choix de contenter [HUN.GetLeLaLDir] [HUN.GetLeader] en [HUN.GetLuiLeurNP] cédant le contrôle [SLO.GetDuDelaDelNP] [SLO.GetName] pour préserver la paix.\n¤ ¤Mais il ne fait aucun doute que cela renforcera encore la résolution des [HUN.GetHabitants] dans les relations qu'ils entretiendront à l'avenir avec leurs voisins plus faibles qu'eux."
 news.310.desc.b:0 "\n\nAprès en avoir longuement débattu, le gouvernement [SLO.GetDuDelaDelDir] [SLO.GetLeader] a décidé de céder aux exigences [HUN.GetDuDelaDelNP] [HUN.GetName]. Ne voyant aucune autre alternative, il a fait le pari de renoncer à l'indépendance pour épargner la vie de nombreux [SLO.GetHabitants].\n¤ ¤Mais il ne fait aucun doute que cela renforcera encore la résolution des [HUN.GetHabitants] dans les relations qu'ils entretiendront à l'avenir avec leurs voisins plus faibles qu'eux."
 news.310.a:0 "Les [SLO.GetHabitants] seront bien mieux ainsi"
 news.310.b:0 "Le sacrifice était nécessaire"
 news.311.t:1 "[From.From.GetLeLaLNPCap] [From.From.GetName] rejett[From.GetEEntNP]\nles exigences [HUN.GetAdjFP]"
 news.311.desc.a:1 "\nUne crise diplomatique a éclaté entre [GER.GetLeLaLNP] [GER.GetName] et [HUN.GetLeLaLNP] [HUN.GetName] à propos de la Slovaquie. [HUN.GetLeLaLDirCap] [HUN.GetLeader] a toujours affirmé que cette région était d'un intérêt vital pour son pays, du fait de ses liens historiques avec la Hongrie, et son gouvernement s'attendait à être consulté sur toute mesure la concernant – ce à quoi [GER.GetLeLaLDir] [GER.GetLeader] s'est refusé, qualifiant toute demande en ce sens « d'interférences dangereuses et insensées dans les affaires internes d'un pays souverain ».\n¤ ¤Avec l'agravation des tensions, de plus en plus d'observateurs se demandent si les [HUN.GetHabitants] ne seraient pas prêts à recourir à la force pour obliger à faire reconnaître un fait accompli."
 news.311.desc.b:0 "\n\nS'accrochant avec ténacité à [SLO.GetSonLeurNP] indépendance, [SLO.GetLeLaLNP] [SLO.GetName] [SLO.GetAOntNP] rejeté les exigences [HUN.GetAdjFP] et commencé à fortifier la frontière.\n¤ ¤[HUN.GetLeLaLNPCap] [HUN.GetName] n'[HUN.GetAOntNP] quant à [HUN.GetLuiElleEuxNP] rien fait pour apaiser la situation, et les deux pays semblent courir tout droit à la guerre."
 news.311.b:0 "Nous resterons unis. Qu'ils viennent donc !"
 news.312.t:0 "[GetNewsHeadline]Renouvellement des protocoles de Rome"
 news.312.desc.a:0 "\nÀ l'instigation du gouvernement [HUN.GetAdjMS], les protocoles de Rome signés en 1934 ont été renouvelés par [ITA.GetLeLaLNP] [ITA.GetName], [AUS.GetLeLaLNP] [AUS.GetName] et [HUN.GetLeLaLNP] [HUN.GetName]. Ces accords actent un développement économique et un rapprochement communs.\n¤ ¤S'il s'agit pour l'essentiel d'une déclaration d'amitié, certains signes montrent que cela pourrait toutefois déboucher sur une alliance officielle visant à s'opposer au révisionnisme croissant et aux tendances expansionnistes [GER.GetDuDelaDelNP] [GER.GetName]."
 news.312.desc.b:0 "\nÀ l'instigation du gouvernement [HUN.GetAdjMS], [ITA.GetLeLaLNP] [ITA.GetName] et [HUN.GetLeLaLNP] [HUN.GetName] ont renouvelé les protocoles de Rome, signés en 1934. Ces accords actent un développement économique et un rapprochement communs.\n¤ ¤S'il s'agit pour l'essentiel d'une déclaration d'amitié, certains signes montrent que cela pourrait toutefois déboucher sur une alliance officielle visant à s'opposer au révisionnisme croissant et aux tendances expansionnistes [GER.GetDuDelaDelNP] [GER.GetName]."
 news.312.a:0 "Accueillons nos amis"
 news.312.b:0 "Cela ne présage rien de bon..."
 news.312.c:0 "Peut-être en sortira-t-il quelque chose de bon ?"
 news.313.t:0 "[GetNewsHeadline]Signature du Pacte de Rome"
 news.313.desc.a:0 "\nAujourd'hui, les gouvernements [ITA.GetDuDelaDelNP] [ITA.GetName], [AUS.GetDuDelaDelNP] [AUS.GetName] et [HUN.GetDuDelaDelNP] [HUN.GetName] ont fait une déclaration commune pour annoncer la formation du Pacte de Rome.\n¤ ¤Les trois pays se sont engagés à s'entraider dans le domaine militaire, aussi bien sur des termes défensifs qu'offensifs, si le besoin s'en faisait sentir. En une nuit, c'est donc l'équilibre des puissances dans la région qui a été bouleversé."
 news.313.desc.b:0 "\nAujourd'hui, les gouvernements [ITA.GetDuDelaDelNP] [ITA.GetName] et [HUN.GetDuDelaDelNP] [HUN.GetName] ont fait une déclaration commune pour annoncer la formation du Pacte de Rome.\n¤ ¤Les deux pays se sont engagés à s'entraider dans le domaine militaire, aussi bien sur des termes défensifs qu'offensifs, si le besoin s'en faisait sentir. En une nuit, c'est donc l'équilibre des puissances dans la région qui a été bouleversé."
 news.313.a:0 "Nous combattrons côte à côte"
 news.313.b:0 "C'est inquiétant..."
 news.313.c:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] donc\nenfin des opposants"
 news.314.t:0 "[GetNewsHeadline]Horthy assassiné"
 news.314.desc:0 "Des rapports arrivés [HUN.GetDuDeDNP] [HUN.GetName] indiquent que Miklós Horthy a été abattu par un tireur isolé, aujourd'hui à Budapest, alors qu'il quittait le parlement. Il a été emmené immédiatement à l'hôpital, mais les médecins ont annoncé qu'il était déjà décédé à son arrivée. Le tireur, abattu par la police alors qu'il fuyait la scène du crime, a été identifié comme un membre [HUN.GetDuDelaDelPartiComm] [HUN.GetCommunistParty].\n¤ ¤L'assassinat a causé une grande agitation sur la scène politique [HUN.GetAdjFS], l'aversion de Horthy pour le communisme ayant été un élément clef pour réduire l'influence des militants révolutionnaires. La vie politique n'étant plus dominée par le vieil amiral, il est vraisemblable que l'influence communiste va désormais grandement s'accroître dans le pays."
 news.314.a:0 "La vie d'un homme est un faible prix à payer"
 news.314.b:0 "Rien ne peut arrêter la révolution !"
 news.314.c:0 "Décidément, ces communistes\nne peuvent pas descendre plus bas..."
 news.315.t:0 "[GetNewsHeadline][AUS.GetLeLaLNPCap] [AUS.GetName] rejett[AUS.GetEEntNP]\ntoute idée de référendum"
 news.315.desc:0 "\n\nEn dépit de l'agressivité croissante des [HUN.GetHabitants], [AUS.GetLeLaLNP] [AUS.GetName] [AUS.GetAOntNP] catégoriquement rejeté leurs demandes que soit organisé un référendum sur la question de la réunification des deux pays.\n¤ ¤[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] aussitôt accusé le gouvernement [AUS.GetAdjMS] de ne tenir aucun compte des aspirations de son peuple à la démocratie, et déjà annoncé qu'[HUN.GetIlElleNP] n'hésiterai[HUN.GetTEntNP] pas à recourir à la force pour protéger son souhait d'être réuni à ses frères [HUN.GetAdjMP].\n¤ ¤Les deux camps ont déjà commencé à mobiliser, et la guerre semble désormais inévitable."
 news.316.t:0 "[GetNewsHeadline]Alliance polono-roumaine"
 news.316.desc:0 "Polonais et Roumains ont annoncé le renouvellement de leur accord de défense mutuelle. Si de bonnes relations existaient entre les deux pays depuis plus d'une décennie maintenant, l'annonce d'aujourd'hui indique qu'une politique de défense mutuelle s'installe progressivement dans la pensée militaire, aussi bien en Pologne qu'en Roumanie."
 news.316.a:0 "Nous avons besoin les uns des autres"
 news.316.b:0 "Et ils pensent que cela va les sauver ?"
 news.316.c:0 "Espérons que cela portera ses fruits"
 news.317.t:0 "[GetNewsHeadline]Le Cordon sanitaire"
 news.317.desc:0 "Du fait des dangers croissants posés par les idéologies aussi bien à l'ouest qu'à l'est de leurs territoires, les Roumains ont annoncé la formation d'un Cordon sanitaire. Cette alliance accueille n'importe quel pays d'Europe orientale se sentant menacé par le fascisme et le communisme, et certains envisagent déjà de l'intégrer à leur tour."
 news.317.a:0 "Nous avons pris les choses en main"
 news.317.b:0 "Nous resterons aux côtés de la Roumanie"
 news.317.g:0 "Ce n'était pas prévu par nos plans..."
 news.317.e:0 "L'initiative est louable"
 news.317.f:0 "Et qui se montre hostile, au juste ?"
 news.318.t:0 "[GetNewsHeadline]La Bulgarie se soumet à la Roumanie"
 news.318.desc:0 "En réponse à un ultimatum roumain, et face à la menace d'une intervention militaire en cas de refus, les Bulgares ont considérablement modifié leur gouvernement pour assurer la Roumanie qu'il serait plus favorable à la Roumanie. La Bulgarie a accepté toutes les exigences de sa voisine, et il est peu probable qu'elle refuse la moindre concession désormais. Mieux vaut donc la considérer désormais comme une dépendance roumaine."
 news.318.a:0 "Ils savent ce qui est le mieux pour eux"
 news.318.b:0 "C'était nécessaire..."
 news.318.c:0 "C'est inquiétant"
 news.319.t:0 "[GetNewsHeadline]La Bulgarie rejette les exigences roumaines"
 news.319.desc:0 "En dépit de l'ultimatum qui lui a été remis, et sous la menace d'une opération militaire roumaine immédiate en cas de refus, la Bulgarie a rejeté les exigences de la Roumanie. Celle-ci a malgré tout refusé de céder, et les deux pays sont lancés dans une course à la guerre."
 news.319.a:0 "Ils vont mesurer tout le poids de leur erreur"
 news.319.b:0 "On les attend de pied ferme !"
 news.319.c:0 "Encore une guerre dans les Balkans ?"
 news.324.t:0 "[GetNewsHeadline]La Yougoslavie se soumet à la Roumanie"
 news.324.desc:0 "Confrontée aux exigences roumaines d'une « refondation totale » du pays et à la menace d'une intervention militaire en cas de refus, la Yougoslavie n'a vu aucun autre recours que se soumettre. La « refondation » annoncée, pourtant, ne s'est pas seulement traduite par une partition de la Yougoslavie entre les divers États membres, mais aussi par la mise en place de gouvernements fantoches.\n\nIl paraît évident que des intérêts, pour l'essentiel roumains, ont été privilégiés sous le prétexte du droit à l'autodétermination, et que l'influence roumaine dans la région ne cesse d'être plus marquée."
 news.324.a:0 "Un vrai coup de maître !"
 news.324.b:0 "Une véritable perfidie..."
 news.320.t:0 "[GetNewsHeadline]La Yougoslavie rejette les exigences roumaines"
 news.320.desc:0 "Bien que confrontée aux exigences roumaines d'une « refondation totale » du pays et à la menace d'une intervention militaire en cas de refus, la Yougoslavie a rejeté l'ultimatum roumain. Même si des pressions intenses ont été exercées sur le pays, les Yougoslaves sont résolus à défendre leur pays jusqu'au bout. La Roumanie a maintenant déclaré la guerre, et il n'est pas inconcevable que d'autres pays puissent participer au démembrement de la Yougoslavie."
 news.320.a:0 "C'est eux qui l'ont voulue, cette guerre"
 news.320.b:0 "On les attend de pied ferme !"
 news.320.c:0 "On les avait prévenus"
 news.320.f:0 "Ils ne tiendront pas longtemps..."
 news.321.t:0 "[GetNewsHeadline]Partition de la Yougoslavie"
 news.321.desc:0 "À l'instigation de la Roumanie, la Yougoslavie a été confrontée à un ultimatum exigeant une « refondation du pays ». Les Yougoslaves n'avaient aucune autre alternative que céder aux pressions exercées par plusieurs pays voisins, et la partition du pays est désormais déjà engagée."
 news.321.a:0 "Remercions nos amis"
 news.321.b:0 "C'était une excellente idée"
 news.321.c:0 "Quelle bande de charognards..."
 news.321.e:0 "Tout ça nous rappelle quelques souvenirs..."
 news.322.t:0 "[GetNewsHeadline]Coup d'État en Roumanie"
 news.322.desc:0 "Alors que le mécontentement à l'égard du gouvernement se fait chaque jour plus visible en Roumanie, le prince Michael vient de déclencher un coup d'État, appuyé sur un certain nombre de membres de l'armée. Les premiers rapports indiquent que c'est un succès, et le roi Michel a déjà annoncé qu'il assumait désormais le rôle de chef de l'État, et ferait tout pour donner à la Roumanie le gouvernement fort dont le pays a besoin."
 news.322.a:0 "Tout ira mieux désormais"
 news.322.b:0 "Au moins, il a l'air... modeste"
 news.323.t:0 "[GetNewsHeadline]Abdication du roi Carol II"
 news.323.desc:0 "Sous la pression d'éléments puissants au sein du gouvernement [ROM.GetAdjMS], le roi Carol II n'a eu d'autre choix que d'annoncer et signer son abdication. Son successeur est le roi Michel, mais de nombreux pouvoirs dictatoriaux obtenus par Carol ont été rétrocédés au gouvernement. Il paraît donc improbable que le jeune souverain puisse s'avérer aussi puissant que son prédécesseur.\n\nAprès son abdication, Carol semble avoir vidé ses comptes en banque et être parti en exil pour s'établir dans les quartiers les plus huppés de Mexico avec sa maîtresse, Magda Lupescu."
 news.323.a:0 "Bon débarras"
 news.323.b:0 "Amusant"
 news.325.t:0 "[GetNewsHeadline]La Yougoslavie revendique la Bulgarie"
 news.325.desc:0 "Sous prétexte que leur nation est « la réunion de tous les Slaves du Sud », les politiques yougoslaves avaient tendance, depuis quelque temps, a prôner de façon de plus en plus marquée l'appartenance de droit des Bulgares à cette union. Mais la propagande vient de prendre un tour plus agressif, la Yougoslavie décidant de revendiquer l'ensemble de la Bulgarie. Les deux pays ayant mobilisé, la guerre pourrait éclater à tout moment maintenant."
 news.325.a:0 "Tous les Slaves appartiennent à la Yougoslavie !"
 news.325.b:0 "Nous les attendons de pied ferme !"
 news.325.c:0 "Ce baril de poudre reste fidèle à lui-même"
 news.326.t:0 "[GetNewsHeadline]La banovina de Croatie"
 news.326.desc:0 "Prenant acte de problèmes constants et toujours plus importants avec les nationalistes, le gouvernement yougoslave a été contraint d'accorder une autonomie accrue à la Croatie. Un nouvel État semi-indépendant, la banovina de Croatie, a été fondé. S'il dépend toujours officiellement de la Yougoslavie, l'influence du gouvernement dans la région s'en trouve notablement réduite."
 news.326.a:0 "Nous ne pouvions faire autrement"
 news.326.b:0 "Vive la Croatie !"
 news.326.c:0 "La Yougoslavie serait-elle sur le point d'imploser ?"
 news.327.t:0 "[GetNewsHeadline]La Yougoslavie revendique la Macédoine"
 news.327.desc:0 "Avec pour objectif d'unifier les Macédoniens, la Yougoslavie a annoncé qu'elle considère désormais la Macédoine centrale comme une partie intégrante de la nation yougoslave. Pour appuyer ses revendications, des divisions ont été placées le long de la frontière, et la menace d'un nouveau conflit pèse sur toute la région."
 news.327.a:0 "Les Slaves du Sud doivent être unis !"
 news.327.b:0 "Qu'ils essaient !"
 news.327.c:0 "La situation est inquiétante"
 news.328.t:0 "[GetNewsHeadline]La Yougoslavie revendique les frontières italiennes"
 news.328.desc:0 "Le gouvernement yougoslave a haussé le ton envers l'Italie à propos du traitement réservé aux minorités slaves dans les régions frontalières de l'Istrie et de Zara. Il a annoncé aujourd'hui qu'il considère ces régions, prises par l'Italie après la Grande Guerre et essentiellement peuplées de Slaves, comme une partie intégrante de la nation yougoslave. En outre, les Yougoslaves ont indiqué qu'ils ne craindraient pas de recourir à la force pour protéger les droits des habitants de ces régions."
 news.328.a:0 "Seule notre nation peut les protéger"
 news.328.b:0 "S'ils essaient, nous les écraserons"
 news.328.c:0 "Un nouveau conflit s'annonce"
 news.329.t:0 "[GetNewsHeadline]La Yougoslavie reconnaît l'Union soviétique"
 news.329.desc:0 "La Yougoslavie, plus fermement encore que d'autres pays, a pendant des années refusé de reconnaître l'Union soviétique, communiste. Avec l'annonce d'aujourd'hui, selon laquelle le gouvernement yougoslave entretiendra désormais des relations officielles avec les Soviets, cette politique est bel et bien terminée. Rien n'indique que cela augure d'une ouverture de la Yougoslavie aux influences communistes, mais le ton de cette déclaration était surprenant par sa cordialité."
 news.329.a:0 "Ils ont de bonnes idées"
 news.329.b:0 "Nous leur montrerons ce qu'est la révolution"
 news.329.c:0 "L'influence soviétique se propage..."
 news.330.t:0 "[GetNewsHeadline]Congrès panslave des travailleurs"
 news.330.desc:0 "En désaccord total avec certains aspects du communisme soviétique, les Yougoslaves ont défini leur propre doctrine idéologique. Plutôt qu'être membre du Komintern, le gouvernement yougoslave a annoncé qu'il entend mener les Slaves du Sud dans le combat pour la défense des droits du prolétariat. Il est probable qu'il tentera très prochainement de convaincre les pays voisins, ce qui pourrait mettre fin à l'équilibre des puissances dans la région."
 news.330.a:0 "Nous guiderons nos frères slaves !"
 news.330.b:0 "Juste des parvenus insolents"
 news.330.c:0 "Intéressant"
 news.330.e:0 "Peut-être cela permettra-t-il plus de stabilité ?"
 excellent:0 "Parfait"
 unfortunate:0 "C'est bien dommage"
 stability.21.t:0 "Réfractaires à la conscription"
 stability.21.desc.a:0 "Un rapport du ministère de la Guerre montre une nette diminution du nombre de recrues disponibles, la dernière levée semblant bien plus réduite que prévu. Une enquête est en cours pour découvrir les causes de cet écart, mais les premiers éléments semblent indiquer qu'un grand nombre de personnes aptes au service parviennent à y échapper, par divers moyens. Les étudiants de 18 ans deviennent soudain des travailleurs hautement qualifiés, employés dans l'industrie de guerre ; les anciens athlètes ratent tous les examens médicaux ; et dans certains cas les appelés disparaissent sans laisser de trace.\n\nLorsque des réfractaires sont attrapés et interrogés, ils dénoncent les mauvaises conditions de vie au sein de l'armée, la cruauté des officiers et ils disent ne pas vouloir mourir pour une cause perdue par avance. Le commandement militaire veut que ces réfractaires subissent des mesures répressives sévères, mais plusieurs membres du gouvernement estiment qu'une amélioration des conditions pour les soldats sous les drapeaux pourrait donner de meilleurs résultats."
 stability.21.desc.b:0 "La réponse inefficace des autorités au problème des réfractaires n'a fait qu'aggraver la situation. De plus en plus d'appelés ne se montrent pas après avoir reçu leur lettre. Les services de renseignements ont intercepté un pamphlet de qualité professionnelle délivrant des conseils sur la meilleure façon d'éviter le recrutement, suggérant ainsi d'acheter un médecin afin de certifier que la recrue est inapte à effectuer son service. Les dérogations accordées aux pères de famille ont fait que des veuves de guerre mères d'enfants se sont trouvées noyées sous les propositions de mariage, tandis le nombre d'objecteurs de conscience atteint des sommets.\n\nL'état-major a émis la suggestion de mettre un terme aux dernières dérogations et de faire des exemples des lâches qui ont pu être attrapés. Des membres du gouvernement ont, eux, proposé d'en appeler au sens du devoir civique des [Root.GetHabitants] en mettant en exergue les conséquences qu'aurait une défaite dans le conflit actuel."
 stability.21.desc.c:0 "Les réponses du gouvernement face aux réfractaires à la conscription n'ont eu jusqu'à présent aucun effet notable, et de plus en plus de gens commencent à se demander pourquoi ils devraient mettre leurs vies en danger alors que tant d'autres restent en sécurité. Les appelés qui se présentent rapportent souvent avoir été agressés ou moqués dans les rues, présentés comme des idiots se battant pour une cause perdue à l'avance. On rapporte de nombreux cas de mères interdisant à leurs fils de répondre à l'appel à se présenter sous les drapeaux, et le ministère de la Guerre a fait un rapport indiquant que lui-même n'est pas certain du nombre d'appelés qu'il est censé recevoir, l'administration militaire étant surchargée par le nombre croissant de dossiers de réfractaires à traiter."
 stability.21.a:0 "Il n'y a rien que nous puissions faire"
 stability.21.d:0 "Faisons arrêter tous les réfractaires"
 stability.21.e:0 "Sans doute devrions-nous\naugmenter la solde des soldats"
 stability.21.f:0 "Il est temps de prendre des mesures plus sévères"
 stability.21.g:0 "Appelons-en au sens du devoir civique des [Root.GetHabitants]"
 stability.21.h:0 "Nous allons devoir faire quelques exemples"
 stability.21.i:0 "Nous devons donner à ces gens une bonne raison de se battre"
 stability.22.t:0 "Grèves"
 stability.22.desc.a:0 "Plusieurs usines ont connu une grave chute de leur production ces derniers jours, leurs ouvriers ayant lancé des mouvements de grève sur les biens destinés à l'armée. Au cri « La paix et du pain ! », ils ont jusqu'à présent refusé toute négociation.\n\nCertains membres du gouvernement ont proposé de recourir rapidement à la force, avant d'exécuter promptement les meneurs en tant qu'agents ennemis et traîtres. Tout au contraire, d'autres recommandent une approche plus mesurée sur la question, au motif qu'une réponse trop lourde pourrait avoir un effet bien pire encore si les soldats impliqués ne sont pas aussi loyaux qu'escompté."
 stability.22.desc.b:0 "Les tentatives du gouvernement pour convaincre les grévistes de retourner au travail semblent n'avoir eu aucun effet. Tout au contraire, de plus en plus d'usines rapportent l'arrêt de la production et, dans les dernières qui tournaient encore, ceux qui continuaient le travail ont dû poser leurs outils face à la colère de leurs collègues. Si nos réserves ont jusqu'à présent permis de continuer de ravitailler le front de façon quasi habituelle, ce n'est qu'une question de temps avant que les pénuries commencent à menacer nos capacités à poursuivre le combat.\n\nLe ministère de la Guerre pousse le gouvernement à se montrer moins conciliant envers les ouvriers, mais d'autres groupes au sein de l'administration suggèrent d'offrir aux grévistes la moitié de ce qu'ils demandent, en espérant qu'ils reprendront peut-être alors le travail."
 stability.22.desc.c:0 "Ce qui avait débuté comme un mouvement de grève limité à quelques usines se généralise à présent dans tout le pays, commençant même à toucher les industries qui n'ont aucun rapport direct avec l'effort de guerre. Les fonctionnaires eux-mêmes ont commencé à se mobiliser, de plus en plus d'employés de bureau, de messagers et de chauffeurs ayant cessé le travail.\n\nSur de nombreux sites, des conseils de travailleurs occupent les usines. Des rapports des renseignements indiquent que dans certaines d'entre elles la fabrication d'armement a repris toutefois – pour un soulèvement de grande envergure contre ce qu'ils appellent « le régime de la guerre ».\n\nL'état-major est persuadé qu'une action bien menée, engageant des troupes loyales, pourrait mettre fin à cette situation. Pourtant, les civils au gouvernement estiment qu'il y aurait alors un risque de déclencher une guerre civile, qui provoquerait une défaite certaine dans le conflit actuel."
 stability.22.a:0 "Cela leur passera..."
 stability.22.b:0 "Procédons à une démonstration de force\ndans quelques villes"
 stability.22.c:0 "Érigeons donc en héros tous ceux\nqui continuent de travailler"
 stability.22.d:0 "Envoyons les grévistes sur le front et\nplaçons les usines sous contrôle de l'armée"
 stability.22.e:0 "Proposons d'augmenter\nles rations alimentaires des ouvriers"
 stability.22.f:0 "Envoyons la troupe, arrêtons les grévistes\net faisons exécuter leurs meneurs"
 stability.22.g:0 "Proposons une nouvelle législation sociale"
 stability.23.t:0 "Mutineries dans l'armée"
 stability.23.desc.a:0 "Des nouvelles alarmantes ont été rapportées à l'état-major : un nombre croissant d'unités refuserait les ordres des officiers supérieurs. Si aucune n'a encore quitté le front, des émissaires des soldats ont clairement indiqué qu'ils n'obéiront à aucun ordre d'attaque.\n\nLa rébellion est jusqu'à présent limitée à un petit nombre de bataillons et à une poignée d'unités à l'entraînement et de soutien, mais ils sont nombreux à penser, au ministère de la Guerre, que la révolte pourrait bientôt gagner d'autres unités et compromettre la poursuite de la guerre. Nous devons donc agir rapidement."
 stability.23.desc.b:0 "Les tentatives pour mettre fin à la mutinerie de l'armée n'ont eu aucun effet. Enhardis par l'absence de réponse du gouvernement, les mutins ont allongé la liste de leurs demandes pour y inclure un cessez-le-feu immédiat avec l'ennemi, qui devra être suivi d'un traité de paix et d'un ordre de démobilisation.\n\nLe ministère de la Guerre recommande d'envoyer un signal fort aux rebelles, qui permettrait d'éviter qu'un problème similaire se reproduise à l'avenir."
 stability.23.desc.c:0 "Voyant le gouvernement refuser ou être incapable de traiter les problèmes qui lui sont soumis, les mutins ont décidé de passer à l'action. Des élections pour les « Conseils des ouvriers et des soldats » ont été annoncées, avec pour objectif proclamé de prendre le contrôle du pays afin de signer la paix avec l'ennemi.\n\nSi nous n'agissons pas très rapidement, ces conseils pourraient bien parvenir à renverser le gouvernement dans certaines régions du pays, nous empêchant alors de poursuivre la guerre."
 stability.23.a:0 "On ne peut rien y faire pour le moment"
 stability.23.b:0 "Faisons encercler les mutins par des unités\nloyales et ordonnons-leur de se rendre"
 stability.23.c:0 "Faisons appel à leur amour du pays\npar de grands discours"
 stability.23.d:0 "Annonçons publiquement que toute aide\naux mutins sera assimilée à de la trahison"
 stability.23.e:0 "Faisons donc à l'ennemi une offre de paix\nqu'il ne pourra jamais accepter"
 stability.23.f:0 "Mobilisons des milices loyalistes\npour arrêter tout soldat ayant quitté son poste"
 stability.23.g:0 "Autorisons les soldats à élire\neux-mêmes leurs officiers"
