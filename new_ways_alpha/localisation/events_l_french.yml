 stability.31.t:0 "Succès de la répression contre les réfractaires"
 stability.31.desc:0 "Notre réponse rapide a été couronnée de succès. Des unités de la police militaire, appuyées par des patriotes volontaires et les forces de l'ordre, ont mené des opérations coordonnées pour attraper tous les réfractaires à la conscription. La plupart de ceux-ci, lorsqu'ils ont été informés des conséquences s'ils s'obstinaient à refuser, ont préféré répondre à l'appel sous les drapeaux.\n\nL'état-major a publiquement annoncé que quiconque se présenterait dans les centres de recrutement ne serait pas poursuivi pour crime, ni puni pour ses actions. Malgré tout, un certain nombre d'hommes ont été arrêtés pour avoir catégoriquement refusé de prendre les armes pour la défense du pays."
 stability.31.a:0 "Nous avons évité le pire"
 stability.32.t:0 "Émeutes de la conscription"
 stability.32.desc:0 "Les tentatives pour résoudre la crise de la conscription par l'emploi de la force se sont soldées par un échec. Il semblerait que des fonctionnaires ont révélé des détails sur les opérations prévues, et la conséquence a été immédiate : lorsque la police militaire et la police locale ont tenté d'appréhender les réfractaires connus, elles ont trouvé les routes bloquées par la foule en colère, exigeant la fin de la guerre et de la conscription obligatoire. Dans de nombreux cas, des violences ont éclaté dans les rues entre la police et les émeutiers, qui se sont soldées par plusieurs victimes lorsque les soldats ont été contraints de faire usage de leurs armes pour se défendre. Il a fallu à la police plusieurs heures pour reprendre le contrôle de la situation.\n\nAlors que les barricades sont dégagées et les victimes inhumées, la capitale est sous le choc. Des rapports du ministère de la Guerre montrent que cela n'a eu aucun effet tangible sur le nombre de conscrits s'étant présentés dans les centres de recrutement. Plusieurs membres du gouvernement se demandent combien de temps nous pourrons continuer de combattre dans ces conditions."
 stability.32.a:0 "Cela ne tourne pas en notre faveur, dirait-on"
 stability.33.t:0 "Soulèvement de la conscription"
 stability.33.desc:0 "Les tentatives pour résoudre la crise de la conscription par l'emploi de la force se sont soldées par un échec. Il semblerait que des fonctionnaires ont révélé des détails sur les opérations prévues, et la conséquence a été immédiate : lorsque la police militaire et la police locale ont tenté d'appréhender les réfractaires connus, elles ont trouvé les routes bloquées par la foule en colère, exigeant la fin de la guerre et de la conscription obligatoire. Dans de nombreux cas, des violences ont éclaté dans les rues entre la police et les émeutiers, qui se sont soldées par plusieurs victimes lorsque les soldats ont été contraints de faire usage de leurs armes pour se défendre.\n\nLa situation s'est rapidement envenimée, la population commençant à s'attaquer aux soldats et à piller les commissariats pour s'emparer d'armes. Plusieurs villes [Root.GetDuDeDNP] [Root.GetName] sont désormais en état d'insurrection contre le gouvernement, et il est ironique de constater que les rebelles semblent n'avoir aucun problème, eux, à trouver des recrues prêtes à prendre les armes..."
 stability.33.a:0 "Et donc, c'est maintenant\nqu'ils sont prêts à se battre ?"
 stability.34.t:0 "Succès des réformes sur la conscription"
 stability.34.desc:0 "Les mesures sociales du gouvernement visant à l'amélioration de la conscription ont été extrêmement bien reçues. La solde plus élevée et les permissions plus fréquentes sont souvent citées comme des avancées majeures, mais de nombreuses personnes approuvent tout autant les nouveaux programmes de soutien aux veuves et orphelins de guerre. Le nombre d'hommes utilisant des prétextes pour justifier leur refus de la conscription décroît, et le soutien de la population aux réfractaires est de moins en moins visible.\n\nEn vérité, on a même pu noter un récent changement dans le soutien témoigné au gouvernement, à mesure que la population prend conscience que c'est le mode de vie [Root.GetAdjMS] lui-même qui est menacé."
 stability.34.a:0 "C'était la bonne décision à prendre"
 stability.35.t:0 "Le 591ème bataillon disciplinaire"
 stability.35.desc:0 "Face à la gravité de la situation, l'état-major a décidé de mesures plus sévères pour montrer qu'il ne serait pas toléré que certains puissent renâcler à faire leur devoir civique de défense du pays. À l'aube, des unités de la police militaire ont pénétré dans les maisons d'un certain nombre de réfractaires, bien connus et liés à des gens qui ont usé de leur influence pour leur permettre d'échapper à la conscription. Habillés de leurs chemises de nuit, ces hommes se sont retrouvés enrôlés de force dans l'armée et amenés sous bonne garde dans une caserne, où va être formée une unité distincte, destinée à éviter que la subversion se répande dans les autres unités.\n\nLa nouvelle s'est rapidement répandue dans la population, et il semble que la plupart de ceux qui pensaient jusque là pouvoir ignorer l'appel sous les drapeaux ont changé de point de vue sur la question. Les centres de recrutement de tout le pays rapportent qu'un nombre croissant d'hommes sont venus demander quels étaient les risques encourus par « l'un de leurs amis », qui avait tenté d'éviter le recrutement, s'il se présentait."
 stability.35.a:0 "Il est toujours temps pour eux de se racheter"
 stability.36.t:0 "Protestations de notables"
 stability.36.desc:0 "Face à la gravité de la situation, l'état-major a décidé de mesures plus sévères pour montrer qu'il ne serait pas toléré que certains puissent renâcler à faire leur devoir civique de défense du pays. À l'aube, des unités de la police militaire ont pénétré dans les maisons d'un certain nombre de réfractaires, bien connus et liés à des gens qui ont usé de leur influence pour leur permettre d'échapper à la conscription. Habillés de leurs chemises de nuit, ces hommes se sont retrouvés enrôlés de force dans l'armée.\n\nMais leurs familles ont aussitôt fait appel à tous leurs réseaux de soutien pour protester contre cette décision. Le ministère de la Guerre a été inondé de lettres et croule sous les appels passés par de simples travailleurs qui veulent le retour de leur contremaître, ou par des sous-secrétaires d'autres ministères exigeant de savoir pourquoi des personnes travaillant dans des entreprises vitales pour l'effort de guerre ont été privées de leur emploi. Tout laisse même penser que certains membres du gouvernement ont changé de point de vue sur le conflit actuel, craignant peut-être pour la sécurité de leurs propres fils."
 stability.36.a:0 "N'ont-ils donc aucun sens du devoir ?"
 stability.37.t:0 "« Une obligation aussi triste que sacrée »"
 stability.37.desc:0 "« Bien évidemment que je veux vivre. Je veux aller à l'école, terminer mes études, rencontrer des filles, fonder une famille... Mais si nous perdons la guerre, rien de tout cela ne sera possible. C'est pour ça que je me bats. »\n\nCette lettre anonyme, envoyée à tous les grands journaux du pays, a eu un large écho. Prétendument écrite par un soldat qui avait d'abord tenté d'échapper à l'appel sous les drapeaux, avant de réaliser qu'il devait combattre pour sauver [Root.GetLeLaLNP] [Root.GetName], elle semble avoir touché de nombreuses personnes qui partageaient ses craintes. Les centres de recrutement de tout le pays rapportent que si le nombre de réfractaires reste élevé, cette perte est largement compensée par les volontaires qui ne souhaitent plus retarder leur appel alors que d'autres partent se battre pour sauver le pays et le mode de vie des [Root.GetHabitants]."
 stability.37.a:0 "Ils ne risqueront pas leur vie sans raison"
 stability.38.t:0 "Mort d'un lâche"
 stability.38.desc:0 "« À l'aube, ils l'amenèrent jusqu'au mur. Il refusa une dernière cigarette, mais accepta le bandeau. Ses derniers mots furent pour s'excuser auprès de sa mère de lui avoir causé tant de peine. Le peloton visa bien. Quelques instants plus tard, le médecin l'avait officiellement déclaré mort. »\n\nSi elles n'ont pas pu attraper tous les réfractaires, les autorités sont parvenues à procéder à un certain nombre d'arrestations. Étant donnée la gravité de la situation, le ministère de la Guerre a décidé que ces hommes seraient jugés par la cour martiale pour désertion. Les premières peines de mort ont été prononcées et les condamnés fusillés. Ces mesures ont évidemment eu les effets escomptés : il semble que la plupart des réfractaires ont préféré le choix d'une mort possible au champ d'honneur plutôt que la mort certaine et indigne qui attend les lâches."
 stability.38.a:0 "Quelle pitié tout de même\nde devoir en arriver là"
 stability.39.t:0 "Un martyr de la paix"
 stability.39.desc:0 "« À l'aube, ils l'amenèrent jusqu'au mur. Il refusa une dernière cigarette, mais accepta le bandeau. Ses derniers mots furent pour s'excuser auprès de sa mère de lui avoir causé tant de peine. Le peloton visa bien. Quelques instants plus tard, le médecin l'avait officiellement déclaré mort. »\n\nLa publication du récit de l'exécution d'un homme condamné à mort pour avoir refusé l'appel sous les drapeaux semble avoir eu l'effet inverse de celui qui était escompté : plutôt que convaincre les gens de répondre à l'appel par peur des conséquences d'un refus, il n'a fait qu'ériger en martyrs du mouvement pacifiste les condamnés. Leurs noms et l'histoire de leur vie ont été publiés, et visiblement présentés sous leur meilleur jour pour les rendre aussi respectables que possible. Des manifestations massives en faveur de la paix ont été lancées dans de nombreuses villes, appelant à la fin du conflit.\n\nLe ministère de la Guerre a rapporté avoir reçu un grand nombre de lettres d'appelés disant refuser de se présenter sous les drapeaux, au prétexte que, sous quelque circonstance que ce soit, ils ne prendront part à la moindre exécution autrement qu'en étant eux-mêmes le condamné."
 stability.39.a:0 "La situation n'a pas l'air de s'arranger..."
 stability.40.t:0 "Nouvelle donne pour [Root.GetLeLaLNP] [Root.GetName]"
 stability.40.desc:0 "Lors d'un discours retransmis aujourd'hui par la TSF, [Root.GetLeLaLDir] [Root.GetLeader] a annoncé ce qu'[Root.GetIlElleDir] a appelé une « révolution sociale ». [Root.GetIlElleDirCap] a présenté, pendant une heure, un ensemble de réformes touchant tous les aspects de la vie sociale : promesse que chaque soldat revenant du champ d'honneur recevrait une formation, un emploi bien payé et une pension généreuse ; annonce d'un important programme de construction destiné à permettre aux jeunes familles d'accéder à des logements à des prix abordables, qui sera lancé le jour même où l'armistice serait signé, etc.\n\nSon discours semble avoir eu un effet bénéfique sur l'état d'esprit des [Root.GetHabitants]. Les centres de recrutement de tout le pays ont rapporté des cas de conscrits se présentant pour demander les conditions à remplir pour prolonger leur service au-delà du conflit, tandis que d'autres demandaient à être incorporés dans les unités du front pour bénéficier d'avantages supplémentaires."
 stability.40.a:0 "Et qui c'est qui va payer tout ça ?"
 strikes_event.1.t:0 "Retour de l'ordre"
 strikes_event.1.desc:0 "Agissant avec une grande célérité, l'état-major a mobilisé un certain nombre d'unités encore à l'entraînement et formé des groupes de circonstance réunissant des soldats en permission.\n\nLes faire défiler en formation sous les portes des usines a eu l'effet désiré, la plupart des grévistes voulant éviter un affrontement qui pourrait leur coûter la vie. Les quelques-uns qui ont tenté de persuader les troupes de faire cause commune avec eux se sont vite aperçus que leurs discours n'avaient que peu de prise lorsque les soldats leur ont demandé comment les travailleurs comme eux, bien cachés à l'arrière, pouvaient se permettre de laisser tomber ceux qui se battaient sur le front pour les défendre."
 strikes_event.1.a:0 "Et oui, de quel droit ?"
 strikes_event.2.t:0 "Le Lundi sanglant"
 strikes_event.2.desc:0 "Agissant avec une grande célérité, l'état-major a mobilisé un certain nombre d'unités encore à l'entraînement et formé des groupes de circonstance réunissant des soldats en permission.\n\nDéplacer ces formations dans les villes s'est toutefois avéré bien plus compliqué que prévu, les grévistes ayant bloqué les lignes de chemin de fer et contraint les troupes à aller à pied, gagnant ainsi un temps précieux pour préparer leur arrivée. Lorsque les troupes ont atteint les usines barricadées, les ouvriers les attendaient de pied ferme. Toutes les tentatives pour dégager les routes ont suscité la colère des travailleurs, qui ont jeté des pierres et des bouteilles sur les soldats.\n\nÀ plusieurs occasions, les troupes ont dû ouvrir le feu pour se défendre, tuant plusieurs personnes et en blessant plus encore. Cela n'a fait qu'enrager encore plus la foule, alors que les personnes non impliquées criaient « Assassins ! ». La capitale penche maintenant nettement en faveur des grévistes. À la nuit tombée, les soldats se sont retirés sans avoir pu prendre les barricades.\n\nAucune autre tentative n'a encore été faite pour reprendre les usines par la force. Les grévistes poursuivent les occupations, et plus aucune production n'en sort désormais."
 strikes_event.2.a:0 "Ce n'est pas vraiment ce qui était prévu"
 strikes_event.3.t:0 "Les héros du front intérieur"
 strikes_event.3.desc:0 "« La guerre industrielle, c'est plus que quelques divisions en ordre de marche et des avions qui jettent des bombes. C'est plus que le devoir d'un soldat de combattre et de mourir pour la patrie. Une guerre industrielle, cela se remporte, en premier lieu, et avant toute autre chose, dans les usines et les fonderies. Abandonner le combat du travail à la chaîne est aussi grave qu'abandonner le combat sur la ligne de front. Et les victoires sur la chaîne de montage devraient être célébrées au même titre que celles remportées au champ d'honneur. »\n\nToutes les sources de propagande à disposition ont été mobilisées pour montrer le travail des ouvriers de l'armement sous le meilleur jour possible. [Root.GetLeLaLDirCap] [Root.GetLeader] a [Root.GetLuiElleDir]-même approuvé la création d'une nouvelle distinction, destinée aux travailleurs ayant doublé le quota attendu d'eux, et les premiers à en être honorés ont été envoyés en tournée dans tout le pays pour enseigner aux autres leurs méthodes.\n\nIl semble que cela a grandement poussé  les grévistes à revoir leur position. Dans toutes les usines occupées, le travail a fini par reprendre."
 strikes_event.3.a:0 "Tous autant les uns que les autres,\nnous sommes des héros !"
 strikes_event.4.t:0 "Le ministère de la Production de guerre"
 strikes_event.4.desc:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] a annoncé aujourd'hui des changements concernant la conscription. Alors que les ouvriers qualifiés étaient jusqu'à présent exemptés du service militaire, ces dérogations sont désormais annulées et tous les bénéficiaires appelés sous les drapeaux. Dans le même temps, le ministère de la Guerre a été autorisé officiellement à prendre le contrôle direct de toute usine produisant des biens nécessaires à l'effort de guerre si sa direction a fait preuve d'incompétence.\n\nL'annonce a été accueillie avec une résignation silencieuse dans les villes concernées, tout particulièrement après l'annonce selon laquelle quiconque tenterait de résister serait traité de la même façon qu'un soldat ayant refusé de suivre les ordres. Si le moral est au plus bas parmi les ouvriers, au moins le travail a repris."
 strikes_event.4.a:0 "Nous aurions dû le faire plus tôt"
 strikes_event.5.t:0 "Méfiance dans le pays"
 strikes_event.5.desc:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] a annoncé aujourd'hui des changements concernant la conscription. Alors que les ouvriers qualifiés étaient jusqu'à présent exemptés du service militaire, ces dérogations sont désormais annulées et tous les bénéficiaires appelés sous les drapeaux. Dans le même temps, le ministère de la Guerre a été officiellement autorisé à prendre le contrôle direct de toute usine produisant des biens nécessaires à l'effort de guerre si sa direction a fait preuve d'incompétence.\n\nL'annonce a été accueillie avec de grands éclats de rire dans les villes concernées, notamment après l'annonce que quiconque tenterait de résister serait traité de la même façon qu'un soldat ayant refusé de suivre les ordres. Les policiers envoyés remettre les ordres de mobilisation aux ouvriers ont reçu pour toute réponse de revenir avec plus que de l'encre sur un bout de papier."
 strikes_event.5.a:0 "Peut-être devrions-nous suivre leur conseil ?"
 strikes_event.6.t:0 "Bouches pas inutiles"
 strikes_event.6.desc:0 "Sans aborder la question des grèves actuelles, [Root.GetLeLaLDir] [Root.GetLeader] a annoncé aujourd'hui que les ouvriers de l'industrie de l'armement bénéficieraient désormais de rations alimentaires améliorées en sucre, café et viande afin de pouvoir préserver leurs forces. Malheureusement, les rumeurs selon lesquelles le gouvernement y ajouterait aussi du chocolat se sont avérées inexactes.\n\nSi les meneurs des grévistes tentent d'empêcher leurs collègues de retourner au travail, la plupart semblent avoir accepté le fait que « la paix et le pain » n'arriveraient jamais, et décidé d'accepter au moins le pain."
 strikes_event.6.a:0 "Ils ont intérêt à le mériter..."
 strikes_event.7.t:0 "Opération Fourmis noires"
 strikes_event.7.desc:0 "Les troupes ont été rassemblées à l'extérieur des villes dans la nuit, avec des ordres stricts concernant le bruit et la lumière afin de conserver l'effet de surprise. Alors que le soleil poignait à peine à l'horizon et que les ouvriers gardant les barricades dans les usines étaient soulagés du changement de garde, les colonnes d'assaut ont fait mouvement.\n\nLes ouvriers fatigués ont été trop lents à organiser la résistance et rapidement débordés. Laissant un petit détachement sur place pour garder les prisonniers, les troupes ont parcouru la ville, arrêtant quiconque était porté sur la liste du personnel des usines en grève. À midi, l'armée avait pris le contrôle des villes et instauré un couvre-feu. Aucune résistance n'est attendue. La plupart des ouvriers seront bientôt relâchés, à la condition de retourner au travail. Les meneurs, quant à eux, seront jugés, et encourent la peine de mort."
 strikes_event.7.a:0 "L'ordre a été restauré"
 strikes_event.8.t:0 "Affrontements rue des Fourmis"
 strikes_event.8.desc:0 "Les troupes ont été rassemblées à l'extérieur des villes dans la nuit, mais les ordres concernant le bruit et la lumière n'ont pas été respectés, éventant l'effet de surprise. Alors que les troupes approchaient des usines, elles ont donc trouvé les grévistes en état d'alerte et prêts à se défendre. Sous les jets de pierres, les premiers assauts n'ont pu atteindre les barricades. Un second assaut, mené baïonnette au canon, fut à son tour repoussé au terme d'un combat brutal, laissant des dizaines de blessés et de morts dans les rues.\n\nLes officiers en charge ont alors reculé pour reformer les troupes, tandis que les ouvriers renforçaient les barricades et s'emparaient des armes abandonnées au cours de la retraite. On s'attend à ce que d'autres affrontements surviennent, mais l'état-major craint que les troupes aient du mal à l'emporter."
 strikes_event.8.a:0 "Nos choix sont de plus en plus limités"
 strikes_event.9.t:0 "Loi de protection des droits ouvriers"
 strikes_event.9.desc:0 "Alors que la situation est tendue dans la capitale, [Root.GetLeLaLDir] [Root.GetLeader] a annoncé une nouvelle loi destinée à protéger les droits des travailleurs, y compris en temps de guerre. Cette législation ambitieuse prévoit des congés maladie, payés et illimités, une assurance pour chaque travailleur victime d'un accident, la liberté syndicale et, pour la première fois, le droit pour toute femme salariée de prendre un congé maternité à la naissance d'un enfant.\n\nSi de nombreux membres de gouvernement considèrent cela comme une capitulation pure et simple face aux grévistes, les effets semblent concluants : le travail a repris dans toutes les usines."
 strikes_event.9.a:0 "Espérons qu'ils ne réclameront pas plus"
 mutiny_event.1.t:0 "Fin de la mutinerie"
 mutiny_event.1.desc:0 "Après plusieurs heures de négociations difficiles aux portes des casernes et dans les casemates du front, la mutinerie est désormais terminée. Confrontés à la perspective d'un combat qu'ils ne pouvaient espérer gagner, les mutins ont rapidement décidé de rendre les armes.\n\nLe premier point à régler était la question du sort à réserver à ces hommes. L'état-major a fait le choix de la clémence, et assuré que les mutins ne seraient punis que de façon mesurée. Pour servir d'exemples, quelques soldats ont été dégradés et transférés dans d'autres unités."
 mutiny_event.1.a:0 "Espérons que c'est la fin de cette histoire"
 mutiny_event.2.t:0 "Menaces creuses"
 mutiny_event.2.desc:0 "Les tentatives faites pour impressionner les mutins ont été un échec retentissant, les troupes n'ayant pas reculé d'un pas face à celles envoyées pour les ramener dans le rang. Mettant en pratique des talents éprouvés sur le front, ils ont rapidement organisé la défense de leurs positions, qui rendrait tout assaut extrêmement coûteux.\n\nLes officiers en charge des unités loyalistes ont préféré reculer et attendent de nouveaux ordres ; mais leur petit succès a très certainement renforcé la détermination des rebelles."
 mutiny_event.2.a:0 "Personne n'aurait pu prévoir cela"
 mutiny_event.3.t:0 "« Pour quoi combattons-nous ? »"
 mutiny_event.3.desc:0 "« Il n'est pas rare, pour un soldat, de se demander si ce qu'il fait en vaut la peine. Qu'est-ce qui peut bien justifier les sacrifices que l'on exige de lui ? Peut-on réellement lui demander de faire le don de sa vie pour un objectif qu'il ne verra peut-être jamais ?\n¤ ¤Il est malheureux que nous devions vivre en ces temps durant lesquels nous sommes nés. Le destin a voulu que nous soyons en guerre, nous obligeant à protéger notre liberté, nos foyers, le mode de vie des [Root.GetHabitants] ! Nous n'avons pas voulu cette guerre, elle nous a été imposée ! Tous savent très bien que je ne demanderais jamais rien que je ne serais pas prêt[Root.GetXEDir] à faire moi-même, et je sais que vous ferez tout ce qui est en votre pouvoir pour vous assurer de la victoire. »\n\nLe discours [Root.GetDuDelaDelDir] [Root.GetLeader] devant les troupes semble avoir eu l'effet souhaité, les soldats applaudissant à tout rompre avant de retourner à leur devoir sans se plaindre davantage qu'à l'habitude."
 mutiny_event.3.a:0 "Magnifique discours"
 mutiny_event.4.t:0 "Loi sur la trahison en temps de guerre"
 mutiny_event.4.desc:0 "Si le ministère de la Guerre fait tout pour garder aussi secrète que possible la mutinerie des troupes, censurer les lettres des soldats a ses limites. Les hommes en permission propagent rapidement la nouvelle selon laquelle l'homme du rang n'est plus prêt à perdre la vie sans raison dans cette guerre.\n\nSans mentionner plus particulièrement les mutins, [Root.GetLeLaLDir] [Root.GetLeader] a annoncé aujourd'hui que le gouvernement allait considérer comme une trahison tout acte reflétant un manque d'engagement à lutter contre la guerre.\n\nLa peine encourue pour trahison est connue de tous, et la sympathie des [Root.GetHabitants] pour les mutins en a été grandement refroidie. Et cette nouvelle-là, cette fois-ci, a été abondamment propagée. Mais, face au manque de soutien au sein de la population, les mutins ont décidé de faire de nouveau leur devoir."
 mutiny_event.4.a:0 "Nous ne devrions pourtant pas avoir à le dire"
 mutiny_event.5.t:0 "Échec de la répression"
 mutiny_event.5.desc:0 "Si le ministère de la Guerre fait tout pour garder aussi secrète que possible la mutinerie des troupes, censurer les lettres des soldats a ses limites. Les hommes en permission propagent rapidement la nouvelle selon laquelle l'homme du rang n'est plus prêt à perdre la vie sans raison dans cette guerre.\n\nÀ tel point que les tentatives du gouvernement pour inverser la tendance ont été un échec complet. Des rapports des services de renseignement indiquent que les mutins bénéficient d'une sympathie véritable au sein de la population, ce qui rend peu probable que nous puissions les isoler pour les faire rentrer dans le rang."
 mutiny_event.5.a:0 "Voir la loi ainsi violée\nne peut que susciter l'inquiétude"
 mutiny_event.6.t:0 "Proposition de paix [Root.GetDuDelaDelNP] [Root.GetName]"
 mutiny_event.6.desc:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] a annoncé aujourd'hui à la presse l'échec de sa dernière proposition de paix. Si les raisons pouvant expliquer cette déconvenue sont nombreuses et complexes, les exigences [Root.GetDuDelaDelNP] [Root.GetName] que l'ennemi paie pour tous les dommages causés, désarme complètement et reconnaisse officiellement sa responsabilité dans le déclenchement du conflit ont sans doute compté parmi les points d'achoppement lors des discussions.\n\nL'ennemi a répondu de façon quelque peu abrupte à nos demandes, pourtant parfaitement raisonnables, les qualifiant d'« exigences d'une capitulation sans conditions », et promis de mener le combat jusqu'à son terme.\n\nMais du fait que l'ennemi refuse obstinément d'entendre raison et ne souhaite rien d'autre que la poursuite des combats, les exigences des mutins qu'un traité de paix soit négocié sont tombées à l'eau."
 mutiny_event.6.a:0 "Quel dommage..."
 mutiny_event.7.t:0 "Succès de la répression militaire"
 mutiny_event.7.desc:0 "À l'exception de quelques cas où de petits groupes de mutins ont décidé de se battre, les opérations visant à mettre un terme aux mutineries ont été un succès éclatant. Comptant sur le nombre plutôt que sur le talent, les milices loyalistes ont encerclé les positions rebelles et exigé leur capitulation. La plupart d'entre eux préférant ne pas tirer sur leurs propres compatriotes, ils se sont rendus sans incident.\n\nLes meneurs vont être jugés par des cours martiales tenues secrètement, mais le soldat de base sera simplement renvoyé sur le front, même s'il doit être reversé dans une unité différente pour ne pas pouvoir lancer de nouveaux complots."
 mutiny_event.7.a:0 "C'est parfait"
 mutiny_event.8.t:0 "Frère contre frère"
 mutiny_event.8.desc:0 "Les tentatives faites pour empêcher les élections à ces Conseils des ouvriers et des soldats ont aggravé la situation bien au-delà de ce que l'on pouvait imaginer. Plutôt que se rendre, les mutins ont formé des Conseils provisoires, élu des officiers et dressé des barricades dans les rues. Il paraît évident qu'ils ont la ferme intention de se battre.\n\nLes désaccords désormais perceptibles dans les rangs de l'armée sont maintenant visibles jusqu'au sein de chaque unité, et parfois même dans les familles. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] à la veille d'une guerre civile."
 mutiny_event.8.a:0 "C'est de pire en pire !"
 mutiny_event.9.t:0 "Une nouvelle race d'officiers"
 mutiny_event.9.desc:0 "En dépit des protestations de la hiérarchie, chaque unité de l'armée [Root.GetAdjFS] a procédé à des élections afin d'élire ses officiers. Les résultats ont été très surprenants, la plupart des élus étant des soldats accomplis ayant une longue expérience des champs de bataille. Si de nombreux officiers de métier considèrent toujours cela comme une insulte personnelle, il y a peu de doute que la plupart des soldats préfèrent de loin ce nouvel arrangement."
 mutiny_event.9.a:0 "Mais ce n'est pas censé marcher,\nn'est-ce pas ?"
 if_they_accept:0 "Si c'est accepté :\n"
 canada_vanilla.1.title:0 "Ronnie, la fille au fusil-mitrailleur"
 canada_vanilla.1.desc:0 "Environ un million de femmes canadiennes ont participé à l'effort de guerre au cours de la Seconde Guerre mondiale. Dans la presse nationale, l'une d'entre elles a été érigée en un symbole de résistance et de patriotisme : Veronica Foster, surnommée « Ronnie, la fille au fusil-mitrailleur ». Elle travaillait dans l'usine d'armement John Inglis & Co de Toronto, tandis que ses trois frères étaient partis combattre outre-mer.\n\nLes affiches et courts métrages la montrant, de même que les autres femmes dans sa situation, ont contribué à l'effort de guerre et sans doute inspiré la campagne médiatique bâtie autour de « Rosie la riveteuse » après que les États-Unis sont entrés à leur tour en guerre."
 canada_vanilla.1.opt:0 "« Le travail à l'usine,\nce n'est pas plus sorcier que le ménage »"
 usa.30.t:0 "Élections au Congrès"
 usa.30.desc:0 "Tous les deux ans, un tiers des sièges au Sénat et tous les sièges de la Chambre des représentants sont renouvelés. Si elle est souvent éclipsée par les grands événements mondiaux, la situation locale de chaque circonscription peut parfois faire une réelle différence.\n\nAprès le décompte des voix, les résultats ont révélé que les soutiens au gouvernement avaient [USA.GetSenateElectionOutcome] sièges au Sénat et en avaient [USA.GetHouseElectionOutcome] à la Chambre."
 usa.30.a:0 "Les [Root.GetHabitants] se sont exprimés"
 SenateElectionLost:0 "perdu [?sen_loc]"
 SenateElectionGained:0 "gagné [?sen_loc]"
 HouseElectionLost:0 "perdu [?ror_loc]"
 HouseElectionGained:0 "gagné [?ror_loc]"
 usa.31.t:0 "Bouleversement du paysage politique"
 usa.31.desc:0 "Avec l'arrivée au pouvoir [USA.GetDuDelaDelDir] [USA.GetLeader], l'ancienne opposition au Congrès apporte désormais son soutien à la nouvelle administration. [USA.GetLeLaFDirCap] président[USA.GetXEDir] peut de fait compter sur le soutien de [?senators_support] sénateurs et de [?representatives_support] représentants."
 usa.31.a:0 "Les [Root.GetHabitants] se sont exprimés"
 usa_congress_elections_tt_bad:0 "Lors des élections au Congrès, les soutiens du gouvernement vont devoir faire à une opposition plus forte.\n"
 usa_congress_elections_tt_good:0 "L'avantage gagné lors des élections présidentielles devrait pouvoir perdurer jusqu'aux prochaines élections au Congrès.\n"
 usa.32.t:0 "Les soutiens du gouvernement\nemportent la majorité au Congrès"
 usa.32.desc:0 "\nIl paraît clair que les réformes du système électoral que nous avons instituées sont un véritable succès : un grand nombre de nos soutiens ont été élus au Congrès lors des dernières élections. Avec une solide majorité, nous devrions avoir peu de difficultés à faire avancer rapidement notre programme."
 usa.32.a:0 "Preuve s'il en est que les [Root.GetHabitants]\napprouvent notre action"
 usa.40.t:0 "Un sénateur vote en faveur du gouvernement"
 usa.40.desc:0 "Au cours d'un vote récent, un sénateur a soudainement changé de point de vue pour voter en faveur d'une proposition du gouvernement. Si la question en elle-même était d'une importance toute relative, le soutien public d'un critique fervent des politiques [USA.GetDuDelaDelDir] [USA.GetLeader] a suscité bien des interrogations à Washington.\n\nCertains analystes de la vie politique pensent que cet exemple pourrait amener d'autres sénateurs à reconsidérer leurs positions."
 usa.40.a:0 "Il pourrait être un allié utile"
 usa.41.t:0 "Une représentante défend le gouvernement avec passion"
 usa.41.desc:0 "Interrogée sur sa position à l'égard d'un certain nombre de questions politiques lors d'un dîner de levée de fonds, une représentante a clairement fait état de son soutien [USA.GetAuAlaFDir] président[USA.GetXEDir] [USA.GetLeader]. Poussant plus loin, elle a été jusqu'à déclarer que nombre de ses collègues à la Chambre partageaient ses vues, et que seul les retenait « leur stupide manque de vision », qui les poussait « à ne pas voir plus loin que les prochaines élections » au lieu de faire ce qui était juste pour les [USA.GetHabitants].\n\nSes commentaires ont été largement commentés dans la presse, mettant plusieurs représentants dans une position délicate puisqu'ils ont dû donner eux-mêmes leur point de vue sur ces questions."
 usa.41.a:0 "Mais, dans les faits,\nelle a tout à fait raison"
 usa.42.t:0 "Un sénateur s'oppose à la politique du gouvernement"
 usa.42.desc:0 "Un sénateur a donné une interview dans un grand journal, où il a affirmé ne plus pouvoir apporter son soutien aux politiques « folles et dangereuses » [USA.GetDuDelaFDir] président[USA.GetXEDir] [USA.GetLeader]. Il a été jusqu'à prétendre qu'il connaissait plusieurs autres sénateurs qui partageaient son avis et s'apprêtaient à le déclarer prochainement."
 usa.42.a:0 "Il ne mettra pas de temps avant de revenir..."
 usa.43.t:0 "Un représentant critique [USA.GetLeLaFDir] Président[USA.GetXEDir]"
 usa.43.desc:0 "Au cours d'un récent débat sur les réformes des impôts, un représentant s'est lancé dans un long discours sur les nombreux échecs de l'administration présidentielle. À l'écouter, aucun citoyen [USA.GetAdjMS] doué de bon sens ne pouvait soutenir les politiques [USA.GetDuDelaDelDir] [USA.GetLeader], quel que soit son parti.\n\nDes paroles si dures semblent avoir fait leur effet, car un certain nombre de représentants considérés jusqu'à présent comme de fermes soutiens ont protesté un peu trop bruyamment de leur fidélité."
 usa.43.a:0 "Il n'a pas honte ?"
 usa.44.t:0 "Défaite de l'opposition au Sénat"
 usa.44.desc:0 "Une motion de censure à l'égard [USA.GetDuDelaFDir] président[USA.GetXEDir] [USA.GetLeader] a été rejetée au Sénat. Si même ses plus ardents défenseurs avaient peu d'espoir qu'elle puisse être adoptée, le nombre de votes exprimés contre a été un choc, y compris pour les plus pessimistes d'entre eux.\n\nIl semble que [USA.GetLeLaLDir] [USA.GetLeader] jouit d'un soutien bien plus important au Sénat que beaucoup ne le pensaient, ce qui devrait l'aider à faire avancer son programme."
 usa.44.a:0 "Magnifique"
 usa.45.t:0 "La commission de la Chambre des représentants\nsoutient la politique présidentielle"
 usa.45.desc:0 "\nLes dernières auditions à la commission de la Chambre sur les voies et moyens sur la politique fiscale se sont soldées par un rapport créditant les politiques présidentielles d'améliorations majeures dans tous les domaines économiques mesurables. S'il n'a pas été jusqu'à louer ouvertement [USA.GetLeLaLDir] [USA.GetLeader], le rapport est à tout le moins un coup sévère porté à ceux qui [USA.GetLeLaFDir] critiquaient et exigeaient des réformes.\n\nUn certain nombre de représentants ont déjà publiquement déclaré que s'ils restaient méfiants vis-à-vis de l'ensemble du programme, ils voteront désormais en sa faveur."
 usa.45.a:0 "En ce cas, tant mieux"
 usa.46.t:0 "Un sénateur se retire"
 usa.46.desc:0 "Après un problème cardiaque sans gravité, un sénateur connu a annoncé aujourd'hui qu'il se retirait pour raisons de santé. Présent au Congrès depuis deux décennies, il s'était constitué un vaste réseau de soutiens, et son influence était très marquée. Si en théorie un homme ne représente qu'une voix, les initiés de Washington lui en attribuaient plusieurs, car il était l'homme clef pour s'assurer de plusieurs personnes.\n\nMaintenant que son siège a de fortes chances de passer à un adversaire avoué [USA.GetDuDelaFDir] président[USA.GetXEDir] [USA.GetLeader], [USA.GetCeluiCelleDir]-ci aura plus de difficultés à s'assurer du nombre de suffrages nécessaires à l'adoption de ses lois."
 usa.46.a:0 "Il nous manquera, et son vote aussi"
 usa.47.t:0 "Enquête de la Chambre des représentants\nsur la conduite présidentielle"
 usa.47.desc:0 "\nUn scandale somme toute mineur a éclaté à la Maison Blanche, avant de gagner en importance. Après des semaines de rapports des médias impliquant qu'un second couteau de l'administration avait accepté des dessous de table pour assurer l'octroi à certaines entreprises de contrats gouvernementaux lucratifs, le comité de la Chambre sur les dépenses de l'exécutif a commencé à convoquer des témoins pour déterminer si [USA.GetLeLaFDir] Président[USA.GetXEDir] pouvait être au courant de ce comportement.\n\nSi la plupart des observateurs ne pensent pas que cela puisse réellement mettre en danger [USA.GetLeLaLDir] [USA.GetLeader], il est vraisemblable que ses soutiens vont devoir se faire discrets pendant un temps au moins."
 usa.47.a:0 "C'est une véritable chasse aux sorcières..."
 usa.61.t:0 "Soutien de l'État de [USA_congress_investment_state.GetName]"
 usa.61.desc:0 "\nUn sénateur bien connu de l'État de [USA_congress_investment_state.GetName] a approché le gouvernement pour lui offrir son soutien. Son État souffre d'un grave manque d'investissements, aussi une intervention économique initiée par le gouvernement fédéral pourrait-elle le faire reconsidérer sa position sur certaines politiques de l'administration présidentielle.\n\nCe sénateur siège dans plusieurs comités importants, et est réputé pour ses talents de négociateur. Son vote pèse donc lourd dans les deux chambres du Congrès."
 usa.61.a:0 "De fait, c'est une région très sous-développée"
 usa.61.b:0 "Cela sent la corruption..."
 usa.62.desc:0 "Deux sénateurs de l'État de [USA_congress_investment_state.GetName] ont approché le gouvernement pour offrir leur soutien [USA.GetAuAlaFDir] Président[USA.GetXEDir] en retour de la garantie qu'une nouvelle usine de munition serait construite dans leur État. Selon eux, l'implanter là permettrait d'y créer de nombreux emplois et fournirait à l'armée un soutien indispensable dans un monde de plus en plus dangereux.\n\nTous deux ont aussi mentionné, en passant, leurs excellentes relations avec plusieurs membres influents de la Chambre des représentants."
 usa.62.a:0 "Ils ont raison sur de nombreux points"
 usa.62.b:0 "Ce n'est pas [USA.GetAuAlaFDir] président[USA.GetXEDir]\nde s'occuper de telles choses"
 usa.63.t:0 "Soutien des représentants\nde l'État de [USA_congress_investment_state.GetName]"
 usa.63.desc:0 "\nLa délégation au Congrès de l'État de [USA_congress_investment_state.GetName] a approché le gouvernement pour lui faire plusieurs suggestions afin d'améliorer les infrastructures de l'État. Selon eux, des financements fédéraux devraient être débloqués pour améliorer les routes et les ponts, ce qui permettrait de développer le commerce entre États.\n\nIls ont enfin noté que l'implication du gouvernement sur la question achèverait certainement de les convaincre de soutenir avec plus d'enthousiasme le programme [USA.GetDuDelaFDir] Président[USA.GetXEDir]."
 usa.63.a:0 "L'initiative paraît très intéressante"
 usa.63.b:0 "Ils n'ont pas besoin de nous\npour lancer ce projet"
 usa.64.t:0 "Enquête sur la construction navale\ndans l'État de [USA_congress_investment_state.GetName]"
 usa.64.desc:0 "\nSur la demande d'un sénateur bien connu, originaire de l'État de [USA_congress_investment_state.GetName], la commission du Sénat sur le commerce a lancé des auditions sur la construction navale. Selon les experts, une part non négligeable du commerce [USA.GetAdjMS] se fait avec l'outre-mer. Or, la nation manque désespérément de chantiers navals.\n\nL'État de [USA_congress_investment_state.GetName] fait partie de la liste des régions où des investissements d'envergure devraient être faits, et plusieurs membres du comité ont fait part de leur espoir que l'administration [USA.GetDuDelaDelDir] [USA.GetLeader] réserve des fonds pour ce projet."
 usa.64.a:0 "Nous devons corriger cette faiblesse"
 usa.64.b:0 "Nous avons plus urgent que cela"
 news.334.t:0 "[GetNewsHeadline]L'incident du USS Panay"
 news.334.d:0 "\nDes canonnières [USA.GetAdjFP] et [ENG.GetAdjFP] ont été attaquées aujourd'hui par des appareils [JAP.GetAdjMP] lors de différentes opérations, alors qu'elles évacuaient des civils occidentaux de la ligne de front entre les troupes [JAP.GetAdjFP] et [CHI.GetAdjFP]. En dépit du fait qu'il arborait de façon bien visible la bannière [USA.GetAdjFS], le USS Panay a été touché de deux bombes et a coulé, causant la perte de trois [USA.GetHabitants] et d'un citoyen [ITA.GetAdjMS] ainsi que de nombreux blessés. Au cours d'une attaque séparée sur le HMS Ladybird, un marin [ENG.GetAdjMS] a aussi été tué.\n¤ ¤Les gouvernements [USA.GetAdjMS] et [ENG.GetAdjMS] ont émis des protestations, et ces incidents illustrent parfaitement la montée des tensions entre les trois premières puissances navales."
 news.334.a:0 "Les [JAP.GetHabitants] ne connaissent\ndécidément aucune limite !"
 news.334.b:0 "Tout cela risque\nde compliquer nos affaires"
 news.334.c:0 "[JAP.GetLeLaLNPCap] [JAP.GetName] devien[JAP.GetTNentNP]\nune véritable menace"
 news.335.t:0 "[GetNewsHeadline]Montée des tensions\nentre [USA.GetHabitants] et [JAP.GetHabitants]"
 news.335.d:1 "\n\nL'indicent du USS Panay, survenu tout récemment, a échappé à tout contrôle. Le tollé suscité [USA.GetAuEnANP] [USA.GetName] a poussé plusieurs politiciens importants à exiger des mesures immédiates contre [JAP.GetLeLaLNP] [JAP.GetName]. Les médias [USA.GetAdjMP] ont été submergés de récits sur les atrocités commises par les troupes [JAP.GetAdjFP] – pour certaines véridiques, pour d'autres exagérées, pour d'autres totalement inventées.\n¤ ¤Alors que les deux puissances sont désormais sur le point d'entrer en guerre, peu d'observateurs gardent espoir que les tensions puissent retomber."
 news.335.a:0 "Quelles conséquences cela va-t-il avoir\nautour du Pacifique ?"
 news.335.b:0 "Souvenez-vous du Panay !"
 news.335.c:0 "Qu'ils viennent s'ils l'osent !"
 news.335.e:0 "C'est mauvais pour les [JAP.GetHabitants],\net très bon pour nous"
 news.335.f:0 "Cela pourrait rendre\nla situation difficile en Chine"
 news.336.title:0 "[GetNewsHeadline]Souvenez-vous de Fort Alamo"
 news.336.desc:0 "Plus d'un siècle après son départ, l'armée [MEX.GetAdjFS] occupe de nouveau le Texas. Les troupes [USA.GetAdjFP] ont été balayées de la plupart des grandes villes de l'État, y compris San Antonio, où se trouve le fameux Fort Alamo. Si aucun combat n'a eu lieu sur le site historique lui-même, [MEX.GetLeLaLDir] [MEX.GetLeader] a visité en personne la mission catholique, y adressant des discours d'encouragement aux troupes et les incitant à combattre jusqu'à la victoire finale sur les « Yanquis » tant haïs."
 news.336.a:0 "Nous nous souvenons"
 news.336.b:0 "Tout cela sera bientôt oublié"
 news.336.c:0 "Comment [USA.GetLeLaLDir] [USA.GetLeader]\npeut-[USA.GetIlElleDir] tolérer cela ?"
 generic.19.t:0 "[From.GetLeLaLNPCap] [From.GetName] annonc[From.GetEEntNP]\nun soutien industriel"
 generic.19.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] vien[From.GetTNentNP] de nous informer qu'[From.GetIlElleNP] soutenai[From.GetTEntNP] désormais notre cause en nous fournissant une aide industrielle pour améliorer la situation [Root.GetDuDelaDelNP] [Root.GetName] face à nos ennemis communs."
 usa.401.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP] nos destroyers"
 usa.401.desc:0 "\n[From.GetLeLaLDirCap] [From.GetLeader] nous a informés au nom du cabinet [From.GetDuDelaDelNP] [From.GetName] accepter les termes de l'accord visant à échanger des destroyers contre des bases. Un groupe d'officiers de la marine [From.GetAdjFS] est déjà arrivé pour inspecter les navires et procéder à leur transfert.\n\nIl reste évidemment quelques travaux de remise en état à faire, plusieurs de ces officiers s'étant montrés quelque peu inquiets face à la quantité et à l'épaisseur de guano et de rouille dont sont porteurs les bâtiments."
 usa.401.a:0 "Ils devront pourtant s'en contenter"



