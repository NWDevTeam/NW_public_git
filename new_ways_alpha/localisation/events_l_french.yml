 germany.4.t:0 "L'Anschluss"
 germany.4.d:0 "Les soulèvements répétés [AUS.GetAuEnANP] [AUS.GetName] démontrent clairement que [AUS.GetSesLeursNP] habitants aspirent à intégrer [GER.GetLeLaLNP] [GER.GetName]. L'heure est venue d'agir pour veiller à ce que leur volonté soit exaucée."
 germany.4.a:0 "Qui oserait prétendre que les [AUS.GetHabitants]\nne sont pas [GER.GetAdjMP] ?"
 germany.5.t:0 "Le pacte anti-Komintern"
 germany.5.d:1 "[GER.GetLeLaLNPCap] [GER.GetName] nous propos[GER.GetEEntNP] de conclure un pacte destiné à lutter contre l'influence grandissante du Komintern, dont l'objectif n'est autre que de répandre le communisme sur l'ensemble de la planète en recourant pour cela à la subversion et la violence. En le signant, nous accepterions alors de partager toutes nos informations sur le péril rouge et agirions de concert avec les [GER.GetHabitants], de façon étroitement coordonnée."
 germany.5.a:0 "Nous devrions signer ce pacte"
 germany.5.b:0 "Refusons"
 germany.6.t:0 "Le pacte tripartite"
 germany.6.d:0 "Les signataires du pacte tripartite considèrent que la condition préalable à toute paix durable dans le monde est que chaque nation reçoive la place qui est la sienne.\n\nIls se sont donc engagés à coopérer et à s'entraider les uns les autres afin, aussi bien en Asie orientale qu'en Europe, d'établir et de maintenir un nouvel ordre des choses, visant à assurer la prospérité de tous les peuples concernés."
 germany.6.a:0 "Signons-le nous aussi"
 germany.6.b:0 "Refusons"
 germany.11.t:0 "Le traité Molotov-Ribbentrop"
 germany.11.d:0 "Le ministre [GER.GetAdjMS] des Affaires étrangères nous propose la signature d'un pacte de non-agression entre nos deux pays. Ce traité devrait permettre un développement considérable des échanges commerciaux, et des articles secrets supplémentaires suggèrent la division de l'Europe de l'Est entre les sphères d'influence [GER.GetAdjFS] et [SOV.GetAdjFS].\n\nOn ne peut pas faire confiance aux [GER.GetIdeoAdjMPAnim] de Berlin, mais ce pacte nous offrirait l'occasion de nous occuper [FIN.GetDuDelaDelNP] [FIN.GetName], des pays baltes et [ROM.GetDuDelaDelNP] [ROM.GetName] sans avoir à craindre aucune intervention extérieure. Et, qui plus est, en cas d'effondrement [POL.GetDuDelaDelNP] [POL.GetName] [POL.GetSaLeurNP] moitié orientale nous reviendrait."
 germany.11.a:0 "Signons ce traité"
 germany.11.a.tt:0 "§RTant que ce pacte aura cours, la législation commerciale « Économie fermée » sera indisponible.\nPendant deux ans, la priorité nationale « Guerre contre l'Allemagne » sera indisponible.§!\n"
 germany.11.b:0 "Hors de question de signer\nun accord avec les [GER.GetIdeoAdjMPAnim] !"
 germany.12.t:0 "Moscou signe le pacte"
 germany.12.d:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] sagement accepté de signer le pacte de non-agression que nous [SOV.GetLuiLeurNP] avions proposé. Nous sommes donc libres d'agir sans risquer [SOV.GetSonLeurNP] intervention.\n\nCependant, plusieurs de nos amis s'interrogent sur l'implication [GER.GetDuDelaDelNP] [GER.GetName] dans l'éradication du communisme. Une fois les cas [POL.GetDuDelaDelNP] [POL.GetName] et [FRA.GetDuDelaDelNP] [FRA.GetName] réglés, il nous faudra peut-être revoir ce traité – mais chaque chose en son temps..."
 germany.12.a:0 "Excellent"
 germany.13.t:0 "Moscou rejette le pacte"
 germany.13.d:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] refusé de signer le pacte de non-agression que nous [SOV.GetLuiLeurNP] avions proposé ! Cela complique nos affaires, puisque nous ne pouvons pas nous occuper définitivement [POL.GetDuDelaDelNP] [POL.GetName] ou [FRA.GetDuDelaDelNP] [FRA.GetName] sans courir le risque que les bolchéviques s'en mêlent."
 germany.13.a:0 "Maudits soient-ils !"
 germany.14.t:0 "Le partage [POL.GetDuDelaDelNP] [POL.GetName]"
 germany.14.d:0 "Nous occupons à présent l'ensemble [POL.GetDuDelaDelNP] [POL.GetName], mais selon les termes du traité signé avec [SOV.GetLeLaLNP] [SOV.GetName] [POL.GetSesLeursNP] territoires orientaux relèvent de la sphère d'influence [SOV.GetAdjFS].\n\nDevons-nous en retirer nos forces pour laisser l'armée [SOV.GetAdjFS] les occuper ? Ne pas le faire rendrait le pacte nul et non avenu..."
 germany.14.a:0 "Le traité doit être respecté"
 germany.14.b:0 "L'ensemble des territoires [POL.GetAdjMP]\nappartient au Vaterland !"
 germany.15.t:0 "Les [GER.GetHabitants] respectent le pacte"
 germany.15.d:0 "Conformément aux termes du traité conclu avec [GER.GetLuiElleEuxNP], [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] fait évacuer à [GER.GetSonLeurNP] armée les régions orientales [POL.GetDuDelaDelNP] [POL.GetName] et laissé nos troupes s'avancer pour en prendre le contrôle."
 germany.16.t:0 "Les [GER.GetHabitants] trahissent le pacte"
 germany.16.d:0 "Trahissant sans s'en émouvoir le moins du monde le pacte conclu entre nous, [GER.GetLeLaLNP] [GER.GetName] [GER.GetSestSesontNP] refusé[GER.GetXENP] à procéder au partage [POL.GetDuDelaDelNP] [POL.GetName] tel qu'il avait été convenu. Cette trahison rend par voie de fait le traité nul et non avenu !"
 germany.16.a:0 "Nous n'aurions jamais dû\nfaire confiance à ces fascistes !"
 germany.20.t:0 "Le second arbitrage de Vienne"
 germany.20.d:0 "Reconnaissant bien qu'un ordre nouveau a été établi en Europe, [HUN.GetLeLaLNP] [HUN.GetName] et [ROM.GetLeLaLNP] [ROM.GetName] nous ont demandé d'arbitrer un différend territorial entre les deux pays. L'une de ces nombreuses et injustes dispositions du traité de Versailles a dépouillé les [HUN.GetHabitants] de la Transylvanie pour la donner aux [ROM.GetHabitants].\n\nLe Nord de la Transylvanie devrait-il maintenant repasser sous contrôle [HUN.GetAdjMS] ?"
 germany.20.a:0 "Le Nord de la Transylvanie\ndevrait être [HUN.GetAdjMS]"
 germany.20.b:0 "C'est toute la Transylvanie\nqui devrait être [HUN.GetAdjFS]"
 germany.20.c:0 "La Transylvanie doit rester [ROM.GetAdjFS]"
 germany.21.t:0 "Les [ROM.GetHabitants] rejettent notre décision"
 germany.21.d:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] [ROM.GetAOntNP] décidé de refuser de se conformer à la décision prise lors du second arbitrage de Vienne. [ROM.GetSaLeurNPCap] délégation a été rappelée à Bucarest, et aucun territoire ne sera rendu [HUN.GetAuAlaAlNP] [HUN.GetName]."
 germany.21.a:0 "Nous devons faire respecter la volonté\n[GER.GetDuDelaDelNP] [GER.GetName] !"
 germany.22.t:0 "[LIT.GetLeLaLNPCap] [LIT.GetName] cèd[LIT.GetEEntNP] Memel"
 germany.22.d:0 "Le gouvernement [LIT.GetAdjMS] a accédé à nos demandes, et le territoire de Memel va être réintégré à la Prusse-Orientale. C'est donc une nouvelle province dont le peuple [GER.GetAdjMS] avait été injustement dépouillé qui leur est ainsi restituée !"
 germany.22.a:0 "Excellent"
 germany.23.t:0 "[LIT.GetLeLaLNPCap] [LIT.GetName] refus[LIT.GetEEntNP] de céder Memel"
 germany.23.d:0 "Le gouvernement [LIT.GetAdjMS] a refusé d'accéder à nos demandes. S'appuyant sur la convention de Klaipeda, il prétend que [GER.GetLeLaLNP] [GER.GetName] n'[GER.GetAOntNP] aucun droit légitime sur le territoire de Memel. Nous allons donc devoir recourir à d'autres arguments pour expliquer aux [LIT.GetHabitants] notre position..."
 germany.23.a:0 "Bande d'imbéciles"
 germany.24.t:0 "Mission militaire [GER.GetAdjFS] en Chine"
 germany.24.d:0 "En dépit de la perte de nos possessions chinoises, nous entretenons d'excellentes relations avec [CHI.GetLeLaLNP] [CHI.GetName] depuis la dernière Guerre mondiale. Une mission militaire [GER.GetAdjFS] y est présente depuis des années, et Alexander von Falkenhausen a enregistré d'importants progrès dans la réforme d'une partie de l'armée du Kuomintang.\n\nCela inquiète naturellement les [JAP.GetHabitants], actuellement en guerre contre [CHI.GetLeLaLNP] [CHI.GetName]. Ils exigent le retrait immédiat de tout soutien [GER.GetAdjMS] aux [CHI.GetHabitants]."
 germany.24.a:0 "Rappelons von Falkenhausen"
 germany.24.b:0 "Non, nos conseillers resteront sur place"
 germany.24.c:0 "Nos conseillers resteront sur place,\ncomme nous l'avons promis aux [CHI.GetHabitants]"
 germany.25.t:0 "Rappel de nos conseillers militaires\n[CHI.GetAuEnANP] [CHI.GetName]"
 germany.25.d:0 "\nLa dégradation de nos relations avec [CHI.GetLeLaLNP] [CHI.GetName] ne nous permet plus, au niveau politique, d'y maintenir une mission militaire. Alexander von Falkenhausen et tous nos autres conseillers présents sur place ont donc été rappelés.\n"
 germany.25.a:0 "Nous pouvons donc les remettre au travail"
 germany.26.t:0 "Nos conseillers militaires retenus\nen otages [CHI.GetAuEnANP] [CHI.GetName]"
 germany.26.d:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] et [CHI.GetLeLaLNP] [CHI.GetName] sont en guerre. Les [CHI.GetHabitants] ont dès lors arrêté les conseillers militaires [GER.GetAdjMP] qui œuvraient à réformer leur armée. Von Falkenhausen et quelques-uns de ses officiers sont malgré tout parvenus à s'enfuir et sont en route pour l'Europe.\n"
 germany.26.a:0 "Ce brave von Falkenhausen !"
 germany.27.t:0 "Fortification du Westwall"
 germany.27.d:0 "Les pionniers de l'armée ont terminé d'examiner les fortifications existantes et identifié les zones où elles doivent être renforcées. Les ordres de construction ont déjà été donnés."
 germany.27.a:0 "Cela sera bien plus solide que la ligne Siegfried"
 germany.28.t:0 "Les [GER.GetHabitants] poussent à l'Anschluss"
 germany.28.d:0 "Alors que des manifestations réclament l'union des peuples allemands par l'intégration [AUS.GetDuDelaDelNP] [AUS.GetName] au Reich, des troubles et des actes de violence ont éclaté. Berlin fait pression en faveur de l'Anschluss, qui consisterait en rien moins que l'annexion [AUS.GetDuDelaDelNP] [AUS.GetName] par [GER.GetLeLaLNP] [GER.GetName]."
 germany.28.a:0 "Unissons-nous au Reich !"
 germany.28.b:0 "Non, le destin [AUS.GetDuDelaDelNP] [AUS.GetName]\nn'est pas de finir ainsi"
 germany.29.t:0 "[AUS.GetLeLaLNPCap] [AUS.GetName] refus[AUS.GetEEntNP] l'Anschluss"
 germany.29.d:0 "Vienne a refusé l'unification de nos deux pays ! C'est une violation manifeste de la volonté du peuple [AUS.GetAdjMS], et nous ne pouvons en rester là ! Nous allons peut-être devoir recourir à des moyens militaires pour imposer l'Anschluss."
 germany.29.a:0 "Nous allons devoir préparer une intervention"
 germany.40.t:0 "La conférence de Munich"
 germany.40.d:0 "Les exigences [GER.GetDuDelaDelNP] [GER.GetName] sur la région [CZE.GetAdjFS] des Sudètes, où vit une importante population [GER.GetAdjFS], ont atteint leur point culminant. En prévision d'une attaque, [GER.GetLeLaLDir] [GER.GetLeader] a fait déployer des forces le long de la frontière avec [CZE.GetLeLaLNP] [CZE.GetName].\n\nDes discussions entre [ENG.GetLeLaLNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName], [ITA.GetLeLaLNP] [ITA.GetName] et [GER.GetLeLaLNP] [GER.GetName] se tiennent en ce moment même à Munich, dans l'espoir de trouver une issue pacifique à cette crise. Quelle doit être la position [ENG.GetDuDelaDelNP] [ENG.GetName] ?"
 germany.40.d_2:0 "Les exigences [GER.GetDuDelaDelNP] [GER.GetName] sur la région [CZE.GetAdjFS] des Sudètes, où vit une importante population [GER.GetAdjFS], ont atteint leur point culminant. En prévision d'une attaque, [GER.GetLeLaLDir] [GER.GetLeader] a fait déployer des forces le long de la frontière avec [CZE.GetLeLaLNP] [CZE.GetName].\n\nAyant déjà prouvé que nous n'accepterions jamais l'expansionnisme [GER.GetAdjMS], [CZE.GetLeLaLNP] [CZE.GetName] [CZE.GetEstSontNP] donc pour [ENG.GetLeLaLNP] [ENG.GetName] [CZE.GetUnUneDesNP] allié[CZE.GetXENP] de plus dans la guerre contre [GER.GetLeLaLNP] [GER.GetName]."
 germany.40.d_3:0 "Les exigences [GER.GetDuDelaDelNP] [GER.GetName] sur la région [CZE.GetAdjFS] des Sudètes, où vit une importante population [GER.GetAdjFS], ont atteint leur point culminant. En prévision d'une attaque, [GER.GetLeLaLDir] [GER.GetLeader] a fait déployer des forces le long de la frontière avec [CZE.GetLeLaLNP] [CZE.GetName].\n\nDes discussions entre [ENG.GetLeLaLNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName], [ITA.GetLeLaLNP] [ITA.GetName] et [GER.GetLeLaLNP] [GER.GetName] se tiennent en ce moment même à Munich, dans l'espoir de trouver une issue pacifique à cette crise. Quelle doit être la position [HOL.GetDuDelaDelNP] [HOL.GetName] ?"
 germany.40.a:0 "[CZE.GetLeLaLNPCap] [CZE.GetName] ser[CZE.GetAOntNP]\nseul[CZE.GetXENP] sur cette affaire"
 germany.40.b:0 "Nous devons [CZE.GetLeLaFNP] défendre"
 germany.41.d:0 "Les exigences [GER.GetDuDelaDelNP] [GER.GetName] sur la région [CZE.GetAdjFS] des Sudètes, où vit une importante population [GER.GetAdjFS], ont atteint leur point culminant. En prévision d'une attaque, [GER.GetLeLaLDir] [GER.GetLeader] a fait déployer des forces le long de la frontière avec [CZE.GetLeLaLNP] [CZE.GetName]. Des discussions entre [ENG.GetLeLaLNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName], [ITA.GetLeLaLNP] [ITA.GetName] et [GER.GetLeLaLNP] [GER.GetName] se tiennent en ce moment même à Munich, dans l'espoir de trouver une issue pacifique à cette crise.\n\nLes [ENG.GetHabitants] ont clairement fait savoir qu'ils n'avaient pas l'intention d'entrer en guerre pour « quelque désaccord dans un pays lointain ». Devons-nous leur emboîter le pas ou honorer nos obligations envers [CZE.GetLeLaLNP] [CZE.GetName] en [CZE.GetLuiLeurNP] apportant notre soutien ?"
 germany.41.a:0 "Nous allons être contraints d'abandonner\nles Tchèques à leur destin"
 germany.41.b:0 "Maudits Anglais ! [FRA.GetLeLaLNPCap] [FRA.GetName],\n[FRA.GetLuiElleEuxNP], soutien[FRA.GetTNentNP] [FRA.GetSesLeursNP] amis !"
 germany.42.d:0 "Les exigences [GER.GetDuDelaDelNP] [GER.GetName] sur la région [CZE.GetAdjFS] des Sudètes, où vit une importante population [GER.GetAdjFS], ont atteint leur point culminant. En prévision d'une attaque, [GER.GetLeLaLDir] [GER.GetLeader] a fait déployer des forces le long de la frontière avec [CZE.GetLeLaLNP] [CZE.GetName]. Des discussions entre [ENG.GetLeLaLNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName], [ITA.GetLeLaLNP] [ITA.GetName] et [GER.GetLeLaLNP] [GER.GetName] se tiennent en ce moment même à Munich, dans l'espoir de trouver une issue pacifique à cette crise.\n\nLes [ENG.GetHabitants] ont refusé de céder, et menacent [GER.GetLeLaLNP] [GER.GetName] de guerre [GER.GetSilSielleNP] décidai[GER.GetTEntNP] de violer les frontières [CZE.GetAdjFP]. La guerre n'a jamais paru si proche..."
 germany.42.a:0 "Nous devons nous tenir prêts"
 germany.42.b:0 "Nous devrions rester en dehors de tout ça"
 germany.43.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] romp[FRA.GetTEntNP]\navec les Alliés"
 germany.43.d:0 "\nCes obstinés de [FRA.GetHabitants] ont refusé de nous écouter dans la crise des Sudètes. Ils ont renouvelé leur soutien [CZE.GetAuAlaAlNP] [CZE.GetName], et comme nous nous y opposions ils ont décidé de mettre fin à l'alliance qui nous liait.\n\n[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetEstSontNP] déjà en train de préparer la guerre contre [GER.GetLeLaLNP] [GER.GetName]..."
 germany.43.a:1 "Les imbéciles ! Ce n'est pas ça\nqui va calmer [GER.GetLeLaLDir] [GER.GetLeader] !"
 germany.44.d:0 "Les exigences [GER.GetDuDelaDelNP] [GER.GetName] sur les Sudètes se font de plus en plus hostiles, et [GER.GetIlElleNP] mass[GER.GetEEntNP] désormais des forces à la frontière. Une conférence se tient en ce moment même à Munich, où les dirigeants européens débattent de l'avenir [CZE.GetDuDelaDelNP] [CZE.GetName], mais nous n'y avons pas été conviés.\n\nHeureusement, les Alliés semblent prêts à respecter leurs promesses de soutien, menaçant [GER.GetLeLaLDir] [GER.GetLeader] de lui déclarer la guerre à la moindre violation de notre frontière. Cela étant, mieux vaut que [CZE.GetLeLaLNP] [CZE.GetName] se prépar[CZE.GetEEntNP] dans les plus brefs délais à une possible attaque..."
 germany.44.a:0 "Qu'ils viennent les [GER.GetHabitants],\non les attend !"
 germany.45.d:0 "Les exigences [GER.GetDuDelaDelNP] [GER.GetName] sur les Sudètes se font de plus en plus hostiles, et [GER.GetIlElleNP] mass[GER.GetEEntNP] désormais des forces à la frontière. Une conférence se tient en ce moment même à Munich, où les dirigeants européens débattent de l'avenir [CZE.GetDuDelaDelNP] [CZE.GetName], mais nous n'y avons pas été conviés.\n\nCes couards de [ENG.GetHabitants] ont refusé de soutenir notre souveraineté, mais au moins [FRA.GetLeLaLNP] [FRA.GetName] continu[FRA.GetEEntNP] de faire bloc avec nous. [FRA.GetIlElleNPCap] [FRA.GetAOntNP] mis fin à son alliance avec [ENG.GetLeLaLNP] [ENG.GetName] pour en conclure une nouvelle avec nous, en promettant de soutenir [CZE.GetLeLaLNP] [CZE.GetName] contre toute agression [GER.GetAdjFS]."
 germany.45.a:0 "Viv[FRA.GetEEntNP] [FRA.GetLeLaLNP] [FRA.GetName] !"
 germany.46.t:0 "Le Diktat de Munich"
 germany.46.d:0 "Les exigences [GER.GetDuDelaDelNP] [GER.GetName] sur les Sudètes se font de plus en plus hostiles, et [GER.GetIlElleNP] mass[GER.GetEEntNP] désormais des forces à la frontière. Une conférence se tient en ce moment même à Munich, où les dirigeants européens débattent de l'avenir [CZE.GetDuDelaDelNP] [CZE.GetName], mais nous n'y avons pas été conviés.\n\nLes [ENG.GetHabitants] et les [FRA.GetHabitants] y sont revenus sur leur promesse de nous soutenir face à une agression [GER.GetAdjFS], et leurs diplomates ont clairement indiqué que si nous décidions de résister aux [GER.GetHabitants] nous le ferions seuls. Nous n'avons donc sans doute aucun autre choix que de renoncer aux Sudètes..."
 germany.46.a:0 "Sombre journée pour l'Europe"
 germany.46.b:0 "Nous ne céderons pas !"
 germany.47.d:0 "Des discussions viennent de se tenir à Munich, où les dirigeants [GER.GetDuDelaDelNP] [GER.GetName], [ENG.GetDuDelaDelNP] [ENG.GetName], [FRA.GetDuDelaDelNP] [FRA.GetName] et [ITA.GetDuDelaDelNP] [ITA.GetName] ont débattu de l'avenir [CZE.GetDuDelaDelNP] [CZE.GetName]. Les [ENG.GetHabitants] et leurs alliés ont rejeté nos légitimes revendications sur les Sudètes, et menacent de nous déclarer la guerre en cas de « violation » de la frontière [CZE.GetAdjFS].\n\nUn plan d'invasion a d'ores et déjà été établi, mais cela risque de déclencher une guerre générale en Europe. Nous devons veiller à y être préparés."
 germany.47.a:0 "L'heure est venue d'employer la manière forte"
 germany.48.d:0 "Des discussions viennent de se tenir à Munich, où les dirigeants [GER.GetDuDelaDelNP] [GER.GetName], [ENG.GetDuDelaDelNP] [ENG.GetName], [FRA.GetDuDelaDelNP] [FRA.GetName] et [ITA.GetDuDelaDelNP] [ITA.GetName] ont débattu de l'avenir [CZE.GetDuDelaDelNP] [CZE.GetName]. Les [ENG.GetHabitants] ont fini par entendre raison et reconnu comme légitimes nos revendications sur les Sudètes, mais ces obstinés de [FRA.GetHabitants] continuent de s'y opposer.\n\nIls ont été jusqu'à renoncer à leur coopération avec [ENG.GetLeLaLNP] [ENG.GetName] pour se rapprocher des [CZE.GetHabitants]. Nous allons certainement devoir nous occuper des deux pays en même temps ; mais au moins maintenant nous pouvons avoir bon espoir que [ENG.GetLeLaLNP] [ENG.GetName] n'interviendr[ENG.GetAOntNP] pas."
 germany.48.a:0 "C'est tout à notre avantage"
 germany.49.d:0 "Des discussions viennent de se tenir à Munich, où les dirigeants [GER.GetDuDelaDelNP] [GER.GetName], [ENG.GetDuDelaDelNP] [ENG.GetName], [FRA.GetDuDelaDelNP] [FRA.GetName] et [ITA.GetDuDelaDelNP] [ITA.GetName] ont débattu de l'avenir [CZE.GetDuDelaDelNP] [CZE.GetName]. Les [ENG.GetHabitants] et les [FRA.GetHabitants] ont reconnu comme légitimes nos revendications sur les Sudètes, et sont revenus sur les offres de soutien faites aux Tchèques.\n\nMais, malgré leur situation désespérée, ces obstinés de Tchèques refusent de renoncer à leur territoire. Nous allons devoir le leur prendre par la force. Un plan d'invasion a été établi, qui permettra de réduire à néant l'odieuse expérience qu'a été Versailles !"
 germany.49.a:0 "Les Tchèques doivent être détruits"
 germany.50.d:0 "Des discussions viennent de se tenir à Munich, où les dirigeants [GER.GetDuDelaDelNP] [GER.GetName], [ENG.GetDuDelaDelNP] [ENG.GetName], [FRA.GetDuDelaDelNP] [FRA.GetName] et [ITA.GetDuDelaDelNP] [ITA.GetName] ont débattu de l'avenir [CZE.GetDuDelaDelNP] [CZE.GetName]. Les [ENG.GetHabitants] et les [FRA.GetHabitants] ont reconnu comme légitimes nos revendications sur les Sudètes, et sont revenus sur les offres de soutien faites aux Tchèques.\n\nConfrontés à une situation désespérée, ceux-ci nous ont donc restitué les Sudètes. Les [GER.GetHabitants] qui y vivaient dans l'oppression vont enfin pouvoir réintégrer le Vaterland !"
 germany.50.a:0 "C'est un jour historique pour l'Allemagne"
 germany.51.t:0 "Le premier arbitrage de Vienne"
 germany.51.d:0 "[CZE.GetLeLaLNPCap] [CZE.GetName] [CZE.GetNestNesontNP] rien moins qu'une tumeur au cœur de l'Europe, et enfin les [GER.GetHabitants] ont décidé d'y remédier de façon définitive. Les Sudètes sont déjà passées sous leur contrôle. Maintenant, en conformité avec les accords de Munich, les territoires [CZE.GetAdjMP] nous appartenant de droit vont nous être restitués."
 germany.51.a:0 "Il était temps !"
 germany.52.t:0 "Annexion de la Zaolzie"
 germany.52.d:0 "[CZE.GetLeLaLNPCap] [CZE.GetName] [CZE.GetEstSontNP] en train de voler en éclats, aussi devons-nous agir rapidement pour protéger les territoires abritant une population [POL.GetAdjFS] importante avant que [GER.GetLeLaLNP] [GER.GetName] ne s'en empar[GER.GetEEntNP].\n\nNous avons toujours contesté la possession de la Zaolzie par [CZE.GetLeLaLNP] [CZE.GetName], aussi le moment est-il parfaitement choisi pour la région de rejoindre notre nation."
 germany.52.a:0 "La Zaolzie nous appartient !"
 germany.53.t:0 "Le sort [CZE.GetDuDelaDelNP] [CZE.GetName]"
 germany.53.d:0 "Non contents d'avoir fait main basse sur les Sudètes, les [GER.GetHabitants] entendent à présent s'emparer du reste de notre pays. Abandonnés par ceux qui se prétendaient nos alliés, privés de nos meilleures défenses par le Diktat de Munich, la situation paraît sans espoir..."
 germany.53.a:0 "Nous devrions céder..."
 germany.53.b:0 "... mais pouvons toujours résister !"
 germany.54.t:0 "Résistance [CZE.GetDuDelaDelNP] [CZE.GetName]"
 germany.54.d:0 "Les Tchèques semblent avoir pris leur courage à deux mains pour s'opposer à l'occupation de leur pays. Leurs meilleures défenses se trouvaient dans les Sudètes, désormais passés sous notre contrôle. La campagne s'annonce donc très brève."
 germany.54.a:0 "Prague sera bientôt à nous"
 germany.55.d:0 "La fin [CZE.GetDuDelaDelNP] [CZE.GetName] est proche. En ce moment même, nos forces marchent sur Prague. La reddition de l'armée [CZE.GetAdjFS] a mis à notre disposition un vaste arsenal. Les chars, notamment, devraient nous être d'une grande utilité.\n\nLa Bohême sera annexée à l'Allemagne sous la forme d'un protectorat, mais que devons-nous faire de la Slovaquie ? Nous pourrions toujours en faire un État fantoche dirigé par Jozef Tiso."
 germany.55.d_2:0 "Maintenant que nous avons conquis [CZE.GetLeLaLNP] [CZE.GetName], nous devons envisager la meilleure façon de diviser [CZE.GetSonLeurNP] territoire.\n\nLa Bohême va devenir un protectorat [GER.GetAdjMS], mais quel sort réserver à la Slovaquie ? Nous pourrions toujours en faire un État fantoche dirigé par Jozef Tiso."
 germany.55.a:0 "Faisons de la Slovaquie un État fantoche"
 germany.55.b:0 "Partageons [CZE.GetLeLaLNP] [CZE.GetName] avec [HUN.GetLeLaLNP] [HUN.GetName]"
 germany.55.c:0 "L'intégralité des territoires [CZE.GetAdjMP] relève du Reich !"
 germany.56.t:0 "Le partage [CZE.GetDuDelaDelNP] [CZE.GetName]"
 germany.56.d:0 "Les troupes [GER.GetAdjFP] sont entrées dans Prague et l'effondrement [CZE.GetDuDelaDelNP] [CZE.GetName] est imminent. [GER.GetLeLaLNPCap] [GER.GetName] envisag[GER.GetEEntNP] d'intégrer en [GER.GetSonLeurNP] sein la Bohême, mais [GER.GetIlElleNP] se montr[GER.GetEEntNP] prêt[GER.GetXENP] à nous laisser la Slovaquie.\n\nDevons-nous accepter un tel partage, qui impliquerait une alliance militaire officielle avec les [GER.GetHabitants] ?"
 germany.56.d_2:0 "Après avoir annexé [CZE.GetLeLaLNP] [CZE.GetName], [GER.GetLeLaLNP] [GER.GetName] envisag[GER.GetEEntNP] d'intégrer la Bohême en [GER.GetSonLeurNP] sein, mais serai[GER.GetTEntNP] prêt[GER.GetXENP] à nous laisser la Slovaquie.\n\nDevons-nous accepter un tel partage, qui impliquerait une alliance militaire officielle avec les [GER.GetHabitants] ?"
 germany.56.a:0 "Évidemment ! La Grande Hongrie sera bientôt une réalité !"
 germany.56.b:0 "Nous n'avons que faire de la Slovaquie ou de l'amitié des [GER.GetHabitants] !"
 germany.57.t:0 "[HUN.GetLeLaLNPCap] [HUN.GetName]\nrejett[HUN.GetEEntNP] notre offre"
 germany.57.d:0 "\nLes [HUN.GetHabitants] ont effrontément refusé notre généreuse offre d'annexion de la Slovaquie, au prétexte que la région ne les intéresse nullement.\n\nNous devrons bientôt nous occuper du cas [HUN.GetAdjMS]. Pour l'heure, l'essentiel est de trouver une solution à la question slovaque."
 germany.57.a:0 "Mettons Tiso à la tête d'un gouvernement fantoche"
 germany.57.b:0 "Annexons-la"
 germany.58.t:0 "La question [POL.GetAdjFS]"
 germany.58.d:0 "Le ministère du Reich à l'Éducation du peuple et à la Propagande a fait un travail remarquable. Le peuple [GER.GetAdjMS], de même que le monde entier, sait maintenant quelles injustices nos compatriotes subissent [POL.GetAuEnANP] [POL.GetName]. Nous disposons maintenant de toutes les raisons voulues pour [POL.GetLuiLeurNP] déclarer la guerre !"
 germany.58.a:0 "[POL.GetLeLaLNPCap] [POL.GetName]\nne tarder[POL.GetAOntNP] pas à disparaître !"
 germany.60.t:0 "Remilitarisation de la Rhénanie"
 germany.60.d:0 "Plusieurs divisions [GER.GetAdjFP] viennent d'entrer en Rhénanie. C'est la première fois depuis la fin de la Grande Guerre que les [GER.GetHabitants] positionnent ainsi des forces à l'ouest du Rhin. Il s'agit là d'une violation manifeste du traité de Versailles, qui leur interdit de remilitariser la région.\n\nSi nous ne leur adressons pas un ultimatum pour qu'ils retirent leurs troupes, le traité cessera donc d'être appliqué."
 germany.60.a:0 "C'est un acte de guerre !\nNous devons rallier les [ENG.GetHabitants] !"
 germany.60.a.tt:0 "§RSi la guerre éclate, nous devrons faire face à une guerre civile en raison de notre §Ygouvernement incohérent§! :§!\n"
 germany.60.b:0 "Émettons une protestation diplomatique"
 germany.61.d:0 "Plusieurs divisions [GER.GetAdjFP] viennent d'entrer en Rhénanie. C'est la première fois depuis la fin de la Grande Guerre que les [GER.GetHabitants] positionnent ainsi des forces à l'ouest du Rhin. Il s'agit là d'une violation manifeste du traité de Versailles, qui leur interdit de remilitariser la région.\n\n[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetAOntNP] commencé à mobiliser et sembl[FRA.GetEEntNP] déterminé[FRA.GetXENP] à adresser un ultimatum [GER.GetAuAlaAlNP] [GER.GetName] : si [GER.GetCeluiCelleNP]-ci le rejett[GER.GetEEntNP], [FRA.GetIlElleNP] [FRA.GetEstSontNP] prêt[FRA.GetXENP] à franchir la frontière pour mettre fin à la menace. La population [ENG.GetAdjFS] est opposée à une guerre, mais si nous refusons de soutenir les [FRA.GetHabitants], l'alliance qui nous unit volera en éclats."
 germany.61.a:0 "Une guerre est inenvisageable"
 germany.61.b:0 "Nous devons soutenir [FRA.GetLeLaLNP] [FRA.GetName]"
 germany.62.d:0 "Plusieurs divisions [GER.GetAdjFP] viennent d'entrer en Rhénanie. C'est la première fois depuis la fin de la Grande Guerre que les [GER.GetHabitants] positionnent ainsi des forces à l'ouest du Rhin. Il s'agit là d'une violation manifeste du traité de Versailles, qui leur interdit de remilitariser la région.\n\nLes [FRA.GetHabitants] semblent se satisfaire de limiter leur réponse au niveau diplomatique, et l'opinion publique [ENG.GetAdjFS] est résolument opposée à une guerre."
 germany.62.a:0 "Émettons nous aussi une protestation"
 germany.62.b:0 "Le traité de Versailles\nne nous concerne plus"
 germany.63.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP] d'entrer en guerre"
 germany.63.d:0 "Les [ENG.GetHabitants] refusent de nous soutenir face [GER.GetAuAlaAlNP] [GER.GetName], au motif que [GER.GetCeluiCelleNP]-ci ne ferai[GER.GetTEntNP] que « récupérer [GER.GetSonLeurNP] arrière-cour ». Il semble donc bien que nous serons seuls si nous devons [GER.GetLuiLeurNP] déclarer la guerre.\n\nLa population [FRA.GetAdjFS] est opposée à un conflit, mais [GER.GetLeLaLNP] [GER.GetName] se renforc[GER.GetEEntNP] dangereusement, et la remilitarisation de la Rhénanie menace directement nos frontières. [GER.GetLuiLeurNPCap] adresser un ultimatum sans [ENG.GetLeLaLNP] [ENG.GetName] à nos côtés s'avérerait aussi bien moins menaçant pour [GER.GetLuiElleEuxNP]. Devons-nous donc [GER.GetLLesFNP] affronter seuls ?"
 germany.63.a:0 "C'est maintenant qu'il faut régler la question"
 germany.63.b:0 "Sans les [ENG.GetHabitants], mieux vaut reculer"
 germany.64.t:0 "Soutien des [ENG.GetHabitants]"
 germany.64.d:0 "Bien que l'opinion publique [ENG.GetAdjFS] soit opposée à la guerre, le gouvernement [ENG.GetDuDelaDelNP] [ENG.GetName] a reconnu la menace que constitu[GER.GetEEntNP] [GER.GetLeLaLNP] [GER.GetName] et nous a offert son plein soutien. Nous allons adresser aux [GER.GetHabitants] un ultimatum pour qu'ils retirent leurs troupes de la zone démilitarisée. Et, en cas de refus, nos armées devront pénétrer en Allemagne pour mettre un terme à ce régime despotique !"
 germany.64.a:0 "En avant !"
 germany.65.t:0 "Mobilisation des [FRA.GetHabitants] et [ENG.GetHabitants]"
 germany.65.d:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] et [FRA.GetLeLaLNP] [FRA.GetName] s'opposent à la remilitarisation de la Rhénanie, allant jusqu'à la qualifier de « violation impardonnable » du traité de Versailles. Les forces des deux pays sont en cours de mobilisation, et leurs gouvernements nous ont adressé un ultimatum pour que nous retirions immédiatement nos troupes afin que la Rhénanie demeure une zone démilitarisée. Dans le cas contraire, ce sera la guerre."
 germany.65.a:0 "Nous ne céderons pas,\nle Reich doit être défendu !"
 germany.65.b:0 "Nous ne sommes pas encore prêts,\nmieux vaut reculer"
 germany.66.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] mobilis[FRA.GetEEntNP]"
 germany.66.d:0 "Les [ENG.GetHabitants] ont fini par entendre raison et accepté la remilitarisation de la Rhénanie, mais ces obstinés de [FRA.GetHabitants] refusent de céder !\n\nAu prétexte que cette affaire constituerait une menace directe pour la sécurité [FRA.GetDuDelaDelNP] [FRA.GetName], ils mobilisent leurs armées et pourraient bien franchir la frontière d'un moment à l'autre.\n\nNous sommes en guerre !"
 germany.67.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] cèd[FRA.GetEEntNP]"
 germany.67.d:0 "Comprenant bien que [FRA.GetSonLeurNP] entreprise insensée n'aurait pas le soutien [ENG.GetDuDelaDelNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName] [FRA.GetAOntNP] sagement décidé de céder. [FRA.GetIlElleNPCap] [FRA.GetAOntNP] déjà commencé à démobiliser, et la guerre est pour l'instant évitée. Ce n'est pourtant pas passé loin !"
 germany.67.a:0 "Une guerre maintenant serait pure folie"
 germany.68.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] refus[FRA.GetEEntNP] de céder"
 germany.68.d:0 "Ces obstinés de [FRA.GetHabitants] ont décidé d'affronter seuls les [GER.GetHabitants], ce qui met fin à l'alliance qui nous unissait. Une fois encore, des futilités auront déclenché une nouvelle guerre européenne. L'heure est peut-être venue pour [ENG.GetLeLaLNP] [ENG.GetName] de prendre à nouveau [ENG.GetSesLeursNP] distances d'avec les affaires du continent..."
 germany.68.a:0 "Sans doute était-ce inévitable ?"
 germany.70.t:0 "La Conspiration Oster"
 germany.70.d:0 "Accusant Hitler d'avoir entraîné [GER.GetLeLaLNP] [GER.GetName] dans une guerre qu'[GER.GetIlElleNP] [GER.GetNestNesontNP] pas en mesure de gagner, des officiers supérieurs de la Wehrmacht ont lancé un coup d'État. Il semble que tout a été orchestré par le colonel Hans Oster, de l'Abwehr, mais nous avons aussi été informés que les généraux Beck, von Brauchitsch et Halder, ainsi que l'amiral Canaris sont aussi impliqués.\n\nDepuis plusieurs appartements de Berlin où ils étaient postés, des hommes lourdement armés ont convergé vers le Reichskanzlei, bien décidés à liquider Hitler et ses plus proches collaborateurs. Une fusillade nourrie se fait entendre en ce moment même dans et autour du bâtiment."
 germany.70.a:0 "Protégeons le Führer, coûte que coûte !"
 germany.71.t:0 "Mort du Führer"
 germany.71.d:0 "Les SS et les unités loyales de la Wehrmacht qui se sont précipités jusqu'à la Reichskanzlei ont réussi à tuer ou à capturer tous les traîtres, mais trop tard pour les empêcher de tuer Hitler ! Le Führer a été retrouvé le corps criblé de balles, la tête posée sur son bureau, où il a sans aucun doute œuvré pour l'avenir du Vaterland jusqu'à son dernier souffre !\n\nLes conspirateurs capturés seront jugés pour leur crime odieux, mais pour l'heure [GER.GetLeLaLNP] [GER.GetName] [GER.GetEstSontNP] en guerre et il [GER.GetLuiLeurNP] faut un nouveau dirigeant.\n\nQui doit être désormais notre Führer ?"
 germany.71.a:0 "Herr Himmler reprendra le flambeau"
 germany.71.b:0 "Herr Göring est l'homme de la situation"
 germany.72.t:0 "Échec de la conspiration"
 germany.72.d:0 "Les SS et les unités loyales de la Wehrmacht qui se sont précipités jusqu'à la Reichskanzlei ont réussi à tuer ou capturer tous les traîtres, Hitler menant lui-même le contre-assaut son Luger fétiche à la main. Par miracle, il ne souffre que de quelques égratignures.\n\nLes conspirateurs survivants vont payer cher leur trahison, et le Führer est maintenant plus déterminé que jamais à obtenir une victoire éclatante dans le conflit actuel."
 germany.72.a:0 "Vive le Führer !"
 germany.73.t:0 "Succès de la conspiration"
 germany.73.d:0 "Les combats acharnés qui se sont déroulés dans et autour de la Reichskanzlei ont détruit le bâtiment. Bien qu'un grand nombre de SS se soient précipités au secours d'Hitler, des unités de l'armée soutenant la conspiration sont arrivées à leur tour et ont renversé la situation. Le Führer a été tué, et les partisans du coup d'État ont réussi à prendre le contrôle de tous les bâtiments gouvernementaux de Berlin.\n\nUne grande partie de la Wehrmacht soutient les rebelles, mais de nombreux officiers restent de loyaux partisans du NSDAP.\n\nQui devrait maintenant être porté au pouvoir ?"
 germany.73.a:0 "Mort au national-socialisme !"
 germany.73.b:0 "Himmler saura rétablir la situation !"
 germany.73.c:0 "À ce stade, Göring est notre seul espoir !"
 germany.74.t:0 "Préparation du terrain"
 germany.74.d:0 "Les Autrichiens rêvent d'intégrer le Reich allemand, mais jusqu'ici, le gouvernement de Vienne a balayé toutes les tentatives d'union. Nous devons intensifier notre soutien au fascisme en Autriche. Le Parti nazi autrichien deviendra alors une alternative viable aux austrofascistes en place.\n\nUn agent de l'Abwehr a été mis à disposition dans le cadre d'une mission d'espionnage. Utilisez-le pour accroître secrètement le soutien populaire en faveur du fascisme en Autriche."
 germany.74.a:0 "L'Autriche sera à nous !"
 germany.75.t:0 "Proposition de traité germano-soviétique"
 germany.75.d:0 "Malgré sa rhétorique agressive à l'égard de la population et de l'idéologie [Root.GetAdjFP], les [From.GetHabitants] nous ont contactés avec une proposition de traité de recherche dont pourraient profiter [Root.GetLeLaLNP] [Root.GetName] et [From.GetLeLaLNP] [From.GetName].\n\nCet échange d'informations serait d'une grande aide pour mettre au point de nouveaux chars, et nous en tirerions d'autres avantages encore à l'avenir ; mais il est évident que les [From.GetHabitants], au vu de leurs précédentes déclarations, le font dans leur propre intérêt.\n\nDevons-nous accepter leur proposition, au risque de faciliter les ambitions [From.GetDuDelaDelDir] [From.GetLeader] ?"
 germany.75.a:0 "Pour eux comme pour nous,\nla pire menace reste les capitalistes"
 germany.75.b:0 "N'offrons pas aux [From.GetIdeoAdjMPAnim]\nles armes pour écraser le prolétariat !"
 germany.76.t:0 "[From.GetLeLaLNPCap] [From.GetName] accept[From.GetEEntNP]\nle pacte germano-soviétique"
 germany.76.d:0 "\nLes négociations avec [From.GetLeLaLNP] [From.GetName] ont porté leurs fruits. Un accord a été conclu, grâce auquel les deux pays vont unir leurs forces afin de développer de nouveaux modèles de blindés, avec aussi la possibilité de procéder à l'avenir à des engagements semblables dans d'autres domaines de la recherche."
 germany.76.a:0 "Ce n'est là qu'une première étape"
 germany.77.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nle traité germano-[From.GetAdjMS]"
 germany.77.d:0 "\nLes [From.GetHabitants] ont refusé notre offre de traité visant à faire progresser la recherche sur de nouveaux modèles de blindés. Sans doute craignent-ils que la supériorité des armes [Root.GetAdjFP] ne se retourne contre eux ?"
 germany.77.a:0 "Mais ils courent\nun bien plus grand risque maintenant..."
 germany.78.t:0 "Recherche aérienne conjointe\navec les [GER.GetHabitants]"
 germany.78.d:0 "\nConformément au traité conclu avec [GER.GetLeLaLNP] [GER.GetName], nos ingénieurs ont pu accéder à certains de [GER.GetSesLeursNP] projets de recherche. Nous avons ainsi pu profiter d'avancées récentes dans la technologie du radar, offrant des possibilités inattendues de faire progresser la recherche dans ce domaine."
 germany.78.a:0 "Pouvoir détecter l'ennemi\nest une première étape essentielle"
 germany.79.t:0 "Ultimatum [From.GetAdjMS]"
 germany.79.d:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] déjà placé [GRE.GetLeLaLNP] [GRE.GetName] sous son joug, et fait pression sur notre gouvernement pour que nous rejoignions [From.GetSesLeursNP] rangs. [From.GetSonLeurNPCap] alliance avec les [SOV.GetHabitants] nous plaçait déjà dans une position rendant impossible toute neutralité, et là-dessus Berlin nous adresse un ultimatum exigeant que nous cédions tout l'Est du pays [SOV.GetAuAlaAlNP] [SOV.GetName] et intégrions ce même pacte qu'utilise [From.GetLeLaLDir] [From.GetLeader] pour nous forcer la main...\n\nMais si nous ne pouvons plus maintenant nous en tenir à notre neutralité, nous disposons de quelques options encore : solliciter le soutien [ENG.GetDuDelaDelNP] [ENG.GetName] par exemple, ou décider ne rien céder. Toutefois, aucune décision n'est assurée de garantir la sécurité future de la République."
 germany.79.a:0 "Collaborer avec les [From.GetHabitants] nous permettra peut-être de récupérer d'autres territoires"
 germany.79.b:0 "Nous pouvons compter sur les [ENG.GetHabitants],\ntout comme eux sur nous"
 germany.79.c:0 "Si les [From.GetHabitants] veulent nos territoires,\nils vont devoir les prendre par la force"
 germany.80.t:0 "Gdansk contre la Slovaquie ?"
 germany.80.d:0 "Cherchant à réunir [GER.GetSesLeursNP] territoires de Prusse-Orientale au reste du pays, [GER.GetLeLaLNP] [GER.GetName] convoit[GER.GetEEntNP] depuis longtemps Gdansk. Selon les diplomates, le jour viendra où ils nous obligeront à choisir entre Gdansk et la guerre.\n\nMais, curieusement, les [GER.GetHabitants] nous ont présenté une solution qu'ils considèrent comme plus pacifique : ils nous proposent la Slovaquie nouvellement créée, actuellement un État fantoche sous leur contrôle, en échange de Gdansk.\n\nNous ne savons pas comment ils réagiront en cas de refus, mais nous avons en tout cas la possibilité de mettre un terme à ce différend en gagnant au passage quelques territoires."
 germany.80.a:0 "C'est assurément la meilleure offre\nque nous pourrons jamais obtenir"
 germany.80.b:0 "On n'échangera pas ce qui est à nous de droit\ncontre ce qu'ils ont volé !"
 germany.81.t:0 "Dantzig échangée contre la Slovaquie"
 germany.81.d:0 "[POL.GetLeLaLNPCap] [POL.GetName] [POL.GetAOntNP] accepté l'échange : [GER.GetLeLaLNP] [GER.GetName] reçoi[GER.GetTVentNP] Dantzig, tandis que la Slovaquie passe sous contrôle [POL.GetAdjMS]. Cet accord nous a donc permis de récupérer Dantzig tout en maintenant des relations cordiales – ou du moins pas ouvertement hostiles – avec notre voisin oriental."
 germany.81.a:0 "L'Allemagne est à nouveau unifiée"
 germany.82.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde céder Dantzig"
 germany.82.d:1 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté l'offre pourtant généreuse que nous [From.GetLuiLeurNP] avions faite – les territoires de Slovaquie abandonnés à son contrôle contre Dantzig. Il paraît évident [From.GetQueleQuelaQuelDir] [From.GetLeader] ne comprend pas que Dantzig est [Root.GetAdjFS] de plein droit.\n\n[Root.GetLeLaLDirCap] [Root.GetLeader] est furieux, et toutes les options diplomatiques permettant de récupérer la ville semblent maintenant avoir été épuisées."
 germany.82.a:0 "Il est temps d'étudier d'autres options"
 germany.83.t:0 "Le pacte antisoviétique"
 germany.83.d:0 "Avec le pacte anti-Komintern, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] mis en place les moyens diplomatiques de contenir la menace [SOV.GetAdjFS]. Mais ce traité ne constitue en rien une alliance militaire, et ne contient aucune obligation clairement définie pour les pays signataires. [From.GetLeLaLDirCap] [From.GetLeader] entend donc maintenant en faire une coalition antisoviétique, un accord contraignant à déclarer la guerre dans le cas où l'un des signataires serait en guerre contre les [SOV.GetHabitants].\n\nSi ce traité serait largement plus dangereux pour [Root.GetLeLaLNP] [Root.GetName] et susceptible de mettre fin à toute option diplomatique avec l'URSS, cela nous permettrait par contre de pouvoir compter sur le soutien d'alliés puissants en cas de guerre contre elle."
 germany.83.a:0 "Soutenons les [GER.GetHabitants] et leurs alliés\ncontre les Soviets"
 germany.83.b:0 "Cela permettrait à n'importe qui\nde déclencher une nouvelle guerre mondiale"
 germany.84.t:0 "Appel aux pays signataires du pacte"
 germany.84.d:0 "Comme nous l'avions envisagé lors de la signature du pacte antisoviétique, [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] désormais en guerre contre [SOV.GetLeLaLNP] [SOV.GetName]. L'heure est donc venue pour les pays signataires d'honorer leur promesse et de se joindre à nous dans le conflit."
 germany.84.a:0 "Notre prévoyance porte ses fruits"
 germany.85.t:0 "[From.GetLeLaLNPCap] [From.GetName] lanc[From.GetEEntNP]\nun appel aux signataires du pacte anti-[SOV.GetAdjMS]"
 germany.85.t.a:0 "[From.GetLeLaLNPCap] [From.GetName] appell[From.GetEEntNP]\nles membres du pacte à la guerre"
 germany.85.t.b:0 "[From.GetLeLaLNPCap] [From.GetName]\nen appell[From.GetEEntNP] aux garanties"
 germany.85.d:1 "\nLe pacte antisoviétique stipule que tous les pays signataires doivent participer au conflit si l'un d'entre eux doit se défendre face [SOV.GetAuAlaAlNP] [SOV.GetName]. Or, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] été attaqué[From.GetXENP] par les [SOV.GetHabitants] et demand[From.GetEEntNP] donc à tous les signataires de [From.GetLuiLeurNP] venir immédiatement en aide.\n\nLe moment est venu de prouver le véritable attachement [Root.GetDuDelaDelNP] [Root.GetName] à la sécurité du monde face à la menace posée par [SOV.GetLeLaLNP] [SOV.GetName]."
 germany.85.desc.a:0 "\nLe pacte antisoviétique stipule que tous les pays signataires doivent participer au conflit si l'un d'entre eux doit se défendre face [SOV.GetAuAlaAlNP] [SOV.GetName]. Or, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] été attaqué[From.GetXENP] par les [SOV.GetHabitants] et demand[From.GetEEntNP] donc à tous les signataires de [From.GetLuiLeurNP] venir immédiatement en aide.\n\nLe moment est venu de prouver le véritable attachement [Root.GetDuDelaDelNP] [Root.GetName] à la sécurité du monde face à la menace posée par [SOV.GetLeLaLNP] [SOV.GetName]."
 germany.85.desc.b:0 "\nLes garanties données aux [From.GetHabitants] stipulent que nous devons nous ranger à leur côté en cas d'agression [SOV.GetDuDelaDelNP] [SOV.GetName]. Or, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] été attaqué[From.GetXENP] par les [SOV.GetHabitants]. Le moment est donc venu de tenir notre engagement et de nous porter à [From.GetSonLeurNP] secours.\n\nL'heure a sonné de prouver le véritable attachement [Root.GetDuDelaDelNP] [Root.GetName] à la sécurité du monde face à la menace posée par [SOV.GetLeLaLNP] [SOV.GetName]."
 germany.85.a:2 "[From.GetLeLaLNPCap] [From.GetName]\nne livrer[From.GetAOntNP] pas seul[From.GetXENP] [From.GetSonLeurNP] combat"
 germany.85.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\nn'[Root.GetAOntNP] pas à se mêler de cette querelle"
 germany.85.b_tt:0 "§YCela sera perçu comme une trahison par tous les pays qui honoreront le pacte. Leur opinion à l'égard [Root.GetDuDelaDelNP] [Root.GetName] va donc se dégrader de §!§R50§!§Y.§!"
 germany.86.t:0 "Gdansk ou la guerre"
 germany.86.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] n'[GER.GetAOntNP] jamais caché vouloir reprendre les territoires perdus lors de la Grande Guerre. Cela concerne tout particulièrement le couloir de Gdansk, qui sépare la Prusse orientale du reste du pays.\n\n[GER.GetIlElleNPCap] nous somm[GER.GetEEntNP] donc maintenant de le [GER.GetLuiLeurNP] rétrocéder, en échange de quoi [GER.GetIlElleNP] ne s'engag[GER.GetEEntNP] à rien hormis renoncer à [GER.GetSesLeursNP] revendications sur Poznan.\n\nLa menace d'une guerre se précisant dangereusement, accepter [GER.GetSonLeurNP] offre aurait pour effet de retarder un possible conflit ; mais cela contribuerait aussi à [GER.GetLeLaFNP] renforcer pour la suite des événements."
 germany.86.a:0 "Si cela peut [GER.GetLeLaFNP] détourner de nous,\nconcluons ce marché"
 germany.86.b:0 "Gdansk ne redeviendra jamais Dantzig !"
 germany.87.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] rend[POL.GetXEntNP] Dantzig"
 germany.87.d:0 "En réponse à notre ultimatum, [POL.GetLeLaLNP] [POL.GetName] [POL.GetAOntNP] accepté de nous céder les territoires qu'[POL.GetIlElleNP] avai[POL.GetTEntNP] injustement acquis, reconnaissant ainsi qu'ils appartiennent de plein droit au peuple [GER.GetAdjMS]."
 germany.87.a:0 "Les [POL.GetHabitants] évitent la guerre... pour l'instant"
 germany.88.t:0 "[POL.GetLeLaLNPCap] [POL.GetName] refus[POL.GetEEntNP] de rendre Dantzig"
 germany.88.d:0 "Bien que nous ayons tout fait pour que les [POL.GetHabitants] nous restituent Dantzig pacifiquement, proposant même de renoncer à nos revendications sur d'autres territoires [GER.GetAdjMP], nous avons essuyé un refus. Comme il fallait s'y attendre, on n'obtient jamais rien sans faire usage de la force."
 germany.88.a:0 "Ils savent quelles en seront les conséquences"
 china.1.t:0 "Incident au pont Marco Polo"
 china.1.d:0 "Même si elles ont été repoussées par nos courageux soldats, des troupes [JAP.GetAdjFP] viennent d'attaquer le stratégique pont Marco Polo, au sud de Pékin. Il est évident qu'il s'agit là d'un complot visant à nous faire porter le chapeau pour nous obliger à céder plus de territoires, comme les [JAP.GetHabitants] l'ont déjà fait avec l'incident de Mukden pour envahir la Mandchourie.\n\nComment devons-nous réagir ?"
 china.1.a:0 "Ils ont franchi la ligne jaune !"
 china.1.b:0 "Nous ne pouvons pas vraiment nous permettre une guerre contre [JAP.GetLeLaLNP] [JAP.GetName]"
 china.2.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] rappell[GER.GetEEntNP] [GER.GetSesLeursNP] conseillers"
 china.2.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] cédé à la pression diplomatique des [JAP.GetHabitants] et décidé de rappeler [GER.GetSesLeursNP] conseillers militaires présents [CHI.GetAuEnANP] [CHI.GetName]. Au cours du dîner d'adieu, von Falkenhausen a promis de ne révéler aucun de nos plans de bataille aux [JAP.GetHabitants], mais la fin du soutien [GER.GetAdjMS] est assurément une perte inestimable pour notre armée."
 china.2.a:0 "Nous allons devoir apprendre\nà nous passer d'eux"
 china.3.t:0 "Dégradation des relations germano-[CHI.GetAdjFP]"
 china.3.d:0 "La dégradation de nos relations avec [GER.GetLeLaLNP] [GER.GetName] a conduit [GER.GetCeluiCelleNP]-ci à rappeler [GER.GetSesLeursNP] conseillers militaires présents sur notre sol."
 china.3.a:0 "Des officiers [CHI.GetAdjMP] finiront\nce qu'ils ont commencé"
 china.4.t:0 "Arrestation des conseillers militaires [GER.GetAdjMP]"
 china.4.d:0 "Compte tenu du fait que nous sommes actuellement en guerre contre [GER.GetLeLaLNP] [GER.GetName], tous [GER.GetSesLeursNP] conseillers militaires présents dans le pays ont été arrêtés. Von Falkenhausen et quelques-uns de ses compagnons sont malgré tout parvenus à nous échapper et sont rentrés en Europe."
 china.4.a:0 "Bon débarras !"
 china.5.t:0 "Plus jamais ça !"
 china.5.d:0 "L'Armée de libération s'est trouvée par le passé dans une situation qui semblait désespérée, mais depuis la Longue Marche, il y a quelques années, les choses se sont progressivement rétablies. Grâce à quelques gains territoriaux, [Root.GetLeLaLNP] [Root.GetName] ne peu[Root.GetTVentNP] plus désormais être considéré[Root.GetXENP] comme perdu[Root.GetXENP]. Après avoir traversé bien des épreuves, [Root.GetIlElleNP] [Root.GetEstSontNP] aujourd'hui plus fort[Root.GetXENP] qu'[Root.GetIlElleNP] ne l'[Root.GetAOntNP] jamais été, et [Root.GetLeLaLDir] [Root.GetLeader] n'est plus aujourd'hui [Root.GetLeLaFDir] chef d'une guérilla mais un[Root.GetXEDir] véritable dirigeant[Root.GetXEDir] politique."
 china.5.a:0 "Vive [Root.GetLeLaLNP] [Root.GetName] !"
 china.6.t:0 "Préparation d'une offensive contre les communistes"
 china.6.d:0 "Au terme d'une longue retraite, les partisans communistes sont parvenus à se regrouper dans le Shaanxi pour défendre leurs positions. Toutes leurs tentatives pour dresser la population des campagnes contre nous, et leurs demandes incessantes pour obtenir l'aide [SOV.GetDuDelaDelNP] [SOV.GetName], laissent à penser que leur situation pourrait bien s'améliorer encore si nous les laissons faire. Pourtant, nombre des seigneurs de la guerre qui se trouvent dans la région, s'ils prétendent soutenir le gouvernement [Root.GetDuDelaDelDir] [Root.GetLeader], se montrent réticents ou incapables de lancer une véritable attaque sur leurs positions.\n\nIl est difficile de dire si l'Armée de libération est toujours en train de se remettre de ses épreuves, ou si elle a déjà les moyens de nous faire face, mais le temps joue de toute façon contre nous. Pour améliorer notre situation sur la scène politique, nous devons immédiatement mettre un terme à la menace communiste."
 china.6.a:0 "Obligeons les seigneurs de la guerre\nà participer à l'offensive"
 china.6.b:0 "Recrutons plutôt des bandits de la région"
 china.6.c:0 "Contentons-nous des volontaires anticommunistes locaux"
 china.6.tt:0 "§YSi [PRC.GetLeLaLNP] [PRC.GetName] décid[PRC.GetEEntNP] de se défendre :§!\n"
 china.6.tt_2:0 "§YSi [PRC.GetLeLaLNP] [PRC.GetName] décid[PRC.GetEEntNP] de se retirer :§!\n"
 china.7.t:0 "Offensive du Kuomintang"
 china.7.d:0 "Si nous avons échappé à une défaite certaine lors de la Longue Marche, les nationalistes n'ont aucunement l'intention de nous laisser recouvrer nos forces sans rien faire. D'après nos espions, ils se préparent à lancer une offensive. Choisir de nous retirer pourrait fragiliser notre base politique.\n\nNous ne disposons d'aucune information sur la détermination du Kuomintang, et l'affronter n'est donc pas sans risques. Si les seigneurs de la guerre des régions environnantes participent à l'attaque avec les nationalistes, les chances de l'emporter sont minces. Mais, d'un autre côté, battre en retraite alors que nous venons de nous arrêter reste difficilement possible."
 china.7.a:0 "Nous devons tout mettre en œuvre\npour repousser l'offensive"
 china.7.b:0 "Mieux vaut encore battre en retraite"
 china.8.t:0 "Retraite des communistes"
 china.8.d:0 "Ayant appris par ses espions que nous préparions une offensive, l'Armée de libération s'est retirée en direction du Shaanxi. Si cela nous a empêchés de l'affaiblir davantage, cela montre toutefois qu'elle n'est pas prête à nous affronter, malgré tout ce que prétend la propagande communiste. Dans une certaine mesure, tous nos efforts ne sont donc pas perdus."
 china.8.a:0 "Quelle bande de lâches !"
 china.9.t:0 "Défaite des communistes"
 china.9.d:0 "Les moyens déployés pour assaillir l'Armée de libération ont suffi. Malgré qu'ils ont eu vent de notre offensive, les communistes ont décidé de nous faire face, et perdu. Ils sont maintenant contraints de se retirer davantage encore, et de nombreux Chinois doutent désormais qu'ils puissent jamais renverser le gouvernement [Root.GetDuDelaDelDir] [Root.GetLeader], en dépit de toutes leurs belles promesses."
 china.9.a:0 "Les Chinois sont loin d'être idiots !"
 china.10.t:0 "Offensive repoussée par les communistes"
 china.10.d:0 "Après avoir eu vent de l'offensive prévue contre elle, l'Armée de libération s'est préparée à faire face. Les troupes que nous avions réussi à rassembler dans la région, où notre autorité est mal reconnue, étaient trop peu nombreuses pour l'emporter.\n\nMalheureusement, le fait que cette offensive se soit soldée par un échec démontre que les communistes ont récupéré après leur longue retraite."
 china.10.a:0 "Mais avec le temps, nous finirons par les avoir"
 china.11.t:0 "Victoire du Kuomintang"
 china.11.d:0 "Nos préparatifs se sont avérés insuffisants pour repousser l'offensive des troupes de la région qui soutiennent le gouvernement nationaliste. Après avoir subi des pertes importantes, même s'il s'en est fallu de peu, nous avons été contraints de battre en retraite.\n\nSans doute était-ce une erreur d'affronter les nationalistes avant d'avoir recouvré nos forces. Les événements survenus depuis la Longue Marche avaient suscité un grand espoir chez nos partisans, mais le doute s'est de nouveau installé."
 china.11.a:0 "Nous nous remettrons\net regagnerons leur confiance"
 china.12.t:0 "Victoire sur le Kuomintang"
 china.12.d:0 "Le choix de repousser l'offensive du Kuomintang était le bon. Les troupes qu'il avait rassemblées dans la région pour affronter l'Armée de libération ne s'attendaient pas à nous voir prêts à riposter et ont été repoussées. Cela servira donc d'avertissement aux seigneurs de la guerre, qui ne pourront plus s'attendre à nous attaquer sans prendre de risques.\n\nQuant aux nationalistes, ils ont montré à tous qu'ils nous avaient sous-estimés, et que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] en plein essor."
 china.12.a:0 "En politique, la puissance se mesure\nen barils de poudre"
 china.13.t:0 "Heurts avec les communistes"
 china.13.d:0 "Alors que, pas plus que l'Armée de libération, nous n'avons récupéré de l'offensive précédente, la présence de ses troupes postées à la frontière a dégénéré en conflit avec nos hommes. En plus des milices et des seigneurs de la guerre se trouvant dans la région, il est possible de faire appel à des renforts.\n\nUne telle solution ne nous permettra certes pas de mettre définitivement un terme à la menace communiste, mais cela constituera une victoire idéologique importante et leur montrerait que nous ne les laisserons pas s'étendre davantage."
 china.13.a:0 "Mieux vaut agir immédiatement !"
 china.13.b:0 "Nous ne pouvons nous permettre\nune autre bataille"
 china.14.t:0 "Défaite en [From.GetName]"
 china.14.d:0 "Malgré les efforts que nous avons déployés pour montrer aux communistes que nous ne les laisserons pas étendre leur influence au-delà de l'endroit où ils se sont repliés, nous ne pouvons pas nous permettre d'utiliser nos ressources pour nous imposer le long de la frontière avec [From.GetName].\n\nLes conflits sporadiques contre les milices communistes tournent de plus en plus en leur faveur et, au bout du compte, nous n'avons pas réussi à démontrer que nous contrôlons la situation. Si le soutien populaire dont ils bénéficient continue de se renforcer, les communistes finiront par constituer une menace bien réelle."
 china.14.a:0 "Troublant."
 china.15.t:0 "Victoire en [From.From.GetName]"
 china.15.d:0 "Après plusieurs escarmouches aux abords du territoire que nous contrôlons, le conflit qui nous oppose au Kuomintang semble avoir tourné à notre avantage. Malgré la pression constante imposée à nos troupes et nos provisions, le jeu en valait la chandelle.\n\nAucune bataille décisive n'a été livrée, mais nous avons remporté une victoire sur le long terme, ce qui a renforcé notre cause et attisé les flammes de la révolution une fois de plus."
 china.15.a:0 "On n'oubliera pas de si tôt !"
 china.16.t:0 "Défaite en [From.GetName]"
 china.16.d:0 "Les efforts que nous avons déployés pour lutter indirectement contre la présence croissante du Kuomintang se sont avérés désastreux. Les nationalistes se sont tout simplement montrés plus déterminés à nous repousser que nous l'imaginions, peut-être dans l'espoir qu'un tel échec nuirait à notre réputation. Alors que notre armée peut enfin récupérer, les pertes subies ont fait grand bruit et les rumeurs d'un possible échec de la révolution se propagent aux villages voisins."
 china.16.a:0 "La révolution est toujours en marche !"
 china.17.t:0 "Victoire en [From.From.GetName]"
 china.17.d:0 "Les efforts que nous avons déployés pour contrer la menace communiste ont porté leurs fruits. Les campagnes menées par la guérilla du PCC pour répondre à la présence croissante de nos troupes aux abords de leur base de pouvoir n'ont pas permis d'anticiper notre détermination à les stopper. Cette démonstration de force, bien que coûteuse, a permis à bon nombre de gens du coin, précédemment acquis à la cause de [From.GetLeader] et de son parti, de comprendre qu'une telle idéologie ne pourra jamais unir la Chine."
 china.17.a:0 "Espérons qu'ils s'en souviendront."
 china.18.t:0 "Heurts avec les nationalistes"
 china.18.d:0 "Alors que nous sommes à peine remis de leur dernière offensive, les nationalistes semblent masser des troupes à la frontière. Il paraît évident qu'ils ont l'intention de démontrer que l'Armée de libération est dans une impasse, et que la Grande Marche n'a fait que retarder leur assaut final contre elle. Nous ne pouvons pas laisser les Chinois penser que c'est vrai."
 china.18.a:0 "Nous ne pouvons pas nous permettre\nde perdre du temps à récupérer"
 china.100.t:0 "La Chine face à une nouvelle menace"
 china.100.d:0 "À pas de loup, les Japonais progressent et ont pris le contrôle de la Corée. Ils cherchent à nous humilier avec leurs multiples exigences. Ils occupent la Mandchourie et poursuivent leur avancée. Plus jamais... Les Chinois se battront jusqu'au bout pour être libres. Lors d'un discours adressé au peuple, [Root.GetLeader] a appelé tous les [Root.GetAdjective] à faire bloc, à défaut de quoi ils iront à leur perte."
 china.100.a:0 "Pour la Chine !"
 china.101.t:0 "La Chine attaquée"
 china.101.d:0 "L'heure est venue de nous unir contre nos ennemis communs, les Japonais. Mettons de côté nos différends et œuvrons pour une Chine unie et puissante !"
 china.101.a:0 "L'union fait la force !"
 china.101.b:0 "Nous devons repousser les envahisseurs !"
 china.102.t:0 "La Chine attaquée"
 china.102.d:0 "En guerre contre l'Allemagne, l'Union soviétique ne sera pas en mesure de nous offrir la même protection que par le passé. Il est de notre intérêt de gagner le soutien du KMT et d'unir nos efforts dans l'espoir de vaincre le Japon."
 china.102.a:0 "L'union fait la force !"
 china.102.b:0 "Luttons ensemble contre la menace japonaise."
 china.102.c:0 "Nos intérêts sont bien mieux protégés par la puissante Union soviétique"
 china.103.t:0 "La Chine s'unit"
 china.103.d:0 "[From.GetNameDefCap] a choisi de se joindre à nous dans notre lutte contre les Japonais. Unis, nous parviendrons à repousser l'envahisseur."
 china.103.a:0 "L'union fait la force !"
 china.104.t:0 "La Chine attaquée"
 china.104.d:0 "La Chine est attaquée. Les seigneurs de guerre mettent de côté leurs griefs pour combattre ensemble les envahisseurs japonais. C'est l'occasion de faire avancer les intérêts du PCC et de montrer au peuple chinois que, contrairement au KMT, nous sommes l'avenir de la Chine. Devons-nous participer au combat et offrir un avenir à la Chine ?"
 china.104_PRC_SOV_reinforcements:0 "Recevra 10 divisions de la part de l'Union soviétique"
 china.104.a:0 "L'union fait la force !"
 china.104.b:0 "Ils devront faire face aux Japonais sans notre aide"
 china.104.tt:0 "\nLa Chine du Nord et la Mandchourie peuvent maintenant être libérées au nom de [Root.GetNameDef].\n"
 china.105.t:0 "La Chine s'unit"
 china.105.d:0 "[From.GetNameDefCap] nous invite à unir nos forces contre les Japonais. Ils ont déjà rejoint [From.GetFactionName] et sont prêts à mettre de côté leurs griefs pour repousser l'invasion japonaise."
 china.105.a:0 "L'union fait la force !"
 china.105.b:0 "Lors de la guerre à venir, nous leur accorderons un certain contrôle de notre nation"
 china.106.t:0 "La Chine s'unit"
 china.106.d:0 "[From.GetNameDefCap] a rejoint [Root.GetFactionName] pour prendre les armes."
 china.106.a:0 "Nous chasserons ces maudits Japonais hors de nos terres."
 china.107.t:0 "Fin de l'union"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] a fait son temps. Sans ennemi, l'union n'a plus lieu d'être. Mao Zedong consolide son emprise sur les territoires du nord de la Chine. Mais quel peut-être leur espoir contre nos armées victorieuses ?"
 china.107.d_PRC_refused:0 "La fin de la guerre a été marquée par le triomphe des véritables patriotes. L'heure est venue de régler nos comptes avec ceux qui se terraient pendant que nous nous battions."
 china.107_tt:0 "@PRC §YRépublique populaire de Chine§! prend le contrôle des États chinois du §Ynord de la Chine§! et de la §YMandchourie§!\n"
 china.107.a:0 "Nous n'avons plus d'ennemi commun"
 china.108.t:0 "Avancées du communisme"
 china.108.d:0 "Le rôle que nous avons endossé dans la lutte qui nous oppose à ces chiens de Japonais a contribué à renforcer le prestige du PCC. Le peuple nous considère de plus en plus comme l'avenir de la Chine, notamment en comparaison au Kuomintang corrompu. Les cadres du parti organisent déjà ces gens afin de lever une nouvelle armée qui déferlera sur la mer des paysans."
 china.108.a:0 "Nous devons renforcer nos rangs"
 china.108_PRC_SOV_reinforcements_2:0 "Recevez 20 divisions"
 china.109.t:0 "Combattez pour la Chine !"
 china.109_tt:0 "§YFaire aboutir les revendications en Chine continentale§!\n"
 china.109.d:0 "L'heure est venue de débarrasser la Chine du mal que constitue le Kuomintang. Nous libérerons tous les Chinois et unirons le peuple sous la houlette de Mao."
 china.109.a:0 "C'est la guerre !"
 china.110.t:0 "[From.GetNameDefCap] déclare la guerre"
 china.110.d:0 "[From.GetNameDefCap] et le cabinet de [From.GetLeader] nous ont déclaré la guerre."
 china.110.a:0 "C'est la guerre !"
 china.111.t:0 "Fin de l'union"
 china.111.d:0 "[Root.GetFactionName] a fait son temps. Sans ennemi, l'union n'a plus lieu d'être. Nous avons patiemment renforcé notre soutien en Chine du Nord et en Mandchourie, et l'heure est venue d'officialiser le contrôle que nous exerçons sur cette région."
 china.111.a:0 "Nous n'avons plus d'ennemi commun"
 china.200.t:0 "Rapprochement de la République populaire de Chine"
 china.200.d:0 "Après avoir rompu avec le Kuomintang nationaliste pour libérer le peuple, il nous faut unir nos forces avec la République populaire de Chine pour que le mouvement ne vole en éclats. Les ennemis de la Chine ont toujours compté sur nos luttes intestines pour nous affaiblir ; le nouvel État socialiste ne commettra pas une telle erreur !"
 china.200.a:0 "Unis, nous vaincrons les nationalistes !"
 china.201.t:0 "Les révolutionnaires communistes rejoignent la République"
 china.201.d:0 "Après s'être libérés du joug nationaliste, les révolutionnaires chinois acquis à notre cause ont pris la décision d'unir leur État au nôtre sous la houlette de [Root.GetLeader]. Dorénavant, il n'existera qu'une République populaire de Chine unie."
 china.201.a:0 "Nous devons nous unir pour protéger nos camarades !"
 china.202.t:0 "Soulèvements communistes en [CHI_communist_state.GetName]."
 china.202.d:0 "Le soutien grandissant au communisme en [CHI_communist_state.GetName] a atteint le point de rupture. Les infrastructures du gouvernement ont été envahies et les rebelles ont déclaré qu'ils ne se considèrent plus comme [Root.GetName]. Nous avons de fait perdu tout contrôle sur [CHI_communist_state.GetName] en faveur du régime communiste."
 china.202.a:0 "Nous devons étouffer cette menace communiste !"
 china.203.t:0 "Soulèvements communistes en [CHI_communist_state.GetName]."
 china.203.d:0 "Après s'être libérés du joug nationaliste, les révolutionnaires chinois acquis à notre cause ont pris la décision d'unir leur État au nôtre sous la houlette de [Root.GetLeader]. Dorénavant, il n'existera qu'une [Root.GetName] unie."
 china.203.a:0 "Nous accueillons nos frères communistes !"
 china.204.t:0 "La capitale [Root.GetDuDelaDelNP] [Root.GetName]"
 china.204.d:0 "La guerre civile chinoise étant désormais terminée, le moment est venu de consolider notre emprise sur la Chine et de montrer au peuple que nous sommes l'incarnation moderne de l'empire du Milieu. Car c'est bien nous qui le guiderons désormais à l'avenir.\n\nPour cela, nous devons disposer d'une capitale qui sied à notre grand pays."
 china.204.a:0 "Nous gouvernerons depuis\nl'ancienne Capitale du Nord"
 china.204.b:0 "Nous gouvernerons depuis\nl'ancienne Capitale du Sud"
 china.204.c:0 "Il n'y a nul besoin de déplacer la capitale"
 CHI_nanjing_tt:0 "Transfère la capitale à §YNankin§!."
 CHI_no_united_front:0 "Il n'y aura aucune coopération face aux menaces extérieures."
 spanish_civil_war:1 "La Guerre civile espagnole a éclaté"
 spain.1.t:0 "Guerre civile !"
 spain.1.d:0 "De puissants généraux de l'armée [Root.GetAdjFS] ont émis un pronunciamento contre le gouvernement en place ! Avec le soutien du clergé et de monarchistes conservateurs, ils ont lancé un coup d'État. Une bonne partie des troupes [Root.GetAdjFP] s'est rangée dans le camp nationaliste, mais elles n'ont encore réussi à prendre aucune grande ville du pays à l'exception de Séville.\n\nPour s'opposer à eux, des volontaires de gauche ont commencé à se rassembler pour défendre le gouvernement de la République. Ces loyalistes manquent certes d'entraînement, mais ils font preuve d'un réel enthousiasme.\n\nLes deux camps sont fermement opposés. Lequel devons-nous appuyer ?"
 spain.1.a:0 "Les nationalistes !"
 spain.1.b:0 "Les républicains !"
 spain.10.d:1 "Après l'élection pacifique du général Francisco Franco en tant que président [Root.GetAdjMS], tous espéraient la fin des soulèvements violents et des troubles politiques de ces dernières années. Mais des rumeurs ont vite circulé, alimentées par les disparitions soudaines de plusieurs meneurs de l'opposition : Franco tenterait de créer une dictature à parti unique, qui ferait de lui le seul dirigeant de l'État.\n\nAinsi, au terme d'un procès expéditif, l'officier des carabiniers José Galánfor a été reconnu coupable de trahison, et son exécution publique a été quasi immédiate. Si c'était pensé comme une manière de décourager toute vélléité de résistance à la montée du nationalisme en Espagne, cela a pourtant eu l'effet inverse : les militants de gauche, ralliés par un groupe de généraux, se sont aussitôt rassemblés au sein d'une Armée populaire tout juste créée, prête à se battre contre l'oppression. Et si la plupart de ces hommes sont peu entraînés, ils sont parvenus, dans le chaos qui a suivi leur soulèvement, à capturer plusieurs villes clefs.\n\nLes deux camps sont fermement opposés. Lequel devons-nous appuyer ?"
 spain.10.b:0 "L'Armée populaire !"
 nationalists_chosen:0 "Mort aux rojos !"
 republicans_chosen:0 "Mort aux phalangistes !"
 spain.2.t:0 "Tenterez-vous de rallier des soutiens internationaux à votre cause ?"
 spain.2.d:0 "Le coup d'État n'a pas remporté un franc succès, mais les carlistes, les phalangistes et la Confédération des droites autonomes ont réussi à mobiliser un large pan de l'armée pour renverser la république qui, depuis trop longtemps, entraîne notre fière nation chrétienne sur la voie de l'anarchie. Son issue demeure incertaine et le monde entier retient son souffle pour savoir qui en sortira vainqueur.\n\nMais nous ne sommes pas restés sans rien faire et le monde devra nous emboîter le pas s'il entend neutraliser la menace rouge. D'autres nations, elles aussi soucieuses de retrouver leur gloire d'antan, pourraient bien nous venir en aide."
 spain.2.a:0 "Sollicitons du matériel et des munitions."
 spain.2.b:0 "Seul le sang espagnol doit permettre de gagner l'Espagne !"
 spain.3.d:0 "Les forces réactionnaires et fascistes de l'armée ont tenté de mettre fin à la république, mais elles ne s'attendaient pas à faire face à tant de résistance dans les grandes villes ni à la rapide mobilisation de milices constituées de travailleurs. Plus qu'un coup d'État, elles ont déclenché une guerre et l'avenir du peuple espagnol est en train de se jouer.\n\nLes nations démocratiques et socialistes ont uni leurs voix pour soutenir la république, mais rares sont celles à oser s'impliquer directement. Nous pourrions leur demander de nous venir en aide en brandissant la menace qu'ils seront les prochains à s'attirer les foudres des oppresseurs."
 spain.3.a:0 "C'est une lutte internationale visant à contenir le fascisme !"
 spain.3.b:0 "Il est hors de question que nous devenions la marionnette d'États de travailleurs dégénérés !"
 spain.4.t:0 "L'Espagne nationaliste sollicite notre aide"
 spain.4.d:0 "La guerre civile espagnole fait figure de microcosme de notre vision de la situation globale : communistes et libéraux tentent de mettre fin aux valeurs traditionnelles et nous prenons les armes pour les préserver. Il n'est pas étonnant que les nationalistes espagnols aient fait appel à nous et à d'autres pour les armer en vue du conflit à venir."
 spain.4.a:0 "Nous avons promis de leur envoyer ce que nous pourrons."
 spain.4.b:0 "S'ils manquent de force pour prendre le pouvoir, ils ne le méritent pas."
 spain.5.t:0 "L'Espagne républicaine sollicite notre aide"
 spain.5.d:0 "La tentative de renversement de la Seconde République espagnole laisse clairement entendre que les fascistes refuseront systématiquement le progrès, y compris à sa source. Les républicains et leurs alliés regroupant démocrates, communistes et anarchistes ont fait appel à nous ainsi qu'aux autres membres de la communauté internationale, pour obtenir de l'aide. De nombreuses nations, qui prétendent pourtant défendre la démocratie et la liberté, ont refusé de peur d'être entraînées dans la guerre. Comment devons-nous réagir ?"
 spain.5.a:0 "Promettez-leur de leur envoyer du matériel et des armes."
 spain.4.a.tt:0 "[From.GetName] nous remerciera si nous lui accordons un prêt-bail durant la guerre."
 spain.5.b:0 "Malheureusement, nous ne pouvons pas nous permettre d'intervenir."
 spain.6.t:0 "L'Espagne nationaliste apprécie notre aide"
 spain.6.d:0 "Le prêt-bail que nous avons accordé aux nationalistes espagnols n'est pas passé inaperçu. S'ils l'emportent, nous disposerons d'un puissant allié une fois l'Espagne à nouveau sur pied."
 spain.6.a:0 "Espérons qu'ils réussiront à contenir la terreur rouge."
 spain.7.t:0 "L'Espagne républicaine apprécie notre aide"
 spain.7.d:0 "Le prêt-bail que nous avons accordé aux républicains espagnols n'est pas passé inaperçu. En cas de rétablissement de la république, nous pourrons compter sur son soutien pour éradiquer le fascisme."
 spain.7.a:0 "Longue vie à la république !"
 spain.8.t:0 "Prise de Madrid"
 spain.8.d:0 "La guerre est gagnée. Nous avons repris Madrid et pouvons refaire de cette ville séculaire le cœur de l'Espagne. Elle a subi d'importants dégâts lors des affrontements, et doit être reconstruite, mais quel meilleur moyen d'y parvenir qu'en en faisant la capitale [Root.GetDuDelaDelNP] [Root.GetName] ?"
 spain.8.a:0 "Elle sera de nouveau la capitale"
 spain.8.b:0 "Nul besoin de tout bouleverser"
 spain.9.t:0 "Élections [Root.GetAdjFP] de 1936"
 spain.9.d:0 "La Seconde République [Root.GetAdjFS] s'est avérée particulièrement fragile. Certes, dans les faits, le président Manuel Azaña peut s'appuyer sur le Front populaire, cette large coalition de formations de gauche regroupant les républicains, les communistes et les anarchistes.\n\nMais l'opposition de droite, réunissant les conservateurs, les monarchistes et les fascistes, commence elle aussi à s'unir pour faire tomber le Front populaire.\n\nQuel que soit le camp qui remportera les élections, ses propres divisions risquent fort d'être mises à profit par l'opposition pour déclencher une révolution. Tout paraît donc indiquer que ces élections ne sont pas l'ultime épreuve que devra endurer l'Espagne pour résoudre ses problèmes actuels..."
 spain.9.a:0 "Gardons le Front populaire au pouvoir"
 spain.9.b:0 "Unissons plutôt les conservateurs\ndans la Phalange"
 italy.9.t:0 "[From.GetLeLaLNPCap] [From.GetName] demand[From.GetEEntNP] les Baléares"
 italy.9.d:0 "Lors de la guerre civile, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] envoyé des volontaires combattre pour la cause nationaliste. Mais si [From.GetSesLeursNP] motivations étaient pour l'essentiel idéologiques, [From.GetIlElleNP] avai[From.GetTEntNP] aussi des visées stratégiques. La défense des îles Baléares, et tout particulièrement de Majorque, revêtait une grande importance pour les [From.GetHabitants] du fait de sa situation en mer Méditerranée, notamment face aux colonies des pays de l'Europe occidentale.\n\n[From.GetLeLaLDirCap] [From.GetLeader] souhaiterait maintenant que ces îles passent définitivement sous contrôle [From.GetAdjMS]. Étant donné le rôle joué par [From.GetLeLaLNP] [From.GetName] pour notre victoire, nous nous devons d'examiner cette suggestion."
 italy.9.a:0 "Laissons donc [From.GetAuAlaAlNP] [From.GetName]\nces îles qu'[From.GetIlElleNP] [From.GetAOntNP] défendues"
 italy.9.b:0 "Nous n'avons pas gagné la guerre\npour céder à la première exigence étrangère !"
 italy.10.t:0 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP] les Baléares"
 italy.10.d:0 "Pour remercier [Root.GetLeLaLNP] [Root.GetName] d'avoir soutenu et défendu la cause fasciste lors de la guerre civile espagnole, [From.GetLeader] a accepté que nos installations militaires sur Majorque, Minorque et Ibiza deviennent permanentes. Toutefois, si la situation stratégique de ces îles constitue un réel avantage pour notre empire, les [From.GetHabitants] semblent désormais considérer s'être acquittés de leur dette."
 italy.10.a:0 "Tant qu'ils nous en considèrent\ncomme les propriétaires légitimes..."
 italy.11.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP] de céder [From.GetSesLeursNP] îles"
 italy.11.d:0 "En dépit de toute l'aide que nous lui avons fournie lors de la guerre civile, [From.GetLeLaLDir] [From.GetLeader] refuse de céder les Baléares, que nos compatriotes ont pourtant contribué à défendre. [From.GetSilSielleDirCap] insiste bien sur le fait qu'il souhaite avant toute autre chose entretenir de bonnes relations avec [Root.GetLeLaLNP] [Root.GetName], nous ne sommes pas prêts d'oublier qu'[From.GetIlElleDir] nous aura obligés à retirer des installations militaires qui ont permis qu'elles soient aujourd'hui encore [From.GetAdjFP]..."
 italy.11.a:0 "Si l'occasion se présente,\nnous ne manquerons pas de les revendiquer"
 italy.12.t:0 "La conférence de Londres"
 italy.12.d:0 "Les [GER.GetHabitants] font pression sur nos amis [YUG.GetAdjMP]. Quant aux puissances occidentales, corrompues et décadentes, elles ont parfaitement révélé la cause de leur déclin en manquant de défendre les droits [YUG.GetDuDelaDelNP] [YUG.GetName].\n\nC'est là l'occasion parfaite pour une puissance plus jeune, plus dynamique et dirigée par un homme de valeur, de s'imposer sur la scène internationale ! Le Comando Supremo a indiqué être bientôt prêt à mettre en branle nos légions invincibles."
 italy.12.a:0 "Notre heure est venue !"
 italy.12.b:0 "Nous aurons d'autres occasions"
 italy.13.t:0 "Le premier arbitrage de Ljubljana"
 italy.13.d_dalmatia_montenegro:0 "Alors que [YUG.GetLeLaLNP] [YUG.GetName] s'effondr[YUG.GetEEntNP] sous [YUG.GetSesLeursNP] propres contradictions, l'heure est venue pour [ITA.GetLeLaLNP] [ITA.GetName] de prendre [ITA.GetSonLeurNP] dû. Les puissances occidentales en déclin semblent avoir si peur [ITA.GetDuDelaDelNP] [ITA.GetName] qu'elles le [ITA.GetLuiLeurNP] refusent ; mais une puissance émergente telle que [GER.GetLeLaLNP] [GER.GetName] peu[GER.GetTVentNP] reconnaître notre pays à sa véritable valeur.\n\nAinsi, nous pouvons non seulement reprendre ce qui nous avait été refusé lors de la victoire mutilée, mais nous sommes aussi assurés de voir agrandi le territoire de notre protectorat [ALB.GetAdjMS]."
 italy.13.d_montenegro:0 "La décision d'aligner nos positions sur celles de la puissance émergente [GER.GetAdjFS] a payé : [YUG.GetLeLaLNP] [YUG.GetName] [YUG.GetEstSontNP] en passe d'être démembré[YUG.GetXENP], et les autorités [GER.GetDuDelaDelNP] [GER.GetName] sont suffisamment avisées pour reconnaître les bénéfices de l'amitié avec [ITA.GetLeLaLNP] [ITA.GetName].\n\nLe Monténégro va être cédé [ALB.GetAuAlaAlNP] [ALB.GetName], ce qui n'est que justice."
 italy.13.d_dalmatia:0 "Après la trahison de nos anciens alliés occidentaux lors de la conférence de paix de Paris, au cours de laquelle la Dalmatie septentrionale nous avait été promise, nous avons choisi d'aligner nos positions sur celles de Berlin.\n\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] sagement estimé que l'amitié [ITA.GetDuDelaDelNP] [ITA.GetName] était trop précieuse pour être ignorée, et nos revendications [YUG.GetAuEnANP] [YUG.GetName] ont été reconnues. Justice aura été rendue lorsque l'Adriatique sera un lac [ITA.GetAdjMS]."
 italy.13.a:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] gagn[ITA.GetEEntNP] en puissance"
 italy.14.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] rejett[GER.GetEEntNP] nos exigences"
 italy.14.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] osé rejeter nos exigences sur le territoire de Vichy, aussi légimites, raisonnables et modestes qu'elles aient été. Ne devrions-nous pas quitter [From.GetLeLaLFaction] [From.GetFactionName] ?"
 italy.14.a:0 "C'est inacceptable,\nnous nous en sortirions mieux seuls"
 italy.14.b:0 "Nous saurons gagner le respect des [GER.GetHabitants]"
 italy.15.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] appui[GER.GetEEntNP] nos exigences"
 italy.15.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] bien vu l'intérêt qu'[GER.GetIlElleNP] avai[GER.GetTEntNP] à soutenir nos exigences sur les territoires de la France de Vichy. Celle-ci nous a donc cédé la Savoie et la Corse."
 italy.15.d_Corsica:0 "Après intervention [GER.GetDuDelaDelNP] [GER.GetName], Vichy nous a cédé la Corse."
 italy.15.a:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] [ITA.GetEstSontNP] vengé[ITA.GetXENP]"
 italy.16.t:0 "Quasi soutien [GER.GetDuDelaDelNP] [GER.GetName]"
 italy.16.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] jugé bon de s'immiscer dans le différend qui nous oppose à la France de Vichy. [GER.GetIlElleNPCap] [GER.GetAOntNP] empêché notre tentative de nous emparer de la Corse, même si le contrôle de la Savoie nous a été accordé."
 italy.16.a:0 "Cela ne fait que retarder la question corse"
 france.1.t:0 "Transfert de l'Indochine au Japon"
 france.1.d:0 "Les forces [JAP.GetAdjFP] se sont positionnées le long des frontières de notre colonie d'Indochine et demandent un accès total à nos bases et installations.\n\nAgréer à cette exigence reviendrait à remettre [JAP.GetAuAlaAlNP] [JAP.GetName] le contrôle total de la région. Mais, d'un autre côté, nous ne sommes pas vraiment en position de nous y opposer."
 france.1.a:0 "Nous n'avons d'autre choix que d'accepter"
 france.1.b:0 "Jamais !"
 france.2.t:0 "Extension de la ligne Maginot"
 france.2.d:0 "Les plans de prolongation de la ligne Maginot jusqu'à la Manche sont terminés, et les travaux de construction ont été lancés. Les [BEL.GetHabitants] ont officiellement protesté en voyant les premiers chantiers depuis l'autre côté de la frontière, mais rien ne les empêchera de se poursuivre."
 france.2.a:0 "Ce ne serait pas eux qui ont choisi\nde renoncer à notre accord de défense ?"
 france.3.t:0 "Extension de la ligne alpine"
 france.3.d:0 "Les travaux de renforcement de la ligne alpine ont été lancés. Lorsqu'elle aura été achevée, les [ITA.GetHabitants] seraient bien fous de chercher même à franchir la frontière !"
 france.3.a:0 "Qu'ils viennent, pour voir !"
 france.10.t:0 "La défaite"
 france.10.d:0 "La guerre est perdue. Paris est tombée aux mains des [GER.GetHabitants], et ce n'est plus qu'une question de temps avant que le reste du pays soit occupé. Nous devons à présent penser à l'avenir. Certains membres du gouvernement veulent signer l'armistice avec [GER.GetLeLaLNP] [GER.GetName], mais de nombreux officiers proposent de continuer le combat depuis la Grande-Bretagne.\n\nMais certains membres du Cabinet de guerre [ENG.GetAdjMS] ont aussi suggéré une autre option : la fusion [FRA.GetDuDelaDelNP] [FRA.GetName] et [ENG.GetDuDelaDelNP] [ENG.GetName] en un seul et unique pays, prêt à combattre jusqu'à la libération de la France entière."
 france.10.a:0 "Nous devons collaborer avec les [GER.GetHabitants]"
 france.10.a_tt:0 "§YSi [GER.GetLeLaLNP] [GER.GetName] accept[GER.GetEEntNP] l'armistice, la partie se poursuivra sous le nom de « France de Vichy ».§!\n"
 france.10.b:0 "Le combat n'est pas terminé !"
 france.10.b_tt:0 "§YSi [GER.GetLeLaLNP] [GER.GetName] accept[GER.GetEEntNP] l'armistice, la partie se poursuivra sous le nom de « France ».§!\n"
 france.10.c:0 "Fusionnons avec [ENG.GetLeLaLNP] [ENG.GetName]"
 france.11.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] propos[FRA.GetEEntNP] une union"
 france.11.d:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetEstSontNP] dans une situation désespérée. Plusieurs membres du gouvernement se prononcent pour un armistice avec [GER.GetLeLaLNP] [GER.GetName], mais d'autres préfèrent la suggestion formulée par le Cabinet de Guerre [ENG.GetAdjMS], l'union de nos deux pays. Cette Union franco-britannique pourrait alors poursuivre la guerre contre [GER.GetLeLaLNP] [GER.GetName] jusqu'à la victoire. Que devons-nous répondre ?"
 france.11.a:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] rest[ENG.GetEEntNP] [ENG.GetAdjMS],\net la France reste la France"
 france.11.b:0 "Si cela permet aux [FRA.GetHabitants]\nde poursuivre le combat, acceptons"
 france.12.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] accept[ENG.GetEEntNP] l'union"
 france.12.d:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetAOntNP] accepté l'union de nos deux pays. À l'heure qu'il est, un gouvernement conjoint est déjà en cours de constitution à Londres."
 france.12.a:0 "En route pour Londres !"
 FRA_franco_british_cores:0 "Tous les §Yterritoires nationaux [FRA.GetDuDelaDelNP] [FRA.GetName]§! deviennent §Yterritoires nationaux [ENG.GetAdjMP]§!."
 france.13.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP] l'union"
 france.13.d:0 "Le gouvernement [ENG.GetAdjMS] a refusé toute possibilité d'union entre nos deux pays. Dans un tel contexte, l'armistice avec [GER.GetLeLaLNP] [GER.GetName] semble inévitable."
 france.13.a:0 "Nous allons donc devoir collaborer"
 france.13.b:0 "Nous devons poursuivre le combat !"
 france.14.t:0 "Triomphe en France"
 france.14.d:0 "Nous sommes en passe de remporter la victoire en France. Le gouvernement [FRA.GetAdjMS] a demandé un armistice, et nos diplomates ont déjà préparé les conditions auxquelles il lui faudra se plier. Il lui est proposé de conserver le contrôle du Sud du pays, tandis que nous pourrons occuper le reste du territoire."
 france.14.a:0 "Établissons la France de Vichy"
 france.14.b:0 "Non, nous occuperons l'ensemble de la France !"
 france.14.c:0 "Rétablissons plutôt la France des Bourbons"
 france.15.t:0 "Les [GER.GetHabitants] refusent l'armistice"
 france.15.d:0 "Les [GER.GetHabitants] ont rejeté notre demande d'armistice. De toute évidence, ils entendent nous asservir jusqu'au dernier, et ne nous laissent pas d'autre choix que de nous battre jusqu'au bout !"
 france.15.a:0 "Nous y sommes condamnés"
 france.16.t:0 "C'est l'union qui fait la force"
 france.16.d:0 "Les récents événements à Paris ont marqué la plupart d'entre nous, mais il est plus important que jamais que les [FRA.GetHabitants] restent unis. C'est [FRA.GetAuAlaAlNP] [FRA.GetName] que nous devons penser, et refuser l'idée même que la guerre est perdue si nous voulons en changer l'issue.\n\nOublions le passé, regardons à l'horizon ! Nous ne savons pas de quoi seront faits les prochains mois, mais nous y ferons face ensemble !"
 france.16.a:0 "Nous avons connu pire !"
 france.17.t:0 "Invitation à intégrer la faction [FRA.GetDuDelaDelNP] [FRA.GetName]"
 france.17.d:0 "Dans ses tentatives pour renforcer l'entente entre [CZE.GetLeLaLNP] [CZE.GetName], [YUG.GetLeLaLNP] [YUG.GetName] et [ROM.GetLeLaLNP] [ROM.GetName] et contenir la menace expansionniste agressive que constituent les anciennes puissances centrales, [FRA.GetLeLaLNP] [FRA.GetName] nous propos[FRA.GetEEntNP] une alliance."
 france.17.a:0 "Bonne idée, cette entente doit être réaffirmée"
 france.17.b:0 "[Root.GetLeLaLNPCap] [Root.GetName] ser[Root.GetAOntNP] mieux seul[Root.GetXENP]"
 france.18.t:0 "[From.GetLeLaLNPCap] [From.GetName] s'alli[From.GetEEntNP] [FRA.GetAuAlaAlNP] [FRA.GetName]"
 france.18.d:0 "Nos plans visant à éviter que l'Entente vole en éclats et ne nous échappe se mettent progressivement en place. [From.GetLeLaLDirCap] [From.GetLeader] a ainsi approuvé nos efforts et accepté notre proposition d'alliance."
 france.18.a:0 "La Petite Entente n'a jamais été\nsi proche d'être reconstituée"
 france.19.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP] une alliance avec [FRA.GetLeLaLNP] [FRA.GetName]"
 france.19.d:0 "En dépit de tous les efforts déployés pour soutenir l'Entente, la tentative de rapprochement avec [From.GetLeLaLNP] [From.GetName] a été accueillie avec scepticisme. Soit parce qu'[From.GetIlElleDir] s'inquiète de nos motivations ou parce qu'[From.GetIlElleDir] craint que son pays devienne une cible en cas de rapprochement avec [FRA.GetLeLaLNP] [FRA.GetName], [From.GetLeLaLDir] [From.GetLeader] a refusé notre proposition d'alliance."
 france.19.a:0 "Mais pour ce qu'on en sait [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] déjà une cible !"
 france.20.t:0 "Rejet de l'armistice"
 france.20.d:0 "Suite à l'armistice signé par la France avec [GER.GetLeLaLNP] [GER.GetName] et l'établissement d'un nouveau gouvernement [FRA.GetAdjMS] à Vichy, un groupe d'officiers supérieurs a fait le choix de la rébellion contre celui-ci. Charles de Gaulle a lancé un appel à la radio pour exhorter ses compatriotes à résister au régime collaborateur de Vichy, et pris la tête des Forces françaises libres pour poursuivre le combat contre les [GER.GetHabitants]."
 france.20.a:0 "Le combat n'est pas fini pour la France"
 france.20.a_tt:0 "§YCharles de Gaulle devient le nouveau dirigeant de la France.§!"
 france.21.t:0 "Menaces de grèves"
 france.21.d:0 "Après le renvoi de deux ouvriers d'une grande usine, le conflit entre les propriétaires et leurs salariés a fait tache d'huile partout [Root.GetAuEnANP] [Root.GetName]. Soutenus par [Root.GetLeLaLPartiComm] [Root.GetCommunistParty], les ouvriers se sont organisés et exigent de meilleures conditions de travail, au rang desquelles une hausse des salaires et une réduction du temps de travail hebdomadaire. Si cela était accepté, cela réduirait la production des usines et serait considéré comme une victoire pour [Root.GetLeLaLPartiComm] [Root.GetCommunistParty].\n\nDes invitations ont été lancées pour négocier une issue au conflit à Matignon. Devons-nous céder aux exigences des ouvriers, ou au contraire rester fermes et risquer de déclencher une grève générale dans tout le pays ?"
 france.21.a:0 "Qu'ils se mettent en grève si cela leur chante !"
 france.21.b:0 "Trouvons plutôt un accord"
 france.22.t:0 "Refonte des accords de Matignon"
 france.22.d:0 "Depuis la signature des récents accords de Matignon, l'industrie [Root.GetAdjFS] n'est plus en mesure de rivaliser avec celle [GER.GetDuDelaDelNP] [GER.GetName]. Chaque jour, notre capacité de production perd du terrain. Certains propriétaires d'usines ont déjà commencé à renégocier les récents acquis sociaux, sans réelle opposition de la part des ouvriers.\n\nCela nous offre l'occasion de revenir officiellement sur les droits des ouvriers, mais nous courrons le risque que ceux-ci se rallient une fois encore derrière [Root.GetLeLaLPartiComm] [Root.GetCommunistParty], dans l'espoir qu'[Root.GetIlEllePartiComm] soutiendra de nouvelles grèves. Au contraire, préserver les acquis des ouvriers tout en cherchant à accroître la productivité pourrait contribuer à réconcilier les [Root.GetHabitants] tout en relançant la croissance du pays."
 france.22.a:0 "Avec le temps nous retrouverons\nles niveaux de production du passé"
 france.22.b:0 "Nous devons revenir sur ces acquis et remettre\nimmédiatement l'industrie sur les rails"
 france.23.t:0 "Fin des grèves"
 france.23.d:0 "La plupart des ouvriers ont bien compris que nous ne répondrions pas à leurs revendications déraisonnables. Leurs enfants souffrent de la faim, et si [Root.GetLeLaLPartiComm] [Root.GetCommunistParty] les pouss[Root.GetEEntPartiComm] à ne pas cesser les grèves, ils n'en ont tout simplement plus les moyens.\n\nChaque jour, de plus en plus d'ouvriers cèdent et se remettent au travail. L'industrie [Root.GetAdjFS] va bientôt tourner à nouveau à plein régime, et il est peu probable que de nouvelles grèves éclatent avant un moment."
 france.23.a:0 "Nous retrouvons enfin notre compétitivité"
 france.24.t:0 "Le péril rouge"
 france.24.d:0 "La menace que constitue l'entente entre [GER.GetLeLaLNP] [GER.GetName] et [SOV.GetLeLaLNP] [SOV.GetName] est trop grande pour être ignorée. L'accord qu'ils ont conclu pour se partager la Pologne nous met face à un choix difficile. Laisser [Root.GetLeLaLPartiComm] [Root.GetCommunistParty] continuer d'agir comme par le passé nous expose à une division croissante des [Root.GetHabitants] à mesure que les [SOV.GetHabitants] gagnent en puissance. Au contraire, interdire toute activité communiste ou toute affiliation [Root.GetAuAlaAlPartiComm] [Root.GetCommunistParty] permettrait d'envoyer un signal fort à tous les [Root.GetHabitants], indiquant que nous ne tolérerons pas que quiconque menace la paix.\n\nNous avons jusqu'à présent toujours pu faire participer [Root.GetLeLaLPartiComm] [Root.GetCommunistParty] au débat politique ; mais [Root.GetSonLeurPartiComm] refus de renoncer à l'allégeance envers Moscou pourrait nous obliger à prendre des mesures plus draconiennes."
 france.24.a:0 "Interdisons le communisme\n[Root.GetAuEnANP] [Root.GetName]"
 france.24.b:0 "Les désaccords font aussi partie\ndu processus démocratique"
 france.25.t:0 "La conférence de Londres"
 france.25.d:0 "Alors que le régime de Berlin fait croître les tensions à la frontière avec [YUG.GetLeLaLNP] [YUG.GetName], les [ENG.GetHabitants] ont choisi de céder. [YUG.GetLeLaLNPCap] [YUG.GetName] [YUG.GetEstSontNP] pourtant l'un des trois piliers sur lesquels repose l'édifice est-européen. La sécurité [FRA.GetDuDelaDelNP] [FRA.GetName] serait gravement compromise [YUG.GetSilSielleNP] venai[YUG.GetTEntNP] à s'effondrer. Devons-nous prendre le risque de combattre seuls afin de prouver que nous sommes la plus grande puissance ?"
 france.25.a:0 "Nous devons préserver la paix"
 france.25.b:0 "Nous défendrons la liberté"
 france.26.t:0 "La conférence de Londres"
 france.26.d:0 "Alors que le régime de Berlin fait croître les tensions à la frontière avec [YUG.GetLeLaLNP] [YUG.GetName], les [ENG.GetHabitants] ont choisi de ne pas céder face à l'agression [GER.GetAdjFS]. Les plaies de la dernière guerre ne sont pourtant pas encore refermées, et [FRA.GetLeLaLNP] [FRA.GetName] [FRA.GetEstSontNP] profondément divisé[FRA.GetXENP].\n\nSommes-nous suffisamment forts pour faire cavaliers seuls en refusant d'emboîter le pas [ENG.GetAuAlaAlNP] [ENG.GetName] ?"
 france.26.a:0 "Il est temps de répondre à ces [GER.GetHabitants]"
 france.26.b:0 "Cette cause n'est pas la bonne"
 france.27.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] soutien[GER.GetTNentNP] les exigences [ITA.GetAdjFP]"
 france.27.d_1_state:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] accédé aux exigences [ITA.GetAdjFP] sur notre territoire. Mais après notre défaite nous ne sommes pas vraiment en mesure de le contester."
 france.27.d_both:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] v[ITA.GetAOntNP] se voir accorder la Savoie et la Corse. La décision a été prise par [GER.GetLeLaLNP] [GER.GetName], mais cela suscite une vive inquiétude dans les administrations [FRA.GetAdjFP] des colonies, qui se demandent à qui sera le tour la fois prochaine. Le gouverneur de Syrie a d'ailleurs pris les devants et rallié la France libre."
 france.27.a:0 "Nous n'avons pas vraiment le choix"
 france.27.b:0 "Les Allemands manquent clairement de vision"
 france.28.t:0 "Défection de la Syrie"
 france.28.d:0 "Après que [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] pris la décision d'accorder des territoires de Vichy [ITA.GetAuAlaAlNP] [ITA.GetName], l'administration coloniale syrienne a choisi de rallier notre camp."
 france.28.a:0 "La France se cherche une rédemption"
 france.29.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] accept[ENG.GetEEntNP] une alliance"
 france.29.d:0 "« L'histoire a bien montré ce qu'il était possible d'accomplir lorsque nos grandes nations se serrent les coudes. Dans l'esprit de l'Entente cordiale, nous sommes fiers de vous accueillir, non seulement en amis, mais aussi comme alliés. Ensemble, nous serons un foyer de liberté dans un monde en butte à la noirceur de l'oppression ! »\n\nLes [ENG.GetHabitants] ont répondu favorablement à notre demande d'alliance. Nous pouvons désormais compter sur leur soutien total lors des temps agités qui s'annoncent."
 france.29.a:0 "Nous tiendrons, côte à côte !"
 france.30.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP] une alliance"
 france.30.d:0 "« Nous avons certes entretenu de bonnes relations par le passé, mais nous ne pouvons risquer une escalade des conflits outre-Manche. L'Allemagne a gagné notre confiance en ratifiant le traité naval, et même si nous nous défendrons si le feu venait à s'étendre, nous ne nous prendrons pas le risque d'attiser l'incendie. Toute nation démocratique doit toujours tout faire pour préserver la paix. »\n\nLes [ENG.GetHabitants] ont rejeté notre demande d'intégrer son alliance. Le gouvernement [ENG.GetAdjMS] fait tout pour éviter de froisser davantage la susceptibilité [GER.GetDuDelaDelNP] [GER.GetName] et se refuse à mettre en péril la paix."
 france.30.a:0 "Leur « paix » n'est rien moins\nqu'une capitulation"
 france.33.title:0 "Libération [FRA.GetDuDelaDelNP] [FRA.GetName]"
 france.33.desc:0 "Maintenant que la guerre est terminée, le besoin de maintenir une union resserrée avec les [FRA.GetHabitants] n'est plus nécessaire. Les partis politiques [FRA.GetAdjMP] appellent de plus en plus fermement à l'établissement d'un gouvernement provisoire et à des élections."
 france.33.a:0 "Bien évidemment, nos alliés\nsont un peuple libre"
 france.33.b:0 "Mais nous devons malgré tout veiller\nà préserver la sécurité sur le continent"
 france.34.title:0 "[GetNewsHeadline]Fin de l'union franco-[From.GetAdjFS]"
 france.34.desc:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] désormais en paix, aussi [From.GetLeLaLDir] [From.GetLeader] a-t-[From.GetIlElleDir] accepté la requête des partis politiques [FRA.GetAdjMP] d'instaurer un gouvernement provisoire pour leur pays. L'intégration politique a été interrompue, mais il ne fait aucun doute que les deux nations continueront à l'avenir de se considérer et d'agir en alliées."
 france.34.a:0 "Bravo !"
 france.34.b:0 "C'est noté"
 low.1.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] prolong[FRA.GetEEntNP] la ligne Maginot"
 low.1.d:0 "Les [FRA.GetHabitants] ont décidé de prolonger la ligne Maginot vers l'ouest, jusqu'à la Manche. C'est la preuve évidente de leur intention de nous abandonner à notre sort en cas d'invasion [GER.GetAdjFS]. Notre ambassade à Paris a émis une protestation officielle, mais il y a peu de chances qu'elle soit entendue."
 low.1.a:0 "C'est un scandale !"
 soviet.1.t:0 "Renforcement japonais"
 soviet.1.d:0 "Depuis quelque temps, les tensions sont vives le long de la frontière mandchoue, et nos camarades mongols signalent que des forces [JAP.GetAdjFP] se massent dans le Heilongjiang. Reculer serait perçu comme un aveu de faiblesse, mais le recours à la force pourrait faire dégénérer la situation. Quels sont vos ordres, tovarich komandir ?"
 soviet.1.a:0 "Repoussons-les\nSans ménagement..."
 soviet.1.b:0 "Nous ne pouvons nous permettre une guerre contre le Japon"
 soviet.2.t:0 "Réussite de l'attaque"
 soviet.2.d:0 "L'attaque lancée contre les forces [JAP.GetAdjFP] qui se massaient le long de la frontière mongole a été couronnée de succès ! Elles ont été surprises alors qu'elles étaient en pleins préparatifs, et nos soldats leur ont infligé un sérieux revers lors du violent combat qui a suivi."
 soviet.2.a:0 "Beau travail !"
 soviet.3.t:0 "Échec de l'attaque"
 soviet.3.d:0 "L'attaque lancée contre les forces [JAP.GetAdjFP] qui se massaient le long de la frontière mongole a été un véritable échec ! Nos forces ont été prises en tenaille par l'ennemi et ont subi de lourdes pertes avant de pouvoir se replier."
 soviet.3.a:0 "Faisons préparer un peloton d'exécution"
 soviet.4.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] renonc[ROM.GetEEntNP]\nà la Bessarabie"
 soviet.4.d:0 "\nLes [ROM.GetHabitants] se sont sagement pliés à nos demandes et ont retiré leurs forces de Bessarabie. Nous allons pouvoir incorporer la région à l'Union en tant que République socialiste soviétique de Moldavie, et sa population pourra désormais jouir des bienfaits du socialisme."
 soviet.4.a:0 "Excellent"
 soviet.5.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] rejett[ROM.GetEEntNP] nos exigences"
 soviet.5.d:0 "Les [ROM.GetHabitants] ont refusé de répondre à nos demandes. Il semble que nous allons devoir recourir à la force pour chasser leurs troupes d'occupation de Bessarabie."
 soviet.5.a:0 "Les imbéciles !"
 soviet.6.t:0 "Soumission [EST.GetDuDelaDelNP] [EST.GetName]"
 soviet.6.d:0 "[EST.GetLeLaLNPCap] [EST.GetName] [EST.GetAOntNP] cédé à nos demandes. Le gouvernement décadent de Tallinn a été remplacé par une assemblée populaire, qui a unanimement voté pour faire du pays une république socialiste soviétique. Après quelques délibérations, le Soviet suprême a décidé d'accéder à sa demande."
 soviet.6.a:0 "Bienvenue au sein de l'Union, camarades !"
 soviet.7.t:0 "[EST.GetLeLaLNPCap] [EST.GetName] rejett[EST.GetEEntNP] notre offre"
 soviet.7.d:0 "[EST.GetLeLaLNPCap] [EST.GetName] [EST.GetAOntNP] effrontément refusé notre généreuse proposition de traité d'assistance mutuelle. Pire encore, ces capitalistes et ces provocateurs, à Tallinn, ont eu l'audace de se fendre d'une déclaration exigeant que nous respections l'intégrité territoriale de leur nation !"
 soviet.7.a:0 "Nous devons protéger\nces [EST.GetHabitants] d'eux-mêmes"
 soviet.8.t:0 "Soumission [LAT.GetDuDelaDelNP] [LAT.GetName]"
 soviet.8.d:0 "Le gouvernement [LAT.GetAdjMS], à Riga, s'est plié à nos exigences. Nous avons remplacé son régime corrompu par une assemblée populaire. Celle-ci a unanimement voté en faveur de la demande d'intégration du pays au sein de l'Union en tant que République socialiste soviétique. Bien évidemment, nous avons généreusement accédé à cette demande."
 soviet.8.a:0 "Ils sont enfin devenus socialistes !"
 soviet.9.t:0 "[LAT.GetLeLaLNPCap] [LAT.GetName] rejett[LAT.GetEEntNP] notre offre"
 soviet.9.d:0 "Les oppresseurs bourgeois qui gouvernent [LAT.GetLeLaLNP] [LAT.GetName] ont perdu tout sens de la raison. Ils ont refusé notre généreuse proposition de traité d'assistance mutuelle, et vont jusqu'à exiger le retrait immédiat de toutes les forces [SOV.GetAdjFP] que nous serions en train de « concentrer » sur la frontière."
 soviet.9.a:0 "Les [LAT.GetHabitants] doivent\nêtre libérés de leur emprise"
 soviet.10.t:0 "Soumission [LIT.GetDuDelaDelNP] [LIT.GetName]"
 soviet.10.d:0 "La demande envoyée [LIT.GetAuAlaAlNP] [LIT.GetName] pour installer des bases militaires sur [LAT.GetSonLeurNP] territoire a été acceptée. Hélas, son gouvernement a été renversé. Pour éviter toute anarchie dans le pays, nous avons mis en place une assemblée, qui a voté à l'unanimité une demande pour intégrer l'Union. Nous avons bien entendu accepté."
 soviet.10.a:0 "Nous devions bien sortir\nles [LAT.GetHabitants] des griffes du capitalisme"
 soviet.11.t:0 "[LIT.GetLeLaLNPCap] [LIT.GetName] rejett[LIT.GetEEntNP] notre offre"
 soviet.11.d:0 "[LIT.GetLeLaLNPCap] [LIT.GetName] sembl[LIT.GetEEntNP] partir à la dérive, et les imbéciles égoïstes qui forment son gouvernement refusent à nos forces le moindre accès à [LIT.GetSonLeurNP] territoire. Pensent-ils vraiment que les [GER.GetHabitants] leur réserveraient un meilleur traitement ? Empêcher ainsi leur peuple d'accéder au véritable socialisme n'est rien moins qu'un crime."
 soviet.11.a:0 "Le peuple [LIT.GetAdjMS]\na suffisamment souffert comme cela..."
 soviet.12.t:0 "[FIN.GetLeLaLNPCap] [FIN.GetName] accept[FIN.GetEEntNP] nos demandes"
 soviet.12.d:0 "Les forces écrasantes massées le long de ses frontières ont convaincu le gouvernement [FIN.GetAdjMS] d'accepter la petite demande de révision des frontières que nous lui avons présentée. Nous avons pris le contrôle de la Carélie, et la sécurité de Léningrad est maintenant assurée."
 soviet.12.a:0 "Nous nous attendions\nà ce qu'ils résistent un peu plus..."
 soviet.13.t:0 "[FIN.GetLeLaLNPCap] [FIN.GetName] rejett[FIN.GetEEntNP] nos demandes"
 soviet.13.d:0 "Comme on pouvait s'y attendre, le gouvernement [FIN.GetAdjMS] a rejeté nos demandes. Si nous souhaitons obtenir la Carélie, il va nous falloir la prendre par la force. L'heure est venue de donner à ces obstinés de [FIN.GetHabitants] une leçon qu'ils ne seront pas près d'oublier."
 soviet.13.a:0 "Quelques semaines suffiront à les écraser"
 soviet.14.t:0 "Adhésion à l'URSS"
 soviet.14.d:0 "Moscou fait pression pour que nous intégrions [SOV.GetLeLaLNP] [SOV.GetName] de façon officielle. Devons-nous accepter ?"
 soviet.14.a:0 "Oui, intégrons l'Union"
 soviet.14.b:0 "Non, nous n'avons pas encore atteint\nnotre plein potentiel !"
 soviet.15.t:0 "Refus [TAN.GetDuDelaDelNP] [TAN.GetName]"
 soviet.15.d:0 "Les [TAN.GetHabitants] ont effrontément refusé d'entrer dans [SOV.GetLeLaLNP] [SOV.GetName] ! Qu'espère donc accomplir seul ce misérable petit pays ?"
 soviet.15.a:0 "Alors, bonne chance à eux"
 soviet.16.t:0 "Annexion [TAN.GetDuDelaDelNP] [TAN.GetName]"
 soviet.16.d:0 "Le Soviet suprême a reçu la demande officielle du parlement [TAN.GetAdjMS] pour intégrer [SOV.GetLeLaLNP] [SOV.GetName]. Ce pays va devenir l'oblast autonome de Touva au sein de la République socialiste fédérative soviétique de Russie."
 soviet.16.a:0 "Bienvenue au sein de l'Union, camarades !"
 soviet.17.t:0 "Amélioration de la ligne Staline"
 soviet.17.d:0 "La révision complète des défenses des régions situées le long de la frontière occidentale vient d'être terminée. Des prisonniers sortis des camps de travail pénitentiaires sont prêts à s'atteler à la tâche. Bientôt, la ligne Staline sera digne de porter ce nom !"
 soviet.17.a:0 "Le camarade Staline en sera fier !"
 soviet.60.t:0 "La partition de la Pologne"
 soviet.60.d:0 "La Pologne est à nous, mais selon les clauses du pacte Molotov-Ribbentrop les régions occidentales relèvent de la sphère d'influence [GER.GetDuDelaDelNP] [GER.GetName]. Devons-nous retirer nos forces et laisser les [GER.GetHabitants] occuper ces territoires ? Ne pas les y autoriser invaliderait le traité."
 soviet.60.a:0 "Le moment serait mal choisi\npour rompre des traités"
 soviet.60.b:0 "La Pologne tout entière\nappartient à la Mère patrie !"
 soviet.61.t:0 "Les [SOV.GetHabitants] honorent nos accords"
 soviet.61.d:0 "Conformément au traité conclu avec [SOV.GetLuiElleEuxNP], [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] confié à notre administration les territoires de l'Ouest de la Pologne. Les troupes [GER.GetAdjFP] se sont avancées pour y assurer la sécurité."
 soviet.61.a:0 "Excellent"
 soviet.62.t:0 "Les [SOV.GetHabitants] rompent nos accords"
 soviet.62.d:0 "En dépit de leurs assurances maintes fois répétées, les [SOV.GetHabitants] n'ont toujours pas retiré leurs troupes de l'Ouest de la Pologne, ni fait aucun geste montrant qu'ils allaient nous céder les territoires pour établir les frontières convenues entre nous. Il semble clair qu'ils n'ont nullement l'intention de respecter le pacte Molotov-Ribbentrop."
 soviet.62.a:0 "Encore de l'encre gâchée"
 finland.1.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] revendiqu[SOV.GetEEntNP] la Carélie"
 finland.1.d:0 "Prétextant la nécessité de créer une zone tampon autour de Léningrad, de hauts responsables [SOV.GetDuDeDNP] [SOV.GetName] ont demandé une révision territoriale. Ils souhaiteraient que nous cédions la Carélie et, à en juger par la concentration de forces [SOV.GetAdjFP] positionnées le long de la frontière, ils ne semblent pas prêts à envisager un refus comme une réponse acceptable. Que devons-nous répondre ?"
 finland.1.a:0 "Nous n'avons d'autre choix\nque céder à leurs exigences"
 finland.1.b:0 "Qu'ils viennent s'ils en ont le courage !"
 finland.2.t:0 "Demander l'aide de la Suède dans la guerre"
 finland.2.d:0 "La Finlande et l'Union soviétique sont en guerre. Après quelques décennies de souveraineté, nous risquons une nouvelle fois de passer sous la domination d'un de nos voisins.\n\nMais la menace que fait peser notre ennemi va au-delà de nos frontières. Nos voisins suédois continuent d'afficher leur neutralité face à l'Union soviétique, mais peut-être réussirons-nous à les convaincre de nous aider à défendre notre héritage mutuel afin de sécuriser leur propre zone tampon."
 finland.2.a:0 "Ils pourraient faciliter la position que nous avons adoptée."
 finland.2.b:0 "Nous n'avons pas besoin de l'aide de ces anciens oppresseurs."
 finland.3.t:0 "La Finlande sollicite le soutien de la Suède"
 finland.3.d:0 "Nos voisins finlandais ont refusé de céder à la pression de l'Union soviétique et la guerre est déclarée entre ces deux nations. Bien qu'aucune alliance officielle n'ait été conclue entre nos deux pays, le gouvernement finlandais a demandé à la Suède de l'aider à défendre Åland. En effet, la communauté de cet État demeure largement suédophone et d'un point de vue stratégique, il constitue une zone importante pour nos deux nations.\n\nSi le gouvernement hésite sur les mesures à prendre pour aider la Finlande, l'opinion publique, quant à elle, se dit favorable à ce que nous lui apportions notre soutien. Jusqu'où sommes-nous prêts à aller pour défendre nos voisins nordiques d'une agression venue de l'est ?"
 finland.3.a:0 "Nous devons conserver notre neutralité."
 finland.3.b:0 "Si l'opinion publique y est favorable, que des volontaires leur viennent en aide."
 finland.3.c:0 "La cause de la Finlande est aussi la nôtre ! C'est la guerre !"
 finland.4.t:0 "La Suède refuse la demande"
 finland.4.d:0 "Le gouvernement suédois a rejeté notre demande d'aide dans le conflit qui nous oppose à l'Union soviétique. Soucieux de préserver sa neutralité et d'éviter toute répercussion nationale ou internationale, il refuse catégoriquement de prendre part à la guerre."
 finland.4.a:0 "Espérons qu'il se rendra compte de son erreur avant qu'il ne soit trop tard."
 finland.5.t:0 "La Suède envoie des volontaires"
 finland.5.d:0 "Le gouvernement suédois ne souhaite pas participer à la guerre contre l'Union soviétique, mais l'opinion publique des États voisins y est favorable et de nombreux volontaires issus d'autres pays nordiques ont spontanément proposé de rejoindre nos rangs. Nous constatons une prise de conscience publique de la menace à laquelle nous sommes confrontés, même si nous espérions un engouement populaire plus affirmé."
 finland.5.a:0 "C'est la moindre des choses."
 finland.6.t:0 "La Suède entre en guerre à nos côtés"
 finland.6.d:0 "La demande de défense conjointe d'Åland adressée au gouvernement suédois a dépassé nos attentes. La Suède nous a rejoints dans la guerre contre l'Union soviétique, refusant de rester neutre face à une telle menace. Malgré des désaccords internes, elle combattra désormais à nos côtés pour protéger la souveraineté finlandaise."
 finland.6.a:0 "C'est un grand jour."
 finland.7.t:0 "Négociations de paix avec [SOV.GetLeLaLNP] [SOV.GetName]"
 finland.7.d:0 "La communiste [Root.GetAdjFS] Hella Wuolijoki a contacté le gouvernement pour offrir sa contribution en établissant un contact avec les autorités [SOV.GetAdjFP]. Une entrevue a été prévue en Suède, en un lieu tenu secret, où on nous offrira de préserver la souveraineté [Root.GetAdjFS] en échange de la cession de certains territoires.\n\nLes forces [Root.GetAdjFP] fondent comme neige au soleil, et toutes les tentatives pour entamer des discussions se sont jusqu'à présent soldées par des échecs. Cela pourrait donc être notre seul espoir de trouver une issue pacifique au conflit."
 finland.7.a_tt:0 "§YSi [SOV.GetLeLaLNP] [SOV.GetName] l'accept[SOV.GetEEntNP] :\n§!"
 finland.7.a:0 "Cette guerre est perdue d'avance"
 finland.7.b:0 "Nous devons continuer de nous battre !"
 finland.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetFaitFontNP] des concessions"
 finland.8.d:0 "La guerre contre [From.GetLeLaLNP] [From.GetName] a été coûteuse, mais nous sommes parvenus à repousser [From.GetSonLeurNP] armée. [From.GetIlElleNPCap] nous [From.GetAOntNP] donc présenté une offre intéressante : recevoir le contrôle de régions d'importance stratégique en échange du retrait de nos troupes et de la fin des hostilités.\n\nCela mettrait donc un terme à notre offensive [From.GetAuEnANP] [From.GetName] sans en avoir pris pleinement le contrôle, mais nous laisserait aussi les mains libres pour étendre notre sphère d'influence dans d'autres régions du monde."
 finland.8.a:0 "Les soldats [Root.GetAdjMP] seraient\nplus utiles ailleurs"
 finland.8.b:0 "Mieux vaut s'emparer de l'ensemble\n[From.GetDuDelaDelNP] [From.GetName]"
 finland.9.t:0 "Les [From.GetHabitants] refusent"
 finland.9.d:0 "Les négociations entamées avec [From.GetLeLaLNP] [From.GetName] ont été rompues. Il s'agissait évidemment d'une ruse pour nous faire perdre notre temps, pendant que l'armée [From.GetAdjFS] préparait un nouvel assaut contre notre territoire.\n\nMais [Root.GetLeLaLNP] [Root.GetName] fer[Root.GetAOntNP] front et combattr[Root.GetAOntNP] jusqu'à la fin, quelle qu'elle puisse être."
 finland.9.a:0 "Ils paieront pour chaque pas en avant !"
 FIN_agree_peace:0 "La Finlande va céder aux exigences de l'ennemi et céder la §YCarélie§!, §YSalla§! et §YPetsamo§!."
 japan.1.d:0 "Les Chinois prétendent que nous aurions « franchi la ligne jaune » en nous livrant à de nouvelles « agressions injustifiées » contre la Chine. Toutes nos demandes de réparation ont été rejetées, et des rapports font état de ressortissants [JAP.GetAdjMP] attaqués à Changhaï. Nous cherchions une excuse pour nous occuper des Chinois, elle semble toute trouvée !"
 japan.1.a:0 "Ils vont nous le payer !"
 japan.2.d:0 "Contre toute attente, les Chinois ont fait marche arrière après l'incident du pont Marco Polo. Ils semblent avoir bien mesuré le prix à payer lorsque l'on suscite notre colère, et accepté d'importantes concessions territoriales, parmi lesquelles Pékin et les régions environnantes. Petit à petit, nous faisons main basse sur la Chine."
 japan.2.a:0 "La guerre devra attendre"
 japan.3.t:0 "Escarmouche frontalière : victoire [SOV.GetAdjFS]"
 japan.3.d:0 "Les Russes et leurs laquais mongols ont repéré le renforcement de nos troupes dans le Heilongjiang, et répondu en lançant une attaque audacieuse de notre côté de la frontière avant l'achèvement des préparatifs. Nos forces ont essuyé un sérieux revers lors des combats qui ont suivi, avant que les deux camps ne se replient."
 japan.3.a:0 "Comment cela a-t-il pu se produire ?"
 japan.4.t:0 "Escarmouche frontalière : victoire [JAP.GetAdjFS]"
 japan.4.d:0 "Les Russes et leurs laquais mongols ont repéré le renforcement de nos troupes dans le Heilongjiang, et répondu en lançant une attaque de notre côté de la frontière pour désorganiser nos préparatifs ! Heureusement, nos commandants ont réagi suffisamment rapidement pour prendre leurs forces en tenailles. Celles-ci ont subi de lourdes pertes avant de retraverser la frontière."
 japan.4.a:0 "Ça leur apprendra !"
 japan.5.t:0 "Retrait des [SOV.GetHabitants]"
 japan.5.d:0 "Après avoir repéré nos troupes, les [SOV.GetHabitants] ont sagement choisi de retirer leurs forces des zones à proximité immédiate de la frontière mandchoue. Nos soldats ont provisoirement occupé plusieurs de leurs postes-frontières désertés. Espérons que cela mettra fin aux ridicules revendications frontalières des Russes et de leurs alliés mongols."
 japan.5.a:0 "Une simple démonstration de force\nleur aura suffi"
 japan.6.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] se pli[FRA.GetEEntNP] à nos exigences"
 japan.6.d:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetAOntNP] cédé à nos exigences. [FRA.GetSesLeursNPCap] bases et installations d'Indochine sont à notre entière disposition, et [FRA.GetIlElleNP] nous [FRA.GetAOntNP] transféré le contrôle total sur [FRA.GetSaLeurNP] colonie."
 japan.6.a:0 "Sage décision"
 japan.7.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] rejett[FRA.GetEEntNP] nos exigences"
 japan.7.d:0 "Avec une grande audace, [FRA.GetLeLaLNP] [FRA.GetName] [FRA.GetAOntNP] effrontément rejeté nos demandes. Il semble que, si nous souhaitons prendre le contrôle de l'Indochine, nous allons devoir user de la force."
 japan.7.a:0 "Les imbéciles !"
 japan.8.t:0 "L'Allemagne rappelle ses conseillers"
 japan.8.d:0 "Les [GER.GetHabitants] ont accepté de rappeler tous leurs conseillers présents [CHI.GetAuEnANP] [CHI.GetName]. À l'heure qu'il est, ils doivent être en train d'embarquer dans des avions à destination de Berlin. Ce faisant, [GER.GetLeLaLNP] [GER.GetName] adme[GER.GetTTtentNP] que l'avenir de la Grande Asie orientale appartient [JAP.GetAuAlaAlNP] [JAP.GetName], et non [CHI.GetAuAlaAlNP] [CHI.GetName]."
 japan.8.a:0 "En cela, ils ne se trompent pas"
 japan.9.t:0 "L'Allemagne rejette notre demande"
 japan.9.d:0 "En dépit du fait qu'ils interfèrent directement avec nos plans pour l'Asie orientale, les [GER.GetHabitants] ont refusé de rappeler leurs conseillers présents [CHI.GetAuEnANP] [CHI.GetName]. Ne voient-ils donc pas qu'ils mettent ainsi à mal la confiance nécessaire à nos deux pays pour bâtir des relations diplomatiques ? Pouvons-nous, d'une quelconque manière, faire confiance à ces [GER.GetHabitants] ?"
 japan.9.a:0 "En ce cas, leurs conseillers mourront\nen même temps que les [CHI.GetHabitants]"
 japan.11.t:0 "Ultimatum [SIA.GetAuAlaAlNP] [SIA.GetName]"
 japan.11.d:0 "En massant des troupes en Indochine, tout près de la frontière [SIA.GetAdjFS], nous avons clairement marqué que notre intention de nous servir de ce pays comme d'une base pour libérer l'Asie du Sud-Est du joug des puissances coloniales européennes était sincère.\n\nEn offrant [SIA.GetAuAlaAlNP] [SIA.GetName] la possibilité de conclure avec nous une alliance militaire qui en ferait un État fantoche de l'Empire, nous pourrions éviter un conflit aussi déséquilibré qu'inutile. Bien entendu, tout refus de [SIA.GetSaLeurNP] part aurait valeur de déclaration de guerre."
 japan.11.a:0 "D'une manière ou d'une autre,\nnous entrerons [SIA.GetAuEnANP] [SIA.GetName]"
 japan.11.b:0 "Après coup, [SIA.GetLeLaFNP] menacer d'invasion\nserait trop agressif"
 japan.12.t:0 "Ultimatum [JAP.GetAdjMS]"
 japan.12.d:0 "Cela fait un moment que les [JAP.GetHabitants] massent des forces à la frontière et, comme nous le suspections, ils ont l'intention utiliser nos ports comme bases pour s'emparer de la Birmanie et la Malaisie. Ils nous ont offert deux possibilités : accepter de les laisser traverser le territoire [SIA.GetAdjMS], ou nous exposer à une invasion.\n\nBien que cela puisse être perçu comme une atteinte à notre souveraineté et ferait de nous un État fantoche [JAP.GetDuDelaDelNP] [JAP.GetName], nous aurions tout intérêt à éviter une guerre."
 japan.12.a:0 "Acceptons donc une alliance\navec [JAP.GetLeLaLNP] [JAP.GetName]"
 japan.12.b:0 "Nous ne renoncerons pas si facilement\nà notre indépendance !"
 japan.13.t:0 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP] à notre ultimatum"
 japan.13.d:0 "[From.GetLeLaLDirCap] [From.GetLeader] a sagement cédé face à notre ultimatum et accepté de conclure une alliance militaire entre nos deux pays. [From.GetLeLaLNPCap] [From.GetName] v[From.GetAOntNP] désormais pouvoir être utilisé[From.GetXENP] comme base pour nos futures opérations dans le Pacifique."
 japan.13.a:0 "La Sphère de coprospérité\nde la Grande Asie orientale se renforce"
 japan.14.t:0 "[From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP] notre ultimatum"
 japan.14.d:0 "[From.GetLeLaLDirCap] [From.GetLeader] nous a refusé d'entrer [From.GetAuEnANP] [From.GetName], et rejeté toute proposition d'alliance militaire.\n\nNous avions clairement indiqué que, quelle que soit sa réponse, nous entrerions dans son pays. La guerre est déclarée."
 japan.14.a:0 "Dommage de devoir en arriver là"
 romania.1.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] revendiqu[SOV.GetEEntNP] la Bessarabie"
 romania.1.d:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] concentr[SOV.GetEEntNP] des forces de l'autre côté de la frontière, et [SOV.GetSesLeursNP] diplomates exigent que nous [SOV.GetLuiLeurNP] cédions l'ensemble de la Bessarabie. Nous ne pouvons compter sur une intervention des [GER.GetHabitants], car leur pacte avec les Russes contient apparemment un protocole secret qui nous insère dans la sphère d'intérêt [SOV.GetAdjFS]. Devons-nous résister ?"
 romania.1.a:0 "Non, ce serait sans espoir"
 romania.1.b:0 "Hors de question de céder\nnos territoires sans combattre !"
 romania.2.t:0 "Le second arbitrage de Vienne"
 romania.2.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] été sollicité[GER.GetXENP] pour arbitrer le différend territorial qui nous oppose [HUN.GetAuAlaAlNP] [HUN.GetName] à propos de la Transylvanie. Lors du second arbitrage de Vienne, les [GER.GetHabitants] ont décidé que le Nord de la région devait repasser sous contrôle [HUN.GetAdjMS]. Devrions-nous accepter une telle décision ?"
 romania.2.a:0 "Nous n'avons guère le choix"
 romania.2.b:0 "Non, nous ne céderons jamais la Transylvanie !"
 romania.3.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] été sollicité[GER.GetXENP] pour arbitrer le différend territorial qui nous oppose [HUN.GetAuAlaAlNP] [HUN.GetName] à propos de la Transylvanie. Mais lors du second arbitrage de Vienne, les [GER.GetHabitants] ont effrontément décidé que c'est l'ensemble de la Transylvanie qui devait repasser sous contrôle [HUN.GetAdjMS]. Pouvons-nous accepter une telle décision ?"
 romania.4.t:0 "Arbitrage [GER.GetAdjMS]"
 romania.4.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] été sollicité[GER.GetXENP] pour arbitrer le différend territorial qui nous oppose [HUN.GetAuAlaAlNP] [HUN.GetName]. [GER.GetIlElleNPCap] [GER.GetAOntNP] sagement décidé que la Transylvanie devait rester [ROM.GetAdjFS]. Les [HUN.GetHabitants] sont extrêmement mécontents, mais espérons que cette décision réglera définitivement la question."
 romania.4.a:0 "La Transylvanie sera toujours [ROM.GetAdjFS]"
 romania.5.t:0 "Les accords de Craiova"
 romania.5.d:0 "[BUL.GetLeLaLNPCap] [BUL.GetName], avec le soutien de la diplomatie [GER.GetAdjFS], demand[BUL.GetEEntNP] que [BUL.GetLuiLeurNP] soit restituée la Dobrogée du Sud, un territoire que nous avons annexé en 1913 après la Deuxième Guerre balkanique. Toutes les concessions qui nous ont déjà été imposées semblent contribuer à [BUL.GetLLesFNP] enhardir."
 romania.5.a:0 "Cela permettra de régler notre différend"
 romania.5.b:0 "Non, on ne peut accepter toujours plus !"
 romania.6.t:0 "Un choix difficile"
 romania.6.d:0 "Nos terres sont partiellement passées aux mains de nos rapaces de voisins. Mais il reste possible d'en récupérer une partie, voire davantage. Pour cela, il nous faut choisir le bon camp. "
 romania.6.a:0 "L'Allemagne constitue notre seul espoir."
 romania.6.b:0 "L'Union soviétique nous offre la meilleure possibilité."
 romania.6.c:0 "Nous devrions rester neutres."
 baltic.1.t:0 "Ultimatum [SOV.GetAdjMS]"
 baltic.1.d:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetFaitFontNP] pression pour que nous signions un « traité d'assistance mutuelle » qui [SOV.GetLLesFNP] autoriserait à positionner des forces sur le territoire [Root.GetAdjMS]. Il s'agit là d'une tentative à peine masquée d'annexer notre pays, mais nous ne sommes pas vraiment en mesure de résister aux forces qu'[SOV.GetIlElleNP] [SOV.GetAOntNP] postées à la frontière."
 baltic.1.a:0 "Nous devons accepter l'inévitable..."
 baltic.1.b:0 "S'ils veulent s'emparer de notre pays,\nils devront recourir à la force !"
 baltic.4.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] exig[GER.GetEEntNP] Memel"
 baltic.4.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] rassemblé des troupes en Prusse-Orientale, et [GER.GetSonLeurNP] ministre des Affaires étrangères nous a adressé un ultimatum : [LIT.GetLeLaLNP] [LIT.GetName] doi[LIT.GetTVentNP] céder immédiatement le territoire de Memel ou s'exposer à une intervention militaire. Devons-nous céder à de telles exigences ?"
 baltic.4.a:0 "Nous sommes contraints d'accepter"
 baltic.4.b:0 "Jamais !"
 baltic.5.t:0 "Prise de pouvoir des communistes"
 baltic.5.d:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] fait le choix de la solidarité, et le pouvoir politique a été arraché aux bourgeois. Au sein du nouveau gouvernement, de nombreuses voix s'élèvent pour que nous remplissions nos devoirs de communistes en rejoignant [SOV.GetLeLaLNP] [SOV.GetName]."
 baltic.5.a:0 "L'union à la Mère patrie\nest notre meilleur gage d'avenir"
 baltic.5.b:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] plus à offrir\nen agissant sous protection [SOV.GetAdjFS]"
 baltic.5.c:0 "[Root.GetLeLaLNPCap] [Root.GetName]\ndoi[Root.GetTVentNP] rester souverain[Root.GetXENP]"
 baltic.7.t:0 "Les [From.GetHabitants] invitent [Root.GetLeLaLNP] [Root.GetName] à intégrer [From.GetLeLaLFaction] [From.GetFactionName]"
 baltic.7.d:0 "En même temps qu'était signé un traité d'amitié entre nos deux pays, [From.GetLeLaLNP] [From.GetName] nous [From.GetAOntNP] proposé d'intégrer [From.GetLeLaLFaction] [From.GetFactionName], qui garantirait notre union face aux menaces grandissantes qui nous encerclent. Les [From.GetHabitants] ont été jusqu'à promettre de se battre pour défendre les intérêts [Root.GetDuDelaDelNP] [Root.GetName] sans regarder aucunement à l'idéologie qu'[Root.GetIlElleNP] pourr[Root.GetAOntNP] se choisir."
 baltic.7.a:0 "Les [Root.GetHabitants] se battront\nau côté de leurs frères"
 baltic.7.b:0 "[Root.GetLeLaLNPCap] [Root.GetName] ne survivr[Root.GetAOntNP] qu'en restant seul[Root.GetXENP]"
 hungary.1.t:0 "Arbitrage [GER.GetAdjMS]"
 hungary.1.d:0 "En dépit de nos revendications légitimes, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] pris la décision de maintenir la Transylvanie sous le contrôle [ROM.GetDuDelaDelNP] [ROM.GetName]. Les [GER.GetHabitants] ont beau jeu d'affirmer vouloir réparer les injustices causées par Versailles. Cela ne s'applique visiblement que lorsque leurs frontières sont concernées."
 hungary.1.a:0 "Un véritable scandale !"
 hungary.2.t:0 "Le second arbitrage de Vienne"
 hungary.2.d:0 "[GER.GetLeLaLNPCap] [GER.GetName], comme nous nous y attendions, [GER.GetAOntNP] reconnu la légitimité de notre revendication sur le Nord de la Transylvanie, qui nous a été restitué. C'est un moment historique pour [HUN.GetLeLaLNP] [HUN.GetName] !"
 hungary.2.a:0 "C'est un jour de fête !"
 hungary.3.d:0 "Ne se contentant pas de reconnaître la légitimité de notre revendication, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] décidé que c'est l'ensemble de la Transylvanie qui devait repasser sous contrôle [HUN.GetAdjMS] ! Nous étions loin d'oser en espérer tant !"
 hungary.4.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] bien reconnu la légitimité de notre revendication et décidé de nous restituer le Nord de la Transylvanie. Mais [ROM.GetLeLaLNP] [ROM.GetName] refus[ROM.GetEEntNP] obstinément de se soumettre à cette décision !"
 hungary.4.a:0 "Les imbéciles !"
 hungary.5.d:0 "[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] bien reconnu la légitimité de notre revendication et décidé de nous restituer l'ensemble de la Transylvanie. Mais [ROM.GetLeLaLNP] [ROM.GetName] refus[ROM.GetEEntNP] obstinément de se soumettre à cette décision !"
 hungary.6.t:0 "Le premier arbitrage de Ljubljana"
 hungary.6.d:0 "Les [GER.GetHabitants] peuvent bien dénoncer le traité de Versailles, il est sans commune mesure avec l'injustice commise lors du traité du Trianon. Car s'il a été présenté comme l'application du droit des peuples à disposer d'eux-mêmes, il a surtout condamné bon nombre de [HUN.GetHabitants] à vivre sous un joug étranger.\n\nLa province de Voïvodine était l'une des pires blessures portées à l'honneur [HUN.GetAdjMS], et l'affront qui nous avait été fait ne pouvait être réparé que par la restitution de ce territoire [HUN.GetAuAlaAlNP] [HUN.GetName]."
 hungary.6.a:0 "Justice a été faite"
 bulgaria.1.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] accept[ROM.GetEEntNP]\nles accords de Craiova"
 bulgaria.1.d:0 "\nLe gouvernement [ROM.GetAdjMS] a accepté la décision [GER.GetAdjFS] pour résoudre notre conflit. La Dobrogée du Sud réintègre donc [BUL.GetLeLaLNP] [BUL.GetName] !"
 bulgaria.1.a:0 "Enfin !"
 bulgaria.2.t:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] refus[ROM.GetEEntNP]\nles accords de Craiova"
 bulgaria.2.d:0 "\nMême si cela visait à mettre un terme à tous nos différends, le gouvernement [ROM.GetAdjMS] a refusé notre demande. Il prétend que la Dobrogée du Sud fait désormais partie intégrante [ROM.GetDuDelaDelNP] [ROM.GetName], et qu'il n'y renoncera jamais."
 bulgaria.2.a:0 "C'est parfaitement inacceptable !"
 bulgaria.3.t:0 "Le premier arbitrage de Ljubljana"
 bulgaria.3.d:0 "Nous avons longtemps rêvé d'une Grande Bulgarie, et nous avons longtemps été traités comme un pays de second rang. Nous avons été privés de notre dû lors de la conférence de Londres, trahis par nos alliés en 1913, punis en 1918 pour avoir voulu que justice soit faite.\n\nHeureusement, [GER.GetLeLaLNP] [GER.GetName] entend[GER.GetXEntNP] désormais remédier aux erreurs liées à cette prétendue paix, pour [GER.GetLuiElleEuxNP] comme pour les autres. [YUG.GetLeLaLNPCap] [YUG.GetName] v[YUG.GetAOntNP] devoir restituer la Macédoine [BUL.GetAuAlaAlNP] [BUL.GetName]."
 bulgaria.3.a:0 "[BUL.GetHabitants], réjouissez-vous !"
 bulgaria.4.t:0 "Les accords de Craiova"
 bulgaria.4.d:0 "Nous n'avons pas oublié la manière dont la Roumanie nous a poignardés dans le dos en 1913, s'emparant lâchement de la Dobrogée du Sud alors que nos armées combattaient sur un autre front.\n\n[HUN.GetLeLaLNPCap] [HUN.GetName] [HUN.GetAOntNP] su mettre à profit [HUN.GetSonLeurNP] amitié avec [GER.GetLeLaLNP] [GER.GetName] pour se venger des [ROM.GetHabitants]. Cela ne devrait-il pas être à notre tour maintenant ?"
 bulgaria.4.a:0 "L'heure de la vengeance a sonné !"
 bulgaria.4.b:0 "La vengeance est un plat qui se mange froid"
 bulgaria.5.t:0 "Les accords de Craiova"
 bulgaria.5.d:0 "Alors que nous ne faisions que demander justice, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] fait le choix de soutenir ces méprisables [ROM.GetHabitants]. [Root.GetLeLaLDirCap] [Root.GetLeader] a indiqué clairement à l'ambassadeur [GER.GetAdjMS] que [BUL.GetLeLaLNP] [BUL.GetName] attend[BUL.GetXEntNP] bien davantage de [BUL.GetSesLeursNP] amis."
 bulgaria.5.a:0 "Comment osent-ils refuser ?"
 italy.1.t:0 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP]"
 italy.1.d:0 "Les autorités [From.GetAdjFP] ont accédé à nos exigences, et le roi Zog a été contraint d'abdiquer. À compter de ce jour, et à jamais, [From.GetLeLaLNP] [From.GetName] ser[From.GetAOntNP] [Root.GetAdjFS] !"
 italy.1.a:0 "C'est un jour glorieux !"
 italy.2.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] rejette l'ultimatum"
 italy.2.d:0 "Prêt[From.GetXEDir] à tenter le tout pour le tout, [From.GetLeLaLDir] [From.GetLeader] a rejeté notre ultimatum. Ses conseillers et [From.GetLuiElleDir] tentent en ce moment même de rassembler les maigres défenses dont dispos[From.GetEEntNP] [From.GetLeLaLNP] [From.GetName]. Nous devons occuper Tirana dès que possible pour mettre un terme à cette farce."
 italy.2.a:0 "Cela aurait pu être si simple, Zog..."
 italy.3.t:0 "Ultimatum [From.GetAdjMS]"
 italy.3.d:0 "Des diplomates nous ont présenté un ultimatum exigeant que nous nous soumettions à une occupation [From.GetAdjFS] ! [Root.GetLeLaLNPCap] [Root.GetName] devrai[Root.GetTEntNP] désormais passer sous une union personnelle avec la Couronne d'Italie !"
 italy.3.a:0 "Nous n'avons d'autre choix que nous soumettre"
 italy.3.b:0 "Hors de question !\nRallions-nous tous à Zog !"
 italy.4.t:0 "Prolongation du Vallo Alpino"
 italy.4.d:0 "Les ingénieurs du Regio Esercito ont mené leurs études sur la frontière septentrionale et identifié des zones où le Mur alpin devrait être amélioré et renforcé. Les ordres de construction ont déjà été donnés."
 italy.4.a:0 "Si seulement ces forts\navaient existé au temps d'Hannibal..."
 italy.5.t:0 "Traité technologique germano-italien"
 italy.5.d:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] suggèr[ITA.GetEEntNP] de procéder à un échange technologique, qui permettrait de rapprocher nos pays tout en les renforçant tous deux."
 italy.5.a:0 "Excellente suggestion !"
 italy.5.b:0 "La technologie [GER.GetAdjFS],\nc'est pour le peuple [GER.GetAdjMS] !"
 italy.6.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] accept[GER.GetEEntNP] le traité technologique"
 italy.6.d:0 "Comme nous pouvions nous y attendre, les [GER.GetHabitants] ont accueilli avec enthousiasme l'idée d'un échange de technologies. Il est évident qu'un vent nouveau se lève sur l'Europe, et [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetEstSontNP] sur le point de recouvrer [ITA.GetSaLeurNP] gloire d'antan !"
 italy.6.a:0 "Formidable !"
 italy.7.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] refus[GER.GetEEntNP] le traité technologique"
 italy.7.d:0 "Les [GER.GetHabitants] ont rejeté notre proposition de traité."
 italy.7.a:0 "À partir de maintenant, ce sera\npour [ITA.GetLeLaLNP] [ITA.GetName] seul[ITA.GetXENP] !"
 italy.8.t:0 "Une faction avec [FRA.GetLeLaLNP] [FRA.GetName] ?"
 italy.8.d:0 "[FRA.GetAuEnANPCap] [FRA.GetName], [FRA.GetLeLaLPartiFasc] [FRA.GetFascistParty] gagn[FRA.GetEEntPartiFasc] du terrain, et [FRA.GetSesLeursPartiFasc] dirigeants nous ont proposé d'intégrer leur faction. Reste à savoir si cela serait à l'avantage [ITA.GetDuDelaDelNP] [ITA.GetName]..."
 italy.8.a:0 "Rapprochons-nous des [FRA.GetHabitants]"
 italy.8.b:0 "Qui pourrait bien leur faire confiance ?"
 usa.1.t:0 "Amelia Earhart veut s'enrôler"
 usa.1.d:0 "Alors que les [USA.GetHabitants] se mobilisent pour la guerre, nous avons reçu une demande quelque peu inhabituelle : Amelia Earhart, la célèbre aviatrice qui s'est récemment illustrée en faisant le tour du monde, souhaite s'enrôler dans l'Army Air Corps en tant que pilote de chasse.\n\nSes compétences aéronautiques ne sont plus à démontrer, comme elle l'a elle-même prouvé lors de nombreuses simulations de combat. Au sein de l'armée, cependant, nombreux sont ceux qui ne voient pas d'un bon œil la possibilité qu'une femme puisse mener des missions de combat. Devons-nous faire une exception pour elle ?"
 usa.1.a:0 "Oui, nous avons besoin d'elle"
 usa.1.b:0 "Non, cela ne sera pas nécessaire"
 usa.2.t:0 "La Destinée manifeste"
 usa.2.d:0 "Les circonstances particulières de la naissance [USA.GetDuDelaDelNP] [USA.GetName] et [USA.GetSonLeurNP] histoire depuis lors nous commandent de protéger la démocratie et la liberté, partout dans le monde. Mais la décennie passée a bien montré qu'il était impossible d'y parvenir sans prendre les armes contre ceux qui les menacent. À partir de maintenant, le moindre oppresseur devra répondre de ses actes, et nos forces armées iront libérer les peuples sur toute la planète."
 usa.2.a:0 "La liberté ou la mort !"
 usa.3.t:0 "Une flotte [USA.GetAdjFS] à Pearl Harbor"
 usa.3.d:0 "Les sanctions diplomatiques et économiques infligées par [USA.GetLeLaLNP] [USA.GetName] semblent n'avoir été que les signes annonciateurs d'une menace plus grave. [USA.GetSaLeurNPCap] flotte du Pacifique est désormais stationnée dans la base navale de Pearl Harbor, à Hawaii, montrant ainsi que les [USA.GetHabitants] ont bien l'intention de maintenir une forte présence dans le Pacifique et de continuer à soutenir nos ennemis.\n\nAttaquer Pearl Harbor sans plus attendre pourrait nous permettre de bénéficier de l'effet de surprise."
 usa.3.a:0 "Profitons-en avant qu'il ne soit trop tard !"
 usa.4.t:0 "Des destroyers contre des bases"
 usa.4.d:0 "Après avoir pris position contre les [GER.GetHabitants], [USA.GetLeLaLNP] [USA.GetName] sembl[USA.GetEEntNP] vouloir que [ENG.GetLeLaLNP] [ENG.GetName] tienn[ENG.GetEEntNP] bon face à la menace [GER.GetAdjFS]. Par ailleurs, [USA.GetIlElleNP] semblent aussi déterminé[USA.GetXENP] à préserver [USA.GetSaLeurNP] présence navale dans l'Atlantique.\n\nEn échange de plusieurs de nos bases, [USA.GetIlElleNP] [USA.GetEstSontNP] donc prêt[USA.GetXENP] à nous livrer des destroyers. Ces navires avaient été désarmés, mais accepter cet accord permettrait de renforcer nos liens militaires – ce qui n'est sans doute pas une mauvaise chose."
 usa.4.a:0 "C'est là une occasion unique"
 usa.4.a.tt:1 "Nous allons obtenir 43 destroyers [USA.GetAdjMP].\n[CAN.GetLeLaLNPCap] [CAN.GetName] v[CAN.GetAOntNP] obtenir 7 destroyers [USA.GetAdjMP].\n"
 usa.4.b:0 "Inacceptable, cela favoriserait\nuniquement [USA.GetLeLaLNP] [USA.GetName] !"
 usa.5.t:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP] notre offre"
 usa.5.d:0 "En dépit de tous les préparatifs déjà faits et toutes nos bonnes intentions, [ENG.GetLeLaLNP] [ENG.GetName] [ENG.GetAOntNP] refusé notre proposition d'échange de vieux destroyers contre des bases navales."
 usa.5.a:0 "Tant pis pour [ENG.GetLuiElleEuxNP]"
 usa.6.t:0 "Les élections de [GetYear]"
 usa.6.d:0 "Les élections présidentielles sont arrivées. Le président en place, Franklin Delano Roosevelt, a déjà mis en œuvre plusieurs des programmes composant le « New Deal » afin de parvenir à sortir [Root.GetLeLaLNP] [Root.GetName] de la Grande Dépression.\n\nSi de nombreuses lois ont reçu un accueil favorable, les plans visant à étendre le rôle et les pouvoirs du gouvernement fédéral ont été critiqués par son adversaire, le républicain Alf Landon. Venu de l'industrie pétrolière, celui-ci entend imposer une plus grande liberté économique, tandis que Roosevelt et le Parti démocrate souhaitent développer la sécurité sociale et privilégier la stabilité économique.\n\nL'issue des élections semble incertaine, les démocrates pouvant aussi bien l'emporter largement qu'être battus de peu."
 usa.6.a:0 "Les démocrates méritent de rester\nau pouvoir quatre ans encore"
 usa.6.b:0 "Les républicains sauront\nprotéger les idéaux [Root.GetAdjMP]"
 usa.7.t:0 "Roosevelt contre Wilkie"
 usa.7.d:0 "Depuis l'établissement de la fonction présidentielle, aucun président n'a jamais dirigé le pays lors de trois mandats. Pourtant, compte tenu de la situation précaire sur la scène internationale ces dernières années, le président Roosevelt a décidé de rompre avec la tradition et de briguer un troisième mandat.\n¤ ¤Le candidat républicain, le peu connu Wendell Wilkie, un industriel sans réelle expérience politique, se montre critique à la fois envers l'interventionnisme économique de Roosevelt et ses justifications pour se présenter à un troisième mandat.\n\nSi les deux candidats sont proches en termes de politique étrangère et que Wilkie souhaite conserver une partie du New Deal, beaucoup considèrent ces élections comme un moment charnière dans l'histoire de la démocratie [Root.GetAdjFS]."
 usa.7.a:0 "Roosevelt est indispensable,\nvivent les démocrates !"
 usa.7.b:0 "Wilkie président !\nVotons républicain !"
 usa.8.t:0 "Landon contre Roosevelt"
 usa.8.d:0 "Il y a quatre ans, le président Landon a mis un terme à l'ensemble des réformes du New Deal initiées par les démocrates, faisant le choix de privilégier les puissantes compagnies industrielles qu'il a contribué à établir avant sa présidence.\n\nRoosevelt, qui a continué de faire campagne pour la poursuite des programmes initialement planifiés pour son second mandat, se présente de nouveau aux élections. S'il reste populaire, Landon continue de critiquer ses tentatives pour concentrer le pouvoir entre les mains du président, et en accord avec ses propres idées a cherché à éviter de telles politiques.\n\nSur la scène internationale, les menaces qui planent contre [Root.GetLeLaLNP] [Root.GetName] et d'autres pays sont bien réelles, et aucun des deux candidats n'entend les ignorer. Reste à savoir qui dirigera l'arsenal de la démocratie en ces temps troublés."
 usa.8.a:0 "Landon est attaché aux valeurs [Root.GetAdjFP],\nvotons républicains !"
 usa.8.b:0 "Roosevelt est prêt à faire ce qui s'impose,\nvotons démocrates !"
 usa.9.t:0 "Roosevelt contre Dewey"
 usa.9.d:0 "À bien des égards, la présidence de Franklin D. Roosevelt a déjà été hors-normes. Pourtant, en dépit de sa santé chancelante et de la durée sans précédent de sa présidence, il souhaite continuer de diriger [Root.GetLeLaLNP] [Root.GetName] en ces temps de guerre.\n\nLes républicains, quant à eux, étaient confrontés à un manque de candidats potentiels, nombre d'entre eux participant à la guerre. Ils ont finalement choisi pour les représenter le gouverneur Thomas E. Dewey.\n\nMême si de nombreuses personnes craignent qu'il ne puisse diriger le pays jusqu'au terme de son mandat, Roosevelt reste populaire. Cela sera-t-il suffisant pour garantir à Dewey la victoire sur celui qui nous a guidés si longtemps ?"
 usa.9.a:0 "Roosevelt doit battre Dewey"
 usa.9.b:0 "Dewey doit battre Roosevelt"
 usa.10.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] contre Roosevelt"
 usa.10.d:0 "Si [Root.GetLeLaLDir] [Root.GetLeader] a conservé de nombreux aspects du New Deal lors de sa présidence, Roosevelt semble persuadé qu'il reste possible d'appliquer l'ensemble des programmes prévus initialement. Même si sa santé décline, il a réussi à conserver l'essentiel des soutiens qui l'avaient déjà mené à la présidence, et il fait de nouveau campagne au sein des démocrates.\n\n[Root.GetLeLaLDirCap] [Root.GetLeader], quant à [Root.GetLuiElleDir], insiste sur un fait : un changement d'administration en ces temps difficiles pour [Root.GetLeLaLNP] [Root.GetName] serait irresponsable – ce qui semble quelque peu ironique puisque Roosevelt disait déjà la même chose lorsqu'il était lui-même président.\n\nQuoi qu'il en soit, l'argument n'est peut-être pas dénué de tout fondement."
 usa.10.a:0 "[Root.GetLeLaLDirCap] [Root.GetLeader]\ns'est révélé[Root.GetXEDir] tout à fait capable"
 usa.10.b:0 "L'Amérique est prête\npour un nouveau New Deal"
 usa.11.t:0 "Roosevelt contre MacArthur"
 usa.11.d:0 "Face au risque que le pays soit entraîné dans une guerre, aussi bien les démocrates que les républicains ont cherché à trouver dans leurs rangs un candidat issu des rangs de l'armée. Le général Douglas MacArthur, qui se consacre habituellement à ses obligations militaires, a saisi l'occasion pour briguer la candidature républicaine, alors que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] en paix et [Root.GetAOntNP] emporté la victoire. À la tête de la coalition conservatrice, il sera donc l'opposant de Roosevelt.\n\nCelui-ci continue de jouir d'une grande popularité, mais le charisme et le sens du devoir de MacArthur sont un argument fort auprès des électeurs.\n\nLa question se pose toutefois : les militaires sont-ils les plus qualifiés pour exercer la présidence ?"
 usa.11.a:0 "Roosevelt et Truman s'en sortiront très bien"
 usa.11.b:0 "MacArthur est autant homme de paix\nqu'homme de guerre"
 usa.12.t:0 "Douglas MacArthur en campagne"
 usa.12.d:0 "Pour mettre un terme à la présidence exceptionnellement longue de Roosevelt, les républicains se sont tournés vers des généraux respectés, dans l'espoir de trouver parmi eux un candidat capable de guider [Root.GetLeLaLNP] [Root.GetName] jusqu'à la victoire. Le général Douglas MacArthur est très apprécié des conservateurs, mais il a aussi de grandes responsabilités dans le conflit en cours et hésite à consacrer du temps à une campagne présidentielle.\n\nIl n'en demeure pas moins l'un des candidats conservateurs les plus prometteurs, et il reste possible de le convaincre de se lancer dans la campagne pour éviter un président républicain trop modéré.\n\nLe jeu en vaut-il la chandelle ?"
 usa.12.a:0 "MacArthur est plus à sa place sur un champ\nde bataille qu'à la Maison Blanche"
 usa.12.b:0 "Nous avons besoin de lui\npour affronter Roosevelt"
 usa.13.t:0 "Mort de Franklin D. Roosevelt"
 usa.13.d:0 "Si sa santé s'était dégradée depuis quelque temps, l'excellente campagne présidentielle menée par Roosevelt avait convaincu de nombreuses personnes qu'il lui restait encore plusieurs années devant lui. La possibilité qu'il puisse décéder au cours de son mandat n'avait toutefois pas été écartée, et il a succombé aujourd'hui à une attaque d'apoplexie.\n\nDemandant au peuple de le soutenir et de prier pour son prédécesseur, le vice-président Harry S. Truman a aussitôt prêté serment. Il a choisi de conserver l'administration en place, après avoir fait la promesse de poursuivre bon nombre des politiques engagées par Roosevelt."
 usa.13.a:0 "C'est la fin d'une époque\net le début d'une autre"
 news.1.t:0 "[GetNewsHeadline]Incident au pont Marco Polo"
 news.1.d:0 "\nLes forces japonaises et chinoises se sont affrontées sur le stratégique pont Marco Polo, à quelques kilomètres au sud-ouest de Pékin, sans qu'aucun des deux camps ne parvienne à s'imposer véritablement.\n¤ ¤Les Chinois ont refusé de répondre aux demandes d'excuses et de concessions territoriales formulées par [JAP.GetLeLaLNP] [JAP.GetName], prétendant tout au contraire que [JAP.GetCeluiCelleNP]-ci avai[JAP.GetEEntNP] franchi une « ligne jaune » par ses agressions répétées. Les diplomates craignent que la situation ne vire à tout instant à la guerre."
 news.1.a:1 "Nous vivons une période fort intéressante"
 news.1.b:0 "Nous allons donner\nune bonne leçon à ces Chinois !"
 news.1.c:0 "Ils n'auront pas un pied de nos terres !"
 news.2.d:0 "\nLes forces japonaises et chinoises se sont affrontées sur le stratégique pont Marco Polo, à quelques kilomètres au sud-ouest de Pékin, sans qu'aucun des deux camps ne parvienne à s'imposer véritablement.\n¤ ¤Les Chinois ont accepté d'endosser la totale responsabilité de l'incident, présentant leurs excuses [JAP.GetAuAlaAlNP] [JAP.GetName] et lui faisant d'importantes concessions territoriales.\n¤ ¤Bon nombre d'experts, qui avaient prédit que les tensions frontalières dégénéreraient en conflit ouvert, ont été surpris de la tournure des événements. Cela augurerait-il d'une paix durable en Asie ?"
 news.2.a:0 "On peut en douter"
 news.2.b:0 "Nous en sommes satisfaits...\npour l'instant"
 news.2.c:0 "Nous n'avions pas d'autre choix"
 news.5.t:0 "[GetNewsHeadline]Transfert de l'Indochine [JAP.GetAuAlaAlNP] [JAP.GetName]"
 news.5.d:0 "\nCherchant à tirer profit de l'affaiblissement [FRA.GetDuDelaDelNP] [FRA.GetName] après [FRA.GetSaLeurNP] défaite en Europe, [JAP.GetLeLaLNP] [JAP.GetName] [JAP.GetAOntNP] contraint [FRA.GetSonLeurNP] nouveau gouvernement à [JAP.GetLuiLeurNP] transférer le contrôle de [FRA.GetSaLeurNP] colonie d'Indochine.\n¤ ¤Des troupes [JAP.GetAdjFP] font déjà mouvement vers toutes les principales bases de la région, et les experts craignent que la colonie puisse désormais être utilisée comme point d'embarquement pour les futures expéditions militaires [JAP.GetAdjFP]."
 news.5.a:0 "De vrais charognards..."
 news.5.b:0 "C'est dans l'ordre des choses"
 news.5.c:0 "Ces ordures ne nous ont guère laissé le choix..."
 news.5.e:0 "Nos alliés font preuve d'initiative !"
 news.6.d:0 "\nCherchant à tirer parti de l'affaiblissement de la France après sa défaite en Europe, [JAP.GetLeLaLNP] [JAP.GetName] [JAP.GetAOntNP] demandé à son nouveau gouvernement un accès total à ses bases en Indochine.\n¤ ¤Cela aurait impliqué le transfert de l'intégralité du contrôle sur la colonie aux [JAP.GetHabitants], ce que les [FRA.GetHabitants] ne pouvaient accepter.\n¤ ¤Selon les experts, cette décision va donner lieu à des représailles militaires de la part [JAP.GetDuDelaDelNP] [JAP.GetName]."
 news.6.a:0 "[JAP.GetIlElleNPCap] n'oserai[JAP.GetTEntNP] tout de même pas ?"
 news.6.b:0 "Ces imbéciles vont payer cher leur erreur"
 news.6.c:0 "Mieux vaut nous préparer"
 news.6.e:0 "Un nouveau tour de force de nos amis"
 news.7.t:0 "[GetNewsHeadline]Escarmouche soviéto-japonaise"
 news.7.d:0 "Les forces soviétiques et japonaises se sont récemment affrontées lors d'une violente escarmouche le long de la frontière mandchoue. Une importante force d'attaque soviétique, soutenue par la cavalerie mongole, a visiblement pris les Japonais par surprise, leur infligeant de lourdes pertes. À Tokyo, l'ambiance est tendue, mais il est trop tôt pour dire si le conflit va dégénérer en guerre ouverte."
 news.7.a:0 "Est-ce là le début d'une nouvelle guerre asiatique ?"
 news.7.b:0 "Pitoyable..."
 news.7.c:0 "Nous en avons informé le monde entier."
 news.8.d:0 "Les forces soviétiques et japonaises se sont récemment affrontées lors d'une violente escarmouche le long de la frontière mandchoue. D'après nos informations, les Japonais auraient pris les Soviétiques en tenailles après avoir donné l'assaut de l'autre côté de la frontière, mettant en déroute les survivants. Cet incident conduira-t-il Moscou à dépêcher des renforts vers l'Extrême-Orient russe ?"
 news.8.b:0 "Au nom de l'Empereur !"
 news.8.c:0 "Nous devons évaluer la situation..."
 news.9.t:0 "[GetNewsHeadline]Retrait [SOV.GetAdjMS]"
 news.9.d:0 "\nSuite au renforcement des forces japonaises en Mandchourie, [SOV.GetLeLaLNP] [SOV.GetName] sembl[SOV.GetEEntNP], contre toute attente, avoir retiré [SOV.GetSesLeursNP] unités stationnées le long de la frontière.\n¤ ¤Il pourrait s'agir d'une manœuvre de Moscou pour éviter une confrontation avec [JAP.GetLeLaLNP] [JAP.GetName], sans doute motivée par le souvenir de la cuisante défaite subie par la Russie lors de la guerre russo-japonaise."
 news.9.a:0 "Peut-être cela permettra-t-il une paix durable ?"
 news.9.b:0 "Ces lâches ont fui !"
 news.9.c:0 "Un retrait tactique, rien de plus"
 news.10.t:0 "[GetNewsHeadline][SOV.GetLeLaLNPCap] [SOV.GetName] s'empar[SOV.GetEEntNP]\nde la Bessarabie"
 news.10.d:0 "\n\nAprès avoir massé des forces le long de la frontière [ROM.GetAdjFS], [SOV.GetLeLaLNP] [SOV.GetName] [SOV.GetAOntNP] adressé un ultimatum au gouvernement [ROM.GetDuDelaDelDir] [ROM.GetLeader], exigeant que le contrôle sur la Bessarabie [SOV.GetLuiLeurNP] soit immédiatement transféré. La région appartenait autrefois à l'Empire russe, ce que [SOV.GetLeLaLNP] [SOV.GetName] sembl[SOV.GetEEntNP] considérer comme une base légale suffisante pour appuyer [SOV.GetSesLeursNP] exigences.\n¤ ¤[ROM.GetLeLaLNPCap] [ROM.GetName] [ROM.GetAOntNP] indiqué n'avoir pas eu d'autre choix que céder aux exigences [SOV.GetAdjFP], et [ROM.GetSesLeursNP] forces ont évacué la Bessarabie."
 news.10.a:0 "Intéressant"
 news.10.b:0 "La région nous appartient de plein droit"
 news.10.c:0 "Nous n'avions pas d'autre choix..."
 news.10.e:0 "Que Moscou savoure cette victoire... provisoire"
 news.11.t:0 "[GetNewsHeadline][ROM.GetLeLaLNPCap] [ROM.GetName] rejett[ROM.GetEEntNP] les exigences [SOV.GetAdjFP]"
 news.11.d:0 "\n[SOV.GetLeLaLNPCap] [SOV.GetName] concentr[SOV.GetEEntNP] des forces importantes le long de [SOV.GetSaLeurNP] frontière avec [ROM.GetLeLaLNP] [ROM.GetName], et Moscou a aujourd'hui adressé un ultimatum au gouvernement [ROM.GetAdjMS] pour exiger le transfert immédiat de la Bessarabie sous [SOV.GetSonLeurNP] contrôle. La région appartenait autrefois à l'Empire russe, ce que [SOV.GetLeLaLNP] [SOV.GetName] estim[SOV.GetEEntNP] être une base légale suffisante pour appuyer [SOV.GetSesLeursNP] exigences.\n¤ ¤Avec arrogance, Bucarest a choisi de rejeter en bloc les exigences territoriales des [SOV.GetHabitants], et l'armée [ROM.GetAdjFS] a reçu l'ordre de mobiliser.\n¤ ¤Les observateurs internationaux s'attendent à ce que les forces [SOV.GetAdjFP] franchissent la frontière d'un moment à l'autre."
 news.11.a:0 "Intéressant"
 news.11.b:0 "Les [ROM.GetHabitants] ont fait une terrible erreur"
 news.11.c:0 "La Bessarabie est [SOV.GetAdjFS] !"
 news.11.e:0 "Laissons ces imbéciles se battre"
 news.12.t:0 "[GetNewsHeadline][FIN.GetLeLaLNPCap] [FIN.GetName] rejett[FIN.GetEEntNP] les exigences [SOV.GetAdjFP]"
 news.12.d:0 "\nLes diplomates [SOV.GetAdjMP] ont adressé au gouvernement [FIN.GetAdjMS] un ultimatum exigeant des ajustements frontaliers dans la région de la Carélie.\n¤ ¤En dépit d'un renforcement très marqué des forces [SOV.GetAdjFP] à la frontière, Helsinki a rejeté ces exigences en disant que « pas un pied de territoire [FIN.GetAdjMS] ne serait cédé de plein gré aux agresseurs [SOV.GetAdjMP] ».\n¤ ¤Les observateurs internationaux craignent que l'invasion [SOV.GetAdjFS] soit imminente."
 news.12.a:0 "Cela n'augure de rien de bon"
 news.12.b:0 "Ils n'auraient pas dû rejeter nos exigences"
 news.12.c:0 "Nous devons préparer nos défenses"
 news.12.e:0 "Nous verrons comment\nles bolcheviks vont s'en sortir..."
 news.12.f:0 "Ces [FIN.GetHabitants]\nreconnaîtront bientôt leur erreur"
 news.13.t:0 "[GetNewsHeadline][FIN.GetLeLaLNPCap] [FIN.GetName] cèd[FIN.GetEEntNP] aux exigences [SOV.GetAdjFP]"
 news.13.d:0 "\nAprès de nombreux débats, le gouvernement [FIN.GetAdjMS] a décidé de céder aux exigences [SOV.GetAdjFP] d'ajustements frontaliers dans la région de la Carélie. [SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] pris le prétexte de la nécessité de créer une zone tampon pour améliorer la sécurité de Léningrad, située à seulement 30 kilomètres de l'ancienne frontière avec [FIN.GetLeLaLNP] [FIN.GetName].\n¤ ¤De nombreux observateurs craignaient que [SOV.GetLeLaLNP] [SOV.GetName] envahiss[SOV.GetEEntNP] [FIN.GetLeLaLNP] [FIN.GetName], mais cette solution diplomatique semble éloigner une telle tournure des événements."
 news.13.a:0 "La paix, mais à quel prix ?"
 news.13.b:0 "À présent, nous pouvons\nconcentrer nos efforts ailleurs"
 news.13.c:0 "Nous avons ainsi assuré notre indépendance"
 news.13.e:0 "Quel dommage, cela aurait\noccupé les bolcheviks"
 news.13.f:0 "Nos camarades se livrent\nà une véritable démonstration de force"
 news.14.t:0 "[GetNewsHeadline][SOV.GetLeLaLNPCap] [SOV.GetName] annex[SOV.GetEEntNP] [TAN.GetLeLaLNP] [TAN.GetName]"
 news.14.d:0 "\nDans un communiqué de presse diffusé plus tôt dans la journée, Moscou a annoncé l'annexion officielle [TAN.GetDuDelaDelNP] [TAN.GetName].\n¤ ¤Le Soviet suprême a officiellement agréé à la demande présentée par le parlement [TAN.GetAdjMS] d'intégrer [SOV.GetLeLaLNP] [SOV.GetName].\n¤ ¤Cette petite république populaire, qui n'avait été reconnue que par l'URSS et la Mongolie, va devenir un oblast autonome."
 news.14.a:0 "Le Tannou quoi ?"
 news.14.b:0 "Ce sera bien mieux pour les [TAN.GetHabitants]"
 news.15.t:0 "[GetNewsHeadline]Le second arbitrage de Vienne"
 news.15.d:0 "\nAu terme de négociations menées à Vienne par [GER.GetLeLaLNP] [GER.GetName], un traité a été signé qui redonne le contrôle du Nord de la Transylvanie [HUN.GetAuAlaAlNP] [HUN.GetName].\n¤ ¤[ROM.GetLeLaLNPCap] [ROM.GetName] avai[ROM.GetTEntNP] reçu ce territoire au sortir de la Première Guerre mondiale, ce qui avait depuis lors suscité un âpre différend entre les deux pays.\n¤ ¤Serait-ce là le début de vastes ajustements frontaliers, maintenant qu'un ordre nouveau semble avoir été établi en Europe ?"
 news.15.a:0 "Nous verrons combien de temps cela durera..."
 news.15.b:0 "C'est la carte de toute l'Europe\nqui devrait être redessinée"
 news.15.c:0 "Espérons que de futurs ajustements\nnous seront plus favorables à l'avenir"
 news.15.e:0 "À bon entendeur !"
 news.16.d:0 "\nAu terme de négociations menées à Vienne par [GER.GetLeLaLNP] [GER.GetName], un traité a été signé qui redonne le contrôle de l'ensemble de la Transylvanie [HUN.GetAuAlaAlNP] [HUN.GetName].\n¤ ¤[ROM.GetLeLaLNPCap] [ROM.GetName] avai[ROM.GetTEntNP] reçu ce territoire au sortir de la Première Guerre mondiale, ce qui avait depuis lors suscité un âpre différend entre les deux pays.\n¤ ¤Serait-ce là le début de vastes ajustements frontaliers, maintenant qu'un ordre nouveau semble avoir été établi en Europe ?"
 news.17.t:0 "[GetNewsHeadline][ROM.GetLeLaLNPCap] [ROM.GetName]\nrejett[ROM.GetEEntNP] l'arbitrage [GER.GetAdjMS]"
 news.17.d:0 "\n\nLes négociations menées à Vienne pour régler le différend territorial opposant [HUN.GetLeLaLNP] [HUN.GetName] [ROM.GetAuAlaAlNP] [ROM.GetName] ont tourné court.\n¤ ¤[GER.GetLeLaLNPCap] [GER.GetName], en position d'arbitre, avai[GER.GetTEntNP] décidé de restituer le Nord de la Transylvanie aux [HUN.GetHabitants]. Cette décision a toutefois été rejetée par le gouvernement [ROM.GetAdjMS], qui a aussitôt ordonné à sa délégation de rentrer à Bucarest.\n¤ ¤Il semblerait que [GER.GetLeLaLNP] [GER.GetName] [GER.GetEstSontNP] loin de disposer de toute l'influence diplomatique qu'[GER.GetIlElleNP] espérai[GER.GetTEntNP]..."
 news.17.a:0 "Intéressant..."
 news.17.b:0 "Ces [ROM.GetHabitants] nous mettent dans l'embarras..."
 news.17.c:0 "La Transylvanie est à nous !"
 news.17.e:0 "Nous n'avons pas dit notre dernier mot"
 news.18.d:0 "\n\nLes négociations menées à Vienne pour régler le différend territorial opposant [HUN.GetLeLaLNP] [HUN.GetName] [ROM.GetAuAlaAlNP] [ROM.GetName] ont tourné court.\n¤ ¤[GER.GetLeLaLNPCap] [GER.GetName], en position d'arbitre, avai[GER.GetTEntNP] décidé de restituer l'ensemble de la Transylvanie aux [HUN.GetHabitants]. Cette décision a toutefois été rejetée par le gouvernement [ROM.GetAdjMS], qui a aussitôt ordonné à sa délégation de rentrer à Bucarest.\n¤ ¤Il semblerait que [GER.GetLeLaLNP] [GER.GetName] [GER.GetEstSontNP] loin de disposer de toute l'influence diplomatique qu'[GER.GetIlElleNP] espérai[GER.GetTEntNP]..."
 news.19.t:0 "[GetNewsHeadline]Memel retourne [GER.GetAuAlaAlNP] [GER.GetName]"
 news.19.d:0 "\nLes forces [GER.GetAdjFP] étant massées à sa frontière, [LIT.GetLeLaLNP] [LIT.GetName] [LIT.GetAOntNP] été contraint[LIT.GetXENP] de céder à l'ultimatum qui [LIT.GetLuiLeurNP] avait été adressé par [GER.GetLeLaLNP] [GER.GetName] et exigeait le retour de Memel à la Prusse.\n¤ ¤Ce territoire avait été accordé aux [LIT.GetHabitants] par le traité de Versailles, mais vient de réintégrer la Prusse-Orientale.\n¤ ¤Cela marquera-t-il la fin des ambitions territoriales [GER.GetAdjFP] en Europe ? Les experts en doutent..."
 news.19.a:0 "Les cartes sont encore à refaire..."
 news.19.b:0 "Tous les [GER.GetHabitants] doivent être réunis"
 news.19.c:0 "Si nous avions seulement eu\nles moyens de leur résister..."
 news.19.e:0 "Il est préférable pour les [LIT.GetHabitants]\nde savoir reconnaître leurs supérieurs"
 news.20.t:0 "[GetNewsHeadline][LIT.GetLeLaLNPCap] [LIT.GetName]\nrejett[LIT.GetEEntNP] les exigences [GER.GetAdjFP]"
 news.20.d:0 "\n\nMalgré la présence des forces [GER.GetAdjFP] à [LIT.GetSesLeursNP] frontières, [LIT.GetLeLaLNP] [LIT.GetName] [LIT.GetAOntNP] rejeté l'ultimatum adressé par Berlin, qui exigeait le retour du territoire de Memel.\n¤ ¤Ce territoire appartenait autrefois à la Prusse-Orientale, avant d'être donné aux [LIT.GetHabitants] par le traité de Versailles. Affirmant que celui-ci devait être respecté dans son intégralité, [LIT.GetLeLaLDir] [LIT.GetLeader] a annoncé le rejet de l'ultimatum.\n¤ ¤Les observateurs internationaux s'attendent maintenant à ce que [GER.GetLeLaLNP] [GER.GetName] s'empar[GER.GetEEntNP] de la ville par la force..."
 news.20.a:0 "Ces [LIT.GetHabitants] sont courageux"
 news.20.b:0 "Ils ont signé leur arrêt de mort"
 news.20.c:0 "On ne peut tout accepter"
 news.21.t:0 "[GetNewsHeadline]Les accords de Craiova"
 news.21.d:0 "\nDe nouvelles concessions viennent d'être imposées [ROM.GetAuAlaAlNP] [ROM.GetName] du fait des revendications [BUL.GetAdjFP] sur la Dobrogée du Sud.\n¤ ¤Ce territoire avait été annexé par les [ROM.GetHabitants] en 1913, des suites de la Deuxième Guerre balkanique, mais est aujourd'hui toujours peuplé pour l'essentiel de [BUL.GetHabitants] et de [TUR.GetHabitants].\n¤ ¤Quoi qu'il en soit, [ROM.GetLeLaLNP] [ROM.GetName] [ROM.GetEstSontNP] maintenant considérablement affaibli[ROM.GetXENP]."
 news.21.a:0 "Cela n'a pas grande importance"
 news.21.b:0 "C'est une grande victoire"
 news.21.c:0 "De toute façon, ces territoires\nn'avaient aucune valeur"
 news.22.t:0 "[GetNewsHeadline]Zog se soumet [ITA.GetAuAlaAlNP] [ITA.GetName]"
 news.22.d:0 "\nDes diplomates [ITA.GetAdjMP] ont remis au gouvernement albanais un ultimatum exigeant de lui qu'il reconnaisse une occupation militaire totale.\n¤ ¤Comprenant bien que toute résistance serait inutile, le roi Zog a fait le choix de l'abdication, et le pays sera désormais gouverné, dans le cadre d'une union personnelle, par la Couronne [ITA.GetAdjFS]."
 news.22.a:0 "Encore une victime des ambitions\n[ITA.GetDuDelaDelDir] [ITA.GetLeader]"
 news.22.b:0 "Encore une étape dans la constitution\nde notre grand empire"
 news.22.c:0 "Nouvelle victoire pour notre ami[From.GetXEDir]\n[From.GetLeLaLDir] [From.GetLeader] !"
 news.23.t:0 "[GetNewsHeadline]Refus [ALB.GetDuDelaDelDir] [ALB.GetLeader]"
 news.23.d:0 "\nDes diplomates [ITA.GetAdjMP] ont adressé au gouvernement [ALB.GetAdjMS] un ultimatum exigeant de lui qu'il reconnaisse son annexion au sein d'un[ITA.GetXENP] Grand[ITA.GetXENP] [ITA.GetName]. Incarnant toute la fierté de son pays, [ALB.GetLeLaLDir] [ALB.GetLeader] a toutefois refusé de plier à ces exigences, demandant au contraire aux [ALB.GetHabitants] de résister aux [ITA.GetHabitants].\n¤ ¤Les experts militaires étrangers s'accordent malgré tout à penser que [ALB.GetLeLaLNP] [ALB.GetName] n'[ALB.GetAOntNP] que bien peu de chances de pouvoir résister à une invasion..."
 news.23.a:0 "Combien de temps [ALB.GetLeLaLNP] [ALB.GetName]\npourr[ALB.GetAOntInterrNP][ALB.GetIlElleNP] tenir ?"
 news.23.b:0 "La campagne ne durera guère..."
 news.23.c:0 "Longue vie [ALB.GetAuAlaAlDir] [ALB.GetLeader] !"
 news.24.t:0 "[GetNewsHeadline]La question polonaise"
 news.24.d:0 "Lors d'un discours enflammé prononcé devant le Reichstag, [GER.GetLeLaLDir] [GER.GetLeader] a dénoncé la Pologne et le traitement qu'elle réserve aux ressortissants allemands installés à Dantzig et dans le couloir du même nom. Arguant du fait que les minorités allemandes qui vivent en Pologne sont persécutées de la plus vile des manières, [GER.GetIlElleDir] a clairement exprimé la position de son gouvernement :\n\n« Dantzig est une ville allemande ; le couloir est allemand ! Ces régions doivent leur essor culturel au seul peuple allemand. Sans le peuple allemand, elles seraient toujours dans la plus profonde barbarie. »"
 news.24.a:0 "La guerre se rapproche."
 news.25.t:0 "[GetNewsHeadline]Remilitarisation de la Rhénanie"
 news.25.d:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] posté des troupes en Rhénanie, près de la frontière [FRA.GetAdjFS], violant ainsi ouvertement le traité de Versailles. La population locale a accueilli à bras ouverts ces soldats, et cet acte n'a suscité jusqu'à présent que de discrètes réactions diplomatiques de la part [FRA.GetDuDelaDelNP] [FRA.GetName] et [ENG.GetDuDelaDelNP] [ENG.GetName].\n¤ ¤« Après tout, les [GER.GetHabitants] ne font que récupérer leur arrière-cour », a observé un commentateur politique [ENG.GetAdjMS]."
 news.25.a:0 "Inquiétant"
 news.25.b:1 "C'est un territoire [GER.GetAdjMS]"
 news.25.c:0 "Nous allons devoir renforcer la frontière"
 news.25.e:0 "Rien de bien inquiétant, certainement"
 news.26.d:0 "\nEn violation directe du traité de Versailles, les troupes [GER.GetAdjFP] ont franchi le Rhin pour pénétrer en Rhénanie, jusque sur la frontière [FRA.GetAdjFS].\n¤ ¤Qualifiant cette manœuvre de « violation impardonnable » du traité de paix qui a mis fin à la Grande Guerre, [FRA.GetLeLaLNP] [FRA.GetName] et [ENG.GetLeLaLNP] [ENG.GetName] mobilisent leurs forces pour se préparer à intervenir militairement en Allemagne.\n¤ ¤Une fois encore, la guerre a éclaté en Europe..."
 news.26.a:0 "C'est reparti comme en 14..."
 news.26.b:0 "[GER.GetLeLaLNPCap] [GER.GetName] l'emporter[GER.GetAOntNP] !"
 news.26.c:0 "Prochain arrêt : Berlin !"
 news.26.e:0 "En ce cas, réglons l'affaire"
 news.27.d:0 "\nEn violation directe du traité de Versailles, les troupes [GER.GetAdjFP] ont franchi le Rhin pour pénétrer en Rhénanie, jusque sur la frontière [FRA.GetAdjFS].\n¤ ¤Les [ENG.GetHabitants] n'ont pas encore réagi, mais [FRA.GetLeLaLNP] [FRA.GetName], quant à [FRA.GetLuiElleEuxNP], mobilis[FRA.GetEEntNP] déjà [FRA.GetSesLeursNP] forces pour se préparer à intervenir militairement en Allemagne.\n¤ ¤Une fois encore, la guerre a éclaté en Europe..."
 news.28.t:0 "[GetNewsHeadline]Hitler assassiné !"
 news.28.d:0 "\nÀ Berlin, plusieurs officiers de la Wehrmacht opposés au conflit actuel ont lancé un coup d'État contre Hitler. Un groupe d'hommes lourdement armés a fait irruption dans la Reichskanzlei et, après avoir éliminé tous les gardes, est parvenu à tuer le Führer.\n¤ ¤Les conspirateurs survivants ont été arrêtés par la Gestapo, et ce matin Heinrich Himmler a prêté serment en tant que nouveau Führer [GER.GetDuDelaDelNP] [GER.GetName].\n¤ ¤Au cours d'un discours prononcé devant le Reichstag, il a accusé [ENG.GetLeLaLNP] [ENG.GetName] et [FRA.GetLeLaLNP] [FRA.GetName] d'avoir orchestré l'assassinat d'Hitler, et s'est engagé, au nom de l'ensemble de la nation [GER.GetAdjFS], à anéantir les deux pays."
 news.28.a:0 "La situation devient intéressante"
 news.28.b:0 "Les [ENG.GetHabitants] et les [FRA.GetHabitants]\npaieront pour leurs crimes !"
 news.28.c:0 "Enfin, Hitler est mort !"
 news.29.d:0 "\nÀ Berlin, plusieurs officiers de la Wehrmacht opposés au conflit actuel ont lancé un coup d'État contre Hitler. Un groupe d'hommes lourdement armés a fait irruption dans la Reichskanzlei et, après avoir éliminé tous les gardes, est parvenu à tuer le Führer.\n¤ ¤Les conspirateurs survivants ont été arrêtés par la Gestapo, et ce matin Hermann Göring a prêté serment en tant que nouveau Führer [GER.GetDuDelaDelNP] [GER.GetName].\n¤ ¤Au cours d'un discours prononcé devant le Reichstag, il a accusé [ENG.GetLeLaLNP] [ENG.GetName] et [FRA.GetLeLaLNP] [FRA.GetName] d'avoir orchestré l'assassinat d'Hitler, et s'est engagé, au nom de l'ensemble de la nation [GER.GetAdjFS], à anéantir les deux pays."
 news.30.t:0 "[GetNewsHeadline]Échec d'un coup d'État contre Hitler"
 news.30.d:0 "À Berlin, plusieurs officiers de la Wehrmacht opposés au conflit actuel ont lancé un coup d'État contre Hitler. Un groupe d'hommes lourdement armés a fait irruption dans la Reichskanzlei, mais après une fusillade nourrie avec ses gardes du corps n'est pas parvenu à tuer le Führer.\n¤ ¤La Gestapo a arrêté tous les conspirateurs, parmi lesquels se trouvent des officiers de haut rang, tels que Ludwig Beck ou Wilhelm Canaris.\n¤ ¤Au cours d'un discours prononcé devant le Reichstag, Hitler a promis de se venger des [FRA.GetHabitants] et des [ENG.GetHabitants], qu'il tient pour responsables de la « lâche tentative d'assassinat » perpétrée à son encontre."
 news.30.a:0 "S'ils avaient réussi..."
 news.30.c:0 "Cela ne change donc rien du tout"
 news.30.e:0 "Dommage qu'ils n'aient pas réussi\nà éliminer le petit caporal !"
 news.31.t:0 "[GetNewsHeadline]Guerre civile [GER.GetAuEnANP] [GER.GetName] !"
 news.31.d:0 "\nÀ Berlin, plusieurs officiers de la Wehrmacht opposés au conflit actuel ont lancé un coup d'État contre Hitler. Un groupe d'hommes lourdement armés a fait irruption dans la Reichskanzlei et, après avoir éliminé tous les gardes, est parvenu à tuer le Führer.\n¤ ¤Les rebelles ont réussi à prendre le contrôle de la plus grande partie de Berlin, et de nombreuses unités de la Wehrmacht les ont rejoints. Les forces toujours loyales aux nazis se sont rangées derrière de nouveaux dirigeants, et promis de débarrasser le peuple [GER.GetAdjMS] « des dissidents communistes et des agents étrangers qui occupent actuellement Berlin. »"
 news.31.a:0 "La situation devient intéressante"
 news.31.b:0 "Les [GER.GetHabitants] doivent être\ndébarrassés de la dictature !"
 news.31.c:0 "Mort aux traîtres !"
 news.31.e:0 "Ce n'est sans doute pas mauvais\npour [Root.GetLeLaLNP] [Root.GetName]..."
 news.32.t:0 "[GetNewsHeadline]Signature du pacte Molotov-Ribbentrop"
 news.32.d:0 "\nAujourd'hui, des diplomates [GER.GetAdjMP] et [SOV.GetAdjMP] ont conclu ce que les observateurs qualifient d'accord historique, à savoir la signature du pacte Molotov-Ribbentrop, aussi appelé « pacte germano-[SOV.GetAdjMS] ».\n¤ ¤Portant le nom du ministre [GER.GetAdjMS] des Affaires étrangères Joachim von Ribbentrop et de son homologue [SOV.GetAdjMS] Viatcheslav Molotov, il stipule qu'aucun des deux pays ne s'alliera ni n'aidera un ennemi de l'autre.\n¤ ¤Certains diplomates étrangers s'alarment ouvertement que cela offre [GER.GetAuAlaAlDir] [GER.GetLeader] l'occasion de déclencher la guerre en Europe sans avoir à craindre désormais une intervention [SOV.GetAdjFS]."
 news.32.a:0 "Cela n'augure de rien de bon..."
 news.32.b:0 "Levons nos verres\nà nos nouveaux amis bolchéviques !"
 news.32.c:0 "Levons nos verres\nà nos nouveaux amis [GER.GetAdjMP] !"
 news.32.e:0 "À notre amitié, aussi longue que fructueuse !"
 news.33.t:0 "[GetNewsHeadline]Les [SOV.GetHabitants] occupent\nl'Est [POL.GetDuDelaDelNP] [POL.GetName]"
 news.33.d:0 "\n\nLes troupes [SOV.GetAdjFP] occupent les régions orientales [POL.GetDuDelaDelNP] [POL.GetName], officiellement dans le but d'y protéger les minorités biélorusses et ukrainiennes du chaos qui a suivi l'effondrement du gouvernement [POL.GetAdjMS]. Les [GER.GetHabitants] s'en étaient au préalable retirés en bon ordre.\n¤ ¤En l'état actuel des choses, [POL.GetLeLaLNP] [POL.GetName] [POL.GetEstSontNP] donc désormais sous occupation à la fois [GER.GetDuDelaDelNP] [GER.GetName] et [SOV.GetDuDelaDelNP] [SOV.GetName]."
 news.33.a:0 "L'histoire se répète !"
 news.33.b:0 "Profitez-en tant que vous le pouvez encore, bolchéviques..."
 news.33.c:0 "Les frontières du communisme\ns'avancent toujours plus !"
 news.34.t:0 "[GetNewsHeadline]Le second armistice de Compiègne"
 news.34.d:0 "\nL'armistice entre [From.GetLeLaLNP] [From.GetName] et la Troisième République [FRA.GetAdjFS] a été signé à Compiègne, dans ce même wagon où avait été négocié l'armistice avec l'Allemagne au terme de la Première Guerre mondiale.\n¤ ¤Selon les termes de l'accord, un gouvernement français dirigé par [vichy_france.GetLeLaLDir] [vichy_france.GetLeader] et basé à Vichy continuera d'administrer le Sud de la France, tandis que le reste du pays passera sous contrôle [From.GetAdjMS].\n¤ ¤Certains officiers [FRA.GetAdjMP] ont bien juré de continuer à résister depuis l'étranger, mais cela met en tout cas fin aux combats en France, au moins pour l'instant."
 news.34.a:0 "C'est troublant"
 news.34.b:0 "Excellent !"
 news.34.c:0 "La guerre n'est pas terminée !"
 news.35.t:0 "[GetNewsHeadline]Naissance de l'Union franco-britannique"
 news.35.d:0 "Confrontés à leur défaite en France, les gouvernements français et britanniques ont décidé d'unir leurs deux pays jusqu'à ce que la victoire sur [GER.GetLeLaLNP] [GER.GetName] soit assurée.\n¤ ¤À Londres, un nouveau gouvernement conjoint a été mis sur pied, Édouard VIII restant à la tête de l'État. Dans une « Déclaration d'union », le nouveau Cabinet de guerre conjoint a déclaré :\n¤ ¤« La France et la Grande-Bretagne ne sont plus désormais deux pays distincts, mais une Union franco-britannique. La constitution de l'Union instituera les organes chargés de définir les politiques conjointes dans les domaines de la défense, des affaires étrangères, du budget et de l'économie. Chaque citoyen français et britannique jouit, à effet immédiat, de la double nationalité britannique et française. »"
 news.35.a:0 "Les Français devaient être vraiment désespérés"
 news.35.b:0 "Croient-ils qu'un nouveau drapeau\nsuffira à assurer leur sécurité ?"
 news.35.c:0 "Unis contre l'ennemi commun !"
 news.36.t:0 "[GetNewsHeadline]L'Anschluss [AUS.GetDuDelaDelNP] [AUS.GetName]"
 news.36.d:0 "\nAprès la réussite d'un coup d'État du parti nazi à Vienne, les troupes [GER.GetAdjFP] ont franchi la frontière [AUS.GetAdjFS] pour prendre le contrôle du pays. Aucun combat n'a été signalé, et les [GER.GetHabitants] ont été accueillis à bras ouverts par la population.\n¤ ¤Lors d'un discours prononcé devant une foule immense, sur la Heldenplatz de Vienne, [GER.GetLeLaLDir] [GER.GetLeader] a proclamé l'Anschluss : « La plus ancienne province orientale du peuple [GER.GetAdjMS] sera, à compter de ce jour, le nouveau bastion [GER.GetDuDelaDelNP] [GER.GetName] ! »"
 news.36.a:0 "Si c'est vraiment ce que veulent\nles [AUS.GetHabitants]..."
 news.36.b:0 "Bienvenue au sein du Reich !"
 news.36.c:0 "Nous allons devoir sécuriser\nla frontière septentrionale !"
 news.36.e:0 "C'est une violation manifeste\ndu traité de Versailles !"
 news.37.t:0 "[GetNewsHeadline]Trotski assassiné"
 news.37.d:0 "\nLéon Trotski est mort aujourd'hui dans un hôpital de Mexico, des suites d'une attaque au piolet à glace à son domicile de cette ville, par un ressortissant espagnol très certainement à la solde du NKVD.\n¤ ¤Ancien premier lieutenant et héritier présomptif de Vladimir Ilitch Lénine, après une lutte de pouvoir contre Staline et ses alliés pour le contrôle du Parti communiste de l'Union soviétique, Trotski avait passé les années 1930 en exil en Turquie, en France et en Norvège avant de s'établir finalement au Mexique.\n¤ ¤Durant toute cette période il s'était montré très critique envers Staline et l'« état ouvrier dégénéré » qu'était devenue l'Union soviétique."
 news.37.a:0 "Quels sauvages..."
 news.37.b:0 "Mission accomplie"
 news.37.c:0 "Ce fauteur de troubles a eu la fin qu'il méritait"
 news.38.t:0 "[GetNewsHeadline]Tentative de meurtre contre Trotski"
 news.38.d:0 "\nAprès une lutte violente à son domicile de Mexico, un peu plus tôt dans la journée, Léon Trotski a tué un assaillant à l'aide du piolet à glace avec lequel celui-ci l'a attaqué. Le tueur a été identifié comme un ressortissant espagnol, très certainement à la solde du NKVD.\n¤ ¤Ancien premier lieutenant et héritier présomptif de Vladimir Ilitch Lénine, Trotski a été exilé d'URSS par Staline au terme d'une lutte de pouvoir.\n¤ ¤Face à la presse, Trotski a qualifié cette tentative de meurtre comme « un autre de ces lâches complots orchestrés par Staline pour faire taire ses opposants. »"
 news.38.a:0 "Intéressant"
 news.38.b:0 "Ce..."
 news.39.t:0 "[GetNewsHeadline]Mort de Trotski à la frontière [SOV.GetAdjFS]"
 news.39.d:0 "\nLes autorités [SOV.GetAdjFP] ont diffusé aujourd'hui des photos montrant le corps sans vie de Léon Trotski, confirmant ainsi les rumeurs selon lesquelles il aurait récemment été tué alors qu'il tentait d'entrer discrètement [SOV.GetAuEnANP] [SOV.GetName].\n¤ ¤Son corps aurait été trouvé sur la rive de l'Atrak, un fleuve coulant à la frontière entre [SOV.GetLeLaLNP] [SOV.GetName] et [PER.GetLeLaLNP] [PER.GetName].\n¤ ¤L'hypothèse la plus vraisemblable est que Trotski entendait profiter des troubles qui agitent actuellement l'URSS pour y trouver des alliés et lancer un coup d'État contre son rival de toujours, Staline."
 news.39.a:0 "Intéressant"
 news.39.b:0 "Ça en fera toujours un de moins"
 news.40.t:0 "[GetNewsHeadline]Coup d'État de Trotski"
 news.40.d:0 "\nUne violente lutte de pouvoir s'est déroulée dans la capitale soviétique provisoire. Tout laisse croire que Léon Trotski est entré en toute discrétion dans ce qu'il reste de l'URSS, mettant ainsi fin à l'exil auquel il avait été contraint.\n¤ ¤Avec quelques alliés se trouvant dans les plus hautes sphères du Parti communiste, il est parvenu à lancer un coup d'État contre Staline, qui au terme d'un procès expéditif mené par un tribunal populaire a été condamné à la peine capitale par pendaison. La sentence a été appliquée ce matin."
 news.40.a:0 "C'est relativement inattendu"
 news.40.b:0 "Longue vie au camarade Trotski !"
 news.41.t:0 "[GetNewsHeadline]Mort de Trotski"
 news.41.d:0 "\nLéon Trotski a été retrouvé mort ce matin dans une chambre d'hôtel de Buenos Aires. Il a très vraisemblablement été étranglé à l'aide d'une sangle d'alpiniste.\n¤ ¤Son meurtrier a été appréhendé par ses gardes du corps avant de pouvoir quitter le bâtiment. Bien qu'il soit de nationalité portugaise, des preuves ont permis de relier cet homme au GRU, la Direction générale du renseignement [SOV.GetAdjMS].\n¤ ¤Tout porte donc à croire que Staline est finalement parvenu à se débarrasser de son rival de toujours."
 news.42.t:0 "[GetNewsHeadline]La tragédie du Hindenburg"
 news.42.d:0 "Aujourd'hui, le dirigeable [GER.GetAdjMS] Hinderburg a été détruit alors qu'il tentait d'atterrir sur la base aéronavale de Lakehurst, [USA.GetAuEnANP] [USA.GetName]. Pour des raisons encore inconnues, le dirigeable s'est embrasé avant de s'écraser au sol, faisant 35 victimes.\n¤ ¤Du fait de la rareté de l'hélium, de son prix exorbitant et de l'interdiction [USA.GetAdjFS] d'en exporter, le Hindenburg, comme tous les dirigeables [GER.GetAdjMP] destinés au transport de passagers, utilisait de l'hydrogène, qui offre de bonnes qualités de portance mais est aussi hautement inflammable.\n¤ ¤Du fait de l'émotion suscitée par cette tragédie et de l'avènement des avions de ligne, plus rapides, cette catastrophe pourrait bien marquer la fin de l'ère des dirigeables."
 news.42.a:0 "Oh, humanité !"
 news.43.t:0 "[GetNewsHeadline]L'incident du Hindenburg"
 news.43.d:0 "Une catastrophe a été évitée de justesse aujourd'hui, lorsqu'une fuite de carburant a été détectée au moment même où le dirigeable [GER.GetAdjMS] Hindenburg s'apprêtait à atterrir sur la base aéronavale de Lakehurst, [USA.GetAuEnANP] [USA.GetName].\n¤ ¤La fuite a été rapidement colmatée. Si elle était passée inaperçue, les vapeurs hautement inflammables auraient pu provoquer un incendie et l'embrasement de l'ensemble de l'appareil.\n¤ ¤Cela fait longtemps que certaines voix s'interrogent sur la sécurité de ces dirigeables dédiés au transport de passagers, étant donnés les doutes concernant leur fiabilité. Cet incident pourrait bien leur donner un argument supplémentaire."
 news.43.a:0 "Il s'en est fallu de peu"
 news.44.t:0 "[GetNewsHeadline]Le vol de Rudolf Hess"
 news.44.d:0 "\nRudolf Hess, le bras droit du Führer, a été arrêté hier par des membres de la Home Guard, en Écosse, après avoir sauté en parachute d'un chasseur lourd. Pilote accompli, il aurait visiblement traversé la mer du Nord seul, en prenant soin de rester hors de portée des radars, avant de mettre le cap à l'ouest, en direction de la Grande-Bretagne.\n¤ ¤Il aurait apparemment décidé de son propre chef de négocier un traité de paix entre [ENG.GetLeLaLNP] [ENG.GetName] et [GER.GetLeLaLNP] [GER.GetName], mais Berlin l'a fait passer pour fou et démis de toutes ses fonctions politiques. Les autorités [ENG.GetAdjFP] n'ont encore fait aucun commentaire."
 news.44.a:0 "Intéressant"
 news.44.b:0 "Wahnsinn !"
 news.44.c:0 "Qu'on l'enferme à la tour de Londres !"
 news.45.t:0 "[GetNewsHeadline]La mort de Rudolf Hess"
 news.45.d:0 "\nRudolf Hess, le bras droit du Führer, a été tué hier lorsque la Royal Air Force a intercepté le chasseur lourd qu'il pilotait au large des côtes écossaises. La nature exacte de sa mission reste obscure. Car s'il était un pilote accompli, Hess était seul à bord et l'appareil n'était pas armé.\n¤ ¤Sa dépouille a été récupérée par les autorités [ENG.GetAdjFP], mais des funérailles nationales lui ont malgré tout été faites à Berlin, avec un cercueil vide.\n¤ ¤On dit qu'Hitler serait très affecté par la disparition de son vieil ami."
 news.45.a:0 "Intéressant"
 news.45.b:0 "L'imbécile..."
 news.45.c:0 "Il espérait sincèrement y arriver ?"
 news.46.d:0 "Aujourd'hui, le dirigeable Hindenburg, qui n'avait pas quitté le territoire [GER.GetAdjMS] depuis le début des hostilités, a rencontré une triste fin en explosant au-dessus de l'Écosse. Il s'est avéré qu'il était piloté par Rudolf Hess, le bras droit du Führer, qui est parvenu à lui faire franchir seul la mer du Nord, après avoir décidé de négocier de son propre chef la paix avec [ENG.GetLeLaLNP] [ENG.GetName].\n¤ ¤Les stations radar britanniques n'ont pas eu le moindre mal à détecter l'imposant aéronef, et plusieurs escadrilles de la Royal Air Force ont immédiatement décollé pour l'intercepter. Le Hindenburg n'ayant pas répondu à leurs appels radio, elles ont ouvert le feu.\n¤ ¤Hess a réussi à en sauter en parachute, après quoi il a été aussitôt emprisonné à la tour de Londres."
 news.47.d:0 "Aujourd'hui, le dirigeable Hindenburg, qui n'avait pas quitté le territoire [GER.GetAdjMS] depuis le début des hostilités, a rencontré une triste fin en explosant au-dessus de l'Écosse. Il s'est avéré qu'il était piloté par Rudolf Hess, le bras droit du Führer, qui est parvenu à lui faire franchir seul la mer du Nord, après avoir décidé de négocier de son propre chef la paix avec [ENG.GetLeLaLNP] [ENG.GetName].\n¤ ¤Les stations radar britanniques n'ont pas eu le moindre mal à détecter l'imposant aéronef, et plusieurs escadrilles de la Royal Air Force ont immédiatement décollé pour l'intercepter. Le Hindenburg n'ayant pas répondu à leurs appels radio, elles ont ouvert le feu.\n¤ ¤La dépouille de Hess a été retrouvée dans les débris de l'appareil."
 news.47.b:0 "Quelle folie..."
 news.47.c:0 "Il espérait sincèrement y arriver ?"
 news.48.t:0 "[GetNewsHeadline]Disparition d'Amelia Earhart"
 news.48.d:0 "\nLa célèbre aviatrice Amelia Earhart, la première femme à avoir traversé l'Atlantique en solitaire, a disparu avec son navigateur Fred Noonan non loin de l'île Howland, au cœur de l'océan Pacifique.\n¤ ¤Au moment de leur disparition, ils menaient tous deux une tentative pour accomplir le tour du monde à bord d'un bimoteur Lockheed Electra. L'US Navy et la Coast Guard mènent actuellement des recherches pour tenter de les retrouver, mais il y a bien peu d'espoir de jamais les retrouver."
 news.48.a:0 "C'est une perte terrible pour l'aviation"
 news.49.t:0 "[GetNewsHeadline]Amelia Earhart fait le tour du monde"
 news.49.d:0 "\nLa célèbre aviatrice Amelia Earhart, surnommée par certains « la reine des airs », vient avec son navigateur Fred Noonan d'achever le tour du monde.\n¤ ¤Hormis un moment d'inquiétude lorsqu'ils se sont perdus non loin de l'île Howland, en plein cœur du Pacifique, le vol s'est déroulé sans incident, et ce matin leur Lockheed Electra s'est posé à Oakland, en Californie.\n¤ ¤Une cérémonie se tiendra la semaine prochaine à la Maison Blanche, au cours de laquelle Amelia Earhart sera personnellement félicitée pour sa prouesse par [USA.GetLeLaFDir] président[USA.GetXEDir] [USA.GetLeLaLDir] [USA.GetLeader] en personne."
 news.49.a:0 "C'est un exploit magnifique"
 news.55.t:0 "[GetNewsHeadline]Alliance anglo-polonaise"
 news.55.d:0 "Au vu du comportement agressif récemment affiché par l'Allemagne, la Grande-Bretagne et la France ont été contraintes de signer une alliance militaire avec la Pologne. À la Chambre des communes, le Premier ministre britannique s'est fendu de la déclaration suivante :\n\n« Dans l'éventualité d'une action qui menacerait l'indépendance de la Pologne et à laquelle le gouvernement polonais déciderait, pour des raisons vitales, de résister avec toutes ses forces nationales, le gouvernement de Sa Majesté se considérerait comme tenu d'apporter immédiatement au gouvernement polonais toute l'aide en son pouvoir. Le gouvernement de Sa Majesté a donné au gouvernement polonais des assurances en ce sens. »"
 news.55.a:0 "La situation évolue rapidement."
 news.55.b:0 "C'est de l'esbroufe !"
 news.55.c:0 "Nous soutenons la Pologne."
 news.55.e:0 "Les Allemands n'oseront pas attaquer !"
 news.55.f:0 "Nous soutenons nos alliés."
 news.56.t:0 "[GetNewsHeadline]Les accords de Munich"
 news.56.d:1 "Les exigences [GER.GetAdjFP] sur le territoire [CZE.GetAdjMS] des Sudètes, où vit une importante minorité [GER.GetAdjFS], se sont durcies. Lors d'une conférence tenue à Munich, [GER.GetLeLaLNP] [GER.GetName], [ENG.GetLeLaLNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName] et [ITA.GetLeLaLNP] [ITA.GetName] ont cherché une issue diplomatique à ce que l'on appelle désormais la « crise des Sudètes », même si les [CZE.GetHabitants] n'y ont pas été conviés. Un accord a été trouvé : [GER.GetLeLaLNP] [GER.GetName] annex[GER.GetEEntNP] les Sudètes en s'engageant toutefois à renoncer à toute autre ambition territoriale en Europe.\n¤ ¤À Londres, M. Chamberlain s'est adressé à la foule :\n« Pour la seconde fois de notre histoire, un Premier ministre [ENG.GetAdjMS] est revenu de l'Allemagne en rapportant la paix avec honneur. Je crois que c'est la paix pour notre époque. »"
 news.56.a:0 "La guerre n'aura donc pas lieu cette année"
 news.56.b:0 "C'est la paix pour l'instant, en tout cas..."
 news.56.c:0 "Nous venons tout juste d'échapper\nà une nouvelle guerre mondiale"
 news.56.e:0 "Ce n'est pas un accord, c'est un Diktat !"
 news.57.t:0 "[GetNewsHeadline]La crise des Sudètes"
 news.57.d:0 "Les exigences [GER.GetAdjFP] sur le territoire [CZE.GetAdjMS] des Sudètes, où vit une importante minorité [GER.GetAdjFS], se sont durcies. Lors d'une conférence tenue à Munich, [GER.GetLeLaLNP] [GER.GetName], [ENG.GetLeLaLNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName] et [ITA.GetLeLaLNP] [ITA.GetName] ont cherché une issue diplomatique à ce que l'on appelle désormais la « crise des Sudètes », même si les [CZE.GetHabitants] n'y ont pas été conviés.\n¤ ¤Les négociations se sont cependant soldées sur un échec, les [ENG.GetHabitants] et leurs alliés mettant clairement en garde [GER.GetLeLaLDir] [GER.GetLeader] que si ses troupes venaient à franchir la frontière [CZE.GetAdjFS], ce serait la guerre.\n¤ ¤Il semble que plus le temps passe, moins une sortie de crise diplomatique devient vraisemblable."
 news.57.a:0 "La guerre semble inévitable"
 news.57.b:0 "Les imbéciles !"
 news.57.c:0 "Il était temps d'intervenir"
 news.57.e:0 "Alors, ils sont où les [GER.GetHabitants] ? On les attend !"
 news.58.d:0 "Les exigences [GER.GetAdjFP] sur le territoire [CZE.GetAdjMS] des Sudètes, où vit une importante minorité [GER.GetAdjFS], se sont durcies. Lors d'une conférence tenue à Munich, [GER.GetLeLaLNP] [GER.GetName], [ENG.GetLeLaLNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName] et [ITA.GetLeLaLNP] [ITA.GetName] ont cherché une issue diplomatique à ce que l'on appelle désormais la « crise des Sudètes », même si les [CZE.GetHabitants] n'y ont pas été conviés.\n¤ ¤De graves dissensions y sont apparues entre [FRA.GetHabitants] et [ENG.GetHabitants], ces derniers considérant comme raisonnables les revendications [GER.GetAdjFP]. [FRA.GetLeLaLNPCap] [FRA.GetName] s'y opposant quant à [FRA.GetLuiElleEuxNP] totalement, [FRA.GetIlElleNP] [FRA.GetAOntNP] conclu une nouvelle alliance avec [CZE.GetLeLaLNP] [CZE.GetName] et menacé les [GER.GetHabitants] de guerre si leurs troupes venaient à violer la frontière."
 news.58.b:0 "Nous nous occuperons bientôt\nde ces [FRA.GetHabitants]"
 news.58.c:0 "Les [FRA.GetHabitants] y iront seuls, cette fois"
 news.58.e:0 "Les [GER.GetHabitants] n'oseront pas attaquer...\nN'est-ce pas ?"
 news.58.f:0 "Nous sommes les garants d'un monde libre"
 news.59.t:0 "[GetNewsHeadline]Le Diktat de Munich"
 news.59.d:0 "Les exigences [GER.GetAdjFP] sur le territoire [CZE.GetAdjMS] des Sudètes, où vit une importante minorité [GER.GetAdjFS], se sont durcies. Lors d'une conférence tenue à Munich, [GER.GetLeLaLNP] [GER.GetName], [ENG.GetLeLaLNP] [ENG.GetName], [FRA.GetLeLaLNP] [FRA.GetName] et [ITA.GetLeLaLNP] [ITA.GetName] ont cherché une issue diplomatique à ce que l'on appelle désormais la « crise des Sudètes », même si les [CZE.GetHabitants] n'y ont pas été conviés.\n¤ ¤Alors que [ENG.GetHabitants] et [FRA.GetHabitants] considèrent les exigences [GER.GetAdjFP] comme raisonnables, [CZE.GetLeLaLNP] [CZE.GetName], qui n'[CZE.GetAOntNP] pourtant pas été convié[CZE.GetXENP] aux pourparlers, camp[CZE.GetEEntNP] sur [CZE.GetSesLeursNP] positions. [CZE.GetIlElleNPCap] v[CZE.GetAOntNP] donc devoir affronter seul[CZE.GetXENP] les [GER.GetHabitants], au cours d'une bataille qui s'annonce perdue d'avance."
 news.59.a:0 "La situation se présente mal pour les Tchèques"
 news.59.b:0 "Bande de fous"
 news.59.c:0 "Nous ne céderons pas !"
 news.60.t:0 "[GetNewsHeadline]La fin [CZE.GetDuDelaDelNP] [CZE.GetName]"
 news.60.d:0 "\nSous prétexte d'y rétablir l'ordre après la chute du gouvernement [CZE.GetAdjMS], les troupes [GER.GetAdjFP] sont entrées en Bohême et en Moravie.\n¤ ¤À Prague, les forces d'occupation ont annoncé la création d'un « protectorat autonome » rattaché [GER.GetAuAlaAlNP] [GER.GetName]. Quant [SLO.GetAuAlaAlNP] [SLO.GetLeLaLNP] [SLO.GetName] [SLO.GetDuDelaDelDir] [SLO.GetLeader], avec l'approbation et le soutien des autorités [GER.GetAdjFP], [SLO.GetIlElleNP] [SLO.GetAOntNP] déclaré [SLO.GetSonLeurNP] indépendance.\n¤ ¤Aujourd'hui, [CZE.GetLeLaLNP] [CZE.GetName] [CZE.GetAOntNP] bel et bien été relégué[CZE.GetXENP] aux seuls livres d'histoire."
 news.60.d_2:0 "\nSuite à l'annexion [CZE.GetDuDelaDelNP] [CZE.GetName] par [GER.GetLeLaLNP] [GER.GetName], des discussions ont été menées pour décider de la manière dont [CZE.GetSesLeursNP] territoires devaient être partagés.\n¤ ¤Il semblerait qu'un consensus a finalement été trouvé : avec l'approbation et le soutien des [GER.GetHabitants], [SLO.GetLeLaLNP] [SLO.GetName] [SLO.GetDuDelaDelDir] [SLO.GetLeader] vien[SLO.GetTNentNP] de déclarer [SLO.GetSonLeurNP] indépendance."
 news.60.a:0 "Autant pour la paix..."
 news.60.b:0 "Les Tchèques doivent être\nprotégés d'eux-mêmes"
 news.60.c:0 "Ce n'est pas ce qui avait été convenu !"
 news.60.e:0 "La Hongrie va retrouver sa gloire d'antan !"
 news.61.d:0 "\nSous prétexte d'y rétablir l'ordre après la chute du gouvernement [CZE.GetAdjMS], les troupes [GER.GetAdjFP] sont entrées en Bohême et en Moravie.\n¤ ¤À Prague, les forces d'occupation ont annoncé la création d'un « protectorat autonome » rattaché [GER.GetAuAlaAlNP] [GER.GetName]. Quant aux forces [HUN.GetAdjFP], elles sont entrées en Slovaquie pour l'annexer [HUN.GetAuAlaAlNP] [HUN.GetName], avec le consentement des autorités [GER.GetAdjFP].\n¤ ¤Aujourd'hui, [CZE.GetLeLaLNP] [CZE.GetName] [CZE.GetAOntNP] bel et bien été relégué[CZE.GetXENP] aux seuls livres d'histoire."
 news.61.d_2:0 "\nSuite à l'annexion [CZE.GetDuDelaDelNP] [CZE.GetName] par [GER.GetLeLaLNP] [GER.GetName], des discussions ont été menées pour décider de la manière dont [CZE.GetSesLeursNP] territoires devaient être partagés.\n¤ ¤Il semblerait qu'un consensus a finalement été trouvé, puisque les forces [HUN.GetAdjFP], avec le consentement des autorités [GER.GetAdjFP], sont entrées en Slovaquie pour l'annexer [HUN.GetAuAlaAlNP] [HUN.GetName]."
 news.62.d:0 "\nSous prétexte d'y rétablir l'ordre après la chute du gouvernement [CZE.GetAdjMS], les troupes [GER.GetAdjFP] sont entrées en Bohême et en Moravie.\n¤ ¤À Prague, les forces d'occupation ont annoncé la création d'un « protectorat autonome » rattaché [GER.GetAuAlaAlNP] [GER.GetName].\n¤ ¤Un second protectorat, centré sur la Slovaquie, a également été annoncé à Bratislava. C'est donc l'ensemble [CZE.GetDuDelaDelNP] [CZE.GetName] qui a été annexé par les [GER.GetHabitants]."
 news.62.d_2:0 "\nSuite à l'annexion [CZE.GetDuDelaDelNP] [CZE.GetName] par [GER.GetLeLaLNP] [GER.GetName], des discussions ont été menées pour décider de la manière dont [CZE.GetSesLeursNP] territoires devaient être partagés.\n¤ ¤Il semblerait qu'un consensus a finalement été trouvé : les territoires annexés ont été divisés entre deux protectorats, tous deux sous autorité [GER.GetAdjFS].\n¤ ¤En pratique donc rien n'a véritablement changé, puisque dans les faits [GER.GetLeLaLNP] [GER.GetName] conserv[GER.GetEEntNP] l'intégralité du territoire [CZE.GetAdjMS]."
 news.63.t:0 "[GetNewsHeadline]Guerre civile en Espagne"
 news.63.d:0 "Une guerre civile a éclaté en Espagne ! Plusieurs généraux déterminés à renverser le gouvernement de Madrid ont émis un pronunciamento, auquel a répondu une bonne partie de l'armée espagnole.\n¤ ¤Le camp nationaliste occupe une grande partie du pays, y compris les territoires d'outre-mer, tandis que des troupes de loyalistes et de volontaires se sont rassemblées autour du gouvernement de la République, bien décidées à se battre jusqu'au bout.\n\nLa bataille pour l'Espagne est d'ores et déjà engagée."
 news.63.a:0 "Quelles seront les conséquences\npour l'Espagne ?"
 news.63.b:0 "Jusqu'à la victoire !"
 news.64.t:0 "[GetNewsHeadline]Fin de la guerre civile espagnole"
 news.64.d:0 "\nLa reddition des ultimes bastions républicains marque la fin de la guerre civile en Espagne.\n¤ ¤Les nationalistes sont victorieux, et l'Espagne est à l'aube d'une ère nouvelle.\n¤ ¤Le pays a beaucoup souffert des combats, et il y a maintenant beaucoup à reconstruire."
 news.64.a:1 "C'est un développement intéressant"
 news.64.b:0 "L'heure est venue de reconstruire le pays"
 news.65.a:0 "Tant mieux pour l'Espagne"
 news.65.d:0 "\nLa reddition des ultimes bastions nationalistes marque la fin de la guerre civile en Espagne.\n¤ ¤Les républicains sont victorieux, et l'Espagne est à l'aube d'une ère nouvelle.\n¤ ¤Le pays a beaucoup souffert des combats, et il y a maintenant beaucoup à reconstruire."
 news.66.t:0 "[GetNewsHeadline]Les XIe Jeux olympiques"
 news.66.d:0 "\nLes XIe Jeux olympiques d'été, qui se tenaient à Berlin en cette année 1936, viennent de s'achever. Les athlètes de 49 nations y ont participé, et ils sont les premiers de l'histoire à avoir bénéficié d'une diffusion télévisée pour partie en direct. Il s'agit donc d'une importante victoire idéologique en termes de propagande pour [GER.GetLeLaLNP] [GER.GetName], qui [GER.GetAOntNP] dépensé sans compter pour leur organisation.\n¤ ¤Avec 33 médailles d'or, [Root.GetSesLeursNP] propres athlètes se sont imposés, devant les [USA.GetHabitants] et leurs 24 médailles. Mais ces derniers comptent dans leurs rangs le meilleur athlète des Jeux, Jesse Owens, qui en a remporté quatre à lui seul."
 news.66.d.b:0 "Les XIe Jeux olympiques d'été, qui se tenaient en cette année 1936 dans les quartiers non dévastés ou récemment reconstruits de Berlin, viennent de s'achever. Les athlètes de 49 nations y ont participé, et ils sont les premiers de l'histoire à avoir bénéficié d'une diffusion télévisée pour partie en direct. Ces jeux sont le symbole d'une unité nationale [GER.GetAdjFS] renouvelée, et il s'agit donc d'une importante victoire idéologique en termes de propagande pour [GER.GetLeLaLNP] [GER.GetName] qui, en dépit du coût de la reconstruction du pays après-guerre, [GER.GetAOntNP] dépensé sans compter pour leur organisation.\n¤ ¤Avec 33 médailles d'or, [Root.GetSesLeursNP] propres athlètes se sont imposés, devant les [USA.GetHabitants] et leurs 24 médailles. Mais ces derniers comptent dans leurs rangs le meilleur athlète des Jeux, Jesse Owens, qui en a remporté quatre à lui seul."
 news.66.a:0 "Les Jeux olympiques sont terminés"
 news.66.b:0 "Nous avons démontré au monde entier\nla supériorité des [GER.GetHabitants]"
 news.67.t:0 "[GetNewsHeadline]Les XIIe Jeux olympiques"
 news.67.d:0 "\nLes XIIe Jeux olympiques viennent de se tenir à Tōkyō, [JAP.GetAuEnANP] [JAP.GetName]. Du fait des tensions internationales, beaucoup craignaient qu'ils ne soient annulés, mais cela n'a pas été le cas.\n¤ ¤Tōkyō est la première ville non occidentale à accueillir les Jeux olympiques, et un avion longue portée Me 261 a été spécialement conçu pour y emmener la flamme olympique depuis [GER.GetLeLaLNP] [GER.GetName], sans ravitaillement.\n¤ ¤Avec 14 médailles d'or, les athlètes [JAP.GetAdjMP] ont brillé, se hissant à la troisième place du podium derrière les [GER.GetHabitants] et les [USA.GetHabitants]."
 news.68.d:0 "\nLes XIIe Jeux olympiques viennent de se tenir à Helsinki, [FIN.GetAuEnANP] [FIN.GetName]. Ces Jeux devaient initialement se dérouler à Tōkyō, mais la guerre en a décidé autrement, contraignant le Comité international olympique a les réattribuer à Helsinki.\n¤ ¤Les athlètes [USA.GetAdjMP] y ont remporté le plus grand nombre de médailles, suivis des [GER.GetHabitants] et des [ITA.GetHabitants]. Avec 10 médailles d'or, [FIN.GetLeLaLNP] [FIN.GetName] [FIN.GetAOntNP] terminé à la quatrième place."
 news.69.t:0 "[GetNewsHeadline]Expansion [SOV.GetAdjFS] en Europe"
 news.69.d:0 "\nDepuis que [From.GetLeLaLPartiPouv] [From.GetRulingParty] [From.GetEstSontPartiPouv] arrivé[From.GetXEPartiPouv] au pouvoir, [From.GetLeLaLNP] [From.GetName] [From.GetSestSesontNP] rapproché[From.GetXENP] [SOV.GetDuDelaDelNP] [SOV.GetName], avant de finalement intégrer l'Union.\n¤ ¤Il y a quelques jours, le gouvernement [From.GetAdjMS] a officiellement confié le contrôle du pays [SOV.GetAuAlaAlNP] [SOV.GetName], faisant dans les faits du pays un simple oblast.\n¤ ¤Les responsables [SOV.GetAdjMP] refusent de reconnaître dans cette assimilation un acte agressif, prétendant que « l'intégration du territoire [From.GetAdjMS] » s'était déroulée sans qu'aucune pression extérieure ait été exercée."
 news.69.a:0 "Ils ont choisi la voie de la raison"
 news.69.b:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] s'étend[SOV.GetXEntNP] toujours plus"
 news.70.t:0 "[GetNewsHeadline]Progression de l'influence [SOV.GetAdjFS] en Europe"
 news.70.d:0 "Depuis que [baltic_annexation.GetLeLaLPartiPouv] [baltic_annexation.GetRulingParty] [baltic_annexation.GetEstSontPartiPouv] arrivé[baltic_annexation.GetXEPartiPouv] au pouvoir, [baltic_annexation.GetLeLaLNP] [baltic_annexation.GetName] [baltic_annexation.GetSestSesontNP] rapproché[baltic_annexation.GetXENP] [SOV.GetDuDelaDelNP] [SOV.GetName].\n¤ ¤Même si [baltic_annexation.GetLeLaLDir] [baltic_annexation.GetLeader] est resté[baltic_annexation.GetXEDir] en fonction, c'est désormais leur allégeance envers [SOV.GetLeLaLNP] [SOV.GetName] qui décide de la nomination des ministres, et une part importante de la souveraineté nationale est passée sous contrôle des [SOV.GetHabitants], qui indiquent par ailleurs que [baltic_annexation.GetLeLaLNP] [baltic_annexation.GetName] cherch[baltic_annexation.GetEEntNP] simplement à se protéger, l'Europe recelant bien des dangers pour les plus petits pays.\n¤ ¤[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] enfin réitéré [SOV.GetSonLeurNP] intention d'étendre [SOV.GetSaLeurNP] « protection » aux pays se sentant menacés par les puissances voisines."
 news.100.t:0 "[GetNewsHeadline]Varsovie est tombée"
 news.100.d:0 "\nLes forces [GER.GetAdjFP] présentes [POL.GetAuEnANP] [POL.GetName] sont parvenues à prendre le contrôle de Varsovie. Des combats sporadiques ont toujours lieu dans quelques quartiers, dont celui de Praga, mais toute autre résistance semble par ailleurs avoir maintenant cessé.\n¤ ¤Le gouvernement [POL.GetAdjMS] aurait évacué la ville dès l'entrée dans la périphérie des premières unités [GER.GetAdjFP], et personne ne sait où il se trouve désormais.\n¤ ¤Les combats contre l'envahisseur se poursuivent dans d'autres régions du pays, mais la perte de la capitale constitue indéniablement un sérieux revers pour l'effort de guerre [POL.GetAdjMS]."
 news.100.a:0 "[POL.GetLeLaLNPCap] [POL.GetName] n'avai[POL.GetTEntNP] pas\nune seule chance"
 news.100.b:0 "Une nouvelle victoire pour le Vaterland !"
 news.100.c:0 "C'est un véritable désastre !"
 news.101.t:0 "[GetNewsHeadline]La chute de Paris"
 news.101.d:0 "Alors qu'en France les combats continuent de faire rage, des troupes allemandes seraient entrées à Paris. La capitale de la France est tombée lorsque les dernières unités militaires du pays se sont repliées.\n\nPlusieurs colonnes allemandes ont recréé la triomphale parade prusse de 1871 en défilant sur les Champs-Élysées, sous les yeux stupéfaits des Parisiens. Selon les experts militaires, la capitulation de la France est imminente."
 news.101.a:0 "L'armée de [GER.GetNameDef] semble être irrésistible !"
 news.102.t:0 "[GetNewsHeadline]La chute de Londres"
 news.102.d:0 "Selon des rapports, Londres, la capitale britannique, serait tombée aux mains des troupes allemandes. Des échanges de tirs continuent de se faire entendre dans certains quartiers, mais les forces britanniques ne sont plus que très peu nombreuses dans la capitale.\n\nUn détachement de Fallschirmjägers a déferlé sur le palais de Buckingham, duquel la famille royale aurait été précédemment exfiltrée. Pour la première fois depuis Guillaume le Conquérant, Londres est tombé sous le joug d'un envahisseur étranger."
 news.103.t:0 "[GetNewsHeadline]La chute de Leningrad"
 news.103.d:0 "Berceau de la révolution russe, Leningrad est tombée aux mains des troupes allemandes. Des combats sporadiques continuent de résonner dans certains quartiers, mais un calme étrange semble avoir enveloppé la ville en ruine.\n\nPlus tôt dans la journée, des colonnes de soldats allemands ont gagné la cathédrale Saint-Isaac dont le grand dôme a été repeint en gris par les ingénieurs de l'Armée rouge pour tenter d'échapper à l'attention des bombardiers de la Luftwaffe. En vain, l'édifice est criblé de balles et d'impacts d'obus."
 news.103.c:0 "Quelqu'un va devoir payer !"
 news.104.t:0 "[GetNewsHeadline]La chute de Kiev"
 news.104.d:0 "Kiev, la capitale de la RSS ukrainienne, a été capturée par les troupes allemandes qui progressent en Union soviétique. La capture d'une de leurs villes les plus importantes est un sérieux revers pour les Soviétiques, mais reste à savoir si les Allemands réussiront à maintenir leur élan.\n\nQuelques instants après que les Allemands se sont emparés de la ville, des milliers de mines posées par le NKVD ont visiblement explosé le long de l'artère principale Khreshchatyk, détruisant un peu plus la ville déjà en ruine."
 news.105.t:0 "[GetNewsHeadline]La chute de Stalingrad"
 news.105.d:0 "Les premières colonnes allemandes ont fait main basse sur Stalingrad, la bien nommée ville de Staline située sur les rives de la Volga. Après s'être battus pour gagner l'usine de tracteurs de Stalingrad en ruine et avoir capturé les hauteurs stratégiques de Mamayev Kurgan, les Allemands ont contraint les derniers défenseurs soviétiques à se replier sur la rive orientale de la Volga.\n\nD'après des rapports non confirmés, des irréductibles de l'Armée rouge accompagnés de partisans se seraient retranchés dans les égouts et les sous-sols, bien décidés à poursuivre la lutte. Mais aucune résistance organisée ne semble plus présente."
 news.106.t:0 "[GetNewsHeadline]La chute de Moscou"
 news.106.d:0 "Tôt ce matin, des blindés allemands ont érigé à la hâte des barrières dans les rues de Moscou et des autochenilles ont été aperçues en train de débarquer des Panzergrenadiers sur la place Rouge.\n\nD'épaisses fumées se dégagent des nombreux incendies qui font rage à la périphérie de la capitale et l'infanterie allemande s'est engouffrée dans le Kremlin. Des grenades et des lance-flammes auraient été utilisés contre les irréductibles du NKVD, bien décidés à défendre coûte que coûte le complexe. À feu et à sang, la capitale russe est désormais aux mains des Allemands.\n\nSelon certains rapports, le corps embaumé de Lénine aurait été évacué plus à l'est."
 news.106.a:0 "Serait-ce la fin de l'Union soviétique ?"
 news.106.b:0 "Enfin, Moscou est à nous !"
 news.106.c:0 "Ces fascistes doivent être chassés de Moscou !"
 news.107.t:0 "[GetNewsHeadline]La chute de Sébastopol"
 news.107.d:0 "La ville hautement fortifiée de Sébastopol, base de la flotte soviétique en mer Noire, n'a finalement pas résisté aux assauts allemands. Suite à ce revers, les Soviétiques auront bien du mal à rivaliser en mer Noire et la chute de la ville constitue une importante victoire pour l'Allemagne.\n\nBerlin vient de prononcer un édit pour rebaptiser la ville "Theodorichshafen" en hommage à Théodoric le Grand."
 news.108.t:0 "[GetNewsHeadline]La chute de Bakou"
 news.108.d:0 "Plus tôt dans la journée, les forces allemandes ont fait main basse sur la ville de Bakou, un objectif stratégique dans la guerre qu'elle mène contre l'Union soviétique. Située sur les rives de la mer Caspienne, cette ville est réputée pour sa production énergétique et ses nombreux gisements pétrolifères profiteront certainement à l'effort de guerre allemand.\n\nBon nombre d'experts militaires considèrent Bakou comme la porte d'entrée du Caucase tout entier et sa capture devrait permettre à l'Allemagne d'étendre la guerre au Moyen-Orient, voire à l'Inde."
 news.109.t:0 "[GetNewsHeadline]La chute du Caire"
 news.109.d:0 "Les forces de l'Afrikakorps allemand sont entrées au Caire, la capitale de l'Égypte. Alors que les forces alliées se repliaient dans le désert, les soldats allemands ont rejoint la capitale où ils ont été accueillis en libérateurs par de nombreux Cairotes lassés de leurs oppresseurs britanniques.\n\nLa chute du Caire constitue un revers de taille pour l'effort de guerre des Alliés et plusieurs experts estiment que le Moyen-Orient est désormais menacé de conquête allemande."
 news.110.t:0 "[GetNewsHeadline]La chute de Washington"
 news.110.d:0 "Les combats qui se déroulent à Washington D.C. ont pris fin ce jour alors que les dernières poches de résistance de la ville ont été neutralisées par les forces allemandes le long du Potomac. Une épaisse fumée se dégage de la ville, en raison notamment du fait que les agents de l'OSS ont brûlé des documents sensibles jusqu'au dernier moment.\n\nUn détachement de la Waffen-SS a sécurisé la Maison-Blanche au terme de brefs échanges de tirs avec les membres des services secrets américains, mais visiblement, le président des États-Unis aurait été évacué quelques jours plus tôt."
 news.111.t:0 "[GetNewsHeadline]La chute de New York"
 news.111.d:0 "Après d'intenses combats de rue, menés pour la plupart contre des irréguliers armés, les troupes allemandes sont entrées dans New York et ont pris le contrôle de la ville. Les barrières antichars improvisées le long de la Cinquième Avenue se sont révélées inefficaces et les Panzergrenadiers ont déferlé dans tout Manhattan.\n\nDepuis plusieurs jours, des incendies font rage dans les quartiers est de la ville et illuminent le ciel, le soir venu. La Statue de la liberté a été décapitée par un tir d'artillerie, sans que le camp responsable n'ait été identifié."
 news.112.t:0 "[GetNewsHeadline]La chute de Gibraltar"
 news.112.d:0 "Après plusieurs rapports contradictoires, l'occupation par les Allemands vient d'être confirmée. Gardienne de la mer Méditerranée, cette ville portuaire hautement stratégique était considérée comme imprenable avant le début de la guerre.\n\nLa garnison britannique s'est retranchée dans les tunnels situés sous le Rocher, avant d'en être délogée à grand renfort de lance-flammes et de grenades. Maintenant que Gibraltar est aux mains des Allemands, les cartes sont redistribuées pour la bataille de la Méditerranée."
 news.113.d:0 "Aujourd'hui, des soldats italiens en liesse sont entrés au Caire, quelques instants après le retrait des dernières unités britanniques. Un défilé de la victoire a immédiatement été organisé et les soldats italiens se sont rassemblés au pied des grandes pyramides de Gizeh pour y être photographiés.\n\nMaintenant qu'il contrôle le Caire, [ITA.GetLeader] est en passe de relier l'Afrique orientale italienne à la Libye italienne pour former une nouvelle colonie africaine."
 news.113.b:0 "Une conquête de plus pour l'Italie !"
 news.114.d:0 "À Paris, les dernières poches de résistance ont cédé et la capitale est passé sous contrôle italien. Le Duce a immédiatement été convié à participer au défilé de la victoire organisé sur les Champs-Élysées, défilé qu'il a ouvert monté sur un étalon blanc.\n\nAu cours des célébrations, il a comparé la campagne de France à la conquête de la Gaulle par César et promis que ce n'était là que le début de l'avènement de l'Italie."
 news.115.d:0 "Les forces italiennes ont déferlé sur Londres et leur drapeau tricolore flotte désormais en haut de la tour Victoria. De moindres combats se sont poursuivis dans certains quartiers de la capitale et ce matin, plusieurs Bersaglieri ont été abattus par des tireurs isolés postés en haut de Big Ben.\n\nAprès trois tentatives infructueuses de les en déloger, la célèbre tour a été détruite par des charges explosives suite à ce que les autorités italiennes ont qualifié de "réaction disproportionnée et regrettable" de la part d'un commandant local."
 news.116.d:0 "Au terme d'intenses combats autour du Rocher et du port, l'Italie semble désormais contrôler Gibraltar. Des explosions sporadiques continuent de retentir dans les tunnels militaires qui courent sous le Rocher, mais les autorités italiennes indiquent avoir neutralisé toute résistance organisée.\n\nMaintenant que cette zone hautement stratégique est passée sous contrôle italien, les forces navales britanniques vont devoir affronter la Regia Marina dans la région."
 news.117.t:0 "[GetNewsHeadline]La chute de Singapour"
 news.117.d:0 "Longtemps considérée comme imprenable par ses précédents propriétaires britanniques, Singapour, la "Gibraltar orientale", est passée aux mains des forces japonaises.\n\nL'administration militaire japonaise à Singapour a choisi le bâtiment Fullerton pour établir son quartier général et la ville a été rebaptisée Syonanto, ce qui littéralement signifie "île du sud gagnée à l'époque de Showa". Des Kempeitai patrouillent massivement les rues pour marteler le message selon lequel les Japonais sont ici pour y rester."
 news.117.b:0 "Au nom de l'Empereur !"
 news.118.t:0 "[GetNewsHeadline]La chute de Pearl Harbor"
 news.118.d:0 "Les forces japonaises ont déferlé sur Honolulu, la plus grande ville de l'île hawaïenne d'O'ahu, et en ont pris le contrôle. La base navale de Pearl Harbor, qui abritait le quartier général de la flotte Pacifique américaine, est tombée.\n\nD'après des témoins, des marins américains se seraient retranchés sur l'île de Ford afin d'organiser la résistance, avant de subir d'intenses tirs d'artillerie et bombardements aériens. Maintenant que l'île est passée sous son contrôle, la mainmise de la Marine impériale japonaise semble inévitable."
 news.119.t:0 "[GetNewsHeadline]La chute de la Nouvelle-Galles du Sud"
 news.119.d:0 "Poussant encore vers le sud, l'empire du Japon a pris le contrôle de Sydney et de la capitale australienne, Canberra. Les défenseurs ont été contraints de se retirer par le Harbour Bridge de Sydney pour prendre position sur Observatory Hill, mais leurs tentatives pour démolir le pont ont été déjouées par les forces japonaises, qui ont alors poussé en direction de Canberra.\n\nLe drapeau de guerre japonais flotte maintenant sur Parliament House, à Canberra, qui abrite désormais le quartier général de la nouvelle administration militaire de la région, et la police militaire de la Kenpeitai surveille de près les rues."
 news.120.t:0 "[GetNewsHeadline]La chute de Los Angeles"
 news.120.d:0 "Après avoir pris pied sur le continent américain, les forces japonaises ont convergé sur Los Angeles et mis en déroute les défenseurs de la ville. Cet après-midi, d'interminables colonnes de soldats japonais ont défilé le long de la Central Avenue tandis que des photographes japonais immortalisaient la scène.\n\nDans plusieurs quartiers de la ville, d'intenses combats ont précédé le repli des forces américaines. Hollywood notamment a subi d'importants dégâts et bon nombre d'officiers japonais se sont fait photographier devant le panneau Hollywood criblé de balles."
 news.121.t:0 "[GetNewsHeadline]La chute de Nanjing"
 news.121.d:0 "La capitale de la République de Chine, Nanjing, est occupée par les forces de l'Empire du Japon. Malgré la résistance acharnée des défenseurs chinois, les troupes japonaises ont réussi à capturer la porte de Zhongshan et à entrer dans la ville.\n\nDes échanges de tirs sporadiques continuent de se faire entendre et plusieurs quartiers sont en proie aux flammes, mais la plupart des forces chinoises restantes se sont repliées ou ont été capturées. Après la prise de Shanghai, le Japon vient de remporter une victoire de taille dans sa guerre contre la Chine."
 news.122.t:0 "[GetNewsHeadline]La chute de Vladivostok"
 news.122.d:0 "Vladivostok, plus grande ville de l'Extrême-Orient russe et base de la flotte Pacifique soviétique, est tombée aux mains des troupes japonaises. Compte tenu de sa situation stratégique, au terminus de la ligne ferroviaire transsibérienne, sa perte constitue un sérieux revers pour l'effort de guerre soviétique en Asie.\n\nL'occupation japonaise qui a duré plusieurs années lors de la guerre civile russe reste dans toutes les mémoires. Cette fois, certains craignent qu'elle ne soit définitive."
 news.123.t:0 "[GetNewsHeadline]La chute de Hong Kong"
 news.123.d:0 "Les troupes de l'empire du Japon ont pris le contrôle de la colonie britannique de Hong Kong après avoir ouvert une brèche dans la Gin Drinkers Line et rejoint l'île de Hong Kong. Très vite, la situation s'est avérée intenable pour les défenseurs et le gouverneur s'est lui-même rendu à l'hôtel Peninsula Hong Kong où les Japonais ont établi leur quartier général.\n\nAprès une courte cérémonie, un nouveau gouverneur japonais a pris ses fonctions et annoncé au monde un « nouveau Hong Kong, libéré du colonialisme occidental. »"
 news.124.t:0 "[GetNewsHeadline]La chute de Manille"
 news.124.d:0 "Manille, la capitale des Philippines, est tombée aux mains des Japonais après le retrait de ses défenseurs américains et philippins. L'accès à la stratégique baie de Manille leur avait été quelque temps refusé après la chute de la ville en raison de l'importante concentration d'artillerie américaine sur l'île de Corregidor, dont les canons ont fini par céder à une attaque concertée japonaise.\n\nMaintenant que Manille est passée aux mains des Japonais, le pays tout entier ne va pas tarder à lui emboîter le pas. C'est une cinglante défaite pour les forces américaines en Asie et dans le Pacifique."
 news.125.t:0 "[GetNewsHeadline]La chute de Calcutta"
 news.125.d:0 "Après d'intenses bombardements, la ville indienne de Calcutta est tombée aux mains des forces japonaises. Malgré la poursuite de combats sporadiques à la périphérie de la ville, un défilé de la victoire a été organisé à la hâte sur l'avenue Chowringhee.\n\nDes membres de l'Armée nationale indienne, un groupe militaire formé par les Japonais et dédié à la libération de l'Inde du joug britannique, ont participé au défilé sous les clameurs de la foule. Avec la chute de Calcutta, beaucoup estiment que l'Inde britannique va bientôt s'effondrer."
 news.126.t:0 "[GetNewsHeadline]La chute de New Dehli"
 news.126.d:0 "Les offensives japonaises se poursuivent en Inde et New Delhi est récemment tombée. En tant que capitale de l'Inde britannique, cette ville revêt un immense intérêt stratégique et sa perte pourrait jouer un rôle décisif dans la campagne indienne qui se déroule actuellement.\n\nLe vice-roi en personne aurait été capturé par des unités japonaises alors qu'il supervisait le transfert de ses effets personnels entre son lieu de résidence et une caravane improvisée."
 news.127.t:0 "[GetNewsHeadline]La chute du canal de Panama"
 news.127.d:0 "Au cours de ce qui apparaît être comme le plus sérieux revers infligé aux Américains, les forces japonaises ont débarqué au Panama et pris le contrôle du canal après avoir contraint la garnison présente à se rendre. Plusieurs groupes de soldats américains et panaméens auraient réussi à rejoindre la jungle environnante afin d'y préparer des opérations de guérilla, mais il est peu probable qu'ils réussissent à menacer réellement la présence japonaise.\n\nPrivées d'accès au canal, les forces navales américaines doivent désormais contourner l'Amérique du Sud pour rejoindre la côte ouest des États-Unis, conférant ainsi un avantage stratégique de taille à la Marine impériale japonaise."
 news.128.t:0 "[GetNewsHeadline]La chute de Berlin"
 news.128.d:0 "Washington a confirmé la capture de la capitale allemande après que des forces américaines, venues de plusieurs endroits, s'y sont engouffrées. La ville a été le théâtre d'intenses combats. Le pont Moltke a été détruit par des pionniers allemands qui tentaient désespérément de stopper la progression des Américains.\n\nFort heureusement, d'autres ponts ont été épargnés et les GI ont réussi à déferler sur l'opéra Kroll et le Reichstag malgré la résistance acharnée des Allemands. La Bannière étoilée flotte désormais au-dessus du Reichstag et les combats ont cessé. La bataille pour Berlin est terminée."
 news.128.b:0 "Une opération rondement menée !"
 news.129.d:0 "Les forces britanniques sont entrées à Berlin et le cabinet de guerre a confirmé la capture de la capitale allemande au terme d'une bataille rangée. Tôt ce matin, des commandos britanniques ont pris le contrôle de l'aéroport de Tempelhof tandis que des colonnes de blindés déferlaient sur la Frankfurter Allee.\n\nMaintenant que la chancellerie allemande est passée sous contrôle britannique, les combats de rue ont cessé. L'état actuel du gouvernement allemand reste incertain, mais il y a fort à parier que plusieurs de ses membres aient réussi à s'enfuir avant que la ville ne tombe."
 news.129.b:0 "Excellent travail, les gars !"
 news.130.d:0 "Les forces françaises sont entrées dans la capitale allemande et celle-ci est tombée au terme de batailles rangées livrées à sa périphérie. De nombreux soldats de la Waffen-SS se sont retranchés dans l'Olympiastadion avant l'intervention de la légion étrangère appuyée par l'artillerie.\n\nLe drapeau français flotte désormais au-dessus de la chancellerie du Reich et malgré des combats sporadiques en périphérie de la ville, toute résistance semble avoir été neutralisée."
 news.130.b:0 "Vive la France !"
 news.131.d:0 "Des combats désespérés ont été signalés à Berlin, la capitale de l'Allemagne, mais il semble que la ville toute entière soit passée sous contrôle polonais. Après avoir emprunté la Frankfurter Allee, les Polonais ont gagné l'Alexanderplatz où une bataille rangée a eu lieu.\n\nAilleurs, la porte de Brandebourg est tombée, visiblement enfoncée par un char polonais, et l'opéra Kroll a été détruit par des tirs d'artillerie après que ses irréductibles défenseurs SS ont refusé de se rendre. Le drapeau rouge et blanc polonais flotte désormais au-dessus du Reichstag et les dernières poches de résistance ont été neutralisées."
 news.131.b:0 "Le raz-de-marée polonais ne peut être stoppé."
 news.132.t:0 "[GetNewsHeadline]La chute de Rome"
 news.132.d:0 "Les forces alliées sont récemment entrées dans Rome après la reddition de sa garnison et la ville est désormais sous occupation militaire. Le nouvel assaut lancé pour prendre le contrôle de la ville a globalement épargné les monuments historiques. Pour le moment et à la demande du Saint-Siège, les troupes alliées sont restées à l'écart du Vatican.\n\nLa chute de Rome est un jalon important dans la campagne italienne et beaucoup s'interrogent si elle marque la fin de la résistance organisée face aux armées alliées qui progressent sur la péninsule."
 news.132.b:0 "Grande victoire !"
 news.133.d:0 "Les Français sont récemment entrés dans Rome après que la garnison de la ville s'est évaporée dans la campagne environnante. Les troupes françaises sont intervenues rapidement pour occuper les bâtiments gouvernementaux et, en longue procession, les soldats et leurs véhicules blindés ont paradé triomphalement le long de la Via del Corso.\n\nAvec la chute de Rome, la capacité de l'Italie à poursuivre la guerre est remise en cause. Les observateurs extérieurs s'attendent à ce que le gouvernement italien, qui a fui juste après sa chute, entame rapidement des négociations."
 news.134.t:0 "[GetNewsHeadline]La libération de Paris"
 news.134.d:0 "Il a été confirmé que Paris, la capitale de la France, a été libérée de l'occupation allemande. Les forces alliées sont entrées dans la ville et les éléments restants de la garnison allemande se sont rendus. Sur les Champ-Élysées, les Parisiens en liesse ont accueilli triomphalement leurs libérateurs, mais des tirs de snipers allemands ont été signalés à différents endroits de la capitale.\n\nQuelque temps durant, on a craint que les Allemands n'utilisent la tactique de la terre brûlée pour laisser Paris à feu et à sang, mais les monuments de la ville semblent avoir été épargnés. Pour preuve, le drapeau tricolore français flotte désormais au-dessus de la tour Eiffel."
 news.135.t:0 "[GetNewsHeadline]La chute de Tokyo"
 news.135.d:0 "Les forces américaines sont entrées dans Tokyo et le Département de la guerre des États-Unis a récemment annoncé la fin des principales opérations de combat dans la ville. De violents affrontements ont été signalés, notamment aux abords du Palais impérial défendu par des fanatiques de la Garde impériale, mais l'empereur aurait fui la ville avant que les Américains ne donnent l'assaut.\n\nSuite à la chute de Tokyo, les experts estiment que la résistance organisée dans le reste du Japon ne va pas tarder à s'effondrer. Des négociations de paix devraient prochainement être entamées, sauf si d'irréductibles Japonais parviennent à convaincre l'empereur de poursuivre le combat jusqu'à la mort."
 news.136.d:0 "Après plusieurs batailles rangées, les forces alliées occupent désormais Moscou, la capitale de l'Union soviétique. La ville a subi d'importants dégâts et des incendies continuent de faire rage des deux côtés de la Moskova. Malgré d'intenses bombardements, le Kremlin a été relativement épargné et choisi pour accueillir le quartier général de l'Administration de l'occupation alliée.\n\nLa chute de Moscou constitue un sérieux revers pour l'effort de guerre soviétique. Bien que la plupart des membres aient visiblement été évacués avant le début des opérations, les experts militaires s'attendent à ce que l'Union soviétique s'effondre dans un avenir proche."
 news.137.t:0 "[GetNewsHeadline]La libération de Londres"
 news.137.d:0 "Les combats ont pris fin à Londres et les dernières poches de résistance ont été neutralisées. Une fois la situation sous contrôle, une foule en liesse a déferlé dans les rues pour acclamer ses libérateurs américains et les cloches des églises de la ville ont tinté à tout-va.\n\nLa fièvre de la libération semble gagner la Grande-Bretagne et de toute évidence, la fin de l'occupation allemande n'est plus qu'une question de temps. Des soulèvements spontanés ont été signalés dans les zones toujours contrôlés par les Allemands, mais ces incidents ont été violemment matés. Le Royaume-Uni a-t-il enfin recouvré la liberté ?"
 news.138.d:0 "Contrairement à 1920, le "Miracle de la Vistule" ne s'est pas reproduit lorsque les armées soviétiques se sont récemment approchées de Varsovie. La résistance polonaise de la ville s'est largement effondrée et le drapeau soviétique peut à nouveau flotter sur les bâtiments gouvernementaux.\n\nSommes-nous en train d'assister à la fin de la nation polonaise ou ses forces réussiront-elles à rebondir et à reprendre la capitale ? La plupart des experts considèrent un tel scénario comme peu probable."
 news.138.b:0 "En avant, camarade !"
 news.139.t:0 "[GetNewsHeadline]La libération de Varsovie"
 news.139.d:0 "Anéantie, la ville de Varsovie est tombée aux mains de l'armée soviétique, après que les derniers défenseurs allemands se sont retirés de ses faubourgs en feu. Les précédents combats ont mis la ville à feu et à sang, et des membres de la résistance locale sont rapidement apparus des décombres pour acclamer leurs libérateurs.\n\nVarsovie aux mains des Soviétiques, la situation stratégique de l'Allemagne en Europe de l'Est devrait rapidement se dégrader. Les experts doutent qu'ils parviennent à lancer une contre-attaque pour reprendre la ville, mais soucieuse, la population n'en est pas aussi convaincue."
 news.139.a:0 "Serait-ce le début de la fin ?"
 news.140.d:0 "Dans un communiqué, les Soviétiques ont annoncé la capitulation des forces allemandes à Berlin. Après avoir encerclé la ville, les Russes y ont déferlé et les défenseurs allemands ont résisté avec acharnement.\n\nLes troupes soviétiques ont finalement réussi à rejoindre le pont Moltke et le bâtiment du Reichstag, se battant pièce après pièce jusqu'à se frayer un chemin jusqu'au toit et hisser le drapeau soviétique. La bataille pour Berlin est terminée."
 news.140.a:0 "L'ours [SOV.GetAdjective] devient menaçant..."
 news.140.b:0 "Nous avons pris le contrôle du repaire des fascistes  !"
 news.141.d:0 "Rome, la "ville éternelle" est tombée aux mains des troupes soviétiques. Alors que les forces italiennes se repliaient, des troupes russes se sont déployées dans la ville et ont neutralisé les dernières poches de résistance. La plupart des monuments historiques ont été épargnés, mais selon des rapports contradictoires, le Panthéon aurait été la cible de tirs de mitrailleuses.\n\nÀ ce stade, les Soviétiques semblent respecter la neutralité du Saint-Siège, mais leurs forces ont néanmoins encerclé le Vatican, une manœuvre qui promet de susciter la nervosité de Sa Sainteté."
 news.142.d:0 "L'inexorable progression de l'Armée rouge se poursuit et des rapports font maintenant état de la chute de la capitale française. Les communistes français ont visiblement aidé les Soviétiques à entrer dans la ville et participé aux attaques des unités terrestres qui se repliaient.\n\nDes tracts ont été distribués dans toute la ville pour signifier aux Parisiens qu'ils avaient été "libérés du joug de la bourgeoisie" et que la Commune de Paris avait été rétablie."
 news.143.d:0 "Dans son dernier communiqué, Moscou a annoncé avoir libéré Paris de ses oppresseurs allemands. De nombreux défenseurs présents dans la ville se seraient noyés dans la Seine suite aux bombardements par les Soviétiques de plusieurs ponts.\n\nLa tour Eiffel, quant à elle, s'est effondrée après l'explosion de sa base, sans que le camp responsable ait été clairement identifié. Les forces soviétiques paradent actuellement sur les Champs-Élysées sous le regard médusé des Parisiens qui se demandent s'il ne s'agit pas là d'un nouvel occupant."
 news.143.a:0 "Serait-ce le début de la fin ?"
 news.144.d:0 "Le déferlement communiste se poursuit et les forces soviétiques ont récemment capturé Londres. L'Armée rouge a organisé une parade, avant même que les dernières poches de résistance de la ville ne soient neutralisées.\n\nLes sympathisants communistes ont rapidement donné des noms d'anti-communistes notoires aux autorités militaires soviétiques et un tribunal populaire s'est réuni à Trafalgar Square pour punir les pires offenseurs."
 news.145.d:0 "À Londres, des incendies continuent de faire rage, mais il semble que la plupart des occupants allemands de la ville soient morts au combat ou aient été capturés par les forces soviétiques. Les habitants sont sortis dans les rues pour encourager les Russes qui neutralisaient les derniers bastions de résistance.\n\nLes collaborateurs ont été sévèrement punis et les Soviétiques ont établi un conseil intérimaire chargé d'administrer la ville libérée jusqu'à nouvel ordre. D'après les observateurs, tous les membres de ce conseil sont issus des rangs du Parti communiste britannique."
 news.145.a:0 "Un développement non négligeable."
 news.146.d:0 "Les forces soviétiques ont convergé sur Tokyo et d'intenses combats ont été signalés partout dans la ville. Celle-ci est majoritairement passée sous contrôle soviétique, à l'exception de ses faubourgs est, où de terribles incendies continuent de faire rage.\n\nAlors que les combats ont gagné le Palais impérial, des membres de la Garde impériale ont attaqué à la baïonnette les troupes soviétiques. Un détachement de parachutistes des VDV a réussi à déferler sur le palais, après avoir gagné chaque pièce du complexe. Personne n'a été fait prisonnier, mais il est fort probable que l'empereur ait été exfiltré avant que la ville ne tombe."
 news.147.d:0 "Leningrad, l'ancienne capitale de l'Empire russe, est occupé par les forces finlandaises. Avec plus de trois millions d'habitants, la ville compte presque autant d'habitants que la Finlande, ce qui n'a visiblement en rien dissuadé les attaquants finlandais.\n\nCertaines voix s'élèvent pour savoir si la ville doit être intégrée à la Grande Finlande puisque les Finnois d'Ingrie constituent une importante minorité dans les régions limitrophes. Cela suppose, bien sûr, que l'Armée rouge ne soit pas en mesure de reprendre la ville en lançant une contre-offensive."
 news.148.d:0 "Aux dernières informations, Tokyo serait récemment tombée aux mains des forces chinoises. La ville est en ruine, y compris le Palais impérial qui abrite désormais le quartier général de l'administration militaire chinoise.\n\nDes journalistes étrangers ont assisté au défilé interminable des soldats chinois paradant dans la ville. Les Japonais massés le long des rues ont regardé ces troupes passer en silence."
 news.149.d:0 "Pour la première fois depuis son passage sous domination britannique il y a plus de deux siècles, Gibraltar est revenue dans le giron espagnol. Aux dernières nouvelles, le gros de la garnison s'est rendu, mais quelques irréductibles se sont retranchés dans les tunnels situés sous le Rocher.\n\nLors d'une conférence de presse qui s'est tenue à Madrid, les représentants du gouvernement ont déclaré que Gibraltar avait réintégré le territoire espagnol. Sans surprise, les diplomates britanniques ont dénoncé l'absurdité d'une telle déclaration."
 news.150.t:0 "[GetNewsHeadline]Coup d'État en Yougoslavie"
 news.150.d:0 "Les tentatives du gouvernement yougoslave visant à coopérer avec l'Allemagne ont suscité bien des critiques au sein de l'armée et suite au coup d'État perpétré aujourd'hui, le dirigeant en place a été renversé et remplacé par le roi Pierre II.\n\nLa nation a coupé de nombreux ponts avec l'Allemagne et le nouveau régime se dit prêt à risquer une guerre plutôt que de coopérer."
 news.150.b:0 "Ces idiots ont creusé leur propre tombe."
 news.151.t:0 "[GetNewsHeadline]La Rhénanie restera démilitarisée"
 news.151.d:0 "\nAprès les tentatives [GER.GetAdjFP] pour mettre un terme au traité de Versailles et remilitariser la Rhénanie, un ultimatum des Alliés a contraint [GER.GetLeLaLNP] [GER.GetName] à faire machine arrière. Alors que [ENG.GetLeLaLNP] [ENG.GetName] et [FRA.GetLeLaLNP] [FRA.GetName] brandissaient la menace d'une intervention si les [GER.GetHabitants] s'obstinaient, il est très vite apparu qu'un tel niveau de résistance n'était pas prévu et [GER.GetQueleQuelaQuelDir] [GER.GetLeader] n'était pas prêt[GER.GetXEDir] à affronter les deux puissances dans une guerre totale.\n¤ ¤En l'état actuel des choses, à moins que les [GER.GetHabitants] ne choisissent de provoquer un conflit, la Rhénanie restera donc une zone démilitarisée."
 news.151.a:0 "Crise évitée – pour le moment du moins..."
 news.151.b:0 "Notre heure viendra..."
 news.151.c:0 "Les [GER.GetHabitants] auraient dû se douter\nque nous ne pourrions l'accepter"
 news.152.d:0 "\nAprès les tentatives [GER.GetAdjFP] pour mettre un terme au traité de Versailles et remilitariser la Rhénanie, un ultimatum [FRA.GetAdjMS] a contraint [GER.GetLeLaLNP] [GER.GetName] à faire machine arrière. Malgré le refus [ENG.GetDuDelaDelNP] [ENG.GetName] d'intervenir, les menaces [FRA.GetDuDelaDelNP] [FRA.GetName] de mobiliser si les [GER.GetHabitants] poursuivaient ont rendu évident qu'une intervention militaire n'avait pas été prévue, et [GER.GetQueleQuelaQuelDir] [GER.GetLeader] n'était pas prêt[GER.GetXEDir] à affronter [FRA.GetLeLaLNP] [FRA.GetName] dans une guerre totale.\n¤ ¤En l'état actuel des choses, à moins que les [GER.GetHabitants] ne choisissent de provoquer un conflit, la Rhénanie restera donc une zone démilitarisée."
 news.152.c:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetEstSontNP] seul[FRA.GetXENP], mais [FRA.GetIlElleNP] [FRA.GetEstSontNP] fort[FRA.GetXENP]"
 news.152.e:0 "Comme quoi, notre intervention\naurait été superflue"
 news.153.t:0 "[GetNewsHeadline][GER.GetLeLaLNPCap] [GER.GetName] romp[GER.GetTEntNP]\nle pacte germano-[SOV.GetAdjMS]"
 news.153.d:0 "\n\nLe surprenant pacte de non-agression conclu entre [GER.GetHabitants] et [SOV.GetHabitants] vient (sans surprise, cette fois) de voler en éclats. [GER.GetLeLaLNPCap] [GER.GetName] vien[GER.GetTNentNP] de passer à l'offensive, à la fois au niveau militaire et politique, puisque tous les discours érigent de nouveau [SOV.GetLeLaLNP] [SOV.GetName] en une menace à laquelle il faut mettre un terme pour que les visions d'avenir puissent se réaliser.\n¤ ¤Les autorités [SOV.GetAdjFP] semblent quelque peu consternées – sans doute moins par le fait d'avoir été trahies que pour n'avoir pas été les premières à prendre l'initiative."
 news.153.a:0 "Entre grandes puissances,\nla confiance n'est jamais facile"
 news.153.b:0 "Ce pacte n'a été signé que pour gagner\nun peu de temps avant d'attaquer"
 news.153.c:0 "Pour les fascistes, un traité n'est\nrien d'autre qu'une feuille de papier"
 news.154.t:0 "[GetNewsHeadline][SOV.GetLeLaLNPCap] [SOV.GetName] romp[SOV.GetTEntNP]\nle pacte germano-[SOV.GetAdjMS]"
 news.154.d:0 "\n\nLe surprenant pacte de non-agression conclu entre [GER.GetHabitants] et [SOV.GetHabitants] vient (sans surprise, cette fois) de voler en éclats. [SOV.GetLeLaLNPCap] [SOV.GetName] vien[SOV.GetTNentNP] de passer à l'offensive, à la fois au niveau militaire et politique, puisqu'[SOV.GetIlElleNP] [SOV.GetAOntNP] clairement indiqué que son objectif était « d'écraser le régime impérialiste [GER.GetAdjMS] et de le remettre à sa place ».\n¤ ¤Même si nous ne le saurons peut-être jamais, il est très probable que les dirigeants [GER.GetAdjMP] préparaient eux aussi une offensive de leur côté. Pour l'heure, ils ont lancé la mobilisation pour mettre un terme à la menace soudaine."
 news.154.b:0 "Les communistes n'ont vraiment\naucun sens de l'honneur !"
 news.154.c:0 "Ce pacte n'avait plus aucune raison d'être"
 news.155.t:0 "[GetNewsHeadline][GER.GetLeLaLNPCap] [GER.GetName]\nà nouveau en guerre"
 news.155.d:0 "\n\nS'ils étaient nombreux en Europe à espérer que la paix serait durable, l'évolution de la situation [GER.GetAuEnANP] [GER.GetName] les a plongés une fois encore dans la guerre.\n¤ ¤Violant ouvertement le traité de Versailles, [GER.GetIlElleNP] [GER.GetAOntNP] lancé la mobilisation des armées et se trouv[GER.GetEEntNP] prêt[GER.GetXENP] à passer à l'attaque. Les autorités ont annoncé leur intention de remilitariser la Rhénanie, au motif qu'il fallait assurer la nécessaire protection des [GER.GetHabitants] de la région."
 news.155.a:0 "Cela pourrait bien être le déclenchement\nd'une nouvelle guerre mondiale"
 news.155.b:0 "Pour la gloire de la nation [GER.GetAdjFS] !"
 news.156.t:0 "[GetNewsHeadline]Apparition d'un Komet"
 news.156.d:0 "\nL'apparition d'un Komet dans le ciel a causé un grand émoi dans la population. Le Me 163 à moteur-fusée a surpris la population rurale qui l'a aperçu lors de l'un de ses vols d'essai.\n¤ ¤Conçu dans le plus grand secret, cet appareil expérimental sera dévoilé très prochainement. Mais cet incident mineur aura eu pour effet de rendre sa mise en service officielle plus impressionnante encore."
 news.156.a:0 "La fin est proche...\npour nos ennemis"
 news.156.a.tt:1 "Si nous pouvions seulement vivre en des temps plus éclairés..."
 news.156.a.2.tt:0 "Peut-être qu'un peu plus de DCA...\n"
 news.157.t:0 "[GetNewsHeadline]Intervention [From.From.GetAdjFS]\ncontre [From.GetLeLaLNP] [From.GetName]"
 news.157.d:0 "\n\n[From.GetLeLaLNPCap] [From.GetName] mobilisai[From.GetTEntNP] depuis quelques jours [From.GetSesLeursNP] troupes lorsque [From.From.GetLeLaLNP] [From.From.GetName] [From.GetLuiLeurNP] [From.From.GetAOntNP] adressé un ultimatum ordonnant la cessation immédiate des hostilités et le retrait de l'ensemble des troupes [From.GetAdjFP].\n¤ ¤[From.GetLeLaLDirCap] [From.GetLeader] a toutefois refusé de céder, indiquant qu'il s'agissait d'un conflit parfaitement justifié. Son pays est donc maintenant en guerre contre [From.From.GetLeLaLNP] [From.From.GetName]."
 news.157.a:0 "Les [From.From.GetHabitants] ont tout l'air\nd'avoir envie d'en découdre"
 news.157.a_usa:0 "Nous allons nous occuper [From.GetDeluiDelleDir]"
 news.158.t:0 "[GetNewsHeadline]Intervention [From.From.GetAdjFS]\ncontre [From.GetLeLaLNP] [From.GetName]"
 news.158.d:0 "\n\n[From.GetLeLaLNPCap] [From.GetName] mobilisai[From.GetTEntNP] depuis quelques jours [From.GetSesLeursNP] troupes lorsque [From.From.GetLeLaLNP] [From.From.GetName] [From.GetLuiLeurNP] [From.From.GetAOntNP] adressé un ultimatum, [From.GetLeLaFNP] prévenant qu'[From.From.GetIlElleNP] entrerai[From.From.GetTEntNP] en guerre contre [From.GetLuiElleEuxNP] [From.GetSilSielleNP] ne mettai[From.GetTEntNP] pas immédiatement un terme à [From.GetSesLeursNP] agressions et refusai[From.GetTEntNP] de conclure un accord de paix.\n¤ ¤[From.GetLeLaLDirCap] [From.GetLeader], malgré les justifications qu'[From.GetIlElleDir] a avancées pour justifier l'entrée en guerre, a choisi de démobiliser les troupes [From.GetAdjFP] pour négocier un traité."
 news.158.a:0 "La démonstration de force [From.From.GetAdjFS]\nsemble avoir porté ses fruits"
 news.158.a_usa:0 "La paix a été préservée"
 news.159.t:0 "[GetNewsHeadline]Formation [From.GetDuDelaDelFaction] [From.GetFactionName]"
 news.159.d_01:0 "\n\n[From.GetLeLaLDirCap] [From.GetLeader] a aujourd'hui jeté les bases d'une nouvelle alliance [From.GetAdjFS], dont l'objectif officiel est une coopération en cas de conflit.\n¤ ¤Si de telles coalitions peuvent s'avérer dissuasives envers d'éventuels agresseurs, tous savent maintenant quelles sont leurs conséquences en cas de conflit. Les intentions précises des pays membres sont toujours discutées, mais la portée concrète de cette nouvelle faction à l'avenir reste difficile à déterminer, y compris pour ses fondateurs."
 news.159.d_02:0 "\nIl a été théorisé que les démocraties, de façon générale, ne s'affrontent pas les unes les autres – ce qui ne signifie en aucun cas qu'elles s'entraident de manière systématique en cas de conflit. Pour ces pays aux intérêts politiques parfois divergents, et dont la population est souvent très attachée à la paix, une entrée en guerre est souvent une période difficile.\n¤ ¤Ces considérations n'ont pourtant pas empêché [From.GetLeLaLNP] [From.GetName] d'annoncer aujourd'hui même avoir formé une nouvelle alliance militaire, [From.GetLeLaLFaction] [From.GetFactionName], dont l'objectif est de disposer de forces conjointes pour protéger les populations et les valeurs des pays membres."
 news.159.d_03:0 "\n[From.GetLeLaLNPCap] [From.GetName], connu[From.GetXENP] pour ne douter ni de [From.GetSaLeurNP] force, ni de la supériorité de [From.GetSonLeurNP] peuple et de [From.GetSaLeurNP] nation, n'exclu[From.GetTEntNP] pas de conclure des alliances avec les pays qu'[From.GetIlElleNP] respect[From.GetEEntNP]. [From.GetLeLaLDirCap] [From.GetLeader] a ainsi annoncé aujourd'hui même la signature des accords définitifs entérinant la formation [From.GetDuDelaDelFaction] [From.GetFactionName], une coalition militaire officiellement réservée « aux nations les plus honorables et les plus dignes d'accéder à la gloire ».\n¤ ¤Une question importante reste malgré tout posée, dont le monde découvrira peut-être trop tard la réponse : ces « grandes nations » ont-elles l'intention de bâtir leur société idéale au sein de leurs frontières ou en œuvrant de concert à les étendre ?"
 news.159.d_04:0 "\nSi les soviets ont depuis peu choisi de privilégier le communisme au sein d'un pays unique, les racines internationalistes du mouvement s'étendent bien au-delà des frontières de celui-ci. Cette solidarité avec le prolétariat du monde entier a été l'un des éléments clefs du discours prononcé aujourd'hui par [From.GetLeLaLDir] [From.GetLeader], au cours duquel [From.GetIlElleDir] a annoncé la formation [From.GetDuDelaDelFaction] [From.GetFactionName].\n¤ ¤Au-delà d'une Internationale limitée au seul domaine politique, cette alliance lie militairement les signataires, chacun d'eux s'engageant à aider les autres pays membres face aux menaces extérieures. Reste à savoir si cette faction aura pour la révolution communiste le rôle de bouclier ou d'épée..."
 news.159.a:0 "Cela nous conduira-t-il à la paix éternelle\nou à une nouvelle guerre ?"
 news.159.b:0 "L'union nous rendra invincibles !"
 news.159.c:0 "Excellente initiative !"
 news.159.tt:0 "[This.GetLeLaLNPCap] [This.GetName] [This.GetEstSontNP] membre[This.GetXSNP] [From.GetDuDelaDelFaction] [From.GetFactionName] avec [From.GetLeLaLNP] [From.GetName].\n"
 news.160.t:0 "[GetNewsHeadline][GER.GetLeLaLNPCap] [GER.GetName] attaqué[GER.GetXENP]"
 news.160.d:0 "\nLes [GER.GetHabitants] sont, une fois encore, confrontés à la guerre. Si tout le monde espérait une paix durable en Europe, il paraît évident que les tensions sont toujours bien trop vives sur le continent.\n¤ ¤Les autorités [GER.GetDuDelaDelNP] [GER.GetName] ont indiqué que la démilitarisation de la Rhénanie n'était désormais plus tenable, du fait que leurs troupes doivent pouvoir se déplacer librement à l'intérieur du pays pour en assurer la défense."
 news.160.a:0 "Cela n'augure de rien de bon pour l'Europe"
 news.160.b:0 "Le peuple [GER.GetAdjMS] triomphera"
 news.161.t:0 "[GetNewsHeadline]Interdiction du communisme [From.GetAuEnANP] [From.GetName]"
 news.161.d:0 "\nLe gouvernement [From.GetDuDelaDelDir] [From.GetLeader] a décrété la dissolution [From.GetDuDelaDelPartiComm] [From.GetCommunistParty]. Des avis en ce sens s'étaient élevés [From.GetAuEnANP] [From.GetName] depuis la signature par la Russie soviétique du pacte de non-agression avec l'Allemagne nazie.\n¤ ¤Le décret a été promulgué après l'accord conclu entre ces deux pays sur le partage de la Pologne. [From.GetLeLaLDirCap] [From.GetLeader] a profité de l'occasion pour se prononcer en faveur de cette interdiction, ce en quoi [From.GetIlElleDir] a été appuyé[From.GetXEDir] même par les journaux de gauche."
 news.161.a:0 "C'est radical comme décision"
 news.161.b:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetFaitFontNP] tout ce qu'[From.GetIlElleNP] peu[From.GetTVentNP] pour garder le pouvoir à la bourgeoisie"
 news.161.c:0 "Sans doute était-ce nécessaire"
 news.161.e:0 "Nous n'avions plus le choix"
 news.162.d:0 "Grâce à un traité de paix qui divise l'Espagne en deux, ce qu'ont accepté les deux camps, la guerre civile espagnole a pris fin. Partout des voix s'élèvent pour dénoncer un tel compromis, mais cette paix, certes fragile, devrait permettre à la nation divisée de se reconstruire."
 news.162.a:1 "Voilà qui est bien pour l'Espagne."
 news.162.b:0 "Un jour, nous revendiquerons toute l'Espagne."
 news.163.t:0 "[GetNewsHeadline]La conférence de Londres"
 news.163.d:2 "Prenant prétexte de l'annexion de l'Autriche en son sein, [GER.GetLeLaLNP] [GER.GetName] exigeai[GER.GetTEntNP] ensuite [YUG.GetDuDelaDelNP] [YUG.GetName] la « légitime rétrocession » de l'ancien territoire autrichien de Slovénie. Les signataires du traité de Versailles se sont alors rassemblés à Londres pour chercher une solution à la « question slovène ».\n¤ ¤La conférence de paix a débouché sur la décision que, dans l'intérêt de la préservation d'une paix durable, [YUG.GetLeLaLNP] [YUG.GetName] devrai[YUG.GetTEntNP] céder la Slovénie.\n¤ ¤Abandonné par les grandes puissances européennes, le gouvernement [YUG.GetDuDelaDelDir] [YUG.GetLeader] n'a eu d'autre choix que de signer l'accord tel quel."
 news.163.a:0 "Tout est bien qui finit bien"
 news.163.b:0 "Ce n'est que justice"
 news.163.c:0 "C'est tout à fait regrettable"
 news.163.e:0 "Nous avons été trahis !"
 news.164.t:0 "[GetNewsHeadline]Crise en Slovénie"
 news.164.d:2 "Prenant prétexte de l'annexion de l'Autriche en son sein, [GER.GetLeLaLNP] [GER.GetName] exigeai[GER.GetTEntNP] ensuite [YUG.GetDuDelaDelNP] [YUG.GetName] la « légitime rétrocession » de l'ancien territoire autrichien de Slovénie.\n¤ ¤Les signataires du traité de Versailles se sont alors rassemblés à Londres pour chercher une solution à la « question slovène ».\n¤ ¤Tout au long de la conférence, [FRA.GetLeLaLNP] [FRA.GetName] et [ENG.GetLeLaLNP] [ENG.GetName] ont fait front commun face aux exigences [GER.GetAdjFP], déclarant que [YUG.GetLeLaLNP] [YUG.GetName] devai[YUG.GetTEntNP] conserver les frontières stipulées par le traité de Versailles."
 news.164.d_FRA_abandoned_yugoslavia:2 "Prenant prétexte de l'annexion de l'Autriche en son sein, [GER.GetLeLaLNP] [GER.GetName] exigeai[GER.GetTEntNP] ensuite [YUG.GetDuDelaDelNP] [YUG.GetName] la « légitime rétrocession » de l'ancien territoire autrichien de Slovénie.\n¤ ¤Les signataires du traité de Versailles se sont alors rassemblés à Londres pour chercher une solution à la « question slovène ».\n¤ ¤Mais, alors que [ENG.GetLeLaLNP] [ENG.GetName] insistai[ENG.GetTEntNP] sur le fait que l'intégrité du traité de Versailles devait être respectée, [FRA.GetLeLaLNP] [FRA.GetName] n'[FRA.GetAOntNP] cessé de soutenir les exigences [GER.GetDuDelaDelNP] [GER.GetName], au nom de la préservation de la paix en Europe."
 news.164.a:0 "Cela annonce la guerre"
 news.164.b:0 "Ils peuvent s'attendre à affronter notre colère"
 news.164.c:0 "Nous défendrons toujours ce qui est juste"
 news.164.e:0 "Nous serons en première ligne pour combattre"
 news.164.f:0 "Ces [ENG.GetHabitants] sont des idiots"
 news.165.t:0 "[GetNewsHeadline]Crise en Slovénie"
 news.165.d:2 "Prenant prétexte de l'annexion de l'Autriche en son sein, [GER.GetLeLaLNP] [GER.GetName] exigeai[GER.GetTEntNP] ensuite [YUG.GetDuDelaDelNP] [YUG.GetName] la « légitime rétrocession » de l'ancien territoire autrichien de Slovénie. Les signataires du traité de Versailles se sont alors rassemblés à Londres pour chercher une solution à la « question slovène ».\n¤ ¤Mais, en dépit de plusieurs jours de négociations, la conférence n'a débouché sur aucun accord, car si le gouvernement [ENG.GetAdjMS] cherchait à trouver une issue pacifique, les [FRA.GetHabitants] sont restés fermes face aux menaces [GER.GetAdjFP]. En signe de protestation, la délégation dépêchée par [GER.GetLeLaLDir] [GER.GetLeader] a quitté la conférence, et les risques qu'une guerre éclate en Slovénie sont désormais bien réels."
 news.165.a:0 "L'avenir est bien sombre"
 news.165.b:0 "Nous ne céderons pas"
 news.165.c:0 "Tout cela est bien malheureux"
 news.165.e:0 "Ensemble, nous l'emporterons"
 news.165.f:0 "Nous ferons ce qui est juste !"
 news.166.t:0 "[GetNewsHeadline]Les accords de Londres"
 news.166.d:2 "Prenant prétexte de l'annexion de l'Autriche en son sein, [GER.GetLeLaLNP] [GER.GetName] exigeai[GER.GetTEntNP] ensuite [YUG.GetDuDelaDelNP] [YUG.GetName] la « légitime rétrocession » de l'ancien territoire autrichien de Slovénie. Les signataires du traité de Versailles se sont alors rassemblés à Londres pour chercher une solution à la « question slovène ». La conférence de paix a débouché sur la décision que, en dernier recours et pour préserver la paix, [YUG.GetLeLaLNP] [YUG.GetName] devrai[YUG.GetTEntNP] céder la Slovénie.\n¤ ¤Cependant, lors d'un discours enflammé contre « la menace que constitu[GER.GetEEntNP] [GER.GetLeLaLNP] [GER.GetName] pour la stabilité européenne », [YUG.GetLeLaLDir] [YUG.GetLeader] a clairement refusé de céder ne serait-ce qu'un mètre carré, quand bien même son pays était abandonné aux heures les plus sombres de son histoire."
 news.166.a:0 "L'avenir est bien sombre"
 news.166.b:0 "Nous allons les écraser"
 news.166.c:0 "Nous sommes seuls désormais"
 news.167.t:0 "[GetNewsHeadline]Crise en Slovénie"
 news.167.d:2 "Prenant prétexte de l'annexion de l'Autriche en son sein, [GER.GetLeLaLNP] [GER.GetName] exigeai[GER.GetTEntNP] ensuite [YUG.GetDuDelaDelNP] [YUG.GetName] la « légitime rétrocession » de l'ancien territoire autrichien de Slovénie. Les signataires du traité de Versailles se sont alors rassemblés à Londres pour chercher une solution à la « question slovène ».\n¤ ¤La conférence a été marquée par un revirement surprenant, [ITA.GetLeLaLNP] [ITA.GetName] ayant choisi de soutenir l'intégrité territoriale [YUG.GetAdjFS] en s'opposant aux exigences [GER.GetAdjFP].\n¤ ¤Comme toujours, la politique étrangère [ITA.GetAdjFS] est totalement imprévisible. Reste à voir ce que [ITA.GetLeLaLDir] [ITA.GetLeader] pense retirer de ces manœuvres."
 news.167.a:0 "Il va falloir surveiller ça de près"
 news.167.b:0 "Nous les écraserons tous"
 news.167.c:0 "Au moins, nous ne sommes pas seuls"
 news.167.e:0 "Le monde entier verra la valeur [ITA.GetDuDelaDelNP] [ITA.GetName] !"
 news.168.t:0 "[GetNewsHeadline]Premier arbitrage de Ljubljana"
 news.168.d:2 "Avec la perte de la Slovénie, les lignes de fracture ethniques au sein de la Yougoslavie ont commencé à se faire sentir plus clairement, et l'autorité centrale s'affaiblit de jour en jour. \n\nAujourd'hui, le Ministre des affaires étrangères allemand a annoncé un plan pour résoudre enfin "l'erreur de l'état versaillais". Dans un traité signé par certains des voisins les plus puissants de [YUG.GetName], la grande majorité de son territoire a été divisé entre des pays favorables à l'Allemagne.\n\nCe traité n'a même pas été vu par les diplomates [YUG.GetAdjective] avant sa ratification. Cependant, plusieurs pays étant prêts à prendre des territoires yougoslaves des mains de son gouvernement central chancelant, il reste peu de marge de manœuvre à [YUG.GetLeader]."
 news.168.a:0 "Un nouvel ordre est en marche"
 news.168.b:0 "C'est la fin d'un rêve"
 news.168.c:0 "Cela n'augure de rien de bon"
 news.168.e:0 "Excellente nouvelle"
 news.168.f:0 "Piètre issue en ce qui nous concerne"
 news.168.g:0 "Nous sommes reconnaissants"
 news.168.h:0 "Dommage"
 news.168.i:0 "La puissance de l'Italie est enfin reconnue à sa juste valeur"
 news.168.j:0 "L'Allemagne ferait mieux de s'occuper de ses affaires."
 news.169.t:0 "[GetNewsHeadline]Le sort [YUG.GetDuDelaDelNP] [YUG.GetName]"
 news.169.d_annex_YUG:1 "\n\nLes récentes pertes territoriales [YUG.GetDuDelaDelNP] [YUG.GetName] ont causé en [YUG.GetSonLeurNP] sein des fractures qui ont engendré conflits ethniques et affaiblissement de l'autorité centrale.\n¤ ¤[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] dès lors su tirer parti de l'anarchie croissante pour prononcer l'établissement d'un « protectorat » sur les vestiges du pays."
 news.169.d_puppet_CRO_annex_YUG:1 "\n\nLes récentes pertes territoriales [YUG.GetDuDelaDelNP] [YUG.GetName] ont causé en [YUG.GetSonLeurNP] sein des fractures qui ont engendré conflits ethniques et affaiblissement de l'autorité centrale.\n¤ ¤[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] dès lors su tirer parti de l'anarchie croissante pour former un État [CRO.GetAdjMS] « indépendant » et annexer le reste."
 news.169.d_puppet_CRO_YUG:1 "\n\nLes récentes pertes territoriales [YUG.GetDuDelaDelNP] [YUG.GetName] ont causé en [YUG.GetSonLeurNP] sein des fractures qui ont engendré conflits ethniques et affaiblissement de l'autorité centrale.\n¤ ¤[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] dès lors su tirer parti de l'anarchie croissante pour scinder ce qu'il restait du pays entre un État [SER.GetAdjMS] et un État [CRO.GetAdjMS], tous deux placés sous [GER.GetSaLeurNP] tutelle."
 news.169.a:0 "L'Europe peut constater notre puissance"
 news.169.b:0 "Nous avons choisi le bon camp"
 news.169.c:0 "Tout cela est bien inquiétant"
 news.169.e:0 "La paix est menacée"
 news.170.t:0 "[GetNewsHeadline]Le second arbitrage de Ljubljana"
 news.170.d_BUL:2 "\nPrétendant assurer ainsi la paix dans les Balkans, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] exigé du gouvernement [GRE.GetAdjMS] qu'il cède des territoires [BUL.GetAuAlaAlNP] [BUL.GetName]. La grande influence des [GER.GetHabitants] dans les Balkans laissait peu de choix [GRE.GetAuAlaAlDir] [GRE.GetLeader], malgré ses vigoureuses protestations.\n¤ ¤La seule façon pour [GRE.GetLuiElleDir] d'éviter un conflit avec [GER.GetLeLaLNP] [GER.GetName] était de [GER.GetLeLaFNP] laisser lui imposer une révision des frontières [GRE.GetDuDelaDelNP] [GRE.GetName]."
 news.170.d_ITA:1 "\nPrétendant assurer ainsi la paix dans les Balkans, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] exigé du gouvernement [GRE.GetAdjMS] qu'il cède les territoires sur lesquels [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetAOntNP] émis des revendications. La grande influence des [GER.GetHabitants] dans les Balkans laissait peu de choix [GRE.GetAuAlaAlDir] [GRE.GetLeader], malgré ses vigoureuses protestations.\n¤ ¤La seule façon pour [GRE.GetLuiElleDir] d'éviter un conflit avec [GER.GetLeLaLNP] [GER.GetName] et [ITA.GetLeLaLNP] [ITA.GetName] était de les laisser lui imposer une révision des frontières [GRE.GetDuDelaDelNP] [GRE.GetName]."
 news.170.d_ITA_BUL:1 "\nPrétendant assurer ainsi la paix dans les Balkans, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] exigé du gouvernement [GRE.GetAdjMS] qu'il cède les territoires sur lesquels [ITA.GetLeLaLNP] [ITA.GetName] et [BUL.GetLeLaLNP] [BUL.GetName] avaient émis des revendications.\n¤ ¤Face à l'importante présence [GER.GetAdjFS] dans les Balkans et à l'attitude menaçante des [BUL.GetHabitants] et [ITA.GetHabitants], [GRE.GetLeLaLDir] [GRE.GetLeader] n'avait pas d'autre choix que de se plier à ces exigences."
 news.170.d_GER:1 "\n[GER.GetLeLaLNPCap] [GER.GetName], après avoir imposé [GER.GetSaLeurNP] puissance dans les Balkans, prétend[GER.GetXEntNP] maintenant garantir la paix dans cette région agitée. À cette fin, [GER.GetIlElleNP] [GER.GetAOntNP] exigé [GRE.GetDuDelaDelNP] [GRE.GetName] qu'[GRE.GetIlElleNP] plac[GRE.GetEEntNP] [GRE.GetSonLeurNP] territoire sous autorité [GER.GetAdjFS].\n¤ ¤Face à la machine de guerre [GER.GetAdjFS], et bien qu'[GRE.GetIlElleDir] ait qualifié tout cela de farce, [GRE.GetLeLaLDir] [GRE.GetLeader] n'a eu d'autres choix que se plier à ces exigences."
 news.170.a:0 "Que ne faut-il pas faire pour préserver la paix ?"
 news.170.b:0 "[GER.GetLeLaLFactionCap] [GER.GetFactionName] gagn[GER.GetEEntFaction] en puissance"
 news.170.c:0 "Cela n'augure de rien de bon"
 news.170.e:0 "Le gouvernement était-il vraiment\nen mesure de s'y opposer ?"
 news.170.f:0 "Vraiment dommage"
 news.171.t:0 "[GetNewsHeadline]Le second arbitrage de Ljubljana"
 news.171.d_BUL:1 "\nAu motif que ce choix aurait été celui de la capitulation, [GRE.GetLeLaLNP] [GRE.GetName] vien[GRE.GetTNentNP] de rejeter la médiation offerte par [GER.GetLeLaLNP] [GER.GetName] pour régler le conflit frontalier qui [GRE.GetLLesFNP] oppose [BUL.GetAuAlaAlNP] [BUL.GetName].\n¤ ¤S'adressant à la presse, [GRE.GetLeLaLDir] [GRE.GetLeader] a été jusqu'à dire que si [BUL.GetLeLaLDir] [BUL.GetLeader] et [GER.GetLeLaLDir] [GER.GetLeader] voulaient les territoires [GRE.GetAdjMP], ils devraient « venir les prendre eux-mêmes ».\n¤ ¤Le gouvernement [BUL.GetAdjMS] a quant à lui contesté avoir offert un soutien économique et militaire [GER.GetAuAlaAlNP] [GER.GetName] si [GER.GetCeluiCelleNP]-ci l'aidai[GER.GetEEntNP] à s'emparer des territoires contestés."
 news.171.d_ITA:1 "\nAu terme d'une entrevue entre [GER.GetLeLaLDir] [GER.GetLeader] et [ITA.GetLeLaLDir] [ITA.GetLeader], le gouvernement [GER.GetAdjMS] a apporté officiellement son soutien [ITA.GetAuAlaAlNP] [ITA.GetName] dans le cadre de la querelle frontalière qui [ITA.GetLLesFNP] oppose [GRE.GetAuAlaAlNP] [GRE.GetName].\n¤ ¤[GRE.GetLeLaLDirCap] [GRE.GetLeader] a quant à [GRE.GetLuiElleDir] déclaré que la solution proposée à son gouvernement était totalement irrecevable, et a fait le vœu de défendre l'intégrité territoriale [GRE.GetAdjFS] « jusqu'à la dernière balle, jusqu'au dernier obus et jusqu'au dernier souffle. »"
 news.171.d_ITA_BUL:1 "\n[GRE.GetLeLaLNPCap] [GRE.GetName] vien[GRE.GetTNentNP] de rejeter l'offre de médiation proposée par [GER.GetLeLaLNP] [GER.GetName] dans le différend frontalier qui [GRE.GetLLesFNP] oppose [ITA.GetAuAlaAlNP] [ITA.GetName] et [BUL.GetAuAlaAlNP] [BUL.GetName].\n¤ ¤Un porte-parole du gouvernement [GRE.GetDuDelaDelDir] [GRE.GetLeader] vient par ailleurs d'annoncer que l'armée [GRE.GetAdjFS] se tenait d'ores et déjà prête à défendre le pays contre toute invasion, et préférerait « mourir au combat plutôt que capituler devant les chacals et les vautours qui se planquent dans l'ombre des [GER.GetHabitants] »."
 news.171.d_GER:1 "\nLes négociations entamées entre [GRE.GetHabitants] et [GER.GetHabitants] pour résoudre plusieurs conflits frontaliers les opposant ont été rompues.\n¤ ¤Prétextant que la proposition [GER.GetDuDelaDelNP] [GER.GetName] de [GER.GetLuiLeurNP] octroyer des bases militaires reviendrait dans les faits à [GER.GetLuiLeurNP] céder de vastes portions du territoire, [GRE.GetLeLaLDir] [GRE.GetLeader] a appelé tous les [GRE.GetHabitants] mobilisables à défendre le pays."
 news.171.a:0 "Les imbéciles !"
 news.171.b:0 "Comment os[GRE.GetEEntNP]-[GRE.GetIlElleNP] ?"
 news.171.c:0 "Nous devrions voir\ncomment aider les [GRE.GetHabitants]"
 news.171.e:1 "C'est donc une nouvelle guerre\nqui s'annonce..."
 news.171.f:1 "Tout comme les Perses avant eux,\nils sont voués à la défaite"
 news.172.t:0 "[GetNewsHeadline]Soumission [GRE.GetDuDelaDelNP] [GRE.GetName]"
 news.172.d:1 "\nÀ l'issue d'une entrevue longue et animée avec l'ambassadeur [GER.GetAdjMS], [GRE.GetLeLaLDir] [GRE.GetLeader] a annoncé que le gouvernement [GRE.GetAdjMS] coordonnerait désormais étroitement ses politiques avec celles [GER.GetDuDelaDelNP] [GER.GetName].\n¤ ¤Dans la capitale [GRE.GetAdjFS], la police a dû recourir à la force pour mettre un terme à plusieurs manifestations spontanées suscitées par cette annonce, dont les slogans les plus repris demandaient la tête de « ce lâche [GRE.GetDuDelaDelDir] [GRE.GetLeader] »."
 news.172.a:1 "Sage décision"
 news.172.b:0 "Un nouveau triomphe"
 news.172.c:0 "C'est inquiétant"
 news.172.e:0 "Nous n'étions pas en mesure de l'empêcher"
 news.172.f:1 "C'est une véritable tragédie grecque..."
 news.173.t:0 "[GetNewsHeadline]La quatrième Internationale"
 news.173.d_1:0 "Plusieurs délégués communistes venus du monde entier se sont rencontrés à Paris aujourd'hui pour une conférence inaugurale. Étant donné que les partisans des théories de Trotsky ont pris la tête, la base de la quatrième Internationale a été posée.\n\nBien que l'impact de cet effort d'organisation sur la scène politique internationale ne soit pas encore clair, la nouvelle semble avoir attisé les suspicions de Staline. Il a suspecté de nombreux membres haut placés du parti et de l'armée de soutenir secrètement Trotsky, et beaucoup d'entre eux sont toujours en vie. Sa paranoïa a repris le dessus, il est de plus en plus replié sur lui-même. Sa méfiance et son instabilité ont provoqué une crise dans le gouvernement soviétique. À cette allure, la nation va être plongée dans la guerre civile."
 news.173.d_2:0 "Un groupe de délégués communistes venus du monde entier se sont rencontrés à Paris aujourd'hui pour une conférence inaugurale, posant ainsi les fondations de ce qui est connu comme la quatrième Internationale. Cela fait des années que sa formation est demandée, et les partisans des théories de Trotsky ont mené la danse.\n\nStaline a répondu au soutien croissant pour le Trotskisme à l'étranger en commanditant des meurtres supplémentaires et en augmentant la propagande contre son ancien rival. Étant donné les purges précédentes à l'encontre des trotskistes suspectés dans les hauts rangs de l'armée et du leadership soviétique, il est peu probable qu'il rencontre la moindre résistance."
 news.173.a:0 "Combien d'internationaux seront présents ?"
 news.173.b:0 "Une ère violente pour notre Union."
 news.174.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] lanc[From.GetEEntNP]\nla recherche sur l'atome"
 news.174.d:0 "\n\nAu terme de quelques essais préliminaires, les hommes politiques [From.GetAdjMP] ont décidé d'orienter la recherche nationale vers le développement de la technologie nucléaire.\n¤ ¤Cette technologie est toujours très expérimentale, et rien ne permet d'affirmer qu'elle débouchera un jour sur des applications concrètes. Qui sait où cela mènera l'effort de guerre [From.GetDuDelaDelNP] [From.GetName] ?"
 news.174.a:0 "Nous devrions suivre tout cela de près"
 news.174.b:0 "Espérons que cela portera ses fruits"
 news.174.c:0 "Cela ne [From.GetLeLaFNP] mènera à rien"
 news.174.e:0 "Nous conduirons ces recherches\ndans le plus grand secret"
 news.175.t:0 "[GetNewsHeadline]Alliance [FRA.GetDuDelaDelNP] [FRA.GetName]\net [ENG.GetDuDelaDelNP] [ENG.GetName]"
 news.175.d:0 "\n\nEn appelant aux liens forgés lors de la Grande Guerre, [FRA.GetLeLaLNP] [FRA.GetName] [FRA.GetAOntNP] demandé [ENG.GetAuAlaAlNP] [ENG.GetName] la formation d'une alliance officielle destinée à contrer certaines menaces, non spécifiées, à la stabilité en Europe.\n¤ ¤[FRA.GetSaLeurNPCap] demande a été approuvée aujourd'hui même par le Parlement [ENG.GetAdjMS], et [FRA.GetLeLaLNP] [FRA.GetName] [FRA.GetEstSontNP] désormais membre[FRA.GetXSNP] [ENG.GetDuDelaDelFaction] [ENG.GetFactionName]."
 news.175.a:0 "Nous sommes désormais unis"
 news.175.b:0 "Ils se préparent au pire"
 news.175.c:0 "On dirait des rats acculés dans un coin"
 news.175.e:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetEstSontNP] désormais lié[ENG.GetXENP] [FRA.GetAuAlaAlNP] [FRA.GetName]"
 news.176.t:0 "[GetNewsHeadline][ENG.GetLeLaLNPCap] [ENG.GetName] refus[ENG.GetEEntNP]\nune alliance avec [FRA.GetLeLaLNP] [FRA.GetName]"
 news.176.d:0 "\n\nAu cours d'un véritable retournement de situation, le Parlement [ENG.GetAdjMS] a rejeté aujourd'hui la demande [FRA.GetDuDelaDelNP] [FRA.GetName] de conclure une alliance entre les deux nations. Le motif de ce rejet tiendrait au fait qu'il était préférable d'éviter de déstabiliser l'équilibre déjà fragile du continent européen.\n¤ ¤Le gouvernement [FRA.GetAdjMS] a condamné le choix [ENG.GetAdjMS], le qualifiant de « décision purement politicarde, mettant en péril la sécurité des [FRA.GetHabitants] à la seule fin de préserver les intérêts [ENG.GetDuDelaDelNP] [ENG.GetName] »."
 news.176.a:0 "Ils n'avaient qu'à demander plus poliment"
 news.176.b:0 "Nos vieux ennemis sont divisés"
 news.176.c:0 "Triste jour pour les alliés d'hier"
 news.177.t:0 "[GetNewsHeadline]Renaissance de la Petite Entente"
 news.177.d:0 "Cherchant à former un front uni contre leurs ennemis communs, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] contacté le gouvernement [CZE.GetAdjMS] pour lui proposer de former une entente, coupant ainsi les liens entretenus avec [ENG.GetLeLaLNP] [ENG.GetName] depuis la Grande Guerre. S'il a bien été proposé aux [ENG.GetHabitants] d'entrer dans cette alliance défensive, [ENG.GetLeLaLDir] [ENG.GetLeader] a clairement affirmé que son pays ne considérait pas l'alliance comme « bénéfique pour la protection de la liberté en Europe ».\n¤ ¤Quoi qu'il en soit, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] désormais établi des liens diplomatiques avec d'autres nations qui pourraient se sentir menacées, et encourag[From.GetEEntNP] à l'unité afin de préserver l'équilibre diplomatique en Europe et éviter tout conflit à l'avenir. Le temps seul dira si cette tentative sera un succès ou non..."
 news.177.a:0 "Qu'ils ne viennent pas pleurer\ndans nos jupons par la suite !"
 news.177.b:0 "Viv[From.GetEEntNP] [From.GetLeLaLNP] [From.GetName] !\nVive l'Entente !"
 news.177.c:0 "Nous ne devons plus tolérer une hégémonie [From.GetAdjFS] sur l'Europe"
 news.177.e:0 "L'Europe doit s'unir face aux fascistes !"
 news.177.f:0 "Encore un signe que la tension\ns'aggrave en Europe"
 news.178.t:0 "[GetNewsHeadline]Enracinement de la gauche\n[From.GetAuEnANP] [From.GetName]"
 news.178.d:0 "\n\nAprès presque deux décennies de turbulences politiques, les [From.GetHabitants] considèrent qu'ils n'ont toujours pas retrouvé tout ce qui leur avait été pris lors de la Grande Guerre. Ils veulent désormais reconstruire leur pays par le peuple, et pour le peuple.\n¤ ¤Les réformes politiques de ces derniers temps ont permis une véritable multiplication des syndicats et des organisations communistes. Si [From.GetLeLaLNP] [From.GetName] poursui[From.GetTVentNP] sur cette voie, il est à prévoir qu'[From.GetIlElleNP] aligner[From.GetAOntNP] bientôt [From.GetSesLeursNP] positions sur celles de l'extrême gauche, et une révolution n'est désormais plus inenvisageable."
 news.178.a:0 "[From.GetLeLaLNPCap] [From.GetName] nous suivr[From.GetAOntNP]\nbientôt sur la route de l'avenir !"
 news.178.b:0 "Preuve, s'il en était besoin,\nde la faiblesse de ces [From.GetHabitants]"
 news.178.c:0 "C'est bien triste pour la Troisième République..."
 news.178.e:0 "La situation [From.GetAuEnANP] [From.GetName] devient inquiétante"
 news.179.t:0 "[GetNewsHeadline]Enracinement de la droite\n[From.GetAuEnANP] [From.GetName]"
 news.179.d:0 "\n\nAprès presque deux décennies de turbulences politiques, les [From.GetHabitants] considèrent qu'ils n'ont toujours pas retrouvé tout ce qui leur avait été pris lors de la Grande Guerre. Les élites veulent refonder le pays et rétablir la grandeur [From.GetDuDelaDelNP] [From.GetName].\n¤ ¤Les réformes politiques entreprises ont déjà permis de renforcer le pouvoir de l'État et de l'armée, et la population est convaincue par les promesses de grandeur que lui a faites [From.GetLeLaLDir] [From.GetLeader]."
 news.179.a:0 "Le pire ennemi des [From.GetHabitants],\nc'est encore leur gouvernement !"
 news.179.b:0 "Cela pourrait replacer [From.GetLeLaLNP] [From.GetName] parmi les grandes nations"
 news.179.c:0 "C'est bien triste pour la Troisième République..."
 news.179.e:0 "La situation [From.GetAuEnANP] [From.GetName] devient inquiétante"
 news.180.t:0 "[GetNewsHeadline][France.GetLeLaLNPCap] [France.GetName] intègr[France.GetEEntNP] [From.GetLeLaLFaction] [From.GetFactionName]"
 news.180.d:0 "Suite au basculement vers le communisme, non seulement de la population [France.GetAdjFS], mais aussi du pouvoir, [France.GetLeLaLNP] [France.GetName] [France.GetAOntNP] publiquement annoncé [France.GetSonLeurNP] intention d'intégrer [From.GetLeLaLFaction] [From.GetFactionName].\n¤ ¤[From.GetLeLaLNPCap] [From.GetName] y [From.GetAOntNP] répondu immédiatement, montrant que des négociations ont certainement été menées en coulisses depuis des semaines. [From.GetLeLaLDirCap] [From.GetLeader] a longuement parlé de la nécessité pour les peuples du monde entier de s'unir pour propager la révolution dans tous les pays.\n¤ ¤[France.GetLeLaLDirCap] [France.GetLeader], quant à [France.GetLuiElleDir], a approuvé ce point de vue, sans omettre de menacer sans détour « tous ceux qui ont la moindre raison de craindre [From.GetLeLaLFaction] [From.GetFactionName] »."
 news.180.a:0 "Tous unis pour la révolution mondiale !"
 news.180.b:0 "Leur belle alliance ne tardera pas à s'effondrer"
 news.180.c:0 "Nous ne devons pas laisser prospérer\nles ennemis de la démocratie"
 news.180.e:0 "[France.GetLeLaLNPCap] [France.GetName] [France.GetAOntNP] choisi [France.GetSonLeurNP] camp"
 news.181.t:0 "[GetNewsHeadline]Union [France.GetDuDelaDelNP] [France.GetName]\net [From.GetDuDelaDelNP] [From.GetName]"
 news.181.d:0 "\n\nAprès avoir mené des politiques de plus en plus autocratiques, [France.GetLeLaLNP] [France.GetName] [France.GetAOntNP] annoncé qu'il était temps pour [France.GetLuiElleEuxNP] de trouver des alliés pour contrer la menace du communisme international. Il semblerait qu'au premier rang de ces alliés se trouv[From.GetEEntNP] [From.GetLeLaLNP] [From.GetName].\n¤ ¤Ce matin, [From.GetLeLaLDir] [From.GetLeader] a annoncé que [France.GetLeLaLNP] [France.GetName] et [From.GetLuiElleEuxNP] feraient désormais front ensemble : « Notre histoire commune ne sera plus la raison de divisions, mais d'union ! Les géants de l'Europe sont désormais unis ! »"
 news.181.a:0 "Ensemble, rien ne pourra nous arrêter !"
 news.181.b:0 "Les ennemis de la démocratie\ngagnent en puissance..."
 news.181.c:0 "C'est pour le moins inattendu..."
 news.182.t:0 "[GetNewsHeadline][France.GetLeLaLNPCap] [France.GetName] intègr[France.GetEEntNP] [From.GetLeLaLFaction] [From.GetFactionName]"
 news.182.d:0 "\nC'est toute la scène politique européenne qui a été chamboulée aujourd'hui par l'annonce des diplomates [France.GetAdjMP] et [From.GetAdjMP] de la signature d'un pacte militaire entre leurs deux pays. Selon leur communiqué, trop de sang a déjà été versé sur la frontière commune, alors que d'autres forces sont à l'œuvre, qui cherchent à les détruire.\n¤ ¤[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] encouragé tout un chacun à considérer cela pour ce que cela signifiait : plutôt que chercher à s'affaiblir mutuellement, les ennemis héréditaires seront dorénavant plus forts en travaillant de concert."
 news.182.a:0 "Rien ne pourra maintenant menacer [From.GetLeLaLFaction] [From.GetFactionName] !"
 news.182.b:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] maintenant une menace pour l'Europe"
 news.182.c:0 "Avec l'axe Paris-Berlin, c'est une véritable redéfinition de la diplomatie européenne qui est à l'œuvre"
 news.182.e:0 "Oh my God!"
 news.183.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nune alliance avec [France.GetLeLaLNP] [France.GetName]"
 news.183.d:0 "\n\nRepoussant sans ménagement [France.GetSesLeursNP] avances diplomatiques, [From.GetLeLaLDir] [From.GetLeader] a publiquement refusé que [From.GetLeLaLNP] [From.GetName] puiss[From.GetEEntNP] conclure le moindre rapprochement militaire avec [France.GetLeLaLNP] [France.GetName].\n¤ ¤N'hésitant pas à qualifier [France.GetCeluiCelleNP]-ci de « pays faible et corrompu », la diplomatie [From.GetAdjFS] a quant à elle proclamé que jamais les véritables [From.GetHabitants] ne pourraient permettre que la « tumeur [France.GetAdjFS] » puisse se répandre."
 news.183.a:0 "Comment osent-ils ?"
 news.183.b:0 "Nous pouvons bien nous permettre de compter\n[France.GetLeLaLNP] [France.GetName] parmi nos ennemis..."
 news.183.c:0 "Tant qu'ils restent occupés à se battre..."
 news.184.t:0 "[GetNewsHeadline][ITA.GetLeLaLNPCap] [ITA.GetName] se rapproch[ITA.GetEEntNP] [GER.GetDuDelaDelNP] [GER.GetName]"
 news.184.d:0 "\n[ITA.GetLeLaLNPCap] [ITA.GetName] et [GER.GetLeLaLNP] [GER.GetName] connaissent de nombreux contentieux, entre autres en Autriche et dans les Balkans. Cela n'a pourtant pas empêché ces deux pays d'opérer un net rapprochement dans le domaine des affaires étrangères, et des négociations sont en cours pour sceller un pacte destiné à « protéger leurs intérêts communs ».\n¤ ¤Si ces négociations aboutissent, il pourrait en sortir une alliance en mesure d'exercer une grande influence en Europe centrale et orientale."
 news.184.a:0 "Nos deux nations partagent\nde nombreux intérêts communs"
 news.184.b:0 "Mieux vaut surveiller l'évolution de la situation"
 news.185.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] souhait[From.GetEEntNP]\nsceller un pacte militaire"
 news.185.d:0 "\n\nCherchant à redéfinir l'équilibre des puissances en Méditerranée, [From.GetLeLaLNP] [From.GetName] vien[From.GetTNentNP] de faire des offres pour sceller une nouvelle alliance dans la région.\n¤ ¤De nature essentiellement militaire, [From.GetLeLaLFaction] [From.GetFactionName] permettr[From.GetAOntFaction], selon les propres mots [From.GetDuDelaDelDir] [From.GetLeader], de faire [From.GetDuDelaDelNP] [From.GetName] le cœur d'une nouvelle puissance d'ordre mondiale."
 news.185.a:0 "[From.GetLeLaLNPCap] [From.GetName] nous montr[From.GetEEntNP] la voie à suivre !"
 news.185.b:0 "Souhaitons que les intérêts [From.GetAdjMP]\nn'entreront pas en conflit avec les nôtres..."
 news.185.c:0 "Tout cela paraît bien inquiétant..."
 news.186.t:0 "[GetNewsHeadline]Revendications [From.GetAdjFP]\nsur le territoire [Greece.GetAdjMS]"
 news.186.d:0 "\n\nPrésentant l'Empire romain comme le précurseur [From.GetDuDelaDelNP] [From.GetName] moderne[From.GetXSNP], [From.GetLeLaLDir] [From.GetLeader] prétend qu'un État [Greece.GetAdjMS] indépendant n'a aucunement le droit d'exister. [From.GetIlElleDirCap] a donc intimé aux « territoires [Greece.GetAdjMP] » l'ordre de reconnaître la suprématie [From.GetAdjFS] en mer Égée, ou de devoir faire face à une conquête.\n¤ ¤[Greece.GetLeLaLNPCap] [Greece.GetName] [Greece.GetAOntNP] qualifié ces prétentions de ridicules ; mais force est de constater que [From.GetLeLaLNP] [From.GetName] dispos[From.GetEEntNP] du soutien [From.GetDuDelaDelFaction] [From.GetFactionName]..."
 news.186.a:0 "C'est [From.GetAuAlaAlNP] [From.GetName]\nque doit revenir le contrôle de l'Égée"
 news.186.b:0 "Ces prétentions sont un véritable scandale !"
 news.187.t:0 "[GetNewsHeadline][ITA.GetLeLaLNPCap] [ITA.GetName] cherch[ITA.GetEEntNP] le soutien [GRE.GetDuDelaDelNP] [GRE.GetName]"
 news.187.d:0 "\nQualifiant [GRE.GetLeLaLNP] [GRE.GetName] d'hériti[GRE.GetErEreErsNP] des premiers États européens de l'Antiquité, [ITA.GetLeLaLNP] [ITA.GetName] prétend[ITA.GetXEntNP] qu'il existe entre les deux pays une amitié naturelle.\n¤ ¤[ITA.GetSonLeurNPCap] objectif politique paraît évident, car [ITA.GetLeLaLDir] [ITA.GetLeader] considère [GRE.GetLeLaLNP] [GRE.GetName] comme un membre naturel [ITA.GetDuDelaDelFaction] [ITA.GetFactionName].\n¤ ¤Reste à voir malgré tout si, après un millénaire et demi de séparation, la réunification de l'Orient et de l'Occident est encore possible..."
 news.187.a:0 "Assurément, [GRE.GetLeLaLNP] [GRE.GetName] et nous\navons des intérêts communs"
 news.187.b:0 "Cela n'est pas une surprise"
 news.187.c:0 "Nous avons de fait une longue histoire commune avec [ITA.GetLeLaLNP] [ITA.GetName]"
 news.188.t:0 "[GetNewsHeadline][ITA.GetLeLaLNPCap] [ITA.GetName] cherch[ITA.GetEEntNP]\nà se réconcilier avec [TUR.GetLeLaLNP] [TUR.GetName]"
 news.188.d:0 "\n\nEn dépit de plusieurs décennies de conflits et de manœuvres diplomatiques pour asseoir leur domination en Méditerranée, [ITA.GetLeLaLNP] [ITA.GetName] et [TUR.GetLeLaLNP] [TUR.GetName] ont commencé à régler leurs désaccords.\n¤ ¤Dans le cadre d'un accord de coopération établi « pour le bien de l'ensemble de la région méditerranéenne », les autorités [ITA.GetAdjFP] et [TUR.GetAdjFP] se sont engagées à entretenir désormais des relations diplomatiques plus étroites qu'il n'y en avait jamais eu depuis la fondation de ces deux États modernes."
 news.188.a:0 "L'influence [ITA.GetAdjFS] s'accroît"
 news.188.b:0 "Comment peut-on avoir idée de « coopérer »\navec les [ITA.GetHabitants] ?"
 news.188.c:0 "Un partenariat méditerranéen\nn'est pas dénué d'importance"
 news.189.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP] des bases navales en Anatolie"
 news.189.d:0 "\n\nLe pacte de Londres de 1915 avait promis [From.GetAuAlaAlNP] [From.GetName] des territoires turcs en Anatolie. Et, si d'autres traités ont préséance, ces promesses n'ont pas été oubliées par le gouvernement [From.GetAdjMS].\n¤ ¤[From.GetLeLaLDirCap] [From.GetLeader] vient ainsi publiquement d'affirmer que, au regard de l'importance stratégique des côtes anatoliennes, [From.GetLeLaLNP] [From.GetName] avai[From.GetTEntNP] bien l'intention de prendre « ce qui [From.GetLuiLeurNP] appartient de plein droit »."
 news.189.a:0 "Cette affaire avait été réglée !"
 news.189.b:0 "Nous ne faisons que prendre\nce qui nous a été promis"
 news.189.c:0 "L'animosité entre [TUR.GetHabitants]\net [From.GetHabitants] semble s'aggraver..."
 news.190.t:0 "[GetNewsHeadline]Cession des Baléares [Italy.GetAuAlaAlNP] [Italy.GetName]"
 news.190.d:0 "\nÉtant donné le rôle crucial joué par [Italy.GetSesLeursNP] forces lors de la guerre civile espagnole, [Italy.GetLeLaLNP] [Italy.GetName] [Italy.GetAOntNP] exigé [From.GetDuDelaDelNP] [From.GetName] qu'[From.GetIlElleNP] [Italy.GetLuiLeurNP] cèd[From.GetEEntNP] les îles Baléares. [From.GetLeLaLDirCap] [From.GetLeader] l'a accepté, soulignant toute l'importance de son geste pour le renforcement des liens entre les deux nations.\n¤ ¤Pour les [Italy.GetHabitants], les bases navales des Baléares permettront d'exercer une plus grande influence sur le détroit de Gibraltar et d'avoir un meilleur accès à l'Atlantique."
 news.190.a:0 "C'est une étape importante\npour la domination totale en Méditerranée"
 news.190.b:0 "[Italy.GetLeLaLNPCap] [Italy.GetName] renforc[Italy.GetEEntNP] [Italy.GetSonLeurNP] contrôle sur la Méditerranée"
 news.190.c:0 "Un symbole de la « belle amitié »\nqui unit nos deux nations"
 news.192.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] revendiqu[From.GetEEntNP]\ndes territoires [YUG.GetAdjMP]"
 news.192.d:0 "\n\nS'adressant aux populations [From.GetAdjFP] vivant le long de la côte dalmatienne, [From.GetLeLaLDir] [From.GetLeader] a annoncé que [From.GetLeLaLNP] [From.GetName] considérai[From.GetTEntNP] les territoires italophones [YUG.GetDuDeDNP] [YUG.GetName] comme une partie intégrante de son pays.\n¤ ¤Un communiqué officiel est venu appuyer ces prétentions, montrant que, s'il en était besoin, [From.GetLeLaLNP] [From.GetName] n'hésiterai[From.GetTEntNP] pas à recourir à la force pour s'en emparer..."
 news.192.a:0 "Ces territoires sont [YUG.GetAdjMP],\npas [From.GetAdjMP] !"
 news.192.b:0 "[From.GetIlElleDirCap] déstabilise encore\nl'équilibre déjà fragile de la région"
 news.192.c:0 "Ces territoires semblent\nplus [From.GetAdjMP] que [YUG.GetAdjMP]"
 news.193.t:0 "[GetNewsHeadline]Représentation [From.GetAdjFS]\n[YUG.GetAuEnANP] [YUG.GetName]"
 news.193.d:0 "\n\nPlutôt que de s'opposer [YUG.GetAuAlaAlNP] [YUG.GetName] au sujet des populations [From.GetAdjFP] vivant sur la côte dalmatienne, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] annoncé l'établissement d'une mission diplomatique permanente [YUG.GetAuEnANP] [YUG.GetName]. Selon un communiqué du ministère [From.GetAdjMS] des Affaires étrangères, les deux pays partagent une histoire et des intérêts communs, qui rendent une entente cordiale bien plus essentielle qu'une malheureuse querelle de frontières.\n¤ ¤Au vu de la montée des tensions actuelles dans toute l'Europe, on ne peut qu'espérer que d'autres pays suivront cet exemple..."
 news.193.a:0 "Nos pays sont unis par une amitié réciproque"
 news.193.b:0 "L'Adriatique connaîtra donc la paix"
 news.193.c:0 "Ce sera intéressant de voir\nsur quoi tout cela va déboucher..."
 news.194.t:0 "[GetNewsHeadline]Cession de l'Est [Poland.GetDuDelaDelNP] [Poland.GetName]\n[From.GetAuAlaAlNP] [From.GetName]"
 news.194.d:0 "\n\nAprès d'obscures manœuvres politiques, le gouvernement [Poland.GetAdjMS] a cédé ses régions orientales [From.GetAuAlaAlNP] [From.GetName].\n¤ ¤On ne sait pas encore à quelles promesses ou menaces ont recouru les [From.GetHabitants] pour s'assurer cette victoire politique. Et nous ne le saurons peut-être jamais, [Poland.GetLeLaLDir] [Poland.GetLeader] n'ayant pas encore prononcé un mot en dehors de l'annonce de l'accord."
 news.194.a:0 "Les [Poland.GetHabitants] n'ont fait que reconnaître\nla puissance [From.GetDuDelaDelFaction] [From.GetFactionName]"
 news.194.b:0 "[From.GetLeLaLNPCap] [From.GetName]\nravag[From.GetEEntNP] tout sur [From.GetSonLeurNP] passage"
 news.194.c:0 "Les [Poland.GetHabitants] n'avaient sans doute\naucun autre choix"
 news.195.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] reçoi[From.GetTVentNP]\nl'Est de l'Allemagne"
 news.195.d:0 "\n\nÀ la suite de l'occupation [Soviet.GetAdjFS] de l'Allemagne, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] reçu la plus grande partie des territoires allemands orientaux – ce qui comprend aussi la région contestée de la Prusse-Orientale.\n¤ ¤Il semblerait que cela soit la conséquence directe d'une clause secrète du traité conclu entre [SOV.GetHabitants] et [POL.GetHabitants], ces derniers récupérant les territoires allemands en compensation de ce qu'ils avaient été contraints de céder [Soviet.GetAuAlaAlNP] [Soviet.GetName].\n¤ ¤Le pari était donc risqué pour [From.GetLeLaLNP] [From.GetName] qui, si [From.GetIlElleNP] y avai[From.GetTEntNP] beaucoup perdu, y [From.GetAOntNP] dorénavant aussi beaucoup gagné."
 news.195.a:0 "[Soviet.GetLeLaLNPCap] [Soviet.GetName] honor[Soviet.GetEEntNP] toujours [Soviet.GetSesLeursNP] traités"
 news.195.b:0 "Espérons qu'une Pologne libre pourra émerger des cendres laissées par ses « protecteurs »"
 news.195.c:0 "Et encore une translation de plus\npour [From.GetLeLaLNP] [From.GetName]..."
 news.196.t:0 "[GetNewsHeadline]Le [From.GetName] encourage les révolutionnaires."
 news.196.d:0 "À l'occasion d'un discours passionné, [From.GetLeader] a appelé tous les partis communistes du monde à précipiter la chute du capitalisme en employant des tactiques plus extrêmes. La peur des persécutions ne doit pas empêcher un seul individu de promouvoir la lutte des classes ouvrières.\n\nLe [From.GetName] augmentera le financement des partis communistes étrangers et les formera sur les tactiques plus extrêmes requises pour aligner leurs nations avec le [From.GetFactionName]."
 news.196.a:0 "La démocratie ne devrait jamais être mise à bas !"
 news.196.b:0 "Un effort risible !"
 news.196.c:0 "Soulevez-vous frères et sœurs !"
 news.196.e:0 "Le combat idéologique est la dernière bataille des civilisations."
 news.197.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP] à l'ultimatum [Soviet.GetAdjMS]"
 news.197.d:0 "\nConfronté[From.GetXENP] à un ultimatum [Soviet.GetAdjMS], [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] fait le choix de céder, et accepté d'abandonner le contrôle des îles de l'Égée [Soviet.GetAuAlaAlNP] [Soviet.GetName].\n¤ ¤[Soviet.GetCeluiCelleNPCap]-ci renforc[Soviet.GetEEntNP] ainsi [Soviet.GetSaLeurNP] présence en Méditerranée et sa position en tant que puissance navale dans la région."
 news.197.a:0 "Les [From.GetHabitants] se réjouissent sûrement de termes aussi avantageux pour eux"
 news.197.b:0 "Il faut arrêter [Soviet.GetLeLaLNP] [Soviet.GetName] !"
 news.197.c:0 "[Soviet.GetLeLaLNPCap] [Soviet.GetName] se prépar[Soviet.GetEEntNP]\nà entrer en Méditerranée"
 news.198.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] rejett[From.GetEEntNP] l'ultimatum [Soviet.GetAdjMS]"
 news.198.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté les revendications [Soviet.GetAdjFP] sur les îles de l'Égée. Alors que [Soviet.GetLeLaLNP] [Soviet.GetName] exerc[Soviet.GetEEntNP] une influence grandissante dans la région, [From.GetLeLaLDir] [From.GetLeader] a présenté la cession d'une seule île comme une première étape avant que les [Soviet.GetHabitants] ne finissent par chercher à s'emparer de l'ensemble de la Méditerranée.\n¤ ¤Mais, après [From.GetSonLeurNP] refus, [From.GetLeLaLNP] [From.GetName] [From.GetEstSontNP] maintenant sur le point d'entrer en guerre et s'attend[From.GetXEntNP] à une attaque imminente [Soviet.GetDuDelaDelNP] [Soviet.GetName]."
 news.198.a:0 "Le temps des discussions est révolu"
 news.198.b:0 "Il faut arrêter ces va-t-en-guerre de [Soviet.GetHabitants]"
 news.198.c:0 "L'ultimatum était clair, [From.GetLeLaLNP] [From.GetName] n'[From.GetAOntNP] plus qu'à se préparer à la guerre"
 news.198.e:0 "Nous soutiendrons [From.GetLeLaLNP] [From.GetName]"
 news.199.t:0 "[GetNewsHeadline][ROM.GetLeLaLNPCap] [ROM.GetName] cèd[ROM.GetEEntNP]\nla Bessarabie [From.GetAuAlaAlNP] [From.GetName]"
 news.199.d:0 "\n\n[ROM.GetLeLaLNPCap] [ROM.GetName] [ROM.GetAOntNP] été contraint[ROM.GetXENP] de céder à l'ultimatum [From.GetAdjMS]. Les territoires de Bessarabie sont passés sous le contrôle de [From.GetCeluiCelleNP]-ci, et l'État [ROM.GetAdjMS] se retrouve désormais avec un territoire amputé.\n¤ ¤Reste à voir comment [ROM.GetLeLaLNP] [ROM.GetName] pourr[ROM.GetAOntNP] échapper à de nouvelles pertes territoriales à l'avenir."
 news.199.a:0 "C'était indispensable dans le cadre\nplus large de la stratégie [From.GetAdjFS]"
 news.199.b:0 "Les pays du monde entier doivent se liguer\ncontre la peste [From.GetAdjFS]"
 news.199.c:0 "[ROM.GetLeLaLNPCap] [ROM.GetName]\nse retrouv[ROM.GetEEntNP] dans une position délicate"
 news.200.t:0 "[GetNewsHeadline]Influence diplomatique [GER.GetAdjFS]\n[CZE.GetAuEnANP] [CZE.GetName]"
 news.200.d:0 "\n\nParlant de la fraternité unissant « les peuples de la sphère germanique », [GER.GetLeLaLDir] [GER.GetLeader] a aujourd'hui annoncé dans un discours l'attention portée par [GER.GetLeLaLNP] [GER.GetName] à la coopération politique et diplomatique avec [CZE.GetLeLaLNP] [CZE.GetName]. Comptant un nombre significatif de populations germanophones, [GER.GetIlElleDir] [CZE.GetLLesFNP] a présenté[CZE.GetXENP] comme [CZE.GetUnUneDesNP] partenaire[CZE.GetXSNP] évident[CZE.GetXENP] pour [GER.GetLeLaLNP] [GER.GetName].\n¤ ¤S'il n'est pas certain que les [CZE.GetHabitants] ont réellement eu leur mot à dire dans cette coopération, au moins leurs frontières sont-elles protégées des ambitions territoriales [GER.GetAdjFP]."
 news.200.a:0 "Mieux vaut l'amitié même encombrante\ndes [GER.GetHabitants] que leur joug..."
 news.200.b:0 "Les Tchèques ont toujours été\ndes amis de l'Allemagne"
 news.200.c:0 "[GER.GetLeLaLNPCap] [GER.GetName]\ncontinu[GER.GetEEntNP] d'étendre [GER.GetSaLeurNP] sphère d'influence"
 news.200.e:0 "Serait-ce la paix pour notre époque ?"
 news.200.f:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] sera ravi[Root.GetXEDir] lorsqu'il rentrera de ses vacances à Munich"
 news.201.t:0 "[GetNewsHeadline][Germany.GetLeLaLNPCap] [Germany.GetName] s'impos[Germany.GetEEntNP]\n[From.GetAuAlaAlNP] [From.GetName]"
 news.201.d:0 "\n\nEn butte aux pressions diplomatiques et militaires [Germany.GetDuDelaDelFaction] [Germany.GetFactionName] à l'est comme à l'ouest, [From.GetLeLaLNP] [From.GetName] [From.GetSestSesontNP] trouvé[From.GetXENP] plongé[From.GetXENP] dans une grave crise politique.\n¤ ¤Face aux menaces [Germany.GetAdjFP] et [Soviet.GetAdjFP], un nouveau gouvernement a émergé du chaos pour le remplacer, bien plus favorable [Germany.GetAuAlaAlFaction] [Germany.GetFactionName] que ne l'était l'ancien, et plusieurs territoires de l'Est du pays ont déjà été cédés [Soviet.GetAuAlaAlNP] [Soviet.GetName].\n¤ ¤Bien qu'aussitôt réprimés, certains dissidents ont malgré tout eu le temps de dénoncer la soumission des nouvelles autorités [From.GetAdjFP] aux caprices [Germany.GetDuDelaDelDir] [Germany.GetLeader]."
 news.201.a:0 "Le nouveau gouvernement [From.GetAdjMS] assure notre position en Méditerranée"
 news.201.b:0 "[Germany.GetLeLaLFactionCap] [GER.GetFactionName] s'empar[Germany.GetEEntFaction] de tous les pays les uns après les autres..."
 news.201.c:0 "Les [From.GetHabitants] ne pouvaient résister\n[Germany.GetAuAlaAlFaction] [GER.GetFactionName]"
 news.201.e:0 "Cette alliance joue à notre avantage"
 news.201.f:0 "Les [From.GetHabitants] ne sont que les dernières victimes [Germany.GetDuDelaDelFaction] [Germany.GetFactionName]"
 news.202.t:0 "[GetNewsHeadline]La Slovaquie échangée contre Dantzig"
 news.202.d:0 "\nAprès des mois de discours de plus en plus agressifs, les relations très tendues entre [GER.GetHabitants] et [POL.GetHabitants] ont brusquement évolué ce soir, au cours d'une négociation destinée à régler le conflit au sujet de Dantzig.\n¤ ¤[POL.GetLeLaLNPCap] [Poland.GetName] v[POL.GetAOntNP] incorporer la Slovaquie, actuellement sous contrôle [GER.GetAdjMS], en tant qu'État fédéré, en échange de la cession de la région de Dantzig. Le sort de la ville libre a été rapidement tranché, et elle sera bientôt [GER.GetAdjFS].\n¤ ¤Si la question a été résolue de façon finalement pacifique, il n'est pas sûr toutefois que les vainqueurs de la Grande Guerre n'auront pas d'objections à émettre."
 news.202.a:0 "C'est pourtant un échange juste,\nqui ne fait que corriger les erreurs de Versailles"
 news.202.b:0 "La coopération nous rend plus forts\nque les conflits"
 news.202.c:0 "C'est une violation manifeste\ndu traité de Versailles !"
 news.202.e:0 "Au moins, nous avons échappé\nà une guerre pour Dantzig"
 news.203.t:0 "[GetNewsHeadline][From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP] Dantzig"
 news.203.d:0 "\nAprès que [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] fait parvenir un ultimatum [From.GetAuAlaAlNP] [From.GetName], [From.GetLeLaLDir] [From.GetLeader] et son gouvernement ont décidé de céder à [GER.GetSesLeursNP] exigences plutôt que risquer la guerre.\n¤ ¤Ils espèrent ainsi que la perte de Dantzig préservera [From.GetLeLaLNP] [From.GetName] de nouvelles ambitions expansionnistes [GER.GetAdjFP]. La situation reste cependant tendue, et il paraîtrait que les forces [From.GetAdjFP] n'ont pas encore reçu l'ordre de se retirer de la frontière."
 news.203.a:0 "[GER.GetLeLaLDirCap] [GER.GetLeader] doit cesser\nde revendiquer toute l'Europe !"
 news.203.b:0 "C'est une reconnaissance\nde la puissance [GER.GetDuDelaDelFaction] [GER.GetFactionName]"
 news.203.c:0 "L'expansion [GER.GetAdjFS] se poursuit"
 news.203.e:0 "Preuve est faite que les « démocraties »\nsont incapables de stopper les fascistes"
 news.204.t:0 "[GetNewsHeadline][POL.GetLeLaLNPCap] [POL.GetName] rejett[POL.GetEEntNP] l'ultimatum [GER.GetAdjMS]"
 news.204.d:0 "\nÉtant données les exigences formulées par [GER.GetLeLaLNP] [GER.GetName], cela semblait inévitable : [POL.GetLeLaLNP] [POL.GetName] étai[POL.GetTEntNP] dans l'obligation de [GER.GetLuiLeurNP] céder Dantzig, tandis qu'un plénipotentiaire [POL.GetAdjMS] devait partir pour Berlin afin d'y négocier d'autres conditions.\n¤ ¤Cependant, prenant pour preuve les décisions prises ces derniers temps par les [GER.GetHabitants], [POL.GetLeLaLDir] [POL.GetLeader] a déclaré qu'il était évident [GER.GetQueleQuelaQuelDir] [GER.GetLeader] ne se contenterait jamais de prendre seulement Dantzig.\n¤ ¤[GER.GetHabitants] et [POL.GetHabitants] sont prêts à la guerre, et on rapporte déjà des incidents à la frontière. Une fois de plus, la guerre a éclaté en Europe."
 news.204.a:0 "Les [GER.GetHabitants] ignorent décidément\ntous les avertissements qui leur sont adressés"
 news.204.b:0 "Alors, c'est la guerre !"
 news.204.c:0 "C'est en restant unis que nous pourrons\nmettre un terme à l'agression"
 news.204.e:0 "L'heure est grave"
 news.205.t:0 "[GetNewsHeadline]La Pax Americana"
 news.205.d_america:0 "\nConsidérant les conflits sur les autres continents, [USA.GetLeLaLDir] [USA.GetLeader] a annoncé un nouveau programme de politique étrangère visant à maintenir la paix en Amérique du Nord et du Sud.\n¤ ¤Tout gouvernement du continent américain pourra désormais faire appel [USA.GetAuAlaAlNP] [USA.GetName] pour bénéficier de [USA.GetSaLeurNP] protection militaire s'il devait se sentir menacé par un pays voisin. Si cela ne constitue pas une garantie à proprement parler pour un État particulier, la volonté de paix en Amérique n'est donc plus seulement un rêve, mais bel et bien la politique officielle [USA.GetAdjFS]."
 news.205.d_not_america:0 "\nConsidérant les conflits sur les autres continents, [USA.GetLeLaLDir] [USA.GetLeader] a annoncé un nouveau programme de politique étrangère visant à maintenir la paix en Amérique du Nord et du Sud.\n¤ ¤Tout gouvernement du continent américain pourra désormais faire appel [USA.GetAuAlaAlNP] [USA.GetName] pour bénéficier de [USA.GetSaLeurNP] protection militaire s'il devait se sentir menacé par un pays voisin. Si cela ne constitue pas une garantie à proprement parler pour un État particulier, la volonté de paix en Amérique n'est donc plus seulement un rêve, mais bel et bien la politique officielle [USA.GetAdjFS]."
 news.205.a:0 "Cela devrait rendre l'Amérique plus sûre"
 news.205.b:0 "La paix garantie en Amérique, les [USA.GetHabitants] pourront se concentrer sur nos ennemis"
 news.205.c:0 "Il va être difficile de trouver\ndes alliés en Amérique maintenant"
 news.205.e:0 "Espérons que la paix sera durable"
 news.206.t:0 "[GetNewsHeadline]L'anti-impérialisme [USA.GetAdjMS]"
 news.206.d_communist:0 "Maintenant que la révolution du prolétariat a pris pied [USA.GetAuEnANP] [USA.GetName], [USA.GetSaLeurNP] rhétorique contre l'ordre ancien s'est faite plus affirmée. [USA.GetLeLaLDirCap] [USA.GetLeader] se montre critique sur le statut [CAN.GetDuDelaDelNP] [CAN.GetName], sujet de l'Empire britannique, tandis que les diplomates [USA.GetAdjMP] se prennent à rêver d'un monde qui serait enfin débarrassé de l'aristocratie et de l'impérialisme capitaliste.\n¤ ¤En dépit de tous les liens qui les unissaient jusqu'à présent, la tension entre [USA.GetLeLaLNP] [USA.GetName] et l'empire colonial [ENG.GetAdjMS] sont de plus en plus visibles. Il ne faudra guère de temps avant que la crise diplomatique ne dégénère et que la révolution ne s'impose par la force [ENG.GetAuEnANP] [ENG.GetName]."
 news.206.d_not_communist:0 "Le nouveau régime communiste qui s'est imposé [USA.GetAuEnANP] [USA.GetName] a commencé à mettre en œuvre une nouvelle doctrine en matière de politique étrangère, adoptant une position bien plus agressive envers les anciens alliés et amis, pour se rapprocher au contraire des membres de l'Internationale communiste.\n¤ ¤Cette nouvelle orientation fait critiquer [USA.GetAuAlaAlDir] [USA.GetLeader] le statut de dépendance [CAN.GetDuDelaDelNP] [CAN.GetName] et, de façon plus générale, ce qu'[USA.GetIlElleDir] n'hésite pas à qualifier d'« impérialisme [ENG.GetAdjMS] à l'échelle mondiale ».\n¤ ¤Ce brusque regain de tension rend désormais de plus en plus crédible la crainte qu'un nouveau conflit éclate entre [USA.GetLeLaLNP] [USA.GetName] et [ENG.GetLeLaLNP] [ENG.GetName]."
 news.206.a:0 "C'est la révolution\nqui rendra au monde sa liberté !"
 news.206.b:0 "Nous devons nous préparer à toute éventualité"
 news.206.c:0 "C'est l'équilibre mondial\nqui est maintenant menacé"
 news.206.e:0 "Ce nouveau régime [USA.GetAdjMS]\nn'a rien de bien inquiétant"
 news.206.f:0 "La situation devient inquiétante"
 news.207.t:0 "[GetNewsHeadline][USA.GetLeLaLNPCap] [USA.GetName]\ns'attaqu[USA.GetEEntNP] au Komintern"
 news.207.d_fascism:0 "\n\nRépondant ainsi directement aux discours de plus en plus agressifs [SOV.GetDuDelaDelNP] [SOV.GetName], [USA.GetLeLaLDir] [USA.GetLeader] s'est exprimé[USA.GetXEDir] contre ce qu'[USA.GetIlElleDir] a qualifié de « plus grand danger pour la civilisation humaine : le communisme ».\n¤ ¤Désormais, non seulement [USA.GetLeLaLNP] [USA.GetName] agir[USA.GetAOntNP] de manière directe afin de prévenir la propagation du socialisme en Amérique, mais [USA.GetIlElleNP] s'attaquer[USA.GetAOntNP] également au cœur même du communisme.\n¤ ¤Étant donnée la puissance de la machine de guerre [USA.GetAdjFS], l'éradication totale de cette idéologie paraît, pour la première fois, nettement moins incertaine."
 news.207.d_not_fascism:0 "\n\n[USA.GetLeLaLDirCap] [USA.GetLeader] a prononcé aujourd'hui un discours contre ce qu'[USA.GetIlElleDir] a qualifié de « plus grand danger pour la civilisation humaine : le communisme ».\n¤ ¤Désormais, non seulement [USA.GetLeLaLNP] [USA.GetName] agir[USA.GetAOntNP] de manière directe afin de prévenir la propagation du socialisme en Amérique, mais [USA.GetIlElleNP] s'attaquer[USA.GetAOntNP] également au cœur même du communisme.\n¤ ¤Les tensions n'ont jamais été aussi vives entre [SOV.GetLeLaLNP] [SOV.GetName] et [USA.GetLeLaLNP] [USA.GetName], et la moindre étincelle est susceptible, dans la situation actuelle, de déclencher un conflit entre les deux pays."
 news.207.a:0 "Au moins, l'humanité sera débarrassée\nde cette idéologie monstrueuse !"
 news.207.b:0 "Alors, [USA.GetIlElleNP] se briser[USA.GetAOntNP]\ncontre les murailles du communisme !"
 news.207.c:0 "Nous mettrons ces [USA.GetHabitants] à genoux"
 news.207.e:0 "Quelle que soit l'issue de ce conflit,\nles destructions seront catastrophiques..."
 news.207.f:0 "[USA.GetLeLaLNPCap] [USA.GetName] [USA.GetAOntNP]\ntout à fait le droit de se protéger"
 news.208.t:0 "[GetNewsHeadline]L'armée [JAP.GetAdjFS] adopte le nanshin-ron"
 news.208.d:0 "\n[JAP.GetLeLaLNPCap] [JAP.GetName] [JAP.GetAOntNP] depuis longtemps conscience qu'[JAP.GetIlElleNP] ne possèd[JAP.GetEEntNP] pas les ressources naturelles nécessaires à un effort de guerre prolongé. [JAP.GetIlElleNPCap] crain[JAP.GetTEntNP] donc, dans un contexte de montée des tensions et en cas de conflits armés entre grandes puissances mondiales, de se voir coupé[JAP.GetXENP] de [JAP.GetSesLeursNP] sources d'approvisionnement.\n¤ ¤Pour y remédier, [JAP.GetSesLeursNP] stratèges ont mis au point un plan pour s'emparer des colonies occidentales en Asie du Sud-Est et dans le Pacifique. Ces régions riches en ressources permettraient de fait au pays d'alimenter sa machine de guerre sans subir de réelles restrictions, du moins tant que les puissances coloniales et [USA.GetLeLaLNP] [USA.GetName] pourront être tenus à distance."
 news.208.a:0 "Les [JAP.GetHabitants] peuvent-ils\nréellement menacer nos possessions ?"
 news.208.b:0 "Tant qu'[JAP.GetIlElleNP] ne menac[JAP.GetEEntNP] pas\nle sol [USA.GetAdjMS]..."
 news.208.c:0 "Les [JAP.GetHabitants] ont bien compris\nque mieux valait chercher une autre proie..."
 news.208.e:0 "À coup sûr, une nouvelle guerre\nva éclater en Asie du Sud-Est"
 news.209.t:0 "[GetNewsHeadline]L'Armée [JAP.GetAdjFS] adopte le hokushin-ron"
 news.209.d:0 "\n[JAP.GetLeLaLNPCap] [JAP.GetName] [JAP.GetAOntNP] depuis longtemps conscience qu'[JAP.GetIlElleNP] ne possèd[JAP.GetEEntNP] pas les ressources naturelles nécessaires à un effort de guerre prolongé. [JAP.GetIlElleNPCap] crain[JAP.GetTEntNP] donc, dans un contexte de montée des tensions et en cas de conflits armés entre grandes puissances mondiales, de se voir coupé[JAP.GetXENP] de [JAP.GetSesLeursNP] sources d'approvisionnement.\n¤ ¤Pour y remédier, [JAP.GetSesLeursNP] stratèges ont mis au point un plan pour s'emparer des mines et champs de pétrole [SOV.GetAdjMP] de Sibérie. En théorie, une avancée rapide devrait permettre [JAP.GetAuAlaAlNP] [JAP.GetName] de prendre le contrôle des territoires clefs avant que [SOV.GetLeLaLNP] [SOV.GetName] ne puiss[SOV.GetEEntNP] contre-attaquer. L'armée [JAP.GetAdjFS] aurait alors à disposition toutes les ressources nécessaires pour poursuivre la guerre jusqu'à la capitulation [SOV.GetAdjFS]."
 news.209.a:0 "Ils auraient été fous\nde menacer nos possessions"
 news.209.b:0 "Nous avons su les dissuader\nde s'avancer dans le Pacifique"
 news.209.c:0 "Ils n'ont aucunement conscience\nde ce qu'ils vont devoir affronter"
 news.209.e:0 "La guerre en Sibérie semble inévitable"
 news.210.t:0 "[GetNewsHeadline][JAP.GetLeLaLNPCap] [JAP.GetName] remplac[JAP.GetEEntNP] le gouvernement [CHI.GetAdjMS]"
 news.210.d:0 "\nAprès plusieurs décennies d'instabilité politique en Chine, associées à des conflits armés intérieurs et extérieurs, [JAP.GetLeLaLNP] [JAP.GetName] [JAP.GetAOntNP] annoncé qu'[JAP.GetIlElleNP] considérai[JAP.GetTEntNP] le gouvernement [CHI.GetAdjMS] comme une menace à la stabilité de [JAP.GetSaLeurNP] sphère d'intérêt.\n¤ ¤Face aux menaces d'un nouveau conflit, un gouvernement loyal [JAP.GetAuAlaAlNP] [JAP.GetName] et soumis à [JAP.GetSonLeurNP] empereur a été mis en place. Il dispose non seulement de la protection de l'armée [JAP.GetAdjFS], mais aussi d'un mandat militaire pour reprendre aux seigneurs de guerre chinois leurs territoires.\n¤ ¤Si les conflits politiques vont certainement s'aggraver, la guerre ouverte entre les deux pays a été évitée."
 news.210.a:0 "On ne peut ignorer la sphère d'influence [JAP.GetAdjFS]"
 news.210.b:0 "Nous devrions surveiller de près\nla frontière sud-est"
 news.210.c:0 "Il va falloir renforcer nos colonies\nface aux ambitions [JAP.GetAdjFP]"
 news.210.e:0 "La paix semble établie entre [CHI.GetLeLaLNP] [CHI.GetName] et [JAP.GetLeLaLNP] [JAP.GetName]"
 news.211.t:0 "[GetNewsHeadline][JAP.GetLeLaLNPCap] [JAP.GetName] revendiqu[JAP.GetEEntNP] l'hégémonie en Asie de l'Est"
 news.211.d:0 "\nAu vu de sa suprématie militaire incontestée en Asie de l'Est, [JAP.GetLeLaLDir] [JAP.GetLeader] a annoncé que [JAP.GetLeLaLNP] [JAP.GetName] considèr[JAP.GetEEntNP] l'ensemble de la région comme relevant de [JAP.GetSaLeurNP] sphère d'intérêt.\n¤ ¤Sans plus d'informations précises sur les capacités [JAP.GetDuDelaDelNP] [JAP.GetName] à projeter [JAP.GetSesLeursNP] forces, il n'est pas encore évident de comprendre ce qu'[JAP.GetIlElleNP] considèr[JAP.GetEEntNP] comme « partie intégrante [JAP.GetDuDelaDelFaction] [JAP.GetFactionName] », établie très récemment."
 news.211.a:0 "[JAP.GetLeLaLFactionCap] [JAP.GetFactionName] mont[JAP.GetEEntFaction] en puissance"
 news.211.b:0 "C'est un développement intéressant"
 news.211.c:0 "Ils n'oseront pas revendiquer\nnos possessions asiatiques"
 news.211.e:0 "La situation dans le Pacifique\ndevient inquiétante"
 news.211.f:0 "Il semblerait que nos intérêts\nsoient contradictoires"
 news.211.g:0 "Nous devrions surveiller tout cela de près"
 news.212.t:0 "[GetNewsHeadline]Diplomates [JAP.GetAdjMP] à Berlin"
 news.212.d_not_axis:0 "\nUn nouveau partenariat se développe entre Tokyo et Berlin. Des négociations ont été entamées pour conclure un pacte, mettant en avant les intérêts stratégiques tout autant que les valeurs partagées par les deux pays.\n¤ ¤Bien qu'il reste à voir si quelque chose ressortira de ces négociations, la perspective d'une amitié entre deux des plus grandes puissances militaires de chaque partie du monde constitue une source d'inquiétude pour leurs nombreux ennemis."
 news.212.d_axis:0 "\nUn nouveau partenariat se développe entre Tokyo et Berlin. Des négociations ont été entamées pour conclure un pacte, mettant en avant les intérêts stratégiques tout autant les valeurs partagées par les deux pays.\n¤ ¤Bien qu'il reste à voir si quelque chose ressortira de ces négociations, la perspective d'une amitié entre deux des plus grandes puissances militaires de chaque partie du monde constitue autant une perspective de se réjouir pour leurs alliés qu'une source d'inquiétude pour leurs nombreux ennemis."
 news.212.a:0 "Cela nous rendra tous plus forts"
 news.212.b:0 "Il n'est pas bon que nos ennemis pactisent ainsi"
 news.212.c:0 "Mieux vaudrait que cela ne débouche pas"
 news.213.t:0 "[GetNewsHeadline][USA.GetLeLaLNPCap] [USA.GetName] s'oppos[USA.GetEEntNP] au fascisme"
 news.213.d_peace:0 "Se présentant comme le berceau de la liberté, [USA.GetLeLaLNP] [USA.GetName] [USA.GetSestSesontNP] toujours érigé[USA.GetXENP] en ennemi[USA.GetXENP] du fascisme sous toutes ses formes, partout dans le monde. Les agressions répétées [GER.GetDuDelaDelNP] [GER.GetName] en ont donc fait [GER.GetLeLaFNP] pire[GER.GetXSNP] ennemi[GER.GetXSNP] d'un monde construit sur les principes libéraux auxquels adhèrent les [USA.GetHabitants].\n¤ ¤Ceci explique pourquoi [USA.GetLeLaLDir] [USA.GetLeader], avec l'approbation du Congrès, a livré cet avertissement aux [GER.GetHabitants] : à moins que [GER.GetLeLaLNP] [GER.GetName] ne chang[GER.GetEEntNP] d'orientation politique, [USA.GetLeLaLNP] [USA.GetName] ser[USA.GetAOntNP] contraint[USA.GetXENP] de prendre des mesures contre [GER.GetLuiElleEuxNP].\n¤ ¤Si aucun détail n'a été donné sur les mesures éventuelles de rétorsion, tout le monde y voit une menace de guerre."
 news.213.d_war:0 "Se présentant comme le berceau de la liberté, [USA.GetLeLaLNP] [USA.GetName] [USA.GetSestSesontNP] toujours érigé[USA.GetXENP] en ennemi[USA.GetXENP] du fascisme sous toutes ses formes, partout dans le monde. Les agressions répétées [GER.GetDuDelaDelNP] [GER.GetName] en ont donc fait [GER.GetLeLaFNP] pire[GER.GetXSNP] ennemi[GER.GetXSNP] d'un monde construit sur les principes libéraux auxquels adhèrent les [USA.GetHabitants].\n¤ ¤Ceci explique pourquoi [USA.GetLeLaLDir] [USA.GetLeader], avec l'approbation du Congrès, a livré cet avertissement aux [GER.GetHabitants] : à moins que [GER.GetLeLaLNP] [GER.GetName] ne capitul[GER.GetEEntNP] et ne chang[GER.GetEEntNP] d'orientation politique, [USA.GetLeLaLNP] [USA.GetName] fer[USA.GetAOntNP] peser contre [GER.GetLuiElleEuxNP] toute [USA.GetSaLeurNP] puissance industrielle et militaire.\n¤ ¤Son discours s'est achevé sur ces mots : « Nous ne tolérerons pas que [GER.GetLeLaLNP] [GER.GetName] détourn[GER.GetEEntNP] l'humanité du progrès ! »"
 news.213.a:0 "[GER.GetLeLaLNPCap] [GER.GetName] durer[GER.GetAOntNP] mille ans !"
 news.213.b:0 "Seul l'acier pourra affirmer\nde telles prétentions !"
 news.213.c:0 "[GER.GetLeLaLNPCap] [GER.GetName] finir[GER.GetAOntNP] bien par tomber !"
 news.213.e:0 "Une issue pacifique\nsemble de moins en moins probable"
 news.214.t:0 "[GetNewsHeadline]Les [POL.GetHabitants] cherchent\nà établir une coopération baltique"
 news.214.d_not_baltic:0 "\n\n« Aucun autre choix ne s'offre à nous qui écarterait le risque pour le peuple [POL.GetAdjMS] d'être soumis une fois encore à l'oppression ».\n¤ ¤Depuis que [POL.GetLeLaLNP] [POL.GetName] [POL.GetAOntNP] choisi de prendre [POL.GetSesLeursNP] distances d'avec la communauté internationale, les politiciens [POL.GetAdjMP] ont poursuivi l'idée d'une puissance « entre les mers ». S'ils aspirent à la formation d'une alliance qui s'étendrait de la Baltique à la mer Noire, leur première priorité est d'assurer la défense de leur pays face aux menaces, aussi bien à l'est qu'à l'ouest.\n¤ ¤Pour ce faire, ils estiment que la meilleure façon d'y parvenir est de resserrer les relations avec leurs voisins de la région balte."
 news.214.d_baltic:0 "\n\nBien conscient[POL.GetXENP] que mieux vaut éviter de trop se fier à la politique politicienne des « grandes puissances » pour empêcher de nouvelles agressions contre [POL.GetLuiElleEuxNP], [POL.GetLeLaLNP] [POL.GetName] [POL.GetAOntNP] progressivement pris ses distances d'avec la communauté internationale.\n¤ ¤Souhaitant malgré tout trouver une solution à ce problème, [POL.GetLeLaLDir] [POL.GetLeader] a présenté un projet d'alliance destinée à renforcer la région balte en étant en mesure de dissuader toute attaque, venue aussi bien de l'est que de l'ouest.\n¤ ¤Étant donné l'instabilité de l'Europe ces derniers temps, une telle alliance pourrait être dans notre intérêt."
 news.214.a:0 "Nous verrions alors apparaître\nune nouvelle puissance en Europe de l'Est"
 news.214.b:0 "Oseraient-ils s'immiscer\ndans notre sphère d'influence ?"
 news.214.c:0 "Ils oseraient donc menacer directement\n[GER.GetLeLaLNP] [GER.GetName] ?"
 news.214.e:0 "[POL.GetLeLaLFactionCap] [POL.GetFactionName]\n[POL.GetEstSontFaction] peut-être le choix le plus sûr"
 news.215.t:0 "[GetNewsHeadline][GER.GetLeLaLNPCap] [GER.GetName]\nofficialis[GER.GetEEntNP] le pacte antisoviétique"
 news.215.d_not_soviet:0 "\n\n[GER.GetLeLaLNPCap] [GER.GetName] condamn[GER.GetEEntNP] depuis longtemps le communisme sous toutes ses formes, allant jusqu'à mettre en place des moyens diplomatiques destinés à permettre à d'autres pays de s'y opposer également.\n¤ ¤Mais une nouvelle étape vient d'être franchie, puisqu'[GER.GetIlElleNP] offr[GER.GetEEntNP] désormais la possibilité « aux États sous la menace immédiate du communisme » de ratifier un pacte contre [SOV.GetLeLaLNP] [SOV.GetName] : si [SOV.GetCeluiCelleNP]-ci devai[SOV.GetTEntNP] entrer en guerre contre n'importe lequel des pays signataires, tous les autres seraient aussitôt appelés à participer au conflit."
 news.215.d_soviet:0 "\n\nAvant même d'accéder au pouvoir, [GER.GetLeLaLDir] [GER.GetLeader] était déjà un[GER.GetXEDir] opposant[GER.GetXEDir] résolu[GER.GetXEDir] du communisme, et il ne fait aucun doute que [GER.GetLeLaLNP] [GER.GetName] se considèr[GER.GetEEntNP] comme ennemi[GER.GetXENP] [SOV.GetDuDelaDelNP] [SOV.GetName].\n¤ ¤Aujourd'hui, cette attitude a été officialisée aux yeux du monde entier, puisque le précédent « pacte antisoviétique » conclu entre [GER.GetLeLaLNP] [GER.GetName] et plusieurs autres pays est maintenant officialisé par un accord formel. Désormais, si [SOV.GetLeLaLNP] [SOV.GetName] entr[SOV.GetEEntNP] en guerre contre n'importe lequel de ses membres, tous les autres seront appelés à prendre part au conflit contre [SOV.GetLuiElleEuxNP]."
 news.215.a:0 "C'est le seul moyen de contrer\nla menace communiste"
 news.215.b:0 "La lutte ne fera que hâter\nla révolution prolétarienne"
 news.215.c:0 "Laissons-les donc s'entretuer..."
 news.216.t:0 "[GetNewsHeadline][TUR.GetLeLaLNPCap] [TUR.GetName]\nrejett[TUR.GetEEntNP] l'ultimatum allemand"
 news.216.d:0 "\n\nLes diplomates [GER.GetAdjMP] ont remis hier un ultimatum aux autorités [TUR.GetAdjFP], exigeant [TUR.GetDuDelaDelDir] [TUR.GetLeader] sa démission en faveur d'un gouvernement approuvé par [GER.GetLeLaLNP] [GER.GetName]. Mais, après avoir reçu le soutien de la Grande Assemblée nationale, [TUR.GetLeLaLDir] [TUR.GetLeader] a rejeté l'ultimatum et promis aux [TUR.GetHabitants] que leur pays ne serait jamais un pion dans le jeu d'un dictateur étranger.\n¤ ¤[TUR.GetLeLaLNPCap] [TUR.GetName] se prépar[TUR.GetEEntNP] d'ores et déjà à la guerre."
 news.216.a:0 "À un moment ou un autre,\nles [GER.GetHabitants] finiront par payer..."
 news.216.b:0 "Nous serons solidaires\n[TUR.GetDuDelaDelNP] [TUR.GetName]"
 news.216.c:0 "Pour les [TUR.GetHabitants],\nrésister serait une véritable folie"
 news.216.e:0 "La guerre en Turquie semble inévitable"
 news.217.t:0 "[GetNewsHeadline][TUR.GetLeLaLNPCap] [TUR.GetName] poussé[TUR.GetXENP]\ndans les bras [ENG.GetDuDelaDelFaction] [ENG.GetFactionName]"
 news.217.d:0 "\n\nEn adressant un ultimatum [TUR.GetAuAlaAlNP] [TUR.GetName], [GER.GetLeLaLNP] [GER.GetName] [GER.GetSestSesontNP] fait de nouveaux ennemis. Plutôt que de céder aux exigences [GER.GetAdjFP], comme [GER.GetLeLaLDir] [GER.GetLeader] s'y attendait, le gouvernement [TUR.GetAdjMS] a choisi de conclure une alliance défensive avec [ENG.GetLeLaLNP] [ENG.GetName].\n¤ ¤Les [ENG.GetHabitants] et leurs alliés se préparent déjà à défendre [TUR.GetLeLaLNP] [TUR.GetName] au cas où [GER.GetLeLaLNP] [GER.GetName] mettrai[GER.GetTEntNP] [GER.GetSonLeurNP] ultimatum à exécution."
 news.217.a:0 "Face à la menace [GER.GetAdjFS],\nnous devons nous montrer unis"
 news.217.b:0 "[GER.GetLeLaLNPCap] [GER.GetName]\nne compt[GER.GetEEntNP] plus [GER.GetSesLeursNP] ennemis..."
 news.217.c:0 "S'ils refusent toute coopération pacifique..."
 news.217.e:0 "[GER.GetHabitants] et [TUR.GetHabitants]\njouent un petit jeu bien dangereux"
 news.218.t:0 "[GetNewsHeadline]Oui, nous n'avons pas de bananes"
 news.218.d:0 "\nSi le programme de rationnement ne s'étend pas aux fruits frais, la guerre a grandement réduit nos capacités d'importation. De nombreux fruits exotiques, tels les citrons ou les bananes, sont donc devenus de véritables biens de luxe.\n¤ ¤Fidèles à l'esprit de la guerre, les épiciers ont pris l'habitude de suspendre des écriteaux dans leurs boutiques, en référence à la ritournelle bien connue de tous les [ENG.GetHabitants], « Yes! We have no bananas ».\n¤ ¤Malheureusement, on constate également une pénurie de haricots, d'échalotes, de choux, d'oignons et de toutes sortes de fruits. Mais les [ENG.GetHabitants] ne flancheront pas !"
 news.218.a:0 "En ce cas, ça sera une\nSalade de fruits jolie, jolie, jolie..."
 news.219.t:0 "[GetNewsHeadline]Purges parmi les dirigeants [SOV.GetAdjFP]"
 news.219.d:0 "\n[SOV.GetAuEnANPCap] [SOV.GetName], l'incertitude règne depuis un moment déjà. Si les détails sont peu nombreux, il semble y avoir eu plusieurs procès tenus secrets, au plus haut sommet de l'État, et des généraux et ministres ont disparu de la sphère publique.\n¤ ¤L'hypothèse la plus vraisemblable est qu'un grave complot a été découvert au sein du Parti communiste, mais aucun commentaire officiel n'a été diffusé. Quant aux preuves présentées lors des procès, les rapports diplomatiques auxquels nous avons accès indiquent qu'elles sont loin d'être irréfutables.\n¤ ¤Quoi qu'il en soit, il s'agit d'un véritable bouleversement au sein du haut commandement de l'armée [SOV.GetAdjFS]."
 news.219.a:0 "[SOV.GetLeLaLDirCap] [SOV.GetLeader] a assuré\nla stabilité [SOV.GetAuEnANP] [SOV.GetName]"
 news.219.b:0 "Preuve, s'il en est, de la corruption\ninhérente au communisme"
 news.219.c:0 "L'armée [SOV.GetAdjFS] en a grandement pâti"
 news.220.t:0 "[GetNewsHeadline]Révolte des officiers [SOV.GetAdjMP]"
 news.220.d:0 "\nUne partie du haut commandement [SOV.GetAdjMS] s'est révoltée contre [SOV.GetLeLaLDir] [SOV.GetLeader].\n¤ ¤Les causes du soulèvement ne sont pas clairement établies, mais cette tentative ne semble guère avoir été méticuleusement planifiée pour prendre le pouvoir.\n¤ ¤La situation politique [SOV.GetAuEnANP] [SOV.GetName] paraît donc bien différente de tout ce qu'[SOV.GetIlElleNP] laissai[SOV.GetTEntNP] penser au monde."
 news.220.a:0 "Le peuple triomphera toujours"
 news.220.b:0 "Pour [SOV.GetLeLaLNP] [SOV.GetName] !"
 news.220.c:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] s'effondr[SOV.GetEEntNP] sur [SOV.GetLuiElleEuxNP]-même[SOV.GetXSNP]"
 news.220.e:0 "L'organisation du pouvoir socialiste\nn'est pas viable"
 news.220.f:0 "C'est assez inattendu"
 news.221.t:0 "[GetNewsHeadline]Trotski de retour [SOV.GetAuEnANP] [SOV.GetName] !"
 news.221.d:0 "\n[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetEstSontNP] en proie à une grande agitation : Staline a été déposé par une faction soutenant son ancien rival politique [SOV.GetLeLaLDir] [SOV.GetLeader].\n¤ ¤Peu de détails ont filtré sur l'endroit où se trouve actuellement l'ancien dictateur et sur la façon dont ces événements se sont déroulés.\n¤ ¤Tout laisse à penser, cependant, que la transition n'a pas été pacifique, et certains fidèles de Staline ont déjà levé la bannière de la révolte contre le nouveau régime de Trotski."
 news.221.a:0 "La Quatrième Internationale\nnous montre la voie"
 news.221.b:0 "Un nouveau dirigeant mondial\nvient de faire son entrée sur la scène"
 news.221.c:0 "Mais, Trotski est ici, à...\nEuh..."
 news.222.t:0 "[GetNewsHeadline]Débats au Parlement [ENG.GetAdjMS]\nsur une intervention en Scandinavie"
 news.222.d:0 "\n\nÉtant donné l'importance stratégique de la Scandinavie pour la défense [ENG.GetDuDelaDelNP] [ENG.GetName] et du danger qu'il y a à voir un ennemi étendre son influence sur la région, le Parlement [ENG.GetAdjMS] a débattu de la possibilité d'une intervention militaire.\n¤ ¤Si les implications politiques d'une telle action ne sont pas négligeables pour [ENG.GetLeLaLDir] [ENG.GetLeader], plusieurs arguments décisifs ont fait mouche, avant qu'il ne soit décidé que le reste du débat devait être conduit à huis clos.\n¤ ¤Une telle intervention, si elle avait lieu, changerait irrévocablement le paysage politique en Europe du Nord."
 news.222.a:0 "Nous faisons ce qu'il y a à faire,\npour le Roi et pour le pays"
 news.222.b:0 "Les [ENG.GetHabitants] ne vont-ils pas ensuite menacer l'indépendance [Root.GetDuDelaDelNP] [Root.GetName] ?"
 news.222.c:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetEstSontNP] confronté[ENG.GetXENP]\nà des choix difficiles"
 news.222.e:0 "Cela risquerait de bouleverser\nl'équilibre européen"
 news.222.f:0 "Les [ENG.GetHabitants] vont-ils vraiment\nprendre le risque d'une telle intervention ?"
 news.223.t:0 "[GetNewsHeadline]Débats au Parlement [ENG.GetAdjMS]\nsur une intervention au Benelux"
 news.223.d:0 "\nAyant appris de leurs erreurs lors de la Grande Guerre, les [ENG.GetHabitants] ne sous-estiment plus l'importance stratégique du Benelux, et les risques qu'il y a pour eux à voir leurs ennemis y étendre leur influence. Le Parlement [ENG.GetAdjMS] a débattu de la possibilité d'une intervention militaire.\n¤ ¤Si les implications politiques d'une telle action ne sont pas négligeables pour [ENG.GetLeLaLDir] [ENG.GetLeader], plusieurs arguments décisifs ont fait mouche, avant qu'il ne soit décidé que le reste du débat devrait être conduit à huis clos.\n¤ ¤Une telle intervention, si elle avait lieu, changerait irrévocablement le paysage politique de l'Ouest de l'Europe."
 news.223.a:0 "Nous faisons ce qu'il y a à faire,\npour le Roi et pour le pays"
 news.223.b:0 "Les [ENG.GetHabitants] ne vont-ils pas ensuite menacer l'indépendance [Root.GetDuDelaDelNP] [Root.GetName] ?"
 news.223.c:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetEstSontNP] confronté[ENG.GetXENP]\nà des choix difficiles"
 news.223.e:0 "Cela risquerait de bouleverser\nl'équilibre européen"
 news.223.f:0 "Les [ENG.GetHabitants] vont-ils vraiment\nprendre le risque d'une telle intervention ?"
 news.224.t:0 "[GetNewsHeadline][ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetFaitFontNP] pression\nsur [Spain.GetLeLaLNP] [Spain.GetName]"
 news.224.d:0 "\n\nÉtant donné la longue tradition qu'[ENG.GetAOntNP] [ENG.GetLeLaLNP] [ENG.GetName] de s'appuyer sur Gibraltar pour propager [ENG.GetSonLeurNP] influence, il n'est guère surprenant que le gouvernement [ENG.GetAdjMS] ait décidé de faire pression sur les autorités fascistes [Spain.GetAdjFP].\n¤ ¤Inutile de le dire, alors que le pays est en pleine reconstruction après la guerre civile, le soutien [ENG.GetDuDelaDelNP] [ENG.GetName] est bien plus important pour l'Espagne que les principes politiques..."
 news.224.a:0 "Nous devons accepter\nla mission diplomatique [ENG.GetAdjFS]"
 news.224.b:0 "Et pour qui se prennent\nces [ENG.GetHabitants] ?"
 news.224.c:0 "Les [ENG.GetHabitants] jouent encore\nde leur influence..."
 news.225.t:0 "[GetNewsHeadline]Influence [ENG.GetAdjFS]\n[TUR.GetAuEnANP] [TUR.GetName]"
 news.225.d:0 "\n\nLa Méditerranée est depuis fort longtemps une région d'une importance stratégique vitale pour l'influence impériale [ENG.GetAdjFS]. Le gouvernement [ENG.GetDuDelaDelNP] [ENG.GetName] cherche maintenant à obtenir un soutien plus appuyé des pays de la région. Dans ce but, [ENG.GetIlElleNP] [ENG.GetAOntNP] nommé un « consul spécial pour l'Etat [TUR.GetAdjMS] ».\n¤ ¤Étant donné les siècles de rivalité entre les deux pays pour s'assurer de la suprématie maritime en Méditerranée, reste à voir si cette opération permettra un quelconque rapprochement."
 news.225.a:0 "Cette mission diplomatique\npourrait nous être utile"
 news.225.b:0 "Et pour qui se prennent\nces [ENG.GetHabitants] ?"
 news.225.c:0 "Les [ENG.GetHabitants] jouent encore\nde leur influence..."
 news.226.t:0 "[GetNewsHeadline]Influence [ENG.GetAdjFS]\n[GRE.GetAuEnANP] [GRE.GetName]"
 news.226.d:0 "\n\nLa Méditerranée est depuis fort longtemps une région d'une importance stratégique vitale pour l'influence impériale [ENG.GetAdjFS]. Le gouvernement [ENG.GetDuDelaDelNP] [ENG.GetName] cherche maintenant à obtenir un soutien plus appuyé des pays de la région. Dans ce but, [ENG.GetIlElleNP] [ENG.GetAOntNP] nommé un « consul spécial pour l'Etat [GRE.GetAdjMS] ».\n¤ ¤Plus d'un siècle après la mort de Lord Byron lors de la guerre d'indépendance grecque, reste à voir si [ENG.GetLeLaLNP] [ENG.GetName] réussir[ENG.GetAOntNP] dans [ENG.GetSonLeurNP] entreprise."
 news.226.a:0 "Cette mission diplomatique\npourrait nous être utile"
 news.226.b:0 "Et pour qui se prennent\nces [ENG.GetHabitants] ?"
 news.226.c:0 "Les [ENG.GetHabitants] jouent encore\nde leur influence..."
 news.227.t:0 "[GetNewsHeadline]Un voyage sombre et sauvage"
 news.227.d:0 "« Nous étions à 16 kilomètres de Berlin lorsque les effets ont commencé à se faire sentir. Ils étaient censés améliorer nos efforts de combat. Ridicule. La seule chose qui ait été aiguisée a été ma suspicion que mon officier essayait de se débarrasser de moi. Je n'ai pas été aidé non plus par le fait que je ne pouvais pas faire la différence entre le mouvement des chenilles des panzers allemands et le cognement violent derrière mes yeux.\nJe devais trouver le Dr Gonzo. »"
 news.227.a:0 "C'est le pays des chauves-souris."
 news.228.t:0 "[GetNewsHeadline][ENG.GetLeLaLNPCap] [ENG.GetName] annonc[ENG.GetEEntNP]\nl'initiative diplomatique des Balkans"
 news.228.d:0 "\n\n[ENG.GetLeLaLNPCap] [ENG.GetName] [ENG.GetNestNesontNP] pas [ENG.GetLeLaFNP] seul[ENG.GetXENP] à constater la menace grandissante en Europe centrale.\n¤ ¤Leur statut de nations indépendantes étant garanti par un traité de Versailles dorénavant contesté, et alors que les puissances fascistes revendiquent dans des discours agressifs leurs territoires, plusieurs États ressentent le besoin de se rapprocher des [ENG.GetHabitants].\n¤ ¤Saisissant l'occasion, [ENG.GetLeLaLNP] [ENG.GetName] redoubl[ENG.GetEEntNP] évidemment [ENG.GetSesLeursNP] efforts diplomatiques dans la région."
 news.228.a:0 "Espérons qu'[ENG.GetIlElleNP] pourr[ENG.GetAOntNP]\nnous protéger de la vague fasciste"
 news.228.b:0 "[ENG.GetIlElleNPCap] ferai[ENG.GetTEntNP] mieux de surveiller\n[ENG.GetSaLeurNP] ridicule « sphère d'influence » !"
 news.228.c:0 "Il faut veiller au maintien\nde la stabilité en Europe"
 news.228.e:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] me[ENG.GetTTtentNP] en place [ENG.GetSaLeurNP] stratégie"
 news.229.t:0 "[GetNewsHeadline]Résistance [GRE.GetDuDelaDelNP] [GRE.GetName]\n[GER.GetAuAlaAlNP] [GER.GetName]"
 news.229.d:0 "\n\nDéjà gravement amputé[GRE.GetXENP] par les exigences territoriales [GER.GetAdjFP], [GRE.GetLeLaLNP] [GRE.GetName] [GRE.GetSestSesontNP] montré[GRE.GetXENP] très ferme[GRE.GetXSNP]. [GRE.GetLeLaLDirCap] [GRE.GetLeader] a clairement fait savoir que son pays ne ferait plus la moindre concession, et ne répondrait désormais plus à une seule demande [GER.GetDuDelaDelNP] [GER.GetName].\n¤ ¤Il s'agit là de la réponse à un ultimatum [GER.GetAdjMS] exigeant la démission du gouvernement [GRE.GetAdjMS] et son remplacement par un successeur approuvé par [GER.GetLeLaLDir] [GER.GetLeader] [GER.GetLuiElleDir]-même."
 news.229.a:0 "Les exigences [GER.GetAdjFP]\nétaient tout bonnement inacceptables"
 news.229.b:0 "C'était leur dernière chance\nde sauver leur peau..."
 news.229.c:0 "Tout ça va encore finir par une guerre"
 news.230.t:1 "Rébellions en Amérique"
 news.230.d:0 "\nEn Amérique centrale et du Sud, des révolutionnaires ont pris les armes et lancé des soulèvements au nom [USA.GetDuDelaIdeo] [USA.GetIdeologie].\n¤ ¤Ils sont dans la plupart des cas bien équipés et bien organisés, et s'ils agissaient au nom de toute autre idéologie leurs réseaux de financement auraient été plus faciles à remonter. Mais les soutiens de ces mouvements semblent déployer de gros efforts pour cacher leur implication.\n¤ ¤Toutefois, il n'existe en Amérique qu'une seule grande puissance qui s'est ouvertement donnée pour mission de promouvoir [USA.GetLeLaLIdeo] [USA.GetIdeologie] sur le continent..."
 news.230.a:0 "Ils vont mener notre pays à sa perte !"
 news.230.b:0 "Euh... Non, c'était pas nous !"
 news.230.c:0 "Tous les peuples du monde\ndevraient se lever pour la cause de la liberté !"
 news.230.e:0 "Des coups d'État financés par les [USA.GetHabitants] ?\nQuelle surprise..."
 news.231.t:0 "[GetNewsHeadline]Renforts [JAP.GetAdjMP] à la frontière [CHI.GetAdjFS]"
 news.231.d:0 "\nDepuis l'incident du pont Marco Polo, [JAP.GetLeLaLNP] [JAP.GetName] n'[JAP.GetAOntNP] pas relâché la pression à la frontière [CHI.GetAdjFS].\n¤ ¤Tout au contraire, la rhétorique [JAP.GetAdjFS] parle de « graves conséquences au refus de coopérer des [CHI.GetHabitants] », et une nouvelle guerre entre les deux pays devient chaque jour plus probable.\n¤ ¤Les relations diplomatiques sont de plus en plus tendues, et [JAP.GetLeLaLNP] [JAP.GetName] ne montr[JAP.GetEEntNP] aucun signe de vouloir apaiser la situation."
 news.231.a:0 "Vicieux d'impérialistes !"
 news.231.b:0 "Ce conflit en Chine est inquiétant"
 news.232.t:0 "[GetNewsHeadline][GER.GetLeLaLNPCap] [GER.GetName] demand[GER.GetEEntNP]\nle soutien des pays scandinaves"
 news.232.d:0 "\n\nÉvoquant des « intérêts politiques communs », [GER.GetLeLaLDir] [GER.GetLeader] a annoncé aujourd'hui la mise en place d'un programme diplomatique visant à améliorer les relations entre [GER.GetLeLaLNP] [GER.GetName] et les pays scandinaves.\n¤ ¤La première étape en sera l'établissement d'une mission diplomatique permanente dans la capitale [DEN.GetAdjFS], qui aura pour mission de prévenir tout conflit entre les deux pays.\n¤ ¤Aux dires [GER.GetDuDelaDelDir] [GER.GetLeader], [DEN.GetLeLaLNP] [DEN.GetName] [DEN.GetSestSesontNP] félicité[DEN.GetXENP] de cette avancée diplomatique. Cependant, aucun membre du corps diplomatique [DEN.GetAdjMS] n'a pour l'instant fait de commentaire."
 news.232.a:0 "Mieux vaut se faire des amis que des ennemis..."
 news.232.b:0 "Croient-ils vraiment pouvoir trouver\nde nouveaux alliés maintenant ?"
 news.232.c:0 "Nous devrions suivre tout cela de près"
 news.233.t:0 "[GetNewsHeadline]Intérêts [GER.GetAdjMP] en Scandinavie"
 news.233.d_war:0 "\n[GER.GetLeLaLNPCap] [GER.GetName] [GER.GetAOntNP] des intérêts stratégiques tout à fait évidents en Scandinavie, la région permettant à la fois l'établissement de bases d'où lancer des opérations militaires de plus grande ampleur, et d'assurer la sécurité de [GER.GetSesLeursNP] importations de matières premières. Or, la gravité croissante du conflit en cours rend de plus en plus évidentes les menaces sur l'acheminement de ces ressources par la Baltique ou la mer du Nord.\n¤ ¤Étant donné les tensions diplomatiques croissantes avec [DEN.GetLeLaLNP] [DEN.GetName] et [NOR.GetLeLaLNP] [NOR.GetName], il est donc tout à fait vraisemblable que les [GER.GetHabitants] vont bientôt multiplier les opérations dans la région."
 news.233.d_no_war:0 "\nCes dernières semaines, les autorités [GER.GetDuDelaDelNP] [GER.GetName] ont multiplié les déclarations visant les pays scandinaves. Et leur message est extrêmement clair : il ne sera permis ni [DEN.GetAuAlaAlNP] [DEN.GetName], ni [NOR.GetAuAlaAlNP] [NOR.GetName], de manière active ou passive, d'empêcher les importations [GER.GetAdjFP].\n¤ ¤Aucune raison particulière n'explique pourquoi ces pays ont été ainsi mis en garde, rien n'interdisant actuellement le commerce avec l'Allemagne. Les diplomates craignent donc que cela annonce une action [GER.GetAdjFS] dans la région."
 news.233.a:0 "Cela n'augure rien de bon"
 news.233.b:0 "Cela élargit les possibilités\nqui nous sont offertes"
 news.233.c:0 "Il va falloir surveiller de près\nl'évolution de la situation"
 news.234.t:0 "[GetNewsHeadline]Pressions [GER.GetAdjFP] sur le Benelux"
 news.234.d:0 "\nConséquence directe de la guerre qui a éclaté avec [FRA.GetLeLaLNP] [FRA.GetName], [GER.GetLeLaLNP] [GER.GetName] exerc[GER.GetEEntNP] des pressions diplomatiques plus fortes que jamais sur les pays du Benelux. Soutenus par les [FRA.GetHabitants] et les [ENG.GetHabitants], ceux-ci refusent toutefois de céder.\n¤ ¤Tout porte à croire cependant que si [GER.GetLeLaLDir] [GER.GetLeader] n'obtient pas ce qu'[GER.GetIlElleDir] veut par la voie diplomatique, [GER.GetIlElleDir] le prendra par la force..."
 news.234.a:0 "Ils ne vont quand même pas recommencer ?"
 news.234.b:0 "Il faut tenir ces [GER.GetHabitants] éloignés !"
 news.234.c:0 "Ce serait une agression caractérisée"
 news.235.t:0 "[GetNewsHeadline]Charlie Chaplin a été arrêté en Californie."
 news.235.d:0 "Bonne nouvelle pour [GER.GetLeader] aujourd'hui : sa star de cinéma préférée, le seul et l'unique Charlie Chaplin, a été découverte en Californie. Alors qu'il était en route pour se cacher en campagne, celui-ci a été arrêté par une patrouille [GER.GetAdjective], qui l'a immédiatement reconnu grâce à sa fameuse moustache. Après lui avoir fait réciter le monologue final du génial « Le dictateur », l'acteur populaire a été « convaincu » de venir divertir les troupes [GER.GetAdjective]s stationnées dans la région.\n\nIl va à présent être envoyé à Berlin, où [GER.GetLeader] rencontrera enfin son héros. Même si leurs différends politiques risquent de jeter un froid pendant l'entrevue, [GER.GetLeader] attend ce moment comme un enfant."
 news.235.a:0 "Il recevra un accueil digne d'un héros américain !"
 news.236.t:0 "[GetNewsHeadline]La conférence de Yalta"
 news.236.d:0 "\nLa victoire commune contre les [GER.GetHabitants] semblant désormais inévitable, [yalta_origin.GetLeLaLNP] [yalta_origin.GetName] et [yalta_partner.GetLeLaLNP] [yalta_partner.GetName] cherchent maintenant à assurer la stabilité future de l'Europe. [yalta_origin.GetLeLaLDirCap] [yalta_origin.GetLeader], [yalta_partner.GetLeLaLDir] [yalta_partner.GetLeader] et plusieurs dirigeants d'autres pays impliqués dans le conflit se sont donc rencontrés afin de décider du sort [GER.GetDuDelaDelNP] [GER.GetName].\n¤ ¤Plusieurs jours de négociations ont permis de dresser une nouvelle carte du continent. L'Europe nouvelle sera désormais départagée entre une zone orientale et une zone occidentale, dont la limite passera au cœur même des territoires [GER.GetDuDelaDelNP] [GER.GetName].\n¤ ¤Reste toutefois à savoir si ce projet permettra enfin d'instaurer une paix durable en Europe..."
 news.236.a:0 "Il ne faut jamais vendre la peau\nde l'ours avant de l'avoir tué"
 news.236.b:0 "Nous n'avons fait que demander\nce qui nous paraissait juste"
 news.236.c:0 "Il est temps que cette guerre s'achève"
 news.236.e:0 "Serait-ce donc la fin\n[GER.GetDuDelaDelNP] [GER.GetName] ?"
 news.237.t:0 "[GetNewsHeadline]L'Anschluss [From.Root.GetDuDelaDelNP] [From.Root.GetName]"
 news.237.d:0 "\nAprès la réussite d'un coup d'État du parti nazi [From.Root.GetAdjMS], les troupes [GER.GetAdjFP] ont franchi la frontière pour prendre le contrôle du pays.\n¤ ¤Les [GER.GetHabitants] ont été accueillis à bras ouverts par la population, alors qu'ils traversaient en toute hâte les territoires [From.Root.GetAdjMP] pour rejoindre les troupes participant à la guerre civile.\n¤ ¤Lors d'un discours prononcé devant la foule, [GER.GetLeLaLDir] [GER.GetLeader] a proclamé l'Anschluss : « Les malheurs des [From.Root.GetHabitants] sont bientôt terminés ! La plus ancienne province orientale du peuple [GER.GetAdjMS] sera, à compter de ce jour, le nouveau bastion [GER.GetDuDelaDelNP] [GER.GetName] ! »"
 news.237.a:0 "Si c'est vraiment ce que veulent\nles [AUS.GetHabitants]..."
 news.237.b:0 "Bienvenue au sein du Reich !"
 news.237.c:0 "Nous allons devoir sécuriser\nla frontière septentrionale !"
 news.237.e:0 "C'est une violation manifeste\ndu traité de Versailles !"
 news.238.t:0 "[GetNewsHeadline][AST.GetLeLaLNPCap] [AST.GetName] assur[AST.GetEEntNP]\nla sécurité des colonies [ENG.GetAdjFP]"
 news.238.d:0 "\nAfin de pouvoir faire face aux menaces croissantes contre les possessions [ENG.GetAdjFP] en Asie du Sud-Est, les territoires coloniaux de Singapour et de Bornéo ont été transférés [AST.GetAuAlaAlNP] [AST.GetName]. Ayant pour objectif de constituer la première et meilleure ligne de défense du Commonwealth dans le Pacifique, les [AST.GetHabitants] assumeront donc désormais l'entière responsabilité des préparatifs militaires et administratifs dans la région en cas de guerre.\n¤ ¤La finalité est apparemment de contrer les ambitions impérialistes dont [JAP.GetFaitFontNP] preuve [JAP.GetLeLaLNP] [JAP.GetName], et [AST.GetLeLaLNP] [AST.GetName] ne dépend[AST.GetXEntNP] maintenant plus entièrement de [AST.GetSonLeurNP] ancienne mère patrie pour assurer la défense de ses côtes en cas d'invasion."
 news.238.a:0 "C'est une stratégie intéressante"
 news.238.b:0 "Espérons que les [AST.GetHabitants]\nsavent bien ce qu'ils font..."
 news.238.c:0 "Nous avons enfin les moyens\nde défendre le continent"
 news.238.e:0 "Croient-ils réellement\nque cela va faire la moindre différence ?"
 news.239.t:0 "[GetNewsHeadline][AST.GetLeLaLNPCap] [AST.GetName]\nintègr[AST.GetEEntNP] [SOV.GetLeLaLFaction] [SOV.GetFactionName]"
 news.239.d:0 "\nConsidérant leurs pays comme « des alliés naturels pour la propagation de la Révolution », [AST.GetLeLaLDir] [AST.GetLeader] et [SOV.GetLeLaLDir] [SOV.GetLeader] ont signé un traité faisant accéder les [AST.GetHabitants] au premier plan [SOV.GetDuDelaDelFaction] [SOV.GetFactionName].\n¤ ¤[AST.GetLeLaLNPCap] [AST.GetName] [AST.GetAOntNP] été montré[AST.GetXENP] comme un État prolétaire exemplaire, par et pour le peuple, et non « pour les suzerains européens des colonies ».\n¤ ¤Certains pourraient considérer que c'était inévitable au vu des derniers événements politiques survenus sur la scène politique [AST.GetAdjFS]. Mais s'il en est qui ne peuvent s'empêcher de trouver tout cela inquiétant, ce sont bien ces « suzerains », ainsi que tous ceux qui s'opposent au développement du communisme et à sa Révolution mondiale."
 news.239.a:0 "Tout cela est véritablement troublant"
 news.239.b:0 "Accueillons comme il se doit\nnos camarades socialistes !"
 news.239.c:0 "[AST.GetLeLaLNPCap] [AST.GetName] [AST.GetEstSontNP]\nun véritable exemple de justice et d'équité"
 news.239.e:0 "Cela ne fera que quelques rats de plus\nsur le navire que nous nous apprêtons à couler"
 news.240.t:0 "[GetNewsHeadline]Le traité de Jayapura"
 news.240.d:0 "\nLes gouvernements [AST.GetDuDelaDelNP] [AST.GetName] et [HOL.GetDuDelaDelNP] [HOL.GetName] ont annoncé aujourd'hui la mise en place d'un « Pacte de coopération et de défense conjointe », transférant la défense des possessions coloniales [HOL.GetAdjFP] en Asie du Sud-Est aux forces armées [AST.GetAdjFP].\n¤ ¤Le traité a été signé par le gouverneur [INS.GetDuDeDNP] [INS.GetName] et [AST.GetLeLaLDir] [AST.GetLeader], qui ont annoncé que l'accord concernait l'ensemble de l'administration coloniale, du fait d'une situation européenne « lointaine et dangereuse ».\n¤ ¤Le gouvernement [HOL.GetAdjMS] n'a, quant à lui, fait aucun commentaire sur le sujet."
 news.240.a:0 "Tout cela est fort surprenant"
 news.240.b:0 "Il en allait de notre survie"
 news.240.c:0 "[AST.GetLeLaLNPCap] [AST.GetName] mont[AST.GetEEntNP]\nla garde dans le Pacifique"
 news.241.t:0 "[GetNewsHeadline][NZL.GetLeLaLNPCap] [NZL.GetName] se soume[NZL.GetTTtentNP]\nà l'influence [AST.GetAdjFS]"
 news.241.d:0 "\n\nAprès l'instauration d'un État socialiste des travailleurs [AST.GetAuEnANP] [AST.GetName], [AST.GetCeluiCelleNP]-ci travaill[AST.GetEEntNP] désormais à étendre [AST.GetSonLeurNP] influence dans toute la région. S'appuyant sur les demandes de fermiers et d'ouvriers [NZL.GetAdjMP] opprimés, le gouvernement [AST.GetAdjMS] a fait pression sur celui [NZL.GetDuDeDNP] [NZL.GetName] pour qu'il intègre une « Union populaire du Pacifique Sud ».\n¤ ¤Isolés, ayant peu d'espoir qu'une aide [ENG.GetDuDelaDelFaction] [ENG.GetFactionName] arrive à temps, les [NZL.GetHabitants] ont fini par céder aux pressions. Si [AST.GetLeLaLDir] [AST.GetLeader] a proclamé que « l'égalité entre États n'est que l'extension de l'égalité entre individus », tout le monde se doute de qui va mener la barque."
 news.241.a:0 "Les choses bougent du côté du Pacifique"
 news.241.b:0 "Nous n'avions guère d'autre choix\nque celui de la révolution..."
 news.241.c:0 "Allez, dites-le :\n« Vive la Révolution ! »"
 news.242.t:0 "[GetNewsHeadline][AST.GetLeLaLNPCap] [AST.GetName] reçoi[AST.GetTVentNP]\nle contrôle des colonies d'Asie du Sud-Est"
 news.242.d:0 "\n\nLa doctrine militaire [ENG.GetAdjFS] s'est longtemps débattue avec la question de la défense en Asie du Sud-Est. Elle espère désormais le problème réglé, maintenant que [AST.GetLeLaLNP] [AST.GetName] assum[AST.GetEEntNP] la responsabilité de la défense de Singapour et Bornéo contre toute activité militaire hostile dans la région.\n¤ ¤Cette passation de pouvoir comprend, au moins pour l'instant, l'administration civile des colonies, afin de permettre aux [AST.GetHabitants] de prendre toutes les mesures nécessaires pour assurer la sécurité sur leur sol face à des attaques venues des mers. Les implications politiques pour [ENG.GetLeLaLNP] [ENG.GetName], [AST.GetLeLaLNP] [AST.GetName] et [MAL.GetLeLaLNP] [MAL.GetName] restent cependant à déterminer."
 news.242.a:0 "Cela bouleverse l'équilibre\ndes puissances en Asie du Sud-Est"
 news.242.b:0 "Espérons que les [AST.GetHabitants]\nse montreront dignes de notre confiance"
 news.242.c:0 "C'est parfait, tout se déroule comme prévu"
 news.243.t:0 "[GetNewsHeadline]Annonce de l'alliance nippo-[AST.GetAdjFS]"
 news.243.d:0 "Avec les succès enregistrés aussi bien par [AST.GetLeLaLNP] [AST.GetName] que par [JAP.GetLeLaLNP] [JAP.GetName] en Asie du Sud-Est et dans le Pacifique, nombre d'observateurs étaient persuadés qu'un conflit n'allait pas tarder à éclater entre les deux pays. Pourtant, ils viennent de ratifier un accord de coopération concernant ce qu'on appelle déjà la « Barrière pacifique ».\n¤ ¤Le contenu du traité n'ayant pas encore été rendu public, de nombreux aspects restent inconnus ; mais ce qui est certain est que les signataires se sont promis une assistance militaire contre « la cupidité des étrangers dans (leurs) régions respectives. »\n¤ ¤Il est encore trop tôt pour dire à quoi ressemble le nouvel ordre mondial imaginé par les [JAP.GetHabitants] et les [AST.GetHabitants], mais une chose est sûre : [AST.GetLeLaLFaction] [AST.GetFactionName] [AST.GetEstSontFaction] désormais la seule véritable puissance dans le Pacifique."
 news.243.a:0 "C'est assez troublant, à dire vrai"
 news.243.b:0 "Nous nous félicitons de la coopération\nde quiconque ne nous barre pas la route"
 news.243.c:0 "Pour l'instant, en tout cas,\nc'est un formidable partenariat"
 news.244.t:0 "[GetNewsHeadline][AST.GetLeLaLNPCap] [AST.GetName] assoi[AST.GetTEntNP]\n[AST.GetSaLeurNP] sphère d'influence"
 news.244.d:0 "\n\nOn ne peut guère dire que les observateurs ont été pris de court : [AST.GetLeLaLNP] [AST.GetName] [AST.GetAOntNP] annoncé aujourd'hui la mise en place de l'organisation de son propre traité. [AST.GetLeLaLDirCap] [AST.GetLeader] a annoncé que son pays allait chercher des alliés afin de maintenir la stabilité dans la région du Pacifique, de l'Asie du Sud-Est et au-delà afin, si cela s'avérait nécessaire, de contenir toute agression contre [AST.GetLeLaLNP] [AST.GetName] et les autres pays.\n¤ ¤Cette étape, faisant suite à la récente rupture des relations avec le Commonwealth, était prévisible de la part des [AST.GetHabitants], qui cherchent depuis à assumer leur pleine souveraineté."
 news.244.a:0 "Cela reste malgré tout un pari risqué"
 news.244.b:0 "Nous ne laisserons pas\nles Européens commander chez nous"
 news.245.t:0 "[GetNewsHeadline][USA.GetLeLaLNPCap] [USA.GetName] intègr[USA.GetEEntNP]\nl'Initiative de défense [AST.GetAdjFS]"
 news.245.d:0 "\n\nNotant bien l'importance stratégique de plus en plus marquée du Pacifique, [AST.GetLeLaLNP] [AST.GetName] et [USA.GetLeLaLNP] [USA.GetName] ont signé un traité de coopération dans le Pacifique. Si celui-ci est au départ conçu pour maintenir la stabilité politique dans la région – et par extension le commerce transpacifique – il inclut aussi des accords de défense militaire, permettant aux deux pays d'exercer leur autorité bien au-delà de leurs actuelles revendications territoriales.\n¤ ¤La région ainsi placée sous protection australo-[USA.GetAdjFS] est si vaste qu'il ne s'agit que d'une question de temps avant que ces accords ne soient mis en application."
 news.245.a:0 "C'est une initiative extrêmement intéressante..."
 news.245.b:0 "Cela fait [AST.GetDuDelaDelNP] [AST.GetName]\nune puissance majeure dans le Pacifique"
 news.245.c:0 "Cette union assurera la stabilité\nde la moitié de la planète"
 news.246.t:0 "[GetNewsHeadline]Officialisation de l'alliance\nentre [USA.GetHabitants] et [CAN.GetHabitants]"
 news.246.d:0 "\nCoopérant depuis quelque temps déjà au sein de la Commission mixte de défense, [USA.GetName] et [CAN.GetName] viennent de ratifier un nouveau partenariat politique. Appelé « [CAN.GetFactionName] », ce programme vise à promouvoir les intérêts communs à l'Amérique du Nord dans le domaine des affaires étrangères, ce qui inclut aussi la défense et les opérations militaires.\n¤ ¤Alors que [CAN.GetLeLaLNP] [CAN.GetName] en est encore à endosser le rôle de puissance post-coloniale et que la vie politique [USA.GetAdjFS] est une lutte incessante entre isolationnistes et interventionnistes, cette alliance pourrait donc bien offrir aux deux pays une vision politique qui jusqu'à présent leur faisait cruellement défaut."
 news.246.a:0 "Mais se contenteront-ils\nde porter leurs regards sur l'Amérique ?"
 news.246.b:0 "Nous étions voisins,\nnous sommes désormais frères d'armes"
 news.246.c:0 "Plus rien désormais\nne pourra menacer nos foyers"
 news.247.t:0 "[GetNewsHeadline][CAN.GetLeLaLNPCap] [CAN.GetName] intègr[CAN.GetEEntNP]\nl'alliance [GER.GetAdjFS]"
 news.247.d:0 "\n\nAu terme de brèves discussions, [CAN.GetLeLaLNP] [CAN.GetName] [CAN.GetAOntNP] annoncé [CAN.GetSonLeurNP] accession au statut de membre signataire [GER.GetDuDelaDelFaction] [GER.GetFactionName]. Les autorités [CAN.GetAdjFP] se sont présentées, à cette occasion, comme « de fiers défenseurs de la population [GER.GetAdjFS], tout comme [GER.GetLeLaLNP] [GER.GetName] [GER.GetSestSesontNP] engagé[GER.GetXENP] à défendre les [CAN.GetHabitants] ».\n¤ ¤Si tous les détails sur cette adhésion au pacte n'ont pas été révélés, il est probable qu'il ne va pas tarder à lancer les hostilités contre quiconque constitue une menace pour les [GER.GetHabitants]. Cela pourrait donc être un événement décisif dans le cours de la guerre."
 news.247.a:0 "Tout cela est très troublant"
 news.247.b:0 "Nous apporterons tout notre soutien\nà nos alliés européens"
 news.247.c:0 "Deux peuples frères réunis"
 news.247.e:0 "Maudits [CAN.GetHabitants] !"
 news.248.t:0 "[GetNewsHeadline][ENG.GetLeLaLNPCap] [ENG.GetName] renonc[ENG.GetEEntNP]\naux Territoires du Nord-Est"
 news.248.d:0 "\n\nSuite aux pressions diplomatiques croissantes exercées par [CAN.GetLeLaLNP] [CAN.GetName], [ENG.GetLeLaLNP] [ENG.GetName] [ENG.GetAOntNP] fini par [CAN.GetLuiLeurNP] céder les territoires du Labrador et de Terre-Neuve. L'objectif des [CAN.GetHabitants] était depuis longtemps « d'unifier tous les territoires légitimement [CAN.GetAdjMP] », et une étape supplémentaire vient donc d'être franchie.\n¤ ¤Bien évidemment, la question reste posée de ce que sous-entend l'expression « légitimement [CAN.GetAdjMP] », et les [ENG.GetHabitants] tout autant que le reste de l'Amérique du Nord risquent d'avoir désormais du mal à dormir sur leurs deux oreilles."
 news.248.a:0 "Les [ENG.GetHabitants] n'ont donc plus\nde tête de pont en Amérique du Nord..."
 news.248.b:0 "Tout va pour le mieux"
 news.248.c:0 "En même temps, ce ne sont\nque quelques rochers éloignés"
 news.249.t:0 "[GetNewsHeadline]Union des [CAN.GetHabitants] et [MEX.GetHabitants]"
 news.249.d:0 "Tout le sérail politique [USA.GetAdjMS] s'est réveillé avec des nouvelles inquiétantes ce matin, apprenant l'annonce faite par les gouvernements [CAN.GetAdjMS] et [MEX.GetAdjMS] d'un pacte défensif, centré sur « l'opposition et l'endiguement de toute menace commune et prolongée contre la souveraineté de leurs pays ». La menace, à peine voilée, ne fait guère mystère de leur intention d'entraver autant que possible la montée en puissance [USA.GetDuDelaDelNP] [USA.GetName] sur le continent, et peut-être au-delà.\n¤ ¤Les commentateurs comparent même la situation à celle de l'Europe d'avant la Grande Guerre, les deux camps ayant tout à perdre et aucun moyen d'apaiser les tensions. La question semble moins être de savoir qui se montre le plus menaçant, mais plutôt de qui va lancer la première attaque préventive."
 news.249.a:0 "Nous avons déjà vu cette situation,\ncela va mal se terminer..."
 news.249.b:0 "L'armée du Nord se tient prête"
 news.249.c:0 "L'armée du Sud se tient prête"
 news.249.e:0 "Nous devons rapidement trouver\nun moyen de faire face"
 news.250.t:0 "[GetNewsHeadline]Guerre civile [MEX.GetAdjFS]"
 news.250.d:0 "\nL'instabilité de la scène politique [MEX.GetAdjFS] au cours de ces dernières années a fini par déboucher sur un véritable conflit armé. Les forces du parti synarchiste ont pris les armes et des combats se sont produits dans les rues de nombreuses grandes villes de tout le pays.\n¤ ¤Alors que l'on pensait que le gouvernement serait capable de maîtriser tout soulèvement, de nombreuses rumeurs font état de soutiens étrangers aux nationalistes. Les pays voisins observent la situation en retenant leur souffle. Nul ne sait encore quel avenir ces événements réservent [MEX.GetAuAlaAlNP] [MEX.GetName]."
 news.250.a:0 "[MEX.GetLeLaLNPCap] [MEX.GetName] pourrai[MEX.GetTEntNP]\nne pas se remettre d'un tel conflit"
 news.250.b:0 "Maintenant, reste à s'assurer que\nles synarchistes arriveront au pouvoir"
 news.250.c:0 "Cela va coûter cher au pays,\nmais nous n'avons guère le choix"
 news.251.t:0 "[GetNewsHeadline][CAN.GetLeLaLNPCap] [CAN.GetName] exig[CAN.GetEEntNP]\nle rapatriement de [CAN.GetSaLeurNP] constitution"
 news.251.d:0 "\nDes négociations d'une durée sans précédent se sont tenues avec Westminster, 63 heures, au termes desquelles le Parlement [CAN.GetAdjMS] a décidé de mettre un terme à l'Acte de l'Amérique du Nord britannique et promulgué que la constitution canadienne ne pouvait plus désormais être amendée par le Parlement ou la monarchie [ENG.GetAdjMP].\n¤ ¤S'il ne s'agit pas en tant que tel d'un geste anti-[ENG.GetAdjMS], cela indique tout de même une distanciation d'avec les politiques pratiquées dans l'Empire. Et s'il s'agit là d'une étape normale pour tout pays désirant assurer sa stabilité future, dans l'immédiat cela ne va en rien contribuer à apaiser les tensions sur la scène politique internationale."
 news.251.a:0 "En ce cas, les [CAN.GetHabitants]\ndevront se débrouiller seuls"
 news.251.b:0 "[ENG.GetLeLaLNPCap] [ENG.GetName] devien[ENG.GetTNentNP]\nplus faible[ENG.GetXSNP] de jour en jour"
 news.251.c:0 "Mais pourquoi ça doit arriver maintenant ?"
 news.251.e:0 "Voilà comment s'effondre un empire"
 news.251.f:0 "Les [CAN.GetHabitants] seront libres,\nd'un océan à l'autre !"
 news.252.t:0 "[GetNewsHeadline][CAN.GetLeLaLNPCap] [CAN.GetName]\nintègr[CAN.GetEEntNP] [GER.GetLeLaLFaction] [GER.GetFactionName]"
 news.252.d:0 "\n\nSe considérant comme des alliés naturels, [GER.GetHabitants] et [CAN.GetHabitants] ont ratifié un pacte de défense mutuelle. [CAN.GetLeLaFDirCap] Premier ministre [CAN.GetLeLaLDir] [CAN.GetLeader] a annoncé [CAN.GetLuiElleDir]-même la ratification de cette alliance dans un discours citant les nombreux intérêts rapprochant [CAN.GetLeLaLNP] [CAN.GetName] et [GER.GetLeLaLNP] [GER.GetName].\n¤ ¤Au vu de la mobilisation croissante dans toute l'Europe et son éloignement récent du Commonwealth, la nature des intérêts au cœur des discussions se laisse facilement deviner. Pour leur part, les vieilles puissances, aussi bien en Europe qu'en Amérique, laissent deviner leurs inquiétudes."
 news.252.a:0 "Ainsi va le monde..."
 news.252.b:0 "Nous sommes le poids qui maintient\nen équilibre la balance des puissances"
 news.252.c:0 "Désormais, la balance des puissances\npenche en notre faveur !"
 news.252.e:0 "Encore un front à couvrir\nsi la guerre venait à éclater"
 news.252.f:0 "Nous sommes toujours plus forts"
 news.253.t:0 "[GetNewsHeadline][AST.GetLeLaLNPCap] [AST.GetName] s'éloign[AST.GetEEntNP]\ndu Commonwealth"
 news.253.d:0 "\nAu cours d'un discours prononcé ce matin, le Premier ministre [AST.GetLeLaLDir] [AST.GetLeader] a exprimé les souhaits du gouvernement [AST.GetAdjMS] d'assurer lui-même la prospérité et la stabilité de son pays océanien. Cela implique donc de porter les regards vers de nouvelles côtes que celles de la Grande-Bretagne européenne, les [AST.GetHabitants] refusant d'assumer désormais le poids des conflits étrangers. Faisant clairement allusion au discours du roi lors de la dernière session du Parlement, [AST.GetLeLaLDir] [AST.GetLeader] a résumé cela sous la formule lapidaire « Plus d'autre Gallipoli ! »\n¤ ¤Les vivats de la foule montrent qu'une nouvelle ère politique commence pour [AST.GetLeLaLNP] [AST.GetName]. On ne peut que spéculer où cela [AST.GetLeLaFNP] mènera."
 news.253.a:0 "En ce cas, [Root.GetLeLaLFaction] [Root.GetFactionName]\ndevr[Root.GetAOntFaction] faire sans les [AST.GetHabitants]..."
 news.253.b:0 "Voilà comment s'effondre un empire..."
 news.253.c:0 "Et c'est MAINTENANT\nqu'ils demandent plus d'indépendance ?"
 news.253.e:0 "Cela ne sera pas sans conséquence\ndans le Pacifique"
 news.253.f:0 "Nous sommes seuls maîtres de notre destinée !"
 news.254.t:0 "[GetNewsHeadline]« Union » [AST.GetDuDelaDelNP] [AST.GetName]\net [NZL.GetDuDelaDelNP] [NZL.GetName]"
 news.254.d:0 "\n[AST.GetLeLaLNPCap] [AST.GetName], revendiquant désormais [AST.GetSaLeurNP] complète indépendance, [AST.GetAOntNP] commencé à exercer [AST.GetSonLeurNP] influence dans le Pacifique Sud-Ouest. [AST.GetSonLeurNPCap] gouvernement vient donc d'exiger que toutes les anciennes possessions coloniales d'Océanie soient désormais placées sous son autorité.\n¤ ¤Les gouvernements [ENG.GetAdjMS] et [NZL.GetAdjMS] s'y sont évidemment opposés mais, confrontés à un manque criant de bases dans la région – ce rôle ayant été dévolu [AST.GetAuAlaAlNP] [AST.GetName] – ce n'était qu'une question de temps avant que les [AST.GetHabitants] présentent un ultimatum accompagné de menaces d'intervention.\n¤ ¤[NZL.GetLeLaLNPCap] [NZL.GetName] [NZL.GetEstSontNP] donc désormais devenu[NZL.GetXENP] l'État le plus oriental [AST.GetDuDelaDelNP] [AST.GetName]."
 news.254.a:0 "Nous devrions garder un œil sur la situation"
 news.254.b:0 "Rien que de très naturel"
 news.254.c:0 "C'est de la trahison assumée !"
 news.260.t:0 "[GetNewsHeadline][SAF.GetLeLaLNPCap] [SAF.GetName] assum[SAF.GetEEntNP]\nla responsabilité des colonies africaines"
 news.260.desc:0 "\n\nAu cours d'une cérémonie officielle, aujourd'hui même, [SAF.GetLeLaLDir] [SAF.GetLeader] a signé le traité qui donne au gouvernement [SAF.GetAdjMS] le contrôle sur les dépendances [ENG.GetAdjFP] d'Afrique. Les territoires du Bechouanaland, de Rhodésie et du Kenya seront dorénavant administrés depuis Pretoria.\n¤ ¤Lors d'un discours adressé à la Chambre des communes, [ENG.GetLeLaLDir] [ENG.GetLeader] s'est refusé[ENG.GetXEDir] à considérer qu'il s'agissait d'un affaiblissement de la position [ENG.GetDuDelaDelNP] [ENG.GetName] sur le continent, préférant parler au contraire de « changement intelligent, destiné à assurer une administration et une défense plus efficaces de ces régions. »"
 news.260.a:0 "Intéressant..."
 news.260.b:0 "C'est effectivement très intelligent"
 news.260.c:0 "Serait-ce le début de la fin\nde l'Empire en Afrique ?"
 news.261.t:0 "[GetNewsHeadline][ENG.GetLeLaLNPCap] [ENG.GetName] réorganis[ENG.GetEEntNP]\n[ENG.GetSesLeursNP] colonies africaines"
 news.261.desc:0 "\n\nLe parlement [ENG.GetAdjMS] a accepté, à quelques voix de majorité, une mesure qui va fondamentalement modifier l'organisation de plusieurs des colonies d'Afrique. La nouvelle loi crée, dans les faits, deux nouveaux régimes coloniaux en Rhodésie et au Kenya. Ces nouveaux États jouiront d'une certaine autonomie dans la gestion de leurs affaires internes, mais auront aussi la responsabilité de veiller à leur propre défense.\n¤ ¤Certains conservateurs se sont élevés contre cette décision, craignant qu'elle ne marque que la première étape d'un processus de « dé-colonisation ». [ENG.GetLeLaLDirCap] [ENG.GetLeader], quant à [ENG.GetLuiElleDir], n'a pour l'heure fait aucun commentaire."
 news.261.a:0 "Intéressant..."
 news.261.b:0 "Décidément, cet arrangement\nest vraiment stupide..."
 news.261.c:0 "C'est un moyen comme un autre\nd'élargir le Commonwealth"
 news.262.t:0 "[GetNewsHeadline]Guerre civile en Afrique du Sud"
 news.262.desc:0 "Les tensions qui couvaient depuis longtemps en Afrique du Sud ont désormais débouché sur une véritable guerre civile. Les nationalistes prétendent que les politiques du gouvernement démocrate unioniste sont une menace envers la culture [SAF.GetAdjFS], et que son soutien inconditionnel [ENG.GetAuAlaAlNP] [ENG.GetName] est un coup de poignard dans le dos des braves combattants des guerres des Boers. Le gouvernement nationaliste provisoire [SAF.GetDuDelaDelDir] [SAF.GetLeader] a appelé tous les patriotes à le rejoindre dans la lutte pour le rétablissement de la liberté.\n¤ ¤Le gouvernement unioniste de Pretoria, quant à lui, n'hésite pas à qualifier les nationalistes de « rebelles et traîtres ». Les forces militaires semblant se ranger à proportions égales dans les deux camps, le conflit ne semble pas devoir être résolu de si tôt."
 news.262.a:0 "Nous devrions songer\nà leur envoyer notre soutien"
 news.262.b:0 "C'était prévisible depuis longtemps"
 news.262.c:0 "La menace la plus périlleuse se cacherait-elle\nau sein même de nos frontières ?"
 news.263.t:0 "[GetNewsHeadline]Émeutes antimonarchistes\n[SAF.GetAuEnANP] [SAF.GetName]"
 news.263.desc:0 "\n\nUne vague de manifestations contre la monarchie, dont bon nombre ont débouché sur des violences, balaye [SAF.GetLeLaLNP] [SAF.GetName]. Des milliers de manifestants sont descendus dans les rues, pillant des commissariats et des bâtiments gouvernementaux. Des portraits du roi ont été déchirés, tailladés, brûlés, et on a même rapporté un cas où il a été dissous dans l'acide.\n¤ ¤Des observateurs ont rapporté que ni la police, ni l'armée ne se sont empressées de tenter de contenir les émeutes, préférant surveiller les usines et les ponts – à tel point qu'on peut se demander si le gouvernement a même été pris de court par les événements..."
 news.263.a:0 "Serait-ce la naissance d'une révolution ?"
 news.263.b:0 "Aucun commentaire"
 news.263.c:0 "La menace la plus périlleuse se cacherait-elle\nau sein même de nos frontières ?"
 news.264.t:0 "[GetNewsHeadline][SAF.GetLeLaLFactionCap] [SAF.GetFactionName]"
 news.264.desc:0 "Les membres fondateurs [SAF.GetDuDelaDelFaction] [SAF.GetFactionName] se sont rassemblés à Prétoria pour annoncer la création de leur nouvelle alliance. Les observateurs européens n'ont cependant pas tardé à relever que le seul gouvernement légitime présent était celui [SAF.GetDuDelaDelNP] [SAF.GetName], [SAF.GetLeLaLDir] [SAF.GetLeader] présidant au final une assemblée composée pour l'essentiel de gouvernements autoproclamés, en exil, et de plusieurs groupes révolutionnaires.\n¤ ¤Les parties présentes ont cosigné une déclaration commune, appelant les puissances impérialistes européennes à rétrocéder tous les territoires qu'elles détiennent en Afrique à leurs anciens possesseurs, condamnant la pratique du colonialisme, et faisant le serment que, quels que soient les moyens à employer pour cela, elles obtiendraient l'indépendance des Africains opprimés."
 news.264.a:0 "Les Africains ?\nSe gouverner eux-mêmes ?"
 news.264.b:0 "C'est la première étape\nsur la route vers la liberté"
 news.264.c:0 "Ce bel idéalisme survivra-t-il\nà l'épreuve des guerres à venir ?"
 news.264.d:0 "De toute façon,\nce ne sont pas de véritables communistes"
 news.265.t:0 "[GetNewsHeadline][SAF.GetLeLaLNPCap] [SAF.GetName] [SAF.GetFaitFontNP]\npression sur [FRA.GetLeLaLNP] [FRA.GetName]"
 news.265.desc:0 "\n\nAprès l'écrasante défaite [FRA.GetDuDelaDelNP] [FRA.GetName] sur [FRA.GetSonLeurNP] propre sol, la légitimité de [FRA.GetSonLeurNP] empire colonial est mise en doute. Les gouvernements [SOV.GetAdjMS] et [SAF.GetAdjMS] ont fait une déclaration conjointe, notant qu'il était maintenant hors de question de laisser [FRA.GetLeLaLNP] [FRA.GetName] maintenir l'ordre à Madagascar et exigeant que l'île soit confiée [SAF.GetAuAlaAlNP] [SAF.GetName].\n¤ ¤Le gouvernement français libre s'est réuni pour discuter la question. Les experts de la défense pensent qu'il est peu vraisemblable que les forces françaises, réduites, puissent défendre l'île si le pays devait de nouveau entrer en guerre."
 news.265.a:0 "De vils requins à l'affût\nde la moindre goutte de sang"
 news.265.b:0 "Nous verrons bien si les [FRA.GetHabitants]\nsauront se montrer raisonnables"
 news.265.c:0 "Les [FRA.GetHabitants] sont finis"
 news.265.d:0 "Nouvelle victoire communiste,\nsans verser une goutte de sang"
 news.270.t:0 "[GetNewsHeadline]Naissance des blindés [NZL.GetAdjMP]"
 news.270.desc:0 "Grondant en descendant la rue principale de la capitale, le nouveau char de Bob Semple, appartenant à la New Zealand Defense Force, est une véritable ode à l'ingéniosité et à l'esprit combatif de la population [NZL.GetAdjFS]. Armé de six mitrailleuses, blindé de plaques de fer presque certainement résistantes à l'épreuve des balles, il sera sans doute le plus formidable des obstacles auquel un envahisseur devrait faire face.\n¤ ¤Certains experts autoproclamés pointent des performances moyennes et un armement insuffisant pour expliquer que ce véhicule ne devrait pas être produit ; mais en tant que Premier ministre [NZL.GetLeLaLDir] [NZL.GetLeader] l'a dit clairement au cours de la cérémonie de réception : la défense du pays est une telle urgence qu'on ne peut ni attendre, ni exiger le matériel parfait."
 news.270.a:0 "En voilà un bien beau char !"
 news.270.b:0 "Et... Comment ils appellent ce truc ?"
 news.271.t:0 "[GetNewsHeadline]Le Big Bob entre en scène"
 news.271.desc:0 "Après le succès retentissant du char de Bob Semple, le haut commandement des forces [NZL.GetAdjFP] a demandé la mise au point d'une version améliorée. Se dressant à cinq mètres de haut, pesant pas moins de 120 tonnes, ce nouveau véhicule est impressionnant, dans tous les sens du terme. Son armement est constitué de deux canons antichars 17-pounder. Nul doute qu'il ne fera qu'une bouchée de l'ennemi, tandis que son épais blindage – pour s'assurer qu'il est, cette fois, à l'épreuve des balles – lui permettra de se jeter au cœur des combats sans avoir rien à craindre.\n¤ ¤Lors de la cérémonie d'inauguration, un observateur l'a qualifié de « char le plus remarquable jamais produit », tandis qu'un autre disait de lui qu'il était « sans comparaison ». Sa production en série devrait être lancée au cours du mois."
 news.271.a:0 "Le monde va trembler à la vue de nos chars !"
 news.271.b:0 "Et là, le monde tremble... de rire !"
 news.272.t:0 "[GetNewsHeadline]Le Bengale frappé par la famine"
 news.272.desc:0 "\nDes désastres naturels, une administration incompétente et les ravages de la guerre expliquent la grave famine dont [RAJ.GetLeLaLNP] [RAJ.GetName] [RAJ.GetEstSontNP] victime[RAJ.GetXSNP].\n¤ ¤Après un cyclone qui a dévasté de vastes régions et détruit la récolte de riz, les administrateurs coloniaux se sont montrés lents – remarquablement lents, selon certains – à traiter la question. Malgré des surplus de denrées dans d'autres régions du pays, aucun convoi n'a été organisé par peur qu'ils tombent entre les mains de l'ennemi.\n¤ ¤De vastes zones sont en proie à la faim, et le coût humain et en termes de production ne peut encore être estimé."
 news.272.a:0 "C'est une véritable horreur"
 news.272.b:0 "Quelle horreur"
 news.272.c:0 "Malheureusement,\nnous ne pouvons rien y faire"
 news.273.t:0 "[GetNewsHeadline]Fin de la famine au Bengale"
 news.273.desc:0 "\nAprès des mois d'inaction, le gouvernement colonial et l'armée [RAJ.GetAdjFS] se sont enfin décidés à agir. De la nourriture a commencé à être distribuée dans plusieurs régions, et la nouvelle récolte de riz a dépassé toutes les attentes.\n¤ ¤Le prix des denrées reste élevé, pourtant, et on ne sait pas encore quelles seront les conséquences de cette famine sur le long terme."
 news.273.a:0 "Au moins, c'est terminé"
 news.273.b:0 "Ce n'est pas trop tôt"
 news.280.t:0 "[GetNewsHeadline]Indépendance de l'Inde"
 news.280.desc:0 "Au terme d'une rencontre tendue entre l'ambassadeur [GER.GetAdjMS] et le ministre des Affaires étrangères [ENG.GetAdjMS], le gouvernement [ENG.GetDuDelaDelNP] [ENG.GetName] a annoncé aujourd'hui que [RAJ.GetLeLaLNP] [RAJ.GetName] allai[RAJ.GetTEntNP] pouvoir déterminer désormais [RAJ.GetLuiElleEuxNP]-même[RAJ.GetXSNP] [RAJ.GetSesLeursNP] propres politiques. La souveraineté [ENG.GetAdjFS] sur le sous-continent arrive ainsi à son terme de façon abrupte, et les fonctionnaires civils ont reçu pour ordre de regagner la métropole, tandis que l'administration coloniale était remise aux [RAJ.GetHabitants].\n¤ ¤L'une des premières décisions annoncées par les nouvelles autorités a été l'annonce d'un important traité de collaboration avec [GER.GetLeLaLNP] [GER.GetName]. Le gouvernement indien a refusé de commenter les allégations prétendant qu'il s'agissait du prix à payer pour le soutien reçu de la part [GER.GetDuDelaDelDir] [GER.GetLeader]."
 news.280.a:0 "C'est magnifique !"
 news.280.b:0 "Serait-ce la fin de l'Empire [ENG.GetAdjMS] ?"
 news.280.c:0 "Les [RAJ.GetHabitants] seront\ndes alliés de poids"
 news.280.d:0 "Nous vivons des heures sombres"
 news.281.t:0 "[GetNewsHeadline]Indépendance de l'Inde"
 news.281.desc:0 "\nAu cours d'une déclaration commune, c'est un ministre [ENG.GetAdjMS] des Affaires étrangères visiblement ébranlé qui a annoncé, aux côtés de l'ambassadeur [SOV.GetAdjMS], que l'Inde allait recevoir la totale souveraineté sur toutes les affaires la concernant.\n¤ ¤On ne sait pas très bien quel a été le rôle joué par [SOV.GetLeLaLNP] [SOV.GetName] dans ce brutal revirement politique [ENG.GetDuDelaDelNP] [ENG.GetName], mais il n'est sans doute pas négligeable. Ainsi, corroborant les rumeurs allant en ce sens, l'une des premières décisions annoncées par les nouvelles autorités [RAJ.GetAdjFP] a été l'annonce d'une coopération rapprochée avec les [SOV.GetHabitants]."
 news.281.a:0 "C'est magnifique !"
 news.281.b:0 "Serait-ce la fin de l'Empire [ENG.GetAdjMS] ?"
 news.281.c:0 "Une Inde indépendante\nsera une alliée de poids"
 news.281.d:0 "Nous vivons des heures sombres"
 news.282.t:0 "[GetNewsHeadline]Le mouvement « Quit India »"
 news.282.desc:0 "\nLes revendications d'indépendance des Indiens se sont récemment envenimées, le mouvement radical « Quit India » ayant appelé [ENG.GetLeLaLNP] [ENG.GetName] à accorder l'indépendance au pays aussitôt que possible. Les autorités [ENG.GetAdjFP] ont été promptes à réagir, pourtant, réprimant le mouvement et faisant arrêter de nombreux leaders lors d'opérations menées au point du jour dans toute l'Inde.\n¤ ¤Les rapports de la Special Branch indiquent que de nombreux sympathisants ont toutefois pu échapper aux arrestations, et plusieurs hauts fonctionnaires ont fait part de leur inquiétude que les militants les plus extrémistes soient maintenant tentés de recourir à la violence."
 news.282.a:0 "L'avenir paraît bien incertain..."
 news.282.b:0 "Ces revendications sont perdues d'avance"
 news.283.t:0 "[GetNewsHeadline]Victoire électorale\ndu Congrès national indien"
 news.283.desc:0 "\n\nLe parti du Congrès national indien s'est acquis une majorité écrasante aux dernières élections. C'est un net avantage pour son programme de transition lente et ordonnée vers un gouvernement indigène et l'acquisition du statut de dominion.\n¤ ¤Néanmoins, cela a tout d'un rejet par les Indiens des politiques plus radicales défendues par Gandhi, qui prônait une rupture totale d'avec [ENG.GetLeLaLNP] [ENG.GetName] et une indépendance absolue, dès que possible."
 news.283.a:0 "Cela nous mènera à l'indépendance"
 news.283.b:0 "Mais est-ce que les votes\nchangent réellement les choses ?"
 news.284.t:0 "[GetNewsHeadline]Victoire électorale du mouvement swaraj"
 news.284.desc:0 "\nLes fonctionnaires [ENG.GetAdjMP] en Inde ont été réveillés par une douloureuse surprise ce matin : les résultats des récentes élections provinciales sont tombés. Il est clair désormais qu'une large majorité d'Indiens s'est prononcée en faveur des candidats partisans du swaraj. Dans tout le pays retentissent déjà les appels à transformer le peu d'autonomie du gouvernement indigène en une indépendance totale, dès que possible.\n¤ ¤Un porte-parole du gouvernement [ENG.GetDuDelaDelNP] [ENG.GetName] a toutefois clairement indiqué que le moment était fort mal choisi pour entamer de telles discussions, et qu'un transfert d'autorité en faveur des Indiens était inenvisageable dans l'immédiat."
 news.284.a:0 "L'indépendance est à portée de main"
 news.284.b:0 "Les [ENG.GetHabitants] ne l'accepteront jamais"
 news.285.t:0 "[GetNewsHeadline]Indépendance du Pakistan"
 news.285.desc:1 "Conformément à la théorie des deux nations, la minorité musulmane s'est vu accorder la souveraineté sur les régions où les musulmans constituent la majorité de la population. Originellement nommé « Pakstan » pour montrer la diversité des populations du Pendjab, afghanes, cachemiri, singhs et baloutches, il a depuis été renommé « Pakistan » afin de faciliter sa prononciation.\n\nDes tensions subsistent malgré tout entre l'Inde, indépendante depuis peu, et le Pakistan, car plusieurs zones de la frontière sont revendiquées par les deux pays. Certains observateurs mettent même en garde contre une nouvelle guerre dans le sous-continent."
 news.285.a:0 "C'était sans doute la meilleure solution"
 news.285.b:0 "L'indépendance !"
 news.285.c:0 "Nous verrons bien combien de temps durera la paix"
 news.286.t:0 "[GetNewsHeadline][AST.GetLeLaLNPCap] [AST.GetName] romp[AST.GetTEntNP]\navec [ENG.GetLeLaLNP] [ENG.GetName]"
 news.286.desc:0 "\n\nAu cours d'un vote âprement débattu, une petite majorité au Parlement [AST.GetAdjMS] a décidé que le pays devait sortir de l'Empire [ENG.GetAdjMS]. Les derniers vestiges des règlements juridiques [ENG.GetAdjMP] ont été déclarés nuls et non avenus. [AST.GetLeLaLDirCap] [AST.GetLeader] a déjà signé la promulgation, contournant de la sorte la tradition séculaire de la Sanction Royale accordée par le gouverneur général, faisant ainsi [AST.GetDuDelaDelNP] [AST.GetName] une nation indépendante.\n¤ ¤Le Parlement a aussi élu un Comité constitutionnel, chargé de discuter et recommander les changements à apporter à la constitution pour en retirer toute trace d'intervention [ENG.GetAdjFS] dans les affaires [AST.GetAdjFP]."
 news.286.a:0 "Au point où c'en était,\nil s'agissait d'une pure formalité"
 news.286.b:0 "Libres !"
 news.286.c:0 "[AST.GetLeLaLNPCap] [AST.GetName] [AST.GetNestNesontNP] donc\nplus membre[AST.GetXSNP] du Commonwealth"
 news.287.t:0 "[GetNewsHeadline][GER.GetLeLaLNPCap] [GER.GetName] occup[GER.GetEEntNP] l'Ouest de la Pologne"
 news.287.desc:0 "\nLes troupes [GER.GetDuDelaDelNP] [GER.GetName] ont pénétré dans l'Ouest de la Pologne, officiellement pour y garantir les minorités [GER.GetAdjFP] du chaos créé par la chute du gouvernement polonais.\n¤ ¤Les forces [SOV.GetAdjFP] se sont retirées de la région en bon ordre, ce qui traduit une partition de fait de la Pologne entre les deux puissances."
 news.287.a:0 "Un pur prétexte..."
 news.287.b:1 "Nous prendrons le reste\nà un moment ou un autre..."
 news.287.c:1 "Les fascistes avancent – pour l'instant"
 news.288.t:0 "[GetNewsHeadline]Formation [CHI.GetDuDelaDelFaction]\n[CHI.GetFactionName]"
 news.288.desc:0 "\n[CHI.GetLeLaLDirCap] [CHI.GetLeader] et [PRC.GetLeLaLDir] [PRC.GetLeader] ont fait une déclaration commune, annonçant laisser de côté leurs différends pour faire face à l'attaque [JAP.GetAdjFS]. Les deux partis vont désormais observer une politique stricte de non-agression l'un envers l'autre, aussi longtemps que durera le conflit contre [JAP.GetLeLaLNP] [JAP.GetName], tous deux appelant à faire tout le possible pour repousser l'invasion. Un certain nombre de seigneurs de la guerre leur ont apporté leur soutien et placé leurs forces au service [CHI.GetDuDelaDelDir] [CHI.GetLeader].\n¤ ¤Reste à voir toutefois si les ennemis de longue date pourront réellement coopérer, de nombreux experts étant quant à eux persuadés que cela ne fera que retarder pour la Chine une défaite inévitable."
 news.288.a:0 "C'est l'alliance de la dernière chance"
 news.288.b:0 "Cela ne changera rien pour eux !"
 news.288.c:0 "Une alliance précaire s'il en est"
 ace_promoted.1.t:0 "Promotion d'un as"
 ace_promoted.2.t:0 "Apparition d'un as"
 ace_promoted.1.d:0 "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjFS]. [From.GetName] [From.GetSurname], un pilote hors pair connu sous le surnom [From.GetCallsign], s'est distingué non seulement en revenant en vie d'une mission au-dessus de [From.GetMissionRegion], mais aussi en survivant à plusieurs victoires lors de rencontres critiques.\n\nIllustration parfaite du courage [Root.GetAdjMS], la récente promotion de [From.GetName] [From.GetSurname] a été largement relayée. Si pour la population la guerre est plus un fléau qu'une gloire, beaucoup apprécient d'avoir des héros derrière lesquels se rallier."
 ace_promoted.1.d_major:0 "Rares sont ceux à prendre autant de risques que les courageux pilotes de l'armée de l'air [Root.GetAdjFS]. [From.GetName] [From.GetSurname], un pilote hors pair connu sous le surnom [From.GetCallsign], s'est distingué non seulement en revenant en vie, mais aussi en menant de main de maître son [From.GetWing]. Lors d'une récente mission au-dessus de [From.GetMissionRegion], [From.GetName] [From.GetSurname] a largement contribué à la victoire lors d'un engagement critique.\n\nIllustration parfaite du courage [Root.GetAdjMS], la récente promotion de [From.GetName] [From.GetSurname] a été largement relayée. Si pour la population la guerre est plus un fléau qu'une gloire, beaucoup apprécient d'avoir des héros derrière lesquels se rallier."
 ace_promoted.1.a:0 "L'audace mène à la victoire"
 ace_died.1.t:0 "[From.GetCallsign] a trouvé la mort au-dessus de [From.GetMissionRegion]"
 ace_died.1.d:0 "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort au cours d'une mission au-dessus de [From.GetMissionRegion]. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.d_major:0 "L'un des as [From.GetAceType] les plus célèbres de [From.Owner.GetName], [From.GetFullName], a trouvé la mort dans l'exercice de ses fonctions. De retour de mission, les autres pilotes indiquent avoir vu son [From.GetWingShort] s'embraser au-dessus de [From.GetMissionRegion] après d'intenses tirs ennemis. Malheureusement, en tant que figure publique, la disparition de [From.GetCallsign] affecte profondément les nombreuses personnes qui l'admiraient.\n\nNous aurions préféré qu'il en soit autrement, mais [From.GetName] était bien trop populaire pour que sa disparition passe inaperçue. Finalement, sa mort lui permettra d'entrer dans la légende, au-delà des troubles actuels."
 ace_died.1.a:0 "Une légende vivante eût été préférable."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] victime de [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé une bonne quantité de salves [Prev.Owner.GetAdjective]s, [From.GetCallsign] a été la cible de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. L'avion de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition de ce héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation tout entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] comme un héros rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.d_major:0 "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé les [Prev.Owner.GetAdjective], [From.GetCallsign] a été la cible du [Prev.GetWingShort] de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. Le [From.GetWingShort] de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition d'un héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective], de même que pour la nation toute entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] pour son intervention héroïque rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.a:0 "C'est une perte terrible pour nous tous"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] a abattu [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.d_major:0 "Notre dernière mission au-dessus de [From.GetMissionRegion] a été couronnée de succès pour l'armée de l'air [From.Owner.GetAdjective] et ce, sous bien des aspects. Des rapports font état de l'intervention héroïque de [From.GetFullName], qui a réussi à se jouer du pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], portant le matricule [Prev.GetCallsign]. [From.GetCallsign] s'est servi de [From.GetHerselfHimself] comme appât et a attiré dans un piège dans lequel les pilotes [From.Owner.GetAdjective] ont pu fondre sur l'escadrille de [Prev.GetCallsign]. [From.GetCallsign] a contré les appareils [Prev.Owner.GetAdjective] et moyennant une salve unique, envoyé [Prev.GetCallsign] en piqué dans le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] inspirait la crainte compte tenu de ses nombreuses victimes [From.Owner.GetAdjective]. Voilà une grande victoire qui atteste qu'en nous ralliant derrière de grands héros, ceux-ci peuvent réaliser des prouesses."
 ace_killed_other_ace.1.a:0 "Une victoire à jamais ancrée dans la mémoire de [From.Owner.GetName] !"
 aces_killed_each_other.1.t:0 "[From.GetFullName] a disparu"
 aces_killed_each_other.1.d:0 "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullName] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLes appareils de [From.GetCallsign] et [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Lors de sa dernière mission, notre célèbre as [From.GetAceType] [From.GetFullName] a affronté le redoutable as, [Prev.GetFullName]. Presque à court de munitions et sans possibilité de s'enfuir, [From.GetCallsign] a manœuvré son [From.GetWingShort] et traversé les flammes dégagées par les avions [Prev.Owner.GetAdjective] avant de foncer dans [Prev.GetCallsign].\nLe [From.GetWingShort] de [From.GetCallsign] et le [Prev.GetWingShort] de [Prev.GetCallsign] ont alors explosé au-dessus de [From.GetMissionRegion].\n\nPetite consolation, la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], a été neutralisée, mais nous avons perdu un précieux élément et une source inaltérable d'inspiration pour tous les [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Cela reste une perte terrible pour nous tous"
 election.1.t:0 "ÉLECTION GÉNÉRIQUE"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "Élections : la population s'oppose au réarmement"
 election.2.d:0 "Pour les élections à venir, le soutien [Root.GetAuAlaAlPartiPouv] [Root.GetRulingParty] reste important, le peuple faisant confiance au gouvernement [Root.GetDuDelaDelDir] [Root.GetLeader]. Pour autant, la volonté du parti d'accroître les dépenses militaires est loin de susciter l'unanimité chez les [Root.GetHabitants], une bonne partie d'entre eux considérant cela comme un nationalisme malvenu. La guerre n'a pas encore atteint nos frontières, et rares sont ceux qui approuveraient de voir [Root.GetLeLaLNP] [Root.GetName] prendre des mesures considérées comme agressives.\n\nCertes, en nous alliant aux autres grands partis qui partagent nos inquiétudes quant à la sécurité nationale, nous pourrions continuer de gouverner après les élections ; mais le soutien de la population en serait malgré tout amoindri."
 election.2.a:0 "Nous devons écouter\nles [Root.GetHabitants]"
 election.2.b:0 "La protection de notre souveraineté\npasse avant toute chose"
 election.3.t:0 "Élections : la population réclame le réarmement"
 election.3.d:0 "La guerre se rapproche de nos frontières et pèse sur les élections à venir, nombre d'électeurs s'inquiétant que [Root.GetLeLaLNP] [Root.GetName] ne soi[Root.GetTEntNP] pas prêt[Root.GetXENP] à faire face à ce conflit ou à ce qui pourrait en résulter. Les [Root.GetHabitants] demandent que des mesures de précaution soient prises et que le pays se prépare à la guerre.\n\nSi la population continue de soutenir [Root.GetLeLaLPartiPouv] [Root.GetRulingParty], elle pourrait bien se jeter dans les bras d'éléments plus radicaux si nous ne réussissons pas à la rassurer."
 election.3.a:0 "Le peuple a le droit de demander\nà se sentir en sécurité"
 election.3.b:0 "Mais ils restent nombreux à préférer\ndes solutions diplomatiques"
 election.4.t:0 "Élections : des fascistes au gouvernement ?"
 election.4.d:1 "Un sentiment nationaliste agressif gagne [Root.GetLeLaLNP] [Root.GetName], permettant l'émergence de partis prônant les idéaux fascistes : un État capable d'asseoir sa puissance par la force. L'un de ces partis, notamment, a gagné de nombreuses voix lors des élections, ce qui amène [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] à débattre de la pertinence d'une éventuelle coopération avec lui pour former notre gouvernement.\n\nSi les fascistes rejettent ouvertement les valeurs qui constituent le socle de notre démocratie, le fait qu'ils aient choisi de participer au scrutin apporte une certaine crédibilité à cette possibilité, sans compter que leur reconnaître le soutien de l'opinion publique pourrait les détourner d'une action violente."
 election.4.a:0 "Tout plutôt que les communistes !"
 election.4.b:0 "Une large coalition de partis\ndémocratiques serait préférable"
 election.5.t:0 "Élections : des communistes au gouvernement ?"
 election.5.d:0 "Le mouvement communiste [Root.GetAdjMS], attisé par le mécontentement général de la classe ouvrière et les tendances radicales de certains intellectuels, s'est suffisamment développé pour conduire à la formation de plusieurs partis. L'un d'entre eux a gagné de nombreuses voix lors des élections, aussi les membres [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] ont-ils commencé à discuter de la pertinence d'obtenir leur soutien pour former le nouveau gouvernement.\n\nSi les communistes considèrent les institutions démocratiques comme un outil de la tyrannie bourgeoise, ils semblent disposés à amener un changement dans la situation politique en coopérant avec le gouvernement plutôt qu'en le renversant."
 election.5.a:0 "Plutôt les réformes que la révolution !"
 election.5.b:0 "Une large coalition de partis\ndémocratiques serait préférable"
 election.6.t:0 "Élections : les parties démocratiques minoritaires"
 election.6.d:0 "La vie politique [Root.GetAdjFS] s'est nettement radicalisée. Alors que les partis soutenant les idéaux démocratiques et les institutions représentatives [Root.GetDuDelaDelNP] [Root.GetName] ralliaient jusqu'à présent la majorité des suffrages, bon nombre d'électeurs se sont cette fois tournés vers les extrêmes. Les partis du centre, même s'ils ont décidé de mettre de côté leurs différends, ne disposent plus de la majorité absolue. Pour éviter la formation d'un gouvernement minoritaire et affaibli, nous n'avons d'autre choix que de coopérer soit avec les fascistes, soit avec les communistes."
 election.6.a:0 "Collaborons avec les fascistes pour renforcer\n[Root.GetLeLaLNP] [Root.GetName]"
 election.6.b:0 "Une alliance avec les communistes\nfaciliterait les changements sociaux"
 election.6.c:0 "Un gouvernement minoritaire,\nmême s'il est fragile, reste préférable"
 election.7.t:0 "Les fascistes influencent la politique étrangère"
 election.7.d:1 "Faire entrer les fascistes dans la coalition politique n'a pas été sans répercussions sur la politique étrangère : en dépit de leur nationalisme véhément, ils ont à l'étranger des sympathisants qui approuvent l'influence qu'ils ont désormais sur la scène politique [Root.GetAdjFS]. Les gouvernements totalitaires ayant des sympathies pour leur idéologie voient en nous de potentiels alliés.\n\nEntretenir des relations avec ces pays, malgré tout le mépris qu'éprouv[Root.GetEEntPartiPouv] [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] pour ces idéaux, pourrait s'avérer nécessaire pour permettre au gouvernement de continuer à disposer du soutien des fascistes."
 election.7.a:0 "Ces alliés nous permettront de faire face\nà des menaces plus graves encore"
 election.7.b:0 "Avec de tels amis, pas besoin d'ennemis"
 election.8.t:0 "Les communistes influencent la politique étrangère"
 election.8.d:0 "Les communistes se considèrent souvent comme les rouages d'une révolution mondiale, et la décision de les faire entrer au gouvernement a suscité l'attention de bon nombre de leurs alliés sur la scène internationale.\n\nLes délégués des partis communistes [Root.GetAdjMP] entretiennent des liens étroits avec ces pays qui ont abandonné notre forme de gouvernement pour établir la dictature du prolétariat, et [Root.GetLeLaLNP] [Root.GetName] v[Root.GetAOntNP] devoir tenir compte de ces liens dans [Root.GetSaLeurNP] politique étrangère si nous souhaitons conserver le soutien de ces communistes."
 election.8.a:0 "Nous devrions faire cause commune\navec ces pays communistes"
 election.8.b:0 "Une telle voie mènerait à la dissolution\n[Root.GetDuDelaDelNP] [Root.GetName]"
 election.11.t:0 "Majorité fasciste aux élections"
 election.11.d:0 "Les élections se sont avérées dévastatrices pour les institutions mêmes dont elles sont le fondement : une majorité des électeurs a voté pour un parti fasciste soucieux de mettre un terme aux élections et d'installer un dirigeant absolu.\n\nSi beaucoup envisagent de prendre les armes contre cette violation des idéaux démocratiques qui leur ont permis d'y parvenir, d'autres pensent que faire usage de la violence ne ferait que donner davantage de crédit aux fascistes."
 election.11.a:0 "Triste jour pour le pays, mais les [Root.GetHabitants] se sont exprimés"
 election.11.b:0 "Nous ne renoncerons pas à la liberté\nsans nous battre !"
 election.12.t:0 "Majorité communiste aux élections"
 election.12.d:0 "Les élections se sont soldées par la victoire des partis communistes, suscitant des réactions mitigées au sein du précédent gouvernement. Si les nouveaux dirigeants prétendent représenter l'ensemble du peuple, ils considèrent nombre de ces institutions démocratiques que nous chérissons comme un outil de manipulation et d'oppression des classes laborieuses, ce qui soulève la question de savoir sur quoi repose exactement la « souveraineté du peuple ».\n\nDans certains pays, la révolution a commencé dans le sang. Ce n'est pas le cas [Root.GetAuEnANP] [Root.GetName], mais rien ne dit que le sang ne coulera pas malgré tout..."
 election.12.a:0 "C'est inquiétant, mais ils ont la majorité"
 election.12.b:0 "Nous devons les arrêter avant qu'ils n'interdisent tout signe de pensée dissidente !"
 election.13.t:0 "Élections : un industriel promeut le fascisme"
 election.13.d:0 "Un influent industriel, dont l'entreprise travaille sous contrat pour l'administration, s'est récemment fendu de plusieurs déclarations politiques que le gouvernement juge inquiétantes. Il a ouvertement plaidé en faveur d'un gouvernement autoritaire et fait l'éloge de gouvernements étrangers se présentant ouvertement comme fascistes, allant jusqu'à suggérer implicitement que [Root.GetLeLaLNP] [Root.GetName] gagnerai[Root.GetTEntNP] à adopter un tel régime.\n\nDénoncer cet homme et ses idées risque de nuire à nos relations avec son entreprise ; mais fermer les yeux l'encouragerait à faire la propagande de tout ce à quoi s'oppos[Root.GetEEntPartiPouv] [Root.GetLeLaLPartiPouv] [Root.GetRulingParty]."
 election.13.a:0 "Il peut bien dire ce qu'il veut,\nnous ne l'approuverons pas"
 election.13.b:0 "On ne peut compter sur les fascistes\npour développer et protéger le pays"
 election.14.t:0 "Élections : exception en temps de guerre"
 election.14.d:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] en guerre. Des élections devraient avoir lieu, mais en raison de la gravité du conflit beaucoup estiment que l'heure n'est pas à mener une campagne électorale, et encore moins à un changement de gouvernement si cela devait se produire.\n\nPourtant, d'autres estiment que prendre prétexte de la guerre pour annuler les élections constituerait une première étape dangereuse pour la survie de la démocratie [Root.GetAdjFS]. Et, de fait, privilégier les questions militaires à l'expression du peuple pourrait être une pente savonneuse."
 election.14.a:0 "Les élections se dérouleront comme prévu"
 election.14.b:0 "Nous nous occuperons de ces questions\nune fois la guerre terminée"
 election.15.t:0 "Élections : gouvernement contesté"
 election.15.d:0 "Avec les élections qui approchent à grands pas, la population commence à mettre en doute la capacité du gouvernement actuel à mener la guerre à son terme. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] déjà payé un lourd tribut, et l'opinion publique est en colère contre ceux qui semblent mener le pays tout droit à la défaite. Si les [Root.GetHabitants] paraissent déterminés à poursuivre le conflit jusqu'au bout, ils ont tout l'air de préférer qu'un autre gouvernement en soit chargé."
 election.15.a:0 "On ne peut que regretter\ncette crise de confiance"
 election.15.b:0 "Qu'importent les soubresauts politiques\ntant le peuple reste uni"
 election.16.t:0 "La population soutient [Root.GetLeLaLDir] [Root.GetLeader]"
 election.16.d:0 "Lors des dernières élections, les derniers vestiges de l'opposition n'ont pas manqué de critiquer le régime de plus en plus autoritaire [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty]. Ses membres demandent ouvertement si les électeurs disposent encore du moindre pouvoir, ou si les procédures électorales ne sont rien d'autre qu'une mascarade.\n\nCela étant, [Root.GetLeLaLDir] [Root.GetLeader] bénéficie toujours d'un soutien important, et si les conditions de l'élection ont été mises en doute par la communauté internationale, cela n'a pas été le cas dans le pays. Il semble bien que, même si les [Root.GetHabitants] ne gouvernent plus [Root.GetLeLaLNP] [Root.GetName], ils continuent de soutenir leur dirigeant[Root.GetXEDir]... En tout cas, ceux d'entre eux qui ont réussi à participer au scrutin."
 election.16.a:0 "Un peuple, un[Root.GetXEDir] dirigeant[Root.GetXEDir]"
 election.17.t:0 "Contestation des résultats électoraux"
 election.17.d:1 "Si le régime [Root.GetDuDelaDelDir] [Root.GetLeader] a réduit au silence la plupart de ses opposants, certains sont parvenus à faire entendre leurs voix pour contester les dernières élections, accusant [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] d'avoir truqué les résultats et ignoré les bulletins exprimant le désir d'un parlement opposé à [Root.GetSaLeurPartiPouv] politique.\n\nLe gouvernement a choisi de qualifier ces contestations de tentatives de division du peuple ; mais le fait est que la majorité des électeurs semble avoir des critiques à adresser à ses dirigeants, et l'opposition, même si elle a été depuis réduite au silence, a marqué un point."
 election.17.a:0 "Rien qu'une bande d'agitateurs"
 political.1.t:0 "Essor du communisme"
 political.1.d:0 "« Alors que partout dans le monde les travailleurs se dressent contre leurs oppresseurs, ces mêmes [Root.GetHabitants] qui prétendent avoir atteint une conscience de classe se contentent d'attendre des changements d'un système politique corrompu jusqu'à la moelle ! Mais seule la révolution peut encore les sauver ! »\n\nC'est ainsi que s'expriment un certain nombre de meneurs de la mouvance communiste [Root.GetAdjFS]. N'hésitant pas à qualifier le gouvernement [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] de dictature bourgeoise, ils ont commencé à appeler à sa destitution, par tous les moyens nécessaires. Reste à savoir si ces moyens proviendront de l'intérieur ou de l'extérieur du pays."
 political.1.a:0 "Certains membres du gouvernement\nsoutiennent eux-mêmes ces idées"
 political.1.a.tt:0 "Va accroître les chances d'un soutien intérieur à un coup d'État communiste."
 political.1.b:0 "Un mouvement pour le peuple\ndoit susciter le soutien du peuple"
 political.1.b.tt:0 "Va accroître les chances d'un soutien populaire à un soulèvement communiste."
 political.2.t:0 "Tendances marxistes au sein du gouvernement"
 political.2.d:0 "Si la ligne [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] est de s'opposer clairement au socialisme révolutionnaire et de surveiller de près les éléments de la gauche radicale, certains membres du gouvernement se montrent malgré tout moins réticents à la perspective d'une révolution. À défaut d'autre chose, ils y voient le moyen de répondre aux attentes de tous ceux qui se tournent vers le communisme pour trouver des réponses à leurs questions, sans risquer pour autant de sombrer dans la guerre civile.\n\nSi les fidèles [Root.GetDuDelaDelDir] [Root.GetLeader] n'hésitent pas à les qualifier de traîtres, ces dissidents seront peut-être, si jamais la révolution devait éclater, en position d'assurer une transition sans effusion de sang."
 political.2.a:0 "Mieux vaut les surveiller eux aussi,\npour de nombreuses raisons"
 political.2.a.tt:0 "Un coup d'État pourrait survenir si l'opinion publique s'y montre favorable."
 political.3.t:0 "Coup d'État communiste"
 political.3.d:0 "Alors que le peuple réclame à corps et à cris une révolution communiste, plusieurs membres du mouvement politique se sont contentés d'attendre sans dire mot. Mais c'est bel et bien fini : aujourd'hui même, alors que les dirigeants [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] et de l'armée se préparaient à faire face à un soulèvement important dans tout le pays, un certain nombre de membres du gouvernement [Root.GetAdjMS] ont placé [Root.GetLeLaLDir] [Root.GetLeader] en résidence surveillée et entamé des négociations avec les rebelles.\n\nAu prétexte de vouloir maintenir l'ordre, les négociations ont pour l'essentiel tourné autour de la manière d'assurer des postes au sein du nouvel État socialiste à ceux qui ont choisi de coopérer. Le coup d'État était terminé avant que quiconque ait eu la moindre chance de s'y opposer, et tous ceux qui auraient pu le faire ont été soit emprisonnés, soit exilés, soit exécutés par le nouveau régime."
 political.3.a:0 "Aujourd'hui, l'histoire en marche\na balayé le passé"
 political.4.t:0 "[Root.GetLeLaLNPCap] [Root.GetName] divisé[Root.GetXENP] par la lutte des classes"
 political.4.d:0 "Le mouvement révolutionnaire communiste que prônait autrefois une frange radicale d'intellectuels – en pratique, des fauteurs de troubles – rallie de plus en plus de soutiens au sein de la classe ouvrière [Root.GetAdjFS]. Le simple fait que de plus en plus de gens choisissent de s'identifier à une « classe » atteste d'ailleurs que les idées marxistes se répandent bien au-delà de ceux qui œuvrent constamment à renverser le gouvernement.\n\nLes membres [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] regrettent une telle évolution, et se souviennent avec nostalgie de l'époque où le peuple se considérait, avant toute autre chose, comme « [Root.GetAdjMS] ». Mais les inquiétudes de ces politiques ne sont pas totalement injustifiées. Il est tout à fait possible qu'une révolution soit déjà à l'œuvre, dans toutes les couches de la société, et peut-être est-il déjà trop tard pour l'arrêter."
 political.4.a:0 "Le peuple peut bien s'affubler\nde tous les noms qui lui chantent"
 political.5.t:0 "Des soldats rejoignent les partisans communistes"
 political.5.d:0 "« Capitalistes et nationalistes attendent de vous que vous versiez votre sang sur le front, pour eux ! Ils dressent les uns contre les autres des prolétaires qui ne sont en rien concernés par leurs querelles ! Au lieu de prendre les armes contre des camarades qui mènent leurs propres luttes à l'étranger, levez-vous contre les oppresseurs ! Jetez à bas les tyrans ! »\n\nL'armée [Root.GetAdjFS], bastion traditionnel du patriotisme et de la loyauté, a prouvé qu'elle n'était pas forcément insensible à la propagande communiste qui se propage dans tout le pays. Des soldats désertent, refusent de combattre sous le drapeau [Root.GetAdjMS], et vont parfois même jusqu'à rejoindre les mouvements de partisans qui préparent la révolution."
 political.5.a:0 "Se battraient-ils pour [Root.GetUnUneDesNP] autre[Root.GetXSNP] [Root.GetName] ?"
 political.6.t:0 "La révolution de [GetMonth]"
 political.6.d:0 "L'idée selon laquelle la mouvance communiste représenterait le peuple semble avoir gagné du terrain [Root.GetAuEnANP] [Root.GetName], et ces derniers mois [Root.GetLeLaLPartiComm] [Root.GetCommunistParty] [Root.GetAOntPartiComm] su attirer la sympathie de l'opinion publique pour [Root.GetSaLeurPartiComm] cause. Ceux qui appellent à la révolution n'ont plus rien de mouvements disparates ou de syndicats ouvriers en colère : les groupes lançant le cri du soulèvement sont désormais suffisamment organisés pour former un gouvernement en cas de victoire.\n\nPourtant, si la révolution venait à éclater maintenant, elle n'aurait quasi aucune chance d'éviter de faire sombrer [Root.GetLeLaLNP] [Root.GetName] dans une guerre civile. Ces révolutionnaires vont-ils risquer de déchirer le pays pour satisfaire leur impatience, ou préféreront-ils attendre qu'une meilleure occasion se présente ?"
 political.6.a:0 "Quiconque veut changer le cours de l'histoire\ndoit agir sans plus tarder !"
 political.6.b:0 "La révolution est inévitable,\net l'inévitable peut encore attendre un peu"
 political.7.t:0 "Essor du fascisme"
 political.7.d:1 "« Les [Root.GetHabitants] ont été soumis trop longtemps à l'incompétence [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], qui prétend représenter le peuple mais est incapable de l'ordre dans les rues ! Il n'y a qu'en [Root.GetLuiLeurPartiPouv] retirant le pouvoir que nous pourrons faire prospérer [Root.GetLeLaLNP] [Root.GetName] ! »\n\nLes orateurs fascistes ne font pas secret de ce qu'ils pensent du régime politique actuel et du pouvoir en place, et leurs discours trouvent un écho dans le mécontentement de la population, particulièrement vif dans les franges les plus conservatrices de l'armée."
 political.7.a:0 "Les hauts gradés nous seraient-ils hostiles ?"
 political.7.a.tt:0 "Va accroître les chances d'un soutien intérieur à un coup d'État fasciste."
 political.7.b:0 "La jeune génération reprendra le flambeau"
 political.7.b.tt:0 "Va accroître les chances d'un soutien populaire à un coup d'État fasciste."
 political.8.t:0 "Sympathies fascistes au sein de l'armée"
 political.8.d:1 "Plusieurs hauts gradés de l'armée ont exprimé leur soutien, en privé ou en public, au mouvement fasciste qui se développe [Root.GetAuEnANP] [Root.GetName]. Ils estiment que [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAOntPartiPouv] oublié l'importance de l'armée pour souder la nation et dénoncent la manière dont le gouvernement considère de plus en plus ouvertement l'armée non comme l'une des institutions les plus importantes du pays, mais comme un simple outil. Certains vont jusqu'à suggérer la formation d'un nouveau gouvernement, qui aurait les capacités de gouverner [Root.GetLeLaLNP] [Root.GetName] au cours des cinquante prochaines années.\n\nCe groupe ne compte sans doute pas beaucoup d'hommes politiques, mais certains de ses membres disposent de postes importants au ministère de l'Armée. Si la situation devait perdurer, ils pourraient disposer de suffisamment de soutien politique pour perpétrer un coup d'État."
 political.8.a:0 "L'esprit national doit l'emporter\nsur le gouvernement"
 political.9.t:0 "Coup d'État fasciste"
 political.9.d:0 "Certains diront qu'ils l'avaient vu venir. Que ce soit pour dénoncer les dangers du fascisme ou au contraire le présenter comme l'instrument essentiel à la survie [Root.GetDuDelaDelNP] [Root.GetName], ils ont en tout cas vu leurs prophéties se réaliser aujourd'hui. Les militaires stationnés [Root.Capital.GetAutourdelacapitale] [Root.Capital.GetName] ont renversé le gouvernement [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] et se sont emparés du pouvoir. [Root.GetLeLaLDirCap] [Root.GetLeader] est introuvable – en exil, selon les rumeurs – et les putschistes n'ont fait face qu'à très peu de résistance.\n\nLes nouvelles autorités [Root.GetAdjFP] n'ont visiblement pas l'intention d'autoriser la moindre contestation : la loi martiale a sur-le-champ été déclarée, et au vu de tous les changements entrepris, cela semble augurer de ce qui attend la population."
 political.9.a:0 "Un État fort est nécessaire\npour protéger le peuple de lui-même"
 political.10.t:0 "Les fascistes et la guerre civile"
 political.10.d:1 "Si les fascistes sont en partie parvenus à raviver la fierté des [Root.GetHabitants] pour leur pays, la résistance à leurs idées reste importante. Ces généraux qui complotent pour renverser le gouvernement sont déçus du manque de confiance de la population pour [Root.GetLeLaPartiFasc] [Root.GetFascistParty].\n\nIls restent convaincus que le peuple finira par se lasser [Root.GetDuDelaDelDir] [Root.GetLeader], mais restent divisés quant aux mesures à prendre. Certains prônent un coup d'État immédiat, avant que les ennemis [Root.GetDuDelaDelNP] [Root.GetName] n'agissent. Pourtant, un tel coup d'État, alors que la population n'est pas encore prête à le soutenir, ferait sombrer le pays dans la guerre civile."
 political.10.a:0 "À quoi bon vouloir exercer le pouvoir\nsi on hésite à le prendre ?"
 political.10.b:0 "Avant de songer même à prendre le pouvoir,\nil faut commencer par unir le peuple"
 political.11.t:0 "Formation de divisions d'assaut fascistes"
 political.11.d:0 "Le fascisme a toujours entremêlé affaires politiques et militaires. Toujours, lors de leur croissance politique, les partis fascistes ont formé des organisations paramilitaires chargées de contrer les menaces extérieures et intérieures – ces dernières n'étant autres que leurs adversaires politiques. Si de nombreuses personnes s'inquiètent d'une telle situation, l'accès de ferveur militariste a toutefois incité de nombreux volontaires à rejoindre l'armée.\n\nD'ailleurs, les dirigeants [Root.GetDuDelaDelPartiFasc] [Root.GetFascistParty] n'ont pas caché que leurs adversaires avaient raison d'avoir peur. Maintenant que tant d'éléments politisés ont intégré l'armée, ennemis [Root.GetDuDelaDelNP] [Root.GetName] et adversaires du fascisme commencent à se ressembler étonnamment."
 political.11.a:0 "Les seuls qui ont quelque chose à craindre\nsont les traîtres à la nation"
 political.12.t:0 "La menace communiste"
 political.12.d:0 "« [Root.GetLeLaLDirCap] [Root.GetLeader] voudrait vous faire croire que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] en sécurité et uni[Root.GetXENP]. Mensonges ! [Root.GetIlElleDirCap] n'a fait qu'empoisonner l'esprit du peuple ! Il suffit de regarder de l'autre côté de la frontière pour constater comment, au nom du communisme, des patriotes se sont dressés les uns contre les autres, au prétexte que la fin des nations était arrivée. Combien de temps avant qu'ils ne déclarent aussi la mort [Root.GetDuDelaDelNP] [Root.GetName] ? Et qui nous en préservera ? [Root.GetLeLaLPartiPouvCap] [Root.GetRulingParty] ? »\n\nLa croissance de la mouvance fasciste [Root.GetAdjFS] s'est trouvée renforcée par la proximité de la révolution communiste. De nombreux modérés, qui auraient d'ordinaire considéré le fascisme comme une autre de ces expériences idéologiques erronées, ne rejettent pas entièrement ses discours. Entre le communisme de nos voisins et un régime fasciste, ils admettent clairement préférer ce dernier. Il n'y a qu'un pas d'ici à ce qu'ils le commencent à le soutenir ouvertement."
 political.12.a:0 "Nous serons à l'avant-garde de la lutte\ncontre la menace rouge !"
 political.13.t:0 "La démocratie en marche"
 political.13.d:0 "« Si nous réduisons le peuple au silence, qui donc parmi nous pourra prétendre parler au nom [Root.GetDuDelaDelNP] [Root.GetName] ? Si nous craignons les dissensions, si nous nous effrayons d'être publiquement désavoués ou chassés par le vote public, c'est que ce dont nous avons peur, en vérité, c'est d'être haïs et vilipendés par nos propres concitoyens. Allons, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] aurai[Root.GetTEntPartiPouv]-[Root.GetIlEllePartiPouv] donc si peu confiance en [Root.GetSesLeursPartiPouv] propres principes ? »\n\nUne partie du gouvernement, certes prudente et peu organisée, mais convaincue, a commencé à demander des mesures moins répressives à l'égard des ennemis de l'État. Son souhait est que la voix du peuple puisse se faire entendre, par des référendums et des réunions locales du Parti, même si cela fait peser un risque sur l'application du programme dans les mois ou années à venir."
 political.13.a:0 "Nous pourrions commencer\npar en discuter en interne"
 political.13.a.tt:0 "Va accroître les chances d'un soutien intérieur à l'organisation d'élections."
 political.13.b:0 "Sachant que nous avons raison, nous pouvons\nnous permettre de laisser parler nos ennemis"
 political.13.b.tt:0 "Va accroître les chances d'un soutien populaire à la démocratie et à la formation d'une opposition."
 political.14.t:0 "Débats sur la démocratie au sein [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty]"
 political.14.d:0 "Étonnamment, l'appel en faveur de référendums et de mesures moins répressives contre les opposants au régime a reçu un certain soutien lors des discussions internes [Root.GetAuAlaAlPartiPouv] [Root.GetRulingParty]. Si ses dirigeants restent sceptiques, plusieurs personnalités se sont clairement prononcées en faveur d'un changement.\n\nPeut-être estiment-ils que rien ne changera réellement, ou peut-être sont-ils des traîtres voués à la perte du Parti, comme le pensent bon nombre de leurs opposants ; mais quoi qu'il en soit, si la population en venait à demander de tels changements, certains des dirigeants [Root.GetAdjMP] se disent prêts à des compromis."
 political.14.a:0 "Le choix n'a pas toujours à être\nentre la liberté et la mort"
 political.14.a.tt:0 "Il est possible que le gouvernement organise des élections lorsque sa politique bénéficiera de suffisamment de soutien."
 political.14.c:0 "Nous devons organiser un référendum"
 political.14.e:0 "Tout cela finira par retomber"
 impending_civil_war_tt:0 "§RSi le soutien idéologique continue de croître, cela pourrait mener à une véritable guerre civile dans le pays.§!\n"
 political.15.t:0 "Formation d'une opposition démocratique"
 political.15.d:0 "Comme on pouvait s'y attendre, l'allégement de la censure sur la publication de propagande anti-[Root.GetIdeoAdjFSInan] a multiplié les formes publiques de dissension. Pour l'heure, manifestations et pamphlets restent confinés pour l'essentiel dans les universités et aux régions [Root.GetAdjFP] les plus défavorisées, mais il est évident que le mouvement s'étend.\n\nLes dirigeants sont divisés sur la question. Quant [Root.GetAuAlaAlDir] [Root.GetLeader], qui continue de diriger [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] d'une main de fer, [Root.GetIlElleDir] n'a aucunement l'intention d'autoriser plus de débats publics. Mais maintenant que de premières mesures en ce sens ont été prises, il paraît difficile de revenir dessus."
 political.15.a:0 "En l'absence de répression,\ncela semble se propager naturellement"
 political.16.t:0 "Appel public à la tenue d'élections"
 political.16.d:0 "Jusqu'à présent très limitées, les manifestations des dissidents se multiplient. Confronté[Root.GetXEPartiPouv] à des rassemblements dans les rues, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] v[Root.GetAOntPartiPouv] maintenant devoir prendre une décision. Laisser cette propagande se répandre pourrait montrer, lors de ces référendums suggérés par le Parti et l'opposition, que la population ne soutient plus [Root.GetLeLaLIdeo] [Root.GetRulingIdeologyNoun]. L'unité que nous avons lutté pour imposer laisse place à une diversité d'opinions, unies contre nous."
 political.16.a:0 "Même si les réformes sont autorisées,\nune démonstration de force s'impose"
 political.16.b:0 "Mieux vaut laisser le peuple s'exprimer"
 political.17.t:0 "Élections [Root.GetAuEnANP] [Root.GetName]"
 political.17.d:0 "La liberté d'expression et de rassemblement étant désormais acquise [Root.GetAuEnANP] [Root.GetName], les membres [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] appelant à la tenue d'élections ne se cachent plus et sont désormais de fervents partisans des réformes. Malgré la franche opposition [Root.GetDuDelaDelDir] [Root.GetLeader], au cours des derniers mois le pays s'est engagé, lentement mais sûrement, sur la voie de la démocratie. Des élections semblent donc s'imposer naturellement.\n\nMais tous les [Root.GetHabitants] sont loin d'être en faveur de réformes démocratiques. Au sein [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], les débats se poursuivent pour savoir s'il ne serait pas préférable de repousser à plus tard la tenue des élections pour laisser le temps de stabiliser la situation."
 political.17.a:0 "Les véritables [Root.GetIdeoAdjMPAnim]\npréféreraient des élections maintenant"
 political.17.b:0 "Les réformes ont besoin d'un plus large soutien\navant que des élections soient organisées"
 political.18.t:0 "Les fascistes exigent un référendum"
 political.18.d:1 "En plein essor, la mouvance fasciste [Root.GetAdjFS] n'a jamais prétendu devoir disposer du soutien de la majorité pour prendre le pouvoir, préférant instaurer l'unité du pays une fois arrivée au gouvernement. Toutefois, le soutien dans la population enfle rapidement, et nombreux sont les fascistes qui accusent ouvertement [Root.GetLeLaLDir] [Root.GetLeader] d'hypocrisie, prétendant représenter la voix du peuple tout en refusant d'écouter les masses.\n\nJusqu'à présent, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAOntPartiPouv] écarté les exigences des fascistes, les qualifiant de tentatives ne visant qu'à déstabiliser le régime. L'avantage pourtant d'une telle mesure est qu'elle confinerait le débat dans le champ du politique ; or, si rien n'est fait très rapidement, les fascistes pourraient bien songer à recourir à la force pour s'emparer du pouvoir."
 political.18.a:0 "Réprimons ces prêcheurs de haine"
 political.18.b:0 "Contentons-nous de ne pas nous en occuper"
 political.18.c:0 "Si telle est la volonté du peuple,\nnous devons organiser ce référendum"
 political.19.t:0 "Les communistes exigent un référendum"
 political.19.d:0 "Cela fait longtemps que la pensée marxiste est enracinée [Root.GetAuEnANP] [Root.GetName], mais depuis peu elle bénéficie d'un soutien bien plus large. Dépassant le domaine de la théorie politique, cette idéologie est passée à l'étape de la pratique grâce à l'appui d'ouvriers mécontents et parfois même de personnalités influentes, illustrant ce que les communistes appellent la conscience de classe, et [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] des émeutes et de la trahison.\n\nDoutant de la volonté [Root.GetDuDelaDelDir] [Root.GetLeader] de mettre en œuvre les réformes qu'ils exigent, les communistes les plus virulents en appellent à un référendum immédiat afin de destituer le gouvernement actuel. Peut-être pourrions nous alors inverser le mouvement visible au sein des masses, mais en cas de refus il ne fait guère de doute que les communistes n'hésiteront pas à employer leur méthode de destitution la plus éprouvée : la révolution."
 political.19.a:0 "Il faut mettre un terme\naux activités anti-[Root.GetAdjFP]"
 political.19.b:0 "Contentons-nous d'ignorer ces agitateurs"
 political.19.c:0 "Mieux vaut un référendum\nqu'un soulèvement violent"
 political.20.t:0 "Les démocrates exigent un référendum"
 political.20.d:0 "Sans surprise, l'idée que le peuple gouverne le pays dans lequel il vit est assez populaire au sein de la population. [Root.GetLeLaLPartiPouvCap] [Root.GetRulingParty], quant à [Root.GetLuiElleEuxPartiPouv], regard[Root.GetEEntPartiPouv] les idées démocratiques de ces mouvements (la liberté d'expression, les élections publiques, la liberté de la presse...) comme une rhétorique bassement populiste et ne visant qu'à affaiblir le gouvernement [Root.GetDuDelaDelDir] [Root.GetLeader].\n\nPourtant, force est de constater que ces idées s'enracinent chez les [Root.GetHabitants]. Fidèles à leurs idéaux, les démocrates réclament maintenant un référendum sur le remplacement du régime en place. S'il est facile d'ignorer de telles idées pour l'instant, elles ont pourtant une fâcheuse tendance à perdurer. Qu'adviendra-t-il de nous si nous empêchons que puisse survenir une révolution pacifique ?"
 political.20.a:0 "Faisons-les arrêter"
 political.20.b:0 "Nous ferons comme d'habitude,\ntout simplement"
 political.20.c:0 "Accepter un référendum nous permettrait\nde préserver notre légitimité"
 political.21.t:0 "Les fascistes marchent sur la capitale"
 political.21.d:0 "Après s'être vus refuser un référendum, qui leur aurait offert une possibilité de prendre légalement le pouvoir, les fascistes ont fait appel à leurs nombreux partisans et à leurs relations dans les rangs de l'armée pour tenter un coup d'État. [Root.GetLeLaLPartiPouvCap] [Root.GetRulingParty] au pouvoir se refus[Root.GetEEntPartiPouv] toutefois à rien céder, et entend[Root.GetXEntPartiPouv] se battre jusqu'au bout pour sauvegarder [Root.GetLeLaLNP] [Root.GetName]."
 political.21.a:0 "Nous nous battrons,\nquel que soit le prix à payer !"
 political.21.b:0 "Le fascisme est la véritable incarnation\nde l'esprit [Root.GetAdjMS]"
 political.22.t:0 "Soulèvement communiste"
 political.22.d:0 "Après que leur demande de référendum a été refusée, les quelques réformateurs que compte le mouvement communiste [Root.GetAdjMS] ont rapidement vu décliner leur influence au profit des éléments les plus radicaux.\n\nFace au refus [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] d'entendre le désir de réformes exprimé par l'opinion publique, c'est maintenant une idée fantasmée de révolution qui se répand, d'autant que les radicaux paraissent être les mieux placés pour déclencher des émeutes. Ces dernières dégénèrent déjà en guerre civile, et c'est l'avenir [Root.GetDuDelaDelNP] [Root.GetName] qui est maintenant en jeu."
 political.22.a:0 "Nous n'allons pas les laisser ruiner le pays !"
 political.22.b:0 "Nous allons noyer les feux de la révolution\ndans le sang des oppresseurs !"
 political.23.t:0 "Le printemps [Root.GetAdjMS]"
 political.23.d:0 "Après s'être vus refuser un référendum sur l'instauration de la démocratie, les partisans de cette suggestion ont fait le choix de se lancer dans l'opposition au régime [Root.GetDuDelaDelDir] [Root.GetLeader], qu'ils déclarent maintenant irréformable. Une large coalition de groupes rebelles, unis par la même volonté d'établir un régime politique plus représentatif [Root.GetAuEnANP] [Root.GetName], a pris les armes et annoncé qu'elle ne cessera pas le combat avant que [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] ai[Root.GetTEntPartiPouv] été chassé[Root.GetXEPartiPouv] du pouvoir."
 political.23.a:0 "Ce n'est pas la populace qui gouvernera !"
 political.23.b:0 "[Root.GetLeLaLNPCap] [Root.GetName]\n[Root.GetEstSontNP] libre[Root.GetXSNP], enfin !"
 political.24.t:0 "Les fascistes ridiculisés"
 political.24.d:0 "L'engouement des [Root.GetHabitants] pour le nationalisme et le désir de rendre au pays sa gloire d'antan semble passé. Le réveil est rude pour les fascistes les plus ardents, dont les uniformes, les postures militaristes et les discours outranciers sont désormais plus souvent l'objet de railleries que de sympathies.\n\nConsidéré auparavant comme une menace pour le pouvoir [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], le fascisme passe maintenant pour une position aussi absurde qu'extrémiste, si ce n'est une atteinte aux valeurs fondamentales [Root.GetDuDelaDelNP] [Root.GetName], qu'il prétend pourtant tant révérer.\n\n« Fasciste » semble désormais relever plus de l'insulte que d'une position politique."
 political.24.a:0 "Bande de clowns"
 political.25.t:0 "Fin de l'engouement pour le communisme"
 political.25.d:0 "Nombreux étaient les communistes qui avaient prédit que [Root.GetLeLaLNP] [Root.GetName] serai[Root.GetTEntNP] le prochain pays à connaître cette prétendue révolution mondiale. Pourtant, force est de constater qu'après quelques mois de grèves et de drapeaux rouges portés dans les rues le mouvement semble s'être essoufflé. La classe ouvrière, censée porter la révolution, a des problèmes plus urgents à régler que la destitution [Root.GetDuDelaDelDir] [Root.GetLeader] – en plus de ne guère paraître impressionnée par les suites des révolutions qui se sont produites ailleurs. Quant à ces intellectuels qui appelaient il y a peu encore à trancher la gorge des oppresseurs, ils se montrent curieusement peu disposés à encourager un mouvement qui pourrait mettre fin à leur vie confortable.\n\nIl ne fait aucun doute qu'après quelques bières bon marché ou quelques bouteilles de grands millésimes on continuera de parler de la révolution. Mais des paroles aux actes..."
 political.25.a:0 "Tous des hypocrites"
 political.26.t:0 "Silence des démocrates"
 political.26.d:0 "Après quelques mois de tapages et de vociférations à l'encontre du régime [Root.GetDuDelaDelDir] [Root.GetLeader], d'appels à des élections démocratiques et à des lois plus libérales en matière de liberté de réunion et d'expression, le mouvement démocratique semble avoir volé en éclats. Visiblement, le peuple se préoccupe de la stabilité [Root.GetDuDelaDelNP] [Root.GetName] si de telles réformes venaient à voir le jour, et certains n'hésitent plus à qualifier les démocrates d'agitateurs.\n\nCurieusement, les figures de proue du mouvement sont pour la plupart introuvables ou ont subitement mis fin à leurs activités. Peut-être certaines d'entre elles ont-elles préféré s'exiler en voyant l'échec du mouvement. Quoi qu'il en soit, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] au pouvoir indiqu[Root.GetEEntPartiPouv] ne pas avoir la moindre information sur leur sort, de même qu'[Root.GetIlEllePartiPouv] ni[Root.GetEEntPartiPouv] la moindre responsabilité sur la question."
 political.26.a:0 "Espèces de couards"
 political.27.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] renonce à la neutralité"
 political.27.d_fascism:1 "Avec l'arrivée au pouvoir [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], [Root.GetLeLaLDir] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] renonçai[Root.GetTEntNP] à [Root.GetSaLeurNP] politique étrangère de neutralité.\n\n« Le monde est de plus en plus confus et complexe. Nous ne pouvons plus désormais assurer seuls notre sécurité. Pour faire face à nos ennemis, nous devons nous unir à nos amis fascistes. Si nous ne choisissons pas un camp, nous périrons seuls. »"
 political.27.d_communism:0 "Avec l'arrivée au pouvoir [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], [Root.GetLeLaLDir] [Root.GetLeader] a annoncé que [Root.GetLeLaLNP] [Root.GetName] renonçai[Root.GetTEntNP] à [Root.GetSaLeurNP] politique étrangère de neutralité.\n\n« Le monde est de plus en plus confus et complexe. Notre pays a toujours été fidèle à ses principes, et a toujours été prêt à les défendre, mais nous ne pouvons plus désormais assurer seuls notre sécurité. La neutralité n'est plus un gage de paix dans le monde d'aujourd'hui, et ceux qui cherchent à accroître leur pouvoir n'en ont que faire. Face aux puissances qui ne rêvent que de nous opprimer, contre cette bourgeoisie qui n'aspire qu'à nous rabaisser, nous devons nous tenir aux côtés de nos camarades communistes. Rester seuls, c'est mourir seuls. »"
 political.27.a:0 "Ce qui est en jeu, c'est l'avenir\n[Root.GetDuDelaDelNP] [Root.GetName]"
 political.28.t:0 "[Root.GetLeLaLNPCap] [Root.GetName] réunifié[Root.GetXENP]"
 political.28.d:1 "Un accord politique a été trouvé, et cette terrible guerre civile qui a dévasté le pays semble toucher à sa fin. Les [Root.GetHabitants] sont désormais réconciliés, et tous ensemble nous pouvons désormais œuvrer à reconstruire notre grande nation. Nos ennemis, qui cherchaient à tirer parti de nos querelles fratricides, doivent maintenant compter avec [Root.GetUnUneDesNP] [Root.GetName] réunifié[Root.GetXENP] par [Root.GetLeLaLIdeo] [Root.GetIdeologie].\n\nEt jamais plus [Root.GetIlElleNP] ne ser[Root.GetAOntNP] divisé[Root.GetXENP] !"
 political.28.a:0 "Unis, enfin !"
 political.29.t:0 "Fin de la guerre civile"
 political.29.d:0 "La guerre civile qui déchirait le pays est désormais terminée, et notre cause l'a emporté. Nous ne pouvons, toutefois, laisser les partisans de nos adversaires continuer de propager leur propagande insidieuse au sein de la population. Lors des temps à venir, il faudra une main ferme pour conserver les [Root.GetHabitants] unis, forts et prêts à faire face aux menaces extérieures qui ne manqueront pas de mettre en danger notre jeune gouvernement."
 political.29.a:0 "Ce sera fait"
 britain.1.t:0 "La mission Tizard"
 britain.1.d:0 "Le gouvernement [ENG.GetAdjMS] nous a dépêché une délégation scientifique, menée par Henry Tizard et chargée de nous faire une proposition des plus intéressantes : ne disposant pas des capacités industrielles suffisantes qui [ENG.GetLuiLeurNP] permettraient de produire [ENG.GetSesLeursNP] propres innovations dans des quantités suffisantes, [ENG.GetLeLaLNP] [ENG.GetName] souhaiterai[ENG.GetTEntNP] pouvoir associer [ENG.GetSesLeursNP] recherches aux nôtres dans certains domaines cruciaux."
 britain.1.a:0 "L'idée paraît excellente !"
 britain.1.b:0 "Pas question, les [ENG.GetHabitants]\ndevront se débrouiller seuls"
 britain.1.c:0 "Nous devrions viser une collaboration\nà plus long terme"
 britain.2.t:0 "Succès de la mission Tizard"
 britain.2.d:0 "Le gouvernement [USA.GetAdjMS] a accepté notre proposition, allant jusqu'à partager certaines données de [USA.GetSesLeursNP] propres recherches avec notre délégation scientifique."
 britain.2.a:0 "Magnifique !"
 britain.3.t:0 "Rejet de la mission Tizard"
 britain.3.d:0 "Le gouvernement [USA.GetAdjMS] a rejeté notre proposition. Nous ne recevrons aucun soutien de sa part."
 britain.3.a:0 "Les misérables !"
 britain.4.t:0 "La route de Birmanie"
 britain.4.d:0 "Afin de nous aider dans la guerre contre [JAP.GetLeLaLNP] [JAP.GetName], [ENG.GetLeLaLNP] [ENG.GetName] [ENG.GetAOntNP] développé [ENG.GetSesLeursNP] infrastructures et construit des bases aériennes le long de la frontière birmane."
 britain.4.a:0 "Nous allons pouvoir repousser ces chiens !"
 japan.16.t:0 "Un État fantoche à la solde [JAP.GetDuDelaDelNP] [JAP.GetName] ?"
 japan.16.d:0 "[JAP.GetLeLaLNPCap] [JAP.GetName] [JAP.GetAOntNP] bien l'intention de faire main basse sur les richesses de la Chine, et n'hésiter[JAP.GetAOntNP] pas à nous déclarer la guerre pour cela. Si nous ne voulons pas avoir à [JAP.GetLLesFNP] affronter, nous allons devoir nous soumettre à [JAP.GetLuiElleEuxNP] en devenant [JAP.GetSesLeursNP] pantins."
 japan.16.a:0 "Nous ne pouvons nous opposer à [JAP.GetLuiElleEuxNP]"
 japan.16.b:0 "Nous allons devoir nous battre !"
 japan.17.t:0 "Soumission [CHI.GetDuDelaDelNP] [CHI.GetName]"
 japan.17.d:0 "Ces pleutres de [CHI.GetHabitants] se sont une nouvelle fois pliés à nos exigences et ont accepté de devenir un État fantoche soumis à notre contrôle."
 japan.17.a:0 "Tant mieux pour nous !"
 japan.18.t:0 "Refus [CHI.GetDuDelaDelNP] [CHI.GetName]"
 japan.18.d:0 "Ces imbéciles de [CHI.GetHabitants] ont rejeté notre demande, pourtant tout à fait raisonnable, de gérer certains aspects du gouvernement de leur pays. Nous allons donc devoir nous en emparer si nous voulons accéder à ses ressources."
 japan.18.a:0 "Voilà qui ne devrait pas être difficile !"
 britain.6.t:0 "Indépendance de l'Inde"
 britain.6.d:0 "Cela fait maintenant quatre ans que nous avons promis à l'Inde son indépendance dans les quatre années qui suivraient. Nous y sommes, et les Indiens demandent à ce que nous tenions parole. Le joyau de la Couronne doit-il quitter l'Empire britannique ?"
 britain.6.a:0 "L'heure est venue"
 britain.6.b:0 "Jamais !"
 japan.15.t:0 "L'Armée nationale indienne"
 japan.15.d:0 "Suite aux défaites infligées aux [ENG.GetHabitants], nous détenons un grand nombre de prisonniers de guerre indiens. À force de persuasion, nous pourrions les convaincre de renforcer nos propres forces..."
 japan.15.a:0 "Ce ne serait que justice !"
 JAP_Indian_National_Army_arrives:0 "Deux divisions de l'Armée nationale indienne sont formées à Singapour.\n"
 britain.7.t:0 "Rupture des relations économiques\navec [GER.GetLeLaLNP] [GER.GetName]"
 britain.7.d:0 "\n[ENG.GetLeLaLNPCap] [ENG.GetName] nous [ENG.GetAOntNP] adressé un ultimatum : si nous continuons d'entretenir des relations économiques avec [GER.GetLeLaLNP] [GER.GetName], [ENG.GetIlElleNP] nous envahir[ENG.GetAOntNP]."
 britain.7.a:0 "De toute façon,\non n'a jamais aimé ces [GER.GetHabitants]"
 britain.7.b:0 "Nous commerçons avec qui nous voulons !"
 britain.8.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde rompre avec [GER.GetLeLaLNP] [GER.GetName]"
 britain.8.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] rejeté nos demandes de cesser toute relation économique avec [GER.GetLeLaLNP] [GER.GetName]."
 britain.8.a:0 "Alors, c'est la guerre !"
 britain.8.b:0 "Nous ne pouvons pas [From.GetLLesFNP] y contraindre"
 britain.9.t:0 "Démission de Chamberlain"
 britain.9.d:0 "La guerre tournant à notre désavantage et à celui de nos alliés, le Premier ministre a été l'objet de critiques pour les décisions prises en temps de paix comme en temps de guerre. Alors que la Grande-Bretagne devrait plus que jamais faire bloc, elle se trouve divisée du fait que certains membres du Parlement méprisent ouvertement Chamberlain.\n\nPrivé du soutien indispensable des travaillistes, le Premier ministre a donc pris la décision de démissionner en faveur de Lord Halifax. Mais celui-ci s'est montré réticent, aussi Chamberlain a-t-il conseillé au roi de faire appel à Winston Churchill. Ce dernier, qui a longtemps mis en garde contre l'imminence de la guerre, semble bien placé pour nous aider à la gagner."
 britain.9.a:0 "Nous ne nous rendrons jamais !"
 britain.10.t:0 "Mort de Chamberlain"
 britain.10.d:0 "Le Premier ministre Neville Chamberlain, particulièrement en forme jusque-là pour son âge, est récemment tombé malade. Après qu'un cancer du côlon lui a été diagnostiqué, la douleur et la perte de sommeil l'avaient contraint à démissionner de ses fonctions. Il continue malgré tout à bénéficier d'un large soutien, ce qui explique qu'il a tant attendu avant de remettre sa démission, jusqu'au moment de réaliser qu'il ne vivrait pas suffisamment longtemps pour pouvoir reprendre son poste.\n\nLa question maintenant est de savoir qui aura la stature pour remplacer ce grand homme d'État et guider [ENG.GetLeLaLNP] [ENG.GetName] dans les temps difficiles qui [ENG.GetLLesFNP] attendent."
 britain.10.a:0 "L'Empire a besoin de Winston Churchill"
 britain.10.b:0 "Chamberlain lui préférait Lord Halifax"
 britain.21.t:0 "Triomphe de Tizard"
 britain.21.d:0 "Loin de se contenter d'accepter notre proposition initiale, le gouvernement [USA.GetAdjMS] a été jusqu'à offrir que soit mise en place une coopération à plus long terme entre les chercheurs de nos pays respectifs."
 britain.21.a:0 "C'est magnifique !"
 soviet.18.t:0 "L'incident de Xi'an"
 soviet.18.d:0 "Les pressions exercées par [SOV.GetLeLaLNP] [SOV.GetName] pour mettre un terme aux hostilités qui nous opposent à l'Armée rouge chinoise ont conduit des membres de nos propres rangs à agir. Deux généraux ont fait arrêter [Root.GetLeLaLDir] [Root.GetLeader] dans l'espoir d'imposer, à nous comme aux communistes, une trêve visant à unir la Chine contre les menaces extérieures.\n\nLa pression internationale pour une solution pacifique, conjuguée à la faiblesse d'une Chine divisée, joue en faveur de l'établissement d'un front uni. Quelle décision devons-nous prendre ?"
 soviet.18.a:0 "Contactons les communistes\npour négocier une trêve"
 soviet.18.b:0 "Jamais !"
 soviet.19.t:0 "Les nationalistes proposent une trêve"
 soviet.19.d:0 "Les désaccords dans les rangs des nationalistes engendrent une certaine instabilité. Leur chef, [From.GetLeLaLDir] [From.GetLeader], a été arrêté[From.GetXEDir] afin de contraindre nos ennemis à accepter une trêve, qui permettrait d'unir la Chine contre ses ennemis étrangers.\n\nSi nous aimerions certes que les dirigeants du Kuomintang soient punis pour leurs crimes contre nous, il s'agit toutefois d'une occasion rare de coopérer et de veiller à ce que la Chine ne tombe pas aux mains d'impérialistes étrangers."
 soviet.19.a:0 "Acceptons une trêve temporaire"
 soviet.19.b:0 "Nous ne pouvons retarder\nencore la révolution !"
 soviet.20.t:0 "Les nationalistes chinois refusent de négocier"
 soviet.20.d:0 "En dépit de l'enlèvement [From.GetDuDelaDelDir] [From.GetLeader], les nationalistes ont refusé de négocier la moindre trêve avec les communistes. Malheureusement, la guerre civile va se poursuivre en Chine, en faisant une proie facile pour ses ennemis."
 soviet.20.a:0 "Nous avons fait tout ce que nous pouvions"
 soviet.21.t:0 "Trêve dans la guerre civile chinoise"
 soviet.21.d:0 "Les négociations menées à Xi'an ont porté leurs fruits. Nationalistes et communistes ont conclu une trêve, mettant temporairement un terme aux hostilités entre eux et leur permettant de coopérer face à leurs ennemis étrangers."
 soviet.21.a:0 "Tout espoir n'est pas perdu pour la Chine"
 soviet.22.t:0 "Les communistes chinois refusent de négocier"
 soviet.22.d:0 "Malgré les efforts déployés par les généraux du Kuomintang pour parvenir à une trêve avec les dirigeants du Parti communiste, ces derniers ont catégoriquement refusé tant que le chef des nationalistes resterait en vie. Visiblement, la guerre civile chinoise n'est pas prête de s'achever."
 soviet.22.a:0 "Cela fait clairement le jeu\ndes ennemis de la Chine"
 soviet.23.t:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] recul[SOV.GetEEntNP]"
 soviet.23.d:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] d'autres sujets d'inquiétude et préfèr[SOV.GetEEntNP] donc ne pas aggraver les hostilités avec l'Empire. Faisant un geste pour démontrer [SOV.GetSaLeurNP] volonté de maintenir une paix durable avec nous, [SOV.GetIlElleNP] [SOV.GetAOntNP] été jusqu'à nous céder certains territoires, dans l'espoir que cela permettra de renforcer nos liens diplomatiques."
 soviet.23.a:0 "Cela marque peut-être un tournant"
 soviet.24.t:0 "La cinquième colonne"
 soviet.24.d:0 "La persécution des ennemis du peuple – aussi bien ceux qui aimeraient renverser la révolution que ceux qui souhaiteraient la subvertir – a été une politique constante depuis que le Parti est arrivé au pouvoir. Les luttes de pouvoir internes qui ont suivi nous en ont toutefois détournés, même si le nettoyage des rangs du Parti, depuis l'exil de Trotski, a retrouvé toute son importance. Staline s'est lui-même érigé en icône, mais au prix de nombreux ennemis réels, et d'encore plus d'ennemis imaginaires.\n\nAyant vu de ses propres yeux les pires conséquences des luttes intestines, le Secrétaire général est prêt à agir au moindre soupçon. Être purgé du parti, c'est soit l'emprisonnement, soit la mort. Une période difficile attend donc quiconque laisserait soupçonner la moindre déloyauté – ou se montrerait un peu trop loyal pour être honnête."
 soviet.24.a:0 "Zinoviev et sa clique sont-ils\ntoujours en contact avec Trotski ?"
 soviet.25.t:0 "Le procès du Centre antisoviétique trotskiste"
 soviet.25.d:0 "En dépit de l'exil forcé de Trotski, Staline craint qu'il ait conservé des partisans au sein du Parti. Une vague d'arrestations, suivies d'interrogatoires immédiats, a été menée afin d'obtenir des aveux et témoignages pointant, comme par hasard, vers plusieurs rivaux de Staline. Mais à mesure que plus de questions sont posées, que la police secrète lit toujours plus de lettres et de journaux personnels, toujours plus nombreuses sont les personnes impliquées, même si c'est parfois de façon indirecte.\n\nLes membres du Parti commencent à penser que le pouvoir absolu de Staline et la mort de sa femme l'ont isolé au point qu'il finit par voir en tout le monde une possible menace. Mais ne serait-ce pas exactement ce que dirait un traître ?"
 soviet.25.a:0 "Sa femme étant suspectée,\non ne peut plus se fier à Kalinine"
 soviet.25.b:0 "Khrouchtchev a flirté autrefois\navec le trotskisme, il doit partir"
 soviet.25.c:0 "Les aveux de Radek impliquent\nplusieurs membres du Parti"
 soviet.25.e:0 "Le Parti est digne de confiance,\ncette paranoïa doit cesser"
 soviet.26.t:0 "Le procès secret des généraux"
 soviet.26.d:0 "L'Armée rouge a toujours compté en son sein des éléments subversifs, depuis l'époque même où Trotski était le Commissaire du peuple pour les Affaires militaires. Or, le NKVD a découvert plusieurs documents montrant que des officiers de très haut rang n'étaient pas seulement des traîtres, mais aussi des espions. Mikhaïl Toukhatchevski fait partie des principaux suspects, et Staline entend bien en débarrasser l'armée. Un autre cas est celui des contacts fréquents des officiers de la marine avec des étrangers, qui ont conduit à l'arrestation de bon nombre d'entre eux.\n\nS'il existe des documents ennemis attestant de la culpabilité de tous ces suspects, rien ne dit qu'ils n'ont pas été fabriqués de toute pièce, ou même qu'ils ont pu être rédigés de bonne foi, sur la base d'informations erronées fournies par les auteurs mêmes des purges."
 soviet.26.a:0 "Toukhatchevski doit être jugé en secret\net exécuté sur-le-champ"
 soviet.26.b:0 "Rokossovski refuse d'avouer,\nmais il doit mourir"
 soviet.26.c:0 "Faux documents et aveux forcés\nne sont en rien des preuves"
 soviet.27.t:0 "Le procès des 21"
 soviet.27_tt:0 "Aggrave les pénalités causées par les §Ypurges des officiers§!"
 soviet.27_tt2:0 "§RCela va entraîner une guerre civile à l'avenir.§!"
 soviet.27.d:0 "Après plusieurs vagues d'arrestations et de procès, les Grandes Purges ont déroulé un récit qui ne pouvait que finir par mener à ce procès. Le banc des accusés n'est pas uniquement composé d'anciens responsables tels que Nikolaï Boukharine, mais aussi d'un certain nombre de diplomates, d'hommes politiques, d'officiers, et même de membres haut placés du NKVD. Les chefs d'accusation sont également plus étoffés qu'ils ne l'étaient jusqu'à présent, et portent sur des complots remontant à plusieurs décennies et visant à faire assassiner des responsables [SOV.GetAdjMP] et à vendre l'Union à ses ennemis.\n\nLe fait que des membres du NKVD soient eux-mêmes visés par ces purges a, d'une certaine façon, permis de boucler la boucle en permettant de revenir sur d'anciens dossiers : par la menace et la torture, nombreux sont ceux à qui ont été arrachées des confessions sur des crimes imaginaires, et jusqu'aux plus saugrenus. Les principaux prévenus risquent la peine de mort."
 soviet.27.a:0 "L'armée de l'air et la marine\ns'en sortent plutôt bien"
 soviet.27.b:0 "Comme nous le soupçonnions,\nl'ennemi est partout"
 soviet.27.c:0 "Cela va trop loin,\nnous allons tous finir par y passer"
 soviet.28.t:0 "Coup d'État trotskiste"
 soviet.28.d:0 "On en saura sans doute jamais si la paranoïa de Staline a visé les bonnes personnes ou s'il s'est fait encore plus d'ennemis en tentant d'exterminer tous les trotskistes au sein du Parti. Ce que l'on sait, en revanche, c'est que ses pires craintes ont fini par devenir réalité. Aujourd'hui même, Trotski est rentré d'exil, pour aussitôt lancer, avec le soutien de plusieurs membres influents du Parti et du NKVD, un coup d'État destiné à renverser Staline.\n\nL'ancien Secrétaire général a été attaqué chez lui à coups de piolet et rapidement assassiné, de même que plusieurs de ses partisans. Effacer le culte de la personnalité qu'il avait constitué autour de sa personne prendra du temps, mais le peuple sait désormais qu'il n'était pas immortel.\n\nL'un des seuls survivants du massacre est Ivan Konev. Ce partisan farouche de Staline est parvenu à rassembler des soutiens autour de lui et a déclaré la guerre au gouvernement de Trotski. Son objectif est de reprendre le pouvoir et d'accomplir « la vision du camarade Staline »."
 soviet.28.a:0 "Les dirigeants viennent et partent,\nmais le peuple reste"
 soviet.29.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] demand[FRA.GetEEntNP] [FRA.GetSonLeurNP] adhésion au Komintern"
 soviet.29.d:0 "Nos camarades [FRA.GetDuDelaDelPartiComm] [FRA.GetCommunistParty] ont fait de réels progrès. [FRA.GetLeLaLNPCap] [FRA.GetName] [FRA.GetEstSontNP] prêt[FRA.GetXENP] désormais à intégrer le Komintern."
 soviet.29.a:0 "Tant mieux !"
 soviet.29.b:0 "Jamais !"
 soviet.100.t:0 "Fléchissement des communistes"
 soviet.100.d:0 "Du fait que nous sommes en guerre contre les mêmes ennemis [SOV.GetQueluiQuelleQueuxNP], [SOV.GetLeLaLNP] [SOV.GetName] sembl[SOV.GetEEntNP] avoir modéré [SOV.GetSonLeurNP] soutien [Root.GetAuAlaAlPartiComm] [Root.GetCommunistParty]."
 soviet.100.a:0 "Ce n'est pas trop tôt !"
 yugoslavia.1.t:0 "Soutenir le coup d'État en Yougoslavie"
 yugoslavia.1.d:0 "En Yougoslavie, le sentiment anti-Axe que nous avons longtemps tenté de contrebalancer afin de maintenir la neutralité du pays et poursuivre notre coopération avec l'administration actuelle, a atteint un point critique avec les efforts déployés par la nation pour coopérer avec l'Allemagne. Malgré les intérêts territoriaux de plusieurs alliés de l'Allemagne en Yougoslavie, les autorités ont décidé d'autoriser la présence de troupes allemandes dans le pays.\n\nAu sein de l'armée de l'air yougoslave, certains entendent renverser le gouvernement pro-allemand en place. Certes, une telle manœuvre pourrait déstabiliser encore plus la région, mais aurait aussi pour effet de stopper toute coopération avec l'Allemagne. Nos agents du renseignement doivent-ils appuyer le coup d'État ou tenter de convaincre la faction anti-allemande d'attendre ?"
 yugoslavia.1.a:0 "Soutenez le coup d'État grâce au SOE."
 yugoslavia.1.b:0 "Dissuadez les conspirateurs."
 yugoslavia.2.t:0 "Coup d'État"
 yugoslavia.2.d:0 "Alors que [Root.GetLeader] met tout en œuvre pour maintenir de bonnes relations avec l'Allemagne, le ressentiment national à l'égard de la coopération avec les Allemands grandit. Les nationalistes serbes, notamment, se sont opposés à cette orientation diplomatique et l'opposition populaire s'est faite entendre. Aujourd'hui, des hauts gradés de l'armée de l'air ont tenté un coup d'État et placé le jeune roi Pierre II sur le trône. Soutenu par les agences du renseignement des ennemis de l'Allemagne, le coup d'État a pour objectif de mettre fin à nos accords. Ce qui peut signifier la guerre."
 yugoslavia.2.a:0 "La guerre plutôt que de tels accords !"
 yugoslavia.2.b:0 "Plutôt combattre le coup d'État que les Allemands."
 yugoslavia.3.t:0 "La conférence de Londres"
 yugoslavia.3.d:0 "L'espoir que nous n'affronterions pas seuls la menace [GER.GetAdjFS] s'est réalisé. Le puissant Empire [ENG.GetAdjMS] et ses alliés seront à nos côtés."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "L'espoir que nous n'affronterions pas seuls la menace [GER.GetAdjFS] s'est réalisé. Car si [FRA.GetLeLaLNP] [FRA.GetName] [FRA.GetAOntNP] malheureusement fait le choix de la lâcheté, le puissant Empire [ENG.GetAdjMS] et ses alliés seront à nos côtés."
 yugoslavia.3.a:0 "[YUG.GetLeLaLNPCap] [YUG.GetName] rester[YUG.GetAOntNP] libre[YUG.GetXSNP]"
 yugoslavia.4.d:0 "L'espoir que nous n'affronterions pas seuls la menace [GER.GetAdjFS] s'est réalisé. Cette puissance sur le déclin qu'est l'Empire [ENG.GetAdjMS] nous a peut-être tourné le dos, mais le puissant Empire [FRA.GetAdjMS] est à nos côtés."
 yugoslavia.4.a:0 "La victoire est assurée !"
 yugoslavia.5.t:0 "Le Diktat de Londres"
 yugoslavia.5.d:0 "Face à des [GER.GetHabitants] qui déchirent tous les traités ayant permis de préserver la paix, les Occidentaux ont fait le choix de la lâcheté, nous jetant dans la fosse aux lions dans l'espoir de les apaiser. L'histoire ne sera pas tendre à leur égard ; mais pour l'heure c'est à nous de choisir notre destin."
 yugoslavia.5.a:0 "Résister ferait bien des morts inutiles"
 yugoslavia.5.b:0 "Nous nous battrons jusqu'au dernier !"
 yugoslavia.6.t:0 "La conférence de Londres"
 yugoslavia.6.d:0 "Alors que toutes les autres puissances nous ont tourné le dos, [ITA.GetLeLaLNP] [ITA.GetName] continu[ITA.GetEEntNP] de nous soutenir. C'est désormais notre allié[ITA.GetXENP] [ITA.GetLeLaFNP] plus fidèle[ITA.GetXSNP], et nous nous battrons dorénavant côte à côte."
 yugoslavia.6.a:0 "Que Dieu nous aide !"
 yugoslavia.7.t:0 "Le sort [YUG.GetDuDelaDelNP] [YUG.GetName]"
 yugoslavia.7.d:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP] que nous [From.GetLuiLeurNP] cédions le contrôle total sur notre pays. Les [YUG.GetHabitants] deviendraient alors dans les faits citoyens [From.GetAdjMP], et nous ne disposerions plus de la moindre influence.\n\nNous pouvons choisir de résister, en espérant recevoir de l'aide, mais la proposition qui nous a été faite pourrait bien être l'unique moyen d'éviter un massacre du peuple [YUG.GetAdjMS]."
 yugoslavia.7.a:0 "Nous devons résister"
 yugoslavia.7.b:0 "Cela épargnera bien des vies"
 yugoslavia.8.d:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP] que nous [From.GetLuiLeurNP] cédions le contrôle total sur notre pays. Les [YUG.GetHabitants] deviendraient alors dans les faits citoyens [From.GetDuDelaDelNP] [From.GetName] ou de l'un de [From.GetSesLeursNP] États satellites.\n\nNous pouvons choisir de résister, en espérant recevoir de l'aide, mais la proposition qui nous a été faite pourrait bien être l'unique moyen d'éviter un massacre du peuple [YUG.GetAdjMS]."
 yugoslavia.8.a:0 "Nous devons résister"
 yugoslavia.8.b:0 "Cela épargnera bien des vies"
 yugoslavia.9.d:0 "[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP] que nous cédions des territoires [CRO.GetAuAlaAlNP] [CRO.GetName] nouvellement formé[CRO.GetXENP], qui se trouverai[CRO.GetTEntNP] placé[CRO.GetXENP] sous contrôle [From.GetAdjMS]. Une autre de [From.GetSesLeursNP] exigences est la mise en place de réformes gouvernementales majeures, destinées à garantir que nous gouvernerons toujours les citoyens [YUG.GetAdjMP], mais au prix d'une surveillance constante des [From.GetHabitants] sur tous nos choix politiques.\n\nNous pouvons choisir de résister, en espérant recevoir de l'aide, mais la proposition qui nous a été faite pourrait bien être l'unique moyen d'éviter un massacre du peuple [YUG.GetAdjMS]."
 yugoslavia.9.a:0 "Nous devons résister"
 yugoslavia.9.b:0 "Cela épargnera bien des vies"
 germany.89.t:0 "Une alliance contre nature"
 germany.89.d:0 "Après les récents succès de notre coopération, les [GER.GetHabitants] nous font une offre des plus intrigantes : ils nous proposent de mettre de côté nos différends et, au lieu de perdre notre temps à nous opposer les uns aux autres pendant que l'Ouest nous regarde nous déchirer, d'unir les forces [SOV.GetDuDelaDelNP] [SOV.GetName] et [GER.GetDuDelaDelNP] [GER.GetName] pour écraser les démocraties occidentales."
 germany.89.a:0 "Le monde peut commencer à trembler !"
 germany.89.b:0 "Pas question de signer un tel accord\navec des [GER.GetIdeoAdjMPAnim] !"
 germany.90.t:0 "Les [SOV.GetHabitants] refusent l'alliance"
 germany.90.d:0 "[SOV.GetLeLaLNPCap] [SOV.GetName] [SOV.GetAOntNP] refusé notre offre d'alliance. Si nous souhaitons disposer de [SOV.GetSesLeursNP] ressources, il va nous falloir recourir à la force..."
 germany.90.a:0 "[SOV.GetSilSielleNPCap] [SOV.GetNestNesontNP] pas avec nous,\nalors [SOV.GetIlElleNP] [SOV.GetEstSontNP] contre nous"
 germany.91.t:0 "[FRA.GetLeLaLNPCap] [FRA.GetName] souhait[FRA.GetEEntNP] intégrer [GER.GetLeLaLFaction] [GER.GetFactionName]"
 germany.91.d:0 "Les dirigeants [FRA.GetDuDelaDelPartiFasc] [FRA.GetFascistParty] ont fait de réels progrès, et souhaiteraient maintenant s'associer à la cause [GER.GetDuDelaDelNP] [GER.GetName]. Les [FRA.GetHabitants] se disent prêts à combattre pour le Reich."
 germany.91.a:0 "Mehr Soldaten für das Reich!"
 germany.91.b:0 "Nein!"
 germany.92.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] rejett[GER.GetEEntNP] l'ultimatum"
 germany.92.d:0 "Malgré que nous [GER.GetLLesFNP] ayons averti[GER.GetXENP] qu'une remilitarisation de la Rhénanie constituerait un acte de guerre, [GER.GetLeLaLNP] [GER.GetName] [GER.GetAOntNP] refusé de faire marche arrière et [GER.GetSesLeursNP] troupes poursuivent leur avance au cœur de la zone démilitarisée. Cela signifie qu'en dépit de tous nos efforts pour préserver la paix, une nouvelle fois la guerre a éclaté en Europe..."
 germany.92.a:0 "Nous allons donc devoir [GER.GetLLesFNP] obliger\nà respecter le traité de Versailles"
 germany.93.t:0 "La conférence de Londres"
 germany.93.d:0 "Nous avions espoir que les grandes puissances européennes accepteraient, au nom de la paix, de s'asseoir à la table des négociations pour réfléchir à un accord équitable. Au lieu de cela, les [ENG.GetHabitants] et les [FRA.GetHabitants] ont choisi de soutenir ces arrivistes de [YUG.GetHabitants] et leur État factice. Mais, d'une manière ou d'une autre, la Slovénie sera à nous..."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Nous avions espoir que les grandes puissances européennes accepteraient, au nom de la paix, de s'asseoir à la table des négociations pour réfléchir à un accord équitable. Au lieu de cela, et même si les [FRA.GetHabitants] ont fini par entendre raison, les [ENG.GetHabitants] ont choisi de soutenir ces arrivistes de [YUG.GetHabitants] et leur État factice. Mais, d'une manière ou d'une autre, la Slovénie sera à nous..."
 germany.93.a:0 "Nous ne céderons pas"
 germany.94.t:0 "Londres abdique"
 germany.94.d:0 "Encore une fois, notre audace et notre détermination ont débouché sur un succès : la Slovénie, qui sera bientôt rebaptisée Carniole, a réintégré [GER.GetLeLaLNP] [GER.GetName] [GER.GetAuquelAlaquelleAuxquelsNP] elle appartient de plein droit."
 germany.94.a:0 "C'est un triomphe pour l'Allemagne !"
 germany.95.t:0 "Refus [YUG.GetDuDelaDelNP] [YUG.GetName]"
 germany.95.d:0 "Semblant bien peu au fait de leur place véritable dans le monde, les [YUG.GetHabitants] ont choisi de ne pas accepter l'offre que nous leur avions faite."
 germany.95.a:0 "L'heure est venue de leur donner une leçon"
 germany.96.t:0 "La conférence de Londres"
 germany.96.d:0 "Les [YUG.GetHabitants], poussés par ces imbéciles d'Italiens, ont choisi de nous défier. Ils brûleront tous ensemble. Le général Rommel assure qu'ils fuiront à nouveau, comme ils l'ont fait la dernière fois."
 germany.96.a:0 "L'affaire sera vite réglée"
 germany.97.t:0 "La conférence de Londres"
 germany.97.d:0 "La grande conférence de Londres était censée réparer l'une des nombreuses injustices infligées au peuple [GER.GetAdjMS]. Mais, toujours assoiffés de vengeance, les [FRA.GetHabitants] n'aspirent qu'à voir [GER.GetLeLaLNP] [GER.GetName] à genoux. En dépit de la justice évidente de notre cause, ils ont choisi de soutenir le régime de Belgrade. Pensent-ils vraiment nous effrayer avec leurs menaces creuses ?"
 germany.97.a:0 "Nous les écraserons tous"
 germany.98.t:0 "Le sort [YUG.GetDuDelaDelNP] [YUG.GetName]"
 germany.98_tt:0 "§YVoici ce qu'il va se produire si [YUG.GetLeLaLNP] [YUG.GetName] cèd[YUG.GetEEntNP] :§!\n"
 germany.98.d:1 "Nous avons toujours su que [YUG.GetLeLaLNP] [YUG.GetName], ce pays factice taillé de toutes pièces dans les restes de l'empire des Habsbourg, ne pouvai[YUG.GetTEntNP] pas durer. Les ressentiments ethniques, cachés jusque là, ont fini par éclater au grand jour, et le pays est en train d'exploser. Nous devons intervenir pour mettre un terme à cette situation."
 germany.98.a:0 "Annexons l'ensemble [YUG.GetDuDelaDelNP] [YUG.GetName]"
 germany.98.b:0 "Créons une Croatie fantoche\net annexons le reste"
 germany.98.c:0 "Faisons deux États fantoches\nde la Croatie et de la Yougoslavie"
 germany.99.t:0 "Démembrement [GRE.GetDuDelaDelNP] [GRE.GetName]"
 germany.99.d:0 "Lorsque nous lui avons suggéré qu'il conviendrait de procéder à une révision des frontières [GRE.GetAdjFP], l'ambassadeur [ITA.GetDuDeDNP] [ITA.GetName] a bruyamment indiqué que son pays entendait bien rebâtir l'Empire romain sur les ruines de la Grèce."
 germany.99.a:0 "Mais bien évidemment..."
 germany.99.b:0 "Qu'ils s'occupent plutôt de leurs affaires"
 germany.100.t:0 "Le démembrement [GRE.GetDuDelaDelNP] [GRE.GetName]"
 germany.100.d:0 "Après la Deuxième Guerre balkanique et la Grande Guerre, des territoires que les [BUL.GetHabitants] considéraient comme leur appartenant ont été cédés [GRE.GetAuAlaAlNP] [GRE.GetName].\n\nY remédier permettrait donc de nous attacher [BUL.GetLeLaLNP] [BUL.GetName]. Mais si [BUL.GetCeluiCelleNP]-ci [BUL.GetNestNesontNP] pas assez puissant[BUL.GetXENP] pour s'en emparer par [BUL.GetLuiElleEuxNP]-même[BUL.GetXSNP], une alliance avec [BUL.GetLuiElleEuxNP] peut-elle présenter la moindre valeur ?"
 germany.100.a:0 "Resserrons nos liens avec [BUL.GetLuiElleEuxNP]"
 germany.100.b:0 "Notre sympathie se mérite"
 germany.101.t:0 "Le démembrement [GRE.GetDuDelaDelNP] [GRE.GetName]"
 germany.101.d:0 "Par manque d'alliés de valeur dans la région, [GER.GetLeLaLNP] [GER.GetName] [GER.GetEstSontNP] dans une position stratégique défavorable en Méditerranée orientale. Il serait toutefois possible pour [GER.GetLuiElleEuxNP] d'y remédier en exigeant [GRE.GetDuDelaDelNP] [GRE.GetName] des bases et des territoires afin d'assurer [GER.GetSaLeurNP] sécurité."
 germany.101.a:0 "Exigeons de pouvoir y établir des bases"
 germany.101.b:0 "Réfléchissons à plus long terme"
 germany.101_tt:0 "§YVoici ce qu'il va se produire si [GRE.GetLeLaLNP] [GRE.GetName] cèd[GRE.GetEEntNP] :§!\n"
 germany.102.t:0 "Refus [GRE.GetDuDelaDelNP] [GRE.GetName]"
 germany.102.d:0 "Tout aussi insensé que ce soit, les [GRE.GetHabitants] ont refusé que nous les aidions à résoudre leurs problèmes frontaliers."
 germany.102.a:0 "Comprennent-ils bien ce qui les attend ?"
 germany.103.t:0 "Refus [GRE.GetDuDelaDelNP] [GRE.GetName]"
 germany.103.d:0 "[GRE.GetLeLaLNPCap] [GRE.GetName] [GRE.GetAOntNP] refusé notre généreuse offre d'aide et de protection."
 germany.103.a:0 "Nous devons [GRE.GetLuiLeurNP] faire entendre raison"
 germany.104.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] exig[ITA.GetEEntNP] des territoires de Vichy"
 germany.104.d_Savoy:0 "Suite à notre victoire, les [ITA.GetHabitants] ont commencé à exiger des territoires de Vichy. Ils demandent à ce que leur soit cédée la zone frontalière de la Savoie pour assurer la puissance [ITA.GetDuDelaDelNP] [ITA.GetName]. Mais c'est encore à nous de trancher la question."
 germany.104.d_Corsica:0 "En guise de butin, les [ITA.GetHabitants] exigent que la Corse leur soit cédée. Devons-nous la leur céder ?"
 germany.104.d_Savoy_Corsica:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] exig[ITA.GetEEntNP] que la France de Vichy [ITA.GetLuiLeurNP] cède la Savoie et la Corse. Cela [ITA.GetLeLaFNP] renforcerait assurément, mais suscite évidemment l'inquiétude des autorités [FRA.GetAdjFP]."
 germany.104.a:0 "Nous pouvons toujours laisser la Savoie aux [ITA.GetHabitants]"
 germany.104.b:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] ne mérit[ITA.GetEEntNP] pas plus que la Corse"
 germany.104.c:0 "Laissons les [ITA.GetHabitants] prendre la Savoie"
 germany.104.e:0 "[ITA.GetUnUneDesNP] allié[ITA.GetXENP] puissant[ITA.GetXENP] contribu[ITA.GetEEntNP] à la puissance [GER.GetAdjFS]"
 germany.104.f:0 "Il faudra aux [ITA.GetHabitants] un peu plus\nque quelques milliers de morts"
 germany.105.t:0 "[ITA.GetLeLaLNPCap] [ITA.GetName] quitt[ITA.GetEEntNP] [Root.GetLeLaLFaction] [Root.GetFactionName]"
 germany.105.d:0 "Suite à notre décision de ne [ITA.GetLuiLeurNP] accorder aucun territoire, [ITA.GetLeLaLNP] [ITA.GetName] [ITA.GetAOntNP] choisi de quitter [Root.GetLeLaLFaction] [Root.GetFactionName], au prétexte que nous ne [ITA.GetLuiLeurNP] serions d'aucune utilité en tant qu'alliés."
 germany.105.a:0 "Ce n'est pas comme si\nnous devions regretter [ITA.GetSesLeursNP] soldats"
 germany.106.t:0 "Les accords de Craiova"
 germany.106_threat:0 "Accords de Craiova"
 germany.106.d_second_vienna_accepted_north:0 "Maintenant que [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetSestSesontNP] vu accorder le Nord de la Transylvanie, [BUL.GetLeLaLNP] [BUL.GetName] nous rappell[BUL.GetEEntNP] qu'[BUL.GetIlElleNP] [BUL.GetAOntNP] [BUL.GetLuiElleEuxNP] aussi un vieux différend frontalier avec [ROM.GetLeLaLNP] [ROM.GetName], [ROM.GetCeluiCelleNP]-ci [BUL.GetLuiLeurNP] ayant pris la Dobrogée du Sud en 1913."
 germany.106.d_second_vienna_accepted_all:0 "Maintenant que [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetSestSesontNP] vu accorder la Transylvanie, [BUL.GetLeLaLNP] [BUL.GetName] nous rappell[BUL.GetEEntNP] qu'[BUL.GetIlElleNP] [BUL.GetAOntNP] [BUL.GetLuiElleEuxNP] aussi un vieux différend frontalier avec [ROM.GetLeLaLNP] [ROM.GetName], [ROM.GetCeluiCelleNP]-ci [BUL.GetLuiLeurNP] ayant pris la Dobrogée du Sud en 1913."
 germany.106.d_no_vienna:0 "Depuis que [HUN.GetLeLaLNP] [HUN.GetName] [HUN.GetAOntNP] fait le choix d'intégrer une autre alliance, nos relations avec [HUN.GetLuiElleEuxNP] se sont quelque peu refroidies. Il est bien évidemment hors de question désormais de [HUN.GetLuiLeurNP] céder une partie de la Transylvanie, comme nous y avions songé un temps.\n\nPar contre, nous devrions sans doute nous intéresser au contentieux territorial qu'[BUL.GetAOntNP] [BUL.GetLeLaLNP] [BUL.GetName] avec [ROM.GetLeLaLNP] [ROM.GetName] depuis que [ROM.GetCeluiCelleNP]-ci [BUL.GetLuiLeurNP] [ROM.GetAOntNP] pris la Dobrogée du Sud en 1913."
 germany.106.a:0 "Nous devrions appuyer\nles demandes des [BUL.GetHabitants]"
 germany.106.b:0 "Pourquoi devrions-nous céder\nà leurs exigences ?"
 germany.107.t:0 "Le vol de Rudolf Hess"
 germany.107.d:0 "Rudolf Hess, le bras droit du Führer, a été arrêté hier par des membres de la Home Guard, en Écosse, après avoir sauté en parachute d'un chasseur lourd. Pilote accompli, il aurait visiblement traversé la mer du Nord seul, en prenant soin de rester hors de portée des radars, avant de mettre le cap à l'ouest, en direction de la Grande-Bretagne.\n\nIl aurait apparemment décidé de son propre chef de négocier un traité de paix entre [ENG.GetLeLaLNP] [ENG.GetName] et [GER.GetLeLaLNP] [GER.GetName], mais Berlin l'a fait passer pour fou et démis de toutes ses fonctions politiques. Les autorités [ENG.GetAdjFP] n'ont encore fait aucun commentaire."
 germany.107.a:0 "Wahnsinn !"
 germany.108.t:0 "Mort de Rudolf Hess"
 germany.108.d:0 "Rudolf Hess, le bras droit du Führer, a été tué hier lorsque la Royal Air Force a intercepté le chasseur lourd qu'il pilotait au large des côtes écossaises. La nature exacte de sa mission reste obscure. Car s'il était un pilote accompli, Hess était seul à bord et l'appareil n'était pas armé.\n\nSa dépouille a été récupérée par les autorités [ENG.GetAdjFP], mais des funérailles nationales lui ont malgré tout été faites à Berlin, avec un cercueil vide.\n\nOn dit qu'Hitler serait très affecté par la disparition de son vieil ami."
 germany.108.a:0 "L'imbécile..."
 germany.109.d:0 "Aujourd'hui, le dirigeable Hindenburg, qui n'avait pas quitté le territoire [GER.GetAdjMS] depuis le début des hostilités, a rencontré une triste fin en explosant au-dessus de l'Écosse. Il s'est avéré qu'il était piloté par Rudolf Hess, le bras droit du Führer, qui est parvenu à lui faire franchir seul la mer du Nord, après avoir décidé de négocier de son propre chef la paix avec [ENG.GetLeLaLNP] [ENG.GetName].\n\nLes stations radar britanniques n'ont pas eu le moindre mal à détecter l'imposant aéronef, et plusieurs escadrilles de la Royal Air Force ont immédiatement décollé pour l'intercepter. Le Hindenburg n'ayant pas répondu à leurs appels radio, elles ont ouvert le feu.\n\nHess a réussi à en sauter en parachute, après quoi il a été aussitôt emprisonné à la tour de Londres."
 germany.110.d:0 "Aujourd'hui, le dirigeable Hindenburg, qui n'avait pas quitté le territoire [GER.GetAdjMS] depuis le début des hostilités, a rencontré une triste fin en explosant au-dessus de l'Écosse. Il s'est avéré qu'il était piloté par Rudolf Hess, le bras droit du Führer, qui est parvenu à lui faire franchir seul la mer du Nord, après avoir décidé de négocier de son propre chef la paix avec [ENG.GetLeLaLNP] [ENG.GetName].\n\nLes stations radar britanniques n'ont pas eu le moindre mal à détecter l'imposant aéronef, et plusieurs escadrilles de la Royal Air Force ont immédiatement décollé pour l'intercepter. Le Hindenburg n'ayant pas répondu à leurs appels radio, elles ont ouvert le feu.\n\nLa dépouille de Hess a été retrouvée dans les débris de l'appareil."
 germany.110.a:0 "Quelle folie..."
 germany.111.t:0 "Refus [YUG.GetDuDelaDelNP] [YUG.GetName]"
 germany.111.d:0 "Tout aussi ridicule que ce soit, les [YUG.GetHabitants] ont refusé l'offre que nous leur avions faite pour mettre fin aux tensions dans la région."
 germany.111.a:0 "Ce sont eux qui nous y auront obligés"
 germany.113.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] exig[GER.GetEEntNP] officiellement Gdansk"
 germany.113.d:0 "Considérant son soutien comme essentiel dans la guerre civile qui déchire notre pays, [GER.GetLeLaLNP] [GER.GetName] nous [GER.GetAOntNP] présenté ses projets prévoyant l'établissement de [GER.GetSonLeurNP] contrôle sur Gdansk dès la fin des hostilités.\n\nLes [GER.GetHabitants] ont également été extrêmement clairs sur le fait que la nécessité dans laquelle se trouve [Root.GetLeLaLNP] [Root.GetName] de s'appuyer sur leur soutien ne laisse [Root.GetAuAlaAlDir] [Root.GetLeader] aucune autre alternative que de signer cet « accord de Dantzig »."
 germany.113.a:0 "Nous ne pouvons livrer qu'une bataille à la fois"
 germany.114.t:0 "[GER.GetLeLaLNPCap] [GER.GetName] exig[GER.GetEEntNP] Gdansk"
 germany.114.d:0 "Depuis notre victoire dans la guerre civile [Root.GetAdjFS], [GER.GetLeLaLNP] [GER.GetName] nous [GER.GetAOntNP] rappelé à maintes reprises qu'[GER.GetIlElleNP] exig[GER.GetEEntNP] de recevoir Gdansk. [GER.GetIlElleNPCap] nous [GER.GetAOntNP] également rappelé les conséquences qu'entraînerait un refus de notre part, alors que nous nous relevons à peine d'un conflit intérieur si grave."
 germany.114.a:0 "Cédons-[GER.GetLuiLeurNP] Gdansk, comme convenu"
 germany.114.b:0 "Nous ne céderons jamais un pied\nde territoire [POL.GetAdjMS] !"
 germany.115.t:0 "[From.GetLeLaLNPCap] [From.GetName] cèd[From.GetEEntNP] Dantzig"
 germany.115.d:0 "En conformité avec les termes de l'accord sur Dantzig, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté son transfert sous autorité [GER.GetAdjFS]."
 germany.115.a:0 "Ce partenariat s'est avéré bénéfique"
 germany.116.t:0 "[From.GetLeLaLNPCap] [From.GetName] revien[From.GetTNentNP] sur l'accord de Dantzig"
 germany.116.d:0 "Faisant fi du soutien inestimable que nous [From.GetLuiLeurNP] avons fourni lors de la guerre civile, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] décidé d'ignorer nos revendications sur Dantzig."
 germany.116.a:0 "Déshonorer l'accord va [From.GetLuiLeurNP] coûter très cher"
 germany.116.b:0 "Nous ne pouvons nous permettre\nun nouveau conflit"
 germany.117.t:0 "L'accord de Dantzig"
 germany.117.d:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] accédé à nos demandes visant à récupérer Dantzig en échange du soutien que nous pourrons [From.GetLuiLeurNP] fournir lors de la guerre civile. Tout cela a été officialisé dans le cadre de l'accord de Dantzig. Reste désormais à nous assurer qu'[From.GetIlElleNP] ser[From.GetAOntNP] en mesure de remporter la victoire."
 germany.117.a:0 "[From.GetSaLeurNPCap] cause désormais est aussi [Root.GetAdjFS]"
 germany.118.t:0 "La conférence de Yalta"
 germany.118.d:2 "La guerre en Europe approche maintenant de son terme, aussi le moment est-il venu pour les futurs vainqueurs d'envisager l'avenir de l'Europe.\n\nNous pourrions proposer [yalta_partner.GetAuAlaAlNP] [yalta_partner.GetName] une conférence sur le démembrement [GER.GetDuDelaDelNP] [GER.GetName] après la guerre afin de délimiter nos sphères d'influence respectives sur le continent.\n\nNos « amis » [yalta_partner.GetAdjMP] ont indiqué être intéressés par une telle rencontre. Il ne fait aucun doute qu'ils y demanderont une compensation pour les sacrifices qu'ils ont consentis lors du conflit."
 germany.118.a:0 "Cette conférence sur l'avenir\nde l'Europe est indispensable"
 germany.118.b:0 "Toute coopération avec les [yalta_partner.GetHabitants]\nparaît impossible"
 germany.119.t:0 "La conférence de Yalta"
 germany.119.d:0 "La guerre contre [GER.GetLeLaLNP] [GER.GetName] approchant maintenant de son terme, [yalta_origin.GetLeLaLNP] [yalta_origin.GetName] nous propos[yalta_origin.GetEEntNP] de participer à une conférence sur l'avenir de l'Europe.\n\n[yalta_origin.GetIlElleNPCap] suggèr[yalta_origin.GetEEntNP] une partition des territoires [GER.GetAdjMP] entre une zone orientale et une zone occidentale. Cette solution aurait pour avantage d'étendre notre sphère d'influence jusqu'au cœur de l'Europe, tout en constituant une compensation pour les pertes subies par [yalta_partner.GetLeLaLNP] [yalta_partner.GetName] au cours de cet horrible conflit."
 germany.119.a:0 "Si cela peut permettre\nune coopération durable entre nous..."
 germany.119.b:0 "Pour ce qui nous concerne, nous dicterons\nnous-mêmes les termes de la paix"
 germany.120.t:0 "[yalta_partner.GetLeLaLNPCap] [yalta_partner.GetName] refus[yalta_partner.GetEEntNP]\nde participer à la conférence"
 germany.120.d:0 "\nLa conférence que nous avons proposée pour déterminer l'avenir de l'Europe n'aura pas lieu.\n\n[yalta_partner.GetLeLaLDirCap] [yalta_partner.GetLeader] a rejeté catégoriquement toute idée de planification et de coopération au sein de l'Europe d'après-guerre : « Nous nous rencontrerons au moment où je présenterai mes exigences concernant les [GER.GetHabitants] : à la table des négociations. En aucun cas je ne permettrai que de petits jeux politiques sournois hypothèquent l'avenir [yalta_partner.GetDuDelaDelNP] [yalta_partner.GetName]. »"
 germany.120.a:0 "C'est pour le moins inquiétant..."
 germany.121.t:0 "La partition [GER.GetDuDelaDelNP] [GER.GetName]"
 germany.121.d:0 "Comme stipulé dans les accords de Yalta, [GER.GetLeLaLNP] [GER.GetName] doi[GER.GetTVentNP] être séparé[GER.GetXENP] en deux États distincts, chacun tombant dans la sphère d'influence de ses vainqueurs.\n\nEspérons que cela mettra un terme définitif aux conflits en Europe."
 germany.121.a:0 "Pour l'Allemagne..."
 germany.122.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nexig[From.GetEEntNP] les Sudètes"
 germany.122.d:0 "\n[From.GetLeLaLNPCap] [From.GetName] exig[From.GetEEntNP] que nous [From.GetLuiLeurNP] cédions les Sudètes afin de pouvoir y assurer « la protection de la population [GER.GetAdjFS] » de la région.\n\nÀ écouter [From.GetSesLeursNP] diplomates, la situation est extrêmement claire : il n'y aura ni négociations, ni diplomatie. Soit [From.GetIlElleNP] obtien[From.GetTNentNP] les Sudètes, soit [From.GetIlElleNP] entr[From.GetEEntNP] en guerre contre [Root.GetLeLaLNP] [Root.GetName]."
 germany.122.a:0 "Si c'est la guerre qu'ils veulent, ils l'auront !"
 germany.122.b:0 "Nous ne pouvons nous permettre une guerre\ncontre [From.GetLeLaLNP] [From.GetName]"
 germany.123.t:0 "[From.GetLeLaLNPCap] [From.GetName] refus[From.GetEEntNP]\nde nous céder les Sudètes"
 germany.123.d:0 "\nCommettant une grave erreur diplomatique, [From.GetLeLaLDir] [From.GetLeader], [From.GetLeLaFDir] dirigeant[From.GetXEDir] [From.GetDuDelaDelNP] [From.GetName], a rejeté toutes nos demandes.\n\n[From.GetIlElleDirCap] refuse de nous céder les Sudètes, allant presque jusqu'à défier [GER.GetLeLaLNP] [GER.GetName] de déclarer la guerre et faisant des gorges chaudes de notre désir de protéger nos frères et sœurs [GER.GetAdjMP]."
 germany.123.a:0 "Alors, qu'il en soit ainsi !"
 germany.124.t:0 "[From.GetLeLaLNPCap] [From.GetName]\nnous cèd[From.GetEEntNP] les Sudètes"
 germany.124.d:0 "\nFace à la menace d'une guerre, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] accepté de nous céder le contrôle de l'ensemble des Sudètes et de renoncer à toute revendication future sur la région.\n\nGrâce à leur intégration dans [GER.GetLeLaLNP] [GER.GetName], les [GER.GetHabitants] de la région vont enfin être protégés."
 germany.124.a:0 "Pour [GER.GetLeLaLNP] [GER.GetName]\net pour tous les [GER.GetHabitants] !"
 germany.126.t:0 "L'Anschluss ou la mort"
 germany.126.warning:0 "§RCela pourrait déclencher la guerre.§!\n"
 germany.126.d:0 "Alors que des manifestations demandent que [AUS.GetLeLaLNP] [AUS.GetName] intègr[AUS.GetEEntNP] [GER.GetLeLaLNP] [GER.GetName], l'agitation civile s'aggrave et des violences ont commencé à éclater. Les désordres intérieurs que connaît le pays sont encore empirés par ceux qui prônent l'union avec l'Allemagne. [GER.GetLeLaLDirCap] [GER.GetLeader], quant à [GER.GetLuiElleDir], fait pression pour que l'Anschluss soit proclamé – ce qui pourrait bien être en fait notre seule chance de préserver une partie des véritables valeurs [AUS.GetAdjFP]."
 germany.126.a:0 "Nous allons devoir intégrer le Reich..."
 germany.126.b:0 "Non, le destin [AUS.GetDuDelaDelNP] [AUS.GetName]\nn'est pas de finir ainsi"
 germany.127.t:0 "Formalisation de l'alliance"
 germany.127.d:0 "Nous sommes certes unis dans notre combat contre [SOV.GetLeLaLNP] [SOV.GetName], mais sans doute le moment est-il venu d'officialiser notre alliance en invitant au sein de notre faction nos partenaires dans la lutte contre le communisme."
 germany.127.a:0 "Envoyons-leur des émissaires"
 germany.127.b:0 "Nous ne devons dépendre de personne"
 germany.128.t:0 "Pacte antisoviétique"
 germany.128.d:0 "[From.GetLeLaLNPCap] [From.GetName] nous offr[From.GetEEntNP] d'intégrer [From.GetSaLeurNP] faction, de manière à ce que nos efforts contre la menace communiste soient désormais mieux coordonnés. Les émissaires envoyés pour officialiser l'alliance sont déjà arrivés dans la capitale."
 germany.128.a:0 "C'est une très belle initiative"
 germany.128.b:0 "Notre destinée est ailleurs"
 THREAT_FROM_EFFECT:0 "Menace d'intervention"
 war_justification.1.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] attaque [From.GetLeLaLNP] [From.GetName]"
 war_justification.1.d:1 "« [From.GetLeLaLNPCap] [From.GetName] appartien[From.GetTNentNP]-[From.GetIlElleNP] aux [From.GetHabitants] ? Posons-nous plus simplement cette question : l'avenir appartient-il aux [From.GetHabitants], ou appartient-il [Root.GetAuAlaAlNP] [Root.GetName] ? »\n\nLe discours prononcé aujourd'hui par [Root.GetLeLaLDir] [Root.GetLeader] suggère que [Root.GetLeLaLNP] [Root.GetName] se prépar[Root.GetEEntNP] à la guerre. Les tensions politiques n'ont fait que s'accroître ces derniers mois, et les [Root.GetHabitants] semblent accepter l'idée qu'une guerre est inévitable."
 war_justification.1.a:0 "C'est [Root.GetAuAlaAlNP] [Root.GetName]\nqu'appartient l'avenir !"
 war_justification.2.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] dénonce les valeurs [From.GetAdjFP]"
 war_justification.2.d:1 "« Les [From.GetHabitants] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils tirent gloriole sont vides de sens. Leur démocratie ne fait que diviser le peuple, alors qu'il devrait rester uni, et leur prétendue liberté ne trahit qu'un manque de discipline.\n¤ ¤Nous, les [Root.GetHabitants], voyons clair dans tous leurs mensonges... Et nous pouvons voir que cette paix, selon la définition qu'ils en font, est elle aussi un mensonge ! »\n\nCela fait longtemps maintenant que [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] raille la faiblesse [From.GetDuDelaDelNP] [From.GetName], mais [Root.GetSesLeursPartiPouv] discours se sont faits plus agressifs depuis quelque temps. Un conflit armé se profile."
 war_justification.2.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] uni[Root.GetXENP] autour [Root.GetDuDelaDelDir] [Root.GetLeader]"
 war_justification.3.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] met en garde contre le communisme [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.3.d:1 "« Existe-t-il pire menace que le communisme pour notre mode de vie, ou pour la vie tout court ? Cette peste qui menace dans chaque pays de priver les maîtres du pouvoir pour le donner aux esclaves, qui menace de réduire à néant les nations elles-mêmes, de réduire à néant le peuple et son histoire ! Nous allons devoir nous emparer [From.GetDuDelaDelNP] [From.GetName] et éradiquer cette vermine qu'est le communisme ! »\n\nAvant même l'arrivée au pouvoir [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], la haine [Root.GetDuDelaDelDir] [Root.GetLeader] envers les communistes était déjà bien connue ; mais elle a tout l'air d'avoir empiré encore, notamment à l'égard [From.GetDuDelaDelNP] [From.GetName]. C'est sans doute là que devrait être lancée la croisade destinée à éradiquer le marxisme de la face de la Terre."
 war_justification.3.a:0 "Quiconque rejette les nations\nverra la sienne mourir"
 war_justification.4.t:0 "[Root.GetLeLaLNPCap] [Root.GetName] se prépar[Root.GetEEntNP] au grand combat"
 war_justification.4.d:1 "« Les [From.GetHabitants] ne renonceront pas si facilement à leur puissance. Pourtant, ils doivent aussi prendre conscience que le cours de l'histoire de nos deux nations ne peut que donner lieu à une dernière confrontation. Nous devons nous préparer pour la bataille à venir. Nous ne pourrons conquérir [Root.GetLeLaLNP] [Root.GetName] sans combattre. »\n\nToute possibilité d'un accord entre les gouvernements [Root.GetAdjMS] et [From.GetAdjMS], en dépit des idées qu'ils partagent, a ouvert la voie à une campagne destinée à convaincre les [Root.GetHabitants] que s'emparer [From.GetDuDelaDelNP] [From.GetName] était une nécessité."
 war_justification.4.a:0 "Notre victoire entrera dans l'histoire"
 war_justification.5.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] veut propager la révolution [From.GetAuEnANP] [From.GetName]"
 war_justification.5.d:0 "« Nous avons consolidé la société socialiste [Root.GetAuEnANP] [Root.GetName], mais de nombreux pays sont toujours sous le joug de despotes d'un autre âge. Les prolétaires [From.GetAdjMP] ne peuvent ni se faire entendre, ni s'organiser, et toute tentative pour instaurer le socialisme sera impitoyablement écrasée par le régime [From.GetDuDelaDelDir] [From.GetLeader]. Les [From.GetHabitants] ne peuvent attendre indéfiniment que la révolution internationale les libère enfin.\n¤ ¤Mais n'avons nous pas prouvé ici, [Root.GetAuEnANP] [Root.GetName], que les oppresseurs capitalistes pouvaient être écrasés ? Alors maintenant, écrasons aussi ceux [From.Capital.GetDanslacapitale] [From.Capital.GetName] ! »\n\n[Root.GetLeLaLDirCap] [Root.GetLeader] a renoncé à toute rhétorique diplomatique à l'égard de [From.GetCeCetteCesPartiPouv] [From.GetRulingParty] qui gouvern[From.GetEEntPartiPouv] [From.GetLeLaLNP] [From.GetName]. La croisade pour faire tomber toutes les frontières se concentre désormais sur celles [From.GetDuDelaDelNP] [From.GetName]."
 war_justification.5.a:0 "Prolétaires [From.GetAdjMP],\nvotre libération est proche !"
 war_justification.6.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] appelle à aider les prolétaires [From.GetAdjMP]"
 war_justification.6.d:0 "« Existe-t-il pire mensonge que la supposée liberté des [From.GetHabitants] ? Asservis hier par des princes et des rois qui prétendaient posséder la terre, ils sont aujourd'hui contraints de vendre leurs bras aux propriétaires des usines.\n¤ ¤La liberté qu'ils ont de choisir un maître plutôt qu'un autre, ce n'est pas la liberté. Et, de la même manière, le droit qu'ils ont d'élire leurs dirigeants n'est que mensonge, car jamais la propagande ne permettra à des socialistes véritables d'arriver au pouvoir. Un peuple endoctriné à ce point ne peut être sauvé que par l'intervention [Root.GetDuDelaDelNP] [Root.GetName]. »\n\nCela fait un moment déjà que [Root.GetLeLaLDir] [Root.GetLeader] s'attaque au gouvernement [From.GetAdjMS] dans les réunions du Parti, mais [Root.GetIlElleDir] aussi fait de plus en plus usage de cette rhétorique lors de ses discours publics. Il y a bien peu de raisons de croire que ce conflit puisse trouver une issue pacifique."
 war_justification.6.a:0 "Nous allons écraser la dictature bourgeoise\n[From.GetDuDelaDelNP] [From.GetName] !"
 war_justification.7.t:0 "Le communisme dévoyé [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.7.d:0 "« Camarades, les plus grands révolutionnaires ont autrefois été qualifiés de traîtres ; mais il est évident que c'est la révolution elle-même qui a été trahie. Si ce n'était pas le cas, comment expliquer que [From.GetLeLaLPartiPouv] [From.GetRulingParty] gouvern[From.GetEEntPartiPouv] toujours [From.GetLeLaLNP] [From.GetName], alors qu'[From.GetIlEllePartiPouv] [From.GetAOntPartiPouv] rejeté toutes les idées du marxisme pour établir un État ouvrier dégénéré, où [From.GetIlEllePartiPouv] se maintien[From.GetTNentPartiPouv] au pouvoir par [From.GetSesLeursPartiPouv] mensonges ?\n¤ ¤N'hésitant pas à trahir la révolution internationale pour consolider [From.GetSonLeurPartiPouv] emprise, [From.GetIlEllePartiPouv] [From.GetAOntPartiPouv] apporté la preuve qu'[From.GetIlEllePartiPouv] n'[From.GetAOntPartiPouv] aucune considération pour ces idéaux qu'[From.GetIlEllePartiPouv] prétend[From.GetXEntPartiPouv] défendre. Nous devons donc porter la véritable révolution [From.GetAuEnANP] [From.GetName]. »\n\n[Root.GetSilSielleDirCap] s'était au départ montré[Root.GetXEDir] favorable à la révolution [From.GetAdjFS], [Root.GetLeLaLDir] [Root.GetLeader] a fait preuve d'une déception grandissante face à la suite des événements. [Root.GetLeLaLPartiPouvCap] [Root.GetRulingParty] devr[Root.GetAOntPartiPouv] sans doute intervenir avant qu'il ne soit trop tard."
 war_justification.7.a:0 "Il est temps encore de sauver les tentatives [From.GetAdjFP] d'accéder au socialisme"
 war_justification.8.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] appelle à écraser le nationalisme [From.GetAdjMS]"
 war_justification.8.d:0 "« Existe-t-il une société plus réfractaire à l'avenir de la révolution, une société plus étrangère à la condition ouvrière que le régime fasciste [From.GetDuDelaDelNP] [From.GetName] ? En exigeant du peuple qu'il se soumette fanatiquement à l'institution décadente de l'État-nation, il ne fait qu'habiller de costumes modernes la sauvagerie d'une époque révolue, tentant de se faire passer pour une alternative crédible à l'inévitable victoire mondiale du prolétariat.\n¤ ¤Ce n'est qu'une question de temps avant qu'il ne nous attaque, nous ou nos alliés. Nous devons frapper les premiers. »\n\nTout le monde connaît le mépris réciproque qui anime les [From.GetHabitants] et nous, mais cette animosité s'est notablement intensifiée ces derniers temps. Bientôt, le conflit va éclater."
 war_justification.8.a:0 "Mort aux fascistes !"
 war_justification.9.t:0 "Rupture diplomatique avec [From.GetLeLaLNP] [From.GetName]"
 war_justification.9.d:0 "« En dépit de tous nos efforts pour trouver une solution diplomatique au conflit qui nous oppose [From.GetAuAlaAlNP] [From.GetName], les négociations ont une nouvelle fois été rompues. Cela ne nous laisse guère de choix.\n¤ ¤Le régime autoritaire [From.GetDuDelaDelDir] [From.GetLeader] a adopté une approche déraisonnable, typique de ces dirigeants qui ne se soucient aucunement de leur peuple. Sans un changement d'attitude de sa part, nous n'aurons d'autre choix que de nous battre. »\n\nL'intervention [Root.GetAdjFS] [From.GetAuEnANP] [From.GetName] est un sujet brûlant, certains politiques estimant que [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAOntPartiPouv], dès le départ, poursuivi une politique belliciste. Mais quelles qu'aient pu être [Root.GetSesLeursPartiPouv] intentions initiales, une chose est sûre : la guerre paraît désormais inévitable."
 war_justification.9.a:0 "Parfois, on ne peut s'y dérober"
 war_justification.10.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] appelle à intervenir [From.GetAuEnANP] [From.GetName]"
 war_justification.10.d:0 "« C'est le cœur gros qu'il nous faut affronter la réalité des choses : l'invasion [From.GetDuDelaDelNP] [From.GetName] est peut-être notre unique recours. Dans la situation actuelle, [From.GetIlElleNP] revêt[From.GetEEntNP] une trop grande importance stratégique pour qu'une quelconque autre solution puisse être envisagée.\n¤ ¤Nous avons bien conscience que ni les [Root.GetHabitants], ni les [From.GetHabitants] ne veulent la guerre ; mais l'histoire est en marche et nous n'avons pas d'autre choix. Espérons seulement que le recours à la force permettra d'éviter de nouveaux bains de sang à l'avenir. »\n\nIl est communément admis que les démocraties ne se font pas la guerre entre elles, mais l'évolution récente de la situation a bien montré qu'une invasion [Root.GetAdjFS] [From.GetDuDelaDelNP] [From.GetName] se prépare. L'histoire peut nous réserver bien des surprises."
 war_justification.10.a:0 "De toute façon, [From.GetLeLaLNP] [From.GetName] n'[From.GetAOntNP] de démocratie que le nom"
 war_justification.11.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] dénonce la menace rouge"
 war_justification.11.d:0 "« Il est indéniable que le communisme [From.GetDuDelaDelNP] [From.GetName] constitue aujourd'hui l'une des plus graves menaces à l'encontre de la liberté et de l'ordre. Implacable, impitoyable, il met en danger l'espoir des [Root.GetHabitants] et de leurs voisins de jouir des bienfaits de la prospérité et de la démocratie.\n¤ ¤Si nous n'agissons pas très vite, nous risquons de voir tomber trop tard le premier d'une longue série de dominos, ne laissant dans son sillage que des expériences sociales destructrices. Combien faudra-t-il encore de morts avant que nous nous décidions à intervenir ? »\n\nCes derniers temps, la menace d'une activité subversive [From.GetAdjFS] visant à saper les fondements de notre démocratie a été au cœur de tous les débats. Mais si les représentants de l'opposition dénoncent cette peur rouge comme une tentative pour déclencher la guerre contre [From.GetLeLaLNP] [From.GetName], force est de constater que la rhétorique [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] a jusqu'ici rencontré un large écho."
 war_justification.11.a:0 "Comment cette idéologie violente pourrait-elle ne pas susciter la violence en retour ?"
 war_justification.12.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] défie les fascistes [From.GetAdjMP]"
 war_justification.12.d:0 "« Jamais dans l'histoire contemporaine, et peut-être dans l'histoire tout court, il n'y a eu pire tyrannie que celle exercée par [From.GetLeLaLPartiPouv] [From.GetRulingParty] [From.GetAuEnANP] [From.GetName].\n¤ ¤Certains pensent que nous ne devrions pas provoquer un conflit, que nous devrions faire confiance [From.GetAuAlaAlDir] [From.GetLeader] pour respecter à l'avenir les traités et les promesses. Mais ils ne se rendent aucunement compte que les traités signés par les fascistes n'ont aucune valeur à leurs yeux. Pour ces vils menteurs, seule compte la raison du plus fort, et les feuilles de papier sur lesquelles ils ont signé ces traités brûlent tout aussi facilement que les livres de leurs opposants. »\n\nTous ceux qui espéraient éviter un conflit avec [From.GetLeLaLNP] [From.GetName] se sont trouvés désavoués par [Root.GetLeLaLDir] [Root.GetLeader], qui soutient que le machiavélisme qu'il y a à retarder la guerre ne fait qu'avantager l'ennemi. Dans un tel contexte, il ne serait pas étonnant que [Root.GetLeLaLNP] [Root.GetName] frapp[Root.GetEEntNP] [Root.GetLeLaFNP] premi[Root.GetErEreErsNP]."
 war_justification.12.a:0 "Notre époque ne connaîtra pas la paix\ntant qu'ils n'auront pas été chassés du pouvoir"
 war_justification.13.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] appelle à la guerre contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.13.d:0 "« Oui, nous sommes un peuple pacifique. Mais notre seule nature ne doit pas déterminer la manière dont nous traçons notre chemin dans l'histoire.\n¤ ¤L'heure est à la guerre. Depuis trop longtemps les [From.GetHabitants] détiennent les ressources dont nous avons besoin pour faire face aux épreuves auxquelles nous sommes confrontés, et il paraît évident qu'ils ne les partageront pas de leur plein gré. Si nous avons tout fait pour bâtir un État moderne, certaines questions ne peuvent se régler qu'en faisant face avec courage à cette épreuve ancienne qu'est le combat. »\n\nLa rhétorique hostile [Root.GetDuDelaDelDir] [Root.GetLeader] à l'encontre [From.GetDuDelaDelNP] [From.GetName] a tout fait pour justifier une invasion. Une partie de la population soutient sa position, mais c'est à [Root.GetLuiElleDir] qu'incombe de prendre la décision finale."
 war_justification.13.a:0 "Et nous devrons la soutenir,\nquelle qu'elle puisse être"
 war_justification.14.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] défie [From.GetLeLaLNP] [From.GetName]"
 war_justification.14.d:0 "« Les [From.GetHabitants] se prétendent plus modernes et plus évolués que nous. Mais jamais leur pays n'a traversé les mêmes épreuves que le nôtre ; et ils ne sont pas préparés à ces menaces qui se profilent à l'horizon.\n¤ ¤Leur dédain envers nous, l'interdiction qu'ils nous font de prendre ce qui nous revient de plein droit leur a gagné de pouvoir nous compter désormais parmi ces mêmes menaces. [From.GetLeLaLNPCap] [From.GetName], faibl[From.GetXENP] et divisé[From.GetXENP], ne pourr[From.GetAOntNP] pas nous résister. »\n\nLe dédain affiché par [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] envers [From.GetLeLaLNP] [From.GetName] est passé de la critique affichée à l'hostilité évidente. Il est généralement entendu que les [From.GetHabitants] ne veulent pas d'une guerre, mais si des coupables doivent être désignés, la faute en revient selon [Root.GetLeLaLDir] [Root.GetLeader] aux dirigeants qu'ils ont élus."
 war_justification.14.a:0 "Ils n'imaginent pas à quel point les épreuves\ntraversées nous ont rendus plus forts"
 war_justification.15.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] entend rétablir l'ordre [From.GetAuEnANP] [From.GetName]"
 war_justification.15.d:0 "« Le sentiment national est fort [Root.GetAuEnANP] [Root.GetName], mais tous les pays n'ont pas cette chance. [From.GetLeLaLNPCap] [From.GetName] [From.GetAOntNP] vu [From.GetSesLeursNP] traditions nationales être réduites à néant, [From.GetSesLeursNP] dirigeants légitimes assassinés, tout cela au nom de la grande révolution des marxistes.\n¤ ¤Il est de notre devoir de rétablir l'ordre dans ce monde déchiré par des usurpateurs sanguinaires, et de réaffirmer la puissance [Root.GetDuDelaDelNP] [Root.GetName] face à la menace communiste. »\n\nSi [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAOntPartiPouv] toujours combattu le communisme, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] tout particulièrement été visé[From.GetXENP] par ses critiques dans les récents discours. Que la menace à l'égard [Root.GetDuDelaDelNP] [Root.GetName] soit avérée ou non, une attaque préventive contre [From.GetLeLaLNP] [From.GetName] est déjà en cours de préparation."
 war_justification.15.a:0 "Les victimes de la révolution seront vengées !"
 war_justification.16.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] critique la dictature [From.GetAdjFS]"
 war_justification.16.d:0 "« Mes adversaires voudraient vous faire croire que ma façon de gouverner s'apparente à celle [From.GetDuDelaDelPartiPouv] [From.GetRulingParty] [From.GetAuEnANP] [From.GetName]. Mais ils se trompent lourdement.\n¤ ¤Si les succès récents [From.GetDuDelaDelDir] [From.GetLeader] sont dus à un engouement récent et passager, à un mouvement de masse destructeur visant à assujettir les autres pays, [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] s'y oppos[Root.GetEEntPartiPouv] catégoriquement et n'[Root.GetAOntPartiPouv] aucune intention de rien céder. Je suis prêt à prendre toutes les mesures qui s'imposeront pour mettre un terme à la menace fasciste – même s'il faut pour cela en passer par la guerre ! »\n\nLe régime [Root.GetDuDelaDelDir] [Root.GetLeader] a clairement fait le choix d'une politique d'hostilité à l'égard [From.GetDuDelaDelNP] [From.GetName]. Quoi que l'on pense de sa façon de gouverner [Root.GetLeLaLNP] [Root.GetName], le terme de fasciste doit être réservé à nos ennemis."
 war_justification.16.a:0 "La tradition et le pragmatisme triompheront\ntoujours du fanatisme et de la terreur"
 war_justification.17.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] conteste la souveraineté [From.GetAdjFS]"
 war_justification.17.d:0 "« Qui fixe les frontières d'un pays ? Comment sont-elles définies ? Quels qu'aient été les moyens employés autrefois pour décider où s'arrêt[Root.GetEEntNP] [Root.GetLeLaLNP] [Root.GetName] et où commenc[From.GetEEntNP] [From.GetLeLaLNP] [From.GetName], nous vivons dans une ère nouvelle.\n¤ ¤On ne peut trop insister sur l'importance stratégique de la frontière avec [From.GetLeLaLNP] [From.GetName], et nous sommes tout à fait en droit de la modifier si cela est nécessaire pour assurer la sécurité de notre peuple. »\n\nÀ en juger par les derniers discours [Root.GetDuDelaDelDir] [Root.GetLeader], une invasion [From.GetDuDelaDelNP] [From.GetName] semble imminente. Quelques-uns s'y opposent toujours, mais l'opinion publique se montre de plus en plus favorable à la guerre."
 war_justification.17.a:0 "C'est pour la bonne cause !"
 war_justification.18.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] jette le doute sur les motivations [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.18.d:0 "« Cela ne fait aucun doute : [From.GetLeLaLNP] [From.GetName] se prépar[From.GetEEntNP] à la guerre. Les changements économiques initiés laissent clairement apparaître que les [From.GetHabitants] ne sont en rien un peuple pacifique, et qu'ils ne font qu'attendre la première occasion de nous attaquer.\n¤ ¤Allons-nous rester les bras croisés à les regarder s'armer, alors que [Root.GetLeLaLNP] [Root.GetName] rest[Root.GetEEntNP] sans défense ? Ou allons-nous neutraliser la menace [From.GetAdjFS] avant qu'elle devienne incontrôlable ? »\n\nLes faucons [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] ont les yeux fixés sur [From.GetLeLaLNP] [From.GetName], disant que l'attaque est encore la meilleure défense. Leur point de vue fait son chemin, et [Root.GetLeLaLNP] [Root.GetName] prépar[Root.GetEEntNP] déjà la guerre."
 war_justification.18.a:0 "Au moins la guerre\npermettra-t-elle de mettre fin à ce conflit"
 war_justification.19.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] critique l'attitude [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.19.d:0 "« Les naïfs qui s'imaginent les [From.GetHabitants] comme un peuple pacifique se bercent de douces illusions. Ceux des nôtres qui vivent à la frontière ne peuvent se permettre un tel luxe, alors qu'ils voient les troupes [From.GetAdjFP] se rapprocher de nous.\n¤ ¤Nous ne pouvons laisser cette menace grandir sans y répondre. Chaque jour qui passe, [From.GetLeLaLNP] [From.GetName] se prépar[From.GetEEntNP] à la guerre. Ce serait une véritable folie de ne pas en faire autant de notre côté. »\n\nLa présence de ces troupes à nos frontières suscite l'inquiétude, car [From.GetLeLaLNP] [From.GetName] s'érig[From.GetEEntNP] de plus en plus ouvertement en ennemi[From.GetXENP] [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty]. Quant à savoir si c'est une cause ou une conséquence de la polémique entre les deux pays, cela reste sujet à débat."
 war_justification.19.a:0 "Quoi qu'il en soit, les [Root.GetHabitants]\ndoivent se préparer à la guerre"
 war_justification.20.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] plaide pour une invasion [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.20.d:0 "« Si nous voulons disposer d'un avantage stratégique dans la guerre à prévoir – pour ne pas dire la guerre inévitable – avec [From.GetLeLaLNP] [From.GetName], nous ne pouvons nous permettre la moindre hésitation.\n¤ ¤L'enjeu en est d'assurer l'avenir de nos enfants, de veiller à ce que [Root.GetLeLaLNP] [Root.GetName] ai[Root.GetTEntNP] encore [Root.GetSaLeurNP] place dans le monde de demain. Ce n'est rien moins qu'une question de dévotion à notre cause, aux idéaux qui nous animent ! L'heure est venue d'agir ! »\n\nLes discours enthousiastes des responsables [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], en première ligne desquels [Root.GetLeLaLDir] [Root.GetLeader], appellent l'opinion publique à soutenir une invasion [From.GetDuDelaDelNP] [From.GetName]. Les motivations géopolitiques d'une telle mesure sont moins évidentes que les accents patriotiques, mais au moins cette campagne a-t-elle les effets escomptés en parvenant à convaincre les [Root.GetHabitants] de son bien-fondé."
 war_justification.20.a:0 "La nation tout entière\nsoutient cette décision cruciale"
 war_justification.201.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] s'attaque [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.201.d:1 "« [Root.GetLeLaLNPCap] [Root.GetName] appartien[Root.GetTNentNP]-[Root.GetIlElleNP] aux [Root.GetHabitants] ? Posons-nous plus simplement cette question : l'avenir appartient-il aux [Root.GetHabitants], ou appartient-il [From.GetAuAlaAlNP] [From.GetName] ? »\n\nLe discours prononcé aujourd'hui par [From.GetLeLaLDir] [From.GetLeader] suggère que [From.GetLeLaLNP] [From.GetName] se prépar[From.GetEEntNP] à la guerre. Les tensions politiques n'ont fait que s'accroître ces derniers mois, et les [From.GetHabitants] semblent accepter l'idée qu'une guerre est inévitable. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] [Root.GetLuiElleEuxNP] aussi se préparer."
 war_justification.201.a:0 "Pourquoi ne nous laisse-t-on pas vivre en paix ?"
 war_justification.202.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] dénonce les valeurs [Root.GetAdjFP]"
 war_justification.202.d:1 "« Les [Root.GetHabitants] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils tirent gloriole sont vides de sens. Leur démocratie ne fait que diviser le peuple, alors qu'il devrait rester uni, et leur prétendue liberté ne trahit qu'un manque de discipline.\n¤ ¤Nous, les [From.GetHabitants], voyons clair dans tous leurs mensonges... Et nous pouvons voir que cette paix, selon la définition qu'ils en font, est elle aussi un mensonge ! »\n\nCela fait longtemps maintenant que [From.GetLeLaLPartiPouv] [From.GetRulingParty] raille la faiblesse supposée [Root.GetDuDelaDelNP] [Root.GetName], mais [From.GetSesLeursPartiPouv] discours se sont faits plus agressifs depuis quelque temps. Un conflit armé se profile."
 war_justification.202.a:0 "Rien de bien surprenant venant d'un[From.GetXEDir] fasciste\ncomme [From.GetLeLaLDir] [From.GetLeader]"
 war_justification.203.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] met en garde contre le communisme [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.203.d:1 "« Existe-t-il pire menace que le communisme pour notre mode de vie, ou pour la vie tout court ? Cette peste qui menace dans chaque pays de priver les maîtres du pouvoir pour le donner aux esclaves, qui menace de réduire à néant les nations elles-mêmes, de réduire à néant le peuple et son histoire ! Nous allons devoir nous emparer [Root.GetDuDelaDelNP] [Root.GetName] et éradiquer cette vermine qu'est le communisme ! »\n\nAvant même l'arrivée au pouvoir [From.GetDuDelaDelPartiPouv] [From.GetRulingParty], la haine [From.GetDuDelaDelDir] [From.GetLeader] envers les communistes était déjà bien connue ; mais elle a tout l'air d'avoir empiré encore, notamment à l'égard [Root.GetDuDelaDelNP] [Root.GetName]. Il y a des risque que ce soit là que soit lancée la croisade destinée à éradiquer le marxisme de la face de la Terre."
 war_justification.203.a:0 "S'ils craignent tant notre cause,\nc'est qu'ils craignent leur propre peuple"
 war_justification.204.t:0 "[From.GetLeLaLNPCap] [From.GetName] se prépar[From.GetEEntNP] au grand combat"
 war_justification.204.d:1 "« Les [Root.GetHabitants] ne renonceront pas si facilement à leur puissance. Pourtant, ils doivent aussi prendre conscience que le cours de l'histoire de nos deux nations ne peut que donner lieu à une dernière confrontation. Nous devons nous préparer pour la bataille à venir. Nous ne pourrons conquérir [From.GetLeLaLNP] [From.GetName] sans combattre. »\n\nToute possibilité d'un accord entre les gouvernements [From.GetAdjMS] et [Root.GetAdjMS], en dépit des idées qu'ils partagent, a ouvert la voie à une campagne destinée à convaincre les [From.GetHabitants] que s'emparer [Root.GetDuDelaDelNP] [Root.GetName] était une nécessité."
 war_justification.204.a:0 "Qu'ils viennent donc !"
 war_justification.205.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] veut propager la révolution [Root.GetAuEnANP] [Root.GetName]"
 war_justification.205.d:0 "« Nous avons consolidé la société socialiste [From.GetAuEnANP] [From.GetName], mais de nombreux pays sont toujours sous le joug de despotes d'un autre âge. Les prolétaires [Root.GetAdjMP] ne peuvent ni se faire entendre, ni s'organiser, et toute tentative pour instaurer le socialisme sera impitoyablement écrasée par le régime [Root.GetDuDelaDelDir] [Root.GetLeader]. Les [Root.GetHabitants] ne peuvent attendre indéfiniment que la révolution internationale les libère enfin.\n¤ ¤Mais n'avons nous pas prouvé ici, [From.GetAuEnANP] [From.GetName], que les oppresseurs capitalistes pouvaient être écrasés ? Alors maintenant, écrasons aussi ceux [Root.Capital.GetDanslacapitale] [Root.Capital.GetName] ! »\n\n[From.GetLeLaLDirCap] [From.GetLeader] a renoncé à toute tentative diplomatique à l'égard de notre gouvernement. La croisade communiste pour faire tomber toutes les frontières se concentre désormais sur les nôtres."
 war_justification.205.a:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] sera toujours meilleur[Root.GetXEDir] dirigeant[Root.GetXEDir] qu'un[From.GetXEDir] révolutionnaire opportuniste"
 war_justification.206.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] appelle à aider les prolétaires [Root.GetAdjMP]"
 war_justification.206.d:0 "« Existe-t-il pire mensonge que la supposée liberté des [Root.GetHabitants] ? Asservis hier par des princes et des rois qui prétendaient posséder la terre, ils sont aujourd'hui contraints de vendre leurs bras aux propriétaires des usines.\n¤ ¤La liberté qu'ils ont de choisir un maître plutôt qu'un autre, ce n'est pas la liberté. Et, de la même manière, le droit qu'ils ont d'élire leurs dirigeants n'est que mensonge, car jamais la propagande ne permettra à des socialistes véritables d'arriver au pouvoir. Un peuple endoctriné à ce point ne peut être sauvé que par l'intervention [From.GetDuDelaDelNP] [From.GetName]. »\n\nRefusant d'accepter que notre peuple puisse se satisfaire de ne pas mener les mêmes expérimentations sociales que lui, le régime communiste [From.GetAdjMS] menace ouvertement d'attaquer notre pays. Il y a bien peu de raisons de croire que ce conflit puisse trouver une issue pacifique."
 war_justification.206.a:0 "Et quels sont donc les mérites du communisme\ns'ils sont contraints de nous les imposer ?"
 war_justification.207.t:0 "Le communisme dévoyé [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.207.d:0 "« Camarades, les plus grands révolutionnaires ont autrefois été qualifiés de traîtres ; mais il est évident que c'est la révolution elle-même qui a été trahie. Si ce n'était pas le cas, comment expliquer que [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] gouvern[Root.GetEEntPartiPouv] toujours [Root.GetLeLaLNP] [Root.GetName], alors qu'[Root.GetIlEllePartiPouv] [Root.GetAOntPartiPouv] rejeté toutes les idées du marxisme pour établir un État ouvrier dégénéré, où [Root.GetIlEllePartiPouv] se maintien[Root.GetTNentPartiPouv] au pouvoir par [Root.GetSesLeursPartiPouv] mensonges ?\n¤ ¤N'hésitant pas à trahir la révolution internationale pour consolider [Root.GetSonLeurPartiPouv] emprise, [Root.GetIlEllePartiPouv] [Root.GetAOntPartiPouv] apporté la preuve qu'[Root.GetIlEllePartiPouv] n'[Root.GetAOntPartiPouv] aucune considération pour ces idéaux qu'[Root.GetIlEllePartiPouv] prétend[Root.GetXEntPartiPouv] défendre. Nous devons donc porter la véritable révolution [Root.GetAuEnANP] [Root.GetName]. »\n\n[From.GetSilSielleDirCap] s'était au départ montré[Root.GetXEDir] favorable à la victoire [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty], [From.GetLeLaLDir] [From.GetLeader] s'est progressivement éloigné[From.GetXEDir] de la pensée [Root.GetDuDelaDelDir] [Root.GetLeader]. Et le conflit s'est maintenant envenimé au point que [From.GetLeLaLNP] [From.GetName] se prépar[From.GetEEntNP] à nous envahir pour nous imposer [From.GetSaLeurNP] propre vision du socialisme."
 war_justification.207.a:0 "Les [From.GetHabitants] ne comprennent rien à la révolution [Root.GetAdjFS]"
 war_justification.208.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] appelle à écraser le nationalisme [Root.GetAdjMS]"
 war_justification.208.d:0 "« Existe-t-il une société plus réfractaire à l'avenir de la révolution, une société plus étrangère à la condition ouvrière que le régime fasciste [Root.GetDuDelaDelNP] [Root.GetName] ? En exigeant du peuple qu'il se soumette fanatiquement à l'institution décadente de l'État-nation, il ne fait qu'habiller de costumes modernes la sauvagerie d'une époque révolue, tentant de se faire passer pour une alternative crédible à l'inévitable victoire mondiale du prolétariat.\n¤ ¤Ce n'est qu'une question de temps avant qu'il ne nous attaque, nous ou nos alliés. Nous devons frapper les premiers. »\n\nTout le monde connaît le mépris réciproque qui anime les [Root.GetHabitants] et nous, mais cette animosité s'est notablement intensifiée ces derniers temps. Et, à écouter [From.GetLeLaLDir] [From.GetLeader] parler, il semble que le conflit va éclater. Très bientôt."
 war_justification.208.a:0 "Mort aux communistes !"
 war_justification.209.t:0 "Rupture diplomatique avec [From.GetLeLaLNP] [From.GetName]"
 war_justification.209.d:0 "« En dépit de tous nos efforts pour trouver une solution diplomatique au conflit qui nous oppose [Root.GetAuAlaAlNP] [Root.GetName], les négociations ont une nouvelle fois été rompues. Cela ne nous laisse guère de choix.\n¤ ¤Le régime autoritaire [Root.GetDuDelaDelDir] [Root.GetLeader] a adopté une approche déraisonnable, typique de ces dirigeants qui ne se soucient aucunement de leur peuple. Sans un changement d'attitude de sa part, nous n'aurons d'autre choix que de nous battre. »\n\nL'intervention [From.GetAdjFS] [Root.GetAuEnANP] [Root.GetName] est un sujet brûlant, certains politiques estimant que [From.GetLeLaLPartiPouv] [From.GetRulingParty] [From.GetAOntPartiPouv], dès le départ, poursuivi une politique belliciste. Mais quelles qu'aient pu être [From.GetSesLeursPartiPouv] intentions initiales, une chose est sûre : la guerre paraît désormais inévitable."
 war_justification.209.a:0 "Nous ne nous laisserons pas intimider\npar leur rhétorique condescendante"
 war_justification.210.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] appelle à intervenir [Root.GetAuEnANP] [Root.GetName]"
 war_justification.210.d:0 "« C'est le cœur gros qu'il nous faut affronter la réalité des choses : l'invasion [Root.GetDuDelaDelNP] [Root.GetName] est peut-être notre unique recours. Dans la situation actuelle, [Root.GetIlElleNP] revêt[Root.GetEEntNP] une trop grande importance stratégique pour qu'une quelconque autre solution puisse être envisagée.\n¤ ¤Nous avons bien conscience que ni les [From.GetHabitants], ni les [Root.GetHabitants] ne veulent la guerre ; mais l'histoire est en marche et nous n'avons pas d'autre choix. Espérons seulement que le recours à la force permettra d'éviter de nouveaux bains de sang à l'avenir. »\n\nIl est communément admis que les démocraties ne se font pas la guerre entre elles, mais l'évolution récente de la situation a bien montré qu'une invasion [From.GetAdjFS] [Root.GetDuDelaDelNP] [Root.GetName] se prépare. L'histoire peut nous réserver bien des surprises."
 war_justification.210.a:0 "En étant si agressiv[From.GetXENP], [From.GetLeLaLNP] [From.GetName] montr[From.GetEEntNP] qu'[From.GetIlElleNP] n'[From.GetAOntNP] de démocratie que le nom"
 war_justification.211.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] dénonce la menace rouge"
 war_justification.211.d:0 "« Il est indéniable que le communisme [Root.GetDuDelaDelNP] [Root.GetName] constitue aujourd'hui l'une des plus graves menaces à l'encontre de la liberté et de l'ordre. Implacable, impitoyable, il met en danger l'espoir des [From.GetHabitants] et de leurs voisins de jouir des bienfaits de la prospérité et de la démocratie.\n¤ ¤Si nous n'agissons pas très vite, nous risquons de voir tomber trop tard le premier d'une longue série de dominos, ne laissant dans son sillage que des expériences sociales destructrices. Combien faudra-t-il encore de morts avant que nous nous décidions à intervenir ? »\n\nLe mouvement ouvrier, tout jeune encore, semble avoir inquiété les dirigeants [From.GetAdjMP]. Et si les représentants de l'opposition dénoncent cette peur rouge comme une tentative pour déclencher la guerre contre [Root.GetLeLaLNP] [Root.GetName], force est de constater que la rhétorique [From.GetDuDelaDelPartiPouv] [From.GetRulingParty] a jusqu'ici rencontré un large écho [From.GetAuEnANP] [From.GetName]."
 war_justification.211.a:0 "Les capitalistes n'hésiteront pas à déclencher\nla guerre s'il y a le moindre profit à en tirer"
 war_justification.212.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] défie les fascistes [Root.GetAdjMP]"
 war_justification.212.d:0 "« Jamais dans l'histoire contemporaine, et peut-être dans l'histoire tout court, il n'y a eu pire tyrannie que celle exercée par [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] [Root.GetAuEnANP] [Root.GetName].\n¤ ¤Certains pensent que nous ne devrions pas provoquer un conflit, que nous devrions faire confiance [Root.GetAuAlaAlDir] [Root.GetLeader] pour respecter à l'avenir les traités et les promesses. Mais ils ne se rendent aucunement compte que les traités signés par les fascistes n'ont aucune valeur à leurs yeux. Pour ces vils menteurs, seule compte la raison du plus fort, et les feuilles de papier sur lesquelles ils ont signé ces traités brûlent tout aussi facilement que les livres de leurs opposants. »\n\nJalousant la société glorieuse que nous construisons et les héritages sur lesquelles elle se fonde, [From.GetLeLaLNP] [From.GetName] sembl[From.GetEEntNP] prêt[From.GetXENP] à déclencher la guerre pour nous détruire. Autant pour [From.GetSesLeursNP] prétendues volontés de paix."
 war_justification.212.a:0 "C'est devenu inévitable,\nalors autant en finir tout de suite"
 war_justification.213.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] appelle à la guerre contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.213.d:0 "« Oui, nous sommes un peuple pacifique. Mais notre seule nature ne doit pas déterminer la manière dont nous traçons notre chemin dans l'histoire.\n¤ ¤L'heure est à la guerre. Depuis trop longtemps les [Root.GetHabitants] détiennent les ressources dont nous avons besoin pour faire face aux épreuves auxquelles nous sommes confrontés, et il paraît évident qu'ils ne les partageront pas de leur plein gré. Si nous avons tout fait pour bâtir un État moderne, certaines questions ne peuvent se régler qu'en faisant face avec courage à cette épreuve ancienne qu'est le combat. »\n\nDans l'un de ses derniers discours, [From.GetLeLaLDir] [From.GetLeader] a recouru à une rhétorique hostile pour justifier une invasion [Root.GetDuDelaDelNP] [Root.GetName]. Une partie des [From.GetHabitants] soutient sa position, mais c'est à leur dirigeant[From.GetXEDir] qu'incombe de prendre la décision finale."
 war_justification.213.a:0 "S'ils font de nous leurs ennemis,\nils le regretteront"
 war_justification.214.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] défie [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.214.d:0 "« Les [Root.GetHabitants] se prétendent plus modernes et plus évolués que nous. Mais jamais leur pays n'a traversé les mêmes épreuves que le nôtre ; et ils ne sont pas préparés à ces menaces qui se profilent à l'horizon.\n¤ ¤Leur dédain envers nous, l'interdiction qu'ils nous font de prendre ce qui nous revient de plein droit leur a gagné de pouvoir nous compter désormais parmi ces mêmes menaces. [Root.GetLeLaLNPCap] [Root.GetName], faibl[Root.GetXENP] et divisé[Root.GetXENP], ne pourr[Root.GetAOntNP] pas nous résister. »\n\nLe dédain affiché par [From.GetLeLaLPartiPouv] [From.GetRulingParty] envers [Root.GetLeLaLNP] [Root.GetName] est passé de la critique affichée à l'hostilité évidente. Il est généralement entendu [From.GetAuEnANP] [From.GetName] que les [Root.GetHabitants] ne veulent pas d'une guerre, mais si des coupables doivent être désignés, la faute en revient selon [From.GetLeLaLDir] [From.GetLeader] aux dirigeants qu'ils ont élus."
 war_justification.214.a:0 "Et, bien évidemment, tous les [From.GetHabitants] qui veulent la paix sont réduits au silence..."
 war_justification.215.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] entend rétablir l'ordre [Root.GetAuEnANP] [Root.GetName]"
 war_justification.215.d:0 "« Le sentiment national est fort [From.GetAuEnANP] [From.GetName], mais tous les pays n'ont pas cette chance. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] vu [Root.GetSesLeursNP] traditions nationales être réduites à néant, [Root.GetSesLeursNP] dirigeants légitimes assassinés, tout cela au nom de la grande révolution des marxistes.\n¤ ¤Il est de notre devoir de rétablir l'ordre dans ce monde déchiré par des usurpateurs sanguinaires, et de réaffirmer la puissance [Root.GetDuDelaDelNP] [Root.GetName] face à la menace communiste. »\n\nSi [From.GetLeLaLPartiPouv] [From.GetRulingParty] [From.GetAOntPartiPouv] toujours combattu le communisme, [Root.GetLeLaLNP] [Root.GetName] [Root.GetAOntNP] tout particulièrement été visé[Root.GetXENP] par [From.GetSesLeursPartiPouv] critiques dans les récents discours. Craignant qu'[Root.GetIlElleNP] n'enregistr[Root.GetEEntNP] bientôt des progrès spectaculaires, une attaque [From.GetAdjFS] préventive contre [Root.GetLuiElleEuxNP] est déjà en cours de péparation."
 war_justification.215.a:0 "Les [From.GetHabitants] ne peuvent plus\nrenverser le cours de l'histoire maintenant"
 war_justification.216.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] critique la dictature [Root.GetAdjFS]"
 war_justification.216.d:0 "« Mes adversaires voudraient vous faire croire que ma façon de gouverner s'apparente à celle [Root.GetDuDelaDelPartiPouv] [Root.GetRulingParty] [Root.GetAuEnANP] [Root.GetName]. Mais ils se trompent lourdement.\n¤ ¤Si les succès récents [Root.GetDuDelaDelDir] [Root.GetLeader] sont dus un engouement récent et passager, à un mouvement de masse destructeur visant à assujettir les autres pays, [From.GetLeLaLPartiPouv] [From.GetRulingParty] s'y oppos[From.GetEEntPartiPouv] catégoriquement et n'[From.GetAOntPartiPouv] aucune intention de rien céder. Je suis prêt à prendre toutes les mesures qui s'imposeront pour mettre un terme à la menace fasciste – même s'il faut pour cela en passer par la guerre ! »\n\nLe régime [From.GetDuDelaDelDir] [From.GetLeader] a clairement fait le choix d'une politique d'hostilité à l'égard [Root.GetDuDelaDelNP] [Root.GetName]. Nos plans d'avenir visionnaires pour accéder à la gloire suscitent [From.GetAuEnANP] [From.GetName] la jalousie. Et, sans surprise, la peur aussi."
 war_justification.216.a:0 "S'ils veulent tester notre puissance,\nils vont le regretter"
 war_justification.217.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] conteste la souveraineté [Root.GetAdjFS]"
 war_justification.217.d:0 "« Qui fixe les frontières d'un pays ? Comment sont-elles définies ? Quels qu'aient été les moyens employés autrefois pour décider où s'arrêt[From.GetEEntNP] [From.GetLeLaLNP] [From.GetName] et où commenc[Root.GetEEntNP] [Root.GetLeLaLNP] [Root.GetName], nous vivons dans une ère nouvelle.\n¤ ¤On ne peut trop insister sur l'importance stratégique de la frontière avec [Root.GetLeLaLNP] [Root.GetName], et nous sommes tout à fait en droit de la modifier si cela est nécessaire pour assurer la sécurité de notre peuple. »\n\nÀ en juger par les derniers discours [From.GetDuDelaDelDir] [From.GetLeader], une invasion [Root.GetDuDelaDelNP] [Root.GetName] semble imminente. Quelques-uns s'y opposent toujours, mais l'opinion publique [From.GetAdjFS] se montre de plus en plus favorable à la guerre."
 war_justification.217.a:0 "Le monde n'a-t-il retenu\naucune des leçons de la Grande Guerre ?"
 war_justification.218.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] jette le doute sur les motivations [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.218.d:0 "« Cela ne fait aucun doute : [Root.GetLeLaLNP] [Root.GetName] se prépar[Root.GetEEntNP] à la guerre. Les changements économiques initiés laissent clairement apparaître que les [Root.GetHabitants] ne sont en rien un peuple pacifique, et qu'ils ne font qu'attendre la première occasion de nous attaquer.\n¤ ¤Allons-nous rester les bras croisés à les regarder s'armer, alors que [From.GetLeLaLNP] [From.GetName] rest[From.GetEEntNP] sans défense ? Ou allons-nous neutraliser la menace [Root.GetAdjFS] avant qu'elle devienne incontrôlable ? »\n\nLes faucons [From.GetDuDelaDelPartiPouv] [From.GetRulingParty] ont les yeux fixés sur [Root.GetLeLaLNP] [Root.GetName], disant que l'attaque est encore la meilleure défense. Leur point de vue fait son chemin, et [From.GetLeLaLNP] [From.GetName] prépar[From.GetEEntNP] déjà la guerre."
 war_justification.218.a:0 "C'est précisément pour cela\nque nous devons nous tenir prêts"
 war_justification.219.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] critique l'attitude [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.219.d:0 "« Les naïfs qui s'imaginent les [Root.GetHabitants] comme un peuple pacifique se bercent de douces illusions. Ceux des nôtres qui vivent à la frontière ne peuvent se permettre un tel luxe, alors qu'ils voient les troupes [Root.GetAdjFP] se rapprocher de nous.\n¤ ¤Nous ne pouvons laisser cette menace grandir sans y répondre. Chaque jour qui passe, [Root.GetLeLaLNP] [Root.GetName] se prépar[Root.GetEEntNP] à la guerre. Ce serait une véritable folie de ne pas en faire autant de notre côté. »\n\nLa présence de nos troupes à la frontière suscite l'inquiétude [From.GetAuEnANP] [From.GetName], où leurs déplacements sont interprétés comme la preuve d'intentions hostiles. Personne ne semble même y avoir considéré la possibilité que ce sont leurs discours belliqueux qui pourraient être la cause de nos mesures défensives."
 war_justification.219.a:0 "Nous ne pouvons pas vraiment nous permettre\nde désarmer après de telles menaces"
 war_justification.220.t:0 "[From.GetLeLaLDirCap] [From.GetLeader] plaide pour une invasion [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.220.d:0 "« Si nous voulons disposer d'un avantage stratégique dans la guerre à prévoir – pour ne pas dire la guerre inévitable – avec [Root.GetLeLaLNP] [Root.GetName], nous ne pouvons nous permettre la moindre hésitation.\n¤ ¤L'enjeu en est d'assurer l'avenir de nos enfants, de veiller à ce que [From.GetLeLaLNP] [From.GetName] ai[From.GetTEntNP] encore [From.GetSaLeurNP] place dans le monde de demain. Ce n'est rien moins qu'une question de dévotion à notre cause, aux idéaux qui nous animent ! L'heure est venue d'agir ! »\n\nLes discours enthousiastes des responsables [From.GetDuDelaDelPartiPouv] [From.GetRulingParty], en première ligne desquels [From.GetLeLaLDir] [From.GetLeader], appellent l'opinion publique [From.GetAdjFS] à soutenir une invasion [Root.GetDuDelaDelNP] [Root.GetName]. Les motivations géopolitiques d'une telle mesure sont moins évidentes que les accents patriotiques, mais force est de constater que cette campagne a les effets voulus en parvenant à convaincre les [From.GetHabitants] de son bien-fondé."
 war_justification.220.a:0 "La guerre approche,\nnous devons nous préparer"
 war_justification.301.t:0 "[Root.GetLeLaLDirCap] [Root.GetLeader] critiqué[Root.GetXEDir]\npour la mollesse de sa politique étrangère"
 war_justification.301.d:0 "« Nous avions l'occasion de frapper nos ennemis, mais [Root.GetLeLaLPartiPouv] [Root.GetRulingParty] ne l'[Root.GetAOntPartiPouv] pas saisie. Il ne s'agit pas seulement d'une nouvelle occasion manquée pour renforcer la position [Root.GetDuDelaDelNP] [Root.GetName] sur la scène internationale : c'est aussi et surtout une preuve évidente que [Root.GetSaLeurPartiPouv] volonté affichée de vouloir agir dans l'intérêt des [Root.GetHabitants] n'est rien d'autre qu'une posture politicienne. L'heure est venue de changer de politique ! »\n\nNotre incapacité à engager une guerre que de nombreuses personnes attendaient nous vaut les critiques acerbes de nos adversaires politiques. Après cet échec à mener nos projets militaires jusqu'à leur terme, nous allons maintenant avoir du mal à convaincre la population que nous avons une claire conscience de la voie sur laquelle nous emmenons [Root.GetLeLaLNP] [Root.GetName]..."
 war_justification.301.a:0 "Ne voulaient-ils pas éviter la guerre ?"
 war_justification.301.b:0 "Nous devons interdire toute manifestation\nde désaccord en dehors des réunions du Parti"
 war_justification.301.c:0 "Nous ne pouvons laisser les [Root.GetHabitants]\naccuser [Root.GetLeLaLDir] [Root.GetLeader] de lâcheté"
 nuke_dropped.1.t:0 "[GetNewsHeadline]Bombardement atomique [From.From.Capital.GetAudessusdelacapitale] [From.From.GetName]"
 nuke_dropped.1.d:0 "\nPour la première et, espérons-le, la dernière fois de l'histoire, une bombe nucléaire a explosé [From.From.Capital.GetAudessusdelacapitale] [From.From.GetName] dans une guerre d'importance mondiale. Les dégâts sans précédent témoignent de la puissance dévastatrice de cette arme nouvelle, qui est crainte non seulement pour ses effets sur la région visée, mais aussi pour les implications qu'elle a sur celui qui l'utilise et pour l'humanité tout entière.\n¤ ¤Le monde ne peut que retenir son souffle en attendant de voir ce qui va suivre. Cela poussera-t-il [From.From.Owner.GetLeLaLNP] [From.From.Owner.GetName] à capituler pour éviter plus d'horreurs, ou cela renforcera-t-il [From.From.Owner.GetSaLeurNP] résolution à se venger de ceux qui ont osé recourir à de telles mesures ?"
 nuke_dropped.1.a:0 "Nous venons d'entrer dans l'ère atomique"
 nuke_dropped.1.b:0 "Nous devons tout faire\npour protéger les [Root.GetHabitants]"
 nuke_dropped.2.t:0 "[GetNewsHeadline]Bombardement atomique d'Hiroshima"
 nuke_dropped.2.d:0 "« Dans les rues, les scènes d'horreur se multiplient. » (Kuniyoshi Aikawa)\n¤ ¤Aujourd'hui, une bombe nucléaire a explosé à une altitude de 580 mètres au-dessus de la ville d'Hiroshima. Plus des deux tiers de la ville ont été instantanément détruits. Si la ville avait été construite pour résister aux tremblements de terre, seules quelques structures ont résisté à l'explosion.\n¤ ¤Si la puissance de l'arme atomique a été ainsi démontrée, le coût en vies humaines a été minimisé. Aucun camp ne veut avoir à réfléchir à l'horreur de cette tragédie, mais ses conséquences sont celles de vies perdues en un clignement d'œil et de retombées radioactives durables."
 nuke_dropped.2.a:0 "Combien d'autres encore devront périr\navant la fin de cette guerre ?"
 nuke_dropped.2.b:0 "Nous devons agir pour aider rapidement les victimes"
 nuke_dropped.3.t:0 "[GetNewsHeadline]Bombardement atomique de Nagasaki"
 nuke_dropped.3.d:0 "Aujourd'hui, une bombe atomique, initialement destinée à Kokura, a explosé au-dessus de Nagasaki. Les conditions météo ont contraint les avions à dérouter leur mission, une combinaison de fumée, de nuages et de problèmes techniques ayant été les facteurs décisifs d'un événement qui pourrait bien changer le cours de l'histoire.\n¤ ¤Les effets de la bombe ont été quelque peu contenus par la situation géographique de la ville, au fond d'une vallée, mais les dégâts n'en demeurent pas moins terribles. Quelques installations militaires ont été rasées, mais tout cela est éclipsé par le nombre effroyable de victimes civiles – d'autant qu'il faudra peut-être plusieurs décennies pour connaître avec certitude les effets à long terme de cette arme."
 nuke_dropped.3.a:0 "Cela poussera-t-il [From.From.Owner.GetLeLaLNP] [From.From.Owner.GetName] à capituler ?"
 nuke_dropped.3.b:0 "Nous espérions que Nagasaki\nserait épargnée"
 nuke_dropped.4.t:0 "[GetNewsHeadline]Bombardement atomique de Berlin"
 nuke_dropped.4.d:0 "[GetDateText]. Aujourd'hui, Berlin a été la cible d'une frappe nucléaire. Ce n'est pas la première attaque que subit la capitale allemande, lors de cette guerre ou au cours la précédente, mais celle-ci n'a rien de comparable. Jamais depuis la guerre de Trente Ans Berlin n'avait connu pareille dévastation - étant donné sa croissance depuis cette époque cela semblait d'ailleurs impossible.\n¤ ¤La bombe n'ayant pas explosé à l'endroit prévu, le Führerbunker semble avoir été en partie épargné, et on dit [From.From.Owner.GetQueleQuelaQuelDir] [From.From.Owner.GetLeader], bien qu'indigné[From.From.Owner.GetXEDir], serait toujours en vie. Mais la question de savoir comment les responsables [From.From.Owner.GetAdjMP] peuvent être évacués et protégés des retombées radioactives reste entière."
 nuke_dropped.4.a:0 "Aujourd'hui, je suis soulagé\nde ne pas être Berlinois"
 nuke_dropped.4.b:0 "L'ennemi a frappé au cœur même de la nation !"
 nuke_dropped.5.t:0 "[GetNewsHeadline]Bombardement atomique de Londres"
 nuke_dropped.5.d:0 "Aujourd'hui, une explosion nucléaire a dévasté la ville de Londres. En dépit de toutes les défenses antiaériennes de la ville, [From.From.Owner.GetLeLaLNP] [From.From.Owner.GetName] ne s'attendai[From.From.Owner.GetTEntNP] pas à subir une telle attaque. À [GetDateText], les carillons de Big Ben ont sonné pour la dernière fois, avant de fondre dans la chaleur de l'explosion. D'après les premiers rapports, le palais de Buckingham aurait été complètement rasé et la famille royale resterait introuvable.\n¤ ¤[From.From.Owner.GetLeLaLDirCap] [From.From.Owner.GetLeader] aurait cependant survécu et se préparerait à faire une déclaration radiodiffusée un peu plus tard dans la journée. Les [From.From.Owner.GetHabitants], dont le moral est au plus bas, en ont désespérément besoin – ça, ou une claire reddition."
 nuke_dropped.5.a:0 "Difficile de garder son flegme\nface à une frappe nucléaire"
 nuke_dropped.5.b:0 "God Save the King !"
 nuke_dropped.6.t:0 "[GetNewsHeadline]Bombardement atomique de Kyôto"
 nuke_dropped.6.d:0 "Aujourd'hui, la ville de Kyôto, un important centre industriel [From.From.Owner.GetDuDelaDelNP] [From.From.Owner.GetName], a été frappée par une bombe atomique. Elle aurait été choisie pour cible en raison de son importance culturelle.\n¤ ¤Beaucoup pensaient que Kyôto serait épargnée pour sa beauté et son importance historique, mais la terreur suscitée par sa destruction aura plutôt constitué un atout et augmenté la portée psychologique de l'attaque. Le site de la ville, au fond d'une vallée, a quelque peu limité la portée des dégâts ; mais l'ancien palais impérial et bon nombre de bâtiments industriels ont été totalement détruits."
 nuke_dropped.6.a:0 "La culture et la beauté ne pèsent\npas bien lourd dans une telle guerre"
 nuke_dropped.6.b:0 "Qu'ils détruisent notre passé,\nnous nous bâtirons un nouvel avenir"
 nuke_dropped.7.t:0 "[GetNewsHeadline]Bombardement atomique de Tôkyô"
 nuke_dropped.7.d:0 "Aujourd'hui, le cœur du Japon a été la cible d'une attaque nucléaire. Si beaucoup s'attendaient à ce que Tokyo soit bombardée, personne n'avait envisagé qu'elle pourrait être une cible pour cette arme nouvelle. Mais, en fin de compte, peut-être du fait de l'importance de la nouvelle capitale et du palais impérial désormais détruit, un fléau plus dévastateur que jamais s'est abattu sur la ville.\n¤ ¤On dit [From.From.Owner.GetQueleQuelaQuelDir] [From.From.Owner.GetLeader] serait toujours en vie, mais cette tragédie suscite des questions sur les limites que se fixeront les ennemis [JAP.GetDuDelaDelNP] [JAP.GetName]. Si la guerre devait se poursuivre, quelles cibles peuvent encore être menacées ? Quelles menaces peuvent bien être brandies désormais ?"
 nuke_dropped.7.a:0 "Serait-ce la fin de l'Empire du Japon ?"
 nuke_dropped.7.b:0 "Tant [From.From.Owner.GetQueleQuelaQuelDir] [From.From.Owner.GetLeader] vivra, l'Empire vivra"
 nuke_dropped.8.t:0 "[GetNewsHeadline]Bombardement atomique de Washington"
 nuke_dropped.8.d:0 "Aujourd'hui, une bombe atomique a explosé au-dessus de la capitale [From.From.Owner.GetAdjFS]. Au cours d'une attaque clairement dirigée contre le cœur politique et historique de la nation, la Maison Blanche, le Capitole et d'autres bâtiments et monuments encore ont été rasés. Même le terrible incendie qui avait ravagé la ville il y a plus d'un siècle n'était rien à côté de la désolation causée par cette arme nouvelle et dévastatrice.\n¤ ¤[From.From.Owner.GetLeLaFDirCap] président[From.From.Owner.GetXEDir] [From.From.Owner.GetLeLaLDir] [From.From.Owner.GetLeader] [From.From.Owner.GetLuiElleDir]-même a été épargné[From.From.Owner.GetXEDir], mais la nation a été frappée en plein cœur. De toute évidence, [From.From.Owner.GetLeLaLNP] [From.From.Owner.GetName] espérai[From.From.Owner.GetTEntNP] être [From.From.Owner.GetLeLaFNP] seul[From.From.Owner.GetXENP] à pouvoir brandir la menace d'une telle arme. Cet espoir a finalement été perdu de la pire des manières."
 nuke_dropped.8.a:0 "Une nation indivisible,\nface à un atome divisible"
 nuke_dropped.8.b:0 "Tel le phénix,\nl'aigle renaîtra de ses cendres"
 nuke_dropped.9.t:0 "[GetNewsHeadline]Bombardement atomique de Rome"
 nuke_dropped.9.d:0 "Aujourd'hui, une explosion nucléaire a frappé la ville de Rome, suscitant l'effroi dans le monde entier. En raison de ses trésors historiques et artistiques, rares étaient ceux à pouvoir imaginer que l'antique cité pourrait être la cible d'une telle arme de destruction aussi massive. La destruction partielle du Vatican et l'incertitude sur le sort du pape ont non seulement horrifié les Italiens, mais aussi les catholiques du monde entier.\n¤ ¤Le développement rapide de Rome au cours de la décennie passée a été réduit à néant par cette attaque. Pendant un temps, on pouvait penser que la ville pourrait jouer un rôle majeur dans la reconstruction du pays, une fois la guerre terminée. Cet espoir a été réduit en poussière, de même que nombre de ses habitants."
 nuke_dropped.9.a:0 "Bomba jacta est !"
 nuke_dropped.9.b:0 "Rome ne se refera pas en un jour..."
 nuke_dropped.10.t:0 "[GetNewsHeadline]Bombardement atomique de Paris"
 nuke_dropped.10.d:0 "Aujourd'hui, une bombe nucléaire a explosé au-dessus de Paris, provoquant des dégâts catastrophiques et causant d'innombrables victimes. La France est traumatisée par la pire attaque de tous les temps que sa capitale ait eu à subir, malgré des siècles de guerres et de révolutions. Les Parisiens avaient peut-être envisagé la défaite, mais pas cette profonde et violente désolation.\n¤ ¤Aucun défilé de la victoire n'aura lieu sur les Champs-Élysées et au pied des vestiges de l'Arc de Triomphe, vu l'état actuel de la ville. Au cours des décennies à venir, un nouveau Paris verra peut-être le jour ; mais dans l'esprit de chacun le Paris de la Belle Époque a disparu à jamais."
 nuke_dropped.10.a:0 "La ville lumière s'est éteinte"
 nuke_dropped.10.b:0 "Hier encore, Paris semblait éternelle"
 nuke_dropped.11.t:0 "[GetNewsHeadline]Bombardement atomique de Moscou"
 nuke_dropped.11.d:0 "Maintes fois convoitée, jamais conquise, Moscou a aujourd'hui été la cible d'une attaque nucléaire. L'explosion visait les autorités [From.From.Owner.GetDuDelaDelNP] [From.From.Owner.GetName], et le Kremlin a été presque complètement détruit.\n¤ ¤[From.From.Owner.GetLeLaLDirCap] [From.From.Owner.GetLeader], devenu[From.From.Owner.GetXEDir] plus conscient[From.From.Owner.GetXEDir] et angoissé[From.From.Owner.GetXEDir] face aux menaces jusqu'aux plus invraisemblables, a été évacué[From.From.Owner.GetXEDir] suffisamment tôt pour rester en vie. Pourtant, même les immensités [From.From.Owner.GetAdjFP] pourraient ne pas suffire à échapper à un ennemi aussi impitoyable. À ce rythme, le pays pourrait même n'abriter bientôt que deux sortes de paysages : ceux des étendues sauvages créées par la nature, et ceux des déserts créés par l'ennemi."
 nuke_dropped.11.a:0 "Un hiver nucléaire ne fera-t-il pas de Moscou une cible encore plus inaccessible ?"
 nuke_dropped.11.b:0 "Ils peuvent brûler toutes nos villes,\nils n'en prendront jamais aucune"
 nuke_dropped.12.t:0 "[GetNewsHeadline]Bombardement atomique de Copenhague"
 nuke_dropped.12.d:0 "Aujourd'hui, la ville de Copenhague a été la cible d'une frappe nucléaire. Après avoir échappé à la destruction lors de la Grande Guerre grâce à la neutralité du Danemark, cette ville florissante n'avait pas connu pareille dévastation depuis les guerres napoléoniennes. La région entourant l'Øresund a elle aussi subi des retombées radioactives et les survivants, craignant de nouvelles attaques, ont commencé à gagner la Fionie et le continent.\n¤ ¤Le sort du roi Christian X demeure inconnu, et cette attaque a sérieusement miné le moral du pays. Reste à savoir si cela précipitera la chute de l'une des plus anciennes nations d'Europe."
 nuke_dropped.12.a:0 "Il y a quelque chose d'irradié\nau royaume du Danemark"
 nuke_dropped.12.b:0 "Comme par le passé,\nla ville renaîtra de ses cendres"
 nuke_dropped.12.c:0 "Notre plutonium a mis\nles Danois à genoux !"
 nuke_dropped.13.t:0 "[GetNewsHeadline]Bombardement atomique de Stockholm"
 nuke_dropped.13.d:0 "Aujourd'hui, la magnifique ville de Stockholm, la fière Venise du Nord, a été la cible d'une frappe nucléaire. Malgré les efforts déployés par le passé pour conserver leur neutralité, les Suédois ont payé aujourd'hui un lourd tribut au conflit mondial. L'épicentre de l'explosion a été le centre-sud de la ville, une zone destinée à être développée et à de vastes projets de construction à l'avenir, aujourd'hui définitivement réduite à néant.\n¤ ¤La ville est totalement méconnaissable, mais les anciennes structures de Slussen semblent avoir mieux résisté que prévu au souffle de l'explosion. Il a d'ores et déjà été décidé qu'elles ne seront pas restaurées, en témoignage de la capacité de résistance de la ville."
 nuke_dropped.13.a:0 "Voilà qui va mettre fin\nà toute neutralité [SWE.GetDuDelaDelNP] [SWE.GetName]"
 nuke_dropped.13.b:0 "Le tigre suédois se relèvera !"
 soviet.30.t:0 "Revendication de la Bessarabie"
 soviet.30.d:0 "[ROM.GetLeLaLNPCap] [ROM.GetName] ne peu[ROM.GetTVentNP] faire face à la puissance de l'Armée rouge. Si nous exigeons [ROM.GetDeluiDelleDeuxNP] qu'[ROM.GetIlElleNP] nous restitu[ROM.GetEEntNP] la Bessarabie, qui nous revient de droit, il y a fort à parier qu'[ROM.GetIlElleNP] céder[ROM.GetAOntNP] sans prendre le risque d'un conflit."
 soviet.30.a:0 "Envoyons-[ROM.GetLuiLeurNP] un ultimatum"
 soviet.30.b:0 "Non, nous ferons usage de la force !"
 soviet.31.t:0 "Revendication de la Carélie"
 soviet.31.d:0 "[FIN.GetLeLaLNPCap] [FIN.GetName] ne peu[FIN.GetTVentNP] faire face à la puissance de l'Armée rouge. Si nous exigeons [FIN.GetDeluiDelleDeuxNP] qu'[FIN.GetIlElleNP] nous restitu[FIN.GetEEntNP] la Carélie, qui nous revient de droit, il y a fort à parier qu'[FIN.GetIlElleNP] céder[FIN.GetAOntNP] sans prendre le risque d'un conflit."
 soviet.31.a:0 "Envoyons-[FIN.GetLuiLeurNP] un ultimatum"
 soviet.31.b:0 "Non, nous ferons usage de la force !"
 soviet.32.t:0 "Oppression [EST.GetDuDelaDelNP] [EST.GetName]"
 soviet.32.d:0 "[EST.GetLeLaLNPCap] [EST.GetName] ne peu[EST.GetTVentNP] faire face à la puissance de l'Armée rouge. Si nous exigeons d'y implanter des bases et d'assurer le contrôle de [EST.GetSesLeursNP] frontières, nous pourrions [EST.GetLLesFNP] annexer sans avoir à livrer le moindre combat."
 soviet.32.a:0 "Envoyons-[EST.GetLuiLeurNP] un ultimatum"
 soviet.32.b:0 "Non, nous ferons usage de la force !"
