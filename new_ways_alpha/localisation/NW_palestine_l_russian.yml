 #############
 ##PALESTINE
 #############
    
 #FOCUSES
 ##### COMMISSIONER SECTION #####
 BPL_expand_powers_commissioner:0 "Расширить полномочия комиссара"
 BPL_expand_powers_commissioner_desc:0 "Министерство колоний плохо понимает обстановку на Ближнем Востоке. Необходимо делегировать верховному комиссару в Палестине и Трансиордании больше полномочий для решения локальных проблем, даже если для этого придётся подкупить всё правительство."
 BPL_expand_powers_commissioner_tt:0 "\n§RНациональный дух будет удален, если уровень напряжённость обоих народов будет меньше 30!§!"
 BPL_create_an_arab_people_militia:0 "Создать народное арабское ополчение"
 BPL_create_an_arab_people_militia_desc:0 "Создание народного арабского ополчения покажет, что что палестинские жители могут постоять сами за себя."
 BPL_create_people_jewish_militia:0 "Создать народное еврейское ополчение"
 BPL_create_people_jewish_militia_desc:0 "Создание народного еврейского ополчения продемонстрирует чиновникам в кожаных креслах, что евреи могут сами защитить себя."
 BPL_to_form_an_independent_jewish_courtroom:0 "Сформировать независимые еврейские суды"
 BPL_to_form_an_independent_jewish_courtroom_desc:0 "Необходимо, чтобы евреи могли самостоятельно решать возникшие между собой конфликты, без оглядки на правила колониальной администрации."
 BPL_to_form_an_independent_arab_courtroom:0 "Сформировать независимые арабские суды"
 BPL_to_form_an_independent_arab_courtroom_desc:0 "Арабы имеют полное моральное право решать самостоятельно все свои вопросы, опираясь, в том числе, и на законы шариата."
 BPL_solve_fate_of_palestine_singly:0 "Решить судьбу Палестины самостоятельно"
 BPL_solve_fate_of_palestine_singly_desc:0 "Похоже, мы здесь намного лучше понимаем серьёзность происходящего. Если это так, то только мы имеем право определить политическое устройство Палестины – добьёмся его от правительства."
 BPL_solve_fate_of_palestine_singly_tt:0 "\nПолучив уровень автономии ассоциированного государства, в событиях фокуса §HКомиссия Вудхеда§! мы сможем самостоятельно решить судьбу Палестины: создать арабское государство, еврейскую республику или сохранить статус-кво."
 BPL_seventh_dominion:0 "Седьмой доминион"
 BPL_seventh_dominion_desc:0 "Израилю стоит навечно скрепить свои узы с Британией, вступив в Содружество на правах доминиона – такой позиции придерживается лидер ревизионных сионистов Владимир Жаботинский. Кажется, это эффективный способ добиться суверенитета..."
 BPL_revision_of_zionism:0 "Ревизия сионизма"
 BPL_revision_of_zionism_desc:0 "Декларируемые цели сионистов-ревизионистов включают установление еврейского большинства в Палестине, восстановление распущенных после Первой мировой войны еврейских вооружённых формирований и, в конечном итоге, создание еврейского государства на обоих берегах реки Иордан, то есть на всей территории, отведённой Лигой Наций для создания национального очага еврейского народа."
 BPL_call_british_jews_return_to_israel:0 "Призвать британских евреев вернуться в Израиль"
 BPL_call_british_jews_return_to_israel_desc:0 "Многие века эти земли принадлежали арабам, угнетавшим местное население, стремительно покидавшее восточный берег Средиземного моря. Однако теперь на Родине еврейского народа евреям ничего не угрожает, и они спокойно могут вернуться домой."
 BPL_jewish_british_teachings:0 "Еврейско-британские учения"
 BPL_jewish_british_teachings_desc:0 "Совместные боевые учения помогут нам в развитии нашей национальной армии."
 BPL_research_in_limit_of_commonwealth:0 "Исследования в рамках Содружества"
 BPL_research_in_limit_of_commonwealth_desc:0 "Объединив усилия наших учёных с британскими, мы добъёмся значительно больших успехов, чем действуя порознь."
 BPL_bond_economy_with_british:0 "Скрепить экономику с Британской"
 BPL_bond_economy_with_british_desc:0 "Усилив наши экономические связи с метрополией, мы сможем ускорить темпы роста промышленности."
 BPL_jewish_volunteer_battalions:0 "Еврейские добровольческие батальоны"
 BPL_jewish_volunteer_battalions_desc:0 "В Израиле существует множество добровольных формирований, защищающих еврейское население от арабской агрессии. Стоит сформировать из этих добровольцев полноценные хорошо вооруженные батальоны."
 BPL_joint_development:0 "Совместное развитие"
 BPL_joint_development_desc:0 "Тесное сотрудничество с британией идёт нашей экономике только на пользу."
 ##### FIRST SECTION #####
 BPL_peel_commission:0 "Комиссия Пиля"
 BPL_peel_commission_desc:0 "Уже весь мир видит, как накалена обстановка в Палестине. Мы должны расследовать причины произошедшего, чтобы вернуть мир в Святую Землю."
 BPL_peel_commission_tt:0 "\nВ §Hпроцессе изучения фокуса§! мы будем получать события, которые тем или иным образом подтолкнут колониальное министерство к тому или иному варианту решения об устройстве §HПодмандатной Палестины§!.\n"
 BPL_woodhead_commission:0 "Комиссия Вудхеда"
 BPL_woodhead_commission_desc:0 "Очевидно, что арабы и евреи не желают мириться друг с другом. Необходимо найти такой способ политического устройства Палестины, чтобы сохранить мир и стабильность на Ближнем Востоке."
 BPL_woodhead_commission_tt:0 "§H[is_overlord.GetNameWithFlag]§! решит судьбу подмандатной территории, определив, получат ли §tевреи§! или §Sарабы§! свои национальные государства, на какой земле и на каких условиях, что поможет нам избавиться от §Hеврейско-арабского конфликта§! в той форме, в которой он наличествует сейчас, или, по крайней мере, охладить пыл радикальных участников."
 ##### JEWS SECTION ######
 BPL_concessions_jewish_leaders:0 "§tУступки еврейским лидерам§!"
 BPL_concessions_jewish_leaders_desc:0 "Нас обратили в рабство египтяне, нашу землю захватили жители Рима и Вавилона, но теперь этот великий день настал – сам Бог улыбается, видя: евреи стали хозяевами своей земли!"
 BPL_jews_declare_indepandance_flag:0 "Евреи объявили о независимости."
 BPL_creation_of_jewish_state_flag:0 "Было принято решение о создании еврейского государства."
 BPL_support_from_rothschild_clan:0 "Поддержка от клана Ротшильдов"
 BPL_support_from_rothschild_clan_desc:0 "Ротшильды издавна помогали еврейским поселенцам в Святой Земле. Надеемся, помогут и сейчас."
 BPL_announce_new_aliyah:0 "Объявить новую алию"
 BPL_announce_new_aliyah_desc:0 "Пора евреям со всего света отправится в Израиль, в их новый дом – он больше не под игом врагов, он теперь наш – он еврейский!"
 BPL_rescue_of_defenseless_jews:0 "Спасение беззащитного еврейства"
 BPL_rescue_of_defenseless_jews_desc:0 "Понятно, что арабы будут сопротивляться переселению евреев в трансиорданию. Именно поэтому мы станем и дальше наращивать наш ВПК."
 BPL_begin_migration_of_arabs_to_transjordan:0 "Начать переселение арабов в Трансиорданию"
 BPL_begin_migration_of_arabs_to_transjordan_desc:0 "Арабам нечего делать на еврейской земле, если они не хотят жить бок обок с нами. Всем несогласным пора отправиться за Иордан."
 BPL_expanding_authority_of_jewish_agency:0 "Расширение полномочий еврейского агентства"
 BPL_expanding_authority_of_jewish_agency_desc:0 "Еврейское агентство представляет весь еврейский народ в Палестине. Для того, чтобы построить суверенное государство, нужно расширить права этой организации."
 ##### COMMUNISM SECTION #####
 BPL_proclaim_israeli_federation:0 "§RПровозгласить Израильскую федерацию§!"
 BPL_proclaim_israeli_federation_desc:0 "Эти еврейские националисты, то есть пособники буржуазии и фашистов, натворили слишком много зла. Мы должны провозгласить Израиль федерацией двух равных народов – евреев и арабов."
 BPL_give_autonomy_to_arabs:0 "Дать автономию арабам"
 BPL_give_autonomy_to_arabs_desc:0 "Великий арабский народ не сможет построить социализм, пока будет угнетённым. Дадим им автономию и поможем добиться свободы."
 BPL_give_autonomy_to_arabs_tt:0 "\n§LТеперь, когда арабы получат автономию в такой развитой стране, как Израиль, жители ближневосточных стран начнут стекаться сюда в поисках работы, сбегая от нищеты и тирании.§!"
 BPL_development_of_desert_regions:0 "Разработка пустынных регионов"
 BPL_development_of_desert_regions_desc:0 "Некоторые лентяи, то есть всякие капиталисты, выступают против обустройства пустынных территорий. Это их ошибка – мы же превратим пески в благоухающие оазисы."
 BPL_collectivization_of_kibbutz:0 "Коллективизация кибуцев"
 BPL_collectivization_of_kibbutz_desc:0 "Это просто прискорбно видеть, как толстые кулаки угнетают крестьян, в особенности арабов, в поселениях. Пора провести коллективизацию имущества в кибуцах и так избавиться от неравноправия."
 BPL_create_council_for_each_kibbutz:0 "Создать при каждом кибуце совет"
 BPL_create_council_for_each_kibbutz_desc:0 "Эти поселения становятся слишком самостоятельными. Нужно создать при каждом кибуце совет, чтобы партработники могли следить за верностью крестьян идеалам социализма."
 BPL_accelerated_industrialization_of_israel:0 "Ускоренная индустриализация Израиля"
 BPL_accelerated_industrialization_of_israel_desc:0 "Мы не можем ждать десятилетия, Израиль окружён фашистами уже сейчас. Нужно срочно создать самую продвинутую промышленность в мире, даже если это будет стоит жизни тысяч людей."
 BPL_cheap_arab_power:0 "Дешёвая арабская сила"
 BPL_cheap_arab_power_desc:0 "В стремительно меняющейся Палестине нам жутко необходимо большее количество рабочих для фабрик и заводов. К счастью, много безработных есть среди арабов – они нам и понадобятся."
 BPL_destroy_gang:0 "Уничтожить неподконтрольные банды"
 BPL_destroy_gang_desc:0 "Неподконтрольные группировки на территории страны, не принявшие социалистическую власть, сильно мешают нашему развитию. Необходимо покончить с ними раз и навсегда."
 BPL_jewish_arab_red_army:0 "Еврейско-арабская красная армия"
 BPL_jewish_arab_red_army_desc:0 "Создание полноценной единой армии укрепить нашу боеспособность и сплотит два народа."
 BPL_jewish_arab_workers_council:0 "Еврейско-арабский совет рабочих"
 BPL_jewish_arab_workers_council_desc:0 "Распространение коммунизма на ближнем востоке - наша приоритетная задача, поэтому мы создадим свой ближневосточный альянс для социалистических стран."
 BPL_join_comintern:0 "Вступить в Коминтерн"
 BPL_join_comintern_desc:0 "Только Советский Союз сможет защитить нас от посягательств соседних стран. Вместе мы сильнее!"
 BPL_joint_development_com:0 "Совместные разработки"
 BPL_joint_development_com_desc:0 "Вместе наша наука добъётся значительно больших успехов."
 BPL_convince_transjordan_accept_soviet_power:0 "«Убедить» Трансиорданию принять советскую власть"
 BPL_convince_transjordan_accept_soviet_power_desc:0 "Монархисты так популярны в Трансиордании! Но среди кого? Лишь мелкие дворяне любят эмира, просто арабский народ же жаждет, когда наша красная армия придёт и освободит их от тирании."
 BPL_extend_red_power_to_levant:0 "Распространить красную власть на Левант"
 BPL_extend_red_power_to_levant_desc:0 "Мы должны обезопасить северные границы, чтобы фашисты не смогли захватить наш социалистический рай."
 BPL_extend_red_power_to_iraq:0 "Распространить красную власть на Ирак"
 BPL_extend_red_power_to_iraq_desc:0 "Арабы Ирака страшно пострадали от британского колониализма. Мы просто обязаны помочь им избавиться от последствий."
 BPL_save_iran_from_despotic_shah:0 "Спасти Иран от деспотичного шаха"
 BPL_save_iran_from_despotic_shah_desc:0 "Шах Ирана - единоличный правитель, противник левых сил и угнетатель собственного народа. Мы должны покончить с ним!"
 BPL_publicly_spit_on_islamic_values:0 "Публично плюнуть в исламские ценности"
 BPL_publicly_spit_on_islamic_values_desc:0 "Что такое ислам? Это религия, порождающая буржуазию и собачек Букингемского дворца. Нужно освободить арабов от этой дряни и дать им свободу мировоззрения."
 ##### TECHNOCRACY SECTION #####
 BPL_declare_israeli_technate:0 "§TПровозгласить Израильский технат§!"
 BPL_declare_israeli_technate_desc:0 "Эти невежды не могут решать, как жить еврейскому народу. Мы подарили миру величайших гениев – пусть они и управляют Израилем!"
 BPL_rapid_development_botany:0 "Скоростное развитие ботаники"
 BPL_rapid_development_botany_desc:0 "Исторически сложилось, что вопрос выживания Израиля был связан с агрономией, а что она может без ботаники? Нам необходимо развивать эту науку для обеспечения благополучия страны."
 BPL_transport_jewish_works_from_germany:0 "Перевезти еврейские труды из Германии"
 BPL_transport_jewish_works_from_germany_desc:0 "В Германии осталось слишком много еврейских библиотек, еврейских учёных. Мы должны помочь вернуться им на родину."
 BPL_investment_in_industrial_agriculture:0 "Вложение средств в промышленное сельское хозяйство"
 BPL_investment_in_industrial_agriculture_desc:0 "Если мы хотим получать значительно больше урожая на нашей скудной земле, нам необходимо вкладываться в новые сельскохозяйственные машины и оборудование."
 BPL_expand_autonomy_of_judaic_university:0 "Расширить автономию Еврейского университета"
 BPL_expand_autonomy_of_judaic_university_desc:0 "Освободив Еврейский университет от лишней отчётности, мы дадим ему гораздо больше времени для занятия наукой, а не бумажной волокитой."
 BPL_jewish_technocracy:0 "Еврейская технократия"
 BPL_jewish_technocracy_desc:0 "Наша технократия показывает значительные успехи. Мы идём верной дорогой."
 BPL_alliance_with_iran:0 "Союз с Ираном"
 BPL_alliance_with_iran_desc:0 "Мы видим, как далеко продвинулся народ Ирана. Взаимное сотрудничество – вот то условие, что обеспечит мир Ближнему Востоку."
 BPL_alliance_with_france:0 "Союз с Францией"
 BPL_alliance_with_france_desc:0 "Мы видим, как далеко продвинулся народ Франции. Взаимное сотрудничество – вот то условие, что обеспечит мир всему миру."
 BPL_union_of_levantine_technocrats:0 "Союз левантийских технократов"
 BPL_union_of_levantine_technocrats_desc:0 "На сегодняшний день в мире нет альянса, наиболее полно отражающего наши интересы, поэтому мы должны создать свой собственный альянс, в который войдут дружественные нам страны."
 BPL_union_with_turkey_tech:0 "Союз с Турцией"
 BPL_union_with_turkey_tech_desc:0 "Народам Турции ещё многому стоит научиться. К счастью, мы готовы помочь им в нелёгком деле научно-технического и социально-экономического развития."
 BPL_union_with_iraq_tech:0 "Союз с Ираком"
 BPL_union_with_iraq_tech_desc:0 "Народам Ирака ещё многому стоит научиться. К счастью, мы готовы помочь им в нелёгком деле научно-технического и социально-экономического развития."
 BPL_bring_civilization_transjordan:0 "Принести цивилизацию в Трансиорданию"
 BPL_bring_civilization_transjordan_desc:0 "Слишком много отсталых деревень собралось вокруг нашего Техната. Если мы хотим обезопасить наши границы, нужно в принудительном порядке помочь Трансиордании обрести свет науки."
 BPL_bring_civilization_saudi_arabia:0 "Принести цивилизацию в Саудовскую Аравию"
 BPL_bring_civilization_saudi_arabia_desc:0 "Слишком много отсталых деревень собралось вокруг нашего Техната. Если мы хотим обезопасить наши границы, нужно в принудительном порядке помочь Саудовской Аравии обрести свет науки."
 BPL_bring_civilization_syria:0 "Принести цивилизацию в Сирию"
 BPL_bring_civilization_syria_desc:0 "Слишком много отсталых деревень собралось вокруг нашего Техната. Если мы хотим обезопасить наши границы, нужно в принудительном порядке помочь Сирии обрести свет науки."
 BPL_return_to_former_glory_cradle_of_civilization:0 "Вернуть былую славу Колыбели цивилизации"
 BPL_return_to_former_glory_cradle_of_civilization_desc:0 "Слишком много отсталых деревень собралось вокруг нашего Техната. Если мы хотим обезопасить наши границы, нужно в принудительном порядке помочь Ираку обрести свет науки."
 BPL_remember_glory_of_iranian_science:0 "Вспомнить славу иранской науки"
 BPL_remember_glory_of_iranian_science_desc:0 "Слишком много отсталых деревень собралось вокруг нашего Техната. Если мы хотим обезопасить наши границы, нужно в принудительном порядке помочь Ирану обрести свет науки."
 BPL_push_turkish_progress:0 "Подтолкнуть турецкий прогресс"
 BPL_push_turkish_progress_desc:0 "Слишком много отсталых деревень собралось вокруг нашего Техната. Если мы хотим обезопасить наши границы, нужно в принудительном порядке помочь Турции обрести свет науки."
 BPL_levantine_technate:0 "Левантийский технат"
 BPL_levantine_technate_desc:0 "Наконец-то мы смогли объединить наших соседей-арабов в единое целое в целях содействия прогрессу и науки. Это значит лишь одно – пора провозгласить конфедерацию."
 BPL_levantine_technate_tt:0 "За каждый наш доминион, §Hмы§! и §Hкаждый наш доминион§! получит по §Hфабрике§! в §Hстоличном регионе§!.\n"
 ##### MONARCHY_1 SECTION ######
 BPL_declare_kingdom_of_judea:0 "§PПровозгласить Иудейское царство§!"
 BPL_declare_kingdom_of_judea_desc:0 "Долго нами правили иноземные короли и султаны, но сегодня всё изменится – властью в Израиле станет наш иудейский царь!"
 BPL_modernizing_concept_of_zionism:0 "Осовременить представления о сионизме"
 BPL_modernizing_concept_of_zionism_desc:0 "Николас де Гинцбург оказался не так прост, как кажется. Похоже, в его уме созрели мысли... Как осовременить довольно консервативный Израиль."
 BPL_modernizing_concept_of_zionism_flag:0 "Израиль остался светской страной"
 BPL_special_attention_is_paid_to_development_of_culture:0 "Особое внимание развитию культуры"
 BPL_special_attention_is_paid_to_development_of_culture_desc:0 "Военные державы появляются и так же резко исчезают; вечно помнят те цивилизации, что оставили после себя богатое культурное наследие."
 BPL_question_traditional_tenets_of_life:0 "Подвергнуть сомнению традиционные устои жизни"
 BPL_question_traditional_tenets_of_life_desc:0 "Так ли верен традиционный уклад жизни? Мы должны тщательнее подойти к этому вопросу. Возможно, часть сегодняшних устоявшихся в народе принципов негативно сказывается на нашем развитии."
 BPL_speak_out_in_defense_of_humanism:0 "Выступить в защиту гуманизма"
 BPL_speak_out_in_defense_of_humanism_desc:0 "Гуманизм - система построения человеческого общества, где высшей ценностью является жизнь человека. Фашисты яро отрицают подобные системы. Мы неприемлим подобного человеконенавистничества."
 BPL_liberalization_of_cultural_life:0 "Либерализация культурной жизни"
 BPL_liberalization_of_cultural_life_desc:0 "Государству не стоит оказывать серьёзного давления на культуру общества. Каждый волен выражаться так, как он сам этого захочет. Пусть народ судит, что стоит его внимания, а что нет."
 BPL_progressive_jewish_science:0 "Прогрессивная еврейская наука"
 BPL_progressive_jewish_science_desc:0 "Совершив значительные изменения в социальной сфере, мы дали нашей науке возможность развиваться значительно эффективнее."
 BPL_neutral_foreign_policy:0 "Нейтральная внешняя политика"
 BPL_neutral_foreign_policy_desc:0 "Израиль не желает снова проливать кровь в ненужных ему войнах. Мы будем вести нейтральную внешнюю политику."
 BPL_join_the_allies:0 "Вступить в Союзники"
 BPL_join_the_allies_desc:0 "Союзники - наиболее выгодный для нас альянс. Стоит вступить в него, чтобы иметь возможность защититься от нападок других стран."
 BPL_defence_of_peace:0 "Защита мира"
 BPL_defence_of_peace_desc:0 "Любые военные действия со стороны Израиля должны быть направлены исключительно на защиту его государственности."
 BPL_religious_zionism:0 "Религиозный сионизм"
 BPL_religious_zionism_desc:0 "Мы должны помнить мудрость предков, пронесённой со времён Первого и Второго Храмов. Останемся верны Библии – в Торе сказано всё, что нам необходимо."
 BPL_religious_zionism_flag:0 "Была сделана ставка на религию"
 BPL_proclaim_judaism_as_state_religion:0 "Провозгласить иудаизм государственной религией"
 BPL_proclaim_judaism_as_state_religion_desc:0 "Евреи – это в первую очередь иудеи. Мы должны подтвердить это, провозгласив иудаизм государственной религией. Мы преисполнены желанием отстаивать нашу веру и культуру."
 BPL_expanded_construction_of_synagogues:0 "Расширенное строительство синагог"
 BPL_expanded_construction_of_synagogues_desc:0 "Религия крайне важна в нашем обществе. Большее количество синагог окажет положительный эффект на духовную жизнь нашего общества."
 BPL_aggressive_jewish_propaganda:0 "Агрессивная иудейская пропаганда"
 BPL_aggressive_jewish_propaganda_desc:0 "Иудеи - вперёд!"
 BPL_biblical_jordan_river:0 "Библейская река Иордан"
 BPL_biblical_jordan_river_desc:0 "Река Иордан - священное место еврейского народа. Она должна входить в состав нашей страны!"
 BPL_holy_land_of_sinai:0 "Священная земля Синая"
 BPL_holy_land_of_sinai_desc:0 "Моисей бродил по Синайской пустыне. Эта земля суть реликвия, что должна быть сохранена."
 BPL_god_promised_us_these_lands:0 "Эти земли нам обещал Господь"
 BPL_god_promised_us_these_lands_desc:0 "Что Господь сказал, обратившись в евреям? Он обещал нам все земли к востоку от Нила. Кто мы такие, чтобы не взять Божий дар в свои руки?"
 BPL_lost_souls_of_syria_and_iraq:0 "Заблудшие души Сирии и Ирака"
 BPL_lost_souls_of_syria_and_iraq_desc:0 "Мы должны освободить земли, на которых люди, введённые в заблуждение, служат во славу неверных правителей."
 BPL_turkish_heretics:0 "Турецкие еретики"
 BPL_turkish_heretics_desc:0 "В Малой Азии находятся отступники, которых необходимо поставить на верный путь."
 BPL_turkish_saints:0 "Турецкие праведники"
 BPL_turkish_saints_desc:0 "В Малой Азии находятся люди, имеющие свою веру. Они могут стать нам союзниками."
 BPL_remind_greeks_of_their_true_faith:0 "Напомнить грекам истинную веру"
 BPL_remind_greeks_of_their_true_faith_desc:0 "Мы должны показать грекам, какая религия может быть единственно верной."
 BPL_revenge_romans_for_occupation:0 "Отомстить римлянам за оккупацию"
 BPL_revenge_romans_for_occupation_desc:0 "Римляне веками хозяйничали на святой земле, но теперь пришла пора римлянам самим ощутить, что такое оккупация."
 ##### ANARCHY SECTION ######
 BPL_proclaim_kibbutz_community:0 "§gПровозгласить Содружество кибуцев§!"
 BPL_proclaim_kibbutz_community_desc:0 "Не нужно всего этого насилия над несогласными и мусульманами. Единственный способ сохранить единство Святой Земли – это перейти к позициям коммунаризма – пусть поселения сами решают, что делать."
 BPL_weaken_state_institutions:0 "Ослабить государственные институты"
 BPL_weaken_state_institutions_desc:0 "Принуждение – это злейший враг человека. Если мы хотим построить настоящее анархическое общество, нужно, чтобы кибуцы сами определяли свою политику, и мы должны помочь им в этом."
 BPL_autonomy_of_workplace:0 "Автономия рабочего места"
 BPL_autonomy_of_workplace_desc:0 "Рабочие вправе сами выбирать себе график работы и условия труда, никто не вправе навязывать им их."
 BPL_expand_autonomy_of_kibbutz:0 "Расширить автономию кибуцев"
 BPL_expand_autonomy_of_kibbutz_desc:0 "Кибуцы должны сами управлять своей политикой, никто не должен навязывать им, что делать."
 BPL_kibbutz_basis_of_trade_unions:0 "Кибуц – основа профсоюзов"
 BPL_kibbutz_basis_of_trade_unions_desc:0 "Кибуц должен стать основной единицей профсоюзов."
 BPL_collectivization_of_property_of_jewish_bankers:0 "Коллективизация имущества еврейских банкиров"
 BPL_collectivization_of_property_of_jewish_bankers_desc:0 "Еврейские банкиры обладают слишком большим количеством ресурсов, мы должны распределить их между всем обществом."
 BPL_create_jewish_selfdefense:0 "Создать еврейскую самооборону"
 BPL_create_jewish_selfdefense_desc:0 "Молодое анархическое государство первое время будет нуждаться в армии для защиты его интересов."
 BPL_legalize_arms_supplies_from_europe:0 "«Легализовать» поставки оружия из Европы"
 BPL_legalize_arms_supplies_from_europe_desc:0 "Поставки боевого оружия из Европы повысят наши оборонительную способность."
 BPL_establish_cottage_industry_of_weapons:0 "Наладить кустарное производство вооружения"
 BPL_establish_cottage_industry_of_weapons_desc:0 "Собственное локальное производства оружия позволит нам полностью перекрыть любые потребности в нём."
 BPL_common_path_with_french_workers:0 "Общий путь с французскими трудящимися"
 BPL_common_path_with_french_workers_desc:0 "Французы всегда тяготились к рабочему самоуправлению. Сейчас нам стоит объединиться с ними."
 BPL_light_communarianism_in_middle_east:0 "Свет коммунаризма на Ближнем Востоке"
 BPL_light_communarianism_in_middle_east_desc:0 "Видя наш пример, соседние страны могут встать на общий с нами путь развития. Именно для этих случаев мы должны создать свой собственный альянс."
 BPL_release_arab_brothers_transjordan:0 "Освободить братьев-арабов из Трансиордании"
 BPL_release_arab_brothers_transjordan_desc:0 "Мы должны освободить соседнее арабское государство от власти правящих элит."
 BPL_arab_nomads_is_prerequisite_of_anarchism:0 "Арабские кочевья – предпосылка анархизма"
 BPL_arab_nomads_is_prerequisite_of_anarchism_desc:0 "Многие арабские племена ведут кочевой образ жизни. Они сами управляют своими делами, и им не нужны какие-либо правители."
 BPL_liberation_of_iraq:0 "Освобождение Ирака"
 BPL_liberation_of_iraq_desc:0 "Ирак будет свободным!"
 BPL_enter_in_tehran:0 "Войти в Тегеран"
 BPL_enter_in_tehran_desc:0 "Мы должны продвигаться дальше на восток, освобождая страны от тирании диктаторов."
 BPL_crescent_fertility_is_successful_future_kibbutzim:0 "Плодородие полумесяца – успешное будущее кибуцев"
 BPL_crescent_fertility_is_successful_future_kibbutzim_desc:0 "Страшно видеть, как турецкий народ погибает под гнётом диктатора. Мы должны помочь туркам скинуть рабские цепи и стать свободными."
 BPL_way_to_europe:0 "Проход в Европу"
 BPL_way_to_europe_desc:0 "Освободив юго-восточную Европу мы откроем себе дорогу на все остальные страны."
 BPL_freedom_for_workers:0 "Свобода для рабочих"
 BPL_freedom_for_workers_desc:0 "В этих наиболее промышленно развитых страна рабочие нуждаются в освобождении от гнёта власти капитала."
 BPL_way_to_asia:0 "Проход в Азию"
 BPL_way_to_asia_desc:0 "Освободив Индию, мы откроем себе путь во всю остальную Азию."
 BPL_capture_of_china:0 "Захват Китая"
 BPL_capture_of_china_desc:0 "Китай долгое время находился под властью различных династий, недолгое время республиканского правления привело страну к полной раздробленности и междоусобным войнам."
 BPL_anarchic_nature_of_ussr:0 "Анархическая сущность советов"
 BPL_anarchic_nature_of_ussr_desc:0 "Советы по своей сути должны были стать полным отражением воли народа, однако нынешние правители узурпировали власть и отстранили народ от возможности управления государством."
 BPL_subject_of_international_law:0 "Субъект международного права"
 BPL_subject_of_international_law_desc:0 "Мы должны признать главенство международных договоров и стать полноценными участниками мирового сообщества."
 BPL_integration_of_arab_territories:0 "Интеграция арабских территорий"
 BPL_integration_of_arab_territories_desc:0 "Арабские территории должны быть окончательно интегрированы в нашу страну."
 BPL_integration_of_arab_territories_tt:0 "\nСтоимость решений §HКоллективизировать имущество в регионе§! уменьшится на §H[?temp1]§! £national_unity_texticon \n"
 ##### FASH/DEM SECTION ######
 BPL_proclaim_state_of_israel:0 "§BПровозгласить Государство Израиль§!"
 BPL_proclaim_state_of_israel_desc:0 "Этот великий день настал, сбылась мечта людей – Израиль отныне независим! Пора провозгласить суверенное правовое демократическое государство, пусть весь мир знает об этом."
 BPL_revision_zionism:0 "Ревизионный сионизм"
 BPL_revision_zionism_desc:0 "Мы ошибались, долгое время поддерживая социалистов. Сейчас видно, что защитить Израиль смогут только ревизионные сионисты – национал-либералы, возглавляемые Владимиром Евгеньевичем Жаботинским."
 BPL_revision_zionism_flag:0 "Жаботинский в еврейском агентстве"
 BPL_aggressive_rhetoric:0 "Агрессивная риторика"
 BPL_aggressive_rhetoric_desc:0 "Наш народ долгие годы стонал под лапой тиранов, и теперь мы не должны сидеть смирно! Пора показать нашим потенциальным врагам, чем опасен разъярённый еврей."
 BPL_worker_zionism:0 "Рабочий сионизм"
 BPL_worker_zionism_desc:0 "В основе еврейской морали лежит коллективизм. Отсюда вытекает, что единственной возможной в Израиле экономической системой является коллективизм."
 BPL_approve_arabic_official_language:0 "Утвердить арабский официальным языком"
 BPL_approve_arabic_official_language_desc:0 "Если мы хотим сохранить свободный Израиль, мы должны научиться жить в мире с арабами. Для этого мы признаем их язык в качестве государственного."
 BPL_cooperation_with_world:0 "Сотрудничество с миром"
 BPL_cooperation_with_world_desc:0 "Несмотря на наши претензии к многим соседним странам, мы не должны становится изгоями в мировом сообществе из-за чего-то подобного. Необходимо налаживать политические связи с дургими странами."
 BPL_join_allies_israel:0 "Вступить в Союзники"
 BPL_join_allies_israel_desc:0 "Союзники - альянс наиболее полно отражающий наши интересы. Вступив в него, мы можем рассчитывать на внешнюю поддержку проводимой нами политики."
 BPL_arrangement_land_of_israel:0 "Обустройство земли Израиля"
 BPL_arrangement_land_of_israel_desc:0 "Наши земли на сегодняшний день в основе своей всё ещё представляют собой незаселённые территории. Пришло время расширять задействованные территории."
 BPL_inflow_investments_from_europe:0 "Приток инвестиций из Европы"
 BPL_inflow_investments_from_europe_desc:0 "Инветсиции из развитых стран Европы в значительной степени помогут ускорить наше развитие."
 BPL_development_of_kibbutz:0 "Развитие кибуцев"
 BPL_development_of_kibbutz_desc:0 "Переход кибуцев на новый качественный уровень позволит значительно расширить территории под наши новые предприятия."
 BPL_defense_of_state:0 "Оборона государства"
 BPL_defense_of_state_desc:0 "Новое независимое государство, окружённое враждебно настроенными странами, нуждается в полном оснащении своей армии."
 BPL_compulsory_military_service_for_women:0 "Обязательная служба в армии для женщин"
 BPL_compulsory_military_service_for_women_desc:0 "Женщины точно так же, как и мужчины, должны встать на защиту своего государства."
 BPL_radical_revisionism:0 "§FРадикальный ревизионизм§!"
 BPL_radical_revisionism_desc:0 "Было ошибочным предполагать, что демократия сможет обеспечить сохранность еврейского народа. Лишь тоталитарное правление поможет построить фашистское государство – единственный способ сплотить нацию дома Израилева."
 BPL_radical_revisionism_flag:0 "Члены Союза бунтарей добились того, чтобы их кумир Зеэв Жаботинский был провозглашён национальным вождём"
 BPL_revive_jewish_legion:0 "Возродить еврейский легион"
 BPL_revive_jewish_legion_desc:0 "Еврейский легион храбро бился во времена Первой мировой войны. Пора возродить его и показать миру, что мы всё ещё готовы сражаться за свои идеалы."
 BPL_zionist_way:0 "Сионистский путь"
 BPL_zionist_way_desc:0 "Сегодня наша цель - распространить влияние фашистских идей на ближнем востоке и сформировать союз с новыми фашистскими странами этого региона."
 BPL_help_mussolini_in_spread_of_fascism:0 "Помочь Муссолини в распространении фашизма"
 BPL_help_mussolini_in_spread_of_fascism_desc:0 "Великий Бенито Муссолини указал нам путь на построение тоталитарного государства, теперь наш долг – помочь итальянскому дуче распространить фашистскую революцию!"
 BPL_scientific_cooperation:0 "Научное сотрудничество"
 BPL_scientific_cooperation_desc:0 "Нам необходимо развивать научное сотрудничество со всеми передовыми державами."
 BPL_conquer_territory_of_transjordan:0 "Завоевать территории Трансиордании"
 BPL_conquer_territory_of_transjordan_desc:0 "Трансиордания - исконно израильские земли. Мы должны вернуть их!"
 BPL_settle_conquered_lands_of_jews:0 "Заселить завоёванные земли евреями"
 BPL_settle_conquered_lands_of_jews_desc:0 "Все эти бескрайние земли – это участки, пригодные для обработки земли. Неважно, что какие-то бедуины уже пасут там своих верблюдов – они будут изгнаны, чтобы здесь поселились евреи."
 BPL_warning_of_threat_from_saudis:0 "Предупреждение угрозы со стороны Саудитов"
 BPL_warning_of_threat_from_saudis_desc:0 "Саудиты как оплот мусульманской веры сильнее всех захотят уничтожить нас как государство. Мы должны бить первыми!"
 BPL_attack_on_iraq:0 "Нападение на Ирак"
 BPL_attack_on_iraq_desc:0 "Ирак - соседнее с нами арабское государство. Мы должны уничтожить эту угрозу!"
 BPL_defeat_iranians:0 "Разбить иранцев"
 BPL_defeat_iranians_desc:0 "Иран - один из наиболее серьёзных наших арабских противников на ближнем востоке. Пришло время обрушить на него мощь всей нашей армии!"
 BPL_return_land_of_moses:0 "Вернуть земли Моисея"
 BPL_return_land_of_moses_desc:0 "Синайский полуостров – это священная земля евреев. Нельзя, чтобы поганые еретики оскверняли её своим существованием – потребуем вернуть нашу реликвию."
 BPL_triumph_of_world_jewry:0 "Торжество мирового еврейства"
 BPL_triumph_of_world_jewry_desc:0 "Наконец-то евреи отомстили арабам за все века унижения! Мировое еврейство торжествует!"
 ##### NEUTRALITY SECTION ######
 BPL_jewish_arab_compromise:0 "Еврейско-арабский компромисс"
 BPL_jewish_arab_compromise_desc:0 "Если мы вынесем решение сейчас, то только разрушим мир на Ближнем Востоке. Пусть продлится европейский контроль над этой территорией до тех пор, пока евреи и арабы не станут готовы к построению своих государств."
 BPL_jewish_arab_compromise_trigger_tt:0 "Одна из сторон объявила независимость."
 BPL_jewish_arab_compromise_flag:0 "Было принято решение о сохранении статуса-кво."
 BPL_settlement_of_economic_questions:0 "Урегулирование экономических вопросов"
 BPL_settlement_of_economic_questions_desc:0 "Наша страна значительно уступает по уровню промышленного производства даже большинству соседних стран. Это срочно нужно менять."
 BPL_restoration_position_of_arab_peasants:0 "Восстановление положения арабских крестьян"
 BPL_restoration_position_of_arab_peasants_desc:0 "Арабские крестьяне долгое время были значительно ущемлены в правах. Стоит пересмотреть этот вопрос."
 BPL_extension_of_police:0 "Расширение полиции"
 BPL_extension_of_police_desc:0 "Новые полицейские части помогут сохранить порядок в нашем государстве."
 BPL_introduction_of_strict_procedures:0 "Введение строгих порядков"
 BPL_introduction_of_strict_procedures_desc:0 "Установление строгих законов в нашей стране поможет избежать новых столкновений между евреями и арабами."
 BPL_british_rule:0 "[GetNameBplBritishRule]"
 BPL_british_rule_eng:0 "Британское правление"
 BPL_british_rule_fra:0 "Французское правление"
 BPL_british_rule_free:0 "Сами себе хозяева"
 BPL_british_rule_desc:0 "[GetNameBplBritishRuleDesc]"
 BPL_british_rule_desc_eng:0 "С мудрым руководством из Лондона мы сможем создать необходимую для обеспечения нашей армии промышленность."
 BPL_british_rule_desc_fra:0 "С мудрым руководством из Парижа мы сможем создать необходимую для обеспечения нашей армии промышленность."
 BPL_british_rule_desc_free:0 "Наше руководство не глупее других и вполне сможет обеспечить нашу армию всем необходимым."
 BPL_maintaining_stability:0 "Поддержание стабильности"
 BPL_maintaining_stability_desc:0 "Нам не нужны новые нарушения закона. Всё должно быть в рамках установленных правил."
 BPL_banning_opposition_organizations:0 "Запрет оппозиционных организаций"
 BPL_banning_opposition_organizations_desc:0 "Оппозиционные партии только раскачивают лодку и вызывают нестабильность в израильском обществе. Всех их надо запретить!"
 BPL_health_development:0 "Развитие здравоохранения"
 BPL_health_development_desc:0 "Здравоохранение поможет нашим гражданам долгие годы сохранять хорошее здоровье, что снизит смертность среди населения."
 BPL_accept_new_white_book:0 "Принять новую Белую книгу"
 BPL_accept_new_white_book_desc:0 "Белая книга - государственное сообщение, поясняющее политику страны. Её обновлённая версия разъеснит миру наши планы."
 BPL_normalization_of_situation:0 "Нормализация ситуации"
 BPL_normalization_of_situation_desc:0 "Постепенно введённые нами изменения стабилизируют ситуацию в обществе. Проявляются положительные результаты."
 BPL_support_for_britain:0 "[GetNameBplSupportForBritain]"
 BPL_support_for_britain_eng:0 "Поддержка Британии"
 BPL_support_for_britain_fra:0 "Поддержка Франции"
 BPL_support_for_britain_free:0 "Поддержка производителей"
 BPL_support_for_britain_desc:0 "[GetNameBplSupportForBritainDesc]"
 BPL_support_for_britain_desc_subj:0 "Если мы хотим обеспечить мир и процветание, то необходимо выразить абсолютную поддержку нашей метрополии – это будет выгодно и нам самим."
 BPL_support_for_britain_desc_free:0 "Если мы хотим обеспечить мир и процветание, то необходимо найти опору среди наших собственных производителей."
 ##### ARAB SECTION ######
 BPL_concessions_arab_leaders:0 "§SУступки арабским лидерам§!"
 BPL_concessions_arab_leaders_desc:0 "Все понимают, что арабы – это палестинское большинство. Не может быть и другого варианта, кроме как передать им полноту власти."
 BPL_arab_declare_indepandance_flag:0 "Арабы объявили независимость."
 BPL_creation_of_arab_state_flag:0 "Было принято решение о создании арабского государства."
 BPL_stop_jewish_immigration:0 "Прекратить еврейскую иммиграцию"
 BPL_stop_jewish_immigration_desc:0 "Просто отвратительно, что эти евреи прибывают к нам со всего света. Мы должны усилить береговую охрану, дабы иудеи возвращались обратно домой."
 BPL_stop_jewish_immigration_tt:0 "§GСобытия на еврейскую миграцию из фашистских стран будут прекращены.§!\n"
 BPL_expel_jews_from_their_homes:0 "Изгнать евреев с насиженных мест"
 BPL_expel_jews_from_their_homes_desc:0 "Нельзя грязным кяфирам осквернять нашу святую землю, благословлённую самим Аллахом! Пора изгнать всех евреев из нашей страны – пусть сами ищут себе место для проживания."
 BPL_transfer_jewish_infrastructure_to_arabs:0 "Передать еврейскую инфраструктуру арабам"
 BPL_transfer_jewish_infrastructure_to_arabs_desc:0 "Нам стоит передать всю инфрастуркутуру в пользование арабам. Евреям она уже не нужна."
 BPL_disarm_jews:0 "Разоружить евреев"
 BPL_disarm_jews_desc:0 "Евреи в значительной степени вооружены и негативно настроены к арабам. Это может послужить причиной боевых столкновений."
 BPL_create_an_arab_agency:0 "Создать арабское агентство"
 BPL_create_an_arab_agency_desc:0 "Почему у евреев было своё агентство, отстаивающее их права, а у арабов такого не создали? Это унизительно для нас. Пора создать такую организацию, которая будет представлять всех жителей Палестины."
 BPL_proclaim_state_of_palestine:0 "Провозгласить Государство Палестина"
 BPL_proclaim_state_of_palestine_desc:0 "Видит Аллах: мы неистово служили ему. За это Всевышний наградил нас возможностью провозгласить независимое Государство Палестина – государство арабов!"
 ##### COM/TRO SECTION ######
 BPL_concessions_for_trade_unions:0 "§OУступки для§! §Rпрофсоюзов§!"
 BPL_concessions_for_trade_unions_desc:0 "Нельзя построить арабское государство, если властвуют в нём имамы и пробританские империалисты. Мы обязаны убрать все элементы, угнетающие простых палестинских рабочих, и создать все условия для диктатуры пролетариата."
 BPL_create_peoples_militia:0 "Создать народную милицию"
 BPL_create_peoples_militia_desc:0 "Народная милиция будет охранять порядок на улицах Израиля"
 BPL_revolutionary_army:0 "Революционная армия"
 BPL_revolutionary_army_desc:0 "Новая революционная армия сможет защитить интересы нашего общества"
 BPL_restore_status_of_jews:0 "Восстановить статус евреев"
 BPL_restore_status_of_jews_desc:0 "Не стоит притеснять евреев в правах. Это может послужить почвой для новых межнациональных столкновений."
 BPL_attract_arabs_to_communist_party:0 "Привлечь арабов в Компартию"
 BPL_attract_arabs_to_communist_party_desc:0 "К сожалению, в Коммунистической партии Палестины по сей день большинством остаются евреи. Если мы правильно повернём агитацию, то тогда в эту партию вступит больше арабов – коренных жителей страны."
 ##### TROZKIZM SECTION ######
 BPL_reconcile_arabs_and_jews:0 "§OПримирить арабов и евреев§!"
 BPL_reconcile_arabs_and_jews_desc:0 "Пора прекратить все эти конфликты между арабами и евреями. У нас всех общая цель – построение коммунизма. На этом этапе разница в языке и культуре стирается."
 BPL_reconcile_arabs_and_jews_tt:0 "Механика §HЕврейско-арабского противостояния§! будет отключена.\n"
 BPL_palestinian_revolution:0 "Палестинская революция"
 BPL_palestinian_revolution_desc:0 "Для защиты революции нам как никогда необходимо создать новую армию."
 BPL_we_are_all_semites:0 "Мы все семиты"
 BPL_we_are_all_semites_desc:0 "Мы все семиты: мы имеем общих предков и общие корни культуры и языка. Нам не стоит враждавать друг с другом. Надо забыть старые обиды."
 BPL_appeal_to_muslims:0 "Воззвание к мусульманам"
 BPL_appeal_to_muslims_desc:0 "Мусульмане Востока! Пора сбросить оковы, закреплённые западными империалистами, и только большевики-ленинцы смогут помочь вам в этом."
 BPL_community_of_religions:0 "Общность религий"
 BPL_community_of_religions_desc:0 "Наши религии на самом деле очень во многом схожи. Наверняка мы сможем найти путь к духовному единению."
 BPL_union_with_turkey_troz:0 "Союз с Турцией"
 BPL_union_with_turkey_troz_desc:0 "Исламский социализм в Турции имеет сходство с троцкизмом – это важная точка соприкосновения. Возможно, стоит предложить Анкаре военный союз."
 BPL_four_international:0 "IV Интернационал"
 BPL_four_international_desc:0 "Нам стоит объединить усилия с одним из лидеров революционного движения - Троцким."
 BPL_semitic_socialism:0 "Семитский социализм"
 BPL_semitic_socialism_desc:0 "Мы строим социализм с семитской спецификой, нам чужды революционные страны, находящиеся в невероятной дали от нас. Нам нужен свой собственный ближневосточный альянс."
 BPL_spread_revolution_to_east:0 "Распространить революцию на восток"
 BPL_spread_revolution_to_east_desc:0 "Новая власть не должна останавливаться на одной ближневосточной стране. Она должна идти дальше на восток."
 BPL_spread_revolution_to_south:0 "Распространить революцию на юг"
 BPL_spread_revolution_to_south_desc:0 "Южные территории так же относятся к семитским землям. Мы должны объеденить их под одним флагом."
 BPL_soviet_semitic_union:0 "§OСоветский семитский союз§!"
 BPL_soviet_semitic_union_desc:0 "Мы объединили все семитские страны в единое социалистическое государство. Пора провозгласить единый союз!"
 BPL_break_up_anti_semites:0 "Разбить антисемитов"
 BPL_break_up_anti_semites_desc:0 "Главный враг семитов должен быть уничтожен! Мы сделаем всё ради этого!"
 ##### COMMUNISM_2 SECTION ######
 BPL_refer_to_camp_of_zionist_bourgeoisie:0 "§RСослать в лагеря сионистскую буржуазию§!"
 BPL_refer_to_camp_of_zionist_bourgeoisie_desc:0 "Эти евреи всегда мешали делу построения коммунизма. Единственный выход – избавиться от них раз и навсегда."
 BPL_abolish_kibbutzim:0 "Упразднить кибуцы"
 BPL_abolish_kibbutzim_desc:0 "Кибуцы - слишком малая сельскохозяйственная единица. Мы должны начать земельное реформирование."
 BPL_get_rid_of_jewish_shrines:0 "Избавиться от иудейских святынь"
 BPL_get_rid_of_jewish_shrines_desc:0 "Спасибо за культру - огромный вклад. А теперь иди на полку - где мифы стоят."
 BPL_middle_east_workers_congress:0 "Ближневосточный конгресс рабочих"
 BPL_middle_east_workers_congress_desc:0 "Мы должны создать союз ближневосточных рабочих государств."
 BPL_join_comintern_arab:0 "Вступить в Коминтерн"
 BPL_join_comintern_arab_desc:0 "Только вместе мы сможем распространить влияние социалистических стран по всему миру."
 BPL_scientific_cooperation_comm:0 "Научное сотрудничество"
 BPL_scientific_cooperation_comm_desc:0 "Нам стоит вместе развивать научную отрасль."
 BPL_overthrow_monarchy:0 "Свергнуть монархии"
 BPL_overthrow_monarchy_desc:0 "Монархия - давно устаревшая форма правления. Она должна быть окончательно стёрта с лица земли."
 BPL_release_persian_brothers:0 "Освободить персидских братьев"
 BPL_release_persian_brothers_desc:0 "Персов необходимо спасти от диктата тиранов и буржуазии."
 BPL_real_socialism_in_turkey:0 "Настоящий социализм в Турции"
 BPL_real_socialism_in_turkey_desc:0 "Любые действия Турции, имеющие левую риторику, в действительности не создают в ней социализма. Это нужно изменить."
 ##### FASCISM_2 SECTION ######
 BPL_terror_of_mufti_of_jerusalem:0 "§FТеррор муфтия Иерусалима§!"
 BPL_terror_of_mufti_of_jerusalem_desc:0 "В такие тяжёлые времена, когда многие люди сомневаются в крепости своей веры, лишь сильная рука верного слуги Аллаха поможет спасти отечество от опасности."
 BPL_destruction_of_jewish_population:0 "Уничтожение еврейского населения"
 BPL_destruction_of_jewish_population_desc:0 "Ещё слишком много осталось евреев в стране. Похоже, придётся применить некоторые методы решения этой проблемы, что не совсем одобряются мировым сообществом..."
 BPL_settle_in_telaviv_by_arabs:0 "Заселить Тель-Авив арабами"
 BPL_settle_in_telaviv_by_arabs_desc:0 "Евреи построили город с мерзким названием Тель-Авив, а сейчас он пустует – неладно это. Нужно заселить его арабами."
 BPL_join_axis_arab:0 "Вступить в Ось"
 BPL_join_axis_arab_desc:0 "Ось - наиболее подходящий для нас альянс."
 BPL_scientific_cooperation_fash:0 "Научное сотрудничество"
 BPL_scientific_cooperation_fash_desc:0 "Только вместе и только вперёд!"
 BPL_middle_east_jihad:0 "Ближневосточный джихад"
 BPL_middle_east_jihad_desc:0 "Наша страна не видит устраивающих её альянсов, поэтому мы создадим свой собственный ближневосточный альянс."
 BPL_occupy_transjordan:0 "Занять Трансиорданию"
 BPL_occupy_transjordan_desc:0 "Трансиордания - часть наших земель."
 BPL_capture_holy_city:0 "Захватить священные города"
 BPL_capture_holy_city_desc:0 "Священные города должны находится под властью истинных мусульман."
 BPL_invite_saudi_arabia:0 "Пригласить Саудовскую Аравию"
 BPL_invite_saudi_arabia_desc:0 "Саудовская Аравия - хранитель мусульманских святынь и самая главная мусульманская страна - вот наш верный союзник."
 BPL_liberate_iraq_from_british_domination:0 "Освободить от британского засилья Ирак"
 BPL_liberate_iraq_from_british_domination_desc:0 "Ираком давно владеют не арабы, а англичане. Мы должны освободить арабский народ от британского гнёта."
 BPL_rob_lands_of_druze_and_alawites:0 "Разграбить земли друзов и алавитов"
 BPL_rob_lands_of_druze_and_alawites_desc:0 "Друзы и алавиты - этнические группы арабов на территориях близких к восточному побережью Средиземного моря. В основном это неверные шииты. Их надо уничтожить!"
 BPL_destroy_the_infidels_of_iran:0 "Уничтожить неверных Ирана"
 BPL_destroy_the_infidels_of_iran_desc:0 "В иране проживают неверные мусульмане - шииты. Они должны быть уничтожены."
 BPL_take_egypt:0 "Занять Египет"
 BPL_take_egypt_desc:0 "Египет - арабская земля. Она должна принадлежать нам!"
 BPL_execute_secularists_of_turkey:0 "Казнить секуляристов Турции"
 BPL_execute_secularists_of_turkey_desc:0 "Турция встала на путь предательства исламского мира. Она поплатится за это!"
 BPL_all_sunni_struggle:0 "Общесуннитская борьба"
 BPL_all_sunni_struggle_desc:0 "Сунниты вместе должны бороться против проклятых шиитов в арабских землях!"
 BPL_destroy_british_colonial_empire:0 "Уничтожить британскую колониальную империю"
 BPL_destroy_british_colonial_empire_desc:0 "Британия долгое время грабила и порабощала арабские земли. Пришла пора отомстить за эти варварские действия!"
 ##### DEMOCRATIC_2 SECTION ######
 BPL_headship_of_nashashibi_clan:0 "§BГлавенство клана Нашашиби§!"
 BPL_headship_of_nashashibi_clan_desc:0 "Палестинское государство должно быть построено на принципах либерализма и демократии, и эти идеи продвигает клан Нашашиби – они и должны управлять страной."
 BPL_equalize_rights_of_jews_with_arabs:0 "Уравнять евреев в правах с арабами"
 BPL_equalize_rights_of_jews_with_arabs_desc:0 "По заветам демократии абсолютно все люди равны в правах."
 BPL_develop_economy_with_jewish_aid:0 "Развить экономику с еврейской помощью"
 BPL_develop_economy_with_jewish_aid_desc:0 "Евреи - отличные менеджеры. Нам не стоит брезговать объединять с ними усилия для достижения общих целей."
 BPL_remember_years_of_arab_revolt:0 "Вспомнить годы арабского восстания"
 BPL_remember_years_of_arab_revolt_desc:0 "Арабское восстания периода середины десятых годов двадцатого века показала на что способны арабы в порыве освободительной борьбы. Для защиты суверенитета нам нужно оружие, много оружия."
 BPL_building_market_economy:0 "Построение рыночной экономики"
 BPL_building_market_economy_desc:0 "Рыночная экономика - основа демократического управления - поможет в развитии нашего государства."
 BPL_trade_with_western_powers:0 "Торговля с западными державами"
 BPL_trade_with_western_powers_desc:0 "Развитие торговли с наиболее развитыми западными странами поможет ускоренному развитию нашей экономики."
 BPL_join_allies_arab:0 "Вступить в Союзники"
 BPL_join_allies_arab_desc:0 "Союзники - демкоратический альянс. Нам стоит сотрудничать именно с ними."
 BPL_joint_research_allies:0 "Совместные исследования"
 BPL_joint_research_allies_desc:0 "Совместные исследования помогут нашим странам гораздо быстрее развивать научную отрасль."
 BPL_economic_cooperation:0 "Экономическое сотрудничество"
 BPL_economic_cooperation_desc:0 "Развитие экономического сотрудничества позитивно скажется на нашей экономике."
 BPL_liberalization_of_social_life:0 "Либерализация общественной жизни"
 BPL_liberalization_of_social_life_desc:0 "Общественная жизнь не должна контроллироваться государством."
 ##### JERUSALEM PACT SECTION ######
 BPL_emphasis_on_middle_east_cooperation:0 "Акцент на ближневосточное сотрудничество"
 BPL_emphasis_on_middle_east_cooperation_desc:0 "Мы должны в первую очередь развивать отношения со странами нашего региона, а уже потом думать о заморских союзниках."
 BPL_create_the_sadabat_pact:0 "Создание Иерусалимского пакта"
 BPL_create_the_sadabat_pact_desc:0 "Договор в Иерусалиме гарантирует взаимную независимость и нейтральность подписавших документ стран, но напряжение растёт - пора в договор добавить новые пункты."
 BPL_expansion_afgan:0 "Приглашение Афганистана"
 BPL_expansion_afgan_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Афганистан - одно из таких государств."
 BPL_expansion_turkey:0 "Приглашение Турции"
 BPL_expansion_turkey_desc:0 "В прошлом мы имели немало конфликтов с Турцией, но пора позабыть их и призвать Анкару к сотрудничеству."
 BPL_expansion_iran:0 "Приглашение Ирана"
 BPL_expansion_iran_desc:0 "В прошлом мы имели немало конфликтов с Ираном, но пора позабыть их и призвать Тегеран к сотрудничеству."
 BPL_expansion_syria:0 "Приглашение Сирии"
 BPL_expansion_syria_desc:0 "Французы слишком долго угетали сирийцев и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 BPL_expansion_iraq:0 "Приглашение Ирака"
 BPL_expansion_iraq_desc:0 "Для усиления новообразованного союза необходимо искать союзников среди близких культурно стран. Ирак - одно из таких государств."
 BPL_expansion_egypt:0 "Приглашение Египта"
 BPL_expansion_egypt_desc:0 "Британцы угнетают египтян и это вызывает их недовольство. Для нас - это хороший вариант расширить свою сферу влияния."
 BPL_expansion_oman:0 "Приглашение Омана"
 BPL_expansion_oman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Оман."
 BPL_expansion_arab_peninsula:0 "Расширение на арабский полуостров"
 BPL_expansion_arab_peninsula_desc:0 "Ближневосточная Антанта не может быть полной, если мы не привлечём на свою сторону слабые, но крупные и хорошо защищённые арабские государства."
 BPL_expansion_yeman:0 "Приглашение Йемена"
 BPL_expansion_yeman_desc:0 "На Арабском полуострове имеются державы, готовые заключить с нами союз для защиты общих интересов. К таким относится Йемен."
 BPL_support_allied_research:0 "Поддержка союзных исследований"
 BPL_support_allied_research_desc:0 "Когда-то ближневосточная наука была передовой в мире, но в нынешние века наше положение оказалось не из лучших. Объединив наши усилия, мы сможем догнать европейские страны по уровню развития."
 # JERUSALEM ECONOMIC #
 BPL_customs_union_creation:0 "Создание таможенного союза"
 BPL_customs_union_creation_desc:0 "Создание собственного таможенного союза определённо положительно скажется на нашей экономике, стоит обговорить этот вопрос с нашими соседями."
 BPL_facilitate_movement_capital:0 "Облегчить передвижение капитала"
 BPL_facilitate_movement_capital_desc:0 "Хоть мы уже и создали таможенный союз, но до сих пор имеем множество давно устаревших правил и законов, от которых нужно избавиться, если мы хотим добиться положительных темпов роста нашей экономики."
 BPL_expand_resource_exports_neighbouring_countries:0 "Расширить экспорт ресурсов в соседние страны"
 BPL_expand_resource_exports_neighbouring_countries_desc:0 "Многие соседние страны испытывают необходимость в гораздо больших объёмах экспорта с нашей стороны. Стоит вложиться в увеличение уровня добычи полезных ископаемых, от этого выйграют все стороны."
 BPL_develop_economic_integration_processes:0 "Развить процессы экономической интеграции"
 BPL_develop_economic_integration_processes_desc:0 "Мы преодолели множество трудностей на пути к созданию единой экономической зоны, теперь можно обдумывать планы дальнейшей экономической интеграции стран."
 #### MONARCHY_2 SECTION ####
 BPL_proclaim_kingdom_of_palestine:0 "§PПровозгласить Королевство Палестину§!"
 BPL_proclaim_kingdom_of_palestine_desc:0 "Святая земля давно не знала мудрого монарха, но сегодня всё изменится. Мы найдём мудрого короля из рода Хашимитов!"
 BPL_invite_abdullah_to_throne:0 "Пригласить Абдуллу на трон"
 BPL_invite_abdullah_to_throne_desc:0 "Абдулла – это великий человек. С его мудрым правлением мы создадим державу, которую ещё не видел свет."
 BPL_union_with_transjordan:0 "Уния с Трансиорданией"
 BPL_union_with_transjordan_desc:0 "Трансиордания - часть арабской земли. Необходимо объеденить земли при помощи унии."
 BPL_palestine_will_become_new_arab_leader:0 "Палестина станет новым арабским лидером"
 BPL_palestine_will_become_new_arab_leader_desc:0 "Наша страна объеденит все страны арабского мира под своим предводительством."
 BPL_bet_on_west:0 "Ставка на Запад"
 BPL_bet_on_west_desc:0 "Ближний Восток ещё слишком слаб, чтобы быть самостоятельной силой – плод должен созреть. В этом нам помогут страны Запада."
 BPL_force_iraq_to_unite:0 "Принудить Ирак к объединению"
 BPL_force_iraq_to_unite_desc:0 "Незачем владениям Хашимитов быть разрозненными – пора призвать Ирак к личной унии."
 BPL_alliance_with_iraq:0 "Союз с Ираком"
 BPL_alliance_with_iraq_desc:0 "Ирак должен стать нашим полноценным союзником."
 BPL_demand_kuwait:0 "Потребовать Кувейт"
 BPL_demand_kuwait_desc:0 "Маленький эмират Кувейт находится под британским протекторатом, но его жители хотят объединения с находящимся в личной унии с нами Ираком. Мы должны помочь им объединиться."
 BPL_liberation_of_syria:0 "Освобождение Сирии"
 BPL_liberation_of_syria_desc:0 "Сирия должна была стать королевством Фейсала I, но французы изгнали его! Теперь мы добьёмся реванша и вернём Сирию Хашимитам."
 BPL_liberation_of_syria_tt:0 "§GЕсли [THIS.GetFlag]Франция утвердит соглашение то мы получим Сирию и, возможно, Ливан§!"
 BPL_reclaim_throne_of_hijaz:0 "Вернуть трон Хиджаза"
 BPL_reclaim_throne_of_hijaz_desc:0 "Некогда в Хиджазе правили Хашимиты. Время вернуть всё на свои места."
 BPL_save_iranian_arabs:0 "Спасти иранских арабов"
 BPL_save_iranian_arabs_desc:0 "Иранские арабы находётся под угнетением персов, мы должны спасти наших братьев!"
 BPL_hashemite_arabia:0 "§GХашимитская Аравия§!"
 BPL_hashemite_arabia_desc:0 "Теперь, когда мы объединили под одним флагом все земли хашимитов, мы можем провозгласить полноценную Империю Хашимитов."
 BPL_reformism_of_new_king:0 "Реформизм нового короля"
 BPL_reformism_of_new_king_desc:0 "Новый король намерен провести серьёзные реформы во всех сферах государства."
 BPL_give_autonomy_to_jews:0 "Предоставить автономию евреям"
 BPL_give_autonomy_to_jews_desc:0 "Незачем враждовать с евреями. Пора проявить дипломатичность и предоставить им автономию – нам выгодно это."
 BPL_updating_arab_army:0 "Обновление арабской армии"
 BPL_updating_arab_army_desc:0 "Реформы в армии помогут нашим военным стать одними из лучших во всём мире."
 BPL_union_with_iraq:0 "Уния с Ираком"
 BPL_union_with_iraq_desc:0 "Палестина слишком мала, чтобы быть самостоятельной силой. Возможно, с поддержкой Ирака мы сможем достичь большего."
 BPL_integration_with_iraq:0 "Интеграция с Ираком"
 BPL_integration_with_iraq_desc:0 "После объединения нам стоит заняться взаимной интеграцией и стиранием старых границ государств."
 BPL_unification_of_army:0 "Объединение армии"
 BPL_unification_of_army_desc:0 "Армии Ирака и Палестины всё ещё существуют отдельно. Это необохдимо срочно исправлять."
 BPL_joint_research_iraq:0 "Совместные исследования"
 BPL_joint_research_iraq_desc:0 "Наши учёные должны заниматься всеми разработками вместе с нашими новыми союзниками."
 BPL_economic_integration:0 "Экономическая интеграция"
 BPL_economic_integration_desc:0 "В экономическом плане мы всё ещё представялем собой две разные зоны, что стоит скорейшим образом менять."
 BPL_joint_development_of_military_industry:0 "Совместное развитие военной промышленности"
 BPL_joint_development_of_military_industry_desc:0 "Новое государство должно уделять обороне своих границ гораздо больше внимания в период интеграции двух стран."
 BPL_introduction_of_single_currency:0 "Введение единой валюты"
 BPL_introduction_of_single_currency_desc:0 "Введение единой валюты окончательно приблизит нас к полной интеграции стран."
 BPL_hashemite_unity:0 "§GХашимитское единство§!"
 BPL_hashemite_unity_desc:0 "Наконец-то интеграция полностью успешно завершена, теперь мы можем вздохнуть спокойно."
 ##### AVIA SECTION #####
 BPL_air_base_in_haifa:0 "Авиабаза в Хайфе"
 BPL_air_base_in_haifa_desc:0 "Военная авиабаза в Хайфе расширит область покрытия небесного пространства нашими самолётами."
 BPL_air_base_in_gaza:0 "Авиабаза в Газе"
 BPL_air_base_in_gaza_desc:0 "Военная авиабаза в Газе расширит область покрытия небесного пространства нашими самолётами."
 BPL_air_base_in_jerusalem:0 "Авиабаза в Иерусалиме"
 BPL_air_base_in_jerusalem_desc:0 "Военная авиабаза в Иерусалиме расширит область покрытия небесного пространства нашими самолётами."
 BPL_create_an_air_force:0 "Создать военно-воздушный флот"
 BPL_create_an_air_force_desc:0 "Полноценный военно-воздушный флот защитит воздушное пространство страны от вражеских сил."
 BPL_production_of_fighters:0 "Производство истребителей"
 BPL_production_of_fighters_desc:0 "Производство истребителей защитит наши земли от вражеских бомбардировок"
 BPL_production_of_bombers:0 "Производство бомбардировщиков"
 BPL_production_of_bombers_desc:0 "Производство бомбардировщиков позволит нам скидывать бомбы на вражеские земли."
 BPL_production_of_cas:0 "Производство штурмовиков"
 BPL_production_of_cas_desc:0 "Производство штурмовиков создаст воздушные силы, прикрывающие нашу пехоту."
 ##### NAVY SECTION #####
 BPL_create_shipyard_in_telaviv:0 "Основать верфь в Тель-Авиве"
 BPL_create_shipyard_in_telaviv_desc:0 "Новая верфь в Тель-Авиве увеличит наши производственные мощности."
 BPL_create_shipyard_in_jaffa:0 "Основать верфь в Яффе"
 BPL_create_shipyard_in_jaffa_desc:0 "Новая верфь в Яффе увеличит наши производственные мощности."
 BPL_create_an_navy_force:0 "Основать военно-морской флот"
 BPL_create_an_navy_force_desc:0 "Пришла порать подумать о защите наших водных границ."
 BPL_construction_of_destroyers:0 "Строительство эсминцев"
 BPL_construction_of_destroyers_desc:0 "Эсминцы смогут защищать берега наших земель от вражеских набегов."
 BPL_construction_of_submarines:0 "Строительство подводных лодок"
 BPL_construction_of_submarines_desc:0 "Подводные лодки смогут, оставаясь незамеченными, уничтожать вражеские корабли ещё на подходе к нашей прибрежной зоне."
 BPL_protecting_shores_of_palestine:0 "Защита берегов Палестины"
 BPL_protecting_shores_of_palestine_desc:0 "Дабы полностью обезопасить береговые районы Палестины, нам стоит заняться минированием водных пространств."
 ##### LAND SECTION #####
 BPL_proclaim_creation_of_army:0 "Провозгласить создание армии"
 BPL_proclaim_creation_of_army_desc:0 "Теперь, когда наше государство обрело полную независимость и созданы первые боевые отряды, мы можем создать полноценную армию."
 BPL_enlist_women_in_army:0 "Провести набор женщин в армию"
 BPL_enlist_women_in_army_desc:0 "Израиль находится под угрозой уничтожения! Если мы хотим, чтобы он остался независимым, то должны провести набор в армию всех, кого можно, в том числе и женщин."
 BPL_assistance_to_arab_militias:0 "Содействие арабским ополченцам"
 BPL_assistance_to_arab_militias_desc:0 "Нам стоит помогать арабским ополченцам, следящим за порядком на своих территориях."
 BPL_collaboration_with_haganah:0 "Сотрудничество с Хаганой"
 BPL_collaboration_with_haganah_desc:0 "Боевики со всего света собрались в Палестине, чтобы отстоять независимость Израиля. Если мы начнём сотрудничество с ними, то получим мощного союзника."
 BPL_production_of_equipment:0 "Производство снаряжения"
 BPL_production_of_equipment_desc:0 "Новое снаряжение улучшит боевые качества наших солдат и полиции."
 BPL_experience_of_terrorism:0 "Опыт терроризма"
 BPL_experience_of_terrorism_desc:0 "Терроризм может стать для нас одним из методов по достижению собственных целей, направленных, конечно же, исключительно на защиту собственных интересов."
 BPL_production_of_artillery:0 "Производство артиллерии"
 BPL_production_of_artillery_desc:0 "Артиллерия в армии будет очень кстати."
 BPL_production_of_transport:0 "Производство транспорта"
 BPL_production_of_transport_desc:0 "Автотранспорт в армии будет очень кстати."
 BPL_production_of_tanks:0 "Производство танков"
 BPL_production_of_tanks_desc:0 "Танки позволят нашей армии стать несокрушимой силой на ближнем востоке."
 BPL_blind_fanaticism:0 "Слепой фанатизм"
 BPL_blind_fanaticism_desc:0 "Мы можем использовать фанатиков в качестве дополнительных армейских ресурсов."
 BPL_careful_preparation:0 "Тщательная подготовка"
 BPL_careful_preparation_desc:0 "Тщательная подготовка всех операций поможет нам нести значительно меньшие потери в ходе боевых действий."
 BPL_expansion_of_production:0 "Расширение производства"
 BPL_expansion_of_production_desc:0 "Нам нужны винтовки. Много винтовок."
 ##### INDUSTRY SECTION #####
 BPL_economic_development_of_palestine:0 "Экономическое развитие Палестины"
 BPL_economic_development_of_palestine_desc:0 "Мы должны стремится к качественному преобразованию нашей экономики."
 BPL_support_ha_kibbutz_ha_meuhad:0 "Поддержать Ха-Кибуц ха-меухад"
 BPL_support_ha_kibbutz_ha_meuhad_desc:0 "Мы должны поддержать еврейскую организацию, занимающуюся поддержкой поселений, чтобы добиться их развития."
 BPL_bet_on_alum:0 "Ставка на квуцы"
 BPL_bet_on_alum_desc:0 "Пора начать строительство совершенно новых поселений, более прогрессивных, чем кибуцы."
 BPL_facilitate_establishment_of_arab_settlements:0 "Облегчить создание арабских поселений"
 BPL_facilitate_establishment_of_arab_settlements_desc:0 "Стоит сделать ставку на развитие именно арабских поселений. Это наиболее эконоически выгодно для нас."
 BPL_construction_of_forts:0 "Строительство фортов"
 BPL_construction_of_forts_desc:0 "Оборонительные сооружения помогут нам защитить родные земли от нападок извне."
 BPL_teggarts_wall:0 "Стена Тегарта"
 BPL_teggarts_wall_desc:0 "Чтобы бедуины больше не смогли грабить поселения мирных жителей, нужно построить стены на границах подмандатной территории, что уберегут от диких кочевников."
 BPL_revival_of_palestinian_economy:0 "Возрождение палестинской экономики"
 BPL_revival_of_palestinian_economy_desc:0 "Палестина станет великой снова!"
 BPL_save_port_of_jaffa_from_fall:0 "Спасти от упадка порт Яффы"
 BPL_save_port_of_jaffa_from_fall_desc:0 "Порт Яффы с древнейших времён был главным портом Израиля. Мы обязаны сохранить его главенствующее положение."
 BPL_build_port_in_telaviv:0 "Построить пристань в Тель-Авиве"
 BPL_build_port_in_telaviv_desc:0 "Тель-Авив - один из важнейших современных израильских городов. Мы должны заняться развитием портовой инфраструктуры именно здесь."
 BPL_investments_in_military_economy:0 "Вложения в военную экономику"
 BPL_investments_in_military_economy_desc:0 "Наша страна нуждается в оружии для армии способной защитить наши интересы."
 BPL_british_investment_in_military_industry:0 "Британские инвестиции в военную промышленность"
 BPL_british_investment_in_military_industry_desc:0 "Британские инвестиции помогут развиться нашей военной промышленности."
 BPL_cooperation_with_taas:0 "Сотрудничество с Таас"
 BPL_cooperation_with_taas_desc:0 "Лишь вместе с еврейскими боевиками нас может ждать успех в развитии Палестины, потому пора начать сотрудничество с Таас."
 BPL_build_railways:0 "Прокладка железных дорог"
 BPL_build_railways_desc:0 "Новые железные дороги в значительной степени улучшат инфраструктуру Израиля."
 BPL_expansion_of_jewish_university:0 "Расширение Еврейского университета"
 BPL_expansion_of_jewish_university_desc:0 "Расширив Еврейский университет, мы ускорим развитие науки государства."
 BPL_expansion_of_polytechnic_institute:0 "Развитие Политехнического института"
 BPL_expansion_of_polytechnic_institute_desc:0 "Политехнический институт даст нашей науке новое полноценное направление развития."
 BPL_expanding_educational_network:0 "Расширение образовательной сети"
 BPL_expanding_educational_network_desc:0 "Новые учебные заведения подтолкнут нашу науку."
 BPL_missile_technology:0 "Ракетные технологии"
 BPL_missile_technology_desc:0 "Ракетные технологии - крайне перспективная отрасль. Нам следует вплотную занятся её изучением."
 BPL_sacred_fire_of_east:0 "Священный огонь Востока"
 BPL_sacred_fire_of_east_desc:0 "До нас дошли слухи о невероятных возможностей нескольких химических эелементов при поределённых условиях уничтожать целые армии. Стоит плотнее занятся работой в этом направлении."
 BPL_overcoming_technical_backlog:0 "Преодоление технического отставания"
 BPL_overcoming_technical_backlog_desc:0 "Сегодня мы можем с уверенностью сказать, что мы преодолели наше техническое отстование от передовых стран мира."
 BPL_ease_situation_of_the_peasantry:0 "Облегчить положение крестьянства"
 BPL_ease_situation_of_the_peasantry_desc:0 "Мир в Палестине не наступит, пока крестьянство будет и дальше претерпевать невзгоды. Мы должны провести реформы и организовать программы для поддержки сельскохозяйственных рабочих."
 BPL_construction_of_social_infrastructure:0 "Строительство социальной инфраструктуры"
 BPL_construction_of_social_infrastructure_desc:0 "После улучшения положения крестьян, потребуется улучшить качество и доступность объектов здравоохранения, попутно проведя реорганизацию той части, что не подходят под текущие реалии."
 BPL_land_cultivation_near_jordan_river:0 "Обработка земли у реки Иордан"
 BPL_land_cultivation_near_jordan_river_desc:0 "Земли вокруг Иордана плодородны. Нам стоит заняться их возделыванием."
 BPL_development_of_agriculture:0 "Развитие сельского хозяйства"
 BPL_development_of_agriculture_desc:0 "Сельское хозяйство - важнейшая отрасль экономики нашего государства - нуждается в развитии."
 BPL_remove_spain_from_position_of_leader_of_citrus_market:0 "Сместить Испанию с места лидера рынка цитрусовых"
 BPL_remove_spain_from_position_of_leader_of_citrus_market_desc:0 "Сейчас, когда в Испании идёт гражданская война, тамошние фермеры лишились возможности продолжать традиционное выращивание цитрусовых. К счастью, ими богаты наши фермеры – воспользуемся этим."
 BPL_economic_development_of_right_coast_of_jordan:0 "Экономическое развитие правого побережья Иордана"
 BPL_economic_development_of_right_coast_of_jordan_desc:0 "Река Иордан – ключ к развитию сельского хозяйства на Ближнем Востоке. Развитие восточного побережья является перспективной и приоритетной задачей."
 BPL_port_in_aqaba:0 "Порт в Акабе"
 BPL_port_in_aqaba_desc:0 "Акаба была стратегически важным османским портом, и сейчас, когда мы контролируем её, становится очевидной необходимость вложения средств в город с нашей стороны."
 BPL_military_factory_in_amman:0 "Военный завод в Аммане"
 BPL_military_factory_in_amman_desc:0 "Нужно развивать военную индустрию Заиорданья, дабы укрепить наши вооружённые силы в регионе."
 BPL_investments_in_city_of_tabuk:0 "Вложения в город Табук"
 BPL_investments_in_city_of_tabuk_desc:0 "Мелкий Табук является наиболее близким к нашим границам городом Аравийского полуострова, и потому стоит его развивать."
 BPL_build_port:0 "Построить порт"
 BPL_build_port_desc:0 "Порт на западе Аравийского полуострова обеспечит нам морское превосходство в регионе."
 BPL_breathe_life_into_sinai_land:0 "Вдохнуть жизнь в синайскую землю"
 BPL_breathe_life_into_sinai_land_desc:0 "Не для того Моисей водил народ по пустыне, чтобы сейчас она стояла безжизненной. Исправим ситуацию и построим новые поселения."
 BPL_create_production_facility_in_sinai:0 "Создать производство в Синае"
 BPL_create_production_facility_in_sinai_desc:0 "На синайском полуострове, конечно, мало полезных ресурсов, но если оказать государственную поддержку ремесленникам, то можно превратить регион в нечто более развитое."
 BPL_build_fortifications_in_sinai:0 "Построить укрепления в Синае"
 BPL_build_fortifications_in_sinai_desc:0 "Контроль Синайского полуострова открывает проход к Суэцкому каналу – мы должны укрепить его."
 BPL_invest_in_southern_syria:0 "Вложиться в южную Сирию"
 BPL_invest_in_southern_syria_desc:0 "Сирия – экономически развитый регион. Мы сможем приумножить его богатства, что будет полезно и для нас."
 BPL_build_military_facility_in_damascus:0 "Построить военный завод в Дамаске"
 BPL_build_military_facility_in_damascus_desc:0 "Кто не слышал о дамасской стали? В любом случае, стоит построить оружейный завод в Дамаске, чтобы обеспечить наши военные части на севере снаряжением."
 BPL_invest_in_lebanon:0 "Вложиться в Ливан"
 BPL_invest_in_lebanon_desc:0 "Ливан представляется богатым краем. Мы должны использовать это для его дальнейшего развития."
 BPL_port_in_beirut:0 "Порт в Бейруте"
 BPL_port_in_beirut_desc:0 "Построив в Ливане порт, мы укрепим своё влияние в Средиземноморье."

 
 
 
