 #Events
 NWpalestine.1.t:0 "Арабское восстание"
 NWpalestine.1.desc:0 "Наша политика в подмандатной Палестине не привела к стабильности, но наоборот: арабы сегодня напали на автобус, наполненный евреями, и убили нескольких людей, а их лидеры призывают к протестам и забастовкам. Будет нелегко исправить положение..."
 NWpalestine.1.a:0 "Плохи дела"
 NWpalestine_1_tt:0 "\n§LОт нацдуха §HАрабские забастовки§! можно избавиться, снизив напряжённость среди арабов до 30, а от §HАрабское восстание§! - до 10.§!"

 NWpalestine.2.t:0 "Еврейское восстание"
 NWpalestine.2.desc:0 "Наша политика в подмандатной Палестине не привела к стабильности, но наоборот: евреи сегодня напали на автобус, наполненный арабами, и убили нескольких людей, а их лидеры призывают к протестам и забастовкам. Будет нелегко исправить положение..."
 NWpalestine_2_tt:0 "\n§LОт нацдуха §HЕврейские забастовки§! можно избавиться, снизив напряжённость среди евреев до 30, а от §HЕврейское восстание§! - до 10.§!"
 
 NWpalestine.3.t:0 "Провозглашение независимого арабского государства"
 NWpalestine.3.desc:0 "В конечном счёте дошло до того, чего следовало ожидать: арабы провозгласили о создании независимого государства."
 NWpalestine.3.a:0 "Они будут разбиты"
 NWpalestine.3.b:0 "Всё же стоит признать их независимость"
 NWpalestine.3.c:0 "*Играть за Палестину*"
 
 NWpalestine.4.t:0 "Провозглашение независимого еврейского государства"
 NWpalestine.4.desc:0 "В конечном счёте дошло до того, чего следовало ожидать: евреи провозгласили о создании независимого государства."
 NWpalestine.4.c:0 "*Играть за Израиль*"
 
 NWpalestine.5.t:0 "Еврейские беженцы из нацистской Германии"
 NWpalestine.5.desc:0 "К берегам Палестины прибило очередное судно с еврейскими беженцами из Германии. Нужно решить, что делать с ними."
 NWpalestine.5.a:0 "Пусть поселятся на еврейской территории"
 NWpalestine.5.b:0 "Отправим корабль обратно"
 
 NWpalestine.6.t:0 "Еврейские беженцы из фашистской Франции"
 NWpalestine.6.desc:0 "К берегам Палестины прибило очередное судно с еврейскими беженцами из Франции. Нужно решить, что делать с ними."
 NWpalestine.6.a:0 "Пусть поселятся на еврейской территории"
 NWpalestine.6.b:0 "Отправим корабль обратно"
 
 NWpalestine.7.t:0 "Еврейские мигранты из России"
 NWpalestine.7.desc:0 "Теперь, когда на территории Советского Союза процветают демократические режимы, евреи могут свободно приплыть на свою историческую родину."
 NWpalestine.7.a:0 "Славно"
 
 NWpalestine.9.t:0 "Артур Ваучоп уходит на пенсию"
 NWpalestine.9.desc:0 "Верховный комиссар Палестины и Трансиордании Артур Ваучоп, уважаемый как арабами, так и евреями, выходит на пенсию. Теперь необходимо найти ему замену."
 NWpalestine.9.a:0 "Шеф полиции Рой Баллен подойдёт на эту должность"
 NWpalestine.9.b:0 "Давайте остановимся на кандидатуре Гарольда МакМайкла"
 
 NWpalestine.11.t:0 "Гарольд МакМайкл уходит с поста"
 NWpalestine.11.desc:0 "К сожалению, Гарольд МакМайкл не смог выдержать давления, которое на него оказывали еврейские националисты, и теперь он уходит со своего поста."
 NWpalestine.11.a:0 "Понятно"
 
 NWpalestine.13.t:0 "Джон Верекер уходит с поста"
 NWpalestine.13.desc:0 "К сожалению, Джон Верекер вынужден уйти с поста Верховного комиссара из-за проблем со здоровьем, и теперь его место займёт другой человек."
 NWpalestine.13.a:0 "Надеемся, с ним всё будет хорошо"
 
 NWpalestine.14.t:0 "Причины напряжённой обстановки в Палестине"
 NWpalestine.14.desc:0 "Всего около двадцати лет длится британский мандат на Палестину, но за это время мы успели повидать многое: страшные расправы над иудеями, набеги арабов на еврейские поселения, грабежи и разбой. У этого может быть лишь одна причина..."
 NWpalestine.14.a:0 "Арабы не хотят стать меньшинством"
 NWpalestine.14.b:0 "Исламская культура просто несовместима с цивилизацией"
 
 NWpalestine.15.t:0 "Евреи и добрая земля"
 NWpalestine.15.desc:0 "Еврейский кибуц легко отличить по высоте домов и упитанности его жителей, выращивающих во дворе апельсины. Но стоит отойти дальше, как взору предстанет затхлое поселение арабов, где крестьяне кое-как сводят концы с концами, и грабежи остаются единственным реальным способом прокормить семью. Арабы утверждают, что евреи специально забрали добрую землю, оставив им лишь голую пустыню."
 NWpalestine.15.a:0 "Евреи сами обработали дикую землю и превратили её в рай"
 NWpalestine.15.b:0 "Арабы не смогли отстоять принадлежащую им по праву плодородную почву"
 
 NWpalestine.16.t:0 "Роль британской колониальной администрации"
 NWpalestine.16.desc:0 "Все эти годы Святой Землёй управляло британское правительство. Но теперь, озирая прошедшие события, становится актуальным вопрос об эффективности колониальной администрации."
 NWpalestine.16.a:0 "Мы сделали всё, что смогли"
 NWpalestine.16.b:0 "Допущено много ошибок"
 NWpalestine_16_tt1:0 "§LЭто никак не повлияет на отношение к колониальной администрации в Палестине.§!\n"
 NWpalestine_16_tt2:0 "\n§LЭто вызовет нежелание сохранять мандат на Палестину.§!"
 
 NWpalestine.17.t:0 "Комиссия Вудхеда"
 NWpalestine.17.desc:0 "В Палестине нарастает напряжение между разными слоями населения, подающееся через призму межэтнического конфликта евреев и арабов. Необходимо выработать конкретное решение этой проблемы, даже если для этого придётся разделить Святую Землю на несколько частей."
 NWpalestine.17.a:0 "Что думают лидеры арабов?"
 
 NWpalestine.18.t:0 "Наше мнение о разделе Палестины"
 NWpalestine.18.desc:0 "Сейчас проходит процесс определения дальнейшей судьбы Палестины. Возможно, нам стоит выразить заинтересованность в участии в этом процессе."
 NWpalestine.18.a:0 "Однозначно"
 NWpalestine.18.b:0 "Это неинтересно"
 NWpalestine_18_tt1:0 "\n§LЕсли Британия даст согласие, то мы сможем аннексировать арабские территории Палестины§!"

 NWpalestine.19.t:0 "Трансиордания выразила заинтересованность принять участие в разделе Палестины"
 NWpalestine.19.desc:0 "Наши друзья из Трансиордании, в особенности уважаемый [JOR.GetLeader] выразили желание принять участие в разделе Палестины. Это будет очень выгодно для обеих сторон, как утверждают арабы."
 NWpalestine.19.a:0 "Хорошо"
 NWpalestine.19.b:0 "Нет, мы против"
 NWpalestine_19_tt:0 "§LВ дальнейшем, если мы решим создать независимое арабское государство, его регионы перейдут во владение Трансиордании, что предупредит возможную угрозу со стороны палестинских радикалов§!"
 
 NWpalestine.20.t:0 "Арабы высказывают своё мнение"
 NWpalestine.20.desc1:0 "Арабские лидеры утверждают: Палестина должна принадлежать исключительно арабам. Никакие компромиссы невозможны, иначе это приведёт к ещё большему террору с их стороны."
 NWpalestine.20.desc2:0 "Арабские лидеры утверждают: Палестина должна принадлежать исключительно арабам. Однако некоторые умеренные политики из клана Нашишиби согласны на компромисс с евреями, если он будет справедливым, а священный город Иерусалим перейдёт под контроль."
 NWpalestine.20.desc3:0 "Арабские лидеры признают, что вопрос нужно решать дипломатическим путём. Самое главное, как они утверждают, так это сохранить права арабов, а где они будут жить: в дар аль-ислам или Эрец-Исраэль, - роли не играет."
 NWpalestine.20.a:0 "А что думают евреи?"
 NWpalestine_20_tt1:0 "§LАрабы будут очень недовольны, если в дальнейшем мы не создадим независимое палестинское государство на всей территории мандата.§!\n"
 NWpalestine_20_tt2:0 "§LАрабы будут очень недовольны, если в дальнейшем мы не создадим независимое палестинское государство и не передадим им Иерусалим.§!\n"
 NWpalestine_20_tt3:0 "§LАрабы будут согласны на любой наш выбор.§!\n"
 
 NWpalestine.21.t:0 "Евреи высказывают своё мнение"
 NWpalestine.21.desc1:0 "Еврейские лидеры утверждают: Палестина должна принадлежать исключительно евреям. Никакие компромиссы невозможны, иначе это приведёт к ещё большему террору с их стороны."
 NWpalestine.21.desc2:0 "Еврейские лидеры утверждают: Палестина должна принадлежать исключительно евреям. Однако некоторые умеренные политики согласны на компромисс с арабами, если он будет справедливым, а священный город Иерусалим перейдёт под контроль."
 NWpalestine.21.desc3:0 "Еврейские лидеры признают, что вопрос нужно решать дипломатическим путём. Самое главное, как они утверждают, так это сохранить права евреев, а где они будут жить: в дар аль-ислам или Эрец-Исраэль, - роли не играет."
 NWpalestine.21.a:0 "Интересно"
 NWpalestine_21_tt1:0 "§LЕвреи будут очень недовольны, если в дальнейшем мы не создадим независимое еврейское государство на всей территории мандата.§!\n"
 NWpalestine_21_tt2:0 "§LЕвреи будут очень недовольны, если в дальнейшем мы не создадим независимое еврейское государство и не передадим им Иерусалим.§!\n"
 NWpalestine_21_tt3:0 "§LЕвреи будут согласны на любой наш выбор.§!\n"
 
 NWpalestine.22.t1:0 "Определение судьбы подмандатной Палестины"
 NWpalestine.22.t2:0 "Франция отказалась: мы сами решаем судьбу Палестины"
 NWpalestine.22.desc1:0 "Теперь, когда мы знаем мнение обеих сторон, нужно решить, как поступить с контролируемой территорией."
 NWpalestine.22.desc2:0 "Франция отказалась принимать мандат на Палестину. Мы должны решить все проблемы самостоятельно."
 NWpalestine.22.a:0 "Создадим государство и евреям, и арабам"
 NWpalestine.22.b:0 "Создадим независимое еврейское государство"
 NWpalestine.22.c:0 "Создадим независимое арабское государство"
 NWpalestine_22_c_tt:0 "§LМногие чиновники в колониальной администрации в принципе не приемлют такой вариант§!"
 NWpalestine.22.d:0 "Сохраним статус-кво"
 NWpalestine.22.e:0 "Слишком сложный выбор – пусть думают французы!"
 NWpalestine_22_e_tt:0 "§RЕсли §H[NW_france_scope.GetNameWithFlag]§! даст добро, то §H[BPL.GetFlag]Подмандатная Палестина§! перейдёт под французское управление!§!"
 NWpalestine.22.g:0 "Просто уйдём. Хватит с нас хлопот"
 
 NWpalestine.23.t:0 "Создание еврейского государства"
 NWpalestine.23.desc:0 "Было решено создать независимое еврейское государство. Мы должны подготовить базу для перехода к еврейской демократии."
 NWpalestine.23.a:0 "Понятно"
 
 NWpalestine.24.t:0 "Создание арабского государства"
 NWpalestine.24.desc:0 "Было решено создать независимое арабское государство. Мы должны подготовить базу для перехода к палестинской демократии."
 NWpalestine.24.a:0 "Понятно"
 
 NWpalestine.25.t:0 "Сохранение статуса-кво"
 NWpalestine.25.desc:0 "Было решено сохранить статус-кво. Британское правление в Палестине продолжится."
 NWpalestine.25.a:0 "Понятно"
 
 NWpalestine.26.t:0 "Британия хочет передать нам мандат на Палестину"
 NWpalestine.26.desc:0 "Обстановка на Ближнем Востоке накаляется. В этих условиях британцы, нежелающие рушить отношения с арабскими странами и решать проблему беспорядков в контролируемых ими территориях, решили передать нам мандат на правление в Палестине. В этих условиях мы сможем сами решить судьбу Святой Земли... Как нам будет выгодно, конечно."
 NWpalestine.26.a:0 "Отличная мысль!"
 NWpalestine.26.b:0 "Они решили на нас перевалить всю ответственность?"
 
 NWpalestine.27.t:0 "Британия отказывается от мандата на Палестину"
 NWpalestine.27.desc:0 "Министерство колоний отказалось предпринимать какие-либо действия в отношении Палестины, решив отказаться от мандата. Пока у нас ещё есть возможность, нужно решить, кому мы передадим зарождающиеся государственные институты."
 NWpalestine.27.a:0 "Мы всегда симпатизировали арабам"
 NWpalestine.27.b:0 "Палестина была и останется еврейским национальным домом"
 
 NWpalestine.28.t:0 "Победа еврейства в Палестине"
 NWpalestine.28.desc:0 "Стало известно во всём мире, что было решено создать в Палестине независимое еврейское государство. Подобное просто немыслимо, и мы должны выразить свою позицию ясно и чётко."
 NWpalestine.28.a:0 "Неприемлемо!"
 NWpalestine.28.b:0 "Не стоит рушить мосты"
 
 NWpalestine.29.t:0 "Общественный энтузиазм создания кибуцев"
 NWpalestine.29.desc:0 "С поддержкой правительства люди, чувствующие уверенность в светлом будущем Земли Израиля, устремляются в пустынные и болотистые земли, создавая новые автономные поселения. Это содействуют развитию территории, спору нет, однако такие кибуцы создают духовную базу для роста популярности различных левых политиков, которые могут быть слишком радикальны."
 NWpalestine.29.a:0 "Пусть обрабатывают землю"
 NWpalestine.29.b:0 "Не надо своеволия"
 
 NWpalestine.30.t:0 "Представители Еврейского университета ставят на Эйнштейна"
 NWpalestine.30.desc:0 "Выдающийся еврейские учёных, среди которых есть Отто Варбург, Наоми Файнбрун и другие, высказали славную идею: теперь, когда Израиль находится в окружении агрессивных арабских государств, единственный способ сохранить наш народ – это вооружить его по последнему слову техники, для чего необходимы огромные вложения в развитие науки.\n\nКак они считают, единственный человек, который может привести Святую Землю по пути прогресса, - это известный физик Альберт Эйнштейн, знаменитый за счёт своей любви к идее сионизма."
 NWpalestine.30.a:0 "Интересное предложение..."
 
 NWpalestine.31.t:0 "Израиль налаживает связи с кланом Ротшильдов"
 NWpalestine.31.desc:0 "Израильское правительство для обустройство новообразованного государства обратилось за помощью к нашим гражданам. Возможно, если мы тоже окажем какую-нибудь поддержку Иерусалиму, то повысим своё положение в глазах всего мира."
 NWpalestine.31.a:0 "Это верный подход"
 NWpalestine.31.b:0 "Не стоит вмешиваться"
 
 NWpalestine.32.t:0 "Исчезновение дешёвой рабочей силы"
 NWpalestine.32.desc:0 "Может, первое время обычное еврейское население и радовалось уходу арабов из страны, но предпринимателям пришлось взяться за голову: они лишились дешёвой рабочей силы. Теперь поля и стройки простаивают без дела, а на некоторых фабричных производствах застопорилась деятельность.\n\nВ этих условиях люди обращают взор на Коммунистическую партию Земли Израиля, выступающую за предоставление автономии арабам и улучшение положения трудящихся."
 NWpalestine.32.a:0 "Неприятная ситуация"
 
 NWpalestine.33.t:0 "Митинги левых"
 NWpalestine.33.desc:0 "Требующие исправить экономическое положение страны, левые политики требуют назначить ответственное и способное к управлению правительство. Своё рвение они доказывают на митингах, где они устраивают беспорядки и общественное вредительство."
 NWpalestine.33.a:0 "Мы не будем прислушиваться к их мнению"
 NWpalestine.33.b:0 "Кого поставить премьер-министром?"
 
 NWpalestine.34.t:0 "Сионисты-ревизионисты требуют вернуть Жаботинского в еврейское агентство"
 NWpalestine.34.desc:0 "Теперь, когда приближается создание еврейского государства, сионисты-ревизионисты, как радикальные, так и демократичные, требуют вернуть Жаботинского и его сторонников обратно в состав еврейского агентства, дабы отразить интересы всех жителей Палестины."
 NWpalestine.34.a:0 "Звучит толково"
 NWpalestine.34.b:0 "Не нужно нам этих националистов!"
 NWpalestine_34_b_tt:0 "§FЭто разозлит ультраправых.§!"
 
 NWpalestine.35.t:0 "Союз бунтарей устраивает митинги в Иерусалиме"
 NWpalestine.35.desc:0 "Возглавляемый Аббой Ахимеиром, особо радикальные ревизионисты из Союза бунтарей потребовали прекратить «оскорбление интересов нации». Они не прекратят митинги, пока правительство на пойдёт им на встречу."
 NWpalestine.35.a:0 "И что нам с этого?"
 NWpalestine.35.b:0 "Разогнать их!"
 NWpalestine.35.c:0 "Стоит пригласить их в правительство"
 
 NWpalestine.36.t:0 "Эмиграция Мартина Бубера в Палестину"
 NWpalestine.36.desc:0 "Видный еврейский философ Мартин Бубер, спасаясь от преследований, вынужден эмигрировать на нашу родину. Стоит ли нам принять этого идеолога антиавторитаризма и хассидизма?"
 NWpalestine.36.a:0 "Он такой же еврей, как и все"
 NWpalestine.36.b:0 "Пусть возвращается в Германию"
 
 NWpalestine.37.t:0 "Израильский технат предлагает нам «подтолкнуть» наш научный прогресс"
 NWpalestine.37.desc:0 "Ощущая нашу слабость, гадкие евреи решили действовать быстро и решительно: они требуют, чтобы мы заключили с ними соглашение о дружбе и сотрудничестве, чтобы вместе научно-технический прогресс. И хоть выглядит это очень миловидно, становится совершенно понятно: таким договором евреи хотят закабалить нашу страну и избавиться от потенциального врага."
 NWpalestine.37.a:0 "И разве у нас есть выбор?"
 NWpalestine.37.b:0 "Ну уж нет!"
 
 NWpalestine.38.t:0 "[From.GetName] – отказ в соглашении"
 NWpalestine.38.desc:0 "Как ни странно, отсталые политики из государства [From.GetName] отказали в нашей великой милости помочь им заменить свои дряхлые каменные сараи на высокие небоскрёбы. Но мы всё равно должны помнить о своей безопасности..."
 NWpalestine.38.a:0 "Пойдём войной"
 
 NWpalestine.39.t:0 "Глава Иудейского царства"
 NWpalestine.39.desc:0 "Мнения в Кнессете разделились. Одни политики считают, что возглавить государство должен представитель какого-нибудь еврейского дворянского рода. Другие выступают за реализацию идей религиозного сионизма и становления во главе страны сильного и независимого философа, а не монарха."
 NWpalestine.39.a:0 "Израилю лучше оставаться светской страной"
 NWpalestine.39.b:0 "Не забывайте строки из Талмуда"
 
 NWpalestine.40.t:0 "Израиль требует передать синайский полуостров"
 NWpalestine.40.desc:0 "К власти в Палестине пришли агрессивный и консервативные националисты, и их требование – это вернуть под их контроль все священные для евреев территории. Мы владеем одной из таковых – полуостровом Синай."
 NWpalestine.40.a:0 "Это будет правильно"
 NWpalestine.40.b:0 "Какой-то бред"
 
 NWpalestine.41.t:0 "Нам отказали в синайской земле"
 NWpalestine.41.desc:0 "Было очень грубо, когда нам отказали в передаче нашей святой земли. Похоже, придётся вернуть её силой."
 NWpalestine.41.a:0 "Мы не отступим"
 
 NWpalestine.42.t:0 "Палестинские фашисты желают создать военный союз"
 NWpalestine.42.desc:0 "Когда в Палестине случилась национальная революция, доказавший свою мудрость еврейский народ вновь показал миру гениальный ход стратегической мысли, направив свою внешнюю политику на заключение союза с нашей великой империей. Не остаётся сомнений, что мы просто обязаны дать согласие."
 NWpalestine.42.a:0 "Это верный ход"
 NWpalestine.42.b:0 "Сегодня мы дадим отказ"
 
 NWpalestine.43.t:0 "Итальянский отказ"
 NWpalestine.43.desc:0 "К сожалению, итальянцы отказали нам в создании военного союза."
 NWpalestine.43.a:0 "Жаль"
 
 NWpalestine.44.t:0 "Потеря лидерства на рынке цитрусовых"
 NWpalestine.44.desc:0 "Из-за начавшейся разрушительной войны выращивание и экспорт цитрусовых стал практически невозможен. Наше место на рынке заняла Палестина, что подорвёт состояние нашей экономики."
 NWpalestine.44.a:0 "Нам некому продать апельсины"
 
 NWpalestine.45.t:0 "Смерть Отто Варбурга"
 NWpalestine.45.desc:0 "Сегодня скончался выдающийся еврейский ботаник Отто Варбург, сделавший многое для сохранения научных исследований из нацистской Германии. После себя он оставил много должных учеников, которым ещё предстоит стать знаменитыми."
 NWpalestine.45.a:0 "Большая утрата"
 
 NWpalestine.46.t:0 "Арабские рабочие недовольны падением уровня жизни"
 NWpalestine.46.desc:0 "После того, как занятые в производстве и сельском хозяйстве были согнаны с прежних рабочих мест, экономика Палестины пошла на спад, что стало особо хорошо заметно спустя некоторое время. Теперь ведомые Коммунистической партией Палестины юноши и рабочие требуют исправить ситуацию, даже если для этого потребуется вернуть евреев обратно."
 NWpalestine.46.a:0 "И что же нам поделать?"
 
 NWpalestine.48.t:0 "Коммунистическая партия требует сформировать левое правительство"
 NWpalestine.48.desc:0 "Митинги распространяются по всей стране, а уровень жизни простых рабочих становится всё хуже и хуже. Теперь коммунисты требуют сформировать правительство, которое решит все имеющиеся экономические проблемы."
 NWpalestine.48.a:0 "Эти митинги нужно разогнать"
 NWpalestine.48.b:0 "Придётся принять это во внимание"
 
 NWpalestine.49.t:0 "Конфликт кланов Хусейни и Нашишиби"
 NWpalestine.49.desc:0 "Государство Палестина провозглашено, но на этом проблемы не закончились. Между крупнейшими арабскими кланами Хусейни и Нашашиби случился крупный конфликт в борьбе за власть.\nВластный Амин аль-Хусейни упрекает оппонента в его излишней демократичности, заигрыванию с кяфирами.\nРариб аль-Нашашиби ругает иерусалимского муфтия за его ульраправые взгляды и призывы к насилию: в современном мире так ничто не решается.\n\nОт нашего решения зависит, кто получит бразды правления в новой стране."
 NWpalestine.49.a:0 "Клан Нашашиби импонирует нам больше"
 NWpalestine.49.b:0 "Что говорит исламское право?"
 
 NWpalestine.50.t:0 "Раскол коммунистической партии"
 NWpalestine.50.desc:0 "Из-за прошедшего конфликта между евреями и арабами в компартии случился разрыв на национальной почве. Примирить две фракции будет непросто."
 NWpalestine.50.a:0 "Но мы справимся"
 
 NWpalestine.51.t:0 "Троцкисты во главе с Яброй Николой набирают популярность"
 NWpalestine.51.desc:0 "Сейчас, когда прежние сталинисты грызутся между собой, на политическую арену вышел сравнительно молодой Ябра Никола. Он утверждает, что не имеет значения национальность и культура, самое главное – это борьба за социализм и благополучие рабочего класса. Уставшие народные массы с радостью выслушивают его популизм."
 NWpalestine.51.a:0 "И что он может предложить..?"
 NWpalestine.51.b:0 "Давайте просто уберём его"
 
 NWpalestine.52.t:0 "Митинг за утверждение Ябры Николы главой государства"
 NWpalestine.52.desc:0 "Мы проморгали момент, когда могли избавиться от мерзких троцкистов, и теперь они, подстрекаемые сионистами и буржуазией, снова воспрянули. Теперь они вывели людей на улицы, требуя поставить своего кумира во главе государства!"
 NWpalestine.52.a:0 "Так хочет народ"
 NWpalestine.52.b:0 "Они не видели наших ружей"
 
 NWpalestine.53.t:0 "Выбор палестинского монарха"
 NWpalestine.53.desc:0 "Недостаточно приписать к Палестине слово королевство, ещё нужно найти монарха, который будет этим королевством управлять. К сожалению, в арабском мире не так уж и много достойных кандидатов, и большинство политиков выступает за представителей престижной династии Хашимитов."
 NWpalestine.53.a:0 "Трансиорданский эмир Абдулла выглядит лучшим кандидатом"
 NWpalestine.53.b:0 "Что насчёт унии с Ираком?"
 
 NWpalestine.54.t:0 "Палестина предлагает личную унию"
 NWpalestine.54.desc:0 "Мудрым решением палестинские политики реставрировали монархию, решив пригласить на трон нашего достопочтенного монарха. Однако, если того требуют интересы Его Величества, мы можем и должны отказать."
 NWpalestine.54.a:0 "Будет грубо отказать нашим братьям"
 NWpalestine_54a_tt:0 "\n§LПалестина станет нашим субъектом с уровнем автономии Колония§!\n"
 NWpalestine.54.b:0 "Мы отводили другое место для Палестины"
 
 NWpalestine.55.t:0 "Иракский отказ"
 NWpalestine.55.desc:0 "К сожалению, нам отказали в унии с Ираком. Остаётся только один вариант, кто станет королём Палестины."
 NWpalestine.55.a:0 "Трансиорданский эмир Абдулла выглядит лучшим кандидатом"
 
 NWpalestine.56.t:0 "Королевство Палестина принуждает нас к объединению"
 NWpalestine.56.desc:0 "Реставрация монархии в Палестине привело к неприятным, как оказалось, последствиям: король Абдулла, желающий расширить свою власть на восток, теперь требует передать ему контроль территорией Ирака. Если мы откажем, то, похоже, начнётся война."
 NWpalestine.56.a:0 "У нас нет другого выбора"
 NWpalestine.56.b:0 "Мы отстоим нашу независимость!"

 NWpalestine.57.t:0 "Ирак отказал в объединении"
 NWpalestine.57.desc:0 "Как можно было так необдуманно ответить? В любом случае, теперь мы вынуждены пустить в ход наше оружие, дабы защитить интересы династии."
 NWpalestine.57.a:0 "Присоединим Ирак насильно"
 
 NWpalestine.58.t:0 "Палестины требует передать Кувейт"
 NWpalestine.58.desc:0 "Палестинские власти считают, что после раздела Османской империи Кувейт должен был перейти в состав союзного им Ирака; так «считают» и жители маленького эмирата. Теперь Иерусалим требует, чтобы мы передали им право на управление Кувейтом."
 NWpalestine.58.a:0 "Это справедливо"
 NWpalestine.58.b:0 "Мы защитим независимость малых наций"
 
 NWpalestine.59.t:0 "Британский отказ"
 NWpalestine.59.desc:0 "Колонисты из Лондона решили, что они вправе решать судьбу арабских народов. Что ж, это мы ещё посмотрим."
 NWpalestine.59.a:0 "Кувейт будет наш"
 
 NWpalestine.60.t:0 "Британия отдала нас Палестине"
 NWpalestine.60.desc:0 "Возмутительно – британские власти, не слушая нашего совета, отдали нас на растерзание Палестине. Мы должны либо повиноваться, либо отстоять свою свободу."
 NWpalestine.60.a:0 "Заключим с Иерусалимом договор"
 NWpalestine.60.b:0 "Отстоим независимость!"
 
 NWpalestine.61.t:0 "Палестина требует возродить монархию в Сирии"
 NWpalestine.61.desc:0 "Пару десятков лет назад король Фейсал I из рода Хашимитов объявил о создании Арабского Королевства Сирия. Этим историческим фактом правительство Палестины воспользовалось, чтобы обосновать свои претензии на нашу подмандатную территорию."
 NWpalestine.61.a:0 "Им стоит быть осторожнее с такими заявлениями"
 NWpalestine.61.b:0 "Мы передадим им Сирию, но не Ливан"
 NWpalestine.61.c:0 "Пусть получат всё, что хотят"
 
 NWpalestine.62.t:0 "Франция отказалась возрождать монархию в Сирии"
 NWpalestine.62.desc:0 "Французы были нам, как братья, но сегодня они отвернулись от нас, отказав сирийскому народу в возрождении так любимой ими монархии. Похоже, нам придётся самим решить эту проблему."
 NWpalestine.62.a:0 "Они недооценивают нас"
 
 NWpalestine.63.t:0 "Создание ЦАХАЛ"
 NWpalestine.63.desc:0 "Наконец-то Израиль стал независимым государством, но его всё ещё окружает множество противников. Для того, чтобы обезопасить себя от возможной арабской агрессии, нужно создать Армию обороны Израиля – к счастью, в стране уже существует немало вооружённых группировок, члены которых готовы дать присягу."
 NWpalestine.63.a:0 "Нельзя терять ни минуты"
 NWpalestine.63.b:0 "Мы должны привлечь к военной службе всех – даже правых радикалов"
 
 NWpalestine.64.t:0 "Создание Армии Священной Войны"
 NWpalestine.64.desc:0 "Евреи изгнаны с палестинской земли, но борьба ещё не окончена! Нет сомнения, что скоро эти подлецы вернуться, чтобы осквернить священное имя пророка Мухаммеда (да благословит его Аллах), так что необходимо как можно скорее организовать армию, что сможет дать отпор позорным империалистам и иудеям."
 NWpalestine.64.a:0 "Нужно действовать быстро"
 NWpalestine.64.b:0 "Мы также должны привлечь добровольцев"
 
 NWpalestine.66.t:0 "Обстрел поезда в Тель-Авиве"
 NWpalestine.66.desc:0 "Поезд рейса «Яффо-Иерусалим» остановился в Тель-Авиве, когда группа арабских националистов напала на пассажиров-евреев. В результате, как докладывают, погиб один семилетний ребёнок, двадцать четыре человека ранены."
 NWpalestine.66.a:0 "Жестоко..."
 
 NWpalestine.67.t:0 "Теракт в Тель-Авиве"
 NWpalestine.67.desc:0 "Следующие политике «око за око» евреи из террористической организации Иргун совершили нападение на поезд в Тель-Авиве, желая отомстить арабам. Как известно, погиб один человек, бывший по национальности армянином."
 NWpalestine.67.a:0 "Они убивают всех без разбора – они должны быть наказаны"
 NWpalestine.67.b:0 "Мы не можем противостоять банде разбойников"
 
 NWpalestine.69.t:0 "Убийство еврея у Стены Плача"
 NWpalestine.69.desc:0 "Сегодня в шаббат один из арабских националистов убил молящегося еврея у Стены Плача. Суббота – священный день для иудеев, так что такое преступление взбудоражило умы людей."
 NWpalestine.69.a:0 "Что же творится..."
 
 NWpalestine.70.t:0 "Обстрел в Рехавии"
 NWpalestine.70.desc:0 "Представители террористической еврейской организации Иргун, следующие политике «око за око», совершили обстрел в районе Рехавия в качестве мести за убийство еврея у Стены Плача. Как докладывают, один человек погиб, один ранен."
 NWpalestine.70.a:0 "Необходимо наказать террористов"
 NWpalestine.70.b:0 "Они всего лишь восстанавливают справедливость"
 
 NWpalestine.72.t:0 "Неудавшаяся попытка нападения на автобус"
 NWpalestine.72.desc:0 "Сегодня представитель террористической организации Иргун Шломо Бен Йосеф попытался напасть на автобус, следовавший из Цфата в Рош-Пину. К счастью, его попытка не увенчалась успехом, и теперь нужно вынести преступнику меру наказания."
 NWpalestine.72.a:0 "Он действовал неосознанно – стоит обойтись предупреждением"
 NWpalestine.72.b:0 "Посадим его в тюрьму"
 NWpalestine.72.c:0 "Террористов нужно казнить"
 
 NWpalestine.73.t:0 "Взрыв на рынке в Тель-Авиве"
 NWpalestine.73.desc:0 "Арабские националисты, недовольные тем, что мы отпустили Шломо Бен Йосефа на свободу, совершили взрыв на рынке в Тель-Авиве. Несколько человек пострадало, но мы ещё не знаем точное количество жертв."
 NWpalestine.73.a:0 "Стоило догадаться..."
 
 NWpalestine.74.t:0 "Взрыв на рынке в Хайфе"
 NWpalestine.74.desc:0 "Террористы из организации Иргун, недовольные казнью Шломо Бен Йосефа, совершили взрыв на рынке в Хайфе, заложив бомбу в молочном бидоне. Как на данный момент известно, погибло около двадцати человек."
 NWpalestine.74.a:0 "Ужасно..."
 
 NWpalestine.75.t:0 "Обстрел евреев в Иерусалиме, Тулькареме и Рош-Пине"
 NWpalestine.75.desc:0 "В ответ на террористическую деятельность Иргуна некоторые арабские националисты совершили обстрел евреев в старом городе Иерусалиме, Тулькареме и Рош-Пине. Несколько человек погибло."
 NWpalestine.75.a:0 "Это лишь борьба с терроризмом"
 NWpalestine.75.b:0 "Мы накажем их"
 
 NWpalestine.76.t:0 "Взрыв на рынке в Хайфе"
 NWpalestine.76.desc:0 "Похоже, теракты не имеют конца и края. Еврейские националисты из организации Иргун совершили взрыв на рынке в Хайфе, в результате которого погибло около тридцати человек."
 NWpalestine.76.a:0 "Что они творят?"
 
 NWpalestine.77.t:0 "Взрыв на рынке в Яффо"
 NWpalestine.77.desc:0 "Не прошло и месяца с момента предыдущего теракта, как случился новый, на этот раз на рынке в городе Яффо, где в результате взрыва, устроенного еврейскими националистами, погибло около двадцати человек."
 NWpalestine.77.a:0 "Это нужно прекратить"
 
 NWpalestine.78.t:0 "Беспорядке на почве появления Израиля"
 NWpalestine.78.desc:0 "Жители нашей страны взбунтовались: они не желают видеть независимый Израиль на карте мира. Наши добрые люди крушат синагоги и убивают мирных евреев, пытаясь так выразить свою юдофобию.\n\nОт нас просят лишь одного – положить конец существованию независимого еврейского государства и вернуть эту землю мусульманам."
 NWpalestine.78.a:0 "Эти беспорядки нужно прекратить"
 NWpalestine.78.b:0 "Если направить их агрессию в нужное русло"
 NWpalestine_78b_tt:0 "§LМы лишимся падения стабильности, если окажемся в состоянии войны с Израилем, но если это не произойдёт достаточно скоро, то положение только усугубится.§!\n"
 
 NWpalestine.80.t:0 "Усиление антисемитских беспорядков"
 NWpalestine.80.desc:0 "Недовольство существованием независимого еврейского государства растёт в нашей стране. Если мы не предпримем скорых шагов по урегулированию ситуации, то рискуем впасть в настоящий хаос."
 NWpalestine.80.a:0 "Страшно..."
 
 NWpalestine.81.t:0 "Война за независимость"
 NWpalestine.81.desc:0 "Независимый Израиль столкнулся с первым своим испытанием: бесчисленные армии мусульман направились в направлении Святой Земли, чтобы стереть с лица Земли избранный Богом народ.\n\nГосподь не желает этого, и народные массы, вооружённые всем, что есть у них, поднялись на свой последний бой."
 NWpalestine.81.a:0 "Од ло авда тикватейну, ha-тиква бат шнот альпаим..."
 
 
 
