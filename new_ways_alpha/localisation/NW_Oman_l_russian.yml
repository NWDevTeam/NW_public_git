    ### ФОКУСЫ
    IOM_shuras_council_of_oman:0 "Совет шуры Омана"
    IOM_shuras_council_of_oman_desc:0 "Имам аль-Халили является уважаемым лидером нашего государства, однако его власть серьёзно ограничена. Власть с имамом разделяет Совет шуры, который помогает ему в принятии всех решений. Кроме того, широкой автономией обладают шейхи и вожди племён, которые крепко держат в руках власть над своими провинциями."
    ##### ДИПЛОМАТИЯ #####
    IOM_acceptance_of_officials_from_muscat:0 "Принять должностных лиц из Маската"
    IOM_acceptance_of_officials_from_muscat_desc:0 "Уже много лет Оман является фактически независимым от Маската, однако, положение государства остаётся неустойчивым. На территории Маската начинается разведка нефти. Если султан захочет разведать нефть и на территории Омана, то он, вероятно, решит завоевать имама. Если Маскат будет поддержан Великобританией, у нас не будет шансов выстоять. Эта возможность вынуждает нас пойти на сближение с султанатом."
    IOM_sign_agreement_about_iraq_petroleum:0 "Подписать соглашение с Ирак Петролеум"
    IOM_sign_agreement_about_iraq_petroleum_desc:0 "По сообщениям британских геологов, на нашей территории могут находиться огромные запасы нефти. Мы можем вслед за Маскатом тоже подписать соглашение с Iraq Petroleum Company."
    IOM_oil_field_dzhebel_fakhud:0 "Нефтяное месторождение Джебель-Фахуд"
    IOM_oil_field_dzhebel_fakhud_desc:0 "Месторождение Джебель-Фахуд обладает огромными запасами нефти. Его разработка поможет существенно пополнить нашу казну... и казну Маската."
    IOM_preservation_of_isolation_of_oman:0 "Сохранение изоляции Омана"
    IOM_preservation_of_isolation_of_oman_desc:0 "На данный момент связи Имамата Оман с внешним миром ограничиваются торговлей. Именно это позволяет нашему государству оставаться в стороне от всех мировых конфликтов и сохранять многовековые традиции ислама."
    IOM_request_reduction_of_zakyat_for_muscat:0 "Запросить сокращение закята для Маската"
    IOM_request_reduction_of_zakyat_for_muscat_desc:0 "Хотя Имамат Оман фактически независим от Маската, условия Себского договора по-прежнему вынуждают нас отдавать часть собираемого с населения закята султанату. Эти выплаты являются тяжёлым грузом для нашей небогатой страны, поэтому нам стоит обсудить с правителем Маската их снижение."
    IOM_break_off_sebsky_agreement:0 "Разорвать Себский договор"
    IOM_break_off_sebsky_agreement_desc:0 "Навязанный британцами Себский договор заставил нас отказаться от претензий на территорию Маската и обязал выплачивать налоги султану. Пришло время избавиться от этих оков."
    IOM_call_for_jihad_against_sultan:0 "Призвать к джихаду против султана"
    IOM_call_for_jihad_against_sultan_desc:0 "Пустив британцев в страну и позволив им распространять свои богомерзкие идеи, султан Маската навсегда лишил себя благосклонности Аллаха, поэтому война против этого деспота является священной для каждого мусульманина."
    IOM_war_against_despot:0 "Война против деспота"
    IOM_war_against_despot_desc:0 "Уже несколько веков люди побережья живут под гнётом султанов Маската. Настало время их освобождения. Маскат и Оман должен быть объединён под знаменем имамата, знаменем истинной веры и непринятия тирании!"
    IOM_war_against_despot_tt:0 "§RВ случае, если Британия заступится за Маскат, с ней можно будет заключить мир.§!\n"
    IOM_association_of_muscat_and_oman:0 "Объединение Маската и Омана"
    IOM_association_of_muscat_and_oman_desc:0 "Завоевав выход к морю, мы можем объявить об объединении земель Маската и Омана, даже если сам Маскат не под нашим контролем."
    IOM_get_support_of_saudi_arabia:0 "Заручиться поддержкой Саудовской Аравии"
    IOM_get_support_of_saudi_arabia_desc:0 "У нас уже давно складываются довольно тёплые отношения с Саудовской Аравией, и сейчас настало время ими воспользоваться, обратившись к Саудитам за помощью в войне против Маската. Король Абдул-Азиз заинтересован в уменьшении британской сферы влияния в регионе и вряд ли откажет нам."
    IOM_get_support_of_saudi_arabia_tt:0 "§OМы запросим помощь у §H[SAU.GetAdjective]§! властей. §H[SAU.GetName]§! может как прислать нам довольно существенную поддержку, так и отказать в помощи.§!\n"
    IOM_keep_traditions_of_decentralization:0 "Сохранить традиции децентрализации"
    IOM_keep_traditions_of_decentralization_desc:0 "Неприятие тирании – основа нашего государства. Поэтому шейхи оманских племён всегда имели широкую автономию от властей Низвы. После захвата Маската эта традиция должна остаться неизменной."
    IOM_keep_traditions_of_decentralization_tt:0 "§OПри созыве племенного ополчения в Низве будет появляться дополнительная дивизия.§!\n"
    IOM_reorganization_of_government:0 "Реорганизация государственного аппарата"
    IOM_reorganization_of_government_desc:0 "Долгое время имамат контролировал лишь небольшую территорию внутри страны, но сейчас, после захвата Маската, наш государственный аппарат требует крупной структурной реорганизации."
    IOM_gazavat:0 "Газават"
    IOM_gazavat_desc:0 "Положение мусульман-ибадитов за пределами Омана удручает наших духовных лидеров. Настало время для «джихада меча» (газавата) – священной войны во имя угнетённых братьев по вере."
    IOM_replace_maria_theresas_thalers:0 "Заменить талеры Марии-Терезии"
    IOM_replace_maria_theresas_thalers_desc:0 "Старые талеры Марии-Терезии до сих пор являются самыми распространёнными монетами в Омане. Настало время чеканки собственных денег."
    IOM_ibn_ibads_soldiers:0 "«Воины ибн Ибада»"
    IOM_ibn_ibads_soldiers_desc:0 "Абдуллах ибн Ибад являлся одним из основателей ибадитского движения в исламе. Настало время вновь поднять его знамёна и собрать под ними ибадитов со всего мира."
    IOM_isolation_from_outside_world:0 "Изоляция от внешнего мира"
    IOM_isolation_from_outside_world_desc:0 "Наше государство является последним оплотом благочестия и истинной веры. Мы должны свести к минимуму тлетворное влияние других стран, ограничив контакты с ними лишь торговлей."
    IOM_arsenal_of_ibadi_state:0 "Арсенал ибадитского государства"
    IOM_arsenal_of_ibadi_state_desc:0 "Для защиты нашего государства мы должны расширить производство оружия."
    IOM_protection_against_external_threats:0 "Защита от внешних угроз"
    IOM_protection_against_external_threats_desc:0 "Мы живём в век, когда европейские страны насильно внедряют свою культуру по всему миру и, поэтому, наш народ должен понимать насколько важно всегда быть готовым к нападению."
    IOM_search_of_allies_in_middle_east:0 "Поиск союзников на Ближнем Востоке"
    IOM_search_of_allies_in_middle_east_desc:0 "В век, когда в мире доминируют европейские страны, мы должны забыть старые обиды и сблизиться с другими мусульманскими государствами."
    IOM_barre_az_zindzh:0 "Барр аз-Зиндж"
    IOM_barre_az_zindzh_desc:0 "Некогда владения Маската и Омана простирались далеко за пределы Аравийского полуострова и достигали Занзибара и северного побережья Мадагаскара. Настало время вернуть контроль над восточным побережьем земли зинджей (африканцев)."
    IOM_barre_az_zindzh_tt:0 "§OСтанут доступны решения на требование территорий §Hафриканских территорий§!, которые в XIX веке были зависимы от Оманской империи.§!\n"
    IOM_barre_arab_al:0 "Барр аль-араб"
    IOM_barre_arab_al_desc:0 "К началу XX века Британская империя лишила Маскат и Оман существенной части территорий на Аравийском полуострове, навязав эмиру Катара и шейхам Омана договор о британском протекторате. Настало время вернуть эти территории."
    IOM_barre_arab_al_tt:0 "§OСтанут доступны решения на требование §Hближневосточных территорий§!, которые в XIX веке были зависимы от Оманской империи.§!\n"
    IOM_agreement_with_socal:0 "Соглашение c SoCal"
    IOM_agreement_with_socal_desc:0 "Недра нашей страны скрывают большие запасы нефти. Начало добычи «чёрного золота» позволит нам существенно улучшить положение нашей страны в мире."
    IOM_adopt_technologies_of_people_of_writing:0 "Перенять технологии людей писания"
    IOM_adopt_technologies_of_people_of_writing_desc:0 "На далёких европейских землях существуют очень развитые государства с огромными городами и величественными заводами. Отправив своих людей в этот край, мы сможем вынести хорошую пользу для нашей страны, переняв часть технологий христианских государств."
    IOM_agreement_with_great_britain:0 "Соглашение с Великобританией"
    IOM_agreement_with_great_britain_desc:0 "Наши сердца пропитаны ненавистью к Британской колониальной империи, однако мы не в силах противостоять этому огромному государству. Заключение союзного договора с Соединённым Королевством позволит нам сохранить большую часть нашей независимости."
    IOM_break_wahhabites:0 "Разбить ваххабитов"
    IOM_break_wahhabites_desc:0 "Долгое время мы поддерживали дружественные отношения с Саудовской Аравией. Это была лишь временная вынужденная мера. Король Абдул-Азиз всегда воспринимал наше государство лишь как часть сферы своего влияния. Настало время показать ваххабитам силу нашего оружия."
    ##### ПОЛИТИКА #####
    IOM_expand_powers_of_imam:0 "Расширить полномочия имама"
    IOM_expand_powers_of_imam_desc:0 "Имам аль-Халили с самого начала своего правления пользуется уважением у населения Омана. В это неспокойное время мы можем смело доверить ему большие полномочия в руководстве государством."
    IOM_expand_powers_of_imam_trigger_tt:0 "Окружение имама увидело в нём пример великого лидера, его деяния восприняты как достойные самого праведного из халифов, его и без того высокий авторитет достиг небывалого уровня."
    IOM_expand_personal_army_of_imam:0 "Расширить личное войско имама"
    IOM_expand_personal_army_of_imam_desc:0 "Личное войско имама является единственным регулярным военизированным формированием в стране, однако его численность крайне мала. Для защиты нашего государства мы должны расширить численность армии имама."
    IOM_consolidate_tribes:0 "Консолидировать племена"
    IOM_consolidate_tribes_desc:0 "Оман состоит из множества племён, между которыми регулярно возникают стычки и даже полноценные войны. В это неспокойное время имам аль-Халили должен сплотить жителей нашей страны под его белым флагом."
    IOM_handicraft_work_of_weapon:0 "Кустарное производство оружия"
    IOM_handicraft_work_of_weapon_desc:0 "Кустарное производство весьма малоэффективно, но при желании кустари могут произвести что угодно."
    ##### кто нахуй #####
    IOM_school_of_imam_al_halili:0 "Школа имама аль-Халили"
    IOM_school_of_imam_al_halili_desc:0 "Созданная Мухаммедом аль-Халили школа Корана в крепости Низвы является важнейшим учебным заведением в стране. Именно здесь под пристальным контролем имама обучаются будущие высокопоставленные чиновники."
    IOM_byte_al_mal:0 "Байт аль-мал"
    IOM_byte_al_mal_desc:0 "Байт аль-мал является помещением, куда поступают те доходы, которые считаются общим достоянием мусульман: пятая доля военной добычи (ганима), закят, ушр, бесхозное и выморочное имущество. Финансы из байт аль-мал на нужды общины распределяет лично имам."
    IOM_judges_of_sharia:0 "Судьи шариата"
    IOM_judges_of_sharia_desc:0 "В управлении страной Мухаммед аль-Халили всегда полагался на судей шариата. Они постоянно находятся возле имама и помогают ему принимать решения."
    IOM_unification_ibadi_umms:0 "Единение ибадитской уммы"
    IOM_unification_ibadi_umms_desc:0 "Хадис пророка Мухаммеда гласит: «Каждая умма подчиняется своему пророку». Для нас этот пророк – имам аль-Халили. Именно он является тем, кто объединяет всех жителей нашей страны в единую ибадитскую общину."
    IOM_big_jihad:0 "«Большой» джихад"
    IOM_big_jihad_desc:0 "Большой (великий) джихад – духовная борьба."
    IOM_small_jihad:0 "«Малый» джихад"
    IOM_small_jihad_desc:0 "Малый джихад – вооружённая борьба."
    IOM_small_jihad_tt:0 "§SВо время войны вы сможете призывать народ к священной войне против своих противников, на некоторое время повышая эффективность оманской армии.§!\n"
    IOM_release_of_own_passports:0 "Выпуск собственных паспортов"
    IOM_release_of_own_passports_desc:0 "Имамат Оман почти с самого начала своего существования выпускает собственные паспорта. Таким образом наше государство подтверждает свою фактическую независимость от Маската."
    IOM_room_of_training_of_women_in_koran_in_nizvas_fort:0 "Комната обучения женщин Корану в форте Низвы"
    IOM_room_of_training_of_women_in_koran_in_nizvas_fort_desc:0 "Помимо школы для мужчин Мухаммед аль-Халили основал в крепости Низвы комнату для обучения Корану женщин. Имам часто сам ведёт уроки в этой комнате, донося слово Аллаха до женских умов."
    IOM_network_of_madrasah:0 "Сеть медресе"
    IOM_network_of_madrasah_desc:0 "На данный момент образование в нашей стране ограничивается школами Корана, нам необходимо также создать сеть Медресе, которые будут давать ученикам более широкие познания о естественных науках и Аллахе."
    IOM_darul_ulyum:0 "Даруль-улюм"
    IOM_darul_ulyum_desc:0 "Для самых способных учеников обучения в медресе недостаточно. Нашей стране необходимо заведение с более высоким уровнем образования."
    IOM_construction_of_hospitals:0 "Строительство больниц"
    IOM_construction_of_hospitals_desc:0 "Сборник хадисов Абу Дарды гласит: «Аллах Всевышний ниспослал болезнь и ниспослал для каждой болезни лекарство». Однако, на данный момент наши жители не могут обеспечить себе достойное лечение в случае болезни. Нам необходимо исправить эту ситуацию, создав по все стране сеть больниц."
    ##### ЭКОНОМИКА #####
    IOM_collecting_zakyat:0 "Сбор закята"
    IOM_collecting_zakyat_desc:0 "Закят, обязательный ежегодный налог, выплачиваемый всеми мусульманами, является основным доходом Имамата Оман. Именно за счёт закята обслуживаются мечети, выплачивается жалование чиновникам и воинам."
    IOM_reconciliation_with_dealers_of_muscat_and_matrakh:0 "Примирение с торговцами Маската и Матраха"
    IOM_reconciliation_with_dealers_of_muscat_and_matrakh_desc:0 "Оманцы всегда недолюбливали строптивых торговцев Маската и Матраха, поэтому предпочитали вести торговлю через шейха Кхимджи. Однако теперь, когда Маскат в нашей власти, местные торговцы вряд ли будут столь надменны."
    IOM_weavers_workshops:0 "Ткацкие мастерские"
    IOM_weavers_workshops_desc:0 "Ткацкие мастерские стали отличной возможностью для нашей страны, в которой практически полностью отсутствовали любые мануфактуры, значительно улучшить своё экономическое положение за счёт внешней торговли хлопковым текстилем. Сегодня пришло время заняться расширением производства."
    IOM_support_handicraftsmen_of_coast:0 "Поддержать ремесленников побережья"
    IOM_support_handicraftsmen_of_coast_desc:0 "На побережье имеется немало опытных и искусных ремесленников. Нам стоит поддержать их на государственном уровне, в том числе выделив деньги за закупку более сложных орудий труда и расширение мануфактур."
    IOM_strengthen_relations_with_sheikh_khimdzhi:0 "Укрепить связи с шейхом Кхимджи"
    IOM_strengthen_relations_with_sheikh_khimdzhi_desc:0 "Многие оманские шейхи, включая самого имама, пользуются услугами торговца и единственного индийского шейха Гокалдаса Кхимджи, который поставляет оманские товары в Индию. Торговля с Кхимджи более выгодна, чем сотрудничество с торговцами Маската, поэтому нам стоит укрепить связи с индийским шейхом."
    IOM_irrigational_systems:0 "Ирригационные системы"
    IOM_irrigational_systems_desc:0 "Плодородие земель Омана оставляет желать лучшего, однако возведение ирригационных систем позволяет нам существенно расширить посевные площади."
    IOM_trade_in_dates:0 "Торговля финиками"
    IOM_trade_in_dates_desc:0 "Наша страна богата на финиковые сады. Калорийные плоды финикового дерева покрывают немалую часть потребностей населения в пище, а их продажа за рубеж является основой нашего экспорта."
    IOM_trade_in_pomegranate:0 "Торговля гранатом"
    IOM_trade_in_pomegranate_desc:0 "Гранат является деревом довольно неприхотливым, а его плоды довольно высоко ценятся за рубежом. Однако гранату, выращенному в нашем засушливом климате, тяжело конкурировать с индийским и турецким гранатом."
    ##### АРМИЯ #####
    IOM_protection_of_true_oman:0 "Защита Истинного Омана"
    IOM_protection_of_true_oman_desc:0 "Пока побережье находится под гнётом марионеточного Британии султана, Имамат Оман остаётся последним оплотом древних традиций и благочестия. Наш долг – защищать эту страну от внешних угроз."
    IOM_souk_of_nizwa:0 "Сук Низвы"
    IOM_souk_of_nizwa_desc:0 "Сук Низвы, торговая часть города, является крупнейшим коммерческим центром нашей страны. Особую важность ему придаёт то, что именно в этом квартале продают холодное и огнестрельное оружие, которое чаще всего является либо трофейным, либо же кустарным. Помимо этого, сук является дешевым местом проживания для эмигрантов."
    IOM_studying_of_british_guns:0 "Изучение британских ружей"
    IOM_studying_of_british_guns_desc:0 "Европейские империи неустанно разрабатывают всё новые виды оружия. Для защиты нашей страны мы должны изучать их наработки."
    IOM_on_soldier_from_each_family:0 "По воину с каждой семьи"
    IOM_on_soldier_from_each_family_desc:0 "Указ об обязательном призыве в армию минимум одного мужчины с каждой семьи позволит нам существенно расширить нашу армию."
    IOM_expansion_of_tribal_conscription:0 "Расширение племенного призыва"
    IOM_expansion_of_tribal_conscription_desc:0 "Напряжённость в мире растёт. Наши племена должны подготовиться к возможной войне."
    IOM_expansion_of_tribal_conscription_tt:0 "§OПри созыве племенного ополчения будет получено на одну дивизию больше.§!\n"
    IOM_soldiers_hadzhar:0 "Воины Хаджар"
    IOM_soldiers_hadzhar_desc:0 "Горы Хаджар надёжно защищают нашу страну с севера, но эта защита была бы не полной без местных воинов, отлично подготовленных к войне в горах. Мы можем создать вооружённые формирования, которые полностью состоят из горцев."
    IOM_submission_of_tribes_of_coast:0 "Подчинение племён побережья"
    IOM_submission_of_tribes_of_coast_desc:0 "Среди племён побережья очень много сильных и хорошо вооружённых группировок. Нам стоит добиться их полного подчинения, чтобы расширить оборонительные возможности нашей страны."
    IOM_submission_of_tribes_of_coast_tt:0 "§OПри созыве племенного ополчения вы будете получать дивизию в каждой провинции §HМаската и Омана§!, исключая суннитские провинции такие как §HДофар§! и §HМусандам§!.§!\n"
    IOM_tribal_unions:0 "Племенные союзы"
    IOM_tribal_unions_desc:0 "Племена многих наших провинций слишком слабы и не могут поставить нам существенное число воинов. Подтолкнув шейхов этих территорий к заключению межплеменных союзов, мы сможем существенно расширить число призываемых ополченцев, так как племенам будет проще снаряжать и обучать бойцов."
    IOM_tribal_unions_tt:0 "§OПри созыве племенного ополчения вы будете получать дивизии, состоящие из четырёх батальонов кавалерии.§!\n"
    IOM_resolve_sunnites_to_serve_in_militia:0 "Разрешить суннитам служить в ополчении"
    IOM_resolve_sunnites_to_serve_in_militia_desc:0 "Увы, ибадиты являются большинством далеко не во всех наших провинциях. Для обороны этих территорий мы должны разрешить неправоверным мусульманам (суннитам и шиитам) служить в племенном ополчении."
    IOM_resolve_sunnites_to_serve_in_militia_tt:0 "§OПри созыве племенного ополчения вы будете получать дивизии во всех национальных провинциях.§!\n"
    IOM_increase_role_of_personal_army_of_imam:0 "Увеличить роль личного войска имама"
    IOM_increase_role_of_personal_army_of_imam_desc:0 "Практика созыва племенного ополчения позволяет существенно сократить затраты на оборону государства, однако в текущей ситуации нам стоит всё же расширить долю регулярных войск."
    IOM_network_of_points_of_conscription:0 "Сеть пунктов призыва"
    IOM_network_of_points_of_conscription_desc:0 "При наборе войск мы больше не можем полагаться на шейхов и вождей племён. Мы должны развернуть собственную призывную систему по всей стране."
    IOM_study_new_equipment:0 "Изучить новые образцы снаряжения"
    IOM_study_new_equipment_desc:0 "В это неспокойное время христианские страны всё стремительней наращивают разработку нового вооружения. Нам стоит изучить их наработки чтобы сократить отставание от ведущих империй мира."
    IOM_creation_of_regular_army:0 "Создание регулярной армии"
    IOM_creation_of_regular_army_desc:0 "Племенное ополчение веками было основой нашей боевой мощи, однако в XX веке оно уже не выдерживает конкуренции с регулярными армиями даже не самых развитых государств. Для защиты нашей страны мы должны начать формирование войск по современному образцу."
    IOM_own_production_of_weapon:0 "Собственное производство оружия"
    IOM_own_production_of_weapon_desc:0 "Закупка иностранного вооружения обходится нам слишком дорого, мы должны наладить собственное производство снаряжения. Конечно, качество произведённого в почти кустарных условиях оружия будет невысоким, но и покупаемые нами образцы тоже редко были современными и качественными."
    IOM_introduce_equipment_in_army:0 "Внедрить технику в войска"
    IOM_introduce_equipment_in_army_desc:0 "Введение техники в войска позволит нашим солдатам наносить быстрые и смертоносные удары там, где противник этого не ждёт."
    IOM_introduce_artillery_in_army:0 "Внедрить артиллерию в войска"
    IOM_introduce_artillery_in_army_desc:0 "Внедрение артиллерии в войска позволит нашим солдатам обрушивать на врага огненный дождь снарядов, разрушающий всё вокруг."
    IOM_create_air_force:0 "Создать ВВС"
    IOM_create_air_force_desc:0 "Западные страны уже давно обзавелись огромным числом военных самолётов, в то время как наше небо остаётся беззащитным перед их смертоносными полётами. Мы должны создать собственные военно-воздушные силы."
    IOM_study_european_models_of_planes:0 "Изучить европейские модели самолётов"
    IOM_study_european_models_of_planes_desc:0 "Самым простым решением при создании ВВС будет закупка иностранных самолётов, однако перед этим нам стоит самим изучить все их технические особенности."
    IOM_expand_coast_guard:0 "Расширить береговую охрану"
    IOM_expand_coast_guard_desc:0 "Береговая охрана нашего государства может справиться лишь с контрабандистами, но не может ничего противопоставить огромным современным военным кораблям. Нам стоит задуматься о создании собственного военного флота."
    IOM_ship_builders_of_muscat:0 "Кораблестроители Маската"
    IOM_ship_builders_of_muscat_desc:0 "Кораблестроители Маската уже освоили строительство небольших кораблей, при некоторой государственной поддержке и привлечении иностранных специалистов они смогут построить и небольшой военный корабль."
    IOM_development_tactics_use_of_fleet:0 "Развитие тактики использования флота"
    IOM_development_tactics_use_of_fleet_desc:0 "Мы не можем обзавестись достаточно крупным военным флотом, поэтому нам стоит развить тактику использования военных кораблей, чтобы наиболее эффективно распоряжаться ограниченными ресурсами нашей страны."

   
    
    ### ИВЕНТЫ
    NWoman.1.t:0 "Молитва Аллаху"
    NWoman.1.desc:0 "Сегодня имам аль-Халили рассказал своим приближённым удивительную историю, которая приключилась с ним во время недавней поездки по стране: когда имам решил остановиться для отдыха в Бидии, к нему подошёл человек из народа и пожаловался на саранчу, которая ела все плоды и посевы. Имам обратился к Аллаху с просьбой спасти народ Бидии и ,к всеобщему удивлению, к полудню в округе саранчи не осталось."
    NWoman.1.a:0 "Мы узрели пример могущества и мудрости Аллаха!"
    NWoman_1_a_tt:0 "§OПриближённые имама расценят эту историю как пример могущества Аллаха.§!"
    NWoman.1.b:0 "Это пример силы молитвы праведного человека!"
    NWoman_1_b_tt:0 "§OПриближённые имама расценят эту историю как свидетельство праведности Мухаммада аль-Халили.§!"
    
    NWoman.2.t:0 "Пальмовый сад"
    NWoman.2.desc:0 "Сегодня, направляясь в Низву, имам аль-Халили увидел в Самаиле сад, в котором ему понравилась одна пальма. Он спросил: «Кому принадлежит эта пальма?». Спутник имама ответил: «Эта пальма и этот сад принадлежат тебе, ты унаследовал их от своего отца». Этот ответ удивил имама, он никогда не слышал о саде в Самаиле. Как распорядится его степенство этой своей собственностью?"
    NWoman.2.a:0 "Продать сад, а полученные деньги вложить в Байт аль-мал"
    NWoman_2_a_tt:0 "§OИмам продаст сад, отправив вырученные деньги в общественную казну мусульман Низвы.§!"
    NWoman.2.b:0 "Начать продажу фруктов из сада"
    NWoman_2_b_tt:0 "§OИмам начнёт продажу фруктов из сада, тем самым пополнив своё состояние.§!"
    
    NWoman.3.t:0 "Мужеложец"
    NWoman.3.desc:0 "Сегодня в Низве к имаму подошёл мужчина, который практиковал мужеложство, и попытался покаяться в содомии, однако сказал, что ему не удаётся побороть противоестественное желание.\n\nБольшинство приближенных к имаму судей шариата считает, что за мужеложство человек должен быть наказан как за прелюбодеяние – забиванием камнями. Однако фикх допускает также наказание в виде ста ударов плетью. При этом хадисы, предания о словах и действиях пророка Мухаммада, в этом вопросе крайне противоречивы и могут быть трактованы по-разному."
    NWoman.3.a:0 "Только забивание камнями сможет очистить его"
    NWoman_3_a_tt:0 "§OМужеложец будет подвергнут раджму (его закопают по пояс в землю и насмерть закидают камнями). Такая мера будет однозначно поддержана консервативным окружением имама.§!"
    NWoman.3.b:0 "Сто ударов плетью избавят мужчину от безнравственности"
    NWoman_3_b_tt:0 "§OМужеложец будет подвергнут ста ударам плетью и изгнанию сроком на 1 год. Эта мера не будет соответствовать убеждениям судей шариата, однако не будет противоречить закону.§!"
    NWoman.3.c:0 "Этот мужчина искренне покаялся, а наказание ему изберёт Аллах"
    NWoman_3_c_tt:0 "§OИмам посчитает, что в данном случае неуместно наказывать покаявшегося мужчину, наказание мужеложцу при необходимости после смерти изберёт Аллах. Увы, это решение вызовет негативную реакцию окружения имама.§!"
    
    NWoman.4.t:0 "Долгий поход"
    NWoman.4.desc:0 "Интересную историю на одном из вечеров в замке Низвы рассказал один из товарищей имама: «...Мы с армией шли пешком позади имама, который ехал на своей лошади и, через некоторое время мы увидели, что имам оставил свою лошадь и пошел с нами, а также приказал одному из солдат оседлать лошадь. Весь дальнейший путь имам прошёл пешком»."
    NWoman.4.a:0 "Это поступок мудрого правителя"
    NWoman_4_a_tt:0 "§OПоступок имама будет оценен приближёнными как поведение великого лидера.§!"
    NWoman.4.b:0 "Это поступок истинного мусульманина"
    NWoman_4_b_tt:0 "§OПоступок имама будет оценен как пример поведения истинно правоверного мусульманина.§!"
    
    NWoman.5.t:0 "Суд над убийцей"
    NWoman.5.desc:0 "Несколько месяцев назад мужчина из Белуджистана убил в Омане своего двоюродного брата и сбежал. Недавно его смогли найти и арестовать.\nРодные убийцы узнали об этом и стали умолять имама проявить милость, предложив все свои деньги в обмен на жизнь своего родственника.\nСогласно шариату убийца должен быть казнён, однако кисас (наказание, равное по тяжести преступлению), может быть заменён дийей (платой за убитого), хотя в случае с братоубийством большая часть приближённых имама скорее будет выступать за применение кисаса."
    NWoman.5.a:0 "Убийца будет расстрелян"
    NWoman_5_a_tt:0 "§OИмам не примет «кровавые деньги» и приговорит убийцу к расстрелу.§!"
    NWoman.5.b:0 "На благо общества убийца заплатит дийю в байт аль-мал Низвы"
    NWoman_5_b_tt:0 "§OРодственники убийцы заплатят выкуп в казну Низвы, преступник будет отпущен.§!"
    
    NWoman.6.t:0 "Пища имама"
    NWoman.6.desc:0 "С началом войны в Омане стало серьёзно не хватать риса. Люди всё больше едят финики или рыбу. Имам аль-Халили, хотя и является самым богатым человеком в Омане, не ест ничего, кроме того, что едят простые люди.\nСегодня жена имама, женщина тоже довольно богатая, поднесла ему за обедом чашу риса. Мухаммед аль-Халили спросил, где она это взяла. Жена ответила: «Я купила рис на свои деньги из жалости к тебе, потому что я боюсь, что пища, которую ты ешь с другими людьми, повредит твоему здоровью. В наши желудки и без того не попадает ничего, что было бы недоступно народу до того, как цены возросли»."
    NWoman.6.a:0 "Отказаться от риса"
    NWoman_6_a_tt:0 "§OИмам продолжит питаться вместе с остальными людьми, что несомненно укрепит его авторитет.§!"
    NWoman.6.b:0 "Согласиться с женой"
    NWoman_6_b_tt:0 "§OИмам решит улучшить качество своей пищи.§!"
    
    NWoman.7.t:0 "Проблемы со зрением"
    NWoman.7.desc:0 "Мухаммад аль-Халили уже давно испытывает проблемы со зрением из-за строгости в жизни и плохого питания. Однако за последние пять месяцев имам стал особенно слабовидящим. Ему требуется врач."
    NWoman.7.a:0 "Обратимся за помощью к местным врачам"
    NWoman.7.b:0 "Найти иностранного врача в Маскате"
    
    NWoman.8.t:0 "Имам вылечен"
    NWoman.8.desc:0 "Врачи Низвы, используя традиционные практики лечения, знакомые ещё со времён средневековья, смогли восстановить зрение имама."
    NWoman.8.a:0 "Да благословит их Аллах!"
    
    NWoman.9.t:0 "Лечение не дало результатов"
    NWoman.9.desc:0 "Врачи Низвы не смогли оказать имаму должного лечения, Мухаммад аль-Халили остался слабовидящим."
    NWoman.9.a:0 "Проклятье!"
    
    NWoman.10.t:0 "Приглашение иностранного врача"
    NWoman.10.desc:0 "Для лечения имама из Маската был приглашён американский врач Томс."
    NWoman.10.a:0 "Надеемся на его профессионализм"
    
    NWoman.11.t:0 "Ссора с врачом"
    NWoman.11.desc:0 "Уже первые дни лечения показали существенное улучшение зрения имама. Мухаммед аль-Халили был очень доволен своим врачом. Однако сегодня между Томсом и имамом разгорелся конфликт. Врач решил сделать фотографию аль-Халили, однако тот сказал, что для правоверных мусульман это недопустимо. Доктор Томс ответил ему: «Я несу ответственность, если это недопустимо, потому, что я тот, кто делает что-то недопустимое, а не вы». Однако имам сказал, что если он позволит доктору сделать фотографию, то таким образом поможет тому совершить грех.\nПосле этого Томс решил спрятаться за дверью и тайком сделать фотографию аль-Халили при выходе из мечети, однако имам заметил доктора, схватил его за шею и повалил на землю. В результате Томс вернулся в Маскат без оплаты, а Мухаммед аль-Халили так и не смог полностью восстановить зрение."
    NWoman.11.a:0 "От этих европейцев одни неприятности"
    
    NWoman.12.t:0 "Пример аскетизма и благочестия"
    NWoman.12.desc:0 "С самого начала своего правления имама аль-Халили уважается как пример благочестия и аскетизма. При нём управление государственными делами из крепости Низвы всегда велось эффективно и без осложнений. Однако при этом имам всегда считался первым среди равных."
    NWoman.12.a:0 "Слава имаму Мохаммеду бин Абдулле бин Саиду Аль Халили!"
    
    NWoman.13.t:0 "[From.GetName] возвращается под наш контроль"
    NWoman.13.desc:0 "Сотни лет на территории нашей страны продолжалось противостояние имамата и султаната. Так и в 1918 году консервативные клерикалы смогли взять под контроль внутренние земли. Однако, видя, как султанат укрепляется благодаря технологиям европейских стран, имамат решил пойти на сближение с нами, видимо опасаясь, что в обратном случае его и вовсе уничтожат."
    NWoman.13.a:0 "Наконец они поняли где их место"
    NWoman.13.b:0 "Мы не хотим иметь дело с этими фанатиками"
    
    NWoman.14.t:0 "Отказ султана"
    NWoman.14.desc:0 "Султан не отреагировал на нашу попытку сближения."
    NWoman.14.a:0 "Проклятый тиран!"
    
    NWoman.15.t:0 "Закят от Омана"
    NWoman.15.desc:0 "Сегодня пришло послание от имама Омана Мухаммеда аль-Халили, в котором он просит снизить долю закята, которую имамат отправляет в Маскат. По словам аль-Халили большие выплаты Маскату являются тяжёлым грузом для и без того небогатого Омана."
    NWoman.15.a:0 "Сократим закят, нам важно сохранять хорошие отношения с имаматом"
    NWoman.15.b:0 "Неприемлемо!"
    
    NWoman.16.t:0 "Отказ Маската"
    NWoman.16.desc:0 "Правитель Маската отказался снижать закят."
    
    NWoman.17.t:0 "Оман предлагает мир"
    NWoman.17.desc:0 "После падения Султаната Маскат шансы на восстановление нашего влияния в регионе существенно уменьшились. На этом фоне представители имама аль-Халили предложили нам заключить мир и признать объединение Маската и Омана под властью имамата.\n\nОптимальным решением будет потребовать у имамата заключения союзнического договора в обмен на заключение мира. Таким образом мы сможем частично восстановить наше влияние в регионе, не ввязываясь в затяжную войну. Однако власти имамата могут отвернуть такое предложение."
    NWoman.17.a:0 "Оман должен подписать союзнический договор"
    NWoman.17.b:0 "Мы заинтересованы в скорейшем завершении войны"
    NWoman.17.c:0 "Никаких переговоров с исламистами"
    
    NWoman.18.t:0 "Мирные переговоры"
    NWoman.18.desc:0 "Британские дипломаты высказали заинтересованность подписании мирного соглашения, однако в замен потребовали заключения союзного договора между государствами. Таким образом власти Великобритании, видимо, надеются частично сохранить своё влияние в регионе."
    NWoman.18.a:0 "Никакого союза с неверными!"
    NWoman.18.b:0 "У нас нет другого выхода"
    
    NWoman.19.t:0 "Оманский отказ"
    NWoman.19.desc:0 "Предложенные условия мирного соглашения не были одобрены имаматом."
    NWoman.19.a:0 "Проклятые исламисты!"
    
    NWoman.20.t:0 "[From.GetAdjective] отказ"
    NWoman.20.desc:0 "[From.GetAdjective] правительство отказалось обсуждать с нами вопрос заключения мира."
    NWoman.20.a:0 "Проклятые неверные!"
    
    NWoman.21.t:0 "Оман просит помощи"
    NWoman.21.desc:0 "Многие века продолжается конфронтация между султанами Маската и религиозными лидерами Омана, но имам Аль-Халили решил поставить точку в этом противостоянии.\nОднако силы Омана весьма ограничены, поэтому правитель государства ибадитов обратился к нам с просьбой о помощи.\nПоддержка Омана не только поможет нам получить нового союзника, но и вероятно уменьшит сферу британского влияния в регионе, частью которой является Маскат."
    NWoman.21.a:0 "Мы отправим им лучших воинов из южных племён!"
    NWoman.21.b:0 "Мы можем предоставить только достаточно ограниченную помощь"
    NWoman.21.c:0 "У Омана слишком мало шансов победить в этой войне"
    
    NWoman.22.t:0 "[From.GetAdjective] ответ"
    NWoman.22.desc1:0 "Государство [From.GetName] согласилось оказать нам поддержку в войне с Маскатом."
    NWoman.22.desc2:0 "Государство [From.GetName] отказалась оказать нам поддержку в войне с Маскатом."
    NWoman.22.a:0 "Славно!"
    NWoman.22.b:0 "Проклятые ваххабиты!"
    
    NWoman.23.t:0 "[From.GetAdjective] требования"
    NWoman.23.desc:0 "Сегодня послы государства [From.GetName] передали нашему правительству ультиматум с требованием передачи контроля над Катаром. Данная территория ранее входила в состав Оманской империи, что по мнению [From.GetAdjective] властей делает их претензии обоснованными."
    NWoman.23.a:0 "Так пусть придут и возьмут силой... если смогут"
    NWoman.23.b:0 "В текущей ситуации нам стоит удовлетворить эти требования"
    
    NWoman.24.desc:0 "[From.GetAdjective] правительство отказалось выполнять наши требования."
    NWoman.24.a:0 "Значит, они выбрали смерть"
    NWoman.24.b:0 "Увы, полномасштабная война сейчас не в наших интересах"
    
    NWoman.25.desc:0 "Сегодня послы государства [From.GetName] передали нашему правительству ультиматум с требованием передачи контроля над Договорным Оманом. Данная территория ранее входила в состав Оманской империи, что по мнению [From.GetAdjective] властей делает их претензии обоснованными."
    NWoman.26.desc:0 "Сегодня послы государства [From.GetName] передали нашему правительству ультиматум с требованием передачи контроля над регионом [1170.GetName]. Данная территория ранее входила в состав Оманской империи, что по мнению [From.GetAdjective] властей делает их претензии обоснованными."
    NWoman.27.desc:0 "Сегодня послы государства [From.GetName] передали нашему правительству ультиматум с требованием передачи контроля над регионом [831.GetName]. Данная территория ранее входила в состав Оманской империи, что по мнению [From.GetAdjective] властей делает их претензии обоснованными."
    NWoman.28.desc:0 "Сегодня послы государства [From.GetName] передали нашему правительству ультиматум с требованием передачи контроля над Дар-эс-Салам. Данная территория ранее входила в состав Оманской империи, что по мнению [From.GetAdjective] властей делает их претензии обоснованными."
    NWoman.29.desc:0 "Сегодня послы государства [From.GetName] передали нашему правительству ультиматум с требованием передачи контроля над Сомалилендом. Данная территория ранее входила в состав Оманской империи, что по мнению [From.GetAdjective] властей делает их претензии обоснованными."
    NWoman.30.desc:0 "Сегодня послы государства [From.GetName] передали нашему правительству ультиматум с требованием передачи контроля над Кенией. Данная территория ранее входила в состав Оманской империи, что по мнению [From.GetAdjective] властей делает их претензии обоснованными."
    
    NWoman.31.t:0 "Нападение на Маскат"
    NWoman.31.desc:0 "Долгое время наш имам старался не допускать конфликтов с султанатом, однако сейчас Маскат ослаб, и Мухаммед аль-Халили принял решение нанести удар.\n\nБританские власти пока никак не отреагировали на начало новой войны Омана и Маската, но с большей долей вероятности, ввиду формальной независимости султаната, они пока будут придерживаться нейтралитета, оказывая своему протекторату ограниченную помощь."
    NWoman.31.a:0 "Смерть султану!"
    
    NWoman.32.t:0 "Война в Омане"
    NWoman.32.desc:0 "Сегодня до нас дошли сведения о возобновлении вооруженного конфликта Маската и Омана. Мы можем немедленно отправить войска на помощь находящемуся под нашем протекторатом султанату. Однако, ввиду формальной независимости последнего и затратности войны в пустыне, нам возможно стоит пока воздержаться от участия в конфликте, в надежде, что [OMA.GetLeader] сможет самостоятельно подчинить имамат."
    NWoman.32.a:0 "Мы пока будем придерживаться нейтралитета"
    NWoman.32.b:0 "Наши войска должны вмешаться"
    
    NWoman.33.t:0 "Поддержка Маската"
    NWoman.33.desc:0 "Уже стало ясно, что Султанат Маскат терпит поражение в войне с имаматом. Настало время направить в регион наши войска."
    NWoman.33.a:0 "Так и поступим"
    NWoman.33.b:0 "У нас нет времени заниматься этим"
    
    
    
    ### ИДЕИ
    IOM_imam_mahomed_al_halili:0 "Имам Мухаммад Аль-Халили"
    IOM_imam_mahomed_al_halili_desc:0 "Мухаммад аль-Халили был избран имамом в 1919 году после смерти Салема бин Рашида аль-Харуси. С самого начала своего правления он зарекомендовал себя как крайне скромный, благочестивый и добрый правитель, который много делает во благо простого народа."
    IOM_sebsky_agreement:0 "Себский договор"
    IOM_sebsky_agreement_desc:0 "Вспыхнувшее в 1913 году восстание консервативных сект ибадитов привело к провозглашению во внутренних территориях страны исламского имамата Оман. При посредничестве Британии между Маскатом и Оманом был заключён Себский договор, завершивший семилетнее противостояние и урегулировавший отношения между сторонами. Номинально Имамат Оман остаётся частью Султаната, однако фактически почти не подчиняется ему."
    IOM_sebsky_agreement_tt:0 "Дипломатические отношения между §YМаскатом§! и §YОманом§!: §G+40§!\nТорговые отношения между §YМаскатом§! и §YОманом§!: §G+100§!"
    IOM_underdeveloped_semi_feudal_state:0 "Слаборазвитое феодально-племенное государство"
    IOM_underdeveloped_semi_feudal_state_desc:0 "Хотя прогресс шагнул уже далеко, он почти не затронул Оман. Страна по-прежнему разделена на множество соперничающих друг с другом племён, а образ жизни людей слабо отличается от того, как жили сотни лет назад.\n\n§RНациональный дух будет убран автоматически, когда количество фабрик станет равно или больше 20 или идеология не §gавторитаризм§! или §Pмонархизм§!.§!"
