    IOM_restoration_of_omani_empire_category:0 "Восстановление Оманской империи"
    IOM_restoration_of_omani_empire_category_desc:0 "Пик рассвета Оманской Империи пришёлся на первую половину XIX века. Тогда под контролем династии бу-Саид оказалась половина восточного побережья Африки. Страна процветала за счёт торговли жемчугом, ладаном, пряностями, фарфором, слоновой костью, драгоценными металлами. Важное место в экономике занимала работорговля. Важным центром последней был остров Занзибар.\n\nОднако расцвет сменился постепенным упадком, связанным с технологической отсталостью флота империи по сравнению с европейскими судами. В 1820 году Великобритания вынудила эмиров и шейхов «Пиратского берега» отложиться от Омана, подписав «Генеральный договор», давший начало так называемому «Договорному Оману». Во второй половине XIX века империя разделилась на Султанат Занзибар и Султанат Маскат, которые позже оказались под протекторатом Британии."
    IOM_proclaim_restoration_of_omani_empire:0 "§GПровозгласить восстановление Оманской империи§!"
