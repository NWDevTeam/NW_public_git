    IOM_small_jihad_category:0 "Малый джихад"
    IOM_small_jihad_category_desc:0 "Индивидуальная борьба каждого мусульманина против своих пороков является самой важной и сложной формой джихада. Однако в дни войны долг каждого мужчины – защитить свой дом и своих собратьев по религии. Именно в тёмное время сражений наступает время для малого джихада – вооружённой борьбы за родину, веру и слово Господа."
    IOM_call_for_jihad:0 "Призвать к джихаду"
    IOM_call_for_jihad_desc:0 "Наступило время битвы. Против нас воюют люди, которые не ведают слова Пророка. Эта война для нас священна, а значит настало время, когда имам должен объявить джихад против наших врагов."
    IOM_call_for_jihad_flag:0 "Последний раз джихад объявлялся полгода назад"
    IOM_call_for_jihad_flag2:0 "Последний раз джихад объявлялся год назад"
    IOM_call_for_jihad_flag_against_tt:0 "Последний раз джихад против государства §H[From.GetName]§! объявлялся год назад"
    IOM_call_for_jihad_tt:0 "§SДжихад может быть объявлен против одной конкретной страны. Мусульмане-ибадиты считают суннитов и шиитов неправоверными мусульманами, но не еретиками, поэтому джихад против других исламских государств будет менее эффективен.§!\n"
    IOM_call_for_jihad_tt1:0 "Против §Hмусульманских§! стран:\nАтака дивизии: §G+18%§!\nЗащита дивизии: §G+18%§!\nПротив §Hне мусульманских§! стран:\nАтака дивизии: §G+30%§!\nЗащита дивизии: §G+30%§!"
    IOM_call_for_jihad_from:0 "Призвать к джихаду против государства §H[From.GetName]§!"
    
