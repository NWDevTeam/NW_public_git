 war_justification.214.d:0 ""[Root.GetName] pode se ver como mais moderno e avançado que nós, mas a verdade é que sua nação não foi testada como a nossa foi, eles também não estão preparados par as ameaças que estão no horizonte. Com seu desdém conosco e nos prevenindo de ter o que é nosso por direito, eles nos fizeram uma ameaça contra eles. Sua nação dividida e fraca dificilmente resistirá nossas reivindicações".\n\nA opinião sarcástica de [Root.GetName] mantida por muito tempo pelo [From.GetRulingParty], se desenvolveu de criticismo para hostilidade. Apesar da opinião popular ser de que o povo [Root.GetAdjective] querer evitar a guerra, [From.GetLeader] afirma que seus líderes eleitos provocaram isso com sua arrogância."
 war_justification.214.a:0 "As vozes por paz entre o povo [From.GetAdjective] são é claro silenciadas."
