 stability.31.t:0 "Invasão militar de sucesso"
 stability.31.desc:0 "Nossa resposta rápida se mostrou muito eficiente. Unidades da polícia militar, apoiadas pela força policial local e voluntários patriotas marcharam de forma coordenada em uma operação para visitar todos os que estavam evitando o alistamento. A maioria estava disposta a responder ao chamado quando foram informados das consequências de não se apresentarem para o serviço. O Alto Comando Militar declarou publicamente que qualquer um que comparecesse para seus serviços não seria acusado de crime ou punido por não tê-lo feito no passado. Ainda assim, diversas pessoas se recusou categoricamente a pegar em armas por seu país. e foram presas."
 stability.31.a:0 "Ações decisivas evitaram o pior."
 stability.32.t:0 "Revolta do recrutamento"
 stability.32.desc:0 "Nossas tentativas de resolver a situação com força militar nunca tiveram tanto sucesso. Parece que alguém em nossa administração vazou o planejamento de nossa operação para o público, que respondeu rapidamente. Quando a polícia militar e outras agências de efetivação da lei tentaram apreender aqueles que evitaram recrutamentos, eles encontraram em seu caminho multidões enfurecidas exigindo um fim à guerra e ao recrutamento forçado. Em vários casos, batalhas de rua aconteceram entre a polícia e os protestantes, levando a um número de fatalidades quando os soldados foram forçados a usar suas armas para se defenderem. Levou várias horas para a polícia ganhar controle total da situação.\n\nUm clima feio tomou a capital com as barricadas sendo retiradas e os mortos enterrados. Relatórios do Departamento de Guerra mostram que não há mudança no número de recrutas se apresentando ao trabalho. Muitos no governo imaginam o quão mais poderemos continuar lutando nessas circunstâncias."
 stability.32.a:0 "A situação não se desenvolveu necessariamente ao nosso favor."
 stability.33.t:0 "A rebelião do Recrutamento"
 stability.33.desc:0 "Nossas tentativas de resolver a situação com força militar nunca tiveram tanto sucesso. Parece que alguém em nossa administração vazou o planejamento de nossa operação para o público, que respondeu rapidamente. Quando a polícia militar e outras agências de efetivação da lei tentaram apreender aqueles que evitaram recrutamentos, eles encontraram em seu caminho multidões enfurecidas exigindo um fim à guerra e ao recrutamento forçado. Em vários casos, batalhas de rua aconteceram entre a polícia e os protestantes, levando a um número de fatalidades quando os soldados foram forçados a usar suas armas para se defenderem. \n\nA situação saiu de controle rapidamente depois disso, com os cidadãos correndo atrás dos soldados e invadindo estações policiais para se armarem. Várias cidades no país agora estão em estado de insurreição armada contra o governo. Ironicamente, os rebeldes parecem não ter problemas em pegar em armas."
 stability.33.a:0 "Ah, então AGORA eles querem lutar?"
 stability.34.t:0 "A Reforma do recrutamento se mostra eficiente"
 stability.34.desc:0 "As medidas sociais aprovadas pelo governo como parte de um processo maior de reforma da política de recrutamento militar se mostrou surpreendentemente popular. Salários maiores e licenças mais frequentes costumam ser citados como os maiores dos novos benefícios, mas muitos apontam para os programas governamentais de apoio à órfãos e viúvas da guerra. Cada vez menos os homens estão conseguindo justificar o chamado de seu pais à luta, e o apoio público aos que escapavam do alistamento minguou.\n\nDe fato, houve uma mudança recente no apoio público ao governo com mais e mais pessoas percebendo que o estilo de vida [Root.GetAdjective] está ameaçado. "
 stability.34.a:0 "Uma decisão sábia."
 stability.35.t:0 "O 591. Batalhão penal"
 stability.35.desc:0 "Vendo a gravidade da situação, o Alto Comando Militar decidiu que medidas mais drásticas são necessárias para mostrar que evitar o dever cívico de defender o país não será tolerado. No amanhecer, a polícia militar invadiu a casa de um grupo selecionado com cuidado, pessoas bem conhecidas e bem conectadas que usaram sua influência para permitir que outros evitassem o alistamento. Eles foram recrutados ainda em seus trajes noturnos e foram escoltados para os quartéis com guarda armada, onde eles formarão unidades separadas para impedir que sua influência subversiva se espalhe para outras unidades. \n\nEssas notícias se espalharam rapidamente e parece que a maioria das pessoas que até agora acreditavam que podiam simplesmente ignorar o alistamento mudaram de ideia. Centrais de recrutamento pelo país relatam um número crescente de pessoas perguntando quais as consequências exatas de uma pessoa que tentou evitar o alistamento se entregar, para um "amigo"."
 stability.35.a:0 "Eles ainda podem se redimir."
 stability.36.t:0 "Elites locais fazem seu protesto"
 stability.36.desc:0 "Vendo a gravidade da situação, o Alto Comando Militar decidiu que medidas mais drásticas são necessárias para mostrar que evitar o dever cívico de defender o país não será tolerado. No amanhecer, a polícia militar invadiu a casa de um grupo selecionado com cuidado, pessoas bem conhecidas e bem conectadas que usaram sua influência para permitir que outros evitassem o alistamento. Eles foram alistados pelo exército ainda de trajes noturnos. Suas famílias mobilizaram suas redes de apoio extensivo para protestar contra essa decisão. O Departamento de Guerra está abarrotado com ligações e cartas de trabalhadores simples que querem seus gerentes de fábricas de volta a subsecretarias em vários outros ministérios, exigindo saber porque pessoas trabalhando em campos críticos à guerra foram removidos de seus trabalhos. Parece que mesmo alguns membros do gabinete tinham segundas intenções sobre a guerra, talvez temendo pela segurança de seus próprios filhos."
 stability.36.a:0 "Eles não tem senso de dever?"
 stability.37.t:0 ""Um dever sombrio e sagrado""
 stability.37.desc:0 ""Claro que quero viver. Eu quero ir terminar os estudos, conhecer garotas, começar uma família, mas se perdermos essa guerra não serei capaz de fazer essas coisas também. Por isso eu luto."\n\nA carta enviada anonimamente para todos os grandes jornais do país causou grande comoção. A afirmação de que era de um soldado que inicialmente tentou evitar o recrutamento mas depois percebeu que ele precisa lutar para salvar seu país, aparentemente atingiu a todos que tinham sentimentos parecidos. Quadros de recrutamento pelo país mostram que o número de pessoas que ainda se recusam a responder seus chamados foi mais do que compensado pelos novos voluntários que não esperarão serem chamados, enquanto outros vão lutar para salvar seu país e seu estilo de vida."
 stability.37.a:0 "Não deixaremos que suas vidas sejam gastas em vão."
 stability.38.t:0 "O fim de um covarde"
 stability.38.desc:0 ""Eles o levaram para a parede no raiar da madrugada. Ele recusou um último cigarro mas aceitou a venda. Suas últimas palavras foram uma desculpa a sua mãe por causar tanta dor a ela. O esquadrão de disparo mirou bem. Alguns minutos depois, o doutro presente declarou sua morte."\n\nApesar de não ter sido possível pegar todos que estavam evitando o recrutamento as autoridades foram capaz de fazer várias prisões. Dada a greve da situação na qual estamos, o Departamento de Guerra decidiu que esses homens fossem julgados pela justiça militar por falha em se apresentar para o serviço. A primeira série de sentenças de morte foi entregue e os condenados foram executados por um esquadrão de atiradores. Essas medidas evidentemente tiveram o efeito desejado. Parece que a maioria das pessoas decidiu escolher a possibilidade de morte no campo de batalha do que a certeza de uma morte sem honra como covarde."
 stability.38.a:0 "Uma pena que chegou a isso."
 stability.39.t:0 "Um mártir pela paz"
 stability.39.desc:0 ""Eles o levaram para a parede no raiar da madrugada. Ele recusou um último cigarro mas aceitou a venda. Suas últimas palavras foram uma desculpa a sua mãe por causar tanta dor a ela. O esquadrão de disparo mirou bem. Alguns minutos depois, o doutor presente declarou sua morte."\n\nO relatório publicado sobre a execução de um homem sentenciado a morte por não se apresentar para ao serviço parece ter tido o efeito oposto. Ao invés de trazer o público para o serviço militar com o medo das consequências, isso na verdade transformou aqueles executados em mártires do movimento de paz. Seus nomes e histórias de vida foram publicados e muito claramente editados para que eles tivessem seu melhor perfil. Demonstrações de paz em massa se iniciaram em várisa grandes cidades, exigindo um fim à guerra. O Departamento de Guerra relatou que eles esperam receber um número de cartas de recrutados alegando abertamente que eles não comparecerão para o serviço, dizendo que não poderiam dada as circunstâncias, participar de mais execuções que não fossem as próprias."
 stability.39.a:0 "As coisas não melhoraram necessariamente."
 stability.40.t:0 "Um novo acordo para [Root.GetNameDef]"
 stability.40.desc:0 "Em um discurso transmitido por rádio hoje, [Root.GetLeader] anunciou o que ele chamou de "Revolução Social". Na hora seguinte, ele descreveu um sistema de reformas que toca todos os aspectos da vida social, prometendo a todos os soldados que retornarem uma educação, um bom salário e uma pensão generosa. Ele também anunciou um grande programa de construções para moradias rentáveis para famílias jovens, que se iniciará no dia que o armistício for assinado. Isso parece ter um efeito significativo à moral geral. Repartições de recrutamento pelo país relatam que as pessoas estão aparecendo e perguntando sobre as opções de estender seus serviço para além do conflito, com outros exigindo uma posição nas unidades de linha de frente para garantir benefícios."
 stability.40.a:0 "E nós pagamos por tudo isso como...?"
 strikes_event.1.t:0 "Ordem restaurada."
 strikes_event.1.desc:0 "Se movendo rapidamente, o Alto Comando Militar mobilizou um número de unidades em treinamento para o serviço formaram um grupo de soldados de licença. Marchar com essas formações pelos portões das fábricas teve os efeitos desejados já que a maioria dos grevistas não quis forçar um confronto com consequências potencialmente mortais. Os poucos que tentaram persuadir os soldados à uma causa comum, viram que suas palavras tiveram pouco efeito com os soldados perguntando porque os trabalhadores deveriam ter a permissão de decepcionar os trabalhadores na linha de frente."
 strikes_event.1.a:0 "De fato, porque."
 strikes_event.2.t:0 "Segunda Sangrenta"
 strikes_event.2.desc:0 "Se movendo rapidamente, o Alto Comando Militar mobilizou um número de unidades em treinamento para o serviço formaram um grupo de soldados de licença. Mover essas formações para as cidades afetadas se mostorou muito mais difícil do que o esperado, com os grevistas bloqueando as linhas ferroviárias e forçando as tropas a marchar a pé, garantindo o tempo de preparação. Quando nossas tropas chegaram nas barricadas das fábricas, eles encontraram os grevistas prontos para eles. Tentativas de liberar as estradas foram frustradas por ataques furiosos dos trabalhadores que jogaram pedras e garrafas nos trabalhadores. \n\nEm várias instâncias as tropas abriram fogo para se defender, matando vários grevistas e ferindo mutios mais. Isso apenas enfureceu ainda mais a multidão com gritos de "Assassinos!". O clima na capital mudou drasticamente em favor dos grevistas. Ao anoitecer, os soldados recuaram, deixando as barricadas intactas.\n\nNão houveram outras tentativas de se tentar forçar a situação. Os grevistas permanecem no controle das fábricas e nenhum trabalho está sendo veito."
 strikes_event.2.a:0 "Não como planejado."
 strikes_event.3.t:0 "Heróis no Fronte de Produção"
 strikes_event.3.desc:0 ""Guerra industrial é mais do que apenas divisões marchando e aviões bombardeando. É mais do que o dever de um soldado lutar e morrer por seu país. Uma guerra industrial é vencida em primeiro lugar nas fábricas e nas fundições. Abandonar a batalha na linha de montagem não é menos pior que abandoná-la na linha de frente. E as vitórias da linha de montagem devem ser celebradas tanto quanto as que conquistamos nas linhas de frente."\n\nTodos os recursos de propaganda disponíveis foram reorganizados para mostrar o o trabalho do proletário com os armamentos da melhor forma possível. [Root.GetLeader] aprovou pessoalmente uma nova recompensa para ser dad para os trabalhadores que excederem sua cota em mais de 100% e os primeiros que receberem serão enviados em viagens pelo país para instruir outros trabalhadores de seus métodos.\n\nParece que isso fez muitos dos grevistas reconsiderarem suas posições.  O trabalho retornou em todas as fábricas afetadas anterioremente"
 strikes_event.3.a:0 "Heróis de uma vez por todas."
 strikes_event.4.t:0 "O Departamento de produção de Guerra."
 strikes_event.4.desc:0 "[Root.GetLeader] anunciou hoje algumas pequenas mudanças ao alistamento. Trabalhadores habilidosos no passado foram isentos do alistamento militar, essa exceção agora foi removida e todos antes isentos agora foram recrutados. Ao mesmo tempo, o Departamento da Guerra foi autorizado a tomar controle direto de qualquer fábrica que produza bens relevantes para a guerra se a liderança dessas fábricas demonstrar falta de habilidade.\n\nO anúncio teve como resposta a resignação silenciosa das cidades afetadas, especialmente depois que foi anunciado que qualquer um resistindo seria tratado como um soldado que se recusa a seguir ordens. A moral entre os trabalhadores na fábrica pode estar baixa mas a produção foi retomada."
 strikes_event.4.a:0 "Devíamos ter feito isso desde o começo."
 strikes_event.5.t:0 "Um país em desacato"
 strikes_event.5.desc:0 "[Root.GetLeader] anunciou hoje algumas pequenas mudanças ao alistamento. Trabalhadores habilidosos no passado foram isentos do alistamento militar, essa exceção agora foi removida e todos antes isentos agora foram recrutados. Ao mesmo tempo, o Departamento da Guerra foi autorizado a tomar controle direto de qualquer fábrica que produza bens relevantes para a guerra se a liderança dessas fábricas demonstrar falta de habilidade.\n\nO anúncio teve como resposta uma grande risada das cidades afetadas, especialmente depois que foi anunciado que qualquer um resistindo seria tratado como um soldado que se recusa a seguir ordens. Policias enviados para entregar avisos de alistamento para os trabalhadores receberam a resposta de que eles deveraim voltar com mais do que tinta no papel."
 strikes_event.5.a:0 "Talvez devêssemos."
 strikes_event.6.t:0 "Comedores úteis"
 strikes_event.6.desc:0 "Sem mencionar as greves em andamento, [Root.GetLeader] anunciou hoje que os trabalhadores em indústrias relevantes para a guerra receberiam porções extra de açúcar, café e carne para manterem suas forças. Infelizmente, os rumores de que o governo estava disposto a distribuir chocolate extra eram falsos.\n\nEnquanto os líderes da greve tentam impedir que os trabalhadores voltem ao trabalho, a maioria parece ter aceitado que "Pão e Paz" nunca se concretizaria e eles estão felizes se contentando com o pão."
 strikes_event.6.a:0 "É melhor eles fazerem a parte deles."
 strikes_event.7.t:0 "Operação Black Oak"
 strikes_event.7.desc:0 "As tropas se reuniram do lado fora da cidade durante a noite, regulando o barulho e as luzes para manter o elemento surpresa. Com o sol se arrastando no horizonte e os trabalhadores na barricada ansiando pelo alívio do turno diurno que as colunas de assalto invadiram. Os trabalhadores exaustos foram lentos na organização da resistência e foram vencidos facilmente. Deixando um pequeno pelotão vigiando os prisioneiros, as tropas invadiram a cidade prendendo todos na lista de trabalhadores conhecidos da fábrica. Ao meio dia, o exército havia tomado controle total da cidade e instituído um toque de recolher. Não se espera mais resistência alguma. A maioria dos trabalhadores em breve será liberada coma condição de voltarem ao trabalho, já os líderes serão julgados. Há a expectativa de sentenças de mortes que serão entregues."
 strikes_event.7.a:0 "A ordem foi restaurada."
 strikes_event.8.t:0 "A batalha de Oak Street"
 strikes_event.8.desc:0 "As tropas se reuniram do lado de fora das cidades durante a noite, mas a falta de regulação de luz e barulho durante a noite o elemento da surpresa foi perdido. Quando as tropas invadiram elas encontraram os trabalhadores alertas e prontos para eles. O primeiro ataque cedeu à pedras sendo lançadas. Um segundo ataque com baionetas fixas foi repelido em um combate corpo a corpo brutal, deixando dezenas de mortos e moribundos pelas ruas.\n\nOs oficiais no controle recuaram para consolidar suas forças, enquanto os trabalhadores estão estendendo suas fortificações e se armando com armas deixadas para trás com a recuada. Um segundo dia de luta é esperado amanhã, mas o Alto Comando Militar não acredita mais que a vitória seja provável."
 strikes_event.8.a:0 "Estamos ficando sem opções."
 strikes_event.9.t:0 "O Ato de Proteção dos  Direitos dos Trabalhadores"
 strikes_event.9.desc:0 "Com as tensões aumentando na capital, [Root.GetLeader] anunciou uma nova lei para proteger os direitos dos trabalhadores mesmo em tempos de guerra. A legislação determina licenças pagas por doença sem limites, seguro obrigatório para acidentes para todos trabalhadores o direito de se juntar a um sindicato assim como pela primeira vez o direito de mulheres empregadas terem licença maternidade depois do nascimento da criança.\n\nMuitos no governo consideram que isso é simplesmente ceder às demandas dos grevistas, os resultados foram conclusivos: o trabalho foi retomado em todas as fábricas."
 strikes_event.9.a:0 "Esperamos que isso seja o suficiente."
 mutiny_event.1.t:0 "Motim esmagado"
 mutiny_event.1.desc:0 "Depois de algumas horas de negociação tensa nos portões do quartel e na frente de várias canoas, o motim em nosso exército chegou ao fim. Em face de um possível confronto que não poderiam vencer, os integrantes do motim decidiram rapidamente recuar. \n\nO problema primário se tornou o destino daqueles que recusaram as ordens. O Alto Comando Militar optou por clemência e garantiu que os que participaram do motim não seriam punidos de forma rigorosa. Alguns exemplos foram feitos nos quais alguns soldados foram rebaixados para uma patente menor e transferidos para uma unidade diferente."
 mutiny_event.1.a:0 "Vamos esperar que esse seja o fim."
 mutiny_event.2.t:0 "Uma ameaça vazia."
 mutiny_event.2.desc:0 "Tentativas de assustar os participantes do motim para uma submissão falharam terrivelmente com as tropas mostrando ter pouco medo das unidades enviada. Usando as habilidades aprendidas nas linhas de frente, eles rapidamente organizaram uma defesa de suas posições que tornaria qualquer tentativa de derrotá-los muito custosa. \n\nOs oficiais no controle das unidades leiais recuaram e estão esperando mais ordens, mas esse pequeno sucesso sem dúvida fortaleceu o motim."
 mutiny_event.2.a:0 "Ninguém poderia ter previsto isso."
 mutiny_event.3.t:0 ""Pelo QUÊ estamos lutando?""
 mutiny_event.3.desc:0 ""Não é incomum para um soldado duvidar se o que ele está fazendo vale mesmo à pena. Será que algo pode justificar os sacrifícios que pedimos a vocês? Podemos mesmo exigir que você arrisque a morte perseguindo um objetivo que jamais verá?\n\nÉ uma verdade incômoda mas o fato que é que precisamos viver no tempo no qual nascemos. O destino decidiu por nossa guerra, para proteger nossa liberdade, nossos lares, nosso estilo de vida [Root.GetAdjective]! Não escolhemos essa guerra, isso nos foi forçado! Você sabe que eu não pediria nada de você eu eu mesmo não estivesse disposto a fazer, e eu sei que você fará o que for necessário para assegurar a vitória."\n\nO discurso de [Root.GetLeader] na frente das tropas parece ter tido o efeito desejado, já que os soldados comemoraram espontaneamente e retornaram para suas obrigações sem as reclamações de sempre."
 mutiny_event.3.a:0 "Bom discurso."
 mutiny_event.4.t:0 "A traição no ato de guerra"
 mutiny_event.4.desc:0 "Enquanto o Departamento de Guerra estão fazendo o melhor para conter o motim atual no exército de se tornar conhecido, a censura de cartas tem seus limites. Soldados em licença espalharam rapidamente essas notícias para o exército que não está mais disposto a morrer desnecessariamente na guerra.\n\nSem mencionar o motim especificamente,  [Root.GetLeader] anunciou hoje que o governo agora considera qualquer ato qeu reflita falta de comprometimento com a guerra como traição.\n\nA punição para traição é conhecida e o apoio público aos partícipes do motim evaporou. Notícias sobre isso se espalharam muito rapidamente, é claro. Com pouco apoio da população geral, os soldados retornaram em silêncio ao serviço."
 mutiny_event.4.a:0 "Não deveríamos ter que soletrar isso."
 mutiny_event.5.t:0 "Tentativa de invasão falha"
 mutiny_event.5.desc:0 "Enquanto o Departamento de Guerra estão fazendo o melhor para conter o motim atual no exército de se tornar conhecido, a censura de cartas tem seus limites. Os soldados de licença espalharam a notícia de que o exército não está mais disposto a morrer sem necessidade nessa guerra.\n\nTentativas do governo de virar a maré falharam completamente. Os relatórios da Polícia Secreta indicam que os integrantes do motim tem um apoio forte no público geral, o que torna improvável a possibilidade de isolá-los para suprimi-los."
 mutiny_event.5.a:0 "O desrespeito às leis é preocupante."
 mutiny_event.6.t:0 "A oferta de paz [Root.GetAdjective]"
 mutiny_event.6.desc:0 "[Root.GetLeader] anunciou à imprensa hoje que sua última oferta de paz falhou. As causas para esses acontecimentos infelizes são muito complexas e a demanda [Root.GetAdjective] de que o outro lado pague pelos danos causados, se desarme completamente e reconheça publicamente que eles começaram a guerra pode ter sido a gota d'água.\n\nNossos inimigos responderam graciosamente que nossas demandas sensatas são um pedido de rendição completa. Eles prometeram continuar com a guerra até seu fim amargo. \n\nCom nossos inimigos claramente se negando a serem razoáveis e prometendo também continuar com a luta, a tentativa dos rebeldes de forçar um acordo de país desapareceram."
 mutiny_event.6.a:0 "Uma vergonha."
 mutiny_event.7.t:0 "A Invasão militar obtém êxito."
 mutiny_event.7.desc:0 "Apesar de em alguns acontecimentos nos quais pequenos grupos do motim decidiram tentar lutar, nossa operação de esmagar a rebelião foi um sucesso total. Confiando nos números ao invés das habilidades, milícias leais cercaram as centrais do motim exigindo que seus integrantes se rendessem. A maioria dos soldados decidiu não pegar em armas contra seus próprios compatriotas e se renderam pacificamente. \n\nOs líderes serão julgados em cortes marciais secretas mas o soldado médio será enviado de volta ao forte, em uma unidade diferente para impedir que novas células de motim se formem."
 mutiny_event.7.a:0 "Muito bem."
 mutiny_event.8.t:0 "Irmão contra Irmão"
 mutiny_event.8.desc:0 "Nossas tentativas de evitar aas eleições para os Conselhos do Trabalhador e do Soldado só pioraram a situação num nível pior que que nossas piores perspectivas. Ao invés de se renderem, os integrantes do motim formaram Conselhos  provisórios, elegeram comandantes de campo e armaram defesas nas ruas. Está claro que eles querem fazer disso uma luta.\n\nAs rixas no exército agora dominam todas as unidades ocorrendo até mesmo com membros da mesma família. [Root.GetNameDef] está a beira de uma guerra civil."
 mutiny_event.8.a:0 "Isso continua piorando."
 mutiny_event.9.t:0 "Uma nova leva de oficiais"
 mutiny_event.9.desc:0 "Apesar de fortes objeções dos militares, todas unidades no Exército [Root.GetAdjective] realizaram eleições para selecionar seu comandante.  Os resultados foram surpreendentes, com a maioria eleita sendo soldados com ampla experiência de campo. Enquanto muitos oficiais profissionais ainda consideram isso um insulto pessoal, há pouca dúvida de que a maioria esmagadora dos soldados prefere essa situação."
 mutiny_event.9.a:0 "Isso não vai funcionar, vai?"
 germany.85.t.a:0 "[From.GetName] está chamando os membros do pacto para a guerra"
 germany.85.t.b:0 "[From.GetNameDef] invocou garantias"
 germany.85.desc.a:0 "O Pacto Anti-Soviético estipula que todos signatários precisam se unir em qualquer conflito defensivo com a União Soviética. [From.GetName] foi atacado agora pelos Soviéticos e enviou um pedido para todos os membros do pacto  para virem em sua ajuda imediatamente. É hora de mostrar a dedicação [Root.GetAdjective] de proteger o mundo da ameaça da União Soviética de uma vez por todas."
 germany.85.desc.b:0 "Nossa garantia a [From.GetNameDef] estipula que precisamos nos unir em qualquer conflito defensivo com a União Soviética. Eles foram atacados pelos Soviéticos, e chegou a hora de cumprirmos nossa parte do acordo e ir em seu auxílio imediatamente. É hora de mostrar a dedicação [Root.GetAdjective] de proteger o mundo da ameaça da União Soviética de uma vez por todas."
 germany.127.t:0 "Formalizar aliança"
 germany.127.d:0 "Estando unidos em nossa luta contra a União Soviética, talvez seja hora de formalizar a aliança e convida nossos novos parceiros nessa guerra anti-comunista contra nossa facção."
 germany.127.a:0 "Enviaremos reforços."
 germany.127.b:0 "Não teremos obrigações futuras com eles."
 germany.128.t:0 "O Pacto Anti-Soviético"
 germany.128.d:0 "[From.GetNameDef] ofereceu um lugar em sua facção, para que possamos nos organizar melhor contra a ameaça comunista. Os enviados já chegaram para formalizar a aliança na capital."
 germany.128.a:0 "Essa é uma excelente iniciativa."
 germany.128.b:0 "Nosso destino está nas mãos de outros."
 generic.2.g:0 "Nós já temos os aliados que precisamos."
 if_they_accept:0 "Se eles aceitarem:\n"
 CHI_nanjing_tt:0 "Mudança da capital para §YNanjing§!."
 news.66.d.b:0 "A décima primeira edição das Olimpíadas foram sediadas recentemente em partes de Berlim, Alemanha, que foram reconstruídas recentemente\n\nCom atletas de 49 nações diferentes no mundo, as Olimpíadas de 1936 foram a primeira na história a terem cobertura televisiva com tempo limitado. Os jogos, um símbolo de unidade nacional alemã, também foram uma vitória significativa da propaganda para o novo regime alemão, que apesar dos custos tremendos com a reconstrução da nação depois da guerra civil, gastou também com a exuberância do evento.\n\nAtletas alemães tiveram muito sucesso, conquistando 33 medalhas de ouro, enquanto os americanos ficaram em segundo com 24. Quatro dessas foram conquistadas por Jesse Owens, o atleta de maior sucesso dos jogos."
 france.33.title:0 "Libertação francesa"
 france.33.desc:0 "Com o fim da guerra, a necessidade de se manter uma união próxima com a nação francesa também está passando Partidos políticos franceses estão pedindo cada vez mais o estabelecimento de um governo provisório e uma eleição geral."
 france.33.a:0 "Claro nossos aliados ferrenhos são um povo livre."
 france.33.b:0 "Precisamos manter uma segurança firme no continente."
 france.34.title:0 "[GetNewsHeadline]A União franco-inglesa chega ao fim"
 france.34.desc:0 "Com a Grã-Bretanha em paz, [From.GetLeader] concordou com os pedidos dos partidos políticos franceses de restauração de um governo francês provisório. Sua integração política foi interrompida, mas sem dúvida as nações continuarão a ser amigas próximas no futuro."
 france.34.a:0 "Bravo!"
 france.34.b:0 "Entendo."
 news.156.a.2.tt:0 "Eu não gostava desse vaso mesmo.\n"
 canada_vanilla.1.title:0 "Ronnie, a Bren Gun Girl"
 canada_vanilla.1.desc:0 "Cerca de um um milhão de mulheres canadenses entraram para o mercado durante a Segunda Guerra Mundial. Elas foram representadas pela mídia nacional por um símbolo de resiliência e patriotismo: Verônica Foster, conhecida popularmente como Ronnie, a Bren Gun Girl. Ela trabalhava para a John Inglis e Associados em uma fábrica de armas enquanto seus três irmãos lutavam no exterior. Os pôsteres e curtas sobre elas e mulheres como ela, participando dos esforços bélicos inspiraram a campanha de mídia de “Rosie a Rebitadora”, depois da entrada da América na guerra."
 canada_vanilla.1.opt:0 ""O trabalho na fábrica não é mais difícil que o doméstico", diz nas notícias."
 political.29.t:0 "Fim do conflito civil"
 political.29.d:0 "A guerra civil que dividiu nossa nação chegou ao fim e nossa causa prevaleceu. Não podemos porém, deixar que aqueles que apoiaram nossos adversários continuem a espalhar sua propaganda perigosa para a população. Um pulso firme é necessário para os dias que virão, para que possamos permanecer unidos, prontos contra ameaças externas que podem botar nosso governo em perigo."
 political.29.a:0 "Será feito."
 usa.30.t:0 "Eleições para o Congresso"
 usa.30.desc:0 "A cada dois anos ocorrem eleições de um terço das vagas do Senado e de todas as vagas do Congresso. As situações locais de cada distrito eleitoral podem fazer muita diferença, mesmo que muitas vezes os eventos globais recebam mais atenção. \n\nApós a contagem de todos os votos a facção em apoio do governo [USA.GetSenateElectionOutcome] no senado e [USA.GetHouseElectionOutcome] no Congresso."
 usa.30.a:0 "O povo se pronunciou."
 SenateElectionLost:0 "[?sen_loc] vagas perdidas"
 SenateElectionGained:0 "[?sen_loc] vagas conquistadas"
 HouseElectionLost:0 "[?ror_loc] vagas perdidas"
 HouseElectionGained:0 "[?ror_loc] vagas conquistadas"
 usa.31.t:0 "Uma mudança no cenário político"
 usa.31.desc:0 "Agora com um novo presidente assumindo, a oposição anterior no Congresso mudou drasticamente para apoiar a nova administração. O Presidente [USA.GetLeader] pode contar com o apoio dos senadores [?senators_support] e dos representantes [?representatives_support]."
 usa.31.a:0 "O povo se pronunciou."
 usa_congress_elections_tt_bad:0 "Nas eleições do congresso a facção que apoiava o governo terá uma oposição mais voraz."
 usa_congress_elections_tt_good:0 "O impulso adquirido das eleições presidenciais provavelmente refletirá nas eleições do congresso.\n"
 usa.32.t:0 "Facção do governo conquista a maioria no Congresso"
 usa.32.desc:0 "Parece que as reformas do sistema eleitoral que instituímos obtiveram êxito. Um grande número de nossos apoiadores foram eleitos para o Congresso na última eleição. Com uma maioria sólida, não devemos ter problemas para passar nossa agenda política."
 usa.32.a:0 "Um sinal claro do nosso apoio à população."
 usa.40.t:0 "Senador vota a favor da proposta do governo"
 usa.40.desc:0 "Um senador mudou de voto surpreendentemente em uma votação que favoreceu uma proposta do governo. A questão em si era mínimia, mas o voto público de apoio de alguém que antes era crítico ferrenho de [USA.GetLeader] deixou muitos curiosos em Washington.\n\nAlguns analistas acreditam que este exemplo faraá com outros senadores reconsiderem suas posições."
 usa.40.a:0 "Um aliado útil."
 usa.41.t:0 "Representantes defendem fervorosamente o governo"
 usa.41.desc:0 "Ao ser indagada em um jantar beneficente sobre várias questões políticas uma representante defendeu as medidas de [USA.GetLeader]. Ela ainda chegou a afirmar que muitos de seus colegas pensam da mesma forma, mas não admitiam por causa de "pensamentos retrógrados focados apenas em eleição" ao invés de fazerem o melhor para o povo americano.\n\nSeus comentários foram muito bem noticiados pela mídia. Vários de seus colegas ficam em saias justas tendo que explicar suas visões políticas."
 usa.41.a:0 "No fim, ela está certa."
 usa.42.t:0 "Senador critica política do governo"
 usa.42.desc:0 "Um certo senador disse em entrevista a um grande jornal que já não aguenta mais as políticas "infantis e perigosas" do Presidente [USA.GetLeader]. Ele chegou a afirmar que vários outros senadores pensavam da mesma forma e logo logo abandonariam o presidente."
 usa.42.a:0 "Ele vai voltar logo."
 usa.43.t:0 "Representante critica o Presidente"
 usa.43.desc:0 "Em um debate recente sobre a reforma tributária um representante fez um longo discurso sobre as falhas da administração. Segundo ele, nenhum americano de bom-senso pode apoiar as políticas do presidente, independente de suas filiações políticas. \n\nSuas críticas parecem ter tido efeito. Uma série de representantes que antes apoiavam as políticas de [USA.GetLeader] apoiaram a fala do representante."
 usa.43.a:0 "Ultrajante."
 usa.44.t:0 "A oposição sofre uma derrota no senado"
 usa.44.desc:0 "Uma moção para censurar o Presidente [USA.GetLeader] foi derrubada no Senado. Mesmo os apoiadores da medida que tinham pouca esperança que ela passasse ficaram surpresos com a quantidade de votos contrários. Parece que o Presidente tem muito mais apoio no senado do que se pensava. Isso deve ajudar a passar sua agenda legislativa."
 usa.44.a:0 "Ótimo."
 usa.45.t:0 "Comissão da Câmara apóia políticas presidenciais"
 usa.45.desc:0 "As últimas audiências da Comissão da Câmara sobre Meios e Modos tiveram como resultado um relatório que associava as grandes melhorias da economia às políticas do Presidente. O relatório é só elogios e dá um banho de água fria naqueles que criticavam o Presidente exigindo reformas.\n\nVários representantes já declaram publicamente que ainda tem dúvidas em relação à agenda do Presidente, mas que ainda assim votrão em seu apoio."
 usa.45.a:0 "Como deveriam."
 usa.46.t:0 "Senador se aposenta"
 usa.46.desc:0 "Após um ataque cardíaco um senador idoso anunciou que se aposentará por motivos de saúde. Com mais de duas décadas no Congresso, o senador construiu uma grande rede de apoiadores e sua influência tinha muito peso. Apesar de tecnicamente ele ser um homem só, especialistas de Washington o consideravam um articulador capaz de angariar vários votos. \n\nO mais provável é que sua vaga vá para um opositor declarado do Presidente [USA.GetLeader]. Com isso a Administração terá muito mais dificuldade de assegurar os votos necessários para passar suas leis."
 usa.46.a:0 "Ele fará falta. Assim como seu voto."
 usa.47.t:0 "Audiências na Câmara sobre improbidade presidencial"
 usa.47.desc:0 "Um pequeno escândalo iniciado na Casa Branca começou a ganhar momentum. Após semanas de noticiários insinuando que um funcionário da administração tem aceitado subornos em troca de contratos lucrativos com o governo. O Comitê da Câmara sobre Gastos do Executivo começou a fazer audiências para determinar se o Presidente estava ciente. A maioria dos espectadores não acredita que isto causará qualquer dano real para a presidência de [USA.GetLeader], mesmo assim isso significa que muitos dos apoiadores do presidente terão que se manter discretos por um tempo."
 usa.47.a:0 "Uma caça às bruxas."
 usa.61.t:0 "O Senador de [USA_congress_investment_state.GetName] oferece apoio"
 usa.61.desc:0 "O Senador de [USA_congress_investment_state.GetName] se aproximou do governo oferecendo apoio. Seu estado está sofrendo críticas a seus investimentos baixos. Um programa federal de estímulo econômico o faria reconsiderar sua posição sobre certas políticas governamentais. O senador participa de várias comissões importantes. Ele é muito famoso por negociar acordos e fazer seu voto valer em diferentes repartições."
 usa.61.a:0 "É uma região muito subdesenvolvida."
 usa.61.b:0 "Isso tem cheiro de corrupção."
 usa.62.desc:0 "Os senadores de [USA_congress_investment_state.GetName] abordaram o governo oferecendo apoio ao Presidente em troca de uma garantia informal de que [USA_congress_investment_state.GetName] abrigará várias fábricas de munições novas para o exército. Eles dizem que a construção de fábricas na região criaria vários empregos. Isso também daria ao exército o apoio necessário neste mundo perigoso. Os dois senadores também mencionaram sua excelente relação de trabalho com vários membros da Câmara."
 usa.62.a:0 "Eles tem bons argumentos."
 usa.62.b:0 "Essas negociatas estão abaixo do Presidente."
 usa.63.t:0 "Representantes de [USA_congress_investment_state.GetName] oferecem apoio"
 usa.63.desc:0 "A delegação do congresso de [USA_congress_investment_state.GetName] abordou o governo com várias sugestões de melhorias à infraestrutura do estado. Investimentos federais seriam necessários para melhorar as estradas e pontes estimulando o comércio entre estados. Eles também mencionaram que o apoio do governo nessa tarefa faria com que eles se sentisse mais estimulados a apoiar o Presidente diretamente em sua agenda."
 usa.63.a:0 "Uma iniciativa admirável."
 usa.63.b:0 "Deixe que eles tentem isso sozinhos."
 usa.64.t:0 "Uma comissão do senado está investigando a construção de navios em [USA_congress_investment_state.GetName]"
 usa.64.desc:0 "A Comissão de Comércio do Senado encabeçada pelo Senador de [USA_congress_investment_state.GetName], está conduzindo audiências a respeito da indústria marítima da região. Segundo especialistas uma porcentagem significativa do comércio americano depende do comércio estrangeiro. O país está com uma defasagem em relação a sua capacidade de construção de embarcações. [USA_congress_investment_state.GetName] foi identificado como uma região na qual a maior parte dos investimentos devem ser feitos. Vários membros de comitês já expressaram desejos de que a administração de [USA.GetLeader] destine fundos para isso."
 usa.64.a:0 "Uma fraqueza crítica."
 usa.64.b:0 "Temos problemas maiores."
 news.334.t:0 "[GetNewsHeadline]O Incidente Panay"
 news.334.d:0 "Navios do governo [USA.GetAdjective] e [ENG.GetAdjective] foram atacados por aeronaves do governo  [JAP.GetAdjective] em ações separadas hoje. Isso enquanto evacuavam civis da linha de frente de guerra entre [JAP.GetName] e [CHI.GetName]. Apesar desses navios claramente serem do governo  [USA.GetAdjective], o USS Panay foi atingido por duas bombas e afundou. Três cidadãos [USA.GetAdjective]s e um [ITA.GetAdjective] foram mortos e outros feridos. Em uma ataque separado ao HMS Ladybird, um marinheiro [ENG.GetAdjective] foi morto.\n\nTanto o governo [USA.GetAdjective] quanto o governo [ENG.GetAdjective] emitiram notas de protesto. O incidente só ressalta a tensão crescente entre as três maiores potencias navais."
 news.334.a:0 "[JAP.GetName] não possui limites?"
 news.334.b:0 "Isso complicaria a situação"
 news.334.c:0 "O perigo [JAP.GetAdjective] se torna uma ameaça maior"
 news.335.t:0 "[GetNewsHeadline]As tensões entre [USA.GetNameDef] e [JAP.GetName] aumentam"
 news.335.d:1 "\nO Incidente Panay saiu de controle. Uma indignação em [USA.GetNameDef] fez com que vários políticos proeminentes exigissem represália imediata contra [JAP.GetNameDef]. Os meios de comunicação [USA.GetAdjective]s tem rodado diversas histórias sobre atrocidades do governo [JAP.GetAdjective]. Algumas verdadeiras, algumas exageradas e algumas totalmente inventadas. Com as duas potências à beira da guerra, poucos ainda possuem esperança de que a situação se estabilize."
 news.335.a:0 "O que isso significa para o pacífico?"
 news.335.b:0 "Lembrem-se do Panay!"
 news.335.c:0 "Deixe que eles venham para cima!"
 news.335.e:0 "Más notícias para o Japão são boas notícias para nós"
 news.335.f:0 "Isso pode tornar a situação na China ainda mais difícil"
 britain.24.t:0 "Esquema de fábricas sombra em uso"
 britain.24.d:0 "As preparações que fizemos no Esquema Sombra para facilitar a transição de nossas fábricas civis para uma indústria militar deram certo. As novas fábricas já são muito mais eficientes do que poderíamos esperar com este recorte de tempo."
 britain.24.a:0 "Nossa ideia foi muito boa!"
 news.336.title:0 "[GetNewsHeadline]Lembrem-se do Álamo"
 news.336.desc:0 "As forças do governo [MEX.GetAdjective] ocuparam novamente o Texas após cem anos. Tropas do poder [USA.GetAdjective] foram expulsas das grandes cidades do Texas, incluindo Antonio e o famoso Álamo. Apesar de nenhum confronto ter ocorrido no lugar histórico, [MEX.GetLeader] fez um tour pela missão católica, fazendo encontros e discursos encorajando as tropas a continuarem lutando por uma vitória decisiva contra os "Ianques"."
 news.336.a:0 "Nós lembramos."
 news.336.b:0 "Nós esquecemos."
 news.336.c:0 "Como [USA.GetLeader] permitiu que isto ocorresse?"
 germany.40.d_3:0 "As exigências alemãs para a Região dos Sudetas na Tchecoslováquia, onde um número significativo de alemães étnicos vive, alcançaram o limite. [GER.GetLeader] posicionou forças ao longo da fronteira tchecoslovaca se preparando para um ataque.  Estão acontecendo reuniões entre Munique e Holanda, Grã-Bretanha, França, Itália e Alemanha na esperança de negociar um fim pacífico à Crise de Sudeta. Qual será a posição holandesa?"
 germany.62.b:0 "Versalhes não nos preocupa mais."
 political.14.c:0 "Precisamos de um referendo."
 political.14.e:0 "Isso vai explodir."
