 war_justification.215.d:0 ""O espírito nacional [From.GetAdjective] é forte, mas nem todas as nações tem tanta sorte. [Root.GetName] teve suas tradições destruídas e governantes de direito assassinados e enterrados, tudo em nome da ideia da grande revolução Marxista. É nosso dever restaurar ordem a esse mundo explorado por usurpadores sanguinários para garantir a força de [From.GetName] contra essa ameaça."\n\nEnquanto o [From.GetRulingParty] sempre se opôs ao comunismo, [Root.GetName] tem sido um alvo de taques particulares em discursos recentes. Temendo o progresso inevitável de sua nação para o próximo passo da história um ataque preventivo no comunismo [Root.GetAdjective] já está em andamento."
 war_justification.215.a:0 "É muito tarde para reverter o progresso que fizemos."
 war_justification.216.t:0 "[From.GetLeader] está chamando opressores [Root.GetAdjective]"
 war_justification.216.d:0 ""Meus oponentes querem que vocês acreditem que meu governo é como aquele do [Root.GetRulingParty] na [Root.GetName]. Eles não poderiam estar mais enganados. Enquanto os sucessores de [Root.GetLeader] são o resultado de uma moda recente, um movimento em massa destrutivo focado em forçar outras nações a submissão, o [From.GetRulingParty] está firme em oposição a esse movimento como aqueles que não irão se submeter. Eu estou preparado para fazer o que for necessário para eliminar essa ameaça mesmo que isso signifique guerra."\n\nO regime [From.GetLeader] adotou uma política hostil com a nação [Root.GetAdjective]. Nossos planos visionários para grandeza futura fazem a nação deles passarem vergonha e sem surpresas eles se sentem ameaçados."
 war_justification.216.a:0 "Se eles querem testar nossa força, se arrependerão."
