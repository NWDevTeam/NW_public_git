 war_justification.217.d:0 ""Quem determina as fronteiras de uma nação e como elas são determinadas?" Qualquer tenha sido a forma que as pessoas encontraram no passado para justificar onde [From.GetName] termina e onde [Root.GetName] começa, nós vivemos em uma era diferente. A importância estratégica dessa fronteira não pode ser sobrestimada, e nós estamos em nosso direito de mudá-la para garantir a segurança de nosso povo."\n\nOuvindo os discursos recentes de [From.GetLeader], uma invasão de [Root.GetName] parece iminente. Vozes dissidentes propuseram objeção, mas apoio público para guerra está crescendo."
 war_justification.217.a:0 "O mundo não aprendeu nada com a Grande Guerra?"
