l_braz_por:
 germany.4.t:0 "Anschluss"
 germany.4.d:0 "Revoltas recorrentes na Áustria mostram claramente que o povo lá quer se unir a nosso Reich. Agora é hora de tomar ação e permite que a vontade do povo seja feita."
 germany.4.a:0 "Como alguém pode dizer que a Áustria não é Alemã?!"
 germany.5.t:0 "Pacto Anti-Comintern"
 germany.5.d:1 "A Alemanha propõe que assinemos um pacto a respeito do objetivo da Comintern de espalhar o comunismo pelo mundo com o uso de subversão e violência. Assinando esse pacto, nós concordamos em compartilhar a inteligência sobre a ameaça comunista e também em agir em conjunto contra essa ameaça."
 germany.5.a:0 "Entrar"
 germany.5.b:0 "Recusar"
 germany.6.t:0 "O Pacto Tripartido"
 germany.6.d:0 "Os signatários consideram essa uma condição precedente de qualquer paz duradoura na qual todas as nações do mundo recebem seu próprio lugar, decidem se unir e cooperar umas com as outras em seus esforços nas regiões da Ásia Oriental Maior e as regiões da Europa respectivamente onde é seu propósito principal estabelecer e manter uma novar ordem das coisas, calculado para promover a prosperidade mútua e bem estar dos povos em questão."
 germany.6.a:0 "Entrar"
 germany.6.b:0 "Recusar"
 germany.11.t:0 "O Pacto Molotov-Ribbentrop"
 germany.11.d:0 "O ministério Estrangeiro Alemão propôs um pacto de não agressão entre nossas duas nações. Esse tratado aumentará nosso comércio e um protocolo secreto adicional sugere a divisão da Europa Oriental em esferas alemãs e soviéticas.\n\nEnquanto os fascistas em Berlim podem não ser confiáveis, esse pacto nos permitirá lidar com a Finlândia, os Estados Bálticos e a Romênia sem medo de interferência exteriror. Os territórios ao leste da Polônia também cairão sobre nós caso ocorra um colapso polonês."
 germany.11.a:0 "Assinar o tratado."
 germany.11.a.tt:0 "§REnquanto o pacto estiver efetivo, o comércio de economia estará indisponível.\nO foco de guerra com a Alemanha ficará indisponível por 2 anos§!\n"
 germany.11.b:0 "Sem acordo com os fascistas!"
 germany.12.t:0 "Moscou assina o pacto"
 germany.12.d:0 "A União Soviética sabiamente concordou em assinar nosso pacto de não-agressão! Isso significa que somos livres para agir sem risco de intervenção soviética.\n\nInfelizmente, alguns de nossos amigos questionam o comprometimento da Alemanha com a destruição final do comunismo. Quando os assuntos com a Polônia e França forem resolvidos, nós poderemos ter que revisitar este tratado, mas isso é uma discussão para outro momento..."
 germany.12.a:0 "Excelente."
 germany.13.t:0 "Moscou rejeita o pacto"
 germany.13.d:0 "A União Soviética se recusou a assinar nosso pacto de não-agressão! Isso complica as coisas, já que não podemos lidar de forma decisiva com a Polônia ou a França sem o risco dos Bolcheviques se envolverem."
 germany.13.a:0 "Amaldiçoados sejam!"
 germany.14.t:0 "A partição da Polônia"
 germany.14.d:0 "A Polônia é nossa, mas as partes orientais estão sob a esfera de influência soviética de acordo com a estipulações do Pacto Molotov-Ribbentrop. Deveríamos retirar nossas forças e deixar os soviéticos ocuparem esse território? Falhar em fazê-lo iria tornar nosso tratado vazio."
 germany.14.a:0 "Sim! Estipulações de tratados devem ser obedecidas."
 germany.14.b:0 "Não! Toda a Polônia pertence ao Vaterland!"
 germany.15.t:0 "A Alemanha honra o Pacto"
 germany.15.d:0 "Em acordo com o Pacto Molotov-Ribbentrop, as foras alemãs evacuaram o oriente da Polônia e nossas tropas estão a caminho de ocupar o território."
 germany.16.t:0 "A Alemanha trai o Pacto"
 germany.16.d:0 "A Alemanha se recusou a dividir a Polônia conosco, em uma violação abrupta do Pacto Molotov-Ribbentrop! Essa traição tornou nosso tratado com eles nulo e vazio!"
 germany.16.a:0 "Fomos tolos de confiar nos fascistas!"
 germany.20.t:0 "Segunda Arbitragem de Viena"
 germany.20.d:0 "Reconhecendo que a nova ordem foi estabelecida na Europa, nós fomos chamados pela Hungria e Romênia para arbitrar a uma disputa territorial entre os dois países. A Transilvânia foi tomada da Hungria e incorporada na Romênia em uma das muitas mudanças mal concebidas forçadas no mundo em Versalhes. Deveria a Transilvânia do Norte ser retornada para o controle da Hungria?"
 germany.20.a:0 "Dar o norte da Transilvânia para a Hungria."
 germany.20.b:0 "Dar toda a Transilvânia para a Hungria."
 germany.20.c:0 "A Transilvânia continuara da Romênia."
 germany.21.t:0 "A Romênia rejeitou nosso veredito"
 germany.21.d:0 "A Romênia se recusou a se conformar com a decisão que tomamos na Segunda Arbitragem de Viena! Sua delegação foi convocada para Bucareste e nenhum território foi entregue à Hungria."
 germany.21.a:0 "A vontade da Alemanha deve ser obedecida!"
 germany.22.t:0 "Memel - A Lituânia se dobra"
 germany.22.d:0 "O governo da Lituânia concordou com nossas exigências e Memel será incorporado novamente à Prússia Oriental. Mais uma província roubada injustamente devolvida à nação alemã!"
 germany.22.a:0 "Excelente."
 germany.23.t:0 "Memel - A Lituânia recusa a demanda"
 germany.23.d:0 "O governo da Lituânia recusou nossas exigências! Eles estão se escondendo atrás da Convenção de Klaipeda, alegando que a Alemanha não tem direitos legais ao território de Memel. Nós termos que explicar nossa posição para eles por meios diferentes..."
 germany.23.a:0 "Tolos teimosos."
 germany.24.t:0 "Missão militar alemão para a China"
 germany.24.d:0 "A Alemanha tem boas relações com China desde o fim de da Wltrkieg anterior, apesar da perda de nossas posses chinesas. Uma missão militar alemã está presente na China por um número de anos e Alexander von Falkenhausen fez grande progresso na reforma das partes do exército Kuomintang,\n\nIsso naturalmente causa alguma preocupação aos japoneses, dado sua guerra atual contra a China. Como signatários do Pacto Anti-Comintern, eles estão exigindo a retirada imediata de todo apoio alemão aos chineses."
 germany.24.a:0 "Convocar novamente von Falkenhausen."
 germany.24.b:0 "Não, nossos conselheiros ficam."
 germany.25.t:0 "Conselheiros militares convocados"
 germany.25.d:0 "Relações decadentes com a China fizeram politicamente inviável a manutenção de uma missão militar em seu país. Alexander von Falkenhausen e o resto de nossos conselheiros foram convocados novamente."
 germany.25.a:0 "Nós vemos colocá-lo para trabalhar."
 germany.26.t:0 "China detém conselheiros militares."
 germany.26.d:0 "A Alemanha e a China estão em estado de guerra e os Chineses consequentemente detiveram os conselheiros militares alemães reformando seu exército. Von Falkenhausen e alguns de seus agentes conseguiram escapar de nossa captura e provavelmente estão retornando para Europa!"
 germany.26.a:0 "Bom homem!"
 germany.27.t:0 "Fortificando Westwall"
 germany.27.d:0 "Pioneiros do exército terminaram a pesquisa de nossas fortificações existentes e identificaram os locais onde elas deveriam ser fortificadas. As ordens de construção necessárias já foram emitidas."
 germany.27.a:0 "Isso aguentará melhor que a Linha de Siegfried."
 germany.28.t:0 "Alemães fazem pressão por Anschluss"
 germany.28.d:0 "Inquietude civil e atos de violência eclodiram com manifestantes vociferando seu desejo de que a Áustria se junte à Alemanha em uma união de povos alemãos. Berlin está pressionando fortemente por uma anschluss, que faria com que a Áustria fosse anexada em sua nação."
 germany.28.a:0 "Nós devemos nos juntar ao Reich Alemão!"
 germany.28.b:0 "Não, o destino da Áustria está em outro lugar."
 germany.29.t:0 "A Áustria recusou o Anschluss!"
 germany.29.d:0 "Os tolos em Viena se recusaram a aceitar a fusão de nossas duas nações! Isso é uma desconsideração descarada pela vontade do povo austríaco e não procederá! Nós podemos ter que impor Anschluss através de medidas militares."
 germany.29.a:0 "Precisamos nos preparar para intervenção militar."
 germany.40.t:0 "A conferência de Munique"
 germany.40.d:0 "Demandas alemãs pela região dos Países dos Sudetas, onde um número significativo de alemães étnicos vivem, atingiram um ponto crítico. Hitler posicionou forças ao longo da fronteira com Tchecoslováquia em preparação para um ataque. Conversas estão sendo efetuadas em Munique entre a Grã-Bretanha, França, Itália e Alemanha nas esperanças de negociar um fim pacífico à crise dos Sudetas. Qual será a posição dos britânicos?"
 germany.40.a:0 "Os tchecos estão sozinhos."
 germany.40.b:0 "A Tchecoslováquia precisa se defendida!"
 germany.41.d:0 "Demandas alemãs pela região dos Países dos Sudetas, onde um número significativo de alemães étnicos vivem, atingiram um ponto crítico. Hitler posicionou forças ao longo da fronteira com Tchecoslováquia em preparação para um ataque. Conversas estão sendo efetuadas em Munique entre a Grã-Bretanha, França, Itália e Alemanha nas esperanças de negociar um fim pacífico à crise dos Sudetas.\n\nOs ingleses deixaram claro que eles não tem intenção de ir à guerra por uma "confusão em um país distante". Seguimos eles ou honramos nossas obrigações com a Tchecoslováquia oferecendo apoio a eles?"
 germany.41.a:0 "Deixe os Tchecos a seu destino."
 germany.41.b:0 "Que se danem os ingleses! A França apoia seus aliados!"
 germany.42.d:0 "Demandas alemãs pela região dos Países dos Sudetas, onde um número significativo de alemães étnicos vivem, atingiram um ponto crítico. Hitler posicionou forças ao longo da fronteira com Tchecoslováquia em preparação para um ataque. Conversas estão sendo efetuadas em Munique entre a Grã-Bretanha, França, Itália e Alemanha nas esperanças de negociar um fim pacífico à crise dos Sudetas.\n\nOs ingleses se recusaram a recuar e estão ameaçando os alemães com guerra se eles violarem as fronteiras Tchecoslováquias. A guerra pode ser iminente."
 germany.42.a:0 "Precisamos nos preparar."
 germany.42.b:0 "A França deveria ficar fora disso."
 germany.43.t:0 "A França deixa os Aliados"
 germany.43.d:0 "Os franceses teimosos se recusaram a seguir nossa liderança na Crise dos Sudetas! Eles mantém seu apoio à Tchecoslováquia e como nós não, eles decidiram rescindir nossa aliança mútua. Mesmo agora, a França está se preparando para uma guerra iminente com a Alemanha."
 germany.43.a:1 "Tolos, [GER.GetLeader] precisa ser pacificado!"
 germany.44.d:0 "Demandas alemãs por nosso território na região dos Países dos Sudetas tem se tornado crescentemente hostis e agora suas forças estão marchando por nossas fornteiras. Uma conferência está acontecendo em Munique onde líderes europeus estão discutindo o futuro da Tchecoslováquia, mas não fomos convidados.\n\nFelizmente, parece que ambos aliados vão reforçar sua promessa de nos apoiar contra agressão Alemã. Eles ameaçaram Hitler com guerra se nossas fronteiras forem violadas de qualquer forma. Apesar disso, devemos nos preparar para um ataque alemão iminente."
 germany.44.a:0 "Bom! Deixe que eles venham!"
 germany.45.d:0 "Demandas alemãs por nosso território na região dos Países dos Sudetas tem se tornado crescentemente hostis e agora suas forças estão marchando por nossas fornteiras. Uma conferência está acontecendo em Munique onde líderes europes estão discutindo o futuro da Tchecoslováquia, mas não fomos convidados.\n\nOs covarde ingleses se recusaram a apoiar nossa soberania, mas pelo menos os franceses estão nos defendendo! Eles abandonaram sua aliança com os ingleses e formaram uma nova conosco, prometendo apoiar a Tchecoslováquia contra a agressão alemã."
 germany.45.a:0 "Vive la France!"
 germany.46.t:0 "A Imposição de Munique"
 germany.46.d:0 "Demandas alemãs por nosso território na região dos Países dos Sudetas tem se tornado crescentemente hostis e agora suas forças estão marchando por nossas fornteiras. Uma conferência está acontecendo em Munique onde líderes europeus estão discutindo o futuro da Tchecoslováquia, mas não fomos convidados.\n\nTantos os franceses quantos os ingleses rescindiram suas promessas anteriores de nos apoiar contra agressão Alemã. Seus diplomatas deixaram bem claro que se escolhermos resistir os alemães, faremos isso sozinhos. Talvez não tenhamos escolha além de entregar o território dos Sudetas..."
 germany.46.a:0 "Esse é um dia sombrio para a Europa."
 germany.46.b:0 "Nunca nos renderemos!"
 germany.47.d:0 "Diálogos tem acontecido em Munique entre os líderes da Alemanha, Inglaterra, França e Itália para discutir o futuro da Checoslováquia. Os britânicos e seus Aliados ambos rejeitaram nossos direitos de reinividicar os territórios dos Sudetas e eles nos ameaçaram com guerra se "violarmos" a fronteira tcheca!\n\nUm plano de invasão da Tchecoslováquia foi elaborado, mas isso provavelmente irá causar uma guerra geral na Europa. Precisamos garantir que estamos preparados para isso."
 germany.47.a:0 "Hora de fazer isso da maneira mais difícil."
 germany.48.d:0 "Diálogos tem acontecido em Munique entre os líderes da Alemanha, Inglaterra, França e Itália para discutir o futuro da Checoslováquia. Os britânicos compreendem os motivos e aceitaram nossas reivindicações dos territórios dos Sudetas como legítimas, mas os franceses teimosos estão se recusando a ceder.\n\nEle abandonaram sua cooperação com a Grã-Bretanha e forjam laços fortes com os Tchecos ao invés disso. Parece que nós teremos que lidar com ambos ao mesmo tempo, mas pelo menos agora os britânicos não intervirão..."
 germany.48.a:0 "Isso pode nos favorecer!"
 germany.49.d:0 "Diálogos tem acontecido em Munique entre os líderes da Alemanha, Inglaterra, França e Itália para discutir o futuro da Checoslováquia. Ambos os britânicos e franceses aceitaram nossas reivindicações aos Países dos Sudetas e suas ofertas prévias de apoiar os Tchecos foi rescindida.\n\nApesar do desespero de sua situação, os Tchecos teimosos estão se recusando a ceder o território! Teremos que tomar à força. Um plano de invasão foi preparado que irá acabar com esse experimento vil de Versalhes da face da Terra!"
 germany.49.a:0 "Os tchecos devem ser destruídos."
 germany.50.d:0 "Diálogos tem acontecido em Munique entre os líderes da Alemanha, Inglaterra, França e Itália para discutir o futuro da Checoslováquia. Ambos os britânicos e franceses aceitaram nossas reivindicações aos Países dos Sudetas e suas ofertas prévias de apoiar os Tchecos foi rescindida.\n\nReconhecendo o desespero de sua situação, os Tchecos cederam os territórios dos Países dos Sudetas para nós. Seus habitantes alemães oprimidos finalmente poderão ser trazidos para a Vaterland!"
 germany.50.a:0 "Esse é um dia histórico para a Alemanha."
 germany.51.t:0 "Primeira Arbitragem de Viena"
 germany.51.d:0 "A Tchecoslováquia é um um tumor cancerígeno no coração da Europa, e enfim os alemães decidiram tomar ação decisiva contra eles. Os territórios dos Sudetas já foram rendidos à Alemanha e agora como consequência do Acordo de Munique, o território tchecoslovaco que pertence por direito à Hungria nos será devolvido. "
 germany.51.a:0 "Já era hora!"
 germany.52.t:0 "A anexação de Zaolzie."
 germany.52.d:0 "A Tchecoslováquia está caindo aos pedaços e precisamos agir rapidamente para proteger o território com populações da Polônia significativas antes de ser tomado pela Alemanha. A posse Tcheca de Zaolzie sempre foi contestada por nós e é hora da região se juntar a nossa nação."
 germany.52.a:0 "Zaolzie é nossa!"
 germany.53.t:0 "O destino da Tchecoslováquia"
 germany.53.d:0 "Não satisfeitos com o roubo das Terras dos Sudetas, os Alemães decidiram tomar o resto de nossa nação. Abandonados por nossos então aliados, e com nossas melhores defesas perdidas na Imposição de Munique, a situação parece perdida..."
 germany.53.a:0 "Ceder aos Alemães."
 germany.53.b:0 "...ainda assim, precisamos resisitir!"
 germany.54.t:0 "Os tchecos resistem."
 germany.54.d:0 "Os tchecos de alguma forma conseguiram a coragem para lutar contra nossa ocupação em seu país. Suas melhores defesas estavam nos territórios dos Sudetas, que agora estão sob nosso controle, então essa campanha deverá ser rápida."
 germany.54.a:0 "Praga logo será nossa."
 germany.55.d:0 "O fim da Tchecoslováquia está próximo e nossas forças estão marchando para Praga nesse exato momento. Com a rendição do exército da Tchecoslováquia, nós liberamos vastas quantidades de armamentos. Seu agradecimento, em particular deveria servir para nossas forças também.\n\nBöhmen será anexada à Alemanha como um protetorado, mas o que deveria ser da Eslováquia? Nós podemos colocá-los como um estado fantoche autônomo sob Jozef Tiso."
 germany.55.d_2:0 "Tendo conquistado a Tchecoslováquia, precisamos considerar a melhor forma de separar esses territórios.\n\nBöhmen permanece alemã como um protetorado, mas o que acontecerá com a Eslováquia? Nós podemos colocá-los como um estado fantoche autônomo sob Jozef Tiso."
 germany.55.a:0 "Colocar a Eslováquia como estado fantoche."
 germany.55.b:0 "Partição da Tchecoslováquia com a Hungria"
 germany.55.c:0 "Toda a Tchecoslováquia pertence ao Reich!"
 germany.56.t:0 "A partição da Tchecoslováquia"
 germany.56.d:0 "Forças alemãs entraram em Praga e o fim da Tchecoslováquia é iminente. Eles pretendem anexar a Bohemia ao Reich alemão, mas eles estão dispostos a deixar que tenhamos a Eslováquia. Deveríamos concordar com essa partição? Isso significará entrar em uma aliança militar formal com Alemanha."
 germany.56.d_2:0 "Depois de anexar a Tchecoslováquia, a Alemanha tem a intenção de reter a Bohemia com parte do Reich, mas eles estão dispostos a deixar que tenhamos a Eslováquia. Deveríamos concordar com essa partição? Isso significará entrar em uma aliança militar formal com Alemanha."
 germany.56.a:0 "Claro! A Grande Hungria logo será uma realidade!"
 germany.56.b:0 "Não, nós não precisamos de boas relações com a Alemanha ou Eslováquia."
 germany.57.t:0 "Hungria rejeita nossa oferta"
 germany.57.d:0 "Os húngaros recusaram de forma ultrajante nossa oferta generosa de anexar a Eslováquia, afirmando que eles não tem interesse na região! Teremos que lidar com eles em breve. Por agora, precisamos bolar uma solução para a questão Eslováquia."
 germany.57.a:0 "Colocar o governo de Tiso como fantoche."
 germany.57.b:0 "Anexar a Eslováquia à Alemanha."
 germany.58.t:0 "A Questão Polonesa"
 germany.58.d:0 "O Reichsministerium de Esclarecimento Público e Propaganda fizeram um execelente trabalho, e as pessoas da Alemanha, de fato do mundo inteiro, foram informadas das injustiças que nossos irmãos alemães na Polônia tem que enfrentar. Agora temos toda a justificativa que precisamos para uma guerra!"
 germany.58.a:0 "Logo não haverá mais Polônia!"
 germany.60.t:0 "A Remilitarização da Renânia"
 germany.60.d:0 "Várias divisões alemãs recentemente avançaram para a Renânia, marcando a primeira vez desde o fim da Grande Guerra que a Alemanha tem forças posicionadas a oeste do Reno. Isso é uma violação clara do Tratado de Versalhes, sob o qual a Alemanha é proibida de militarizar a região! A menos que emitamos um ultimato exigindo sua retirada, o tratado não será executado."
 germany.60.a:0 "Isso é um ato de guerra! Convoque os Ingleses para nosso lado!"
 germany.60.a.tt:0 "§RSe a guerra se iniciar sofreremos uma guerra civil devido a nosso§! §Ygoverno desunido:§!\n"
 germany.60.b:0 "Emitir objeção diplomática."
 germany.61.d:0 "Várias divisões alemãs recentemente avançaram para a Renânia, marcando a primeira vez desde o fim da Grande Guerra que a Alemanha tem forças posicionadas a oeste do Reno. Isso é uma violação clara do Tratado de Versalhes, sob o qual a Alemanha é proibida de militarizar a região!\n\nOs franceses estão mobilizando suas forças e parecem ter a intenção de emitir um ultimato. Se a Alemanha se recusar, eles estão preparados para avançar para Alemanha e lidar com essa ameaça. Opinião popular na Grá-Bretanha é contra uma guerra, mas se recusarmos a apoiar a França, nossa aliança come eles será dissolvida."
 germany.61.a:0 "Uma guerra está fora de questão."
 germany.61.b:0 "Precisamos apoiar a França!"
 germany.62.d:0 "Várias divisões alemãs recentemente avançaram para a Renânia, marcando a primeira vez desde o fim da Grande Guerra que a Alemanha tem forças posicionadas a oeste do Reno. Isso é uma violação clara do Tratado de Versalhes, sob o qual a Alemanha é proibida de militarizar a região!\n\nOs franceses parecem se contentar em limitar suas resposta a essa quebra do tratado com objeções diplomáticas e a opinião pública na Grã-Bretanha é firme contra a guerra."
 germany.62.a:0 "Nós emitiremos também uma objeção."
 germany.63.t:0 "A Grã Bretanha recusa a Guerra"
 germany.63.d:0 "Os ingleses estão se recusando a nos apoiar contra a Alemanha, afirmando que os alemães estão simplesmente "andando em seu próprio quintal". Se formos a guerra com eles, parecerá que estamos em guerra contra nós mesmos.\n\nA opinião pública na França é contra uma guerra, mas a Alemanha apenas crescerá mais e a remilitarização da Renânia constitui ameaça direta contra nossas fronteiras. Emitir um ultimato seria menos ameaçador sem a Grã Bretanha do nosso lado. Deveríamos prosseguir contra eles sozinhos?"
 germany.63.a:0 "Sim! É preciso lidar com a Alemanha agora."
 germany.63.b:0 "Não, sem os britânicos precisamos recuar agora..."
 germany.64.t:0 "A Grã Bretanha nos apoia"
 germany.64.d:0 "Apesar de apoio popular por uma guerra estar faltando na Grã-Bretanha, o governo britânico reconheceu a ameaça que os alemães representam e nos ofereceram seu apoio completo. Nós emitiremos um ultimato final para a Alemanha para retirada da zona desmilitarizada. Se eles se recusarem, é hora de nossas forças adentrarem a Alemanha e por um fim a seu regime tirano!"
 germany.64.a:0 "Avante!"
 germany.65.t:0 "A França e a Grã Bretanha se mobilizam!"
 germany.65.d:0 "Os ingleses e os franceses se recusaram a aceitar a remilitarização da Renânia, chamando de uma "violação imperdoável" do tratado de Versalhes. Eles estão mobilizando suas forças contra nós e emitiram um ultimato para que nossas forças recuem de uma vez e que a Renânia permaneça desmilitarizada ou nossas nações estarão em guerra."
 germany.65.a:0 "Não podemos recuar! O Reich precisa ser defendido!"
 germany.65.b:0 "Não estamos preparados para esse confronto. Nós precisamos recuar agora."
 germany.66.t:0 "A França se mobiliza!"
 germany.66.d:0 "Os britânicos compreendem o motivo e aceitaram a remilitarização da Renânina, mas os franceses enlouquecidos não estão cedendo. Afirmando que esse incidente constitui uma ameaça direta contra a segurança de sua nação, eles estão mobilizando forças e podem passar pela fronteira a qualquer momento! Estamos em guerra!"
 germany.67.t:0 "A França recua"
 germany.67.d:0 "Os franceses escolheram sabiamente recuar quando perceberam que seu projeto louco não teria o apoio dos ingleses. Suas forças foram desmobilizadas e uma guerra foi evitada por agora. Nossa, essa foi por pouco!"
 germany.67.a:0 "Uma guerra agora seria loucura."
 germany.68.t:0 "A França se recusa a recuar"
 germany.68.d:0 "Os franceses decidiram de forma teimosa enfrentar sozinhos os alemães, e nossas aliança com eles foi rescindida. Sim outra guerra europeia eclodiu devido a querelas sem sentido. Talvez seja hora dos britânicos de distanciarem dos assuntos do continente novamente..."
 germany.68.a:0 "Talvez fosse inevitável."
 germany.70.t:0 "A conspiração de Oster"
 germany.70.d:0 "Acreditando que Hitler empurrou a Alemanha em uma guerra que ela não pode vencer, um grupo de oficiais sêniores da Wehrmacht lançaram um golpe! Parece que foi orquestrado pelo Coronel Hans Oster da Abwehr, mas os generais Beck, von Brauchitsch, Halder e o Almirante Canaris também foram confirmados como involvidos!\n\nHomens fortemente armados esperando em vário apartamentos de Berlim convergindo na intenção de Reichskanzlei em eliminar Hitler e seus associados mais próximos. Um combate armado está acontecendo no momento no prédio."
 germany.70.a:0 "Proteja o Führer a qualquer custos!"
 germany.71.t:0 "O Führer está morto"
 germany.71.d:0 "Tropas da SS e unidades leais do exército se apressando para o Reichskanzlei conseguiram matar ou capturar todos traidores, mas não antes deles conseguirem matar Hitler! O Führer foi encontrado com vários ferimentos de tiros, jogado sobre sua mesa, trabalhando sem cansaço pela Vaterland até seu último suspiro, sem dúvida!\n\nOs conspiradores sobreviventes irão enfrentar julgamento por seu crime odioso, mas por agora a Alemanha esá em guerra e um novo líder é necessário. Quem será o próximo Führer?"
 germany.71.a:0 "Her Himler nos guiará para o futuro."
 germany.71.b:0 "Herr Göring é a escolha lógica."
 germany.72.t:0 "A conspiração falha"
 germany.72.d:0 "Tropas da SS e unidades leais do exército se apressando para o Reichskanzlei conseguiram matar ou capturar todos traidores e o próprio Hitler liderou os esforços de limpeza com seu Luger de confiança. Milagrosamente, o Führer emergiu da luta com apenas alguns arranhões.\n\nOs conspiradores sobreviventes pagarão um preço alto por falta de lealdade e Hitler agora está mais comprometido com a busca da vitória na guerra atual."
 germany.72.a:0 "Vida longa ao Führer!"
 germany.73.t:0 "A conspiração tem sucesso"
 germany.73.d:0 "Os combates pesados Reichskanzlei reduziram o prédio a uma ruína flamejante. Apesar de um grande número de soldados da SS terem ido ao auxílio de Hitler, unidades do exército leais a conspiradores entraram na luta e se mostraram decisivos do combate. O Führer foi confirmado como morto e os conspiradores invadiram com sucesso todos os prédios do governo em Berlim\n\nUma grande porção da Wehrmacht foi para outro lado mas muitos oficiais ainda são leais à NSDAP. Quem deveria liderá-los?!"
 germany.73.a:0 "Morte ao socialismo nacional!"
 germany.73.b:0 "Himler dará a volta por cima!"
 germany.73.c:0 "Göring é nossa única esperança no momento!"
 germany.74.t:0 "Preparando o terreno"
 germany.74.d:0 "Os Austríacos estão desejosos de se tornarem parte do Reich Alemão, mas o governo teimoso de Viena resistiu todas as tentativas de união. Precisamos aumentar o apoio do fascismo na Áustria. O Partido Nazista Austríaco se tornará uma alternativa viável aos austrofascistas no poder.\n\nUm agente da Abwehr foi disponibilizado para a missão de espionagem. Use ele para secretamente aumentar o apoio do fascismo na Áustria."
 germany.74.a:0 "A Áustria será nossa!"
 germany.75.t:0 "Tratado Germânico-Soviético"
 germany.75.d:0 "Apesar de retórica dura anterior contra ambos o povo e a liderança ideológica do [Root.GetName], [From.GetLeader] e a Alemanha agora nos procuraram, buscando um tratado de benefício mútuo. Enquanto a troca de conhecimento ajudaria nosso esforços de desenvolver novos projetos de tanques junto com promessas de outros benefícios de pesquisa no futuro, não há muita dúvida considerando as afirmações anteriores de que os alemães estão fazendo isso para seu próprio bem. Devemos seguir em frente com o acordo apesar do risco de ajudar as ambições de [From.GetLeader]?"
 germany.75.a:0 "Os capitalistas são uma ameaça pior para ambos."
 germany.75.b:0 "Não daremos aos fascistas as armas para esmagar o proletariado!"
 germany.76.t:0 "Os soviéticos aceitam o Tratado Germânico-Soviético"
 germany.76.d:0 "Nossas negociações com [From.GetName] foram umsucesso. Um acordo foi atingido no qual nossas nações irão ajudar umas às outras no desenvolvimento de novas unidades blindadas, com uma possível extensão para outras áreas de pesquisa no futuro."
 germany.76.a:0 "Esse tratado será um marco para o futuro"
 germany.77.t:0 "Os soviéticos rejeitam o Tratado Germânico-Soviético"
 germany.77.d:0 "[From.GetName] rejeitou nossa sugestão de um tratado com a intenção de avançar a pesquisa de unidades blindadas em ambos países, provavelmente temendo que nossas armas superiores fossem usadas contra eles."
 germany.77.a:0 "Eles quase não diminuíram os riscos agora."
 germany.78.t:0 "Junta alemã de pesquisa aérea"
 germany.78.d:0 "Como estipulado pelo tratado com a Alemanha, alguns de seus projetos de pesquisa especiais compartilharam seus achados com nossos engenheiros. Um avanço recente na tecnologia de radar ganhou nossa atenção, abrindo oportunidades não esperadas no avanço de nossa pesquisa de campo."
 germany.78.a:0 "Detectar o inimigo é o primeiro passo."
 germany.79.t:0 "Ultimato da Alemanha"
 germany.79.d:0 "Com a Grécia sob o mando da Alemanha, [From.GetLeader] colocou pressão em nosso governo para se juntar a eles. A Aliança Soviético-Alemã nos colocou em uma posição na qual neutralidade não é mais uma opção, e agora um ultimato chegou de Berlim exigindo que nos cedamos nossos territórios orientais a seus aliados soviéticos e nos juntemos a eles no mesmo pacto que eles estão usando para nos forçar.\n\nApesar de não podermos manter a neutralidade, há outras opções. Buscar apoio da Grã-Bretanha é uma coisa, afirmar nosso terreno é outra. Ninguém, entretanto, pode assegurar o futuro da república com certeza."
 germany.79.a:0 "Se trabalharmos com os alemães, podemos encontrar a oportunidade de retomar outras terras."
 germany.79.b:0 "Nós podemos contar com o apoio britânico e eles podem contar conosco."
 germany.79.c:0 "Se esses déspotas querem tomar nosso lar, eles terão que lutar por isso."
 germany.80.t:0 "Danzing para Eslováquia"
 germany.80.d:0 "Os alemães tiveram seus olhos em Danzing por muito tempo buscando unir seus territórios em Ostpresussen com o resto da nação alemã. Diplomatas avisaram que poderia chegar o dia em que eles nos fariam escolher entre Danzing ou guerra.\n\nSurpreendentemente, nós fomos ofertados com o que os alemães consideram uma solução pacífica. Eles ofereceram o estado recém criado da Eslováquia, atualmente um pouco mais que um estado fantoche sob domínio alemão, para nós em troca de Danzing. Enquanto os motivos futuros da Alemanha ainda são desconhecidos, assim como que passos eles tomaram se recusarmos, nós fomos dados uma oportunidade de resolver esse conflito com alguns ganhos territoriais."
 germany.80.a:0 "Essa é a melhor oferta que receberemos."
 germany.80.b:0 "Não daremos o que é nosso por direito e que nos foi roubado!"
 germany.81.t:0 "Danzing cedeu para a Tchecoslváquia"
 germany.81.d:0 "A Polônia concordou com a troca na qual Danzing será cedida para [GER.GetNameDef], enquanto a Eslováquia ficará agora sob controle polonês. Através desse acordo, nos reavemos Danzig enquanto mantendo relações cordiais ou pelo menos não abertamente hostis, com nossos vizinhos orientais."
 germany.81.a:0 "A Alemanha é una novamente."
 germany.82.t:0 "A [From.GetNameDef] se recusa a desistir de Danzing"
 germany.82.d:1 "Nossas ofertas generosas dos territórios eslovacos para [From.GetNameDef] em troca de Danzig foram rejeitadas, deixando Danzig em mãos polonesas. Claramente, [From.GetLeader] não tem compartilha de nosso entendimento de Danzing como um território alemão por direito. \n[Root.GetLeader] está furioso e as opções diplomáticas de se reaver Danzig parecem ter sido desgastadas."
 germany.82.a:0 "Pode ser hora de considerar outras opções."
 germany.83.t:0 "Pacto Anti-Soviético"
 germany.83.d:0 "Com o Pacto Anti-Comintern, a Alemanha garantiu um terreno fertil para meios diplomáticos de conter a ameaça soviética. Entretanto, o pacto não constitui aliança militar, nem contém obrigações bem definidas para os signatários. [From.GetLeader] agora busca estender o pacto a uma coalizão Anti-Soviética, um acordo para se juntar em guerra caso qualquer signatário entre em estado de guerra com a União Soviética.\n\nEnquanto substancialmente mais perigoso e provável de acabar com qualquer diplomacia que ainda tenhamos com os soviéticos, também é a chance de garantir que tenhamos aliados fortes ao nosso lado no caso de guerra."
 germany.83.a:0 "Nós apoiaremos a Alemanha e seus aliados contra os soviéticos."
 germany.83.b:0 "Qualquer um poderia começar uma outra guerra mundial com tal pacto."
 germany.84.t:0 "Chamar os membros do pacto para Guerra"
 germany.84.d:0 "Justo como suspeitávamos quando assinamos o Pacto Anti-Soviético, nós agora estamos em estado de guerra com a União Soviética. É hora de nossos cossignatários honrarem o que eles prometeram e se juntarem a nós."
 germany.84.a:0 "Nossa antevisão valeu a pena."
 germany.85.t:0 "[From.GetName] está chamando os membros do pacto para guerra"
 germany.85.d:0 "O Pacto Anti-Soviético estipula que todos os signatários devem se juntar em guerra em qualquer conflito com a União Soviética. [From.GetName] agora está em guerra com os soviéticos e enviou um pedido para que todos os membros do pacto os ajudem imediatamente. É hora de mostrar a dedicação [Root.GetAdjective] em proteger o mundo da ameaça da Comintern de uma vez por todas."
 germany.85.a:0 "A [From.GetName] não está sozinha"
 germany.86.t:0 "Danzing ou guerra"
 germany.86.d:0 "A Alemanha estabeleceu há tempos seu objetivo de reivindicar os territórios que eles perderam na Grande Guerra, particularmente Danzig, que separa parte de sua nação do resto. Agora, eles estão exigindo que Danzing seja cedida Ao Terceiro Reich e em troca oferecem nada mais do que uma promessa de abrirem mão de suas reinvindicações sobre Poznan. Com a ameaça de guerra cada vez mais próxima, aceitar a oferta irá atrasar um conflito possível, mas ao custo de garantir livremente aos alemães mais força para quaisquer que sejam seus planos."
 germany.86.a:0 "Façamos um acordo. Talvez eles se voltem para outro lado."
 germany.86.b:0 "Danzing permanecerá Gdnask!"
 germany.87.t:0 "A Polônia cede Danzing"
 germany.87.d:0 "Confrontados com nosso ultimato, a Polônia concordou em ceder seu território injustamente adquirido injustamente para nós, provando que eles deviam saber que pertencia a Alemanha por direito!"
 germany.87.a:0 "A Polônia evitou guerra... por agora."
 germany.88.t:0 "A Polônia se recusa a ceder Danzing"
 germany.88.d:0 "Apesar de nossas tentativas de permitir que Polônia entregue Danzig pacificamente, até mesmo fazendo votos de abrir mão de nossas reivindicações em outros territórios alemães em troca, nós encontramos apenas recusas. Como esperado, o mundo não dá nada para nós a não ser o que tomamos a força."
 germany.88.a:0 "Eles sabem muito bem qual é a alternativa."
 china.1.t:0 "O incidente da ponte Marco Polo"
 china.1.d:0 "Soldados japoneses lançaram recentemente um ataque à estratégica Ponte Marco Polo ao soul de Pequim, mas eles foram repelidos por nossos bravos soldados. Sem dúvida esse é um evento orquestrado para colocar a culpa em nós e nos forçar a entregar mais territórios, assim como o Incidente de Mukden quando os japoneses invadiram a Manchúria. Como deveríamos responder?"
 china.1.a:0 "Nós alcançamos o ponto limite!"
 china.1.b:0 "Nós mal podemos sustentar uma guerra contra o Japão."
 china.2.t:0 "A Alemanha retira seus conselheiros"
 china.2.d:0 "A Alemanha cedeu à pressão diplomática do Japão, e decidiu retirar seus conselheiros militares de nosso país! Von Falkenhausen prometeu em um jantar de despedida que ele não revelaria nenhum de nossos planos de batalha para os japoneses, mas o fim do apoio alemão com certeza prejudica nossos esforços bélicos."
 china.2.a:0 "Termos que dar um jeito sem eles."
 china.3.t:0 "Relações Sino-Germânicas em mal estado."
 china.3.d:0 "Nosso relacionamento em deterioração com a Alemanha resultou neles convocando seus conselheiros militares de nosso país."
 china.3.a:0 "Oficiais chineses irão terminar o que eles começaram!"
 china.4.t:0 "Conselheiros militares detidos."
 china.4.d:0 "Como estamos agora em estado de guerra com a Alemanha, todos seus conselheiros militares que estavam presentes em nosso país, foram detidos. Von Falkenhausen e alguns de seus amigos conseguiram escapar de nosso alcance e retornaram para Europa!"
 china.4.a:0 "Boa viagem!"
 china.5.t:0 "Não mais encurralado"
 china.5.d:0 "O exército vermelho já sobreviveu em um estado que parecia sem esperanças, mas desde a Longa Marcha vários anos atrás, a maré virou lentamente. Com avanços territoriais significativos, nosso papel como azarões é uma coisa do passado. Tendo lutado por esse tempo conflituoso, nosso desespero passou. Mao Zedong foi de líder guerrilheiro à presidente."
 china.5.a:0 "Vida longa à República do Povo!"
 spanish_civil_war:1 "A Guerra Civil Espanhola começou"
 spain.1.t:0 "Guerra Civil!"
 spain.1.d:0 "Um grupo de generais poderosos nas forças armadas emitiu um pronunciamento, denunciando o governo atual da Espanha! Eles lançaram um golpe de direita com o apoio dos monarquistas conservadores e o clero. Uma porção significativa dos militares se alinhou a esses Nacionalistas, mas até agora eles falharam em capturar qualquer uma das grande cidades da Espanha com exceção de Sevilla.\n\nEsquerdistas voluntários estão enquanto isso debandando para os estandartes do governo Republicano, pronto para apoiá-lo contra os rebeldes. Esses fiéis podem ser mal treinados, mas ninguém pode questionar seu entusiasmo.\n\nAs linhas de batalha foram desenhadas, que facção deveríamos apoiar?"
 spain.1.a:0 "Os Nacionalistas!"
 spain.1.b:0 "Os Republicanos!"
 nationalists_chosen:0 "Morte aos rojos!"
 republicans_chosen:0 "Morte aos falangistas!"
 spain.2.t:0 "Buscar apoio internacional?"
 spain.2.d:0 "O golpe não foi um sucesso total, mas Carlistas, Falangistas e a Confederação do Direito Autônomo conseguiram mobilizar grande parte do exército para derrubar a república, que permitiu por muito tempo que nossa nação cristã orgulhosa se despedaçasse em anarquia. O resultado ainda é incerto, com o mundo observando com preocupação que lado sairá vitorioso.\n\nNão executamos esse golpe ficando de braços cruzados e nem deveria o mundo se ele quiser esmagar a ameaça vermelha. Outras nações no mesmo processo de restaurar sua glória nacional deveriam estar dispostas a vir em nossa ajuda."
 spain.2.a:0 "Vamos pedir munição e equipamentos."
 spain.2.b:0 "A Espanha deve ser conquistada com sangue!"
 spain.3.d:0 "Forças reacionárias e fascistas nos militares buscaram esmagar a República com um só golpe. mas não esperavam a resistência que eles encontraram nas grandes cidades nem a rápida mobilização das milícias dos trabalhadores. Ao invés de um golpe, eles começaram uma guerra, guerra contra o progresso e futuro que o povo espanhol queria.\n\nNações democráticas e socialistas expressam apoio pela República, mas poucos ousam se comprometer com envolvimento direto. Nós podíamos pedir a eles para apoiar nossa empreitada, ou os opressores viram por sua liberdade e solidariedade depois."
 spain.3.a:0 "Isso é um confronto internacional para conter o fascismo!"
 spain.3.b:0 "Não nos tornaremos um estado fantoche de estados de trabalhadores degenerados!"
 spain.4.t:0 "A Espanha nacionalista quer nossa ajuda"
 spain.4.d:0 "A Guerra Civil Espanhola se tornou uma espécie de microcosmos ara nossa visão global da situação: Comunistas e liberais buscam destruir valores antigos e nós pegamos em armas para revivê-los. Não é surpreendente que os nacionalistas na Espanha tenham nos contatado e a outros para equipá-los para o conflito vindouro."
 spain.4.a:0 "Nós prometemos enviar o que pudermos."
 spain.4.b:0 "Se eles não tem força para tomar o poder, eles não o merecem."
 spain.5.t:0 "A Espanha republicana quer nossa ajuda"
 spain.5.d:0 "A tentativa de derrubar a Segunda República Espanhola é um sinal claro de que os fascista não permitirão que os fluxos do progresso cresçam mesmo onde eles tem raízes naturais. Os Republicanos e seus aliados, uma mistura de democratas, comunistas e anarquistas, vieram a nós e outras partes da comunidade internacional para ajuda. Muitas nações que afirmam defender a democracia e liberdade tem segurado seu apoio com medo de serem arrastados para uma guerra. Como respondemos?"
 spain.5.a:0 "Prometer a eles enviar armas e equipamentos."
 spain.4.a.tt:0 "[From.GetName] será grato e arranjarmos um acordo de empréstimo e arrendamento durante a guerra."
 spain.5.b:0 "Infelizmente, não podemos nos dar o luxo de intervir."
 spain.6.t:0 "A Espanha nacionalista aprecia nossa ajuda"
 spain.6.d:0 "Nosso acordo de empréstimo e arrendamento à Espanha nacionalista não passou despercebido. Caso eles sejam vitorioso, podemos nos encontrar com uma aliança forte caso a Espanha seja reconstruída."
 spain.6.a:0 "Esperemos que eles contenham o terror Vermelho."
 spain.7.t:0 "A Espanha republicana aprecia nossa ajuda"
 spain.7.d:0 "Nosso acordo de empréstimo e arrendamento à Espanha republicana não passou despercebido. Se o apoio público for restaurado, podemos confiar que eles apoiarão nosso esforços continuados para livrar o mundo da escória fascista."
 spain.7.a:0 "Vida longa à Republica!"
 spain.8.t:0 "Madrid retomada"
 spain.8.d:0 "A guerra foi vencida. Madrid é nossa novamente e nós temos a oportunidade de fazer essa cidade antiga o centro da Espanha novamente. Enfrentou muitas batalhas e reconstrução será necessária. Que forma melhor de fazer isso do fazer dela nossa capital?"
 spain.8.a:0 "Mover a capitar para Madrid"
 spain.8.b:0 "Manter o local atual"
 spain.9.t:0 "Eleição espanhola de 1936"
 spain.9.d:0 "A Segunda República provou ser uma frágil existência. Manuel Azaña pode ser presidente com o apoio da Frente Popular, uma ampla coalização de grupos de esquerda apoiados por republicanos, comunistas e anarquistas.\n\nMas a oposição de direita, contendo conservadores, monarquistas e fascistas, também está começando a se unir pela causa de derrubar a Frente Popular. Seja qual coalização cair, seus oponentes provavelmente tirarão vantagem do conflito interno para lançar uma revolução. Essa eleição não é o teste final que a Espanha terá que resistir para resolver esse conflito."
 spain.9.a:0 "Mantenha a frente popular."
 spain.9.b:0 "Una os grupos conservadores sob a Falange."
 italy.9.t:0 "Requerer as Ilhas Baleáricas da Espanha"
 italy.9.d:0 "Durante a guerra civil, a Itália´ ofereceu voluntários para lutar pela causa nacionalista. Apesar de motivações ideológicas serem essenciais, a Itália também teve participação estratégica no resultado. A defesa das Ilhas Baleáricas , especialmente Majorca, foi de interesse especial para a Itália devido à sua posição no Mar Mediterrâneo, especialmente em relação ao oeste das colônias europeias.\n\nAgora [From.GetLeader] sugeriu que as ilhas fossem transferidas para o controle italiano permanentemente. Considerando sua contribuição à nossa vitória, pode haver mérito nas sugestões."
 italy.9.a:0 "Deixe os italianos manterem o que eles defenderam."
 italy.9.b:0 "Não ganhamos essa guerra para nos curvarmos a demandas estrangeiras!"
 italy.10.t:0 "A Espanha desiste das ilhas Baleáricas"
 italy.10.d:0 "Gratos de nosso apoio e defesa da causa fascista durante a Guerra Civil Espanhola, [From.GetLeader] concordou em fazer nossas instalações militares temporárias em Majorca, Minorca e Ibiza permanentes. Apesar dessas ilhas com sua posição estratégica importante serem adição bem vinda a nosso império, parece que os espanhóis agora consideram a dívida paga."
 italy.10.a:0 "Com tanto que eles nos reconheçam como donos por direito."
 italy.11.t:0 "A Espanha se recusa a desistir das Ilhas"
 italy.11.d:0 "Apesar da ajuda que demos a eles na guerra civil, [From.GetLeader] agora se recusa a nos dar as Ilhas Baleares, que nossos conterrâneos lutaram para defender. Apesar de insistirem que eles querem manter boas relações com nossa nação, fazer com que retiremos as instalações militares que mantinham essas ilhas espanholas em primeiro lugar é um desprezo que não esqueceremos."
 italy.11.a:0 "Se a necessidade surgir, podemos reivindicá-los mesmo assim."
 france.1.t:0 "O Japão exige a Indochina"
 france.1.d:0 "Forças japonesas estão posicionadas ao longo das fronteiras de nossa colônia na Indochina e eles estão exigindo acesso total a nossas bases e instalações. Se concordarmos com seu pedido, estamos efetivamente dando controle da Indochina para eles. Por outro lado, nós não temos exatamente os meios de lutar com eles sobre esse assunto."
 france.1.a:0 "Não temos escolha além de concordar."
 france.1.b:0 "Nunca!"
 france.2.t:0 "Extensão da linha de Maginot"
 france.2.d:0 "Planos para a extensão da Linha Maginot até o Canal Inglês foram terminados e ordens de construção foram expedidas. Os Belgas lançaram um protesto oficial depois de ver nossas preparações do outro lado da fronteira, mas o trabalho continua"
 france.2.a:0 "Talvez eles não deviam ter deixado nossa aliança."
 france.3.t:0 "Extensão da Linha Alpina"
 france.3.d:0 "Nós começamos a trabalhar na melhoria das fortificações da Linha Alpina. Quando essas novas defesas estiverem prontas, os Italianos terão que ser loucos para cruzarem a fronteira!"
 france.3.a:0 "Deixe que eles venham!"
 france.10.t:0 "Derrota"
 france.10.d:0 "A batalha foi perdida. Paris caiu em mãos alemãs, e é apenas questão de tempo antes do resto do país ser ocupado. Precisamos pensar no futuro. Elementos dentro do governo querem um armistício com a Alemanha, mas muitos oficiais querem continuar o conflito da Grã Bretanha.\n\nCertos membros do Gabinete de Guerra Britânico sugeriram outra opção, uma junção entra França e Grã Bretanha em uma única nação, que irá lutar até que toda a França seja liberada."
 france.10.a:0 "Precisamos colaborar com os alemães."
 france.10.a_tt:0 "§YJogue como a Vichy, França se a Alemanha garantir o armistício§!\n"
 france.10.b:0 "A luta continua!"
 france.10.b_tt:0 "§YJogue como a França se a Alemanha garantir o armistício§!\n"
 france.10.c:0 "Que nos unamos à Grã-Bretanha!"
 france.11.t:0 "A França propõe união"
 france.11.d:0 "A situação na França é dura. Muitos em seu governo desejam buscar um armistício com a Alemanha, mas alguns responderam favoravelmente a uma sugestão por membros do Gabinete de Guerra Britânico para fusão de nossas duas nações em uma só. Essa União Franco-Inglesa continuará a luta contra os Alemães até a vitória ser atingida. Como deveríamos responder?"
 france.11.a:0 "Não. Grã-Bretanha é Grã-Bretanha e França é França."
 france.11.b:0 "Sim, se isso manterá os francesa na luta!"
 france.12.t:0 "A Grã Bretanha concorda com a União."
 france.12.d:0 "A Grã Bretanha concordou em juntar nossas duas nações em uma só. Mesmo agora, um novo governo conjunto está se formando em Londres."
 france.12.a:0 "A Londres!"
 france.13.t:0 "A Grã Bretanha recusa a União"
 france.13.d:0 "O governo britânico dispensou qualquer possibilidade de fundir nossas duas nações em uma só. Um armistício com a Alemanha nesse ponto é inevitável."
 france.13.a:0 "Precisamos colaborar."
 france.13.b:0 "Precisamos continuar a luta!"
 france.14.t:0 "Triúnfo na França"
 france.14.d:0 "Nossa vitória na França está quase completa. O governo francês pediu por um armistício e nossos diplomatas preparam os termos com os quais eles concordaram. Eles terão o controle do sul da França, enquanto nós somos livres para ocupar o resto."
 france.14.a:0 "Estabelecer a França Vichy."
 france.14.b:0 "Não, a Alemanha conquistará a todos!"
 france.15.t:0 "A Alemanha recusa o armistício!"
 france.15.d:0 "Os alemães recusaram nosso pedido por m armistício! Eles claramente estão buscando nos escravizar... não temos escolha além de lutar até o fim!"
 france.15.a:0 "Estamos perdidos!"
 france.16.t:0 "Fiquem juntos, sejam fortes!"
 france.16.d:0 "Como os eventos recentes em Paris tiveram impacto sobre a maioria de nós, é mais importante que nunca que nos unamos como uma nação. Precisamos olhar o estado de nosso país, sem aceitá-lo mas mudar o rumo dessa guerra.\n\nEsquecer o passados e olhar para novos horizontes. Não sabemos o que esperar desses meses seguintes mas nós enfrentaremos isso juntos!"
 france.16.a:0 "Já vimos coisa pior!"
 france.17.t:0 "Convite à facção francesa"
 france.17.d:0 "Em um esforço de fortificar a Pequena Entente - Tchecoslováquia, Iugoslávia e Romênia - e conter possíveis ressurgências do expansionismo agressivo por parte dos velhos Poderes Centrais, a França nós requisitou que nos juntássemos a eles em aliança, para unir essas nações."
 france.17.a:0 "Com prazer. A pequena Entente precisa ser reconstruída."
 france.17.b:0 "[Root.GetName] caminha por si."
 france.18.t:0 "[From.GetName] Se juntou à facção francesa"
 france.18.d:0 "Nosso plano de parar a aliança da Pequena Entente de se despedaçar e longe de nós está fazendo progresso. [From.GetLeader] aprova nossos esforços e aceitou nosso convite para uma aliança."
 france.18.a:0 "Estamos um passo mais próximos de reconstruir a Pequena Entente."
 france.19.t:0 "[From.GetName] recusou a aliança francesa"
 france.19.d:0 "Apesar de nossos melhores esforços de oferecer apoio à Pequena Entente, nossa tentativa mais recente de buscar uma das nações foi recebida com ceticismo. [From.GetLeader] se recusou a entrar na aliança, talvez duvidando de nossos motivos, ou talvez estando preocupado que a aliança muito próxima conosco faria dele um alvo."
 france.19.a:0 "Eles já podem ser um alvo pelo que sabem!"
 france.20.t:0 "Resistência ao armistício"
 france.20.d:0 "Na histeria do armistício da França e Alemanha e o estabelecimento de um novo governo na França Vichy um grupo de oficiais sênior se rebelaram contra o novo governo francês. Charles de Gaulle fez uma transmissão de rádio pedindo resistência contra os colaboradores do regime de Vichy. De Gaulle assume efetivamente a liderança das Forças Livres Francesas e continua a luta contra o alemães."
 france.20.a:0 "A luta pela França continua."
 france.20.a_tt:0 "§YCharles de Gaulle se torna líder da França§!"
 france.21.t:0 "Trabalhadores ameaçam com greves"
 france.21.d:0 "Seguindo a demissão de dois trabalhadores em uma grande fábrica, conflitos entre trabalhadores e donos da fábrica tem eclodido pelo país. Trabalhadores apoiados pelo [Root.GetCommunistParty] se organizaram e estão exigindo melhores condições como salários maiores e semanas de trabalho melhores. Isso reduzirá drasticamente a produção de nossas fábricas e será visto como vitória para o [Root.GetCommunistParty]. Fomos convidados para Matigon para negociações. Atendemos às demandas deles ou nos mantemos firmes e arriscamos sofrer um ataque ao país?"
 france.21.a:0 "Deixe que eles ataquem"
 france.21.b:0 "Negociar um acordo."
 france.22.t:0 "Revisitar os acordos de Matignon"
 france.22.d:0 "Com os acordos de Matignon recentemente assinados nossa indústria não terá meios de competir com a Alemanha. Estamos atrás na capacidade de produção com cada dia que passa. Alguns donos de fábricas já começaram a renegociação de alguns direitos que foram garantidos nos Acordos de Matignon, com pouca ou nenhuma resistência dos trabalhadores. Nós temos uma oportunidade de oficialmente revogar os direitos trabalhistas recém conquistados pelo país, mas arriscamos levá-los ao [Root.GetCommunistParty] na esperança de que eles apoiem outra guerra. Deixar os trabalhadores manterem seus direitos e focar em otimizar o fluxo de trabalho pode ajudar a reunificar o povo francês e nos deixar crescermos juntos."
 france.22.a:0 "Com o tempo seremos tão eficientes como antes"
 france.22.b:0 "Revogar seus direitos e botar nossa indústria funcionando imediamente"
 france.23.t:0 "Ataques terminaram"
 france.23.d:0 "A maioria dos trabalhadores percebeu que suas demandas irreais não serão atendidas. As crianças passam fome e mesmo com o [Root.GetCommunistParty] pedindo a continuação da greve, eles não possuem os recursos para continuar. Com cada dia que passa trabalhadores estão cedendo e retornando para as fábricas. Nossas indústria estará em capacidade plena e provavelmente não termos ataques em breve."
 france.23.a:0 "Finalmente podemos competir novamente"
 france.24.t:0 "A ameaça comunista"
 france.24.d:0 "A ameaça que a Alemanha e a União Soviética unidas representa é muito grande para ser ignorada. Depois do acordo dos dois países para a partilha da Polônia nós temos uma escolha difícil a fazer. Se deixarmos o [Root.GetCommunistParty] funcionar como eles tem até agora, nós nos abrimos para lutas internas com os Soviéticos crescendo no poder. Proscrevendo qualquer atividade comunista ou afiliação com [Root.GetCommunistParty] nós enviamos um sinal poderoso para todos cidadãos que não toleraremos ninguém que seja uma ameaça à paz.\nTradicionalmente nós fomos capazes de incluir [Root.GetCommunistParty] em discussões políticas, mas à medida que eles se recusam a renunciar sua aliança com Moscou pode ser a hora de tomar medidas drásticas."
 france.24.a:0 "Proscrever o comunismo na França"
 france.24.b:0 "Discordâncias são parte do processo democrático"
 low.1.t:0 "A França estende a Linha de Maginot"
 low.1.d:0 "Os franceses decidiram estender a Linha Maginot a oeste até o Canal Inglês! Isso mostra claramente a intenção deles de nos abandonar em caso de uma invasão alemã. Nossa embaixada em Paris apresentou uma reclamação oficial, mas tem dúvidas se isso terá impacto ou não."
 low.1.a:0 "Isso é um ultraje!"
 soviet.1.t:0 "Acúmulo japonês"
 soviet.1.d:0 "Tensões ao longo da fronteira da Manchúria tem sido tensas por algum tempo agora estamos recebendo relatos de nossos camaradas Mongóis de que os japoneses estão reunindo forças em Heilungkiang. Recuar pode ser visto como sinal de fraqueza, mas se respondermos com força a situação pode aumentar. Quais são suas ordens, tovarisch komandir?"
 soviet.1.a:0 "Nós retrucamos. Com força."
 soviet.1.b:0 "Não podemos sustentar uma guerra contra o Japão."
 soviet.2.t:0 "Ataque de sucesso"
 soviet.2.d:0 "Nosso ataque pela fronteira da Manchúria contra as forças japonesas massivas lá foi um sucesso! Nós os pegamos ante que eles tivessem terminado suas preparações e nossos bravos soldados deram uma surra neles no combate violento que seguiu."
 soviet.2.a:0 "Bem feito!"
 soviet.3.t:0 "Ataque falho"
 soviet.3.d:0 "Nosso ataque pela fronteira da Manchúria contra as forças japonesas massivas lá foi um fracasso! O inimigo pegou nossas forças em um movimento de pinça e nós tivemos casualidades pesadas antes de conseguirmos sair do combate."
 soviet.3.a:0 "Prepare um esquadrão."
 soviet.4.t:0 "A Romênia se rendeu à Bessarábia"
 soviet.4.d:0 "Os romenos sabiamente se dobraram a nossas demandas e retiraram todas suas forças da Bessarábia. Incorporaremos o território à união como a República Socialista Soviética da Moldávia. Seus cidadãos agora aproveitaram nos benefícios do socialismo."
 soviet.4.a:0 "Excelente."
 soviet.5.t:0 "A Romênia recusou nossas demandas"
 soviet.5.d:0 "Os romenos se recusaram a ceder a nossas demandas! Parece que nós teremos que expulsar suas forças de ocupação da Bessarábia com froça."
 soviet.5.a:0 "Tolos!"
 soviet.6.t:0 "A Estônia se submete"
 soviet.6.d:0 "A Estônia se rendeu a nossas demandas. Nós substituímos o governo decadente em Tallinn por um Parlamento do Povo, que votou com unanimidade pela conversão da Estônia em uma República Socialista Soviética. Depois de deliberações, A Suprema Corte Soviética decidiu aceitar seu pedido."
 soviet.6.a:0 "Boas vindas ao sindicato, camaradas."
 soviet.7.t:0 "A Estônia recusou nossa oferta"
 soviet.7.d:0 "A Estônia decidiu escandalosamente recusar nossa oferta generosa de um pacto de assistência mútua! Os capitalistas e bajuladores em Tallinn tiveram a coragem de emitir um pronunciamento exigindo que respeitássemos a integridade territorial de sua nação!"
 soviet.7.a:0 "Precisamos proteger a Estônia dela mesma."
 soviet.8.t:0 "A Letônia se submete"
 soviet.8.d:0 "O governo da Letônia em Riga concordou com nossas demandas e nós substituímos seu governo corrupto por uma Assembleia do Povo. Esse corpo votou unanimemente pela requisição da adesão a nossa grande união como República Socialista Soviética. Nós concordamos graciosamente em atender esse pedido."
 soviet.8.a:0 "Vocês são socialistas agora!"
 soviet.9.t:0 "A Letônia recusou nossa oferta"
 soviet.9.d:0 "Os opressores burgueses governando a Letônia escolheram abandonar toda razão Eles rejeitaram nosso pacto generoso de assistência mútua e estão exigindo a retirada imediata de todas as forças soviéticas se juntando ao longo de sua fronteira."
 soviet.9.a:0 "O povo da Letônia precisa ser liberto."
 soviet.10.t:0 "A Lituânia se submete"
 soviet.10.d:0 "Nosso pedido por bases militares na Lituânia foram concedidos, mas infelizmente seu governo entrou em colapso. Nós estabelecemos o Parlamento do Povo para evitar anarquia eles votaram unanimemente por uma petição para o Supremo Soviético por adesão a nossa união. Esse pedido foi garantido."
 soviet.10.a:0 "Nós os salvaremos do capitalismo."
 soviet.11.t:0 "A Letônia recusou nossa oferta"
 soviet.11.d:0 "A Lituânia parece focada em autodestruição e os tolos em seu governo estão negando à nossas forças acesso a seu país. Eles acham que estariam melhores com os alemães? Seus líderes egoístas estão cometendo um crime contra o povo ao negarem para seus cidadãos o verdadeiro socialismo."
 soviet.11.a:0 "O povo da Lituânia sofreu o suficiente."
 soviet.12.t:0 "A Finlândia aceitou nossas demandas"
 soviet.12.d:0 "As forças esmagadoras que juntamos ao longo de suas fronteiras convenceram o governo finlandês a aceitar nosso pedido modesto por uma revisão de suas fronteiras. Ganhamos o controle da Karelia e a posição de Leningrad agora é muito mais segura."
 soviet.12.a:0 "Nós esperamos que eles lutem..."
 soviet.13.t:0 "A Finlândia rejeitou nossas demandas"
 soviet.13.d:0 "O governo finlandês rejeitou nossas demandas, mas isso era esperado. Se nós queremos a Carélia, teremos que tomá-la a força. É hora de ensinar esses finlandeses teimosos uma lição que eles não esquecerão."
 soviet.13.a:0 "Nós os esmagaremos em algumas semanas."
 soviet.14.t:0 "Adesão à URSS"
 soviet.14.d:0 "Estamos sob pressão de Moscou para oficialmente se juntar à URSS. Deveríamos concordar com isso?"
 soviet.14.a:0 "Sim, que nós nos juntemos a eles."
 soviet.14.b:0 "Não, ainda não atingimos nosso potencial completo!"
 soviet.15.t:0 "Tannu Tuva se recusa!"
 soviet.15.d:0 "Os Tuvans recusaram de forma ultrajante a se fundirem com a União Soviética! O que uma nação digna de pena pode esperar conseguir sozinha é um mistério que pode nunca ser respondido."
 soviet.15.a:0 "Melhor sorte para eles."
 soviet.16.t:0 "A anexação de Tannu Tuva."
 soviet.16.d:0 "O Supremo soviético recebeu um pedido formal do parlamento de Tuvan por adesão à União Soviética. Eles serão organizados como o Oblast Autônomo de Tuvan na SFSR russa."
 soviet.16.a:0 "Boas vindas ao sindicato, camaradas."
 soviet.17.t:0 "Melhorando a Linha de Stalin"
 soviet.17.d:0 "Uma revisão complesta das fortificações defensivas ao longo de nossas fronteiras a oeste foi completada, e condenados de nossos campos de trabalho corretivos estão prontos para começar o trabalho. Logo a Linha de Stalin fara jus ao seu nome glorioso!"
 soviet.17.a:0 "Camarada Stalin ficará orgulhoso!"
 finland.1.t:0 "Os russos exigem a Karelia"
 finland.1.d:0 "Citando a necessidade de se criar uma segurança para Leningrado, oficiais da União Soviética pediram uma revisão de nossas fornteiras. Eles querem que nós cedamos a Karelia a eles e julgando pelo acúmulo de forças soviéticas ao longo de nossa fronteira, eles não aceitarão não como resposta. Como deveríamos responder?"
 finland.1.a:0 "Não temos escolha além de aceitar suas demandas."
 finland.1.b:0 "Deixe que eles venham se ousarem!"
 finland.2.t:0 "Requerer assistência sueca na guerra"
 finland.2.d:0 "A Finlândia e a União Soviética estão em guerra. Depois apenas de algumas décadas de soberania, estamos em risco de novo de nos tornarmos sujeitos de nossos vizinhos.\n\nA ameaça de nossos inimigos se estende para além de nossas fronteiras porém. Nossos vizinhos na Suécia ainda mantém uma posição neutra em relação À União Soviética, mas poderiam potencialmente ser convencidos a se juntarem a nós na defesa de um legado mútuo e assegurar uma defesa estratégica."
 finland.2.a:0 "Eles deviam contribuir com a posição que tomamos."
 finland.2.b:0 "Não temos necessidade da ajuda de velhos opressores."
 finland.3.t:0 "A Finlândia buscou apoio suíço"
 finland.3.d:0 "Nossa vizinha a Finlândia se recusou a ceder a pressões da União Soviética e as nações agora estão em estado de guerra. Apesar de nenhuma aliança formal ter sido firmada entra nossos países, o governo finlandês requisitou que a Suécia contribuísse com uma defesa conjunta de Aland, que permanece basicamente falante de sueco e estrategicamente importante para ambos países.\n\nEnquanto o governo permanece dividido sobre que passos deveríamos tomar para ajudar a Finlândia, o apoio público de suas defesas é notório. O quão longe estamos dispostos a ir para proteger nossas províncias Nórdicas de agressão oriental?"
 finland.3.a:0 "Precisamos manter nossa neutralidade."
 finland.3.b:0 "Se apoio público é o que eles tem, então voluntários deveriam ajudá-los."
 finland.3.c:0 "A causa finlandesa é nossa! À guerra!"
 finland.4.t:0 "A Suécia rejeita nossa pedido"
 finland.4.d:0 "O governo sueco respondeu negativamente a nosso pedido por ajuda na guerra contra a União soviética. Preferindo permanecer neutros para evitar repercussão internacional e interna, eles até agora se opõe a contribuir com a guerra de qualquer forma."
 finland.4.a:0 "Esperamos que eles percebam seu erro antes que seja tarde de mais."
 finland.5.t:0 "A Suécia envia voluntários"
 finland.5.d:0 "O governo sueco tem sido resistente em se juntar a nós na guerra contra a União Soviética, mas apoio público entre nossos vizinhos ainda é alto e muitos voluntários de outros países nórdicos se ofereceram para se juntar a nós em nosso esforço bélico. Apesar Apesar de menos do que esperávamos, pelo menos há alguma consciência popular sobre a ameaça que estamos enfrentando."
 finland.5.a:0 "É o mínimo esperado."
 finland.6.t:0 "Suécia se junta a nossa guerra"
 finland.6.d:0 "Nosso pedido ao governo suíço por uma defesa conjunta de Åland foi correspondido acima das expectativas. A Suécia se juntou a nós em guerra contra a União Soviética, se recusando a permanecer neutra em face de uma ameaça tão descarada. Apesar de discordâncias internas, eles agora lutaram conosco alado a lado para assegurar a soberania finlandesa."
 finland.6.a:0 "Esse dia será elmbrado."
 japan.1.d:0 "Autoridades chinesas afirmam que o "ponto de ruptura" foi atingido em relação a nossas "agressões sem justificativas" contra a China! Nossas demandas por reparação foram recusadas, e há relatos de nacionais japoneses sob ataque em Shanghai. Se precisávamos de uma desculpa para lidar decisivamente com os chineses, é essa!"
 japan.1.a:0 "Eles pagarão por isso!"
 japan.2.d:0 "Surpreendentemente, os chineses escolheram recuar seguindo o confronto na Ponte Marco Polo. Eles entendem que nos irritar tem um preço alto e concordaram com concessões territoriais que incluem Pequim e seus territórios adjacentes. Pouco a pouco, a China está se tornando nossa."
 japan.2.a:0 "A guerra virá terá que esperar."
 japan.3.t:0 "Conflito na fronteira: Vitória soviética"
 japan.3.d:0 "Os russos e seus cães de guarda da Mongólia detectaram o acúmulo de nossas tropas em Heilungkiang, e responderam com um grande ataque pela fronteira antes de nossas preparações terem sido completadas! Nossas forças foram maltratadas nesse conflito intenso que seguiu antes dos dois lados saírem do combate."
 japan.3.a:0 "Como isso foi acontecer?!"
 japan.4.t:0 "Conflito na fronteira: Vitória japonesa"
 japan.4.d:0 "Os russos e seus cães de guarda da Mongólia detectaram o acúmulo de nossas tropas em Heilungkiang, e tentaram lançar um grande ataque pela fronteira para arruinar nossas preparações! Felizmente, nossos camaradas de pensamento rápido pegaram as forças deles em um movimento de pinça. Nós infligimos várias casualidades a suas forças antes deles fugirem pelas fronteiras."
 japan.4.a:0 "Isso vai mostrar a eles!"
 japan.5.t:0 "Retirada Soviética"
 japan.5.d:0 "Depois de detectar nossa reunião de tropas, os soviéticos sabiamente escolheram retirar suas forças de áreas imediatamente adjacentes à fronteira da Manchúria. Nossas soldados ocuparam temporariamente vários de seus postos abandonados nas fronteiras. Isso porá fim às reivindicações ridículas por fronteiras que os russos e seus aliados da Mongólia tem feito."
 japan.5.a:0 "Uma demonstração de força foi o necessário."
 japan.6.t:0 "Os franceses aceitaram nossas demandas"
 japan.6.d:0 "Os franceses concordaram com nossas demandas e suas bases e instalações na Indochina estão às nossas disposições. Eles entregaram efetivamente controle total de sua colônia para nós."
 japan.6.a:0 "Uma jogada esperta."
 japan.7.t:0 "Os franceses recusaram nossas demandas"
 japan.7.d:0 "Os franceses recusaram nossas demandas de forma ultrajante! Parece que se queremos a Indochina, teremos que tomá-la a força."
 japan.7.a:0 "Tolos!"
 japan.8.t:0 "A Alemanha chama de novo seus conselheiros"
 japan.8.d:0 "Os alemães concordaram em convocar todos seus conselheiros da China. Eles devem estar embarcando em aviões para Berlim mesmo agora. A Alemanha reconhece que o Futuro da Grande Ásia Oriental pertence ao Japão e não a China."
 japan.8.a:0 "E eles deveriam."
 japan.9.t:0 "A Alemanha recusou o nosso pedido"
 japan.9.d:0 "Os alemães se recusaram a convocar seus conselheiros da China apesar do fato de que sua missão militar é uma violação ultrajante do espírito do Pacto Anti-Comintern! Esse tratado vale o papel que foi assinado?"
 japan.9.a:0 "Então seus conselheiros morrerão junto com o resto dos chineses."
 japan.11.t:0 "Emitir ultimato para Siam"
 japan.11.d:0 "Acumulando tropas na Indochina, perto da fronteira siamesa, nós deixamos claro que nossa intenção de usar suas terras como uma base para liberar o sudeste da Ásia do colonialismo Europeu é sincero. Esperamos que dando a eles a opção de se juntarem a nós em aliança militar, efetivamente tornando a Espanha um estado fantoche do Império Japonês, podermos evitar uma invasão unilateral se sentido. Claro, se eles rejeitarem, isso será equivalente a uma declaração de guerra."
 japan.11.a:0 "Nós entraremos em Siam, independente do que eles dizem."
 japan.11.b:0 "Em retrospectiva, ameaçar invasão é muito agressivo."
 japan.12.t:0 "Japão emite um ultimato"
 japan.12.d:0 "O Japão reuniu forças perto de nossa fronteira por um bom tempo como de suspeita, seu plano é usa nossos portos como base para maiores expansões para Birmânia e Malaia. Agora, eles nos dão a escolha de se submeter e permitir que eles passem ou enfrentar uma invasão.\n\nApesar de que isso poderá fazer parecer que estamos cedendo a soberania e nos transformar em um fantoche japonês, evitar uma guerra pode ser de nosso interesse."
 japan.12.a:0 "Concordaremos com uma aliança com o Japão."
 japan.12.b:0 "Não iremos desistir de nossa independência tão fácilmente!"
 japan.13.t:0 "Siam aceita o ultimato"
 japan.13.d:0 "[From.GetLeader] decidiu ponderadamente aceitar nosso ultimato e forjar uma aliança militar entre nossas nações. Efetivamente, seremos capazes de usar Siam como base para operações futuras no Pacífico."
 japan.13.a:0 "A Esfera de Co-Prosperidade da Asia Oriental se fortalece."
 japan.14.t:0 "Siam rejeita o ultimato"
 japan.14.d:0 "[From.GetLeader] rejeitou nossas demandas de entrar na Siam e nossa oferta de aliança militar. Tendo anunciado nossa intenção de entrar de qualquer forma, isso significa guerra."
 japan.14.a:0 "Infelizmente isso não chegaria a tanto."
 romania.1.t:0 "A União Soviética exige a Bessarábia"
 romania.1.d:0 "Forças soviéticas estão se concentrando no outro lado de nossa fronteira e seus diplomatas exigiram que nós entreguemos a Bessarábia para eles! Não podemos esperar que os alemães intervenham, já que seu pacto com os russos aparentemente tinha um protocolo secreto que nós coloca dentro da esfera soviética de interesse. Deveríamos resistir?"
 romania.1.a:0 "Não. Não há esperanças."
 romania.1.b:0 "Sim! Não abriremos mão de nosso território sem uma luta!"
 romania.2.t:0 "Segunda Arbitragem de Viena"
 romania.2.d:0 "A Alemanha foi trazida para mediar nossa disputa territorial com a Hungria e no Segunda Arbitragem de Viena eles decidiram que o norte da Transilvânia deveria ser devolvido para o controle húngaro. Deveríamos aceitar essa decisão?"
 romania.2.a:0 "Sim... não temos escolha."
 romania.2.b:0 "Não, nunca desistiremos da Transilvânia!"
 romania.3.d:0 "A Alemanha foi trazida para mediar nossa disputa territorial com a Hungria e na Segunda Arbitragem de Viena eles decidiram que o norte da Transilvânia deveria ser devolvido para o controle húngaro. Deveríamos aceitar essa decisão?"
 romania.4.t:0 "A Alemanha media a disputa"
 romania.4.d:0 "A Alemanha foi trazida para mediar nossa disputa territorial com a Hungria eles decidiram sabiamente que a Transilvânia deveria permanecer sob controle da Romênia. Os húngaros não estão satisfeitos, mas espera-se que isso encerre o assunto de uma vez por todas."
 romania.4.a:0 "A Transilvânia continuara da România."
 romania.5.t:0 "Tratado de Craiova"
 romania.5.d:0 "Diplomatas búlgaros se pronunciaram, requisitando o retorno da Dobrudja do Sul , território que anexamos deles em 1913 depois da Segunda Guerra das Balcãs. As concessões que já fomos forçados a fazer parecem ter estimulado esse pedido."
 romania.5.a:0 "Isso resolverá a disputa"
 romania.5.b:0 "Não, a linha deve ser traçada aqui!"
 baltic.1.t:0 "Ultimato Soviético"
 baltic.1.d:0 "A União Soviética está nos pressionando para assinar um tratado de "assistência múltipla" com eles, que daria a eles o direito de ter forças em nosso território! Isso não é nada além de uma tentativa velada de anexar nosso país, mas nós podemos oferecer pouca resistência às forças que eles tem em nossas fronteiras."
 baltic.1.a:0 "Aceite o inevitável..."
 baltic.1.b:0 "Eles terão que tomar nossas terras à força!"
 baltic.4.t:0 "A Alemanha exige Memel"
 baltic.4.d:0 "Forças alemãs estão se reunindo em Ostpreussen e seu departamente Estrangeiro nos apresentou um ultimato! Nós devemos ceder imediatamente o território de Memel para eles, ou encaramos ameaça de ação militar. Deveríamos concordar com as demandas deles?"
 baltic.4.a:0 "Precisamos aceitar."
 baltic.4.b:0 "Nunca!"
 baltic.5.t:0 "Comunistas no controle"
 baltic.5.d:0 "[Root.GetName] escolheu solidariedade e poder político foi retirado dos burgueses. Muitos no novo governo sugeriram que cumpramos nossos deveres comunistas e nos juntemos à União Soviética."
 baltic.5.a:0 "Nosso futuro está melhor guardado se nos tornarmos um com a Pátria mãe."
 baltic.5.b:0 "[Root.GetName] tem mais a oferecer por si só sob a proteção da União Soviética."
 baltic.5.c:0 "[Root.GetName] irá se manter um estado soberano."
 hungary.1.t:0 "Arbitragem alemã"
 hungary.1.d:0 "Apesar de nossas reivindicações por direito, a Alemanha decidiu que a Transilvânia deveria permanecer sob controle da România. Eles dizem que estão ansiosos para consertar todos erros criados em Versalhes, mas evidentemente isso só é verdade no que diz respeito a suas fronteiras."
 hungary.1.a:0 "Ultrajante"
 hungary.2.t:0 "Segunda Arbitragem de Viena"
 hungary.2.d:0 "A Alemanha reconheceu validade de nossa reivindicação, como sabíamos que eles iriam e o norte da Transilvânia foi devolvido à Hungria. Esse é um momento histórico."
 hungary.2.a:0 "Um dia de celebração!"
 hungary.3.d:0 "A Alemanha não apenas reconheceu a validade de nossas reivindicações como eles decidiram que toda a Transilvânia deve ser retornada para Hungria! Isso é mais do que ousamos esperar."
 hungary.4.d:0 "A Alemanha reconhece a validade de nossa reinvindicação e entregou a Transilvânia para nós, mas a Romênia recusou teimosamente a aceitar essa decisão!"
 hungary.4.a:0 "Os tolos!"
 hungary.5.d:0 "A Alemanha reconhece a validade de nossa reinvindicação e entregou a Transilvânia para nós, mas a Romênia recusou teimosamente a aceitar essa decisão!"
 bulgaria.1.t:0 "Tratado de Craiova - a Romênia concorda"
 bulgaria.1.d:0 "O governo da Romênia concordou com nosso pedido. A Dobrudja do Sul foi reunida com a Bulgária!"
 bulgaria.1.a:0 "Enfim!"
 bulgaria.2.t:0 "Tratado de Craiova - a Romênia recusa"
 bulgaria.2.d:0 "O governo da Romênia recusou nosso pedido! Eles afirmam que a Dobrudja do Sul agora é parte integral de sua nação da qual eles nunca desistirão."
 bulgaria.2.a:0 "Inaceitável!"
 italy.1.t:0 "A Albânia cedeu"
 italy.1.d:0 "As autoridades da Albânia concordaram com nossas demandas e o Rei Zog foi forçado a abdicar. De agora em diante o fim do s tempos, a Albânia será italiana!"
 italy.1.a:0 "Um dia glorioso."
 italy.2.t:0 "Zog rejeitou o ultimato"
 italy.2.d:0 "Desafiador até o fim, o Rei Zog rejeitou nosso ultimato. Ele e seus conselheiros estão agora tentando reunir quaisquer defesas vergonhosas que a Albânia consegue reunir. Precisamos ocupar Tirana e dar fim a essa farsa!"
 italy.2.a:0 "Nós poderíamos ter feito isso do jeito fácil, Zog!"
 italy.3.t:0 "Ultimato Italiano"
 italy.3.d:0 "Diplomatas italianos nos apresentaram um ultimato exigindo que nós nos submetamos a sua ocupação! A Albânia será governada por uma união pessoa sob o Rei da Itália!"
 italy.3.a:0 "Precisamos nos submeter."
 italy.3.b:0 "Eu não aceitarei! Reúnam-se sob Zog!"
 italy.4.t:0 "Extensão do Vale Alpino"
 italy.4.d:0 "Engenheiros do Regio Esercito estudaram nossas fronteiras do norte e identificaram as localizações onde o Vallo Alpino precisa ser fortificado e expandido. As ordens de construção necessárias já foram expedidas."
 italy.4.a:0 "Se esses fortes tivessem estado aqui nos dias de Hannibal..."
 italy.5.t:0 "Tratado Tecnológico Ítalo-Germânico"
 italy.5.d:0 "A Itália sugeriu uma troca de tecnologia e ideias que aproximarão nossas nações nos farão mais fortes."
 italy.5.a:0 "Uma excelente sugestão!"
 italy.5.b:0 "Tecnologia alemã é apenas para o povo alemão"
 italy.6.t:0 "Tratado Tecnológico Ítalo-Germânico aceito!"
 italy.6.d:0 "Como esperávamos, os alemães estabeleceram uma sére de trocas por tecnologia com satisfação. É claro que novos ventos estão soprando na Europa e a Itália agora está um passo mais perto de reclamar sua glória anterior!"
 italy.6.a:0 "Ótimo!"
 italy.7.t:0 "Tratado Tecnológico Ítalo-Germânico rejeitado!"
 italy.7.d:0 "Os alemães rejeitaram nossa oferta de um tratado."
 italy.7.a:0 "É melhor nos protegermos de agora em diante."
 italy.8.t:0 "Entrar na facção francesa."
 italy.8.d:0 "Mouvement Franciste está ganhando solo na França e nos convidou para nos juntarmos à sua facção. Isso aumenta os interesses da Itália?"
 italy.8.a:0 "Que nos juntemos à França."
 italy.8.b:0 "Os franceses não devem ser confiados"
 usa.1.t:0 "Earhart quer se alistar"
 usa.1.d:0 "Á medida que a América se mobiliza para guerra, nós recebemos um pedido fora do usual. Amelia Earhart, a famosa aviadora que deu a volta no globo com sucesso a pouco tempo, deseja se alistar no Corporação do Exército Aéreo como piloto de caça. Ela demonstrou habilidades consideráveis em simulações de combate aéreo, mas há muitos nos estabelecimentos militares que não gostam da ideia de uma mulher pilotando em missões de combate. Deveríamos abrir uma exceção e deixá-la entrar?"
 usa.1.a:0 "Sim, precisamos dela."
 usa.1.b:0 "Não, isso não será necessário."
 usa.2.t:0 "Manifestar destino"
 usa.2.d:0 "A fundação única e história dos Estados Unidos fazem ser nosso dever preservar a democracia e liberdade no mundo. A última década provou que essa missão não pode ser cumprida sem pegar em armas contra aqueles que buscam destruí-la. De agora em diante, todo opressor terá que responder a nós e nossas forças armadas liberarão as pessoas ao redor do globo."
 usa.2.a:0 "Liberdade ou morte!"
 usa.3.t:0 "Frota americana no Pearl Harbor"
 usa.3.d:0 "As sanções diplomáticas e econômicas que sofremos dos Estados Unidos parecem ter sido o começo de algo mais ameaçador. A Frota Americana do Pacífico tem estado parada na base naval em Pearl Harbor, no Havaí, claramente sinalizando que os americanos manterão uma presença forte no Pacífico e continuaram apoiando nossos inimgos. Ataques contra a base nesse ponto nos dão o elemento da surpresa."
 usa.3.a:0 "Quem sabe quanto tempo essa oportunidade durará?"
 usa.4.t:0 "Acordo de destruidores por bases"
 usa.4.d:0 "Tendo tomado posição contra os alemães, os Estados Unidos parecem interessados em assegurar que a Grã Bretanha se mantenha firme contra os Alemães. Eles estão no entretanto, preocupados também com manter sua própria presença naval no Atlântico. Em troca de várias de nossas bases navais, eles fornecerão a nossas nação navios destruidores. Os navios estão na reserva, mas aceitar ainda fortalecerá os laços militares entre nossas nações e pode ser uma decisão sábia."
 usa.4.a:0 "Isso é uma oportunidade única."
 usa.4.a.tt:1 "Receberemos 43 contratorpedeiros americanos.\nO Canadá receberá 7 contratorpedeiros americanos."
 usa.4.b:0 "Isso é claramente mais favorável aos EUA e inaceitável."
 usa.5.t:0 "A Grã Bretanha recusa a oferta"
 usa.5.d:0 "Apesar de nossas preparações e boas intenções, a Grã Bretanha recusou nossa oferta de destruidores velhos em troca de bases navais."
 usa.5.a:0 "Perda deles."
 usa.6.t:0 "Eleição de [GetYear]"
 usa.6.d:0 "O dia da eleição presidencial chegou. O incumbente Franklin Delano Roosevelt já implementou vários dos programas referidos coletivamente como New Deal (novo acordo), que tem a intenção de tirar os Estados Unidos da Grande Depressão.\n\nEnquanto vários de nossos esforços tem sido populares, seus planos para estender ainda mias o poder e papel do governo tem encontrado criticas de seu oponente, o republicano Alf Landon. Vindo da indústria do petróleo, Landon quer ver uma maior liberdade econômica, enquanto Roosevelt e o Partido Democrático quer expandir a Segurança Social e garantir estabilidade econômica. A eleição pode ser por um fio ou uma grande vitória para os Democratas."
 usa.6.a:0 "Os Democratas Mais quatro anos!"
 usa.6.b:0 "Os Republicanos. Precisamos resguardar os ideais do sistema americano."
 usa.7.t:0 "Roosevelt vs Wilike"
 usa.7.d:0 "Desde o estabelecimento da Presidência dos Estados Unidos, nenhum presidente governou por três mandatos consecutivos. Entretanto, com o estado precário do mundo e desenvolvimentos internacionais dos últimos anos, o Presidente Roosevelt decidiu quebrar a tradição se candidatar a um terceiro mandato. O republicano Wendell Wilikie, caracterizado como o candidato zebra com um passado como industrialista com experiência política limitada, tem sido crítico tanto da política de intervencionismo econômico de Roosevelt e suas justificativas para se candidatar a um terceiro mandato.\n\nApesar dos candidatos terem muito em comum em suas políticas estrangeiras e Wilkie querer reter parte do New Deal (Novo Acordo), muitos ainda consideram esse eleição um ponto determinante para o futuro da democracia Americana."
 usa.7.a:0 "Os Democratas FDR é indispensável."
 usa.7.b:0 "Os Republicanos. Queremos Wilikie!"
 usa.8.t:0 "Landon vs Roosevelt"
 usa.8.d:0 "O Presidente Landon deu fim às reformas continuadas por quatro anos do New Deal (Novo acordo) dos democratas, escolhendo confiar na força da nação baseada em companhias industriais como aquelas que ele ajudou a estabelecer antes de sua presidência. Roosevelt, que tem continuado com a campanha em favor de completar os programas que ele originalmente planejou para seu segundo mandato, agora está concorrendo a presidente novamente. Enquanto permanece um candidato popular, Landon continuou a criticar seus esforços de concnetrar poderes nas mãos do presidente e evitou políticas similares para si.\n\nAmeaças no exterior tanto para nossa nação quanto para outras permanecem uma realidade e nenhum dos candidatos é a favor de que os Estados Unidos as ignorem. A questão é quem irá liderar o arsenal da democracia por esses tempos difíceis."
 usa.8.a:0 "Os Republicanos. Landon é devotado a nossos valores."
 usa.8.b:0 "Os Democratas Roosevlet está preparado para fazer o que for necessário."
 usa.9.t:0 "Roosevelt vs Dewey"
 usa.9.d:0 "A presidência de Franklin D. Roosevelt já foi excepcional e várias formas. Apesar de sua saúde decadente e da duração sem precedentes de sua presidência, ele aspira continuar liderando nosso país nos esforços bélicos. Os Republicanos foram limitados em sua escolha de candidatos devido a muitos nomes possíveis estarem servindo na guerra, mas escolheram o governador Thomas E. Dewey para representá-los.\n\nRoosevelt continua a ter apoio popular, mas muitos suspeitam que ele pode não viver até o fim de seu mandato. Mas isso é suficiente para garantir Dewey uma vitória sobre o homem que nos levou tão longe?"
 usa.9.a:0 "FDR derrota Dewey."
 usa.9.b:0 "Dewey derrota FDR."
 usa.10.t:0 "[Root.GetLeader] vs Roosevelt"
 usa.10.d:0 "Apesar de muitos aspectos do New Deal (novo acordo) terem sido mantidos pelo [Root.GetLeader], Roosevelt ainda vê oportunidade de fazer seus planos originais para desenvolvimento continuado da realidade do programa. Apesar de sua saúde decadente, ele conseguiu manter muito do apoio que garantiu a ele a presidência anteriormente e agora está fazendo campanha para os democratas novamente.\n\n[Root.GetLeader] está argumentando que uma mudança na liderança da situação sensível da América seria irresponsável, o que é ironico já que a mesma alegação foi feita antes de sua vitória anterior sobre Roosevelt. Apesar disso, ele pode ter um ponto."
 usa.10.a:0 "[Root.GetLeader] se mostrou um líder capaz."
 usa.10.b:0 "A América está para o New Deal (novo acordo)."
 usa.11.t:0 "Roosevelt vs MacArthur"
 usa.11.d:0 "Com a ameaça continuada de sermos arrastados para guerra, ambos os democratas e republicanos buscaram um candidato militar. O General Douglas MacArthur, normalmente devotado a seus deveres militares, aproveitou a oportunidade para fazer campanha para a nomeação Republicana enquanto nossa nação está em paz e é vitoriosa. Ele agora está desafiando Roosevelt, apoiando a coalizão conservadora.\n\nRoosevelt continua sendo popular, mas o carisma de MacArthur e seu senso de dever deixaram forte impressão nos eleitores. Os militares realmente sabem o que é melhor?"
 usa.11.a:0 "Roosevelt e Trumam darão um jeito."
 usa.11.b:0 "MacArthur é um homem de paz e guerra."
 usa.12.t:0 "Campanha de Douglas MacArthur"
 usa.12.d:0 "Para desafiar a presidência de tempo recorde de Roosevelt, os republicanos buscaram companheiros militares respeitados, esperando encontrar um candidato político para liderar a América durante a guerra. O GeneralDouglas MacArthur foi um indicado popular entre os conservadores, mas ele também é um recurso indispensável no conflito corrente e tem sido relutante em gastar seu tempo fazendo campanha para a presidência.\n\nEle assim mesmo permanece um dos candidatos conservadores mais promissores e pode ser talvez convencido de fazer campanha para evitar que a presidência vá para um republicano moderado. Vale a pena o sacrifício?"
 usa.12.a:0 "MacArthur é mais necessário nas linhas de frente do que na Casa Branca."
 usa.12.b:0 "Precisamos dele para desafiar Roosevelt."
 usa.13.t:0 "Roosevelt faleceu"
 usa.13.d:0 "Apesar da saúde do Presidente Roosevelt estar em declínio a algum tempo, sua campanha presidencial forte convenceu muitas pessoas de que ele ainda tinha muitos anos de vida. Entretanto, a possibilidade da morte de FDR enquanto ainda no poder permaneceu e hoje ele faleceu depois de sofrer um derrame. O Vice-Presidente Harry S. Truman fez o juramento de posse, solicitando o apoio e orações do povo. O velho gabinete permanece, e Trumam jurou continuar muitas das políticas de seu predecessor."
 usa.13.a:0 "Assim terminou uma era e começou outra."
 news.1.t:0 "[GetNewsHeadline]Incidente da ponte Marco Polo"
 news.1.d:0 "Forças japonesas e chinesas tem entrado em conflitos sem conclusão pela estratégica Ponte Marco Polo, localizada ao sudoeste de Pequim. A China rejeitou as demandas do Japão por uma desculpa e concessões territoriais, afirmando ao invés que o "ponto de ruptura" da agressão japonesa foi atingida. Diplomatas temem que a situação volátil poderia resultar em guerra a qualquer momento."
 news.1.a:0 "Caramba."
 news.1.b:0 "Nós mostraremos aqueles chineses!"
 news.1.c:0 "É isso mesmo! Nem uma polegada!"
 news.2.d:0 "Forças japonesas e chinesas tem entrado em conflitos sem conclusão pela estratégica Ponte Marco Polo, localizada ao sudoeste de Pequim. A China aceitou toda a responsabilidade pelo incidente, enviando uma desculpa para o Japão assim como concordando com concessões territoriais extensivas. Isso surpreendeu vários experts, que tinham previsto que as tensões da fronteira iriam eclodir em uma guerra completa. Isso significa paz para Ásia?"
 news.2.a:0 "Duvidoso."
 news.2.b:0 "Isso irá nos satisfazer... por agora."
 news.2.c:0 "Não tivemos escolha."
 news.5.t:0 "[GetNewsHeadline]O Japão exige a Indochina Francesa"
 news.5.d:0 "Tirando vantagem da fraqueza francesa à luz de sua derrota na Europa, o Japão coagiu o novo governo a render o controle de sua colônia na Indocinha! Tropas Japonesas já se movimentaram para ocupar todas as grandes bases na região especialistas teme que a colônia possas ser usada como ponto de lançamento para expedições militares futuras."
 news.5.a:0 "Abultres sobre um cadáver..."
 news.5.b:0 "Assim como deveria ser."
 news.5.c:0 "Os chacais não nos deram opção."
 news.6.d:0 "Tentando tirar vantagem das fraquezas da França à luz de sua derrota na Europa, o Japão recente emitiu uma exigência para o novo governo francês de acesso completo às suas bases na Indochina. Isso significaria efetivamente transferência do controle de toda a colônia para o Japão, algo com o que os franceses não concordariam. Especialistas consideram provável que essa decisão levará a represálias militares Japonesas."
 news.6.a:0 "Eles não ousariam... ousariam?"
 news.6.b:0 "Os tolos teimosos pagarão por esse erro."
 news.6.c:0 "Precisamos nos preparar."
 news.7.t:0 "[GetNewsHeadline]Conflito Japonês-Soviético"
 news.7.d:0 "Forças Japonesas e Soviéticas batalharam recentemente em um grande conflito ao longo da fronteira de Macnhurian. Uma força de invasão Soviética significativa, apoiada pela cavalaria da Mongólia , aparentemente pegou os japonês de surpresa, fazendo com que houvesse muitas baixas. O clima em Tóquio é relatado como tenso, mas ainda é mutio cedo para dizer se o conflito irá terminar fogo aberto."
 news.7.a:0 "Esse é o começo de outra guerra asiática?"
 news.7.b:0 "Uma exibição vergonhosa..."
 news.7.c:0 "Enviamos uma mensagem para o mundo."
 news.8.d:0 "Forças Japonesas e Soviéticas batalharam recentemente em um grande conflito ao longo da fronteira de Macnhurian. Relatórios da guerra indicam os japoneses pegaram os soviéticos em um movimento de pinça quando eles atacaram pelas fronteiras, forçando os sobreviventes a se retirarem na confusão. Esse incidente fará com que Moscou mande mais tropas para o Extremo Oriente Russo?"
 news.8.b:0 "Pelo Imperador!"
 news.8.c:0 "Precisamos avaliar a situação..."
 news.9.t:0 "[GetNewsHeadline]Retirada Soviética"
 news.9.d:0 "Depois da reunião de forças japonesas em Manchuria, a União Soviética parece ter retirado inesperadamente unidades que estavam paradas ao lado da fronteira. Isso pode ser uma proposta d moscou tentando evitar confronto futuro com o Japão, possivelmente acionado pela memória da derrota que a Rússia sofreu na Guerra Russo-Japonesa."
 news.9.a:0 "Talvez isso resultará em paz duradoura."
 news.9.b:0 "Os covardes fugiram!"
 news.9.c:0 "Uma retirada tática. Nada mais."
 news.10.t:0 "[GetNewsHeadline]A União Soviética reivindica a Bessarábia"
 news.10.d:0 "Depois de forças massivas ao longo da fronteira da România, a União soviética emitiu recentemente um ultimato ao governo em Bucareste para transferência imediata da Bessarábia, que já foi parte do Império Russo, para o seu controle. A Romênia declarou que não tem escolhe além de concordar com as demandas soviéticas e suas forças se retiraram da Bessarábia."
 news.10.a:0 "Interessante."
 news.10.b:0 "A Bessarábia pertence a nós por direito."
 news.10.c:0 "Não tivemos escolha..."
 news.10.e:0 "Aproveitem essa vitória temporária, Moscou."
 news.11.t:0 "[GetNewsHeadline]A Romênia rejeitou demandas soviéticas"
 news.11.d:0 "A União Soviética tem concentrado forças significativas ao longo da fronteira da Romênia, e hoje Moscou emitiu um ultimato para o governo romeno, pedindo pela transferência imediata da Bessarábia para seu controle. Em um movimento desafiador, Bucareste escolheu rejeitar todas as demandas territoriais soviéticas. Observadores internacionais esperam que as forças soviéticas cruzem a fronteira a qualquer momento."
 news.11.a:0 "Interessante."
 news.11.b:0 "Os tolos cometeram um erro terrível."
 news.11.c:0 "A Bessarábia é nossa!"
 news.11.e:0 "Deixe os tolos lutarem."
 news.12.t:0 "[GetNewsHeadline]A Finlândia rejeitou demandas soviéticas"
 news.12.d:0 "Diplomatas soviéticos apresentaram um ultimato ao o governo da Finlândia, exigindo ajustes das fronteiras na região de Karelia. Helsinki rejeitou essas demandas apesar de um acúmulo significativo das forças soviéticas pela fronteira. Observadores internacionais temem que uma invasão soviética possa ser eminente."
 news.12.a:0 "Isso não terminará bem."
 news.12.b:0 "Eles não deveriam ter rejeitado nossas demandas."
 news.12.c:0 "Precisamos garantir nossas defesas."
 news.12.e:0 "Vejamos o quão bons são os Bolcheviques..."
 news.13.t:0 "[GetNewsHeadline]A Finlândia aceitou as demandas soviéticas"
 news.13.d:0 "Depois de muito debate, o governo da Finlândia decidiu aceitar as demandas soviéticas para os ajustes das fronteiras na região de Karelia. A União Soviética citou a necessidade de criar uma zona de segurança para melhor a segurança de Leningrad, localizada à apenas 30 quilômetros da fronteira anterior da Finlândia. Muitos observadores temiam que uma invasão soviética de larga escala da Finlândia era eminente, mas essas preocupações foram amplamente aliviadas."
 news.13.a:0 "Paz, mas a que custo?"
 news.13.b:0 "Agora podemos focar nossos esforços em outro lugar."
 news.13.c:0 "Nós asseguramos nossa independência."
 news.13.e:0 "Uma pena. Teria mantido os Bolsheviques ocupados."
 news.14.t:0 "[GetNewsHeadline]A União Soviética anexa Tannu Tuva"
 news.14.d:0 "Em um comunicado à imprensa mais cedo hoje, Moscou anunciou a anexação de Tannu Tuva. O Supremo soviético decidiu em concordar com um pedido do parlamento de Tuvan por adesão à URSS. A pequena República do Povo de Tuvan, que tinha acabado de ser reconhecida oficialmente pela União Soviética e Mongólia, será organizada como um ( subdivisão administrativa ) oblast autônomo."
 news.14.a:0 "Tannu o que?"
 news.14.b:0 "Eles estão melhor assim."
 news.15.t:0 "[GetNewsHeadline]Segunda Arbitragem de Viena"
 news.15.d:0 "Um tratado foi assinado em Viena depois da mediação alemã que fará com a que a Transilvânia do Norte seja retornada ao governo húngaro. O território havia sido concedido à Roménia na conclusão da Primeira Guerra Mundial, levando a uma disputa amarga. Essas são as primeiras de muitas fronteiras a serem ajustadas agora que uma nova ordem foi aparentemente estabelecida na Europa?"
 news.15.a:0 "Veremos quanto tempo isso dura."
 news.15.b:0 "O mapa da Europa será redesenhado."
 news.15.c:0 "Esperamos que essas revisões nos favoreçam algum dia."
 news.15.e:0 "Ouçam, ouçam!"
 news.16.d:0 "Um tratado foi assinado em Viena depois da mediação alemã que fará com a que a Transilvânia seja retornada ao governo húngaro. O território havia sido concedido à Roménia na conclusão da Primeira Guerra Mundial, levando a uma disputa amarga. Essas são as primeiras de muitas fronteiras a serem ajustadas agora que uma nova ordem foi aparentemente estabelecida na Europa?"
 news.17.t:0 "[GetNewsHeadline]A Romênia rejeitou a arbitragem alemã"
 news.17.d:0 "Negociações entre Hungria e Roménia e Viena sobre a disputa territorial cederam. A Alemanha foi chamada para a arbitragem e eles decidiram que toda a Transilvânia deve ser retornada para Hungria. A Roménia rejeitou essa decisão, ordenando a delegaçao que voltasse para Bucareste. Parece que a Alemanha não comanda a influência diplomática que eles imaginavam que comandavam."
 news.17.a:0 "Interessante..."
 news.17.b:0 "Os romenos nos envergonharam..."
 news.17.c:0 "A Transilvânia é nossa!"
 news.17.e:0 "Isso não acabou."
 news.18.d:0 "Negociações entre Hungria e Roménia e Viena sobre a disputa territorial cederam. A Alemanha foi chamada para a arbitragem e eles decidiram que toda a Transilvânia deve ser retornada para Hungria. A Roménia rejeitou essa decisão, ordenando a delegaçao que voltasse para Bucareste. Parece que a Alemanha não comanda a influência diplomática que eles imaginavam que comandavam."
 news.19.t:0 "[GetNewsHeadline]A Alemanha reivindica Memel"
 news.19.d:0 "Com forças alemãs em sua fronteira preparadas para atacar, a Lituânia cedeu ao ultimato emitido da Berlim para ceder o Território de Memel. Ele foi incorporado de volta à Prússia Oriental, da qual foi separado seguindo o Tratado de Versalhes. Atingimos a extensão das ambições territoriais da Alemanha na Europa? Especialistas estão descrentes..."
 news.19.a:0 "Outro grupo de mapas tornado obsoleto."
 news.19.b:0 "Alemães em todos o lugares devem se unir."
 news.19.c:0 "Se ao menos tivéssemos os meios de resistir..."
 news.20.t:0 "[GetNewsHeadline]A Lituânia rejeitou as demandas alemãs"
 news.20.d:0 "Mesmo com forças alemãs alinhadas em suas fronteiras, a Lituânia rejeitou o ultimato emitido por Berlim para o retorno do território de Memel. Uma vez pertenceu à Prússia Oriental, mas foi anexado pela Lituânia seguindo o Tratado de Versales. Observadores internacionais agora esperam que a Alemanha tente tomar o território a força..."
 news.20.a:0 "Muito corajoso."
 news.20.b:0 "Eles assinaram sua sentença de morte."
 news.20.c:0 "A linha deve ser traçada aqui!"
 news.21.t:0 "[GetNewsHeadline]Tratado de Craiova"
 news.21.d:0 "Mais concessões foram forçadas da Romênia, coma Bulgária reivindicando o sul da Dobrudja. Esse território foi anexado pela Romênia em 1913 depois da Segunda Guerra das Balcãs e ainda é majoritariamente povoado por búlgaros e turcos."
 news.21.a:0 "De pouca preocupação."
 news.21.b:0 "Isso é uma grande vitória!"
 news.21.c:0 "Essa terra era inútil mesmo."
 news.22.t:0 "[GetNewsHeadline]Zog se submete à Itália"
 news.22.d:0 "Um ultimato foi entregue para o governo da Albânia por diplomatas italianos, exigindo que eles se submetam a ocupação militar completa. O Rei Zog abidicou depois de perceber a futilidade da resistência e a Albânia agora é governada por uma união pessoal sobre o domínio do Rei Victor Emmanuel III."
 news.22.a:0 "Outra vítima das ambições de Mussolini."
 news.22.b:0 "Estamos um passo mais próximos de construir nosso grande império."
 news.23.t:0 "[GetNewsHeadline]Ultimato Italiano - Zog desafiador"
 news.23.d:0 "Diplomatas da Itália entregaram um ultimato à Albânia, exigindo sua anexação à Grande Itália. O Rei Zog se recusou a ceder a demandas italianas, mas especialistas militares estrangeiros concordam que a Albânia tem pouca chance de resistir a uma invasão."
 news.23.a:0 "Por quanto tempo eles podem resistir?"
 news.23.b:0 "Essa será uma campanha curta."
 news.23.c:0 "Vida longa ao Rei Zog!"
 news.24.t:0 "[GetNewsHeadline]A Questão Polonesa"
 news.24.d:0 "Em um discurso acalorado hoje diante do Reichstag, Adolf Hitler denunciou a Polônia e seu tratamento dos alemães vivendo em Danzing e o Corredor Polones. Afirmando que minorias alemãs na Polônia estão sendo "perseguidas das formas mais cruéis imagináveis", Hitler fez a posição de seu governo clara:\n\n"Danzing era uma cidade alemã e é uma cidade alemã! O Corredor era e é alemão! Essas regiões devem seu desenvolvimento cultural exclusivamente ao Volk alemão. Sem o Volk alemão, essas regiões orientais ainda estariam nas profundezas da barbárie.""
 news.24.a:0 "A guerra está próxima."
 news.25.t:0 "[GetNewsHeadline]A Remilitarização da Renânia"
 news.25.d:0 "A Alemanha tem tropas posicionadas no território da Renânia, perto da Fronteira da França, em uma violação clara ao Tratado de Versalhes. A população local aplaudia os soldados alemães, enquanto as reações diplomáticas da França e Grã-Bretanha tem ficado em silêncio.\n\n"Não é nada mais do que os alemães andando em seu próprio quintal", observou um comentarista inglês."
 news.25.a:0 "Preocupante."
 news.25.b:0 "É nosso terrtitório."
 news.25.c:0 "Precisamos garantir nossas defesas da fronteira."
 news.25.e:0 "Nada para se preocupar, certamente."
 news.26.d:0 "Tropas alemãs cruzaram recentemente o Reno e entraram na Renânia, perto da fronteira da França, em uma violação direta do Tratado de Versalhes.\n\nChamando isso de uma "violação imperdoável" do tratado de paz que terminou a Grande Guerra, ambos a França e a Grã Bretanha mobilizaram suas forças na preparação de uma incursão armada para a Alemanha. A guerra mais uma vez estourou na Europa!"
 news.26.a:0 "Aqui vamos nós de novo!"
 news.26.b:0 "A Alemanha prevalecerá!"
 news.26.c:0 "Próximo parada: Berlim!"
 news.26.e:0 "Vamos resolver isso."
 news.27.d:0 "Tropas alemãs cruzaram recentemente o Reno e entraram na Renânia, perto da fronteira da França, em uma violação direta do Tratado de Versalhes.\n\nEnquanto a Grã Bretanha ainda não se pronunciou, a França mobilizou suas forças na preparação de uma incursão armada para a Alemanha. A guerra mais uma vez estourou na Europa!"
 news.28.t:0 "[GetNewsHeadline]Hitler assassinado!"
 news.28.d:0 "Um grupo de oficiais da Wehrmacht contrários à guerra atual lançaram um golpe contra Hitler em Berlin. Um grupo não identificado de homens armados entraram no Reichskanzlei e liquidaram com sucesso o Führer Alemão depois de uma batalha armada intensa com os seus guarda-costas da SS.\n\nOs conspiradores sobreviventes foram todos presos pela Gestapo e essa manhã Heinrich Himmler foi jurado como o novo Führer do Reich Alemão. Em um discurso diante do Reichstag, Himmler acusou a Grã Bretanha e a França de arquitetar o assassinato de Hitler e afirmou o comprometimento alemão inequívoco com a destruição de ambas nações."
 news.28.a:0 "Um desenvolvimento interessante."
 news.28.b:0 "Eles pagarão!"
 news.28.c:0 "Pelo menos Hitler se foi."
 news.29.d:0 "Um grupo de oficiais da Wehrmacht contrários à guerra atual lançaram um golpe contra Hitler em Berlin. Um grupo não identificado de homens armados entraram no Reichskanzlei e liquidaram com sucesso o Führer Alemão depois de uma batalha armada intensa com os seus guarda-costas da SS.\n\nOs conspiradores sobreviventes foram todos presos pela Gestapo e essa manhã Hermann Göring foi jurado como o novo Führer do Reich Alemão. EM um discurso diante do Reichstag, Göring acusou a Grã Bretanha e a França de arquitetar o assassinato de Hitler e afirmou o comprometimento alemão inequívoco com a destruição de ambas nações."
 news.30.t:0 "[GetNewsHeadline]Atentando contra a vida de Hitler sem sucesso."
 news.30.d:0 "Um grupo de oficiais da Wehrmacht contrários à guerra atual lançaram um golpe contra Hitler em Berlin. Um grupo não identificado de homens armados entrou em Reichskanzlei, mas eles foram abatidos com sucesso pelos guarda-costas da SS do Führer.\n\nAgentes da Gestapo prenderam todos conspiradores, o que inclui oficiais de alta patente tais como Ludwig Beck e Wilhelm Canaris. Em um discurso perante o Reichstag, Hitler jurou vingança contra a França e a Grã Bretanha por arquitetarem esse "atentado desleal" contra a sua vida."
 news.30.a:0 "Imagine se eles tivessem sucedido..."
 news.30.c:0 "Isso não muda nada."
 news.30.e:0 "Uma vergonhar que eles não tenham pego o canalha!"
 news.31.t:0 "[GetNewsHeadline]Guerra Civil na Alemanha!"
 news.31.d:0 "Um grupo de oficiais da Wehrmacht contrários à guerra atual lançaram um golpe contra Hitler em Berlin. Um grupo não identificado de homens armados entraram no Reichskanzlei e liquidaram com sucesso o Führer Alemão depois de uma batalha armada intensa com os seus guarda-costas da SS.\n\nOs conspiradores conseguiram tomar controle da maioria de Berlim, e muitas unidades Wehrmacht foram para outro lado. Forças ainda leais aos Nazistas se juntaram sobre nova liderança, e jurou limpar a Alemanha dos "comunistas dissidentes agentes estrangeiros ocupando Berlim.'"
 news.31.a:0 "Interessante."
 news.31.b:0 "A Alemanha precisa ser liberada da tirania!"
 news.31.c:0 "Morte aos traidores!"
 news.31.e:0 "Isso nos favorece!"
 news.32.t:0 "[GetNewsHeadline]O Pacto Molotov-Ribbentrop"
 news.32.d:0 "Diplomatas da Alemanha e a União Soviética concluíram o que observadores estão descrevendo como um acordo histórico hoje com a assinatura do Pacto Molotov-Ribbentrop. Nomeado em homenagem ao ministro alemão de assuntos estrangeiros Joachim von Ribbentrop e seu correspondente soviético, Vyacheslav Molotov, esse pacto de não agressão estipula que nenhum dos lados se alinhará com ou ajudará inimigos do outro.\n\nDiplomatas estrangeiros avisam que esse tratado efetivamente garante à Alemanha carta branca para fazer guerra na Europa sem ter que se preocupar com intervenção soviética."
 news.32.a:0 "Isso não pode ser bom..."
 news.32.b:0 "Um brinde a nossos novos amigos Bolcheviques!"
 news.32.c:0 "Um brinde a nossos novos amigos alemães!"
 news.33.t:0 "[GetNewsHeadline]A URSS ocupa a Polônia Oriental"
 news.33.d:0 "Tropas soviéticas ocupara a o leste da Polônia, oficialmente com o propósito de defender as minorias da Ucrânia e da Bielorússia do caos que seguiu o colapso do governo polonês. Forças alemãs se retiraram desses áreas em boa ordem, resultando na partição efetiva da Polônia entre os dois poderes."
 news.33.a:0 "Uma história provável!"
 news.33.b:0 "Aproveitem enquanto podem, Bolcheviques..."
 news.33.c:0 "As fronteiras do comunismo estão avançando!"
 news.34.t:0 "[GetNewsHeadline]O Segundo Armistício em Compiégne"
 news.34.d:0 "Um armistício entre o Reich Alemão e a Terceira República da França foi assinado em Compiégne, no mesmo vagão ferroviário no qual a rendição da Alemanha na Primeira Guerra Mundial foi negociada.\n\nSob esses termos do armistício, um governo francês sob o controle de Marshal Pétain com a base em Vichy irá continuar a administrar a maioria do sul da França, enquanto o resto do país cai na Zona de Ocupação Alemã. Alguns oficiais franceses juraram continuar a resistência do exterior, mas isso dá um fim efetivo às lutas que aconteciam na França."
 news.35.t:0 "[GetNewsHeadline]O nascimento da União Franco-Inglesa"
 news.35.d:0 "Encarando a derrota na França, os governos franceses e britânicos decidiram fundir suas duas nações em uma até a vitória sobre a Alemanha ser assegurada. Um novo governo unido está sendo formado em Londres, com Edward VIII permanecendo como chefe de estado. Em uma "Declaração de União" emitida, o novo Gabinete Conjunto de Guerra afirmou:\n\n"A França e a Grã Bretanha não serão mais duas nações mas uma União Franco-Britânica. A constituição da União irá garantir órgãos conjuntos de defesa e políticas estrangeira, econômicas e financeiras. Todos cidadãos da França irão gozar imediatamente de cidadania da Grã Bretanha, todos sujeitos britânicos se tornaram cidadãos da França."
 news.36.t:0 "[GetNewsHeadline]O Anschluss da Áustria"
 news.36.d:0 "Depois de um golpe de estado de sucesso pelo partido nazista local em Viena, tropas alemãs cruzaram a fronteira da Áustria e tomaram controle do país. Nenhum conflito foi relatado e os soldados Alemães foram recebidos por multidões nas cidades.\n\nEm um discurso perante uma enorme multidão no Heldenplatz em Viena, Hitler anunciou o Anschluss da Áustria, efetivamente anexando o país à Alemanha:\n\n"A província mais velha do oriente do povo alemão será, desse ponto em diante o mais novo baluarte do Reich Alemão!""
 news.36.a:0 "Se é isso que eles querem..."
 news.36.b:0 "Boas vindas ao Reich!"
 news.36.c:0 "Precisamos assegurar nossas fronteiras ao norte!"
 news.36.e:0 "Isso viola o Tratado de Versalhes!"
 news.37.t:0 "[GetNewsHeadline]O assassinato de Leon Trotsky"
 news.37.d:0 "Leon Trotsky, uma vez o maior tenente e herdeiro presumido de Vladimir Ilyich Lenin, morreu hoje em um hospital na Cidade do México. Ele foi atacado em sua casa com uma picareta por um cidadão espanhol que acredita-se que foi mandado pela NKVD.\n\nDepois de uma luta pelo poder sem sucesso com Joseph Stalin e seus aliados por controle do Partido Comunista da União Soviética, Trotsky passou os anos 30 em exílio, vivendo na Turquia, França e Noruega antes de finalmente se estabelecer no México. Ele permaneceu crítico constante de Stalin e os trabalhadores degenerados da União Soviética sob seu mando."
 news.37.a:0 "Barbaridade."
 news.37.b:0 "Missão cumprida."
 news.38.t:0 "[GetNewsHeadline]Trotsky sobrevive a tentativa de assassinato"
 news.38.d:0 "Depois de uma luta violenta mais cedo hoje em sua cidade natal Cidade do México, Leon Trotsky matou um assassino com a picareta que o homem tentou usar para atacá-lo. O assassino foi identificado como um cidadão espanhol que acredita-se ter sido contratado pela NKVD.\n\nTrotsky já foi o melhor tenente e herdeiro presumido de Vladimir Lenin, mas depois de uma briga pelo poder fracassada ele foi forçado ao exílio da União Soviética por Joseph Stalin. Falando com a imprensa, Trotsky denunciou o atentado a sua vida como "mais um esquema covarde feito por Stalin para silenciar seus críticos.""
 news.38.a:0 "Interessante."
 news.38.b:0 "Aquele verme!"
 news.39.t:0 "[GetNewsHeadline]Trotsky é morto na fronteira soviética"
 news.39.d:0 "Autoridades soviéticas liberaram fotos do corpo morto de Leon Trotsky confirmando rumores de que ele foi morto recentemente enquanto tentava entrar na União soviética. Seu corpo foi encontrado boiando nas margens do Rio Atrek que corre pela fronteira entre a União Soviética e a Pérsia.\n\nAcredita-se que Trotsky queria capitalizar o conflito atual na USSR procurando aliados contra seu rival de longa data Stalin e substitui-lo em um golpe de estado."
 news.39.a:0 "Interessante."
 news.39.b:0 "Menos uma ameaça, pelo menos."
 news.40.t:0 "[GetNewsHeadline]Trotsky lança um golpe!"
 news.40.d:0 "Uma luta pelo poder violenta ocorreu na capital soviética provisória. Leon Trotsky parece ter se infiltrado no restos da USSR, dando fim ao longo exílio imposto a ele. Junto com aliados de alto escalão do Partido Comunista, ele lançou um golpe de sucesso novamente Stalin.znznDepois de um breve julgamento pela Corte do Povo, Stalin foi sentenciado a morte por enforcamento. A sentença foi executada nessa manhã.\n\n"
 news.40.a:0 "Isso foi inesperado."
 news.40.b:0 "Vida longa ao camarada Trotsky!"
 news.41.t:0 "[GetNewsHeadline]Trotsky encontra seu fim"
 news.41.d:0 "Leon Trotsky foi encontrado morto essa manhã em um quarto de um hotel em Buenos Aires. Ele parece ter sido estrangulado até a morte por um equipamento de montanhismo, e o assassino foi apreendido pelos guarda-costas de Trotsky antes de poderem deixar o prédio.\n\nApesar do assassino ser cidadão português, há evidências que o conectam com a diretoria da inteligência Soviética. Parece que Stalin finalmente deu um golpe mortal em seu velho rival."
 news.42.t:0 "[GetNewsHeadline]O desastre de Hindengurg"
 news.42.d:0 "A aeronave alemã tripulada Hindeburg foi destruída hoje quando ela tentava aportar na Estação Naval Aérea Lakehurst nos Estados Unidos. Por razões ainda não determinadas, a aeronave foi envolvida por chamas e caiu no chão, tirando 35 vidas.\n\nDevido à escassez e despesas do hélio e o impedimento dos Estados Unidos de sua exportação, o Hindenburg, como todas aeronaves tripuladas, foi eventualmente projetado para usar hidrogênio, que dá uma suspensão maior mas também é inflamável. Com a fé pública abalada por esse desastre e a ascensão de aviões tripulados muito mais rápidos, poderia esse ser o fim era das aeronaves."
 news.42.a:0 "Nossa, a humanidade!"
 news.43.t:0 "[GetNewsHeadline]Incidente Hindenburg"
 news.43.d:0 "Um desastre foi evitado por pouco hoje, quando um vazamento de combustível foi descoberto na aeronave alemã tripulada Hindeburg quando ela aportou na Estação Naval Aérea Lakehurst nos Estados Unidos.\n\nO vazamento foi prontamente reparado. Se tivesse passado despercebido, vapor inflamável poderia ter resultado em um incêndio que teria tomado toda a aeronave. Críticos sempre questionaram a sabedoria e aeronaves com passageiros dados seus registros de segurança manchados e esse incidente fará com que eles falem ainda mais."
 news.43.a:0 "Passou perto."
 news.44.t:0 "[GetNewsHeadline]O voo de Rudolf Hess"
 news.44.d:0 "O representante do Führer Rudolf Hess foi preso por soldados Guarda Nacional na Escócia ontem depois de saltar de paraquedas de um caça pesado. Um piloto talentoso, ele aparentemente voou sozinho pelo Mar do Norte, cuidando para ficar fora do alcance do radar antes de virar para oeste rumo à Grã Bretanha.\n\nHess parece ter tomado para si a negociação do tratado de paz entre a Grã Bretanha e a Alemanha, apesar de que Berlin o tem denunciado como um louco e ele foi destituído de todos seus escritórios políticos. Autoridades britânicas não estão disponíveis para comentários."
 news.44.a:0 "Interessante."
 news.44.b:0 "Wahnsinn!"
 news.44.c:0 "Para a Torre de Londres com ele!"
 news.45.t:0 "[GetNewsHeadline]A morte de Rudolf Hess"
 news.45.d:0 "O representante do Führer Rudolf Hess foi morto ontem quando a Força Aérea real interceptou o caça pesado no qual ele voava na costa da Escócia. A natureza exata de sua missão continua incerta, apesar de Hess ter sido um piloto de sucesso, ele voou sozinho e seu avião não parecia estar armado.\n\nSeus restos foram descobertos por autoridades britânicas, mas um um funeral de estado com um caixão vazio foi marcado em Berlim. Hitler foi relatado como estando visivelmente distraído com a morte de seu velho amigo."
 news.45.a:0 "Interessante."
 news.45.b:0 "O pobre tolo."
 news.45.c:0 "O que ele estava fazendo aqui?"
 news.46.d:0 "A aeronave Hindenburg, que tinha sido ancorada na Alemanha desde o começo das hostilidades, teve um fim dramático hoje quando ela explodiu na Escócia Parece que foi comandado pelo Delegado Führer Rudolf Hess, que conseguiu voar sozinho pelo Mar Nórdico em uma missão pessoal para negociar a paz com a Inglaterra.\n\nAs estações de radar inglesas não tiveram nem um problema em detectar a aeronave enorme e vários caças da Força Aeronáutica Real foram mandados para sua posição. Quando a Hindenburg falhou em responder o rádio, eles abriram fogo. Hess saltou de paraquedas para a segurança e agora foi encarcerado na Torre de Londres."
 news.47.d:0 "A aeronave Hindenburg, que tinha sido ancorada na Alemanha desde o começo das hostilidades, teve um fim dramático hoje quando ela explodiu na Escócia Parece que foi comandado pelo Delegado Führer Rudolf Hess, que conseguiu voar sozinho pelo Mar Nórdico em uma missão pessoal para negociar a paz com a Inglaterra.\n\nAs estações de radar inglesas não tiveram nem um problema em detectar a aeronave enorme e vários caças da Força Aeronáutica Real foram mandados para sua posição. Quando a Hindenburg falhou em responder o rádio, eles abriram fogo. Os restos de Hess foram encontrados nos escombros."
 news.47.b:0 "Aquele louco..."
 news.47.c:0 "O que ele esperava atingir?"
 news.48.t:0 "[GetNewsHeadline]Amelia Earhart desaparece"
 news.48.d:0 "A aviadora famosa Amelia Earhart, a primeira mulher a completar um voo solo pelo Atlântico, disapareceu junto com seu navegador, Fred Noonan, próximo à Ilha Howland no meio do Oceano Pacífico.\n\nOs dois estavam tentando um voo ao redor do mundo em seu avião bimotor Electra Lockheed quando eles desapareceram. Uma busca pelos aviadores perdidos agora está sendo conduzida pela Marinha dos Estados Unidos e Guarda Costeira, mas há pouca esperança para encontrá-los."
 news.48.a:0 "Uma perda para a aviação."
 news.49.t:0 "[GetNewsHeadline]Amelia Earhart circum-navega o globo"
 news.49.d:0 "A famosa aviadora Amelia Earhart, conhecida por muitos como a "Rainha do Ar", completou um voo ao redor do mundo junto com seu navegador Fred Noonan. Depois de um pequeno susto o par temporariamente se perdeu ao se aproximarem da Ilha Howland no Pacífico, o voo continuou sem incidentes e nessa manhã o Lockheed Electra em que eles viajavam tocou o chão em Oakland, Claifórnia.\n\nUma cerimônia será realizada na semana que vem na Casa Branca, onde Earhart será pessoalmente parabenizada pelo presidente por usa realização."
 news.49.a:0 "Que façanha!"
 news.55.t:0 "[GetNewsHeadline]Aliança Anglo-Polonesa"
 news.55.d:0 "Devido ao recente comportamento agressivo alemão, o Reino Unido e a França foram compelidos a assinar uma aliança militar com a Polónia. O Primeiro Ministro Inglês fez o seguinte pronunciamento na Câmara dos Comuns:\n\nNo acontecimento de qualquer ação que claramente ameace a independência Polonesa e que o Governo Polonês considere vital a resistência por meio de suas forças nacionais, o Governo de Sua Majestade se sente na obrigação de garantir ao Governo Polonês todo apoio em seu poder. Eles deram ao Governo Polonês garantia deste efeito.""
 news.55.a:0 "As coisas estão indo rápido agora."
 news.55.b:0 "Eles estão blefando!"
 news.55.c:0 "Nós apoiamos a Polónia"
 news.55.e:0 "Os alemães não ousarão atacar agora."
 news.55.f:0 "Nós ficamos ao lado de nossos aliados."
 news.56.t:0 "[GetNewsHeadline]O acordo de Munique"
 news.56.d:0 "As exigências alemãs do território sudeta na  Tchecoslováquia, que é lar para uma minoria alemã considerável, foram intensificadas. \n\nEm uma reunião em Munique, A Alemanha, Inglaterra, França e Itália buscaram encontrar uma solução diplomática à tal "Crise dos Sudetas" A Tchecoslováquia não foi convidada. Um acordo foi feito no qual a Alemanha anexa a Região dos Sudetas, mas não persegue mais ganhos territoriais na Europa.\n\nMr Chamberlain falou com multidões em Londres:\n"Pela segunda vez um Primeiro ministro retornou da Alemanha trazendo paz com honra. Eu acredito que haverá paz para o nosso tempo.""
 news.56.a:0 "Sem guerra esse ano então."
 news.56.b:0 "Paz por agora enfim..."
 news.56.c:0 "Fomos poupados de mais uma guerra mundial."
 news.56.e:0 "Isso não é um acordo, é uma imposição!"
 news.57.t:0 "[GetNewsHeadline]A Crise dos Sudetas"
 news.57.d:0 "As exigências alemãs do território de fronteira dos Sudetas na Checoslováquia, que abriga uma minoria alemã considerável, tem se intensificado recentemente. Em uma reunião que aconteceu em Munique, a Alemanha, Inglaterra, França e Itália procuravam encontrar uma solução diplomática para a então chamada "Crise dos Sudetas".\n\nAs negociações parecem ter falhado, porém, com tanto a Inglaterra e seus Aliados emitindo avisos severos à Alemanha de que se suas tropas cruzassem as fronteiras Tchecoslováquia, o resultado seria guerra. O tempo parece estar acabando para uma solução pacífica par a disputa."
 news.57.a:0 "Parece que haverá guerra!"
 news.57.b:0 "Tolos!"
 news.57.c:0 "É hora de tomar partido."
 news.57.e:0 "Deixe o alemães virem!"
 news.58.d:0 "As exigências alemãs do território de fronteira dos Sudetas na Checoslováquia, que abriga uma minoria alemã considerável, tem se intensificado recentemente. Em uma reunião que aconteceu em Munique, a Alemanha, Inglaterra, França e Itália procuravam encontrar uma solução diplomática para a então chamada "Crise dos Sudetas".\n\nUm rixa se formou entre França e Inglaterra, com a Inglaterra aceitando as reinvindicações alemãs como razoáveis e a França não. Os franceses formara uma nova aliança como tchecos e ameaçaram a Alemanha com guerra caso suas tropas violassem as fronteiras Tchecoslováquias."
 news.58.b:0 "Lidaremos com a França em breve."
 news.58.c:0 "O s franceses estão sozinhos dessa vez."
 news.58.e:0 "Os alemães não ousariam atacar... ousariam?"
 news.58.f:0 "O mundo livre depende de nós."
 news.59.t:0 "[GetNewsHeadline]A Imposição de Munique"
 news.59.d:0 "As exigências alemãs do território de fronteira dos Sudetas na Checoslováquia, que abriga uma minoria alemã considerável, tem se intensificado recentemente. Em uma reunião que aconteceu em Munique, a Alemanha, Inglaterra, França e Itália procuravam encontrar uma solução diplomática para a então chamada "Crise dos Sudetas".\n\nEnquanto a França e Inglaterra, ambas aceitaram como razoáveis as demandas da Alemanha, a Tchecoslováquia, que não foi convidada para a conferência, se recusou a ceder qualquer centímetro. Agora ela enfrenta a Alemanha sozinha no que parece ser uma batalha perdida."
 news.59.a:0 "As coisas não parecem boas para os tchecos."
 news.59.b:0 "Tolos teimosos."
 news.59.c:0 "Nunca nos renderemos!"
 news.60.t:0 "[GetNewsHeadline]O destino da Tchecoslováquia"
 news.60.d:0 "Tropas alemãs chegaram na Bohemia e Moravia, ostensivamente para restaurar a ordem às regiões à beira do colapso do governo da Tchecoslováquia. Em Praga, as forças de ocupação anunciaram a criação de um "protetorado autônomo" dentro do Reich alemão.\n\nCom suporte alemão, a Eslováquia declarou independência sob a liderança de Jozef Tiso. A nação checoslovaca não existe mais."
 news.60.d_2:0 "Depois de anexação da Tchecoslováquia, as discussões continuaram sobre como esses territórios deveriam ser divididos, e parece que se chegou a uma conclusão.\n\nCom apoio alemão, a Eslováquia foi declarada independente sobre a liderança de Jozef Tiso."
 news.60.a:0 "E lá se vai a paz."
 news.60.b:0 "Os tchecos devem ser protegidos deles mesmos."
 news.60.c:0 "Isso não é o que concordamos!"
 news.60.e:0 "A Hungria será restaurada a sua glória passada!"
 news.61.d:0 "Tropas alemãs chegaram na Bohemia e Moravia recentemente, ostensivamente para restaurar a ordem às regiões à beira do colapso do governo da Tchecoslováquia. Em Praga, as forças de ocupação anunciaram a criação de um "protetorado autônomo" dentro do Reich alemão.\n\nForças húngaras operando com o consenso da Alemanha, marcharam até a Eslováquia e a anexaram a Hungria. A nação checoslovaca não existe mais."
 news.61.d_2:0 "Depois de anexação da Tchecoslováquia, as discussões continuaram sobre como esses territórios deveriam ser divididos, e parece que se chegou a uma conclusão.\n\nForças da Hungria, agindo com consenso alemão, macharam para Eslováquia e a anexaram à Hungria."
 news.62.d:0 "Tropas alemãs chegaram na Bohemia e Moravia recentemente, ostensivamente para restaurar a ordem às regiões à beira do colapso do governo da Tchecoslováquia. Em Praga, as forças de ocupação anunciaram a criação de um "protetorado autônomo" dentro do Reich alemão.\n\nUm Segundo protetorado, centrado ao redor da Eslováquia também foi anunciado na Bratislava. Toda a Tchecoslováquia foi anexada com sucesso à Alemanha."
 news.62.d_2:0 "Depois de anexação da Tchecoslováquia, as discussões continuaram sobre como esses territórios deveriam ser divididos, e parece que se chegou a uma conclusão.\n\nO território anexado foi organizado em dois protetorados, mas se mantem sobre controle alemão. Na prática, pouco mudou de antes e a Alemanha mantenha toda a Tchecoslováquia."
 news.63.t:0 "[GetNewsHeadline]A Guerra Civil Espanhola"
 news.63.d:0 "Uma guerra civil estourou na Espanha! Vários generais buscando derrubar o governo atual em Madrid emitiram um pronunciamento e uma grande porção das Forças Armadas Espanholas tem respondido ao seu chamado para luta. Essa facção nacionalista de direita ocupou a maioria da Espanha, incluindo os territórios além mar, mas a maioria das grandes cidades está fora de seu controle.\n\nForças leais e voluntários se reuniam sob o governo republicano de esquerda, determinado a resistir até o último suspiro. A batalha pela Espanha começou."
 news.63.a:0 "O que isso significará para a Espanha?"
 news.63.b:0 "À vitória!"
 news.64.t:0 "[GetNewsHeadline]O fim da Guerra Civil Espanhola"
 news.64.d:0 "Com a rendição das últimas forças republicanas, a Guerra Civil Espanhola chegou ao fim. Os nacionalistas são vitoriosos, e uma nova era começou para a Espanha. O país devastado pela guerra sofreu muito nos combates e há muita reconstrução a ser feita."
 news.64.a:0 "Bom para a Espanha."
 news.64.b:0 "Agora a cura de nossa nação."
 news.65.d:0 "Com a rendição das últimas forças nacionalistas, a Guerra Civil Espanhola chegou ao fim. Os republicanos são vitoriosos, e uma nova era começou para a Espanha. O país devastado pela guerra sofreu muito nos combates e há muita reconstrução a ser feita."
 news.66.t:0 "[GetNewsHeadline]Os jogos das XI Olimpíadas"
 news.66.d:0 "Os décimo primeiros Jogos Olímpicos aconteceram recentemente em Berlim, Alemanha. Frequentada por atletas de 49 nações diferentes ao redor do mundo, as Olimpíadas de Verão de 1936 fora as primeiras na história a terem tido cobertura televisiva ao vivo limitada. Os jogos foram uma propaganda significativa de vitória para o regime alemão, que gastou ostensivamente no evento.\n\nAtletas alemães foram os mais vitoriosos, ganhando 33 medalhas de ouro, enquanto os americanos ficaram em segundo com 24. Quatro dessas foram conquistadas por Jesse Owens, o atleta de mais sucesso dos jogos."
 news.66.a:0 "Os jogos estão concluídos."
 news.66.b:0 "Mostramos nosso melhor lado para o mundo."
 news.67.t:0 "[GetNewsHeadline]Os jogos das XII Olimpíadas"
 news.67.d:0 "Os décimo segundos Jogos Olímpicos aconteceram recentemente em Tóquio, Japão. À luz das tensões internacionais crescentes, muitos temiam que os jogos seriam cancelados, mas esse não foi o caso. Tóquio é a primeira cidade não ocidental a sediar as Olimpíadas e uma aeronave Me 261de longo alcance especialmente construída carregou a Chama Olímpica da Alemanha até lá sem reabastecer.\n\nAtletas japoneses foram bem e suas 14 medalhas de ouro os ganhou o terceiro lugar na contagem de medalhas, depoisa da Alemanha e dos estados unidos."
 news.68.d:0 "Os décimo segundos Jogos Olímpicos aconteceram recentemente em Helsinki, Finlândia. Os jogos foram originalmente marcados para serem sediados em Tóquio, mas os esforços béleicos atuais do Japão tornaram isso impossível e o Comitê Olímpico internacional os transferiu para Helsinki ao invéz.\n\nAteltas dos Estados Unidos ganharam a maioria das medalhas, seguidos pela Alemanha e depois Itália. A Finlândia ficou em quarta com suas 10 medalhas de ouro."
 news.69.t:0 "[GetNewsHeadline]Expansão soviética na Europa"
 news.69.d:0 "O clima político em [From.GetName] tem sido favorável ao comunismo por algum tempo culminando na ascensão do [From.GetRulingParty] ao poder. Membros do governo recém formado tem feito lobby por relações mais severas com a União Soviética A partir de alguns dias atrás [From.GetLeader] se rendeu oficialmente e passou o controle de seu pais para mãos soviéticas. Um número de nações europeias protestaram contra a adição recente da [From.GetName] à União Soviética, os acasuando de política estrangeira agressiva com a intenção de expandir suas fronteiras. Oficiais soviéticos se recusam a reconhecer a assimilação recente de [From.GetName] como agressiva, afirmando que a transferência do território ocrreu sem nenhuma pressão externa soviética. "
 news.69.a:0 "Ok."
 news.70.t:0 "[GetNewsHeadline]A Influência soviética na Europa aumenta"
 news.70.d:0 "O clima político em [From.From.GetName] tem sido favorável ao comunismo e em uma reviravolta recente [From.From.GetRulingParty] tomou o poder. Desde então, membros do governo recém formado tem trabalhado muito próximos à União Soviética que agora estabeleceu um governo fantoche. Apesar de [From.From.GetLeader] continuar no cargo, uma grande parte da soberania da nação foi rendida e está efetivamente sobre controle soviético. Oficiais soviéticos afirmam que [From.From.GetName] está simplesmente buscando proteção com a Europa cada vez menos segura para pequenas nações Proteção que a União Soviética está disposta a garantir a qualquer nação que se sinta ameaçada por poderes vizinhos."
 news.100.t:0 "[GetNewsHeadline]A queda da Varsóvia"
 news.100.d:0 "Forças alemãs avançando na Polônia tiveram sucesso na captura da Varsóvia. Combates esporádicos continuam em Praga e alguns outros distritos mas resistência organizada na cidade parece ter cessado.\n\nO governo polonês, segundo relatos, evacuou a cidade quando as primeiras unidades alemãs entraram no subúrbios da Varsóvia, e sua localização atual é desconhecida. A luta contra os invasores alemães continua em outros lugares na Polônia, mas a perda de sua capital é um golpe sério aos esforços bélicos da Polônia."
 news.100.a:0 "Um desenvolvimento significativo."
 news.100.b:0 "Outra vitória para a Vaterland."
 news.100.c:0 "Isso é um desastre!"
 news.101.t:0 "[GetNewsHeadline]A queda de Paris"
 news.101.d:0 "Enquanto a luta ainda acontece em outro lugar na França, relatórios afirmam que tropas alemãs entraram em Paris. A capital da França foi declara uma cidade aberta pelas forças francesas momentos antes de suas últimas unidades se retirarem da cidade.\n\nVáias colunas de tropas alemãs recriaram o desfile da vitória da Prússia de 1871 marchando pelos Champs-Élysées enquanto parisienses observavam atônitos em silêncio. Especialistas militares preveem que o fim da França pode ser iminente."
 news.102.t:0 "[GetNewsHeadline]A queda de Londres"
 news.102.d:0 "Relatórios de Londres confirmam que a capital inglesa foi capturada por tropas da Alemanha. Disparo de pequenas armas ainda pode ser ouvido de algumas vizinhanças, mas nenhuma força britânica significativa foi avistada na cidade.\n\nUm grupo de Fallschirmjägers invadiram o Palácio Buckingham, mas acredita-se que a Família Real foi evacuada bem antes do ataque. Pela primeira vez desde William o Conquistador, Londres caiu para um invasor estrangeiro."
 news.103.t:0 "[GetNewsHeadline]A queda de Leningrad"
 news.103.d:0 "Leningrad, local de nascimento da Revolução Russa, caiu para as forças alemãs. Combates esporádicos ainda podem ser ouvidos de alguns subúrbios, mas uma calmaria estranha parece ter tomado o resot da cidade arruinda.\n\nMais cedo hoje, colunas de soldados alemães marcharam para a Catedral de St. Issac, cuja grande redoma foi pintada de cinza pelos engenheiros do Exército Vermelho para evitar a atenção de bombardeiros de Luftwaffe. Apesar de seus esforços, há buracos de bala e estilhaços em todos os lados."
 news.103.c:0 "Alguém levará um tiro por isso!"
 news.104.t:0 "[GetNewsHeadline]A queda de Kiev"
 news.104.d:0 "Kiev, a capital da SSR ucraniana, foi capturada pelo exercito alemão adentrando a União Soviética. A captura de uma de suas mais importantes cidades é um golpe sérios para os soviéticos, mas a questão ainda é se os alemães podem manter seu momentum.\n\nMomentos após os alemães terem ocupado a cidade, milhares de minas plantadas pela NKVD foram aparentemente detonadas em prédios ao longo da Khreshchatyk, causando ainda mais dano à cidade já destruída."
 news.105.t:0 "[GetNewsHeadline]A queda de Stalingrad"
 news.105.d:0 "Pontas de lança alemãs avançando tomaram Stalingrado, a cidade com nome de Stalin em Volga. Depois de abrirem caminho lutando pea Fábrica de Tratores arruinada de Stalingrado e tomar os picos de Mamayev Kurgan estrategicamente vitais, os alemães forçaram os últimos defensores soviéticos ao longo do Volga para sua costa oriental.\n\nDe acordo com relatórios não confirmados, redutos do Exército Vermelho lutando juntos com partidários se retiraram para os esgotos e porões para continuar sua luta. Acredita-se que nehuma resistência organizada significativa permanece, no entanto."
 news.106.t:0 "[GetNewsHeadline]A queda de Moscou"
 news.106.d:0 "No amanhecer de hoje, panzers alemães esmagaram barreiras erguidas com pressa nas ruas de Moscou, e semi-articulados foram vistos descarregando Panzergrenadiers na Praça Vermelha Fumaça espessa ascendendo dos muitos incêndios vindo dos subúrbios pode ser vista no ar com o avanço da infanteria alemã invadindo o Kremlin.\n\nGranads e lança-chamas foram necessários segundo relatos para enfrentar os redutos teimosos da NKVD que tinham toda a intenção de defender cada centímetro do complexo. A capital russa agora está em mãos alemãs, mas se transformou em uma ruína em chamas. Relatórios não confirmados indicam que o cadáver embalsamado de Lenin foi evacuado em segurança."
 news.106.a:0 "Esse é o fim da União Soviética?"
 news.106.b:0 "Enfim, Moscou é nossa!"
 news.106.c:0 "Os fascistas devem ser expulsos de Moscou!"
 news.107.t:0 "[GetNewsHeadline]A queda de Sevastopol"
 news.107.d:0 "A cidade fortificada de Sevastopl, base da Frota Soviética do Mar Negro, finalmente sucumbiu aos ataques alemães. Sua perda tornará mais difícil para os Soviéticos contestarem o Mar Negro, e a queda da cidade deve ser tida como uma vitória alemã significativa.\n\nUm decreto já foi emitido de Berlim, afirmando que a cidade de agora em diante será conhecida como 'Theodorichshafen" em homenagem a Theodoric o Grande."
 news.108.t:0 "[GetNewsHeadline]A queda de Baku"
 news.108.d:0 "Mais cedo hoje, forças alemãs ocuparam com sucesso a cidade de Baku, um objetivo estratégico vital na guerra contra a União Soviética. A cidade localizada nas margens do Mar Cáspio é uma produtura de energia significativa e seus campos de petróleo certamente irão beneficiar os esforços bélicos da Alemanha.\n\nMuitos especialistas militares veem Baku como a chave para toda a região do Cáucaso, e sua captura pões a Alemanha em posição de expandir a guerra para o oriente médio e possivelmente até mesmo a Índia."
 news.109.t:0 "[GetNewsHeadline]A queda do Cairo"
 news.109.d:0 "Forças da Afrikakorps Holandeses abriram seu caminho com lutas para o Cairo, a capital do Egito. Como forças aliadas se retiraram para ainda mais fundo no deserto em desordem, soldados marchando pelo Cairo foram celebrados como libertadores por muitos cidadãos que passaram a ver os ingleses como opressores.\n\nA queda do Cairo é uma perda significativa para os esforços bélicos dos Aliados e vários especialistas especulam que todo o Oriente Médio agora está aberto para a conquista alemã."
 news.110.t:0 "[GetNewsHeadline]A queda de Washington"
 news.110.d:0 "O combate na área de Washington D.C. terminou hoje, quando os últimos bolsões de resistência na cidade foram eliminadas por forças alemães avançando ao longo do Potomac. Uma camada defensiva de fumaça paira sobre a cidade, e pelo menos alguma vem dos agentes da OSS que estavam queimando documentos sensíveis até o último momento.\n\nUma separação da Waffen-SS assegurou a Casa Branda depois de um breve tiroteio com os membros do Serviço Secreto, mas acredita-se que o Presidente foi evacuado em segurança dias atrás."
 news.111.t:0 "[GetNewsHeadline]A queda de Nova York"
 news.111.d:0 "Depois de muitas lutas pesadas de ura, muitas delas muitas delas contra irregulares armados, pontas de lança alemãs avançaram em Nova York e tomaram controle da cidade. Barreiras anti-tanque improvisadas colocadas ao longo da Quinta Avenida se mostraram ineficazes e Panzergrenadiers abriram caminho por Manhattan quadra por quadra.\n\nIncêndios tem eclodido nas partes a leste da cidade por vários dias já, iluminando o céu durante a noite. A Estatua da Liberdade foi decapitada por uma artilharia solta, apesar de qual lado a disparou é uma questão em debate."
 news.112.t:0 "[GetNewsHeadline]A queda de Gibraltar"
 news.112.d:0 "Depois de vários relatos de conflitos, foi confirmado que Gibraltar caiu para a Alemanha. Essa cidade portuária estratégica, guarda a entrada para o Mediterrâneo e foi amplamente retratada como impenetrável antes da guerra começar.\n\nA guarnição inglesa se retirou para os túneis subterrâneos à Rocha, mas eles foram no fim desalojados de lá através do uso de lança chamas e granadas. Com Gibraltar em mão alemãs, houve uma mudança dramática em poder na Batalha do Mediterrâneo."
 news.113.d:0 "Soldados italianos em júbilo entraram no Cairo hoje, momentos após as últimas unidades britânicas se retirarem da cidade. Um desfile de vitória foi organizado imediatamente, e soldados italianos debandaram para as Grandes Pirâmides de Giza para tirarem suas fotos na frente dos marcos famosos.\n\nCom Cairo sob seu controle, Mussolini agora está um passo mais perto de unir a África Ocidental Italiana com a Líbia Italiana, formando uma nova colônia africana contínua."
 news.113.b:0 "Outra conquista para a Itália!"
 news.114.d:0 "Os últimos bolsões de resistência francesa em Paris foram eliminados hoje, e a cidade agora está sobre o controle firme dos italianos. Il Duce foi trazido para participar do desfile da vitória nos Champs-Élysées, cavalgando na frente das tropas marchantes em um cavalo branco.\n\nDurante as celebrações, ele comparou a campanha atual na França com as conquistas de Cesar da Gália e prometeu que era só o começo da ascensão italiana à glória."
 news.115.d:0 "Forças italianas invadiram Londres com sucesso, e il Tricolore foi hasteado sobre a Torre Vitória. Pequenos combates continuam em algumas partes da cidade, e em um incidente essa manhã e vários Bersaglieri foram abatidos por franco-atiradores escondidos no topo do Big Ben.\n\nDepois de três tentativas falhas de desalojá-los, toda a torre foi destruída com cargas de demolição no que oficiais italianos estão descrevendo como uma "reação exagerada lamentável" pelo comandante local."
 news.116.d:0 "A Itália parece estar em controle de Gibraltar, depois do que foi relatado como combate pesado ao redor da Pedra e do porto. Explosões ocasionais ainda podem ser ouvidas dos túneis militares que passam por debaixo da Rocha, mas oficiais italianos afirmam que toda resistência organizada foi eliminada.\n\nCom esse portão vital para o Mediterrâneo sob controle italiano, forças navais britânixa serão pressionadas para desafiar a Regia Marina n região."
 news.117.t:0 "[GetNewsHeadline]A queda de Singapura"
 news.117.d:0 "Singapura, a Gibraltar do Leste, foi tomada pelas forças Imperiais Japonesas apesar de ter sido considerada uma fortaleza impenetrável por seus antigos donos britânicos.\n\nA Administração Militar Japonesa de Singapura escolheu o Prédio Fullertton como seu quartel general e a cidade foi renomeada de Syonanto, que pode ser traduzido como "Ilha ao Sul conquistada na era de Showa". Os Kempeitai podem ser vistos patrulhando as ruas massivamente para enviar a mensagem de que os japoneses vieram ficar."
 news.117.b:0 "Pelo Imperador!"
 news.118.t:0 "[GetNewsHeadline]A queda de Pearl Harbor"
 news.118.d:0 "Forças japonesas invadiram e tomaram Honolulu, a maior cidade na ilha havaiana de O"ahu. A base naval em Pearl Harbor, antigo quartel general da Frota Americana do Pacífico, também caiu.\n\nDe acordo com testemunhas marinheiros americanos sitiados e fuzileiros navais se retiraram para a Ilha Ford, onde eles continuaram a oferecer resistência persistente até que eles foram sujeitos a artilharia intensa e bombardeio aéreo. Com esse ilha sob seu controle, o longo alcance da Marinha Imperial Japonesa se tronou ainda maior."
 news.119.t:0 "[GetNewsHeadline]A queda de Sydeney"
 news.119.d:0 "Expandindo ainda mais suas conquistas no sul, o império do Japão tomou Sidnei na Austrália. Defensores locais foram forçados a recuar pela Ponte da Baía de Sydney para novas posições no Observatório Hill, mas tentativas de demolir a ponte foram frustradas por forças japonesas.\n\nA bandeira de guerra japonesa agora pode ser vista hasteada na prefeitura de Sydney, que serve como o quartel general da nova administração militar da cidade, e a polícia militar Kempeitai estão mantendo as ruas vigiadas."
 news.120.t:0 "[GetNewsHeadline]A queda de Los angeles"
 news.120.d:0 "Depois de estabelecerem-se em solo no continente americano, forças japonesas convergiram em Los Angeles e derrotaram as defesas da cidade. Uma procissão longa de tropas Imperiais marchou pela avenida central essa tarde enquanto fotógrafos de noticiários japoneses filmavam o evento.\n\nAntes da retirada das forças Americanas, os combates foram notoriamente ferozes em várias áreas da cidade. Hollywood sofreu dano particularmente pesado e muitos oficiais japoneses tiraram suas fotos na frente do letreiro decrépito de Hollywood."
 news.121.t:0 "[GetNewsHeadline]A queda de Nanjing"
 news.121.d:0 "A capital da República da China, Nanjing, foi ocupada por forças do Império do Japão. Apesar de resistência feroz dos defensores chineses da cidade da muralha, tropas japonesas conseguiram capturar o portão Zhongshan e abrir caminho com luta para dentro da cidade.\n\nDisparos esporádicos ainda podem ser ouvidos e vários incêndios estão ocorrendo em partes diferentes da cidade, mas a maioria das forças chinesas sobreviventes foram capturadas ou se retiraram. Junto com a captura de Shanghai, essa é uma vitória significativa para o Japão na guerra contra China."
 news.122.t:0 "[GetNewsHeadline]A queda de Vladiovostok"
 news.122.d:0 "Vladivostok, a maior cidade da no Extremo Oriente Russo, lar da Frota Soviética do Pacífico, foi invadida por tropas japonesas. Sua posição estratégica no fim da ferrovia transiberiana faz sua perda ainda mais prejudicial aos esforços bélicos soviéticos na Ásia.\n\nMuitos dos habitantes da cidade ainda se lembrar da ocupação Japonesa que durou vários anos durante a Guerra Civil Russa. Dessa vez, alguns temem que eles podem não ir embora."
 news.123.t:0 "[GetNewsHeadline]A queda de Hong Kong"
 news.123.d:0 "Tropas do Império do Japão capturaram a Colônia da Coroa Britânica da Hong Kong depois de quebrar a Linha Gin Drinkers e pousarem na própria ilha de Hon Kong. A situação logo se tornou indefensável para os defensores, e o governador se rendeu em pessoa no hotel da Península de Hong Kong onde os japoneses estabeleceram seu quartel general.\n\nDepois de uma breve cerimônia, um novo governador japonês foi instituído que anunciou uma "Nova Hong Kong", livre do colonialismo do Ocidente."
 news.124.t:0 "[GetNewsHeadline]A queda de Manila"
 news.124.d:0 "Manila, capital das Filipinas, caiu para os japoneses depois da retirada de seus defensores americanos e filipinos. A entrada estrategicamente vital da Baía da Manila permaneceu contestada por algum tempo após a queda da cidade devido à concentração pesada da artilharia costeira americana na Ilha Corregidor, mas as armas eventualmente foram silenciadas depois de um ataque japonês concentrado.\n\nCom Manila sobre controle japonês, espera-se que o resto das Filipinas siga o mesmo rumo em breve. Essa é uma derrota marcante para as forças americanas na Ásia e no Pacífico."
 news.125.t:0 "[GetNewsHeadline]A queda de Calcutá"
 news.125.d:0 "Depois de um período de bombardeio pesado, agora foi confirmado que a cidade de Calcutá na Índia caiu para forças do Japão avançando. Mesmo enquanto lutas esporádicas ainda ocorriam nos arredores da cidade, um desfile da vitória foi organizado rapidamente na avenida Chowringhee.\n\nMembros do Exército Nacional Indiano, uma organização militar organizada pelos Japoneses e dedicada à liberação da Índia da Grã Bretanha, participaram fazendo as multidões celebrarem. Com a queda de Calcutá, muitos preveem que toda Índia britânica em breve seguirá."
 news.126.t:0 "[GetNewsHeadline]A queda de Nova Déli"
 news.126.d:0 "Ofensivas japonesas continuam na Índia, e a queda de Nova Déli aconteceu recentemente. Como capital da Índia britânica, essa cidade é de imensa importância estratégica e sua perda pode acabar sendo um fator decisivo na campanha atual da Índia.\n\nO próprio vice-rei foi reportado como capturado pelas unidades japonesas que avançavam, enquanto ele supervisionava a transferência de seus pertences da casa do vice-rei para uma caravana de caminhonete, mas isso não foi confirmado ainda."
 news.127.t:0 "[GetNewsHeadline]A queda do Canal do Panamá"
 news.127.d:0 "No que deve ser considerado um golpe monumental aos esforços bélicos americanos, as forças japonesas pousaram no Panamá e tomaram controle do canal depois de forçar a rendição de suas guarnições. Vários grupos de soldados americanos e panamenhos supostamente escaparam para a selva próxima para realizar táticas de guerrilha, mas não acredita-se que eles possam ameaçar significativamente a presença japonesa.\n\nCom a queda do canal, forças americanas navais agora tem que circular a América do Sul para para chegar à Costa Oeste dos EUA, dando vantagem estratégica significativa para a Marinha Imperial Japonesa."
 news.128.t:0 "[GetNewsHeadline]A queda de Berlim"
 news.128.d:0 "A captura da capital alemã foi confirmada por oficiais em Washington, depois de forças americanas terem aberto caminho por Berlim de várias direções. O combate na cidade foi descrito como intenso, com a Ponte Moltke sendo demolida pelos pioneiros alemães para impedir o avanço americano.\n\nOutras pontes no Spree foram eventualmente asseguradas, e soldados entraram com sucesso na Casa de Ópera Kroll e no Reichstag, apesar de resistência alemã ferroz. As estrelas e listras agora flutuam no vento sobre o Reichstag, e a luta na cidade acabou. A Batalha de Berlim acabou."
 news.128.b:0 "Uma operação padrão!"
 news.129.d:0 "Forças inglesas avançaram em Berlim e o Gabinete de Guerra anunciou a captura com sucesso da capital alemã depois de uma batalha acirrada. Atacando ao amanhecer, oficiais ingleses tomaram o Aeroporto de Tempelhof enquanto colunas armadas avançaram ao longo da Frankfurter Allee.\n\nCom a Chancelaria do Reich sob controle inglês, o combate na cidade terminou em grande parte. O status atual do governo alemão permanece incerto, mas acredita-se que pelo menos alguns elementos deles escaparam da cidade antes de sua queda."
 news.129.b:0 "Excelente trabalho, rapazes!"
 news.130.d:0 "Forças francesas invadiram com sucesso a capital da Alemanha, que caiu depois de uma série de batalhas nos limites da cidade. Um grande grupo de soldados da Waffen-SS fieram barricadas no Olympiastadion, que eventualmente caíram depois de um determinado ataque determinado da Legião Estrangeira com suporte de artilharia.\n\nO tricolor francês pode ser visto agora voando pela Chancelaria do Reich e apesar de lutas esporádicas estarem sendo relatadas de alguns subúrbios, acredita-se que a maioria de Berlin tenha sido liberada de resistência organizada."
 news.130.b:0 "Vive la France!"
 news.131.d:0 "Lutas desesperadas foram relatadas de Berlim, a capital da Alemanha, mas agora acredita-se que a cidade esteja completamente em mãos polonesas. Depois de avançar ao longo de Franjfurter Alle, os polacos chegaram em Alexanderplatz que foi o cenário de uma batalha árdua.\n\nEm outro lugar na cidade, o Portão de Brandemburgo caiu, supostamente depois de ser atacado por um tanque polonês, e a Casa de Ópera de Kroll foi nivelada por um bombardeio de artilharia depois dos defensores teimosos da SS terem se recusado a se render. O vermelho e branco da bandeira polonesa agora voam sobre o Reichstag e os últimos bolsões de resistência foram eliminados. "
 news.131.b:0 "O gigante polonês não pode ser parado."
 news.132.t:0 "[GetNewsHeadline]A queda de Roma"
 news.132.d:0 "Forças aliadas recentemente entraram em Roma depois que guarnição se rendeu e a cidade agora está sob ocupação militar. A maioria dos marcos históricos permanecem intactos, tendo resistido a mais uma batalha pelo controle da cidade. Por agora por enquanto, tropas aliadas ficaram fora da cidade do Vaticano à pedido da Santa Sé.\n\nA queda de Roma é um marco importante na campanha italiana e alguns estavam se perguntando se isso significaria o fim da resistência organizada aos exércitos das forças aliadas avançando na península."
 news.132.b:0 "Uma grande vitória!"
 news.133.d:0 "Forças da França recentemente entraram em Roma depois das guarnições italianas remanescentes terem se desvaído nos campos arredores. As tropas francesas se moveram rapidamente para ocupar todos os prédios significativos do governo, e um "triunfo" ocorreu ao longo da Via del Corso com uma longa procissão de soldados marchantes e veículos blindados.\n\nCom a queda de Roma, a habilidade da Itália de continuar a guerra é posta em questão. Observadores de fora esperam que o governo italiano, que fugiu da cidade antes de sua queda, logo se renda para negociações."
 news.134.t:0 "[GetNewsHeadline]A libertação de Paris"
 news.134.d:0 "Foi confirmado que Paris, a capital da França, foi liberada da ocupação alemã. Forças aliadas entraram na cidade, e a resistência Alemã se rendeu. Parisienses podiam ser vistos congratulando seus libertadores enquanto eles marchavam pelos Champs Élysées, mesmo havendo rumores de franco-atiradores alemães em algumas partes da cidade.\n\nTemia-se que os alemães aplicariam uma estratégia de terra queimada e deixariam Paris queimando em ruinas, mas os marcos da cidade parecem ter sido poupados. De fato, o tricolor francês pode até mesmo agora ser visto voando sobre a Torre Eiffel."
 news.135.t:0 "[GetNewsHeadline]A queda de Tóquio"
 news.135.d:0 "Forças americanas entraram em Tóquio e o Departamento de Guerra dos EUA recentemente anunciou um fim a operações de combate maiores na cidade. O combate foi relatado como pesado, particularmente na região do Palácio Imperial que foi defendido por membros fanáticos da Guarda Imperial, mesmo acreditando que o Imperador tenha saído da cidade antes do ataque americano ter começado.\n\nCom a queda de Tóquio, especialistas preveem que a resistência organizada no resto das ilhas do arquipélago japonês sucumbiram em breve. Negociações de paz devem começar em breve, a não ser que radicais japoneses convençam o Imperador a continuar coma luta até a morte."
 news.136.d:0 "Depois de uma série de batalhas, forças aliadas ocuparam Moscou, capital da União Soviético. A cidade sofre danos extensivos, e incêndios ainda estã ocorrendo em ambos lados do rio Moskva. Apesar de bombardeios pesados, o Kremlin está razoavelmente intacto e foi escolhido como local para a sede da Administração da Ocupação das Forças Aliadas.\n\nCom a perda de Moscou, o esforço de guerra soviético sofreu um golpe enorme. Apesar de acreditar-se que a maioria do governo evacuou a cidade muito antes de sua queda, especialistas militares afirmam que um colapso soviético completo pode não estar muito longe."
 news.137.t:0 "[GetNewsHeadline]A libertação de Londres"
 news.137.d:0 "O combate terminou em Londres, com os últimos bolsões de resistência alemão tendo sido controlados. Tão cedo quanto o sinal de liberado foi dado, multidões exaltadas correram para as ruas para celebrar seus libertadores americanos, enquanto sinos de igreja poderiam ser ouvidos pela cidade.\n\nA febre da liberação parece estar abraçando a Grã Bretanha, agora que parece que a ocupação alemã parece finalmente estar terminando. Revoltas espontâneas foram relatadas em áreas ainda sobre controle alemão, apesar de que esses incidentes foram resolvidos com dureza. A liberdade retornou em fim para o Reino Unido?"
 news.138.d:0 "Ao contrário de 1920, não houve "Milagre no Vistula", quando exércitos soviéticos se aproximaram recentemente da Varsóvia. Resistência polonesa na cidade entrou em colapso, e a bandeira soviética pode ser vista hasteada sobre a maioria dos prédios do governo.\n\nEstamos presenciando o fim da nação polonesa, ou as forças conseguirão de alguma forma se reerguer e retomar sua capital? A maioria dos especialistas consideram esse cenário improvável."
 news.138.b:0 "Avante, camaradas!"
 news.139.t:0 "[GetNewsHeadline]A libertação da Varsóvia"
 news.139.d:0 "A cidade devastada da Varsóvia caiu para o exército soviético, depois de os últimos defensores alemães se retiraram dos subúrbios em chamas. Muito da cidade se encontra em ruínas depois de batalhas prévias e membros da resistência local terem emergido dos destroços para encontrarem seus libertadores.\n\nCom a Varsóvia sobre controle soviético, a situação estratégica da Alemanha na Europa Ocidental pode deteriorar ainda mais. Especialistas estão descrentes que eles serão capazes de montar um contra ataque para retomar a cidade, mas a população local irada não parece tão convencida."
 news.140.d:0 "Um comunicado soviético anunciou a capitulação de todas as forças alemãs em Berlin. Depois de ciruclar a cidade, os russos a invadiram de diversas direções diferentes, com os defensores alemães resistindo furiosamente cada investida.\n\nTropas Soviéticas finalmente conseguiram abrir caminho pela Ponte Moltkle para o prédio Reichstag, lutando em sala por sala até chegarem ao telhado onde a bandeirea soviética foi hasteada sobre a cidade. A Batalha de Berlim acabou."
 news.140.b:0 "O covil fascista é nosso!"
 news.141.d:0 "Roma, a "Cidade Eterna", caiu para o avanço soviético. Com a recuada das forças italianas, tropas russas se espalharam na cidade e lidaram com os poucos bolsões de resistência ainda de pé. A maioria dos marcos históricos parecem ter sofrido pouco dano, apesar de haver relatórios conflitantes de que o Panteão foi atacado por disparos de metralhadora.\n\nAté agora os soviéticos parecem estar respeitando a neutralidade da Santa Sé, mas suas forças se posicionaram em um anel ao redor da Cidade do Vaticano, um gesto que com certeza deixa Vossa Santidade inseguro."
 news.142.d:0 "O avanço inexorável do Exército Vermelho continua e relatórios estão dizendo que a capital francesa caiu. Comunistas franceses supostamente ajudaram os soviéticos quando eles entraram na cidade, tomando parte nos ataques contra os elementos da armée de terre que se retiravam.\n\nPanfletos foram distribuídos através da cidade, informando parisienses que eles foram 'liberados da opressão burguesa' e que a Comuna de Paris havia sido ressuscitada finalmente."
 news.143.d:0 "Na última transmissão de Ordem do Dia de Moscou, a captura de Paris pelas forças Alemãs foi anunciada. Muitos dos defensores da cidade foram relatados como afogados no Sena depois de um bombardeio soviético demoliu várias das pontes que cruzam o rio.\n\nA Torre Eiffel foi derrubada depois de uma explosão maciça em sua base, apesar de não ser claro qual lado foi responsável. Forças soviéticas estão realizando um desfile da vitória nos Champs-Élysées, enquanto parisienses exauridos observam se questionando se eles apenas trocaram uma ocupação por outra."
 news.144.d:0 "A revolta comunista continua, com as forças soviéticas tendo completado recentemente a captura de Londres. Um desfile foi organizado rapidamente pelo Exército Vermelho, mesmo antes das últimas partículas de resistência na cidade terem sido completamente neutralizadas.\n\nSimpatizantes comunistas foram rápidos em entrega os nomes de anti-comunistas conhecidos para as autoridades militares soviéticas e uma Corte do Povo foi reunida na Praça de Trafalgar para punir os piores criminosos. "
 news.145.d:0 "Incêndios continuam acontecendo no centro de Londres, mas acredita-se que a maioria dos alemães que ocupam a cidade ou caíram em batalha ou foram capturados pelas forças soviéticas. Multidões emergiram das ruas para celebrar os Russos em suas movimentações para lidar com as últimas resistências teimosas.\n\nColadoradores foram controlados com dureza e os soviéticos organizaram um conselho interino para administrar a cidade liberada até maiores notiícias. Críticos sempre observaram os membros desse conselho todos parecem ter sido atraídos do Partido Comunista da Grã Bretanha."
 news.146.d:0 "Forças soviéticas convergiram em Tóquio e conflitos pesados foram relatados pela cidade. A maioria da cidade está sob controle soviético agora, com a exceção dos subúrbios a leste onde grandes incêndios ainda estão ocorrendo.\n\nQuando a luta mudou para o Palácio Imperial, membros da Guarda Imperial lançaram cargas de baionetas nas tropas soviéticas que se aproximavam. O palácio foi eventualmente invadido por um grupo de paraquedistas da VDV, que tiveram que abrir caminho pela instalação quarto por quarto. Nenhum prisioneiro foi apreendido, mas acredita-se que o Imperador foi evacuado com segurança antes da cidade cair."
 news.147.d:0 "Leningrad, a antiga capital do Império Russo, foi ocupado por forças finlandesas Com uma população de mais de três milhões, a cidade tem quase tantos habitantes quanto toda a Finlândia, mas esse fato evidentemente não deteve os invasores finlandeses.\n\nHá algum debate sobre se a cidade deve ou não ser integrada à Grande Finlândia, já que finlandeses natos são uma minoria considerável nas regiões fora da cidade. Isso, é claro, presume que o Exército vermelho é incapaz de retomar a cidade em uma contra ofensiva."
 news.148.d:0 "Notícias vindas de Tóquio recentemente confirmaram que a cidade caiu para forças Chinesas. Grande parte está em ruínas, incluindo o Palácio Imperial que agora serve como quartel general para a administração militar chinesa.\n\nReporteres estrangeiros presenciaram uma vitória massiva do desfile que parece uma procissão sem fim de soldados chineses marchando pela cidade. Cidadãos japoneses se alinhando nas ruas assistindo às tropas em silêncio."
 news.149.d:0 "Pela primeira vez desde que foi tomado pelos ingleses há mais de dois séculos, Gibraltar está de volta em mãos espanholas. Notícias vindo do território relatam que a maioria da guarnição se rendeu, apesar de alguns redutos teimosos terem recuado para os túneis correndo sobre a Rocha.\n\nEm uma conferência de imprensa em Madrid, representantes do governo afirmam que Gibraltar é de agora em diante considerado território espanhol "perpetuamente". Diplomatas ingleses desmitificaram sem surpresas a afirmação, descartando-a como "besteira sem sentido"."
 news.150.t:0 "[GetNewsHeadline]Golpe de Estado em Iguslávia"
 news.150.d:0 "As tentativas do governo Iugoslavo de cooperar com a Alemanha tiveram muitos oponentes no exército da nação, o que hoje resultou em um golpe derrubando o governante do regime e colocando o Rei Peter II no trono.\n\nA nação cortou vários de sus laços com a Alemanha e o novo regime parece preparado para arriscar uma guerra ao invés de cooperar."
 news.151.t:0 "[GetNewsHeadline]A Renânia permanece desmilitarizada"
 news.151.d:0 "Depois de tentativas da Alemanha de terminar as regras ditadas pelo Tratado de Versalhes e militarizar novamente a Renânina, um ultimato da França os forçou a recuar. Com ambos a Grã-Bretanha e a França ameaçando se mobilizar se a Alemanha proceder com o plano, rapidamente se tornou claro que esse nível de resistência não era esperado. A Alemanha não estava preparada para enfrentar ambos países em uma guerra.\n\nComo está, a Renânia irá permanecer uma zona desmilitarizada como ditado pelo tratado a menos que a Alemanha vá a guerra."
 news.151.a:0 "Crise evitada por agora."
 news.151.b:0 "Nosso dia virá."
 news.151.c:0 "Eles deveriam saber que não os deixaríamos incontestados."
 news.152.d:0 "Depois de tentativas da Alemanha de terminar as regras ditadas pelo Tratado de Versalhes e militarizar novamente a Renânina, um ultimato da França os forçou a recuar. Apesar da Grã Bretanha se recusar a intervir, com ameaças francesas de se mobilizar caso a Alemanha proceda com o plano, logo se tornou claro que qualquer intervenção militar era inesperada. A Alemanha não estava preparada para enfrentar a França em uma guerra.\n\nComo está, a Renânia irá permanecer uma zona desmilitarizada como ditado pelo tratado a menos que a Alemanha vá a guerra."
 news.152.c:0 "A França está sozinha, porém forte."
 news.152.e:0 "Claramente, nossa intervenção não era necessária."
 news.153.t:0 "[GetNewsHeadline]A Alemanha quebra o Pacto Molotov-Ribbentrop"
 news.153.d:0 "O pacto de não agressão entre Alemanha e a União Soviética, um desenvolvimento surpreendente para começo de conversa, agora de maneira menos surpreendente se dissolveu. A Alemanha atacou, quebrando o pacto e retornaram mais uma vez a tratar apenas da União Soviética como uma ameaça que deve ser encarada para a sua visão de futuro se tornar realidade.\n\nA liderança soviética está muito descontente, mas talvez menos chocada com a traição do que desapontada por não terem aproveitado a oportunidade primeiro."
 news.153.a:0 "A confiança entre gigantes é algo frágil."
 news.153.b:0 "Nós apenas assinamos para ganhar tempo para o ataque."
 news.153.c:0 "Um tratado não é nada além de um pedaço de papel para aqueles fascistas."
 news.154.t:0 "[GetNewsHeadline]A URSS quebra o Pacto Molotov-Ribbentrop"
 news.154.d:0 "O pacto de não agressão entre Alemanha e a União Soviética, um desenvolvimento surpreendente para começo de conversa, agora de maneira menos surpreendente se dissolveu. A União Soviética atacou, quebrando o pacto e jurando esmagar o regime alemão e mais uma vez colocar o estado expansionista em seu lugar.\n\nLíderes alemães podiam ter planejado um ataque eles mesmo, mas o mundo jamais saberá. Eles agora estão se mobilizando rapidamente para lidar com o novo tratado."
 news.154.b:0 "Comunistas não tem senso de honre ou orgulho!"
 news.154.c:0 "O tratado serviu seu propósito."
 news.155.t:0 "[GetNewsHeadline]Alemanha em guerra novamente"
 news.155.d:0 "Apesar de muitos terem desejado paz duradoura na Europa, uma reviravolta recente de eventos deixou a Alemanha num caminho de guerra mais uma vez. Apesar de uma violação clara do tratado de Versalhes, tropas alemãs se mobilizaram e estão prontas para partir para ofensiva. Oficias alemães afirmaram que eles não vão mais manter a Renânia desmilitarizada, argumentando que eles precisam proteger os cidadãos alemães na área."
 news.155.a:0 "Isso pode ser o começo de outra Grande Guerra"
 news.155.b:0 "Pela glória da nação alemã!"
 news.156.t:0 "[GetNewsHeadline]Komet avistada"
 news.156.d:0 "A aparição de um Komet no céu deixou a população consternada. O Me 163 Komet,, um avião foguete experimental em um de seus testes de voo, chocou a população rural que avistou essa aeronave insanamente veloz. Foi desenvolvido com todo o segredo, mas logo será revelado. Esse pequeno incidente apenas torna sua primeira aparição pública ainda mais impressionante."
 news.156.a:0 "O fim está próximo... para nossos inimigos."
 news.156.a.tt:1 "Um vaso cai.\n"
 news.157.t:0 "[GetNewsHeadline][From.From.GetName] interveio na guerra de [From.GetAdjective]"
 news.157.d:0 "Apenas a alguns dias atrás tropas de [From.GetName] se mobilizaram rumo a [From.From.From.GetName] em uma declaração de guerra. Subsequentemente [From.From.GetName] deu um ultimato, ordenando que os partidos parem de lutar e todas as tropas [From.GetAdjective] se retirassem. [From.GetLeader] afirma que sua guerra foi justificada e se recusa a ceder. O país agora está em conflito pleno tanto com [From.From.From.GetName] quanto [From.From.GetName]."
 news.157.a:0 "Parece que [From.From.GetName] estão dispostos a sujar suas mãos."
 news.157.a_usa:0 "Nós mostraremos a eles."
 news.158.t:0 "[GetNewsHeadline][From.From.GetName] interveio na guerra de [From.GetAdjective]"
 news.158.d:0 "Uns poucos dias atrás [From.GetName] declarou guerra com [From.From.From.GetName] Não muito depois de [From.From.GetName] emitir um ultimato, afirmando que entrariam em guerra com [From.GetName] se eles não parassem com todas as agressões e assinassem um tratado de paz. [From.GetLeader] afirma que suas razões para guerra eram justas, mas escolheram desfazer a mobilização e concordaram com paz."
 news.158.a:0 "Parece que a jogada de poder de [From.From.GetAdjective] recompensou"
 news.158.a_usa:0 "Precisamos manter a paz."
 news.159.t:0 "[GetNewsHeadline]O nascimento de [From.GetFactionName]"
 news.159.d_01:0 "[From.GetLeader] anunciou hoje que [From.GetName] está em busca de uma nova aliança. [From.GetFactionName] tornaram pública e notória sua intenção de cooperar no caso de guerra.\n\nApesar de excelentes coalizões poderem impedir agressões, nós vimos as consequências que elas trazem quando o conflito surge. As intenções dos diferentes partidos se juntando nessa nova aliança ainda é motivo de debate, mas a que propósito ela pode acabar servindo pode ser desconhecido até mesmo para seus instigadores."
 news.159.d_02:0 "Foi teorizado que democracias não vão a guerra umas com as outras, mas isso não significa que elas se ajudam em outras guerras. Com a diversidade de interesses políticos e o povo querendo paz, entrar em guerra frequentemente vem com custos para essas nações.\n\nEntretanto, isso não impediu [From.GetName] de anunciar hoje que eles formaram uma aliança militar, a [From.GetFactionName], para juntar forças para proteger o povo e seus ideais."
 news.159.d_03:0 "Mesmo [From.GetName], famoso por sua fé na força e superioridade de seu povo e nação, não está acima de fazer aliança com aqueles que eles respeitam. [From.GetLeader] anunciou hoje que o acordo final foi feito sobre a [From.GetFactionName], uma coalizão militar que alegadamente tem espaço apenas para nações honráveis destinadas à grandeza.\n\nSe essa grandeza é esperada da construção de uma sociedade ideal dentro das fronteiras das respectivas nações ou pelo trabalho mútuo para expansão para além delas, o mundo pode não saber até ser tarde demais."
 news.159.d_04:0 "Apesar do foco soviético recente do comunismo em um país, as raízes internacionais do movimento transcendem fronteiras. Essa solidariedade com trabalhadores ao redor do mundo foi um elemento fundamental no discurso de [From.GetLeader] hoje quando o [From.GetFactionName] foi anunciado.\n\nIndo além de uma politica internacional, essa é uma aliança que une os países militarmente, com ambos regimes prometendo ajudar um ao outro no caso de ameaças estrangeiras. Se isso será uma espada ou escudo da revolução comunista ainda será visto."
 news.159.a:0 "Isso levará a uma paz eterna ou outra guerra?"
 news.159.b:0 "Juntos, nunca seremos derrotados!"
 news.159.c:0 "Uma excelente iniciativa!"
 news.159.tt:0 "[This.GetName] é parte de [From.GetFactionName] com [From.GetName].\n"
 news.160.t:0 "[GetNewsHeadline]Alemanha sob ataque"
 news.160.d:0 "Não há muito tempo que a Alemanha se viu arrastada para outra Guerra. Enquanto todos esperavam por paz duradoura na Europa, está claro que tensões no continente ainda são muito grandes. Oficiais alemães afirmaram que eles não podem mais permitir a desmilitarização da Renânina, argumentando que eles precisam de mobilidade total dentro de suas fronteiras para se defender."
 news.160.a:0 "Isso não fica bem para a Europa"
 news.160.b:0 "O povo alemão prevalecerá"
 news.161.t:0 "[GetNewsHeadline]A França bani o comunismo"
 news.161.d:0 "O gabinete de [From.GetLeader] decretou a dissolução do [From.GetCommunistParty]. Desde que a Russa Soviética assinou o pacto de não agressão com Alemanha Nazista houveram poucas falas sobre a proscrição do comunismo na França. O decreto foi instituído seguindo o acordo entre as duas nações para a partição da Polônia.\n[From.GetLeader] aproveitou a oportunidade com o aumento do apoio por um banimento cresceu e mesmo papéis esquerdistas começaram a advogar pela abolição de [From.GetCommunistParty]."
 news.161.a:0 "Uma decisão drástica"
 news.161.b:0 "Fazendo tudo o que podem para manter os burgueses no poder"
 news.161.c:0 "Pode ter sido necessário"
 news.161.e:0 "Era o único jeito"
 news.162.d:0 "Com um tratado de paz final separando a Espanha em duas aceitada por ambos partidos, a Guerra Civil Espanhola chega a um fim. Apesar de dissidentes em ambos os lados depreciam esse acordo, essa paz frágil pelo menos dará à nação dividida tempo para se recuperar e reconstruir ambos seus lados."
 news.162.a:0 "Bom para os espanhóis."
 news.162.b:0 "Um dia, iremos retomar toda a Espanha."
 ace_promoted.1.t:0 "Piloto ás promovido"
 ace_promoted.2.t:0 "Uma carta coringa aparece"
 ace_promoted.1.d:0 "Poucos tomam tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], piloto conhecido pelo codinome [From.GetCallsign], se distinguiu de [From.GetHerselfHimself] não apenas retornando vivo da missão recente em [From.GetMissionRegion] mas vivendo através de vitórias significativas em vários encontros críticos.\n\nMantido como exemplo de outro da coragem [Root.GetAdjective], a promoção recente de [From.GetName] foi altamente divulgada. Apesar do povo querer ver nossa guerra mais como inferno do que glória, muitos estão felizes em ver que ainda há heróis para se seguir."
 ace_promoted.1.d_major:0 "Poucos tomam tantos riscos quanto os bravos pilotos da força aérea [Root.GetAdjective]. [From.GetName] [From.GetSurname], piloto conhecido pelo codinome [From.GetCallsign], se distinguiu de [From.GetHerselfHimself] não apenas retornando vivo da missão recente em [From.GetMissionRegion] mas vivendo através de vitórias significativas em vários encontros críticos.\n\nMantido como exemplo de ouro da coragem [Root.GetAdjective], a promoção recente de [From.GetName] foi altamente promovida publicamente. Apesar do povo querer ver nossa guerra mais como inferno do que glória, muitos estão felizes em ver que ainda há heróis para se seguir."
 ace_promoted.1.a:0 "Quem ousa, vence."
 ace_died.1.t:0 "[From.GetCallsign] matou por [From.GetMissionRegion]"
 ace_died.1.d:0 "Um dos ases [From.GetAceType] mais famosos de [From.Owner.GetName], caiu em chamas em serviço, durante uma missão sobre [From.GetMissionRegion]. Infelizmente como [From.GetSheHe] tem sido a muito tempo uma figura pública, a morte de [From.GetCallsign] é extremamente desmoralizante para as muits pessoas que admiravam [From.GetHerHim].\n\nEnquanto nós queríamos que houvesse uma forma de esconder esse evento do povo, a falta de aparições públicas de [From.GetName] logo atrairia suspeitas. No final, a morte de [From.GetHerHis] é mais uma parte de uma lenda que com esperança viverá mais que nossos problemas atuais."
 ace_died.1.d_major:0 "Um dos ases [From.GetAceType] mais famosos de [From.Owner.GetName], caiu em serviço. Pilotos retornando da missão relatam terem avistado o [From.GetWingShort] de [From.GetHerHis] caindo em chamas sobre [From.GetMissionRegion] depois de receber fogo inimigo pesado. Infelizmente como [From.GetSheHe] tem sido a muito tempo uma figura pública, a morte de [From.GetCallsign] é extremamente desmoralizante para as muits pessoas que admiravam [From.GetHerHim].\n\nEnquanto nós queríamos que houvesse uma forma de esconder esse evento do povo, a falta de aparições públicas de [From.GetName] logo atrairia suspeitas. No final, a morte de [From.GetHerHis] é mais uma parte de uma lenda que com esperança viverá mais que nossos problemas atuais."
 ace_died.1.a:0 "Uma lenda viva ainda é melhor."
 ace_killed_by_ace.1.t:0 "[From.GetFullName] derrubado por [Prev.GetCallsign]"
 ace_killed_by_ace.1.d:0 "Pilotos retornando de [From.GetMissionRegion] relatam que, um esquadrão de aeronaves [Prev.Owner.GetAdjective] lideradas pelo infâme [Prev.GetCallsign] estavam focadas em perseguir [From.GetCallsign]. Depois de derrubar aeronaves inimigas e escapar de vários golpes do [Prev.Owner.GetAdjective], [From.GetCallsign] foi sobrepujado por [Prev.GetCallsign] , que foi superior em manobra a [From.GetHerHim] e rasgou os tanques de combustível com um tiro limpo. [From.GetName] o avião de [From.GetSurname], pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] mostrou muita coragem através dos serviços de [From.GetHerHis] e era admirado por muitos. A perda desse herói nacional é um grande golpe à força aérea [From.Owner.GetAdjective] e é um golpe devastador à nação como um todo. Saber que enquanto estamos de luto, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como herói, faz a tragédia ainda pior."
 ace_killed_by_ace.1.d_major:0 "Pilotos retornando de [From.GetMissionRegion] relatam que, um esquadrão de aeronaves [Prev.Owner.GetAdjective] lideradas pelo infâme [Prev.GetWingShort] estavam focadas em perseguir [From.GetCallsign]. Depois de derrubar aeronaves inimigas e escapar de vários golpes do [Prev.Owner.GetAdjective], [From.GetCallsign] foi sobrepujado por [Prev.GetCallsign] em seu [Prev.GetCallsign], que foi superior em manobra a [From.GetHerHim] e rasgou os tanques de combustível com um tiro limpo. [From.GetName] o [From.GetWingShort] de [From.GetSurname], pegou fogo e caiu em espiral sobre [From.GetMissionRegion] em um inferno violento.\n\n[From.GetFullName] mostrou muita coragem através dos serviços de [From.GetHerHis] e era admirado por muitos. A perda desse herói nacional é um grande golpe à força aérea [From.Owner.GetAdjective] e é um golpe devastador à nação como um todo. Saber que enquanto estamos de luto, [Prev.Owner.GetName] está celebrando [Prev.GetFullName] como herói, faz a tragédia ainda pior."
 ace_killed_by_ace.1.a:0 "Uma perda devastadora para todos nós"
 ace_killed_other_ace.1.t:0 "[From.GetFullName] derrubou [Prev.GetCallsign]"
 ace_killed_other_ace.1.d:0 "Nossa missão mais recente em [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatórios tem vindo ressaltando a ação heróica de [From.GetFullName]conseguindo superar o piloto [Prev.Owner.GetAdjective] , [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para uma armadilha onde os pilotos [From.Owner.GetAdjective] foram capazes de mergulhar no esquadrão [Prev.GetCallsign]. [From.GetCallsign] continuou com manobras superiores às das aeronaves [Prev.Owner.GetAdjective] e com um único golpe fez com que [Prev.GetCallsign] rodopiásse pelos ceús [From.GetMissionRegion].\n\n[Prev.GetFullName] foi um piloto [From.Owner.GetAdjective] temido com muitas vidas em sua consciência [Prev.GetHerHis]. Essa é uma grande vitória e mostra que quando nos juntamos atrás de grandes heróis, eles realizam grandes feitos."
 ace_killed_other_ace.1.d_major:0 "Nossa missão mais recente em [From.GetMissionRegion] foi um grande sucesso para a força aérea [From.Owner.GetAdjective] em mais de um aspecto. Relatórios tem vindo ressaltando a ação heróica de [From.GetFullName]conseguindo superar o piloto [Prev.Owner.GetAdjective] , [Prev.GetName] [Prev.GetSurname], conhecido como [Prev.GetCallsign]. [From.GetCallsign] usou [From.GetHerselfHimself] como isca e atraiu [Prev.GetCallsign] para uma armadilha onde os pilotos [From.Owner.GetAdjective] foram capazes de mergulhar no esquadrão [Prev.GetCallsign]. [From.GetCallsign] continuou com manobras superiores às das aeronaves [Prev.Owner.GetAdjective] e com um único golpe fez com que [Prev.GetCallsign] rodopiásse pelos ceús [From.GetMissionRegion].\n\n[Prev.GetFullName] foi um piloto [From.Owner.GetAdjective] temido com muitas vidas em sua consciência [Prev.GetHerHis]. Essa é uma grande vitória e mostra que quando nos juntamos atrás de grandes heróis, eles realizam grandes feitos."
 ace_killed_other_ace.1.a:0 "Um vitória que todos de [From.Owner.GetName] se lembrarão!"
 aces_killed_each_other.1.t:0 "[From.GetFullName] caiu"
 aces_killed_each_other.1.d:0 "Durante sua missão mais recente nosso famoso [From.GetAceType] ás [From.GetFullname] terminou empatando a luta com o temido piloto ás, [Prev.GetFullName]. Com baixa munição e sem possibilidade de fuga, [From.GetCallsign] manobrou através dos disparos das aeronaves [Prev.Owner.GetAdjective] e continuou a forçar [Prev.GetCallsign].\nAmbas aeronaves de [From.e GetCallsign] e [Prev.GetCallsign] foram vistas em pedaços sobre [From.GetMissionRegion].\n\nEnquanto é um pequeno consolo que a ameaça [Prev.Owner.GetAdjective] , [Prev.GetCallsign], não será mais um infortúnio para nós, nós perdemos uma figura pública e inspiração para todo o [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major:0 "Durante sua missão mais recente nosso famoso [From.GetAceType] ás [From.GetFullname] terminou empatando a luta com o temido piloto ás, [Prev.GetFullName]. Com baixa munição e sem possibilidade de fuga, [From.GetCallsign] manobrou o [From.GetWingShort] [From.GetHerHis] através dos disparos das aeronaves [Prev.Owner.GetAdjective] e continuou a forçar [Prev.GetCallsign].\nAmbos[From.GetWingShort] de [From.GetCallsign] e o [Prev.GetWingShort] de [Prev.GetCallsign] foram vistos em pedaços sobre [From.GetMissionRegion].\n\nEnquanto é um pequno consolo que a ameaça [Prev.Owner.GetAdjective] , [Prev.GetCallsign], não será mais um importúnio para nós,nós perdemos uma figura pública e inspiração para [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a:0 "Uma grande perda para nós assim mesmo"
 election.1.t:0 "ELEIÇÃO GENÉRICA"
 election.1.d:1 ""
 election.1.a:1 ""
 election.2.t:0 "Eleição: O povo se opões ao rearmamento"
 election.2.d:0 "Na eleição vindoura, apoio ao [Root.GetRulingParty] ainda é alto, com as pessoas tendo confiança na liderança de [Root.GetLeader]. Entretanto, a busca do partido por aumentar o foco de [Root.GetName] em assuntos militares não tem sido muito popular com o público, com um segmento dos cidadãos considerando tudo isso chauvinismo mal orientado. A guerra ainda não chegou em nossa fronteira e alguns gostariam de ver [Root.GetName] tomar medidas agressivas. Cooperando com otros grandes partidos que compartilham nossas preocupações com a segurança da nação, nós estabelecermos o governo depois da eleição, mesmo com suporte diminuindo."
 election.2.a:0 "O povo precisa ser ouvido."
 election.2.b:0 "A proteção de nossa soberania vem primeiro."
 election.3.t:0 "Eleição: O povo exige rearmamento"
 election.3.d:0 "A guerra corrente que se aproxima de nossas fronteiras sobrepôs as eleições próximas, com muitos eleitores estando preocupados que [Root.GetName] não esteja preparada para ser lançada nesse conflito o que quer que possa emergir dele. Eles exigem que aumentemos nossas precauções e que ofereçamos garantia de que nossa nação está pronta para guerra. Enquanto a maioria ainda apoia o [Root.GetRulingParty], nó podemos perdê-los para elementos mais radicais se não aliviarmos suas apreensões."
 election.3.a:0 "O povo tem o direito de se sentir seguro."
 election.3.b:0 "Muitos ainda estão a favor de soluções diplomáticas."
 election.4.t:0 "Eleição: Fascistas no Governo?"
 election.4.d:0 "Um sentimento nacionalista agressivo tem crescido em [Root.GetName], dando origem a diversos partidos promovendo ideais fascistas: um estado que reforça seu poder através da força. Um deles em especial ganhou a favor na eleição atual, levando a discussões dentro do partido [Root.GetRulingParty] sobre se devemos ou não cooperar com eles na formação do nosso governo. Apesar de eles rejeitarem abertamente os ideais democráticos que são a fundação de nosso estado, o fato de que eles escolheram participar da própria eleição dá um pouco de credibilidade a nossas visões e reconhecer seu apoio público pode evitar de que recorram a ações violentas."
 election.4.a:0 "Antes eles que os comunistas!"
 election.4.b:0 "Uma coalização ampla de partidos democráticos é preferido."
 election.5.t:0 "Eleição: Comunistas no Governo?"
 election.5.d:0 "O movimento comunista em [Root.GetName], alimentaado por uma grande insatisfação entre a classe trabalhadora e tendências radicais entre acadêmicos, cresceu o suficiente para levar à formação de vários partidos. Depois de um desses ter ganhado suporte considerável na eleição atual, políticos no [Root.GetRulingParty] começaram a debater se iam atrás ou não de seu apoio para formar um novo governo. Apesar de eles considerarem nossas instituições nada além de tirania burguesa, eles parecem estar ávidos para fazer as mudanças que eles querem ver através da cooperação com o governo ao invés de derrubá-lo."
 election.5.a:0 "Melhor reforma do que revolução!"
 election.5.b:0 "Uma coalização ampla de partidos democráticos é preferido."
 election.6.t:0 "Eleição: Partidos democráticos em minoria"
 election.6.d:0 "Políticos em [Root.GetName] se radicalizaram demais. Onde antes avia apoio para os partidos que apoiavam ideais democráticos e instituições representativas do [Root.GetName], mais eleitores se voltaram para extremos políticos nessa eleição. Os partidos no meio político, mesmo que eles escolham por de lado suas diferenças, não formam mais uma maioria. Para evitar um governo fraco e minoritário, nós não temos escolhas além de cooperar com fascistas ou comunistas."
 election.6.a:0 "Nós trabalharemos com os fascistas para fortificar [Root.GetName]."
 election.6.b:0 "Se juntando aos comunistas, nós podemos facilitar mudanças sociais."
 election.6.c:0 "Um governo minoritário, porém fraco, é preferível."
 election.7.t:0 "Fascistas influenciam na política estrangeira"
 election.7.d:0 "Aceitar os fascistas em nossa coalização política tem tido um impacto em nossa política estrangeira. Apesar de seu nacionalismo impetuoso, eles tem simpatizantes estrangeiros que aprovam sua influência em [Root.GetName]. Governos totalitários de inclinações ideológicos similares nos veem como um aliado em potencial. Manter laços com essas nações, não importa o quanto seja o desgosto de [Root.GetRulingParty] por nossos ideais, podem ser necessário para reter o apoio dos fascistas em nosso governo."
 election.7.a:0 "Nós podemos usar alguns aliados contra ameaças maiores."
 election.7.b:0 "Com amigos como esses, não precisamos de inimigos."
 election.8.t:0 "Comunistas influenciam na política estrangeira"
 election.8.d:0 "Comunistas costumam se considerar parte de uma revolução internacional, e nossa escolha de aceitá-los como parceiros em nosso governo chamou a atenção de muitos de seus aliados internacionais. Representantes de partidos comunistas mantem laços fortes com as nações que abandonaram nossa forma de governo em favor de uma ditadura do proletariado, laços que podemos ter que reconhecer na política estrangeira de [Root.GetAdjective] se quisermos manter seu apoio."
 election.8.a:0 "Devíamos abraçar nossas causas comuns."
 election.8.b:0 "No fim daquele caminho está a dissolução do [Root.GetName]."
 election.9.t:0 "Evento da Facção Fascista TODO"
 election.9.d:0 ""
 election.9.a:0 ""
 election.9.b:0 ""
 election.10.t:0 "Evento da Facção Comunista TODO"
 election.10.d:0 ""
 election.10.a:0 ""
 election.10.b:0 ""
 election.11.t:0 "Eleição: Maioria fascista"
 election.11.d:0 "Essa eleição tem sido devastadora para a própria instituição que ela representa. A maioria da população [Root.GetAdjective] lançou seu voto em favor do partido fascista que quer abolir as eleições e instaurar um governo autocrático. Enquanto muitos consideram pegar em armas contra essa violação dos ideais democráticos que permitiram a eles esse mandato em primeiro lugar, outros consideram o uso da violência uma confirmação de seus ideais."
 election.11.a:0 "É um dia terrível para [Root.GetName], mas o povo falou."
 election.11.b:0 "Não abriremos mão de nossa liberdade sem uma luta!"
 election.12.t:0 "Eleição: Maioria comunista"
 election.12.d:0 "A eleição atual resultou em vitória para os partidos comunistas com reações mistas das administrações anteriores. Enquanto os novos governantes afirmam representar o povo como um todo, eles veem muitas das instituições que apreciamos como tentativas de manipular e oprimir a classe trabalhadora, levando a uma discussão sobre o que realmente constitui um "governo do povo". Em algumas nações, a revolução começou em rios de sangue. Em [Root.GetName] não começou, mas pode terminar assim."
 election.12.a:0 "Isso é preocupante, mas eles de fato representam a maioria."
 election.12.b:0 "Precisamos pará-los antes que eles terminem com a abolição de qualquer traço de pensamento dissidente!"
 election.13.t:0 "Eleição: Magnatas favorecem o fascismo"
 election.13.d:0 "Um industrialista influente por trás de uma das companhias que escolhemos para trabalhar para nossa produção industrial recentemente fez um número de afirmações políticas que membros da administração acharam preoucupante. Ele defendeu um governo autoritário e elogiou administrações estrangeiras que se identificam como fascistas, sugerindo implicitamente que [Root.GetName] se beneficiaria desse modo de governo. Denunciado o magnata e seus ideais pode amargar nossas relações com a companhia, mas deixá-los a esmo daria a ele uma plataforma para espalhar sua propaganda que corrói tudo que o [Root.GetRulingParty] representa."
 election.13.a:0 "Ele pode dizer o que quiser, não precisamos apoiar."
 election.13.b:0 "Não podemos confiar nos fascistas para desenvolver e proteger [Root.GetName]."
 election.14.t:0 "Eleição: Exceção de tempos de guerra."
 election.14.d:0 " [Root.GetName] está em estado de guerra. Normalmente, uma eleição aconteceria, mas no meio de um conflito importante muitos argumentam que não podemos gastar tempo em campanha política, ou uma mudança de liderança caso ela venha a ocorrer. Enquanto isso, outros afirmam que declarando a guerra atual uma razão válida para adiar as eleições é o primeiro passo para acabar com a democracia [Root.GetAdjective]. Afinal de contas, deixar os assuntos militares tomarem precedência sobre as influências do povo, pode ser traiçoeiro."
 election.14.a:0 "Eleições serão realizadas como sempre."
 election.14.b:0 "Nós podemos cuidar desses assuntos com o fim da guerra."
 election.15.t:0 "Eleição: Contestada pelo governo"
 election.15.d:0 "Com uma eleição vindo, o povo está começando a questionar a capacidade da administração atual de continuar com a guerra atual. [Root.GetName] sofreu amplamente e a opinião popular virou contra aqueles que parecem estar liderando nossa nação à derrota. Enquanto outras pessoas estão determinadas a progredir com a guerra até o fim, eles preferem ver outro governo terminando isso."
 election.15.a:0 "A crise de confiança é um infortúnio."
 election.15.b:0 "Deixemos que o cenário político mude para manter o povo unido."
 political.1.t:0 "O aumento do Comunismo"
 political.1.d:0 ""Enquanto trabalhadores se levantam contra seus opressores ao redor do mundo, aqueles que afirmam ter atingido consciência de classe em [Root.GetName] aguardam sentados por uma mudança que venha de dentro de um sistema político tão corrupto do qual apenas a revolução poderia nos salvar!"\n\nEntão falem novas vozes no movimento comunista [Root.GetAdjective]. Se referindo ao governo de [Root.GetRulingParty] como ditadura dos burgueses, eles começaram afirmar que ela deve ser destituída por quaisquer meios necessários. Se esses meios virão de fora ou de dentro ainda veremos."
 political.1.a:0 "Pode haver aqueles no próprio governo que apoiem essas ideias."
 political.1.a.tt:0 "Aumenta a chance de apoio interno para um golpe comunista."
 political.1.b:0 "Um movimento para o povo deve buscar apoio do povo."
 political.1.b.tt:0 "Aumenta a chance de apoio interno para a ascensão comunista."
 political.2.t:0 "Simpatizantes marxistas no governo"
 political.2.d:0 "Apesar de que a linha do partido do [Root.GetRulingParty] é extremamente oposta ao socialismo revolucionário, mantendo sob vigilância os elementos de esquerda radicais da nação, algumas pessoas no governo são mias abertas à possibilidade. Pelo menos, eles veem espaço para lidar com as preocupações das pessoas que buscam nos comunistas uma solução sem arriscas uma guerra civil de ampla escala.\n\nApesar de que eles podem ser vistos como traidores por aqueles que continuam leais a [Root.GetLeader], essas vozes dissidentes podem ser aquelas a garantir uma transição relativamente sem derramamento de sangue, caso venha revolução."
 political.2.a:0 "Nós mantermos eles sob vigilância também, por vários motivos."
 political.2.a.tt:0 "Se o apoio público fur suficiente, um golpe pode ser executado."
 political.3.t:0 "Comunistas executam o golpe"
 political.3.d:0 "Enquanto o movimento popular pela revolução comunista tem sido barulhento e ameaçador, uma certa seção do movimento político tem ficado calada à espera. A espera acabou. Hoje, com a liderança do [Root.GetRulingParty] e o exercito chamando por uma revolta de escala nacional, um número de oficias no governo [Root.GetAdjective] rapidamente colocaram [Root.GetLeader] em prisão domiciliar e entraram em negociações com os rebeldes.\n\nEnquanto mantendo a falsa premissa de proteger a ordem, o que as negociações efetivamente realizaram foi assegurar posições no novo estado socialista para aqueles que escolhem cooperar. O golpe foi terminado antes de alguém conseguir se movimentar para pará-lo e aqueles o teriam, agora estão presos ou exilados ou executados por um novo regime."
 political.3.a:0 "As marés da história varreram o passado."
 political.4.t:0 "Conflitos de classe dividem [Root.GetName]"
 political.4.d:0 "O movimento revolucionário, que uma vez já foi uma tendência marginal popular entre acadêmicos radicais em teoria e baderneiros na prática, recebeu um aumento de apoio da classe trabalhadora [Root.GetAdjective]. O fato de que ainda mais pessoas escolherem se identificas com uma "classe" indica que a disseminação das ideias Marxistas estão se espalhando para além daqueles que buscam ativamente derrubar o governo.\n\nMembros do [Root.GetRulingParty] lamentam esse desenvolvimento, se lembrando de um tempo no qual "[Root.GetAdjective]" era com o que o povo se identificava em primeiro lugar. Suas preocupações não são sem fundamento. Pode-se argumentar que uma revolução já está acontecendo em vários níveis da sociedade e pode ser tarde demais para impedir."
 political.4.a:0 "O povo pode se chamar do que quer que eles queiram."
 political.5.t:0 "Soldados desertam para partidos comunistas"
 political.5.d:0 ""Capitalistas e nacionalistas fariam com que você derramasse seu sangue por eles nas linhas de frente, virando irmão contra irmão sobre disputas que não dizem respeito ao trabalhador! Ao invés de pegar em armas conta os trabalhadores que sofreram no exterior, os reúna contra os opressores e retire os tiranos do poder!"\n\nO exército, normalmente baluarte de patriotismo e lealdade, provou que não é imune à propaganda comunista que se espalha rapidamente em [Root.GetName]. Soldados estão desertando, se recusando a lutar por seu país, chegando até a se juntarem a movimentos partidários que afrimam estarem se preparando para a revolução."
 political.5.a:0 "Talvez eles estejam meramente lutando por um [Root.GetName] diferente."
 political.6.t:0 "A Revolução de [GetMonth]"
 political.6.d:0 "A noção de que o movimento comunista representa o povo definitivamente recebeu um impulso em [Root.GetName], onde o apoio do público pelo partido comunista aumentou rapidamente nos últimos meses. Mas aqueles que pedem por revolução não são mais uma coleção de guerrilhas e sindicatos desarticulados. O grupo por trás do chamado por revoltas é organizado o suficiente para formar um governo se eles sucederem.\n\nAinda assim, se a revolução começasse agora ela mal poderia ser executada sem lançar [Root.GetName] em uma guerra civil. Deveriam os revolucionários arriscar separar a nação em duas para satisfazer sua impaciência, ou esperar por uma oportunidade melhor no futuro?"
 political.6.a:0 "Aqueles que desejam entrar para a história precisam agir hoje!"
 political.6.b:0 "Revolução é inevitável. O inevitável pode esperar."
 political.7.t:0 "O aumento do Fascismo"
 political.7.d:0 "'O povo [Root.GetAdjective] tem estado submetido por tempo demais ao governo incompetente do [Root.GetRulingParty]! Eles alegam representar o povo, mas fracassam em manter nossas ruas em ordem! Somente se os retiramos do poder, poderemos fazer a nação crescer!'\n\nOs oradores fascistas em [Root.GetName] não fizeram nenhum segredo do que pensam de nosso atual governo e sistema político. Discursos como esses chegaram a uma dissidência pública que é especialmente mais proeminente nas seções mais conservadoras das forças militares."
 political.7.a:0 "O alto-escalão pode ter simpatias não declaradas."
 political.7.a.tt:0 "Aumenta a chance de apoio interno para um golpe comunista."
 political.7.b:0 "A geração mais nova carregará a tocha."
 political.7.b.tt:0 "Aumenta a chance de apoio interno para um golpe fascista."
 political.8.t:0 "Simpatias fascistas nos militares"
 political.8.d:0 "Diversos membros de alto escalão do exército [Root.GetAdjective] expressaram apoio, alguns em particular e outros abertamente, ao movimento fascista em [Root.GetName]. Eles sentem que o [Root.GetRulingParty] se esqueceu do quão importante é as forças armadas para manter o país unido e estão cada vez mais incomodados com o exército sendo tratado pelo governo mais como uma ferramenta do que como uma das instituições mais importantes da nação. Alguns deles até mesmo sugeriram de que um novo governo é necessário, um que saiba como liderar a [Root.GetName] na próxima metade do século.\n\nEssa facção pode não ser predominantemente composta por políticos, mas alguns deles ganharam posições no departamento de defesa. Se esses desenvolvimentos continuarem, eles podem ter apoio político suficiente para executar um golpe de estado."
 political.8.a:0 "O espírito nacional é maior que o governo."
 political.9.t:0 "Golpe de Estado"
 political.9.d:0 "Alguns dirão que eles anteviram esse desenvolvimento. Ambos aqueles que avisaram contra os perigos do fascismo e aqueles que o exaltaram como o salvador do [Root.GetName] viram suas profecias virarem realidade hoje, com os militares em [Root.Capital.GetName] derrubando o governo com orientação [Root.GetRulingParty] e tomando o poder. [Root.GetLeader] estád desaparecido, com rumores de que foi exilado e o golpe encontrou pouca resistência inicial.\n\nA nova liderança [Root.GetAdjective] não tem planos de permitir que a resistência cresça. Lei marcial foi declarada e com as mudanças que estão à caminho, o que vier depois provavelmente não será muito diferente."
 political.9.a:0 "Um estado forte é necessário para proteger o povo dele mesmo."
 political.10.t:0 "Guerra Civil por fascismo"
 political.10.d:0 "Apesar das tentativas do movimento fascista de reviver o sentimento nacionalista terem tido algum sucesso, a resistência contra essas ideias permanece alta. Os generais que conspiram para derrubar a atual administração estão decepcionados com a falta de confiança que a população [Root.GetAdjective] parece ter no partido [Root.GetFascistParty].\n\nEles permanecem certos de que o povo uma hora irá se cansar de [Root.GetLeader], mas estão divididos em qual rumo de ação tomar. Alguns dizem que um golpe de estado deve ser executado agora, antes que os inimigos de [Root.GetName] comecem a agir. No entanto, fazer isso com apoio público limitado mergulharia a nação em uma guerra civil."
 political.10.a:0 "A vontade de poder não tem sentido se houver hesitação em sua tomada."
 political.10.b:0 "Eles precisam unir o povo em primeiro lugar, depois governá-los."
 political.11.t:0 "Divisões de combate fascistas de"
 political.11.d:0 "A polícia e os agentes da lei sempre estiveram envolvidos com fascismo. Em paralelo a esse movimento político crescente, partidos fascistas começaram a formar organizações paramilitares para proteger contra ambas ameaças internas e externas, as internas sendo seus oponentes políticos. Apesar de muitas pessoas acharem esse desenvolvimento preocupante, a onda do furor militar levou a um aumento de voluntários se juntando a nossas forças armadas.\n\nOs líderes políticos do movimento apontaram que seus oponentes tinham razão para ter medo. Com o exército permeado em vários níveis por elementos tão explicitamente políticos, os inimigos do [Root.GetName] e os inimigos do fascismo estão começando a parecer bastante."
 political.11.a:0 "Apenas traidores do país tem algo a temer."
 political.12.t:0 "A ameaça do comunismo"
 political.12.d:0 "'[Root.GetLeader] quer que você acredite que [Root.GetName] estão forte e unidos. Não é surpresa que tais mentiras tenham envenenado as mentes de nosso povo, quando há uma cobra na vizinhança. Não é preciso olhar muito além de nossas fronteiras para ver conterrâneos lutando uns contra os outros em nome do comunismo, declarando o fim das nações. Quanto tempo até eles declararem nossa nação morta também? [Root.GetRulingParty] nos protegerá dessa ameaça?"\n\nO crescimento do movimento fascista em [Root.GetName] foi reforçado pela proximidade com a revolução comunista. Muitos moderados que poderiam normalmente dispensar o fascismo como outro experimento ideológico veem isso como uma preocupação real para eles também. Dada a escolha entre o comunismo de nossos vizinhos e um regime fascista, eles admitidamente preferem o último. Eles podem até estar dispostos a apoiar ativamente."
 political.12.a:0 "Seremos a vanguarda contra a ameaça vermelha!"
 political.13.t:0 "Um movimento em direção à democracia"
 political.13.d:0 ""Se silenciarmos as vozes do povo, como algum de nós poderá dizer que é a voz de [Root.GetName]? Se tememos dissenso, tememos ser denunciados publicamente ou rechaçados pelo voto popular, o que temos de verdade é sermos odiados por nossos próprios cidadãos. Será que o [Root.GetRulingParty] realmente tem tão pouca confiança em seus princípios?"\n\nUma facção cuidadosa e um pouco organizada, porém cheia de afinco começou a empurrar políticas menos repressivas contra inimigos do estado. Eles quere que o público envolvido na tomada de decisões através de referendos e encontros locais do partido, mesmo que isso signifique arriscar o futuro da agenda atual."
 political.13.a:0 "Nós podemos começar discutindo isso internamente."
 political.13.a.tt:0 "Aumenta a chance de apoio interno para eleições."
 political.13.b:0 "Sabendo que estamos com a razão, podemos deixar nossos inimigos falarem mais abertamente."
 political.13.b.tt:0 "Aumenta a chance do povo dando apoiar verbalmente a democracia e formar uma oposição."
 political.14.t:0 "[Root.GetRulingParty] Debate a democracia"
 political.14.d:0 "Surpreendentemente a chamada por mais referendos e menos medidas repressivas contra oponentes do regime tem recebido apoio em discussões internas do partido. Enquanto lideranças do [Root.GetRulingParty] continuam sépticas, vários membro influentes apoiaram uma mudança.\n\nTalvez eles tenham confiança de que pouco mudará na prática, ou talvez eles sejam traidores secretos das causa do partido, como muitos outros oponentes gostariam que você acredita-se. Independente, se a chamada pública por tais mudanças vier, alguns dos líderes de [Root.GetName] estão prontos para se comprometer."
 political.14.a:0 "A escolha pode não estar sempre entre liberdade e morte."
 political.14.a.tt:0 "O governo pode arranja eleições quando a política tiver apoio da maioria."
 political.15.t:0 "Oposição democrática e formando"
 political.15.d:0 "Relaxar as restrições sobre que tipo de propaganda anti-[Root.GetRulingParty] pode ser promovida publicamente, levou previsivelmente a um aumento nas expressões públicas de discordância. Demonstrações organizadas e panfletos são por enquanto encontrados majoritariamente em instituições acadêmicas e em algumas das áreas mais problemáticas de [Root.GetName], mas não há dúvida de que esse movimento está se espalhando.\n\nOs líderes da nação estão divididos sobre esse assunto. [Root.GetLeader], que mantém um punho de ferro com a liderança do partido tem pouco desejo de diversificar o debate público. Os primeiros passos já foram dados, entretanto, e pode não haver volta."
 political.15.a:0 "O movimento parece crescer naturalmente na ausência de repressão."
 political.16.t:0 "Chamada pública por eleições"
 political.16.d:0 "As demonstrações de discordância públicas que antes eram confinadas a certas áreas limitadas, agora são disseminadas. Enquanto o povo se reúne nas ruas, o [Root.GetRulingParty] se vê em uma encruzilhada. Se continuarmos permitido que essa propaganda se espalhe, os referendos sugeridos tanto de dentro do partido como da oposição podem mostrar que o que fazemos não tem apoio do público. A unidade que temos lutado por está dando lugar à pluralidade de opiniões, unidas contra nós."
 political.16.a:0 "Mesmo que a reforma esteja acontecendo, precisamos mostrar nossa força acabando com esse desaforo."
 political.16.b:0 "Deixe o povo ser ouvido."
 political.17.t:0 "Eleição pública em [Root.GetName]"
 political.17.d:0 "Com o crescimento da aceitação da liberdade de expressão e do direito de livre associação em [Root.GetName], a facção dentro de [Root.GetRulingParty] pedindo por eleições saiu de conspirações secretas para apoiadores reformistas apoiados publicamente. Apesar dos protestos de [Root.GetLeader], o país tem feito um movimento lento, porém firme na direção da democracia nos últimos meses e uma eleição agora parece o próximo passo natural.\n\nEntretanto, longe de todos cidadãos [Root.GetAdjective] são a favor de uma reforma democrática. Ainda há debates dentro do partido sobre se deveríamos ou não segurar as eleições até podermos assegurar um desenrolar estável."
 political.17.a:0 "Aqueles leais ao [Root.GetRulingParty] apoiarão essa decisão agora."
 political.17.b:0 "As reformas precisam de mais apoio antes de uma eleição ser realizada."
 political.18.t:0 "Fascistas exigem referendo"
 political.18.d:0 "O crescente movimento fascista [Root.GetAdjective] nunca alegou que precisaria do apoio da maioria para tomar o poder, contando em unir a nação sob sua liderança assim que seu governo fosse estabelecido. No entanto, parece que seu apoio público cresceu rapidamente. Muitos fascistas estão chamando [Root.GetLeader] de hipócrita, por alegar representar os desejos do povo quando na verdade se faz de surdo às massas.\n\nA chamada por um referendo foi dispensada como tentativas típicas de perturbar o sistema por membros do [Root.GetRulingParty] até agora, mas pelo menos é uma medida política. Se não agirmos agora, os fascistas poderão escolher a luta violenta como o melhor caminho para o poder."
 political.18.a:0 "Suprimir esse movimento odioso!"
 political.18.b:0 "Não dê atenção para eles."
 political.18.c:0 "Se o povo quiser, faremos o referendo."
 political.19.t:0 "Comunistas exigem referendo"
 political.19.d:0 "Ideias marxistas fizeram raízes em [Root.GetName] há muito tempo, mas ganharam apoio difundido muito mais tarde. O movimento se espalhou para além da teoria política para prática política, com trabalhadores insatisfeitos e até algumas celebridades expressando apoio pelo movimento. Os comunistas chama isso de consciência de classe. O [Root.GetRulingParty] chama isso de um caminho rápido para revoltas e traição.\n\nMostrando pouca fé em [Root.GetLeader] estar diposto a implementar as reformas que eles exigem, os comunistas mais expressivos convocaram um referendo imediato para ter o governo atual removido. Enquanto podemos ser capazes de reverter o momentum desse movimento massivo, a falha em fazê-lo sem dúvidas resultará no método de remoção comunista popular: Revolução"
 political.19.a:0 "Atividades anti-[Root.GetAdjective] devem ser interrompidas!"
 political.19.b:0 "Ignorem-nos, eles só estão causando problemas."
 political.19.c:0 "O referendo é preferível a uma revolta sangrenta."
 political.20.t:0 "Democratas exigem referendo"
 political.20.d:0 "Sem surpresas, a ideia do povo governando a nação que eles habitam é cada vez mais popular entre o povo. O [Root.GetRulingParty], claro, vê a ideia de democracia como representada por esses movimentos, liberdade de expressão, eleições públicas, imprensa livre, retórica simplesmente populista para enfraquecer o governo [Root.GetLeader].\n\nEntretanto, não há como negar que essas ideias se proliferaram com o povo [Root.GetAdjective]. De maneira democrática, eles pedem por um referendo sobre a substituição do regime atual. Apesar de atualmente fácil de ignorar, essas ideias tem um jeito de crescer bem persistente. O que acontecerá conosco se fizermos uma revolução pacífica impossível?"
 political.20.a:0 "Reúna-os. "
 political.20.b:0 "Apenas prossigam como de costume."
 political.20.c:0 "Se aceitarmos o referendo, talvez possamos preservar nosso legado."
 political.21.t:0 "Fascistas marcham em [Root.Capital.GetName]"
 political.21.d:0 "Tendo sido negados de seu referendo, uma tentativa de tomar o poder legalmente, os fascistas usaram seu apoio público significativo e conexões no exército [Root.GetAdjective] para tentar um golpe. O governo [Root.GetRulingParty] recusou seus termos e afirma que vai lutar até o fim para preservar [Root.GetName] como conhecemos."
 political.21.a:0 "Nós os impediremos a qualquer custo!"
 political.21.b:0 "Os fascistas carregam o verdadeiro espírito de [Root.GetName]!"
 political.22.t:0 "O aumento do Comunismo"
 political.22.d:0 "Depois de seu pedido por um referendo foi negado, os poucos reformistas do movimento comunista em [Root.GetName] rapidamente perderam sua influência para os elementos mais radicais. Com a o [Root.GetRulingParty] se recusando a reconhecer o apoio público pelas reformas sugeridas, a visão romântica da revolução se tronou gradualmente mais disseminada e os líderes dos movimentos se tornaram aqueles que facilmente poderiam começar uma revolta. Aquelas revoltas agora eclodiram em uma guerra civil de larga escala, como futuro da nação em jogo."
 political.22.a:0 "Não permitiremos que eles arruínem nosso país!"
 political.22.b:0 "O fogo da revolução deve ser extinguido com o sangue dos opressores!"
 political.23.t:0 "A Primavera [Root.GetAdjective]"
 political.23.d:0 "Depois de sua tentativa de referendo público para instituir a democracia foi recusado, o povo por trás da sugestão descartou o regime [Root.GetLeader] como incorrigível. Uma coalização de grupos rebeldes, unidos por seu objetivo comum de instituir mais sistemas de politica representativa em [Root.GetName], pegaram armas e anunciaram que eles não irão descansar até tirar o [Root.GetRulingParty] do poder."
 political.23.a:0 "Poupe-nos desse governo mafioso!"
 political.23.b:0 "Até que enfim, [Root.GetName] está livre!"
 political.24.t:0 "Fascistas ridicularizados"
 political.24.d:0 "O fascínio do povo [Root.GetAdjective] com o orgulho nacionalista e tentativas de reviver as glórias do passado parecem ter passado. Um acordar rude para seus apoiadores ardentes, cujos uniformes, postura militar e discursos exaltados são agora mais comumente alvos de paródia do que simpatia.\n\nUma vez considerada ameaça para a base de poder [Root.GetRulingParty], o fascismo [Root.GetAdjective] agora é cada vez mais visto como absurdo, posição extremista e um ataque aos valores mais fundamentais de nossa nação, a mesma nação que eles dizem ter alta estima. O palavra parece mais apropriada enquanto insulto do designação política."
 political.24.a:0 "Que bando de palhaços."
 political.25.t:0 "A moda comunista passou"
 political.25.d:0 "Muitos comunistas previram que [Root.GetName] seria a próxima nação a cair para a dita revolução internacional, mas depois de de uns meses de ataques e bandeiras vermelhas nas ruas, o movimento parece ter morrido. A classe trabalhadora, supostamente a força motriz da revolução, tem preocupações maiores do que derrubar [Root.GetLeader] e parecem decididamente não impressionados com o quão bem essas revoluções foram conduzidas em outros lugares. Enquanto isso, os intelectuais que escreveram chamadas apaixonadas para o corte das gargantas dos opressores acabarem sendo surpreendentemente relutantes em instigar qualquer coisa que fosse interromper seu estilo de vida confortável.\n\nConversas sobre a revolução provavelmente continuarão, seja com gosto de cerveja barata ou vinho caro, mas serão provavelmente conversas e nada mais."
 political.25.a:0 "Que bando de hipócritas."
 political.26.t:0 "O movimento democrático é silenciado"
 political.26.d:0 "Após alguns meses de oposição barulhenta contra o regime de [Root.GetLeader], chamadas por eleições públicas leis mais liberais sobre liberdade de associação e de expressão, o movimento parece ter se dissipado. As pessoas agora expressam mais preocupação com a estabilidade de [Root.GetName] se tais reformas acontecessem, com aqueles que clamam por democracia sendo vistos como baderneiros mais do que qualquer coisa.\n\nMais misteriosamente, muitas das figuras na liderança do movimento parecem ter desaparecido ou parado com seus trabalhos repenteinamente. Talvez alguns deles escolherem ir para exílio quando eles viram o fracasso de seus esforços. Independente, o governo [Root.GetRulingParty] nega conhecimento e envolvimento."
 political.26.a:0 "Que bando de desistentes."
 britain.1.t:0 "A Missão de Tizzard"
 britain.1.d:0 "O governo inglês enviou uma delegação científica liderada por Henry Tizard com uma proposta interessante. Os ingleses estão dispostos a unir suas pesquisas com as nossas em várias áreas crucias já que eles não tem a capacidade industrial para produzir suas invenções em números grandes o suficiente."
 britain.1.a:0 "Uma excelente proposta!"
 britain.1.b:0 "Não, os britânicos estão sozinhos."
 britain.2.t:0 "Tizard tem sucesso"
 britain.2.d:0 "O governo nos EUA concordou com nossa proposta e compartilhou alguma parte de seus dados de pesquisa com nossa delegação."
 britain.2.a:0 "Que alegria!"
 britain.3.t:0 "Tizard Rejeitado"
 britain.3.d:0 "O governo dos EUA rejeitou nossa proposta, não teremos sua ajuda."
 britain.3.a:0 "Aqueles salafrários!"
 britain.4.t:0 "Estrada da Birmânia"
 britain.4.d:0 "Para ajudar em nossa guerra contra o Japão, a Grã Bretanha melhorou a infraestrutura e construiu bases aéreas ao longo de nossa fronteira birmanesa"
 britain.4.a:0 "Repelir os cães fujões!"
 japan.16.t:0 "Um fantoche do Japão"
 japan.16.d:0 "Os japoneses buscam controlar a riqueza da china, e não pararam por nada nem mesmo guerra. Se não desejarmos lutar contra eles, devemos nos submeter a seu controle nos tornar nada além de um fantoche japonês."
 japan.16.a:0 "Não podemos lutar"
 japan.16.b:0 "Precisamos lutar!"
 japan.17.t:0 "A China se submete"
 japan.17.d:0 "Os chineses covarde mais uma vez se submeteram a nossas demandas, e eles concordaram em se tornar meros fantoches de nossa nação."
 japan.17.a:0 "A perda deles é nosso ganho!"
 japan.18.t:0 "A China recusa"
 japan.18.d:0 "Os tolos chineses recusaram nosso pedido perfeitamente razoável de que administremos certos aspectos de seu governo. Precisaremos conquistá-los se queremos acessos a seus recursos."
 japan.18.a:0 "Não deve ser difícil!"
 britain.6.t:0 " Independência indiana"
 britain.6.d:0 "Quatro anos atrás prometemos a Índia dentro de quatro anos. O tempo está acabando e os indianos querem nós honremos nossa promessa. Será que a joia da coral deixara o império britânico?"
 britain.6.a:0 "É hora"
 britain.6.b:0 "Nunca!"
 japan.15.t:0 "O Exército Nacional Indiano"
 japan.15.d:0 "Seguindo nossas vitórias sobre os ingleses nós temos um grande número de prisioneiros indianos de guerra. Com a persuasão correta, nós poderíamos usar aqueles prisioneiros de guerra para consolidar nossas forças..."
 japan.15.a:0 "Pela justiça"
 britain.7.t:0 "Fim do comércio com a Alemanha"
 britain.7.d:0 "A Grã Bretanha emitiu um ultimato: Ou interrompemos nosso comércio com Alemanha, ou eles invadem."
 britain.7.a:0 "Eu nunca gostei dos alemães mesmo."
 britain.7.b:0 "Nós fazemos comércio com quem quisermos!"
 britain.8.t:0 "Exigência recusada"
 britain.8.d:0 "[From.GetName] rejeitou nossas demandas de cessar o tratado com a Alemanha"
 britain.8.a:0 "Então é guerra!"
 britain.8.b:0 "Não podemos forçá-los."
 britain.9.t:0 "Chamberlain resignou"
 britain.9.d:0 "Com a guerra desenvolvendo em detrimento de nós e nossos aliados, o Primeiro Ministro foi atacado tanto por suas decisões de tempo de paz como de guerra em junções críticas. Em um momento quando a Grã Bretanha precisa ficar unida mais do que nunca, ela se vê dividia com partes do parlamento desdenhando de Chamberlain.\n\nCom a falta de suporte vital do partido, o Primeiro ministro tomou a decisão de resignar, favorecendo Lord Halifraz como seu substituto. Entretanto, Halifaz tem sido cético e Chamberlain aconselhou o rei a nomear Churchill. Acredita-se que Churchill, que há muito avisou que a guerra estava sobre nós, seja capaz de nos liderar para passar por isso."
 britain.9.a:0 "Não devemos nunca nos render."
 britain.10.t:0 "Chamberlain faleceu"
 britain.10.d:0 "O Primeiro Ministro Neville Chamberlain adoeceu recentemente, apesar de ser saudável para sua idade. Depois de ser diagnosticado com câncer de intestino, dores crescentes e falta de sono o fizeram sair de seu posto. Chamberlain ainda tem forte apoio popular e resignará apenas como último recurso, percebendo que ele não viverá para retornar ao trabalho.\n\nA pergunta continua, quem carregará a tocha depois desse grandioso homem de estado e liderará a Grã Bretanha por tempos somrbios que ainda podem estar à nossa frente."
 britain.10.a:0 "Winston Churchill é de quem o Império precisa."
 britain.10.b:0 "Lodr Halifax é a primeira escolha de Chamberlain."
 soviet.18.t:0 "O incidente de Xi"an"
 soviet.18.d:0 "A pressão externa da União Soviética pelo fim das hostilidades entre nós e a o Exército Vermelho chinês levou a pessoas de nossos ranks a resolverem questões com suas próprias mãos. Dois generais mandaram prender [Root.GetLeader] por tentar forçar uma trégua entre nós e os comunistas para unir a China contra ameças externas. A pressão internacional por um solução pacífica, juntamente com o enfraquecimento da China dividida nesta era são fatores a favor do estabelecimento de uma frente unida. Que rumo devemos tomar?"
 soviet.18.a:0 "Contate o partido comunista para negociações de paz."
 soviet.18.b:0 "Nunca!"
 soviet.19.t:0 "Nacionalistas oferecem trégua"
 soviet.19.d:0 "Discordâncias dentro dos Nacionalistas levaram a uma situação precária. Seu líder, [From.GetLeader] foi preso em uma tentativa de forçar nossos inimigos a aceitarem uma trégua conosco para unir a China contra inimigos estrangeiros. Apesar de que gostaríamos de ver a liderança Kuomintang ser punida por seus crimes contra nós, esse é uma oportunidade rara de cooperar para garantir que a China não caia nas mãos de imperialistas estrangeiros."
 soviet.19.a:0 "Aceitamos uma trégua por agora."
 soviet.19.b:0 "A revolução não pode ser posta de lado por isso!"
 soviet.20.t:0 "A China nacionalista recusa negociações"
 soviet.20.d:0 "Apesar do sequestro de [From.GetLeader], os Nacionalistas se recusaram a entrar em negociações de paz com os Comunistas. Infelizmente, os chineses continuaram em guerra com seu próprio povo, fazendo com que eles sejam presa fácil para seus inimigos."
 soviet.20.a:0 "Nós fizemos o que podíamos."
 soviet.21.t:0 "Trégua na Guerra Civil Chinesa"
 soviet.21.d:0 "As negociações em Xi"an foram um sucesso. Ambos Nacionalistas e Comunistas concordaram com uma trégua, botando um fim pelo menos temporário à Guerra Civil Chinesa e permitindo que os partidos colaborem contra ameaças estrangeiras."
 soviet.21.a:0 "Ainda há esperança para a China."
 soviet.22.t:0 "A China comunista recusa negociações"
 soviet.22.d:0 "Apesar dos melhores esforços dos generais da Kuomintang para atingir uma trégua com os líderes do Partido Comunista, os comunistas se recusaram a fazer mesmo uma paz temporária enquanto o líder dos Nacionalistas sobreviver. Parece que a Guerra Civil Chinesa não acabará tão facilmente."
 soviet.22.a:0 "Nesse passo, os inimigos da China pode dividir e conquistar."
 soviet.23.t:0 "A União Soviética cede território"
 soviet.23.d:0 "A União Soviética tem outras ameaças com as quais se preocupar e não deseja aumentar ainda mais as hostilidade com nosso Império. Como sinal de vontade de paz entre nossas nações, eles cederam algum território para nós, esperando que isso fortalecesse nossos laços diplomáticos."
 soviet.23.a:0 "Talvez isso possa ser um momento decisivo."
 soviet.24.t:0 "A quinta coluna"
 soviet.24.d:0 "A perseguição dos inimigos do povo, aqueles que reverteriam ou subverteriam a revolução, tem sido uma política recorrente desde que o Partido chegou ao poder. As brigas internas por poder subsequentes mudaram nosso foco, e a expurgação do partido recebeu mais ênfase desde o exílio de Trotsky. Stalin fez de si um ícone, mas aos custos de fazer vários inimigos reais e inúmeros imaginários.\n\nTendo visto o pior em termos de luas internas de poder, o Secretário Geral está propenso a agir baseado na menor suspeita. Ser expulso do partido significa prisão ou morte. Tempos sombrios a frente para aqueles que mostrarem deslealdade ou então um pouco de lealdade de mais tentando parecer crível."
 soviet.24.a:0 "Zinoviev e sua gangue ainda estão em contato com Trotsky?"
 soviet.25.t:0 "Julgamento do centro Trotskista Anti-Soviético"
 soviet.25.d:0 "Apesar de Leon Trotsky ser forçado ao exílio, Joseph Stalin teme que ele tenha apoiadores secretos dentro do partido. Uma série de prisões rápidas e interrogatórios brutais, retiraram confissões e testemunhos que apontavam convenientemente alguns dos rivais de Stalin. Entretanto, quanto mais questões são perguntadas e a polícia secreta explora cartas e diários, mais pessoas são implicadas, mesmo que indiretamente.\n\nMembros do partido estão começando a acreditar que o poder absoluto de Stalin e a morte de sua esposa o isolaram ao ponto no qual ele vê qualquer um como ameaça, mas não é exatamente isso que um traidor diria?"
 soviet.25.a:0 "A esposa de Kalinin é suspeita. Ele também não é de confiança."
 soviet.25.b:0 "Khrushchev se envolveu com "Trotskyismo" no passado. Ele precisa ir."
 soviet.25.c:0 "A confissão de Radek aponta várias pessoas no partido."
 soviet.25.e:0 "Membros do partido podem ser confiados. Essa paranoia precisa parar."
 soviet.26.t:0 "Julgamento secreto dos generais"
 soviet.26.d:0 "O Exército vermelho sempre foi um lar de elementos subversivos, desde que Trotsky era Comissário de Guerra. Documentos adquiridos pela NKVD implicaram vários oficiais de alta patente como não apenas traidores mais espiões. Mikhail Tukhachevsky está entre os suspeitos mais proeminentes e um dos que Stalin tem mais vontade de expulsar do exército. Enquanto isso, o contato frequente da marinha com estrangeiros levou muitos deles a serem presos também.\n\nApesar de que há documentos de nossos inimigos provando sua culpa, não há como dizer se eles foram fabricados, ou se eles receberam informações falsas por aqueles que queriam essa expurgação para começo de conversa."
 soviet.26.a:0 "Tukhachevsky deve ser julgado em segredo e executado imediatamente."
 soviet.26.b:0 "Rokossovsky se recusa a confessar mas não pode ser permitido que ele continue vivo."
 soviet.26.c:0 "Documentos falsos e confissões forçadas não são provas."
 soviet.27.t:0 "Julgamento dos 21"
 soviet.27.d:0 "Depois de várias rodadas de prisões e julgamentos, o Grande Expurgo teceu uma narrativa que trouxe até esse julgamento. Entre os acusados não estão apenas aqueles velhos líderes como Nikolai Bukharin, mas um número de diplomatas, políticos, militares oficiais e até mesmo oficiais de alta patente da NKVD. As acusações são mais extensivas do que antes, incluindo tramas de de décadas para assassinar os líderes Soviéticos e vender a União para seus inimigos.\n\nO fato de que a própria NKVD agora está na mira da expurgação de certa forma trouxe os procedimentos a um círculo completo. Ameaças surras levaram vários a confessar todas a acusações, mesmo as mais bizarras. Os réus principais enfrentam execução."
 soviet.27.a:0 "A força aérea tem escapado até agora."
 soviet.27.b:0 "Como suspeitávamos, os inimigos estão em todos os lugares."
 soviet.27.c:0 "Isso foi muito longe. Em breve teremos matado todos de nosso povo."
 soviet.28.t:0 "Golpe Trotskista"
 soviet.28.d:0 "O mundo pode nunca saber se a paranoia de Stalin mirava as pessoas certas ou se ele fez mais inimigos tentando exterminar seguidores de Trotsky no Partido. O que se sabe é que o que temíamos eventualmente aconteceu. Hoje, Leon Trotsky reemergiu, tendo retornado de seu exílio e com o apoio de vários membros de partidos influentes e oficias da NKVD, lançaram um golpe derrubando o governo de Stalin.\n\nO antigo Segretário geral foi atacado em sua casa com uma picareta e foi executado rapidamente junto de vários de seus apoiadores. Desarticular o culto à personalidade que ele construiu levará tempo, mas o povo sabe agora pelo menos que ele não era imortal.\n\n"
 soviet.28.a:0 "Líderes vem e vão, mas o povo permanece."
 soviet.29.t:0 "A França quer se juntar a Comintern."
 soviet.29.d:0 "Nossos camaradas no Parti Communiste Francais fizeram muitos progressos. A nação da França já está pronta para se juntar à Comintern."
 soviet.29.a:0 "Uma adição bem vinda"
 soviet.29.b:0 "Não!"
 soviet.100.t:0 "Relento comunista"
 soviet.100.d:0 "Devido a União Soviética e nós mesmo estando em guerra com um inimigo comum, eles parecem ter reduzido o suporte a nossos partidos comunistas domésticos."
 soviet.100.a:0 "Feliz por estar liberto deles!"
 yugoslavia.1.t:0 "Apoiar golpe na Iugoslávia"
 yugoslavia.1.d:0 "O sentimento anti-Eixo da Iugoslávia, que nós temos há muito tentando balancear em um esforço de fazer o país continuar neutra e continuar nossa cooperação com liderança atual, atingiu um ponto crítico com o novo esforço da nação em cooperar com a Alemanha. Apesar de vários aliados da Alemanha terem interesse territorial na Iugoslávia, a liderança escolheu permitir tropas alemãs em seu país.\n\nUma iniciativa das Forças Aéreas da Iugoslávia está buscando derrubar o governo aliado à Alemanha. Apesar de isso arriscar desestabilizar a região ainda mais, isso daria fim a cooperação deles com a Alemanha. Deveriam nossos agentes de inteligência apoiar o golpe, ou tentar convencer a facção anti-alemã a segurá-lo?"
 yugoslavia.1.a:0 "Ajudar o golpe através da SOE."
 yugoslavia.1.b:0 "Dissuadir os conspiradores."
 yugoslavia.2.t:0 "Golpe de Estado"
 yugoslavia.2.d:0 "Como [Root.GetLeader] tentou permanecer em termos amigáveis com a Alemanha, ressentimento doméstico pela cooperação com os alemães cresceu. Nacionalistas sérvios em particular se opuseram à direção diplomática e oposição popular tem sido expressada. Hoje, oficiais militares nas forças aéreas tentaram um golpe, pronunciando o jovem Rei Peter II de idade e o colocando no trono. Encorajados pelas agências de inteligência dos inimigos da Alemanha, o golpe visa cortar nossos acordos. Isso pode significar guerra."
 yugoslavia.2.a:0 "Melhor uma guerra do que um pacto!"
 yugoslavia.2.b:0 "Preferimos lutar contra o golpe do que contra os alemães."
 germany.89.t:0 "Aliança Profana"
 germany.89.d:0 "Depois do sucesso de nossa cooperação recente, os alemães vieram até nós com uma oferta intrigante. Eles propõe que nós botemos nossas diferenças de lado e ao invés de desperdiçar nossa força lutando uns contra os outros enquanto as democracias ocidentais observam e lucram, deveríamos combinar nossas forças e esmagá-los ao invés."
 germany.89.a:0 "Deixe o mundo tremer!"
 germany.89.b:0 "Sem acordo com os Fascistas!"
 germany.90.t:0 "Aliança recusada"
 germany.90.d:0 "Os Soviéticos recusaram nossa oferta, se quisermos seus recursos teremos que tomá-los a força!"
 germany.90.a:0 "Se eles não estão conosco, estão contra nós."
 germany.91.t:0 "A França quer se juntar a nossa facção"
 germany.91.d:0 "Os líderes fortes do Mouvement Franciste fizeram grande progressos e se ofereçam para se juntarem a nossa causa. A nação da França já está pronta para lutar pelo Reich."
 germany.91.a:0 "Mehr Soldaten für das Reich"
 germany.91.b:0 "Nein!"
 germany.92.t:0 "A Alemanha recusou o ultimato"
 germany.92.d:0 "Apesar de nossa clarificação de que a remilitarização da Renânia seria vista como um ato de guerra, a Alemanha se recusou a ceder e avançar na zona de desmilitarização, ignorando nosso aviso. Isso significa que apesar de nossos esforços para manter a paz, a guerra mais uma vez estourou na Europa."
 germany.92.a:0 "O Tratado de Versalhes deve ser respeitado."
 THREAT_FROM_EFFECT:0 "Ameaça de ações."
 war_justification.1.t:0 "[Root.GetLeader] se levanta contra [From.GetName]"
 war_justification.1.d:0 "'[From.GetName] pertence aos [From.GetAdjective]? Vamos nos fazer uma pergunta melhor: O futuro pertence aos [From.GetAdjective] ou pertence a [Root.GetNameDef]?\n\nO discurso de [Root.GetLeader] hoje sugeriu que [Root.GetName] está no caminho para a guerra. Tensões políticas têm emergido nesse último mês e parece que o povo [Root.GetAdjective] está começando a aceitar que a guerra é inevitável."
 war_justification.1.a:0 "O futuro pertence a [Root.GetName]!"
 war_justification.2.t:0 "[Root.GetLeader] denuncia o s ideais [From.GetAdjective]"
 war_justification.2.d:0 "'Os [From.GetAdjective] alegam ter liberdade e democracia, alegam querer paz, mas todas essas coisas das quais eles se orgulham são vazias. Sua democracia divide o povo onde ele deveria se manter unido e sua liberdade apenas revela uma falta de disciplina. Nós [Root.GetAdjective]s vemos através de suas mentiras... e podemos ver que essa paz, de acordo com seus termos, é só outra mentira.'\n\n [Root.GetRulingParty] tem há muito tempo ridicularizado a fraqueza da nação [From.GetAdjective], mas ultimamente a retórica tem ficado mais agressiva. O dia do conflito armado se aproxima."
 war_justification.2.a:0 "[Root.GetName] está se unindo a [Root.GetLeader]."
 war_justification.3.t:0 "[Root.GetLeader] está alertando contra o comunismo [From.GetAdjective]"
 war_justification.3.d:0 "'Há uma ameaça maior ao nosso estilo de vida, ou até mesmo ao estilo da própria vida, do que o comunismo? Essa praga que ameaça fazer com que os escravos, e não seus mestres, governem cada nação, para abolir a própria nação, para abolir o povo e sua história. Tomaremos a [From.GetName] e aboliremos a praga do comunismo.'\n\nO ódio de [Root.GetLeader] pelos comunistas já era bem conhecido antes da ascensão do [Root.GetRulingParty] ao poder, mas parece ter se intensificado recentemente no caso específico do governo [From.GetAdjective]. Nossa missão de expurgar o Marxismo da face da Terra pode começar por lá."
 war_justification.3.a:0 "Aqueles que rejeitam a nação verão seus próprios perecerem."
 war_justification.4.t:0 "[Root.GetName] está se preparadno para um grande conflito "
 war_justification.4.d:0 "'Os [From.GetAdjective] são um povo que não abrirá mão do poder assim tão fácil. No entanto, eles precisam perceber que a trajetória de nossas nações só poderá terminar em um conflito. Precisamos nos fortalecer para a luta que se aproxima. A [From.GetName] não será tomada sem lutar.'\n\nA possibilidade de um entendimento entre os governos similares de [From.GetName] e [Root.GetName] abriu caminho para uma campanha para tomar seu território à força."
 war_justification.4.a:0 "A história será escrita com nossa vitória"
 war_justification.5.t:0 "[Root.GetLeader] toruxe a revolução para [From.GetName]"
 war_justification.5.d:0 ""Enquanto conseguimos consolidar a sociedade socialista em [Root.GetName], muitas nações ainda sofrem com déspotas do passado. Os trabalhadores de [From.GetName] não tem voz, nem meios de se organizar e quaisquer tentativas d instituir o socialismo será esmagada de forma selvagem pelo regime [From.GetLeader]. Não podemos esperar pelas engrenagens da revolução internacional virarem para o povo [From.GetAdjective]. Coma revolução nós provamos que podíamos esmagar os opressores capitalistas aqui e iremos esmagar os opressores em [From.Capital.GetName] também!"\n\n[Root.GetLeader] abandonou todas as tentativas de retórica diplomática com um [From.GetName] controlado por [From.GetRulingParty]. A missão de erradicar todas as fronteiras agora esta focada estritamente em erradicar as fronteiras deles."
 war_justification.5.a:0 "Trabalhadores [From.GetAdjective], su liberação está próxima!"
 war_justification.6.t:0 "[Root.GetLeader]está chamando ajuda para os trabalhadores [From.GetAdjective]"
 war_justification.6.d:0 ""Há mentira maior do que a suposta liberdade do povo [From.GetAdjective]? Enquanto eles já foram escravizados pelos duques e princesas que clamavam ser donos da terra, agora eles são forçados a vender sua força de trabalho para aqueles que clamam ser os donos das fábricas. Sua liberdade de escolher um mestre ao invés do outro não pode ser chamada de liberdade. Igualmente, sua liberdade de eleger seus líderes é uma escolha falsa, uma vez que a propaganda jamais permitiria socialistas tomarem o poder. Um povo tão fortemente doutrinado pode apenas ser salvo por uma intervenção [Root.GetAdjective].'\n\n[Root.GetLeader] polimizou contra o governo em [From.GetName] por um longo tempo em reuniões do partido, mas essa retórica agora é usada mais frequentemente em público. Há poucos motivos para acreditar que esse conflito poderia ser resolvido pacificamente."
 war_justification.6.a:0 "Nós esmagaremos sua ditadura burguesa!"
 war_justification.7.t:0 "Comunismo [From.GetAdjective] caindo"
 war_justification.7.d:0 ""Camaradas, apesar de que os maiores revolucionários já foram chamados de traidores, se tornou fácil de ver que a revolução em si foi traída. Como mais você explicaria o governo de [From.GetRulingParty] sob [From.GetName], que eliminou qualquer vestígio de ideais Marxistas para construir um estado de trabalhadores degenerados onde eles podem governar sob falsas premissas. No fortalecimento de seu próprio poder ao custo da revolução internacional, eles mostram que não se importam nem um pouco com seus ideais. Precisamos trazer a verdadeira revolução para eles."\n\nApesar de inicialmente apoiar a revolução [From.GetAdjective], [Root.GetLeader] expressou estar desapontado com seu desenvolvimento. O [Root.GetRulingParty] pode ter que intervir antes que seja muito tarde."
 war_justification.7.a:0 "Ainda há tempo para salvar sua tentativa de socialismo."
 war_justification.8.t:0 "[Root.GetLeader] está clamando por destruição do nacionalismo [From.GetAdjective]"
 war_justification.8.d:0 "Qual sociedade mais repugnante para o futuro da revolução, mais estranha ao drama do trabalhador, do que o regime fascista de [From.GetName]? Chamando o povo para se devotar fanaticamente para a instituição decrépita da nação do estado, eles deram uma roupagem moderna para as selvagerias de sempre, tentando se apresentar como um futuro alternativo para a vitória internacional inevitável da classe trabalhadora. É apenas uma questão de tempo até que eles ataquem de novo contra nossos aliados. Ataquemos primeiro."\n\nNinguém esperava menos do que contentamento mútuo entre nós e os [From.GetAdjective], mas a animosidade se intensificou recentemente. Parece que conflitos irão eclodir mais cedo do que o esperado."
 war_justification.8.a:0 "Morte aos fascistas!"
 war_justification.9.t:0 "Diplomacia com [From.GetName] quebra."
 war_justification.9.d:0 ""Apesar de nossas tentativas de encontra uma solução diplomática para nosso conflito com [From.GetName], negociações foram mais uma vez interrompidas, nos deixando com opções limitadas. O regime autoritário de [From.GetLeader] exibiu a abordagem irracional a esse assunto típico dos líderes que não tem responsabilidade com seu povo. À beira de uma reviravolta nas políticas de liderança de [From.GetAdjective], nós seremos deixados sem recursos para lutar."\n\nIntervenção [Root.GetAdjective] em [From.GetName] tem sido um assunto popular, com alguns políticos da oposição afirmando que [Root.GetRulingParty] tem feito uma política agressiva desde o começo. Qualquer que tenha sido sua intenção original, uma guerra futura de repente parece real e inevitável."
 war_justification.9.a:0 "As vezes é necessário escalar a montanha do conflito."
 war_justification.10.t:0 "[Root.GetLeader] está pedindo intervenção em [From.GetName]"
 war_justification.10.d:0 ""É com o coração pesado que devemos confrontar a realidade de nossa situação: Uma invasão de [From.GetName] pode ser nosso único recurso. É uma vantagem estratégica muito grande para se tentar outra solução na situação atual. Apesar de confiarmos que nem no povo [Root.GetAdjective]nem o povo [From.GetAdjective] quer guerra, a história nos levou a essa ponto e nossas opções são limitadas. Nós só podemos esperar que com essa afirmação de nosso poder militar possamos evitar derramamento de sangue no futuro."\n\nApesar de que é uma teoria popular de que democracias não entram em guerra umas com as outras, desenvolvimentos recentes apontam para uma invasão [Root.GetAdjective] de [From.GetName] no futuro. A história ainda nos surpreender."
 war_justification.10.a:0 "[From.GetName] é uma democracia dúbia de qualquer forma."
 war_justification.11.t:0 "[Root.GetLeader] se levanta contra a Ameaça Vermelha"
 war_justification.11.d:0 "Sem dúvidas, o comunismo [From.GetName] é uma das maiores ameaças à liberdade e ordem nessa era. Implacável e impiedoso, ameaça não somente devorar a esperança do povo [From.GetAdjective] de uma sociedade democrática e próspera, mas de seus vizinhos também. Se não agirmos agora, podemos muito bem ver o primeiro dominó cair tarde de mais deixando mais experimentos sociais em tumulto. Quantos mais precisam morrer antes de intervirmos?"\n\nA ameaça de atividade subversiva botando em risco nossa democracia, alimentada pelas ambições [From.GetAdjective], se tronou um tópico fortemente debatido recentemente. Enquanto representantes na oposição chamaram isso de um Susto Vermelho com o intuito de prosseguir com uma guerra com [From.GetName], a retórica do [Root.GetRulingParty] tem sido um sucesso até agora."
 war_justification.11.a:0 "Eles seguem uma ideologia violenta, que reação podem esperar além de violência?"
 war_justification.12.t:0 "[Root.GetLeader] está confrontando o fascismo [From.GetAdjective] "
 war_justification.12.d:0 ""Na história moderna, talvez mesmo na história como um todo, não houve tirania pior do que o mando de [From.GetRulingParty] sobre [From.GetName]. As pessoas podem que não deveríamos provocar conflitos, que deveríamos confiar em [From.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não percebem que tratados feito sob o mando fascista são inúteis. Para esses mentirosos desonestos, a força é a razão e o papel no qual o acordo foi assinado queima tão facilmente quanto os livros de seus caluniadroes."\n\nAs pessoas que há muiot tem esperado evitar o confronto direto com [From.GetName] agora tem sofrido oposição forte de [Root.GetLeader], que argumenta que nós termos maquiavélicos estamos meramente adiando a guerra para a vantagem do inimigo. Nesse passo, nós podemos dar o primeiro golpe depois de tudo."
 war_justification.12.a:0 "Não pode haver paz em nosso tempo até que eles sejam eliminados."
 war_justification.13.t:0 "[Root.GetLeader] está pedindo uma guerra contra [From.GetName]"
 war_justification.13.d:0 "'Apesar de nós sermos um povo pacífico, nossa natureza apenas não determina o curso que precisamos tomar na história. Este é um tempo de guerra. Por muito tempo, os [From.GetAdjective] possuíram os meios que precisamos para passar pelos desafios que podemos enfrentar e é aparente que eles não vão se separar deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, alguns assuntos podem ser resolvidos apenas nos antigos julgamentos das batalhas.'\n\nA retóirica hostil de [Root.GetLeader]' contra [From.GetName] foi muito longe para justificar uma invasão. Uma parte da população apoia essa caminho, mas a decisão está nas mãos de nosso líder."
 war_justification.13.a:0 "Pode ser uma decisão difícil, mas nós devemos apoiá-la."
 war_justification.14.t:0 "[Root.GetLeader] está desafiando a pretensão [From.GetAdjective]"
 war_justification.14.d:0 ""[From.GetName] pode se ver como mais moderno e avançado que nós, mas a verdade é que sua nação não foi testada como a nossa foi, eles também não estão preparados par as ameaças que estão no horizonte. Com seu desdém conosco e nos prevenindo de ter o que é nosso por direito, eles nos fizeram uma ameaça contra eles. Sua nação dividida e fraca dificilmente resistirá nossas reivindicações".\n\nA opinião sarcástica de [From.GetName] mantida por muito tempo pelo [Root.GetRulingParty], se desenvolveu de criticismo para hostilidade. Apesar da opinião popular ser de que o povo [From.GetAdjective] querer evitar a guerra, [Root.GetLeader] afirma que seus líderes eleitos provocaram isso com sua arrogância."
 war_justification.14.a:0 "Eles não sabem o quão forte nossas dificuldades nos fizeram."
 war_justification.15.t:0 "[Root.GetLeader] quer restaurar a ordem em [From.GetName]"
 war_justification.15.d:0 ""O espírito nacional [Root.GetAdjective] é forte, mas nem todas as nações tem tanta sorte. [From.GetName] teve suas tradições destruídas e governantes de direito assassinados e enterrados, tudo em nome da ideia da grande revolução Marxista. É nosso dever restaurar ordem a esse mundo explorado por usurpadores sanguinários para garantir a força de [Root.GetName] contra essa ameaça."\n\nEnquant[Root.GetRulingParty]o o [From.GetRulingParty] sempre se opôs ao comunismo, [From.GetName] tem sido um alvo de taques particulares em discursos recentes. Se o ataque à nação [Root.GetAdjective] por comunistas é uma ameaça real ou não, o ataque preventivo ao comunismo [From.GetAdjective] já está em curso."
 war_justification.15.a:0 "Aqueles assassinados na revolução serão vingados!"
 war_justification.16.t:0 "[Root.GetLeader] está chamando opressores [From.GetAdjective]"
 war_justification.16.d:0 ""Meus oponentes querem que vocês acreditem que meu governo é como aquele do [From.GetRulingParty] na [From.GetName]. Eles não poderiam estar mais enganados. Enquanto os sucessores de [From.GetLeader] são o resultado de uma moda recente, um movimento em massa destrutivo focado em forçar outras nações a submissão, o [Root.GetRulingParty] está firme em oposição a esse movimento como aqueles que não irão se submeter. Eu estou preparado para fazer o que for necessário para eliminar essa ameaça mesmo que isso signifique guerra."\n\nO regime [Root.GetLeader] adotou uma política hostil com a nação [From.GetAdjective]. Do que quer que chamemos nossos líderes fascista é uma palavra reservada para nossos inimigos."
 war_justification.16.a:0 "Tradição e pragmatismo sempre triunfarão sobre fanatismo e terror."
 war_justification.17.t:0 "[Root.GetLeader] está questionando a soberania [From.GetAdjective]"
 war_justification.17.d:0 ""Quem determina as fronteiras de uma nação e como elas são determinadas?" Qualquer tenha sido a forma que as pessoas encontraram no passado para justificar onde [Root.GetName] termina e onde [From.GetName] começa, nós vivemos em uma era diferente. A importância estratégica dessa fronteira não pode ser sobrestimada, e nós estamos em nosso direito de mudá-la para garantir a segurança de nosso povo."\n\nOuvindo os discursos recentes de [Root.GetLeader]', uma invasão de [From.GetName] parece iminente. Vozes dissidentes propuseram objeção, mas apoio público para guerra está crescendo."
 war_justification.17.a:0 "Precisamos nos unir nessa causa!"
 war_justification.18.t:0 "[Root.GetLeader] está questionando as motivações de [From.GetName]"
 war_justification.18.d:0 ""Não há dúvida de que [From.GetName] está se preparando para a guerra. As mudanças na política econômica tornam muito fácil ver que os [From.GetAdjective] não são um povo pacífico, mas sim esperando pela oportunidade certa de nos atacar. Nos iremos deixar com que eles se armem enquanto [Root.GetName] está desprotegido? Ou desarmaremos essa ameaça antes que ela cresça para além de nosso poder?"\n\nOs gaviões no [Root.GetRulingParty] voltaram seus olhos para [Root.GetRulingParty] argumentando que um ataque é nossa melhor defesa. Seu ponto de vista está ganhando tração e [Root.GetName] está se preparando para guerra."
 war_justification.18.a:0 "Pelo menos com a guerra, haverá fim para esse conflito."
 war_justification.19.t:0 "[Root.GetLeader] irritado pela postura [From.GetAdjective]"
 war_justification.19.d:0 ""Aqueles cidadãos ingênuos de [Root.GetName] que imaginam os [From.GetAdjective] como um povo pacífico estão completamente fora da realidade. Aqueles que vivem em nossas fronteiras não tem o luxo de tais ilusões, vendo suas tropas se aproximando. Essa é uma ameaça que não podemos deixar sem resposta. A cada dia que passa [From.GetName] está se preparando para a guerra. Seria loucura para nós não fazer o mesmo."\n\nA presença militar de [From.GetAdjective] perto de nosso território causou aumento de preocupação, já que essa nação parece cada vez mais inimiga de [Root.GetRulingParty]. Seja isso apenas causa ou efeito de sua polêmica é um assunto de contenção."
 war_justification.19.a:0 "Independente, precisamos preparar o povo para a guerra."
 war_justification.20.t:0 "[Root.GetLeader] está argumentando pela invasão de [From.GetName]"
 war_justification.20.d:0 ""Se queremos ter a vantagem estratégica na guerra prevista, para não dizer inevitável, com [From.GetName], não a espaço para hesitação. Isso é sobre resguardar o futuro de nossas crianças e garantir que [Root.GetName] tenha um lugar no mundo amanhã. Essa é uma questão de devoção à nossa causae o ideias que damos valor. É hora de agira."\n\nUma série de discursos inflamados dos líderes do [Root.GetRulingParty]mais proeminentemente [Root.GetLeader], que tem chamando o público para apoiar uma invasão de [From.GetName]. As motivações geopolíticas por trás da invasão são menos proeminentes na retórica dos sentimentos patrióticos, mas essa campanha parece altamente eficiente em convencer o público de sua necessidade."
 war_justification.20.a:0 "A nação apoia essa decisão importante."
 war_justification.201.t:0 "[From.GetLeader] se levanta contra [Root.GetName]"
 war_justification.201.d:0 "'[Root.GetName] pertence aos [Root.GetAdjective]? Vamos nos fazer uma pergunta melhor: O futuro pertence aos [Root.GetAdjective] ou pertence a [From.GetName]?"\n\nO discurso de [From.GetLeader] hoje sugeriu que [From.GetName] está no caminho para a guerra. Tensões políticas têm emergido nesse último mês e parece que o povo [From.GetAdjective] aceitou que a guerra é inevitável. [Root.GetName] também deve se preparar."
 war_justification.201.a:0 "Por que não podemos viver em paz?"
 war_justification.202.t:0 "[From.GetLeader] denuncia o s ideais [Root.GetAdjective]"
 war_justification.202.d:0 "'Os [Root.GetAdjective] alegam ter liberdade e democracia, alegam querer paz, mas todas essas coisas das quais eles se orgulham são vazias. Sua democracia divide o povo onde ele deveria se manter unido e sua liberdade apenas revela uma falta de disciplina. Nós [From.GetAdjective]s vemos através de suas mentiras... e podemos ver que essa paz, de acordo com seus termos, é só outra mentira.'\n\n [From.GetRulingParty] tem há muito tempo ridicularizado a fraqueza da nação [Root.GetAdjective], mas ultimamente a retórica tem ficado mais agressiva. O dia do conflito armado se aproxima."
 war_justification.202.a:0 "Como esperado da escória fascista como [From.GetLeader]."
 war_justification.203.t:0 "[From.GetLeader] está alertando contra o comunismo [Root.GetAdjective]"
 war_justification.203.d:0 "'Há uma ameaça maior ao nosso estilo de vida, ou até mesmo ao estilo da própria vida, do que o comunismo? Essa praga que ameaça fazer com que os escravos, e não seus mestres, governem cada nação, para abolir a própria nação, para abolir o povo e sua história. Tomaremos a [From.GetName] e aboliremos a praga do comunismo."\n\nO ódio de [From.GetLeader] pelos comunistas já era bem conhecido antes da ascensão do [From.GetRulingParty] ao poder, mas parece ter se intensificado recentemente no caso específico do governo [Root.GetAdjective]. Nossa missão de expurgar o Marxismo da face da Terra pode começar por lá."
 war_justification.203.a:0 "Se eles temem nossa causa, eles temem o próprio povo."
 war_justification.204.t:0 "[From.GetName] está se preparadno para um grande conflito"
 war_justification.204.d:0 "'Os [Root.GetAdjective] são um povo que não abrirá mão do poder assim tão fácil. No entanto, eles precisam perceber que a trajetória de nossas nações só poderá terminar em um conflito. Precisamos nos fortalecer para a luta que se aproxima. A [Root.GetName] não será tomada sem lutar.'\n\nA possibilidade de um entendimento entre os governos similares de [Root.GetName] e [From.GetName] abriu caminho para uma campanha para tomar seu território à força."
 war_justification.204.a:0 "Deixe que eles venham!"
 war_justification.205.t:0 "[From.GetLeader] toruxe a revolução para [Root.GetName]"
 war_justification.205.d:0 ""Enquanto conseguimos consolidar a sociedade socialista em [From.GetName], muitas nações ainda sofrem com déspotas do passado. Os trabalhadores de [Root.GetName] não tem voz, nem meios de se organizar e quaisquer tentativas d instituir o socialismo será esmagada de forma selvagem pelo regime [Root.GetLeader]. Não podemos esperar pelas engrenagens da revolução internacional virarem para o povo [Root.GetAdjective]. Nós provamos que podíamos esmagar os opressores capitalistas aqui e iremos esmagar os opressores em [Root.Capital.GetName] também!"\n\n[From.GetLeader] abandonou todas as tentativas de diplomacia com nosso governo. A tarefa comunista de erradicar todas as fronteiras agora esta focada estritamente em erradicar nossas fronteiras."
 war_justification.205.a:0 "[Root.GetLeader] é um governante melhor que qualquer revolucionário oportunista!"
 war_justification.206.t:0 "[From.GetLeader] está chamando ajuda para os trabalhadores [Root.GetAdjective] "
 war_justification.206.d:0 ""Há mentira maior do que a suposta liberdade do povo [Root.GetAdjective]? Enquanto eles já foram escravizados pelos duques e princesas que clamavam ser donos da terra, agora eles são forçados a vender sua força de trabalho para aqueles que clamam ser os donos das fábricas. Sua liberdade de escolher um mestre ao invés do outro não pode ser chamada de liberdade. Igualmente, sua liberdade de eleger seus líderes é uma escolha falsa, uma vez que a propaganda jamais permitiria socialistas tomarem o poder. Um povo tão fortemente doutrinado pode apenas ser salvo por uma intervenção [From.GetAdjective]."\n\nPouco dispostos a acreditar que nosso povo possa estar satisfeito sem seus experimentos sociais, o regime comunista em [From.GetName] ameaçou abertamente atacar nossa nação. Há poucos motivos para acreditar que esse conflito poderia ser resolvido pacificamente."
 war_justification.206.a:0 "Que méritos tem suas condenações se eles as forçam sobre nós?"
 war_justification.207.t:0 "Comunismo [Root.GetAdjective] caindo"
 war_justification.207.d:0 ""Camaradas, apesar de que os maiores revolucionários já foram chamados de traidores, se tornou fácil de ver que a revolução em si foi traída. Como mais você explicaria o governo de [Root.GetRulingParty] sob [Root.GetName], que eliminou qualquer vestígio de ideais Marxistas para construir um estado de trabalhadores degenerados onde eles podem governar sob falsas premissas. No fortalecimento de seu próprio poder ao custo da revolução internacional, eles mostram que não se importam nem um pouco com seus ideais. Precisamos trazer a verdadeira revolução para eles."\n\nApesar de inicialmente apoiar a vitória do [Root.GetRulingParty] em [Root.Capital.GetName], [From.GetLeader] se debandou da filosofia de [Root.GetLeader]. O conflito cresceu ao ponto onde eles estão preparados para nos invadir e impor seu tipo de socialismo sobre nós."
 war_justification.207.a:0 "Eles não entendem que o que a revolução significa para o povo [Root.GetAdjective]."
 war_justification.208.t:0 "[From.GetLeader] está clamando por destruição do nacionalismo [Root.GetAdjective]"
 war_justification.208.d:0 "Qual sociedade mais repugnante para o futuro da revolução, mais estranha ao drama do trabalhador, do que o regime fascista de [Root.GetName]? Chamando o povo para se devotar fanaticamente para a instituição decrépita da nação do estado, eles deram uma roupagem moderna para as selvagerias de sempre, tentando se apresentar como um futuro alternativo para a vitória internacional inevitável da classe trabalhadora. É apenas uma questão de tempo até que eles ataquem de novo contra nossos aliados. Ataquemos primeiro."\n\nNinguém esperava menos do que contentamento mútuo entre nós e os [Root.GetAdjective], mas a animosidade se intensificou recentemente. Ouvindo [From.GetLeader] falar, parece que conflitos iram eclodir mais cedo do esperado."
 war_justification.208.a:0 "Morte aos comunistas!"
 war_justification.209.t:0 "Diplomacia com [Root.GetName] quebra."
 war_justification.209.d:0 ""Apesar de nossas tentativas de encontra uma solução diplomática para nosso conflito com [Root.GetName], negociações foram mais uma vez interrompidas, nos deixando com opções limitadas. O regime autoritário de [Root.GetLeader] exibiu a abordagem irracional a esse assunto típico dos líderes que não tem responsabilidade com seu povo. À beira de uma reviravolta nas políticas de liderança de [Root.GetAdjective], nós seremos deixados sem recursos para lutar."\n\nIntervenção [From.GetAdjective] em nossos assuntos domésticos tem sido um assunto popular, com alguns políticos na oposição deles afirmando que [From.GetRulingParty] tem feito uma política agressiva desde o começo. Qualquer que tenha sido sua intenção original, uma guerra futura de repente parece real e inevitável."
 war_justification.209.a:0 "Sua retórica condescendente não nos intimidará."
 war_justification.210.t:0 "[From.GetLeader] está pedindo intervenção em [Root.GetName]"
 war_justification.210.d:0 ""É com o coração pesado que devemos confrontar a realidade de nossa situação: Uma invasão de [Root.GetName] pode ser nosso único recurso. É uma vantagem estratégica muito grande para se tentar outra solução na situação atual. Apesar de confiarmos que nem no povo [From.GetAdjective] nem o povo [Root.GetAdjective] quer guerra, a história nos levou a essa ponto e nossas opções são limitadas. Nós só podemos esperar que com essa afirmação de nosso poder militar possamos evitar derramamento de sangue no futuro."\n\nApesar de que é uma teoria popular de que democracias não entram em guerra umas com as outras, desenvolvimentos recentes apontam para uma invasão [From.GetAdjective] de [Root.GetName] no futuro. A história ainda nos surpreender."
 war_justification.210.a:0 "[From.GetName] é uma democracia dúbia de qualquer forma, perseguindo ações tão agressivas."
 war_justification.211.t:0 "[From.GetLeader] se levanta contra a Ameaça Vermelha"
 war_justification.211.d:0 "Sem dúvidas, o comunismo [Root.GetName] é uma das maiores ameaças à liberdade e ordem nessa era. Implacável e impiedoso, ameaça não somente devorar a esperança do povo [Root.GetAdjective] de uma sociedade democrática e próspera, mas de seus vizinhos também. Se não agirmos agora, podemos muito bem ver o primeiro dominó cair tarde de mais deixando mais experimentos sociais em tumulto. Quantos mais precisam morrem antes de intervirmos?"\n\nO movimento dos trabalhadores nascente intimidou os líderes [From.GetAdjective]. Enquanto representantes na oposição deles chamaram isso de um Susto Vermelho com o intuito de prosseguir com uma guerra conosco, a retórica do [From.GetRulingParty] tem sido um sucesso até agora."
 war_justification.211.a:0 "Enquanto houver lucro para ser feito, capitalistas fabricarão guerras."
 war_justification.212.t:0 "[From.GetLeader] está confrontando o fascismo [Root.GetAdjective]"
 war_justification.212.d:0 ""Na história moderna, talvez mesmo na história como um todo, não houve tirania pior do que o mando de [Root.GetRulingParty] sobre [Root.GetName]. As pessoas podem que não deveríamos provocar conflitos, que deveríamos confiar em [Root.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não percebem que tratados feito sob o mando fascista são inúteis. Para esses mentirosos desonestos, a força é a razão e o papel no qual o acordo foi assinado queima tão facilmente quanto os livros de seus caluniadroes."\n\nInvejosos da sociedade gloriosa que estamos construindo e o legado sob qual ela é fundada, os [From.GetAdjective] parecem estar preparados para começar uma guerra para destruílo. E lá se vão as pretensões de paz."
 war_justification.212.a:0 "Inevitável. Melhor acabar logo com isso."
 war_justification.213.t:0 "[From.GetLeader] está pedindo uma guerra contra [Root.GetName]"
 war_justification.213.d:0 ""Apesar de nós sermos um povo pacífico, nossa natureza apenas não determina o curso que precisamos tomar na história. Este é um tempo de guerra. Por muito tempo, os [Root.GetAdjective] possuíram os meios que precisamos para passar pelos desafios que podemos enfrentar e é aparente que eles não vão se separar deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, alguns assuntos podem ser resolvidos apenas nos antigos julgamentos das batalhas."\n\nA retóirica hostil de [From.GetLeader] contra [From.GetName] foi muito longe para justificar uma invasão. Uma parte da população apoia essa caminho, mas a decisão está nas mãos de seu líder."
 war_justification.213.a:0 "Eles se arrependerão de nos fazer seus inimigos."
