 soviet.34.d:0 "A Lituânia não pode esperar aguentar a força do Exército Vermelho, se enviarmos a eles uma demanda por direitos de base e controle de sua segurança da fronteira poderemos anexá-los efetivamente em luta."
 soviet.34.a:0 "Envie o ultimato!"
 soviet.34.b:0 "Não, pagaremos com ferro e fogo!"
 soviet.35.t:0 "[From.GetNameDef] quer ser parte da [SOV.GetNameDef]"
 soviet.35.d:0 "Tumulto político recente em [From.GetName] deixou seu governo com uma visão forte do futuro que se alinha com a nossa. Eles viram o bem que uma União Soviética poderosa pode fazer pelo mundo e estão dispostos a entregar tudo para a pátria mãe."
 soviet.35.a:0 "Em curso"
 soviet.35.b:0 "O tempo não é certo para tal manobra."
 soviet.35_threat_LIT:0 "A Lituânia é parte da União Soviética"
 soviet.35_threat_FIN:0 "A Finlândia é parte da União Soviética"
 soviet.35_threat_EST:0 "A Estônia é parte da União Soviética"
 soviet.35_threat_LAT:0 "A Letônia é parte da União Soviética"
 soviet.36.t:0 "[From.GetName] quer nosso governo."
 soviet.36.d:0 "Tumulto político recente em [From.GetName] deixou seu governo com uma visão forte do futuro que se alinha com nossos planos. Eles buscam nossa proteção e oferecem apoio incondicional. Oficialmente eles continuaram como uma nação própria, mas eles irão seguir a pátria mãe em todos movimentos."
 soviet.36.a:0 "Outra ferramenta para ajudar em nosso progresso."
 soviet.36.b:0 "Eles precisarão de muita proteção."
 soviet.36_threat_LIT:0 "A Lituânia é fantoche da União Soviética"
 soviet.36_threat_FIN:0 "A Finlândia é fantoche da União Soviética"
 soviet.36_threat_EST:0 "A Estônia é fantoche da União Soviética"
 soviet.36_threat_LAT:0 "A Letônia é fantoche da União Soviética"
 soviet.37.t:0 "Novos oficiais talentosos"
 soviet.37.d:0 "Nossos novos oficias estão se mostrando aptos à tarefa e estão se adaptando a seus novos papeis no alto comando militar. Com oficiais leais responsáveis por nossos militares, a expurgação está tendo parte do efeito esperado. O Exército vermelho está retomando seu poder e logo será mais forte do que nunca."
 soviet.37.a:0 "Excelente."
 soviet.37.a_tt:0 "Reduz a penalidade de §YOficiais expurgados§!"
 usa.14.t:0 "O crepúsculo fascista"
 usa.14.d:0 "Nosso grande modelo, a Alemanha Nazista, traiu seus princípios mais profundos e se aliou ao grande inimigo: Os comunistas. Com esse conhecimento se espalhando se espalha também a inquietude. O povo estava disposto a nos seguir até aqui, pelo medo de uma Revolução Comunista, mas com a deserção da Alemanha nosso grande renascimento está sendo questionado."
 usa.14.a:0 "Retornar à Democracia."
 usa.14.b:0 "Mantenham-se leais ao Fascismo."
 usa.17.t:0 "[From.From.GetName] declarou guerra com [From.GetName]"
 usa.17.d:0 "O mundo já é um lugar inseguro. Podemos mesmo permitir uma guerra em nossa região ou deveríamos garantir que a paz seja mantida? Nós podemos enviar um ultimato para [From.From.GetName] para fazer as pazes com [From.GetName] ou deixar que eles lutem."
 usa.17.a:0 "Deixe [From.From.GetName] saber que estamos preparados para guerra."
 usa.17.a_tt:0 "§RIf [From.From.GetName] recua resultando em paz.§!\n"
 usa.17.b:0 "Não iremos intervir dessa vez."
 usa.18.t:0 "[From.GetName] interveio na guerra contra [being_attacked.GetName]"
 usa.18.d:0 "[From.GetName] não está contente com nosso conflito bélico com [From.From.GetName]. Eles nos ameaçam com uma guerra se não assinarmos imediatamente um acordo de paz com [being_attacked.GetName].\nSerá que deveríamos ceder?"
 usa.18.a:0 "Deixe [From.GetName] saber que estamos preparados para guerra."
 usa.18.b:0 "Nós recuaremos."
 usa.18.b_tt:0 "[Root.GetNameWithFlag] faz acordo de paz com [being_attacked.GetNameWithFlag]"
 usa.19.t:0 "[From.GetNameWithFlag] ganha objetivo de guerra de fantoche (foco) contra [Root.GetName]"
 usa.20.t:0 "Influência dos EUA"
 usa.20.d:0 "A argumentação de [From.GetName] em favor da democracia está começando a ameaçar nosso país. Transmissões de rádios permitem que discursos de [From.GetLeader] alcancem nosso povo e muitos de [Root.GetAdjective] tem sido atraídos pelo estilo de vida [From.GetAdjective]. [Root.GetName] não é fantoche, nem permitiremos que nossos políticos sejam ditados por [From.GetName]. Entretanto, não podemos negar a influência que a política [From.GetAdjective] tem em nosso país."
 usa.20.a:0 "Em nossos corações eles sempre será [Root.GetAdjective]"
 usa.20.a_tt:0 "[Root.GetNameWithFlag] ganha: §YUS Influência§!"
 usa.21.d:0 "A argumentação de [From.GetName] em favor do comunismo está começando a ameaçar nosso país. Transmissões de rádio permitem que discursos de [From.GetLeader] alcancem nosso povo. Recentemente encontramos panfletos de propaganda econrajando trabalhadores [Root.GetAdjective] e promovendo o estilo de vida [From.GetAdjective]. [Root.GetName] não é fantoche, nem permitiremos que nossos políticos sejam ditados por [From.GetName]. Entretanto, não podemos negar a influência que a política [From.GetAdjective] tem em nosso país."
 usa.22.d:0 "A argumentação de [From.GetName] em favor do fascismo está começando a ameaçar nosso país. Transmissões de rádios permitem que discursos de [From.GetLeader] alcancem nosso povo e até encontramos panfletos de propaganda promovendo o estilo de vida [From.GetAdjective] distribuído em algumas partes de nosso país. [Root.GetName] não é fantoche, nem permitiremos que nossos políticos sejam ditados por [From.GetName]. Entretanto, não podemos negar a influência que a política [From.GetAdjective] tem em nosso país."
 usa.23.t:0 "Proteção dos EUA"
 usa.23.d:0 "Os [From.GetName] estão cumprindo a doutrina monroe com muito mais firmeza. Além da influência política que eles já tinham em nosso país, oficiais [From.GetName] agora declararam que eles estão preparados para intervir em qualquer conflito entre países americanos."
 usa.23.a:0 "[From.GetName] está se fortalecendo"
 usa.23.a_tt:0 "[From.GetNameWithFlag] agora pode intervir nas guerras americanas"
 usa.24.t:0 "A Penumbra Vermelha"
 usa.24.d:0 "A União Soviética, a inspiração que convenceu tantos de que era possível derrubar o capitalismo, traiu a revolução internacional e se alinhou com a Alemanha nazista. Entre o socialismo em um país e essa aliança com fascistas, as pessoas estão começando a duvidar da sinceridade dos ideais comunistas pelo mundo. Seria o comunismo americano só mais uma ferramenta que [Root.GetLeader] tem usado para consolidar seu poder?"
 usa.24.a:0 "Retornar à Democracia."
 usa.24.b:0 "Seguir fiel ao Comunismo."
 britain.11.t:0 "O Eixo Berlin-Moscou"
 britain.11.d:0 "Uma aliança militar completa entre os alemães e os soviéticos tem o potencial de derrubar a ordem mundial e trazer uma nova era de totalitarismo. Para contar esse desenvolvimento precisamos unir as nações democráticas do mundo em uma Grande Aliança para combater a ameaça Nazi-Comunista."
 britain.11.a:0 "Convoque a Democracia!"
 britain.11.b:0 "Sem necessidade de exaltação."
 britain.12.t:0 "A Grane Aliança"
 britain.12.d:0 "A Grã Bretanha nos conidou para se juntar a sua facção para combater a ameaça Nazi-Comunista. Como deveríamos responder?"
 britain.12.a:0 "Sim"
 britain.12.b:0 "Não"
 britain.13.t:0 "A França quer se juntar aos Aliados"
 britain.13.d:0 "O mundo está cada vez mais inseguro. A Grã Bretanha e a França permanecem baluartes da democracia e liberdade na Europa e a França agora propõe que eles se juntem aos Aliados.\nComo deveríamos responder?"
 britain.13.a:0 "Sim"
 britain.13.b:0 "Não"
 poland.1.t:0 "Expansão rumo leste"
 poland.1.d:0 "Tendo sido forçados a ceder Gdansk para os alemães, agora estamos presos em uma disputa entre dois impérios ameaçando nossa soberania Como estamos perdendo território no oeste, não sendo capazes de confiar nos Aliados para nos proteger das agressões alemãs, poderíamos considerar nos alinharmos com as ambições alemãs e reivindicar porções de nossa antiga Commonwealth, agora absorvida pela União Soviética. Nós seremos presa fácil se continuarmos neutros e lutamos muito para ver outra partição da Polônia."
 poland.1.a:0 "É hora de mudar o Eixo de ameaça para aliado."
 poland.1.b:0 "Trabalhando diplomaticamente com os soviéticos é prefereível."
 poland.2.t:0 "A União Soviética exige o leste"
 poland.2.d:0 "Tendo reafirmado suas reivindicações me nossos territórios orientais, a União Soviética botou pressão sobre nós para cederemos essa terra a eles, sugerindo que essa é a única forma de evitar outra invasão e uma possível anexação ou partição.\n\nNormalmente, ceder a tais ameaças facilmente estaria fora de cogitação, mas a União Soviética está longe de ser nossa única preocupação. Se concordarmos com suas demandas, podemos ter menos com o que nos preocuparmos no fronte oriental, apesar de que também posicionaria o fronte oriental significativamente mais a oeste."
 poland.2.a:0 "Ceder o leste pacificamente."
 poland.2.b:0 "A Polônia não vai se render sem uma lutar!"
 poland.3.t:0 "A Polônia cede o Leste"
 poland.3.d:0 "Depois que botamos pressão na Polônia para aceitar nossas reivindicações justas dos territórios orientais, eles concordaram em ceder a nossas demandas sem muito confltio. Entretanto, nó provavelmente devemos abandonar todas esperanças de formar um laço mais forte com a nação no futuro. Tendo nos dado o que era nosso, eles parecem esperar ter o menor contato conosco possível."
 poland.3.a:0 "Com tanto que eles reconheçam nossas reivindicações, não há problemas."
 poland.4.t:0 "A Polônia se recusa a ceder Leste"
 poland.4.d:0 "Apesar de nossos esforços de resolver a disputa com a Polônia pacificamente, eles se recusaram a ceder seus territórios orientais e nos forçaram a uma posição na qual a única opção para reivindicá-los é através da guerra. Claramente, esse país problemático não evitaria uma partição mesmo quando dados uma chance."
 poland.4.a:0 "Eles acham que conseguem contra nós?"
 poland.5.t:0 "A União soviética oferece proteção"
 poland.5.d:0 "Depois de a União Soviética reivindicar seus direitos à Polônia oriental, presumimos que outro ataque está a caminho. Entretanto uma oferta recente dos soviéticos indica o contrário. Aparentemente, contanto que cedamos o território reivindicado, eles estão dispostos a nos deixar nos juntarmos a eles em aliança. Além disso, eles prometeram que na caso de uma guerra com a Alemanha nós seremos compensados pela perda com a garantia de novas terras a oeste.\n\nEnquanto isso pode ser uma melhor oferta do que esperávamos, nós não temos como saber se essa guerra futura acontecerá. Talvez a União Soviética esteja apenas procurando por um território de fácil tomada e nos forçando em sua esfera de influência. Mesmo assim, pode ser a melhor proteção com as quais podemos contar."
 poland.5.a:0 "Precisamos aceitar agora, antes que seja muito tarde."
 poland.5.b:0 "A Polônia ainda não está perdida!"
 poland.6.t:0 "A Polônia aceita a Proteção"
 poland.6.d:0 "Oferecendo colocar a Polônia sobre nossas asas e guiá-los para conquistas futuras no ocidente em troca de território no oriente acabou sendo uma aproximação de sucesso. Sendo prometidos uma parte da Alemanha em caso de uma guerra de sucesso e nossa proteção, eles concordaram em ceder seus territórios a leste pacificamente."
 poland.6.a:0 "Um aliado contra a Alemanha é muito mais preferível do que outra partição."
 poland.7.t:0 "A Polônia recusa a Proteção"
 poland.7.d:0 "Apesar de fazer as ofertas mais generosas que podíamos, tentando um acordo no qual a Polônia cederia seu território oriental por uma promessa de uma parte futura da Alemanha, [From.GetLeader] rejeitou nossos esforços diplomáticos. A Polônia escolheu o caminho difícil, para nós, mas ainda mais para eles."
 poland.7.a:0 "O que não pode ser comprado deve ser tomado."
 poland.8.t:0 "Alemanha Oriental concedida à Polônia"
 poland.8.d:0 "Como concordado anteriormente, depois da anexação dos territórios da Alemanha oriental pela União Soviética, alguns desses passarão para o controle da Polônia, como recompensa pela transferência passada da Polônia oriental para a União Soviética."
 poland.8.a:0 "Uma mudança para o oeste foi o melhor que podíamos esperar, dadas as circunstâncias."
 poland.9.a:0 "A situação parece resolvida com nossas satisfação mútua."
 greece.1.t:0 "Ultimato Soviético"
 greece.1.d:0 "Estamos sob pressão dos Soviéticos para ceder o território. Eles estão ameaçando com uma guerra caso não cedamos. Ceder pode salvar a vida de muitos soldados gregos, mas será essa a última vez que eles pedem por território?"
 greece.1.a:0 "Evitar guerra é o melhor para Grécia"
 greece.1.b:0 "Não dê nada a eles."
 germany.40.d_2:0 "As exigências alemãs sobre a região de Sudetenland da Checoslováquia, onde um número significativo de alemães vivem, chegaram a um ponto crítico. Hitler posicionou forças ao longo das fronteiras checoslovacas em preparação para um ataque. Como já provamos que não aceitaremos o expansionismo alemão, isso significa que agora temos outro aliado na guerra contra a Alemanha."
 china.6.t:0 "Preparando um ataque contra os comunistas"
 china.6.d:0 "Após a longa retirada do Partido Comunista do Exército Vermelho da China, eles conseguiram se reagrupar e se estabelecer em Shaanxi. Seus esforços contínuos de voltarem a população rural contra nós e buscar apoio da União Soviética sugerem que eles podem crescer mais fortes se forem ignorados. No entanto, muitos dos senhores de guerra das redondezas, apesar de apoiarem nosso governo, não estão dispostos ou são incapazes de fazer os sacrifícios necessários para um ataque eficiente.\n\nNão está claro no momento se o Exército Vermelho ainda está se recuperando ou se já está pronto para nos enfrentar em uma batalha, mas o tempo não está do nosso lado. Para fortalecer nossa posição política, precisamos fazer um ataque contra os comunistas."
 china.6.a:0 "Force os senhores da guerra locais para o ataque."
 china.6.b:0 "Recrute foras-da-lei para lutar por nós."
 china.6.c:0 "Dependa de voluntários locais que se opõem aos comunistas."
 china.6.tt:0 "§Se a RPC escolher confrontar o ataque:§!\n"
 china.6.tt_2:0 "§Se a RPC escolher se retirar:§!\n"
 china.7.t:0 "Kuomintang enviou uma ofensiva"
 china.7.d:0 "Apesar de termos escapado da derrota certa através da Grande Marcha, os nacionalistas não planejam permitir que fiquemos mais fortes sem mais confrontos. Nossos espiões sugerem que eles estão organizando uma ofensiva contra nós, o que poderia enfraquecer nosso apoio político se tentarmos recuar ainda mais.\n\nNão sabemos o quão comprometido o Kuomintang está em nos expulsar agora. Tentar confrontá-los traz riscos significativos. Se os senhores da guerra locais foram forçados a apoiar o ataque, nossas chances podem ser pequenas. Por outro lado, recuar agora quando finalmente paramos pode não ser uma opção."
 china.7.a:0 "Confrontar o ataque com todos os meios necessários que conseguirmos!"
 china.7.b:0 "Recuar para o isolamento."
 china.8.t:0 "Retirada comunista"
 china.8.d:0 "Ao descobrir o plano de nossa ofensiva através de sua rede de espiões locais, o PCC recuou ainda mais com seu Exército Vermelho para Shaanxi. Apesar disso nos negar a oportunidade de enfraquecer ainda mais seus números, isso mostrou que os comunistas não estão prontos para nos confrontar, apesar do que diz sua propaganda. Até um certo ponto, o esforço ainda funcionou para o nosso benefício."
 china.8.a:0 "Covardes!"
 china.9.t:0 "Vitória contra os comunistas"
 china.9.d:0 "Nosso comprometimento de redirecionar o Exército Vermelho tem tido êxito, pelo menos até agora. Apesar de terem conseguido informações sobre o ataque, os comunistas decidiram confrontar nossas forças e perderam. Eles foram forçados a recuar ainda mais e muitos habitantes locais se tornarão céticos de sua habilidade de cumprir suas promessas de derrubar nosso governo."
 china.9.a:0 "E com razão!"
 china.10.t:0 "Os comunistas repeliram o ataque"
 china.10.d:0 "Tendo conseguido informações sobre os nossos planos de lançar uma ofensiva, o Exército Vermelho estava preparado e confrontou nosso ataque. As tropas que conseguimos reunir nesta área, onde nossa base de poder era fraca, foi insuficiente para derrotar as forças comunistas. Infelizmente, o ataque foi voltado contra nós e foi visto como um sinal da recuperação do Exército Vermelho após sua longa retirada."
 china.10.a:0 "Isso não irá ajudá-los a longo prazo."
 china.11.t:0 "Derrota contra o Kuomintang"
 china.11.d:0 "Apesar de nossos esforço de repelir o ataque das tropas localmente organizadas que apoiavam o governo nacionalista, nossos preparativos foram insuficientes para detê-las. Com perdas significativas, fomos forçados a uma nova retirada, mesmo que brevemente.\n\nConfrontar os nacionalistas antes de termos nos recuperado totalmente pode ter sido um erro. Nossa magnífica recuperação durante a Grande Marcha incitou a esperança em nossos apoiadores, mas agora, sementes de dúvida foram plantadas. "
 china.11.a:0 "Iremos nos recuperar e ganhar a fé do povo novamente."
 china.12.t:0 "Vitória contra o Kuomintang"
 china.12.d:0 "Desafiar a ofensiva do Kuomintang funcionou a nosso favor. As tropas localmente organizadas, enviadas para confrontar o Exército Vermelho, não estavam preparadas pelo nosso conhecimento do ataque iminente e foram derrotadas, tudo servindo como um aviso aos senhores da guerra locais de que nos atacar pode custar bem caro. Os nacionalistas só provaram que nos subestimam como um inimigo e que a República Popular está mais uma vez em ascensão."
 china.12.a:0 "O poder político cresce através do cano de uma arma."
 china.13.t:0 "Conflito com guerrilhas comunistas"
 china.13.d:0 "Apesar de tanto nós quanto o Exército Vermelho Chinês mal termos nos recuperado de nosso confronto anterior, nossa presença de tropas mútua próximo das fronteiras reacendeu o conflito. Além dos senhores da guerra e milícias locais, temos considerado mover mais tropas de outros lugares.\n\nApesar de que isso talvez não nos dê uma oportunidade de esmagar a ameaça comunista de uma vez por todas, seria uma vitória ideológica importante para mostrar que não permitiremos que eles continuem se expandindo."
 china.13.a:0 "Precisamos estabelecer a linha agora!"
 china.13.b:0 "Não vamos aguentar outro confronto."
 china.14.t:0 "Derrota em [From.GetName]"
 china.14.d:0 "Apesar de nossos esforços de mostrar que não permitiremos que os comunistas expandam sua influência fora de onde já se refugiaram, não tivemos condições de consolidar recursos suficientes para vencer o conflito ao longo das fronteiras de [From.GetName].\n\nOs conflitos esporádicos com as milícias comunistas lentamente se tornaram cada vez mais ao seu favor, o que no final fez da campanha um fracasso em demonstrar que temos a situação sob controle. Se seu apoio popular continuar crescendo, os comunistas podem se tornar uma verdadeira ameaça."
 china.14.a:0 "Preocupante."
 china.15.t:0 "Vitória em [From.From.GetName]"
 china.15.d:0 "Após uma quantidade de confrontos menores nos arredores de nosso território controlado, o conflito com o Kuomintang parece ter se voltado ao nosso lado. Apesar da pressão constante ter desgastado nossas tropas e suprimentos, o esforço tem valido à pena. Nenhuma batalha decisiva foi travada, vencemos uma vitória lenta desta vez, o que fortaleceu a fé em nossa causa e espalhou as chamas da revolução mais uma vez."
 china.15.a:0 "Isso não será esquecido por muito tempo!"
 china.16.t:0 "Derrota em [From.GetName]"
 china.16.d:0 "Nossos esforços para organizar uma guerra indireta contra a crescente presença do Kuomintang provaram ser um desastre. Os nacionalistas simplesmente foram mais dedicamos em nos expulsar do que pensávamos, talvez esperando pelo impacto que este fracasso teria em nossa reputação. Apesar de nosso exército estar seguro mais uma vez para se recuperar, por enquanto, as perdas não passaram despercebida pelos moradores locais e os rumores do fracasso da revolução já estão se espalhando até os vilarejos dos arredores."
 china.16.a:0 "A revolução está longe de ter morrido!"
 china.17.t:0 "Vitória em [From.From.GetName]"
 china.17.d:0 "Nossos esforços de estabelecer a linha contra a ameaça do Comunismo foi bem sucedida. As campanhas das guerrilhas do PCC em resposta à presença crescente de nossas tropas em regiões cercanas de sua base de poder fracassaram em antecipar nossa dedicação de detê-las. Essa demonstração de força, apesar de não ter sido inteiramente sem custo, convenceu muito dos habitantes locais que antes apoiavam tacitamente [From.GetLeader] e seu partido começou a perceber que a China nunca poderá se unir sob tal ideologia."
 china.17.a:0 "Vamos esperar que eles se lembrem."
 china.18.t:0 "Conflito com o exército nacionalista"
 china.18.d:0 "Enquanto mal nos recuperamos de seu ataque anterior, os nacionalistas parecem estar aumentando a presença de suas tropas nas áreas próximas de nossa fronteira. Claramente, eles estão tentando mostrar que mais uma vez nos têm contidos e que a Grande Marcha só serviu para atrasar seu ataque final contra o PCC. Não podemos deixar que o povo pense que isso seja verdade."
 china.18.a:0 "Não temos condições de desperdiçar nosso tempo nos recuperando."
 china.100.t:0 "A China veio para atacar novamente"
 china.100.d:0 "Como um gato, os japoneses avançam. Eles tomaram a Coreia. Eles querem nos humilhar com suas vinte e uma exigências, eles ocuparam a Manchúria e agora estão avançando de novo. Só que não mais, a China lutará até o final por sua liberdade. Em um discurso ao povo, [Root.GetLeader] apelou a todos os [Root.GetAdjective] para que se unam ou enfrentem a morte certa sozinhos."
 china.100.a:0 "Pela China!"
 china.101.t:0 "A China está sob ataque"
 china.101.d:0 "Está na hora de nos unirmos contra nosso inimigo em comum, os japoneses. Vamos deixar de lado disputas mesquinhas e lutar como uma China forte e unida!"
 china.101.a:0 "Unidos nós somos fortes!"
 china.101.b:0 "Precisamos lutar contra os invasores!"
 china.102.t:0 "A China está sob ataque"
 china.102.d:0 "Com a União Soviética ocupada com a guerra contra a Alemanha, fomos avisados de que eles não poderão mais fornecer a mesma quantidade de proteção como antes. É de nosso melhor interesse ganhar o apoio do KMT e nos juntarmos a eles em sua guerra contra o Japão."
 china.102.a:0 "Unidos nós somos fortes!"
 china.102.b:0 "Vamos enfrentar a ameaça japonesa juntos."
 china.102.c:0 "Nossos interesses estarão melhores protegidos pela poderosa União Soviética"
 china.103.t:0 "A China se uniu"
 china.103.d:0 "[From.GetName] decidiu se juntar a nós na luta contra os japoneses. Juntos nós expulsaremos os invasores."
 china.103.a:0 "Unidos nós somos fortes!"
 china.104.t:0 "A China está sob ataque"
 china.104.d:0 "A China está sob ataque. Os senhores da guerra estão colocando suas desavenças de lado para lutar contra as forças invasoras japonesas. Essa é uma oportunidade de avançar os interesses do PCC, podemos mostrar ao povo da China que somos nós o verdadeiro futuro da China e não o decadente do KMT. Será que também devemos nos juntar à luta e garantir que haja um futuro para a China?"
 china.104_PRC_SOV_reinforcements:0 "Receberá 10 divisões da União Soviética"
 china.104.a:0 "Unidos nós somos fortes!"
 china.104.b:0 "Eles terão que lidar com o Japão sem a nossa ajuda"
 china.105.t:0 "A China se uniu"
 china.105.d:0 "[From.GetName] quer que juntemos forças na luta contra o Japão. Eles já se juntaram a [From.GetFactionName] e estão prontos para colocar suas velhas desavenças de lado para se unirem contra a invasão japonesa."
 china.105.a:0 "Unidos nós somos fortes!"
 china.105.b:0 "Permitiremos a eles um pouco do controle de nossa nação durante a futura guerra"
 china.106.t:0 "A China se uniu"
 china.106.d:0 "[From.GetName] entrou para [Root.GetFactionName] e estão prontos para lutar."
 china.106.a:0 "Expulsaremos os demônios japoneses de nossas terras"
 china.107.t:0 "Não estão mais unidos"
 china.107.d_PRC_joined:0 "[Root.GetFactionName] já serviu o seu propósito. Não há mais um inimigo em comum que nos une. Mao Zedong está consolidando sua posse sobre os territórios do norte da China. No entanto, que esperança eles terão contra o nosso vitorioso exército?"
 china.107.d_PRC_refused:0 "Com o fim da guerra, os verdadeiros patriotas triunfaram. Está na hora de acertarmos as contas com aqueles que se esconderam enquanto nós sangrávamos."
 china.107_tt:0 "@PRC A §YRepública Popular da China§! tomou o controle dos estados chineses no §Ynorte da China§! e na §YManchúria§!\n"
 china.107.a:0 "Não temos mais um inimigo em comum"
 china.108.t:0 "Avanço do Comunismo"
 china.108.d:0 "Nossa função na luta contra os odiados japoneses deu muito prestígio ao PCC. Cada vez mais pessoas estão nos vendo como o futuro da China, especialmente em comparação ao corrupto do Kuomintang. Dirigentes partidários já estão organizando essas pessoas em um novo exército que navegará até os mares dos camponeses."
 china.108.a:0 "Precisamos fortalecer os nossos ranks"
 china.108_PRC_SOV_reinforcements_2:0 "Receber 20 divisões"
 china.109.t:0 "Lutemos pela China!"
 china.109_tt:0 "§YGanhe reivindicações no território nacional da China§!\n"
 china.109.d:0 "Está na hora de livrarmos a China da doença que é o Kuomintang. Libertaremos todos os chineses e teremos um povo unido sob a sábia liderança de Mao."
 china.109.a:0 "Para a guerra!"
 china.110.t:0 "[From.GetName] declarou guerra"
 china.110.d:0 "[From.GetName] e o gabinete de [From.GetLeader] declaram guerra contra nós."
 china.110.a:0 "Para a guerra!"
 china.111.t:0 "Não estão mais unidos"
 china.111.d:0 "[Root.GetFactionName] já serviu o seu propósito. Não há mais um inimigo em comum que nos une. Nós usamos o tempo com sabedoria para estabelecer nosso apoio pelo norte da China e na Manchúria e agora está na hora de formalizarmos nosso controle desta região."
 china.111.a:0 "Não temos mais um inimigo em comum"
 china.200.t:0 "Juntando-se à República Popular da China"
 china.200.d:0 "Tendo se separado do nacionalista do Kuomintang para libertar o povo, agora devemos unir forças com a existente República Popular da China para evitar fragmentar o movimento. Os inimigos da China sempre dependeram de nossa luta interna para nos enfraquecer. O novo estado socialista não cometerá esse erro!"
 china.200.a:0 "Juntos derrotaremos os nacionalistas!"
 china.201.t:0 "Rebeldes comunistas juntaram-se à República"
 china.201.d:0 "Tendo se libertado do controle nacionalista, os revolucionários chineses que se simpatizavam com a nossa causa tomaram a decisão de juntar o estado deles com o nosso sob a liderança de [Root.GetLeader]. De agora em diante, deverá haver apenas uma República Popular da China unida."
 china.201.a:0 "Precisamos nos unir para proteger nossos camaradas!"
 italy.12.t:0 "Conferência de Londres"
 italy.12.d:0 "Nossos amigos na Iugoslávia estão sob pressão de nossos vizinhos do norte. As potências ocidentais corruptas e decadentes mostraram por que estão desaparecendo ao fracassarem em defender os direitos da Iugoslávia. Essa poderia ser a abertura perfeita para um poder mais jovem e dinâmico, que possui a liderança, entrar deliberadamente no cenário mundial. O Comando Supremo relatou que está quase pronto para lançar nossas invencíveis legiões."
 italy.12.a:0 "Está na nossa hora!"
 italy.12.b:0 "Haverá uma oportunidade melhor."
 italy.13.t:0 "Primeira Arbitragem de Liubliana"
 italy.13.d_dalmatia_montenegro:0 "Enquanto o estado da Iugoslávia desaba sob suas próprias contradições, está na hora da Itália tomar sua parte. As potências enfraquecidas do Ocidente podem ficar com tanto medo da Itália que negarão sua parte, mas há novas potências crescentes que conseguem ver o verdadeiro valor da nação italiana. Agora, não apenas conseguimos assegurar o que antes nos foi negado na Vitória Mutilada, mas também vimos o crescimento territorial de nosso protetorado da Albânia"
 italy.13.d_montenegro:0 "Nossa decisão de se alinhar com o poder crescente da Alemanha compensou. O estado da Iugoslávia está rumo a dissolução e a liderança alemã tem a perspicácia de ver os benefícios da amizade italiana. Montenegro será passado para a Albânia por direito."
 italy.13.d_dalmatia:0 "Após a traição de nossos ex-aliados do ocidente na conferência da paz de Paris, onde nos prometeram o norte da Dalmácia, escolhemos nos alinhar com Berlim. A Alemanha julgou sabiamente que a amizade italiana é valiosa demais para ser ignorada e nossas reivindicações na Iugoslávia serão reconhecidas. O Adriático será um lago italiano e a justiça será feita."
 italy.13.a:0 "Ascensão da Itália"
 italy.14.t:0 "A Alemanha contrariou nossas exigências"
 italy.14.d:0 "A Alemanha considerou oportuno contrariar nossas exigências modestas e justas pelo território de Vichy. Devemos sair da [From.GetFactionName]?"
 italy.14.a:0 "Inaceitável. Podemos fazer melhor sozinhos"
 italy.14.b:0 "Ganharemos seu respeito"
 italy.15.t:0 "A Alemanha apóia nossas exigências"
 italy.15.d:0 "A Alemanha viu a sabedoria em apoiar nossas exigências pelo território Vichy. Vichy rendeu Sabóia e Córsega para nós."
 italy.15.d_Corsica:0 "Com um pequeno apoio da Alemanha, Vichy rendeu a Córsega para nós."
 italy.15.a:0 "Vingança pela Itália"
 italy.16.t:0 "A Alemanha quase nos apoia"
 italy.16.d:0 "A Alemanha considerou oportuno intrometer-se em nossa disputa com a França de Vichy. Eles bloquearam nossa tentativa de ganhar a Córsega, mas ainda temos a Sabóia."
 italy.16.a:0 "A questão da Córsega foi apenas adiada"
 france.25.t:0 "Conferência de Londres"
 france.25.d:0 "Com o regime em Berlim aumentando a tensão nas fronteiras entre eles e a Iugoslávia, os britânicos escolheram ceder. No entanto, a Iugoslávia é um dos 3 pilares sobre os quais o assentamento do leste europeu é construído. Se ela fraquejar, a segurança da França será afetada. Devemos provar que somos a maior potência e arriscar lutar sozinhos?"
 france.25.a:0 "Manteremos a paz"
 france.25.b:0 "Lutaremos pela liberdade."
 france.26.t:0 "Conferência de Londres"
 france.26.d:0 "Com o regime em Berlim aumentando a tensão nas fronteiras entre eles e a Iugoslávia, os britânicos decidiram ser contra a agressão alemã. No entanto, as feridas da última guerra ainda não estão curadas e nosso país está profundamente dividido, mas será que somos fortes o suficientes para agir sozinhos?"
 france.26.a:0 "Está na hora de enfrentar os alemães"
 france.26.b:0 "Esta é a causa errada"
 france.27.t:0 "A Alemanha apoiou as exigências italianas"
 france.27.d_1_state:0 "A Alemanha cedeu às exigências italianas pelo nosso território. Após nossa derrota, não estamos em condições de contestar."
 france.27.d_both:0 "A Itália deverá receber tanto a Sabóia quanto a Córsega. Essa decisão da Alemanha causou preocupação nos governadores coloniais sobre quem será o próximo. O governador da Síria não quis esperar para descobrir e desertou para a França Livre"
 france.27.a:0 "Não temos escolha."
 france.27.b:0 "Os alemães são tolos e cegos"
 france.28.t:0 "Desertores da Síria"
 france.28.d:0 "Seguindo a decisão alemã de conceder terras Vichy à Itália, a administração síria escolheu entrar para o nosso lado."
 france.28.a:0 "A França está um passo mais próxima da redenção"
 romania.6.t:0 "Uma escolha difícil"
 romania.6.d:0 "Perdemos tanto território para nossos vizinhos gananciosos. Mas ainda há oportunidade de recuperar uma parte das terras perdidas, com juros. Tudo que temos que fazer é escolher o lado certo."
 romania.6.a:0 "Nossa única esperança é a Alemanha."
 romania.6.b:0 "A União Soviética nos oferece nossa melhor chance"
 hungary.6.t:0 "Primeira Arbitragem de Liubliana"
 hungary.6.d:0 "Os alemães podem até reclamar do Tratado de Versalhes, mas o que eles tiveram foi pouco comparado com a injustiça do Tratado de Trianon. Apesar de eles alegarem que foi apenas autoderterminação nacional, ele condenou muitos verdadeiros filhos da Hungria ao domínio estrangeiro. Uma das feridas do orgulho húngaro é a província de Voivodina. O retorno das terras de volta para a Hungria corrigiu um erro infligido a nós."
 hungary.6.a:0 "Justiça da Hungria"
 bulgaria.3.t:0 "Primeira Arbitragem de Liubliana"
 bulgaria.3.d:0 "Por tanto tempo temos sonhado com uma Bulgária melhor e por tanto tempo temos sido tratados como segunda classe. Negados de nossa parte justa na Conferência de Londres, traídos por nossos aliados em 1913, punidos por querer justiça em 1918. Mas não mais, a Alemanha busca consertar os erros dessa tão chamada paz, mas não apenas para ela, mas para os outros também. A Bulgária agora verá o retorno da Macedônia pela Iugoslávia."
 bulgaria.3.a:0 "Os búlgaros ficaram contentes"
 bulgaria.4.t:0 "Tratado de Craiova"
 bulgaria.4.d:0 "Ainda não nos esquecemos de como a Romênia nos apunhalou pelas costas em 1913 e tomou covardemente o sul de Dobruja enquanto nossos exércitos estavam ocupados em outro lugar. A Hungria usou sua amizade com a Alemanha para conseguir vingança contra a Romênia. Será agora a nossa vez?"
 bulgaria.4.a:0 "Teremos nossa vingança"
 bulgaria.4.b:0 "A vingança é um prato melhor servido frio"
 bulgaria.5.t:0 "Tratado de Craiova"
 bulgaria.5.d:0 "A Alemanha escolheu ficar do lado dos desprezíveis dos romenos em nossa busca pela justiça. [Root.GetLeader] deixou que o embaixador alemão soubesse que os búlgaros esperavam mais de seus amigos."
 bulgaria.5.a:0 "Negado"
 news.34.a:0 "Preocupante"
 news.34.b:0 "Excelente!"
 news.34.c:0 "A luta continua!"
 news.35.a:0 "Os franceses devem estar desesperados"
 news.35.b:0 "Eles acham que vão estar seguros sob uma bandeira diferente?"
 news.35.c:0 "Unidos contra um inimigo em comum!"
 news.163.t:0 "[GetNewsHeadline]Conferência de Londres"
 news.163.d:0 "Usando a anexação da Áustria feita por [GER.GetName] como a base para sua alegação, a Alemanha demanda o "retorno justo" do antigo território austríaco da Eslovênia de [YUG.GetName]. \n\nEm resposta, os signatários do Tratado de Versalhes se reuinram em Londres para discutir uma solução para a "Questão da Eslovênia." Essa granda conferência de paz levou à decisão de que a Iugoslávia deveria ceder a Eslovênia para a Alemanha em nome da paz duradoura.\n\nConsiderando-se abandonada pelos grandes poderes da Europa, o governo de [YUG.GetLeader] não vê opção além de assinar o acordo como apresentado."
 news.163.a:0 "Isso terminará bem"
 news.163.b:0 "Justiça"
 news.163.c:0 "Deplorável"
 news.163.e:0 "Traído"
 news.164.t:0 "[GetNewsHeadline]Crise na Eslovênia"
 news.164.d:0 "Usando a anexação da Áustria feita por [GER.GetName] como a base para sua alegação, a Alemanha demanda o "retorno justo" do antigo território austríaco da Eslovênia de [YUG.GetName]. \n\nEm resposta, os signatários do Tratado de Versalhes se reuinram em Londres para discutir uma solução para a "Questão da Eslovênia."\n\nNa conferência, a Grã-Bretanha e a França se opuseram juntas contra as demandas da Alemanha, declarando que a Iugoslávia deve manter as fronteiras estipuladas pelo Tratado de Versalhes."
 news.164.d_FRA_abandoned_yugoslavia:0 "Usando a anexação da Áustria feita por [GER.GetName] como a base para sua alegação, a Alemanha demanda o "retorno justo" do antigo território austríaco da Eslovênia de [YUG.GetName]. \n\nEm resposta, os signatários do Tratado de Versalhes se reuinram em Londres para discutir uma solução para a "Questão da Eslovênia."\n\nEnquanto a Grá-Bretanha insistiu que a integridade do Tratado de Versalhes deveria ser respeitada, a França apoiou as demandas da Alemanha em nome da paz na Europa."
 news.164.a:0 "Acho que isso significa guerra"
 news.164.b:0 "Eles enfrentarão nossa ira"
 news.164.c:0 "Ficaremos do lado da justiça"
 news.164.e:0 "O primeiro a lutar!"
 news.164.f:0 "Os britânicos são tolos"
 news.165.t:0 "[GetNewsHeadline]Crise na Eslovênia"
 news.165.d:0 "Usando a anexação da Áustria feita por [GER.GetName] como a base para sua alegação, a Alemanha demanda o "retorno justo" do antigo território austríaco da Eslovênia de [YUG.GetName]. \n\nEm resposta, os signatários do Tratado de Versalhes se reuinram em Londres para discutir uma solução para a "Questão da Eslovênia."\n\nApesar de dias de negociações, a conferência falhou em chegar a um acordo. Apesar do governo britânico ter tentado uma solução pacífica, os franceses permaneceram decididos diante das ameaças alemãs. A delegação alemã saiu da conferência em protesto e nuvens de guerra estão se aglomerando sobre a Eslovênia."
 news.165.a:0 "Parece obscuro"
 news.165.b:0 "Não recuaremos"
 news.165.c:0 "É lamentável"
 news.165.e:0 "Juntos sairemos vitoriosos"
 news.165.f:0 "Faremos o que é certo!"
 news.166.t:0 "[GetNewsHeadline]Acordo de Londres"
 news.166.d:0 "Usando a anexação da Áustria feita por [GER.GetName] como a base para sua alegação, a Alemanha demanda o "retorno justo" do antigo território austríaco da Eslovênia de [YUG.GetName]. \n\nEm resposta, os signatários do Tratado de Versalhes se reuinram em Londres para discutir uma solução para a "Questão da Eslovênia."\n\nOs Grandes Poderes concordaram que a Eslovênia deveria ser cedida para a Alemanha em um último esforço de se manter a paz. \nEntretanto, em um discurso apaixonado contra a ameça da Alemanha contra a estabilidade européia, [YUG.GetLeader] declarou que sem sombras de dúvida que [YUG.GetName] se recusaria a ceder um centímero de terra, independente do fato de estarem abandonados em tempos de necessidade."
 news.166.a:0 "As luzes estão se apagando"
 news.166.b:0 "Iremos esmagá-los"
 news.166.c:0 "Lutaremos sozinhos"
 news.167.t:0 "[GetNewsHeadline]Crise na Eslovênia"
 news.167.d:0 "Usando a anexação da Áustria feita por [GER.GetName] como a base para sua alegação, a Alemanha demanda o "retorno justo" do antigo território austríaco da Eslovênia de [YUG.GetName]. \n\nEm resposta, os signatários do Tratado de Versalhes se reuinram em Londres para discutir uma solução para a "Questão da Eslovênia."\n\nA conferência foi determinada por uma virada de lealdedes surpreendente, com a Itália apoiando a integridade territorial da Iugoslávia, deixando as demandas da Alemanha sem reconhecimento. \n\nComo sempre, a política estrangiera da Itália é completamente imprevisível, e ainda há de se entender aonde que eles esperam que essa manobra os leverá."
 news.167.a:0 "Ficaremos de olho nisso"
 news.167.b:0 "Esmagaremos os dois"
 news.167.c:0 "Pelo menos não estamos sozinhos"
 news.167.e:0 "A Itália mostrará para o mundo!"
 news.168.t:0 "[GetNewsHeadline]Primeira Arbitragem de Liubliana"
 news.168.d:0 "Com a perda da Eslovênia as fraturas étinicas dentro da Iugoslávia começaram a ficar mais claras e a autoridade central se enfraquece diariamente. \n\nHoje, o ministro de relações exteriores da Alemanha anunciou um plano para finalmente resolver "o erro de Versalhes." Em um tratado assinado por alguns dos vizinhos mais poderosos de [YUG.GetName], muito de seu território foi dividio entre países amigáveis à Alemanha.\n\nEsse tratado não foi nem visto por diplomatas [YUG.GetAdjective] anterior a sua ratificação, mas com múltiplos países lutando para tomar a Iugoslávia de um governo central em colapso, há pouco que o governo [YUG.GetLeader] pode fazer."
 news.168.a:0 "Assim a Nova Ordem foi construída"
 news.168.b:0 "Um sonho morreu hoje"
 news.168.c:0 "Isso não pode ser bom"
 news.168.e:0 "Excelentes notícias"
 news.168.f:0 "Um resultado infeliz para nós"
 news.168.g:0 "Somos gratos"
 news.168.h:0 "Lamentável"
 news.168.i:0 "O poder da Itália foi reconhecido"
 news.168.j:0 "É melhor a Alemanha tomar cuidado."
 news.169.t:0 "[GetNewsHeadline]O destino da Iugoslávia"
 news.169.d_annex_YUG:0 "As recentes perdas territoriais causaram divisões no estado iugoslavo, levando a conflitos étnicos e ao enfraquecimento da autoridade central. A Alemanha pisou nesse crescente buraco e escolheu declarar um "protetorado" nos restos da Iugoslávia."
 news.169.d_puppet_CRO_annex_YUG:0 "As recentes perdas territoriais causaram divisões no estado iugoslavo, levando a conflitos étnicos e ao enfraquecimento da autoridade central. A Alemanha criou um estado "independente" da Croácia e anexou o restante"
 news.169.d_puppet_CRO_YUG:0 "As recentes perdas territoriais causaram divisões no estado iugoslavo, levando a conflitos étnicos e ao enfraquecimento da autoridade central. A Alemanha escolheru dividir o resntante entre um estado sérvio e croata sob sua direção"
 news.169.a:0 "A Alemanha mostrou à Europa seu poder"
 news.169.b:0 "Escolhemos o lado certo"
 news.169.c:0 "Isso é ameaçador"
 news.169.e:0 "A paz está sendo ameaçada"
 news.170.t:0 "[GetNewsHeadline]Segunda Arbitragem de Liubliana"
 news.170.d_BUL:0 "Alegando que estão tentando garantir a paz nas Balcãs, a Alemanha apresentou o governo grego com uma demanda de que eles cedam o território à Bulgária. Enquanto [GRE.GetName] protestou imensamente, a força da influência alemã nas Balcãs as deixou com pouca escolha. A única forma de se evitar confornto com [GER.GetName] é permitindo que a diplomacia alemã dite suas integridades territoriais."
 news.170.d_ITA:0 "Alegando que estão tentando garantir a paz nas Balcãs, a Alemanha apresentou o governo grego com uma demanda de que eles cedam qualquer território que [ITA.GetName] tenha reivindicado. Enquanto [GRE.GetName] protestou imensamente, a força da influência alemã nas Balcãs as deixou com pouca escolha. A única maneira de se evitar um confronto com ambos [GER.GetName] e [ITA.GetName] é permitindo que a diplomacia alemã dite suas integridades territoriais."
 news.170.d_ITA_BUL:0 "Alegando que estão tentando garantir a paz nas Balcãs, a Alemanha apresentou o governo grego com uma demanda de que eles cedam qualquer território que [BUL.GetName] e [ITA.GetName] tenham reivindicado. Com a forte presença [GER.GetAdjective] nas Balcãs, e a abordagem ameaçadora tanto da Bulgária quanto da Itália, [GRE.GetLeader] não vê escolha além de aceitar."
 news.170.d_GER:0 "Tendo se estabelecido como uma força nas Balcãs, [GER.GetName] agora alega que sua motivação é manter a paz na região conturbada. Com esse fim, eles também pedem agora que a Grécia ceda território para sua autoridade.\n\nEncarando a máquina de guerra alemã, [GRE.GetName] não teve escolha além de aceitar as demandas, mesmo as considerando farsas."
 news.170.a:0 "Qualquer coisa para preservar a paz"
 news.170.b:0 "Prevaleceremos"
 news.170.c:0 "Isso não parece bom"
 news.170.e:0 "O centro consegue segurar?"
 news.170.f:0 "É uma pena"
 news.171.t:0 "[GetNewsHeadline]Segunda Arbitragem de Liubliana"
 news.171.d_BUL:1 "A Grécia rejeitou a mediação alemã em sua disputa de fronteira com a Bulgária, alegando que a oferta alemã é o equivalente a uma rendição. \n\nFalando com a imprensa, [GRE.GetLeader] disse que se [BUL.GetLeader] e [GER.GetLeader] querem estes territórios, eles deviam "vir e tentar tomá-los". \n\nO governo [BUL.GetAdjective] rejeitou quaisquer alegações de que teriam oferecido apoio militar e econômico para a [GER.GetNameDef] em troca de ajuda para obter os territórios gregos."
 news.171.d_ITA:1 "Após uma reunião entre [GER.GetLeader] and [ITA.GetLeader], o governo [GER.GetAdjective] declarou publicamente seu apoio à posição [ITA.GetAdjective] na atual disputa de fronteira com a [GRE.GetNameDef]. \n\nO líder grego [GRE.GetLeader] declarou que a solução oferecida é completamente inaceitável e jurou defender o país "até a última bata, o último cartucho e último suspiro"."
 news.171.d_ITA_BUL:1 "As ofertas alemãs de mediação na disputa de fronteira entre a Grécia de um lado e a Itália e Bulgária de outro foram rejeitadas pela Grécia. Um representante do governo [GRE.GetAdjective] anunciou que o exército [GRE.GetAdjective] está pronto para defender o país contra invasores e prefere morrer lutando do que se render aos chacais e urubus que se têm o rabo preso com a Alemanha."
 news.171.d_GER:1 "Conversas entre [GRE.GetNameDef] e [GER.GetNameDef] para resolver várias disputas de fronteira não deram em nada. Alegando que a proposta alemã de conceder algumas áreas para bases militares alemãs seria o mesmo que render grandes partes do país, [GRE.GetLeader] convocou todos gregos capazes a defenderem o país."
 news.171.a:0 "Tolos"
 news.171.b:0 "Como ousam"
 news.171.c:0 "Deveríamos ver se podemos ajudar a Grécia"
 news.171.e:1 "Isso significa guerra."
 news.171.f:1 "Eles irão fracassar, assim como os persas fracassaram."
 news.172.t:0 "[GetNewsHeadline]A Grécia se submeteu"
 news.172.d:1 "Após uma longa e acalorada conversa com o embaixador alemão, [GRE.GetLeader] anunciou que o governo [GRE.GetAdjective] irá coordenara suas políticas cautelosamente com a [GER.GetNameDef] no futuro. \n\nA polícia na capital da [GRE.GetAdjective] teve que usar a força para encerrar vários protestos espontâneos contra esta decisão, com muitos na multidão pedindo a cabeça "do covarde [GRE.GetLeader]"."
 news.172.a:1 "Eles mostram sabedoria."
 news.172.b:0 "Mais um triunfo"
 news.172.c:0 "Isso é preocupante"
 news.172.e:0 "Não há nada que possamos fazer"
 news.172.f:1 "É uma tragédia grega."
 election.16.t:0 "[Root.GetLeader] está aproveitando o apoio público"
 election.16.d:0 "Com a atual eleição, a oposição, enquanto ainda existe, criticou o reinado cada vez mais autoritário do [Root.GetRulingParty]. Eles questionam se o eleitorado sequer tem algum poder ou se é tudo só um teatro.\n\nNo entanto, o apoio por [Root.GetLeader] parece permanecer alto e apesar das circunstâncias da eleição terem sido questionadas pela comunidade internacional, ela não foi contestada nacionalmente. Parece que até mesmo [Root.GetName] não é mais governado pelo povo, o povo apoia seu governante... pelo menos aqueles que sobreviveram para votar."
 election.16.a:0 "Um povo, um líder"
 election.17.t:0 "Resultados eleitorais questionados"
 election.17.d:0 "Apesar do regime de [Root.GetLeader] ter forçado grande parte de seus oponentes ao silêncio, alguns ainda pronunciaram sobre a recente eleição, acusando o [Root.GetRulingParty] de manipular os resultados e ignorar os evidentes esforços de eleger um parlamentar oposto de suas políticas.\n\nO governo colocou de lado essas objeções em um esforço para colocar o povo contra ele mesmo. No entanto, o fato permanece de que a maioria do povo parece ter dúvidas a respeito de seu governo e a oposição, apesar de silenciada por agora, provou sua questão."
 election.17.a:0 "Separatistas!"
 political.27.t:0 "[Root.GetLeader] abandonou sua política estrangeira neutra"
 political.27.d_fascism:0 "Após a ascensão recente do [Root.GetRulingParty] ao poder, [Root.GetLeader] anunciou que [Root.GetName] não mais manteria sua Política Externa de Neutralidade.\n'O mundo se tornou confuso e complexo. Já não estamos mais seguros sozinhos. Precisamos nos opor com nossos parceiros fascistas contra nossos inimigos. Se não escolhermos um lado, morreremos sozinhos.'"
 political.27.d_communism:0 "Após a ascensão recente do [Root.GetRulingParty] ao poder, [Root.GetLeader] anunciou que [Root.GetName] não mais manteria sua Política Externa de Neutralidade.\n'O mundo se tornou confuso e complexo. Esse país sempre manteve seus princípios e sempre esteve pronto para defendê-los. Já não estamos mais seguros sozinhos. Neutralidade já não é mais o refúgio seguro que costumava ser e aqueles sedentos por poder neste mundo não a respeitam. Precisamos nos opor com nossos irmãos comunistas contras as potências que buscam nos oprimir. Contra a maioria burguesa que não quer mais nada além de nos reprimir. Se não tomarmos uma atitude, morreremos sozinhos.'"
 political.27.a:0 "Pelo futuro da [Root.GetName]"
 yugoslavia.3.t:0 "Conferência de Londres"
 yugoslavia.3.d:0 "Nossa esperança de que não enfrentaríamos ameças alemãs sozinhos se tornou realidade. O poderoso Império Britânico e seus aliados estarão do nosso lado."
 yugoslavia.3.d_FRA_abandoned_yugoslavia:0 "Nossa esperança de que não enfrentaríamos ameças alemãs sozinhos se tornou realidade. O poderoso Império Britânico e seus aliados estarão do nosso lado. Infelizmente, a França escolheu o caminho da covardia."
 yugoslavia.3.a:0 "A Iugoslávia permanecerá livre."
 yugoslavia.4.d:0 "Nossa esperança de que não enfrentaríamos ameças alemãs sozinhos se tornou realidade. Apesar do decadente poder do Império Britânico não estar conosco, o poderoso Império Francês ficará do nosso lado."
 yugoslavia.4.a:0 "Nós triunfaremos"
 yugoslavia.5.t:0 "Diktat de Londres!"
 yugoslavia.5.d:0 "Ao ter que enfrentar uma Alemanha ressurgente que destroça os tratados que mantiveram a paz, os covardes no ocidente nos jogaram para os lobos com a esperança de que acalmaremos sua fome. A História os julgará cruelmente, mas agora devemos escolher nosso destino."
 yugoslavia.5.a:0 "Resistir só levará a mortes desnecessárias"
 yugoslavia.5.b:0 "Lutaremos até o fim"
 yugoslavia.6.t:0 "Conferência de Londres"
 yugoslavia.6.d:0 "Quando todas as outras nações nos abandonaram, apenas a Itália permaneceu do nosso lado. Eles são agora nossos verdadeiros amigos e lutaremos juntos."
 yugoslavia.6.a:0 "Que Deus nos ajude"
 germany.93.t:0 "Conferência de Londres"
 germany.93.d:0 "Esperávamos que as grandes potências da Europa sentassem cordialmente à mesa e chegassem a um acordo equitativo em nome da paz. Mas em vez disso, os britânicos e os franceses escolheram apoiar os arrogantes dos iugoslavos e seu estado artificial. A Eslovênia será nossa, de uma forma ou de outra..."
 germany.93.d_FRA_abandoned_yugoslavia:0 "Esperávamos que as grandes potências da Europa sentassem cordialmente à mesa e chegassem a um acordo equitativo em nome da paz. Apesar da França ter visto a justiça de nosso caso, os tolos dos britânicos escolheram apoiar os arrogantes dos iugoslavos e seu estado artificial. A Eslovênia será nossa, de uma forma ou de outra..."
 germany.93.a:0 "Não seremos negados"
 germany.94.t:0 "A rendição de Londres"
 germany.94.d:0 "Em mais um triunfo em ousadia e ação, a Eslovênia, em breve renomeada Carníola, retornou para seu lar de direito no Reich Alemão."
 germany.94.a:0 "Um triunfo para a Alemanha!"
 germany.95.t:0 "A recusa da Iugoslávia"
 germany.95.d:0 "Com um pensamento errôneo de seu lugar no mundo, os iugoslavos escolheram não aceitar a chance que oferecemos a eles."
 germany.95.a:0 "Hora de ensiná-los uma lição"
 germany.96.t:0 "Conferência de Londres"
 germany.96.d:0 "Os iugoslavos, com o apoio dos tolos dos italianos, decidiram nos desafiar. Os ingratos dos italianos queimarão junto com os iugoslavos. General Rommel assegurou que eles corressem da última vez e sem dúvida eles correrão de novo."
 germany.96.a:0 "Esta guerra não durará muito"
 germany.97.t:0 "Conferência de Londres"
 germany.97.d:0 "A grande Conferência de Londres devia ter corrigido um dos muitos erros cometidos contra a Alemanha. Mas os franceses ainda buscam por vingança e só querem ver a Alemanha de joelhos. Eles apoiaram o regime em Belgrado independente da justiça de sua causa. Eles acham mesmo que suas ameaças vazias significam alguma coisa para nós?"
 germany.97.a:0 "Esmagaremos os dois."
 germany.98.t:0 "O destino da Iugoslávia"
 germany.98.d:0 "Sempre soubemos que o estado iugoslavo nascido do Império de Habsburgo era um país artificial fadado a não durar. O ressentimento étnico que fervia por debaixo da superfície estourou e o estado está desmoronando. Precisamos interferir para retificar a situação."
 germany.98.a:0 "Anexe toda a Iugoslávia."
 germany.98.b:0 "Faça a Croácia de fantoche. Anexe o resto."
 germany.98.c:0 "Fazer a Croácia e a Iugoslávia de fantoches"
 germany.99.t:0 "Dividir a Grécia"
 germany.99.d:0 "Quando sugerimos que talvez as fronteiras gregas devessem ser reajustadas, o embaixador italiano alegou que iriam reconstruir o Império Romano com as cinzas da Grécia."
 germany.99.a:0 "É claro que vão"
 germany.99.b:0 "Só continue mantendo os trens chegando na hora"
 germany.100.t:0 "Dividir a Grécia"
 germany.100.d:0 "A Bulgária viu território que considerava como seu entregue à Grécia após tanto a Segunda Guerra Balcânica quanto a Guerra Mundial e se consertarmos esse erro, poderíamos uni-los a nós. Mas se eles não são fortes o suficiente para reivindicá-lo sozinhos, será que valem a pena como aliados?"
 germany.100.a:0 "Vamos unir a Bulgária a nós"
 germany.100.b:0 "Eles precisam merecer nossa amizade"
 germany.101.t:0 "Dividir a Grécia"
 germany.101.d:0 "A falta de aliados adequados deixou a Alemanha em uma posição estratégica desfavorecida no Mediterrâneo Oriental. No entanto, podemos remediar isso exigindo da Grécia bases e território nos arredores para assegurá-los."
 germany.101.a:0 "Eles devem entregar bases à Alemanha"
 germany.101.b:0 "Devemos jogar a longo prazo"
 germany.101_tt:0 "§YSe a Grécia aceitar, o seguinte irá acontecer:§!"
 germany.102.t:0 "A Grécia se recusou"
 germany.102.d:0 "A Grécia recusou estupidamente nossa assistência para resolver suas disputas de fronteiras."
 germany.102.a:0 "Eles precisam entender a alternativa"
 germany.103.t:0 "A Grécia se recusou"
 germany.103.d:0 "A Grécia recusou nossa generosa oferta de proteção e assistência"
 germany.103.a:0 "Devemos forçá-los a pensar melhor"
 germany.104.t:0 "A Itália exigiu o território de Vichy"
 germany.104.d_Savoy:0 "Os italianos começaram a fazer exigências à França de Vichy nas costas de nossa vitória. Eles estão atrás da zona fronteiriça da Sabóia para fortalecer a Itália. Mas somos nós que decidiremos isso."
 germany.104.d_Corsica:0 "Os italianos estão exigindo a Ilha de Córsega à França de Vichy como sua parte dos espólios. Devemos entregá-la a eles?"
 germany.104.d_Savoy_Corsica:0 "A Itália exigiu que Vichy entregue Sabóia e Córsega. Seria um favor à Itália, mas isso preocupará as autoridades coloniais franceses."
 germany.104.a:0 "Creio que eles podem ficar com Sabóia"
 germany.104.b:0 "Eles não valem nada mais do que a Córsega"
 germany.104.c:0 "Deixe que eles fiquem com Sabóia"
 germany.104.e:0 "Um aliado forte traz uma Alemanha forte"
 germany.104.f:0 "Eles precisam de alguns milhares mortos"
 germany.105.t:0 "A Itália deixou [Root.GetFactionName]"
 germany.105.d:0 "Seguindo nossa decisão de não entregar nenhuma terra à Itália, eles decidiram deixar [Root.GetFactionName] dizendo que não somos aliados assim tão valiosos para eles."
 germany.105.a:0 "Eles nunca lutaram muito de qualquer maneira"
 germany.106.t:0 "Tratado de Craiova"
 germany.106_threat:0 "Tratado de Craiova"
 germany.106.d_second_vienna_accepted_north:0 "Com o ganho da Transilvânia do Norte pela Hungria, a Bulgária nos lembrou de sua longa e duradoura disputa de fronteiras com a Romênia. O sul de Dobruja, tomado pela Romênia em 1913."
 germany.106.d_second_vienna_accepted_all:0 "Com o ganho da Transilvânia pela Hungria, a Bulgária nos lembrou de sua longa e duradoura disputa de fronteiras com a Romênia. O sul de Dobruja, tomado pela Romênia em 1913."
 germany.106.d_no_vienna:0 "Já que nosso relacionamento com a Hungria esfriou, com sua escolha de entrar em uma outra aliança, nosso plano original de entregá-los uma parte da Transilvânia está fora de questão. Em vez disso, deveríamos inclinar nossa atenção à disputa territorial da Bulgária pelo sul de Dobruja, tomado pela Romênia em 1913."
 germany.106.a:0 "Deixe que exijam o sul de Dobruja"
 germany.106.b:0 "Não apoiaremos nenhuma exigência búlgara"
 germany.107.t:0 "O voo de Rudolf Hess"
 germany.107.d:0 "O deputado Führer Rudolf Hess foi preso por soldados da Guarda Nacional na Escócia ontem após saltar de para-quedas de um caça pesado. Sendo um piloto renomado, parece que ele voou sozinho pelo Mar do Norte, tomando cuidado para ficar fora do alcance dos radares antes de desviar para o oeste da Bretanha.\n\nHess parece ter tentado por ele mesmo negociar um tratado de paz entre a Bretanha e a Alemanha, apesar de Berlim tê-lo condenado como um homem louco e tirado todos os seus poderes políticos. As autoridades britânicas não têm estado disponíveis para comentar o fato."
 germany.107.a:0 "Wahnsinn!"
 germany.108.t:0 "A morte de Rudolf Hess"
 germany.108.d:0 "O deputado Führer Rudolf Hess foi morto ontem quando a Força Aérea Real interceptou o caça pesado em que voava pela costa da Escócia. A natureza exata de sua missão permanece incerta, apesar de Hess ter sido um piloto renomado, ele voou sozinho e seu avião não parecia estar armado.\n\nSeus restos mortais foram cobertos por autoridades britânicas, mas um funeral público com um caixão vazio foi agendando em Berlim. Disseram que Hitler ficou visivelmente abalado pela morte de seu velho amigo."
 germany.108.a:0 "Aquele pobre tolo."
 germany.109.d:0 "O dirigível Hindenburg, que estava aportado na Alemanha desde o começo das hostilidades, teve um fim dramático hoje quando explodiu sobre a Escócia. Parece que ele estava sendo comandado pelo deputado Führer Rudolf Hess, que conseguiu voá-lo sozinho pelo Mar do Norte em uma missão pessoal de negociar a paz com a Bretanha.\n\nAs estações de radares britânicas não tiveram problema em detectar um dirigível enorme e diversas unidades da Força Aérea Real se dirigiram imediatamente até sua posição. Quando Hindenburg falhou em responder pelo rádio, eles abriram fogo. Hess saltou com o pára-quedas para se salvar e agora está preso na Torre de Londres."
 germany.110.d:0 "O dirigível Hindenburg, que estava aportado na Alemanha desde o começo das hostilidades, teve um fim dramático hoje quando explodiu sobre a Escócia. Parece que ele estava sendo comandado pelo deputado Führer Rudolf Hess, que conseguiu voá-lo sozinho pelo Mar do Norte em uma missão pessoal de negociar a paz com a Bretanha.\n\nAs estações de radares britânicas não tiveram problema em detectar um dirigível enorme e diversas unidades da Força Aérea Real se dirigiram imediatamente até sua posição. Quando Hindenburg falhou em responder pelo rádio, eles abriram fogo. Os restos mortais de Hess foram encontrados nos escombros."
 germany.110.a:0 "Aquele homem louco..."
 britain.14.t:0 "Conferência de Londres"
 britain.14.d:0 "O governo alemão começou a se agitar sobre o estado da Eslovênia, que eles alegam ser a província alemã histórica de Carniola, onde alegam que alemães e eslovenos estão sendo oprimidos pelo governo iugoslavo. O governo de Sua Majestade convidou os governos da França, Alemanha e Itália para uma conferência em Londres para buscar uma solução justa para esta questão. Não há dúvida de que a minoria alemã deseja se juntar a Alemanha, mas os desejos do povo esloveno são menos claros. A Alemanha parece estar pronta para soltar os cachorros da guerra sobre essa questão e as nuvens escuras da guerra mais uma vez se acumulam sobre a Europa."
 britain.14.a:0 "Uma paz duradoura deve ser buscada"
 britain.14.b:0 "A História não nos perdoaria"
 britain.15.t:0 "A França nos desertou"
 britain.15.d:0 "O governo da França fracassou em ver a sabedoria de nossa proposta modesta de reajuste de fronteiras e resolveu quebrar a paz e declarar guerra. Deixaremos que eles se exaustem em mais uma rodada fútil de guerra de trincheiras e então eles implorarão por nossa ajuda."
 britain.15.a:0 "Eles aprenderão seu lugar."
 britain.16.t:0 "Rei Jorge V morreu"
 britain.16.d:0 "Sua majestade, Jorge V, Rei do Reino Unido e dos Domínios Britânicos e Imperador da Índia, faleceu. Sua tranquilidade e devoção aos seu súditos viu o Império passar tanto pela Grande Guerra quanto pela Grande Depressão. Seu filho assumirá o manto como Rei Eduardo VIII, mas já há preocupações de que ele será muito independente de pensamento. Stanley Baldwin e Neville Chamberlain estão preparando para assegurar que ele aceitará orientação do Primeiro Ministro e do Gabinete."
 britain.16.a:0 "Que ele descanse em paz"
 britain.17.t:0 "Rei Edward abdicou"
 britain.17.d:0 "O Primeiro Ministro Baldwin deixou bem claro de que a dignidade do Rei-Imperador seria afetada se ele se casasse não só com uma plebeia, como também uma divorciada e acima de tudo, uma americana. Após um profundo exame de consciência, sua majestade resolveu escolher o amor sobre o dever e decidiu abdicar. Seu irmão mais novo, Albert, assumirá o manto do Rei Jorge VI. As casas de apostas já estão apostando se esse homem tímido sequer irá para sua própria coroação."
 britain.17.a:0 "Salve o Rei Jorge VI"
 greece.2.t:0 "Segunda Arbitragem de Liubliana"
 greece.2.d_GER_demand:0 "A Alemanha procura oprimir a Grécia para que entregue seu território para suas "bases""
 greece.2.d_ITA:0 "Os alemães estão buscando território para seus amigos italianos a nosso custo"
 greece.2.d_BUL:0 "Os alemães estão exigindo que entreguemos terras para seus lacaios búlgaros."
 greece.2.d_ITA_BUL:0 "Os alemães estão empurrando as exigências da Itália e da Bulgária para o nosso território"
 greece.2.a:0 "Não podemos contra eles"
 greece.2.b:0 "Não nos renderemos"
 greece.3.t:0 "Destino da Grécia"
 greece.3.d:0 "A Alemanha exigiu que aceitemos "cooperação" com à Alemanha. Isso nos tornaria efetivamente em um fantoche da Alemanha"
 greece.3.a:0 "Aceitar o inevitável"
 greece.3.b:0 "Recusar"
 greece.4.t:0 "Guerra contra a Turquia"
 greece.4.d:0 "Nossos amigos italianos estão planejando sua ação contra a Turquia. Essa é a oportunidade perfeita para garantirmos nossa posição no mar Egeu. Vamos tomar Esmirna para nós e ajudar os italianos a expulsarem os turcos para fora da Europa."
 greece.4.a:0 "Esmirna será nossa"
 country_capitulated.0.t:0 "[GetNewsHeadline][Root.GetName] capitulou"
 country_capitulated.0.d_positive_both_no_faction:1 "\n[From.From.GetLeader] anunciou que a covarde da nação [Root.GetAdjective] não conseguiu mais aguentar a pressão da presença esmagadora das forças [From.From.GetAdjective] pelo país. O governo [Root.GetAdjective] escolheu fugir do país e partir para o exílio. Suas principais forças capitularam e [From.From.GetNameDef] agora tem o controle de sua área nacional.\nApesar de a guerra continuar em outros lugares, esta é uma grande vitória para [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction:1 "\n[From.From.GetLeader] anunciou que a covarde da nação [Root.GetAdjective] não conseguiu mais aguentar a pressão da presença esmagadora das forças [From.From.GetAdjective] pelo país. O governo [Root.GetAdjective] escolheu fugir do país e partir para o exílio. Suas principais forças capitularam e [From.From.GetNameDef] agora tem o controle de sua área nacional.\nApesar de a guerra contra o que resta da [Root.GetFactionName] continuar em outros lugares, esta é uma grande vitória para [From.From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction:1 "\n[From.From.GetLeader] anunciou que a covarde da nação [Root.GetAdjective] não conseguiu mais aguentar a pressão da presença esmagadora das forças [From.From.GetAdjective] pelo país. O governo [Root.GetAdjective] escolheu fugir do país e partir para o exílio. Suas principais forças capitularam e [From.From.GetNameDef] agora tem o controle de sua área nacional.\nApesar de a guerra contra o que resta da [Root.GetFactionName] continuar em outros lugares, esta é uma grande vitória para toda [From.From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction:1 "\n[Root.GetLeader] anunciou que a nação [Root.GetAdjective] não consegue mais aguentar a pressão das forças ocupantes [From.From.GetAdjective] atravessando o país. O governo [Root.GetAdjective] partiu para o exílio. Suas principais forças capitularam e [From.From.GetNameDef] agora tem o controle de sua área nacional.\nApesar desta perda devastadora, a guerra contra [From.From.GetNameDef] está longe de ter terminado."
 country_capitulated.0.d_negative_prev_no_faction:1 "\n[Root.GetLeader] anunciou que a nação [Root.GetAdjective] não consegue mais aguentar a pressão das forças ocupantes [From.From.GetAdjective] atravessando o país. O governo [Root.GetAdjective] partiu para o exílio. Suas principais forças capitularam e [From.From.GetNameDef] agora tem o controle de sua área nacional.\nApesar de a guerra contra [From.From.GetNameDef] continuar, este é um retrocesso lamentável para toda [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction:1 "\n[Root.GetLeader] anunciou que a nação [Root.GetAdjective] não consegue mais aguentar a pressão das forças ocupantes [From.From.GetAdjective] atravessando o país. O governo [Root.GetAdjective] partiu para o exílio. Suas principais forças capitularam e [From.From.GetNameDef] agora tem o controle de sua área nacional.\nApesar de a guerra contra [From.From.GetNameDef] e o resto da [From.From.GetFactionName] continuar, este é um retrocesso lamentável para toda [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction:1 "\nO governo [Root.GetAdjective] partiu para o exílio e suas principais forças capitularam para [From.From.GetNameDef], que agora tem o controle de sua área nacional.\n\nApesar dos conflitos entre [From.From.GetName] e [Root.GetName] terem terminado, [From.From.GetNameDef]  ainda não está de forma alguma de fora da guerra e a luta continua em outros lugares."
 country_capitulated.0.d_neutral_prev_no_faction:2 "\nO governo [Root.GetAdjective] partiu para o exílio e suas principais forças capitularam para [From.From.GetNameDef], que agora tem o controle de sua área nacional.\nOs confrontos em [Root.GetName] foram só uma pequena parte do conflito. A guerra entre [From.From.GetNameDef] e o que sobrou de [Root.GetFactionName] continua em outro lugar."
 country_capitulated.0.d_neutral_prev_faction:2 "\nO governo [Root.GetAdjective] partiu para o exílio e suas principais forças capitularam para [From.From.GetNameDef], que agora tem o controle de sua área nacional.\nOs confrontos entre [From.From.GetNameDef] e [Root.GetNameDef] foram só uma pequena parte do conflito. A guerra entre [From.From.GetFactionName] e o que sobrou de [Root.GetFactionName] continua em outro lugar."
 country_capitulated.0.a:0 "Ótimas notícias!"
 country_capitulated.0.b:0 "São tempos sombrios"
 country_capitulated.0.c:0 "Tempos incertos"
 GAME_OVER_TT:0 "§RO jogo terminará para você.§!"
 spain.10.d:0 "Depois da eleição pacífica do General Francisco Franco como presidente da Espanha, havia esperanças de que as revoltas violentas e os tumulto políticos desse últimos anos chegassem a um fim. Rumores de que Franco tentaria criar uma ditadura de um só partido com ele mesmo como chefe do estado têm aumentado com os desaparecimentos repentinos de diversos líderes da oposição.\nDepois de um rápido julgamento, o oficial da Carabineros, José Galánfor, foi condenado por traição e sua execução pública ocorreu logo depois. Apesar disso ter sido um golpe para tentar acabar com qualquer intenção de resistência contra a ascensão da Espanha Nacionalista, ele teve o efeito contrário. Voluntários esquerdistas e até mesmo um grupo de generais caminharam até os estandartes do recém formado Exército Popular, prontos para apoiar a luta contra os nacionalistas opressores. Apesar de a maioria deles serem mal treinados, eles conseguiram capturar diversas cidades importantes no meio do caos que seguiu a revolta.\n\nAs linhas de batalha já foram estabelecidas, qual facção devemos apoiar?"
 spain.10.b:0 "O Exército Popular!"
 france.29.t:0 "A Bretanha aceitou o pedido de aliança"
 france.29.d:0 "'A História mostrou o quanto se pode ser alcançado quando duas grandes nações se unem. No espírito da Entente Cordiale, estamos orgulhosos de recebê-los não apenas como amigos, mas como aliados. Juntos seremos um brilhante farol de liberdade, em um mundo coberto pela escuridão da opressão!'\n\nNosso pedido de nos juntarmos à Bretanha como aliados foi aceito. Podemos contar com seu total apoio nos tempos turbulentos que se aproximam."
 france.29.a:0 "Juntos seguraremos a linha!"
 france.30.t:0 "A Bretanha negou o pedido de aliança"
 france.30.d:0 "'Apesar de termos aproveitado boas relações no passado, não podemos arriscar um escalamento de conflitos pelo canal. A Alemanha ganhou nossa confiança honrando nosso Pacto Naval e, mesmo que nos defendamos caso as chamas se espalhem, não arriscaremos apagá-las. A paz deve ser o objetivo de toda nação democrática.'\n\n Nosso pedido de nos juntarmos à Bretanha como aliados foi negado. O governo britânico não está disposto a antagonizar a Alemanha ainda mais e não colocará em perigo a paz atual."
 france.30.a:0 "A "paz" deles é só outra palavra para "rendição""
 soviet.46.t:0 "Grande Guerra Patriótica"
 soviet.46.d:0 "Apesar de ainda termos muito trabalho a fazer na reconstrução de nosso alto comando militar, o avanço do exército [From.GetAdjective] em nossas fronteiras despertou ingenuidade e uma vontade de luta patriótica entre nossos novos corpos oficiais. Ficamos mais fortes com cada golpe que recebemos enquanto nos preparamos para nos erguer e revidar com toda a força do [Prev.GetName]. Todos os soldados estão dispostos a sacrificarem suas vidas e serem firmes contra os nossos inimigos. Esperamos que isso beneficie consideravelmente o treinamento e comprometimento de nossos novos oficiais mesmo depois que esta guerra esteja ganha!"
 soviet.46.a:0 "Pela glória da [Root.GetName]"
 soviet.46.a_tt:0 "Adiciona a §YGrande Guerra Patriótica§! que contraria um pouco da penalidade dos §YOficias expurgados§!"
 germany.85.b:0 "Essa não é nossa guerra"
 germany.85.b_tt:0 "§YIsso será visto como traição por todos os países que honrarm o pato (§!§R-50§!§Y opinião)§!"
 china.202.t:0 "Revoltas comunistas em [CHI_communist_state.GetName]"
 china.202.d:0 "A apoio aos comunistas crescente em [CHI_communist_state.GetName] chegou a um ponto de ruptura. Instalações do governo foram tomadas e os rebeldes declaram que eles não se consideram mais parte de [Root.GetName]. Nós efetivamente perdemos todo o controle de [CHI_communist_state.GetName] para o regime comunista."
 china.202.a:0 "Nós precisamos reprimir essa ameaça comunista!"
 china.203.t:0 "Revoltas comunistas em [CHI_communist_state.GetName]"
 china.203.d:0 "Tendo se libertado do controle nacionalista, revolucionários chineses que simpatizam com nossas causa tomaram a decisão de unir seu estado conosco sob a liderança de [Root.GetLeader]. De agora em diante há uma [Root.GetName] unida."
 china.203.a:0 "Nós damos boas-vindas a nossos irmãos comunistas!"
 news.5.e:0 "Nossos aliados mostraram iniciativa!"
 news.6.e:0 "Outra manobra ousada de nossos amigos."
 news.12.f:0 "Em breve eles reconhecerão seu erro."
 news.13.f:0 "Nossos camaradas mostram sua força!"
 news.19.e:0 "Eles estão certos em se curvar perante seus superiores!"
 news.22.c:0 "Outra vitória para nosso amigo [From.GetLeader]!"
 news.37.c:0 "Um final adequado para aquele demagogo."
 news.65.a:0 "Bom para a Espanha."
 news.150.b:0 "Os tolos cavaram sua própria cova."
 news.173.t:0 "[GetNewsHeadline]A Quarta Internacional"
 news.173.d_1:0 "Um número de delegados comunistas de todo o mundo se encontraram em Paris hoje para uma conferência de fundação. Com apoiadores das teorias de Trotsky assumindo a liderança, a base para a Quarta internacional foi posta.\n\nApesar de ainda não ser claro qual impacto esses esforços de organização terão no cenário da política internacional, as notícias parecem ter estimulado as suspeitas de Stalin. Ele suspeitou de vários membros de alta patente do partido e dos militares de apoiar secretamente Trotsky e muitos deles ainda estão vivos. Com sua paranoia de volta à força total, sua reclusão é ainda maior. Sua desconfiança e instabilidade causou uma crise no governo soviético. Nesse passo, a nação será lançada em uma guerra civil."
 news.173.d_2:0 "Um número de delegados comunistas de todo o mundo se encontraram em Paris hoje para uma conferência de fundação, estabelecendo a base para o que ficou conhecido como a Quarta Internacional. Pedidos por sua formação existiram por anos, com apoiadores das teorias de Trotsky tomando a liderança.\n\nStalin respondeu ao apoio crescente ao Trotskismo no exterior encomendando assassinatos adicionais e aumentando a propaganda contra seu antigo rival. Com as expurgações passados por suspeitas de Trotskismo dentre as altas patentes dos militares lideranças soviéticas na memória recente, é improvável que não haja resistência."
 news.173.a:0 "Quantas internacionais haverá?"
 news.173.b:0 "Uma era violenta para nossa União."
 soviet.27_tt:0 "Aumenta a penalidade de §YOficiais expurgados§!"
 soviet.27_tt2:0 "§RLeverá a uma guerra civil§!"
 yugoslavia.7.t:0 "O destino da Iugoslávia"
 yugoslavia.7.d:0 "[From.GetNameDef] exige que nós entreguemos controle total de nosso país a eles. Todos os cidadãos da Iugoslávia irão essencialmente se tornar alemães e nós não teremos mais qualquer influência. Nós podemos optar por afirmar nossa posição aqui e esperar que ajuda venha, mas essa pode muito bem se a única forma de evitar uma massacre do povo iugoslavo. "
 yugoslavia.7.a:0 "Precisamos apoiar ser firmes"
 yugoslavia.7.b:0 "Isso poupará tantas vidas"
 germany.98_tt:0 "§YSe a Iugoslávia aceitar, o seguinte acontecerá:§!\n"
 germany.111.t:0 "A Iugoslávia recusa"
 germany.111.d:0 "A Iugoslávia tolamente recusou nossa oferta de resolver as tensões na região."
 germany.111.a:0 "Eles forçaram nossa mão."
 soviet.48.t:0 "A Revolução Permanente"
 soviet.48.d:0 "Apesar de inúmeras pessoas terem sido executadas e aprisionadas como traidores e contra-revolucionários nos últimos, posições de liderança no geral tem estado a salvo. Eles não tem estado isentos de suspeitas, entretanto. Com a criação da Quarta Internacional, Stalin parece possuído pelo pensamento de que aqueles mais próximos a ele nunca estiveram de fato ao seu lado. Aqueles que tentam ganhar sua confiança dão ainda mais combustível a essa ideia para se colocaram em posição melhor.\n\nA situação atual é de ironia excepcional: a desconfiança na administração atual a tornou insustentável, um golpe é iminente. Alguns membros do partido estão discutindo que reinventar Trotsky e voltar as expurgações contra Stalinistas poderia minimizar os danos que uma guerra civil traria. Poderia esse plano, que foi o maior medo por anos do Secretário Geral, ser executado de fato?"
 soviet.48.a:0 "Inimaginável!"
 soviet.48.a_tt:0 "§YUma guerra civil enorme estourará em breve§!"
 soviet.48.b:0 "O comunismo é uma país que falhou. Precisamos de Trotsky."
 soviet.48.b_tt:0 "§YUma pequena guerra civil estourará com o retorno de Trotsky§!"
 soviet.49.t:0 "A Segunda Guerra Civil Russa"
 soviet.49.d:0 "Com a paranoia crescente de Stalin, o partido e os militares estão divididos. Aqueles que conseguiram ganhar sua confiança, pelo menos temporariamente, querem mantê-lo no poder e continuar o culto à personalidade que ele construiu, mas muitos outros foram informalmente desligados de seu círculo. Alguns deles acreditam que o governo de Stalin falhou, outros suspeitam que eles estão simplesmente esperando pelo dia em que a NKVD encontrará ou criará uma desculpa para prendê-los.\n\nJuntos eles formaram uma facção poderosa o suficiente para desafiar a administração atual. Seu objetivo declarado é derrubar a Tirania de Stalin e fazer a transição de um estado totalitário com uma junta de oficiais militares monitorando os processos.\n\nOs apoiadores de Stalin nos militares e no partido tem se juntado para manter o regime atual, chamando seus oponentes de traidores contra-revolucionários. Uma nova guerra civil está próxima."
 soviet.49.a:0 "Morte aos traidores!"
 soviet.50.t:0 "Fundação do Exército de Liberação Russo"
 soviet.50.d:0 "A fundação da Quarta Internacional reascendeu o medo de Stalin de traidores no partido e no comando militar. Tendo visto os julgamentos e execuções na Grande Expurgação, muitos suspeitam que outra está vindo. Em resposta, um número de generais liderados por Andrey Vlasov formaram o Comitê pela Liberação do Povo da Rússia, com o objetivo de de derrubar o regime de Stalin antes que ele possa causar mais dano.\n\nApesar de que o objetivo de longo prazo declarado é uma transição para a democracia, a forma exata não é clara no momento. O que está claro é que eles pretendem remover Stalin do poder e acabar com o governo dos Bolcheviques. "
 soviet.50.a:0 "Eles precisam ser detidos!"
 soviet.51.t:0 "A NKVD lança o golpe"
 soviet.51.d:0 "A fundação da Quarta Internacional reascendeu o medo de Stalin de traidores no partido e no comando militar. Tendo visto os julgamentos e execuções na Grande Expurgação, muitos suspeitam que outra está vindo. A NKVD, que tem sido uma ferramenta crucial nas expurgações, também tem estado perfeitamente ciente do fato de que a própria agência é um alvo em potencial. Ao invés de esperarem para serem aprisionados, executados e substituídos, seus líderes decidiram atacar primeiro e lançar um golpe com apoio dos militares com preocupações semelhantes.\n\nEntretanto, apesar de sua posição influente, a NKVD encontrou dificuldades em ganhar a desconfiança dos líderes militares. O golpe teve sucesso apenas em ganhar o controle de uma área limitada da União, mas com os remanescentes da velha agência agora diante de execução certa, eles provavelmente não irão se render."
 soviet.51.a:0 "Eles precisam ser capturados!"
 soviet.52.t:0 "O golpe dos sobreviventes"
 soviet.52.d:0 "A fundação da Quarta Internacional reascendeu o medo de Stalin de traidores no partido e no comando militar. Tendo visto os julgamentos e execuções na Grande Expurgação, muitos suspeitam que outra está vindo. Com tantos tendo partido, há apenas alguns sobre suspeita que conseguiram evitar execução. Tendo sido brutalmente interrogados em alguns casos aprisionados, eles sabem muito bem que eles irão ser as primeiras vítimas de outra expurgação. Em um ato de desespero, esses generais decidiram tentar derrubar o regime de Stalin Antes que isso acontecesse.\n\nApesar de sucesso improvável da tentativa, alguns sobreviventes da Grande Expurgação conseguiram tomar controle de algumas áreas da União. O reino do Secretário Geral ao menos foi desestabilizado."
 soviet.52.a:0 "Precisamos estabilizá-lo o tão rápido quanto possível."
 soviet.53.t:0 "A Expurgação sucedida"
 soviet.53.d:0 "Com a fundação da Quarta Internacional, a caçada  pelos apoiadores de Trotsky foi intensificada e várias pessoas próximas a Stalin foram executadas. Com ninguém mais além de si, Stalin se retirou para sua mansão. Após lidar com cada amigo e familiar traiçoeiro ele agora pode encontrar algum descanso e focar plenamente em trazer Glória para a União Soviética."
 soviet.53.a:0 "Hora de pendurar as chuteiras"
 britain.18.t:0 "O retorno do rei"
 britain.18.d:0 "Não é segredo que nenhum amor foi perdido entre George VI e [Root.GetRulingParty]. Vozes no parlamento agora pedem sua resignação em favor de seu irmão exilado, Edward VIII. Este é um homem menos alheio ao ideal de unidade pela força e um homem com uma visão para Inglaterra. Suas qualidade são as que buscamos em um líder para nossa nação!"
 britain.18.a:0 "Pelo bem do Império, Edward VIII deve governar!"
 britain.18.b:0 "Não interferiremos com o parlamento"

 china.104.tt:0 "\nO norte da China e a Manchúria agora podem ser libertados em nome do(a) [Root.GetName].\n"
 CHI_no_united_front:0 "Não faremos nenhum cooperação contra ameaças externas."
 romania.6.c:0 "Deveríamos nos manter neutros"
 baltic.7.t:0 "[From.GetName] pediu a participação [Root.GetAdjective] na [From.GetFactionName]"
 baltic.7.d:0 "Com um tratado de amizade entre nossas nações, [From.GetName] pediu que [Root.GetName] entrasse para a [From.GetFactionName], para se unirem contra as crescente ameaças que cercam nossas nações. Sejam comunistas ou fascistas, [From.GetName] prometeu apoiar os interesses [Root.GetAdjective]."
 baltic.7.a:0 "[Root.GetName] apoiará seus irmãos."
 baltic.7.b:0 "[Root.GetName] só poderá sobreviver sozinho(a)."
 news.174.t:0 "[GetNewsHeadline][From.GetName] está investigando tecnologia nuclear."
 news.174.d:0 "Após testes iniciais, os políticos de [From.GetName] decidiram [From.GetAdjective] pesquisar diretamente o desenvolvimento da tecnologia nuclear. \n\nA tecnologia ainda é altamente experimental e ainda há incertezas se ela sequer terá aplicações práticas. Quem sabe até onde isso levará seu esforço de guerra."
 news.174.a:0 "Deveríamos seguir esse desenvolvimento."
 news.174.b:0 "Vamos torcer para que sua pesquisa dê frutos."
 news.174.c:0 "Não dará em nada."
 news.174.e:0 "Conduziremos nossa pesquisa em segredo."
 news.175.t:0 "[GetNewsHeadline]A França e a Bretanha anunciaram sua aliança"
 news.175.d:0 "Recorrendo aos laços forjados durante a Grande Guerra, a França solicitou por uma aliança formal com a Bretanha, citando ameaças não especificadas contra a estabilidade da Europa.\n\nHoje seu pedido foi aprovado pelo Parlamento Britânico e a França se juntou à [ENG.GetFactionName]."
 news.175.a:0 "Permaneceremos juntos."
 news.175.b:0 "Eles estão se preparado para o pior."
 news.175.c:0 "Amontoando-se juntos como ratos encurralados."
 news.175.e:0 "A Bretanha entrou na linha deles."
 news.176.t:0 "[GetNewsHeadline]A Bretanha rejeitou a aliança com a França"
 news.176.d:0 "Em uma surpreendente reviravolta, o Parlamento Britânico rejeitou hoje o pedido de [FRA.GetName] de formar uma aliança formal entre as duas nações. O motivo dado foi evitar a agitação no equilíbrio já frágil do continente europeu.\n\nO governo francês condenou isso como uma manobra política que sacrifica a segurança francesa pelos interesses britânicos."
 news.176.a:0 "Eles deviam ter pedido direito."
 news.176.b:0 "Nossos antigos inimigos permanecem divididos."
 news.176.c:0 "Um dia sombrio para os antigos aliados."
 news.177.t:0 "[GetNewsHeadline]A Pequena Entente"
 news.177.d:0 "Buscando formar uma frente unida contra inimigos em comum, [From.GetName] enviou à Checoslováquia uma oferta de formar uma "Pequena Entente" para se unirem contra inimigos em comum, renunciando, assim, seus lanços com a Bretanha desde a Grande Guerra. Apesar de ter recebido a oferta de um lugar no pacto defensivo, o Primeiro-Ministro britânico deixou claro que a Bretanha não considere a aliança "benéfica para a proteção da liberdade europeia". \n\nA França, porém, estabeleceu laços diplomáticos com outras nações que talvez se sintam ameaçadas e está encorajando a união pelo bem de manter o equilíbrio diplomático na Europa e evitar conflitos futuros. Somente o tempo dirá se eles terão sucesso."
 news.177.a:0 "Não venham chorando para nós depois!"
 news.177.b:0 "Vive la France et L'Entente!"
 news.177.c:0 "Não podemos deixar que a França tenha hegemonia na Europa nunca mais."
 news.177.e:0 "A Europa precisa ser unir contra os agressores fascistas!"
 news.177.f:0 "Um sinal das tensões crescentes na Europa."
 news.178.t:0 "[GetNewsHeadline]A ascensão da esquerda na França"
 news.178.d:0 "Após quase duas décadas de agitação política, o povo de [From.GetName] ainda sente que precisa recuperar o que foi perdido na Grande Guerra. Os [From.GetAdjective] decidiram voltar sua atenção para a reconstrução do estado [From.GetAdjective], com o seu povo e para o seu povo.\n\nEssas novas reformas políticas permitem o florescimento da união dos trabalhadores e de organizações comunistas. Se a França continuar por esse caminho, ela estará fadada a um realinhamento político de extrema esquerda ou até mesmo a uma revolução em grande escala."
 news.178.a:0 "A França está nos seguindo ao futuro!"
 news.178.b:0 "Um sinal claro da fraqueza francesa."
 news.178.c:0 "Um desfecho trágico para a Terceira República."
 news.178.e:0 "Um desfecho preocupante."
 news.179.t:0 "[GetNewsHeadline]A ascensão da direita na França"
 news.179.d:0 "Após quase duas décadas de agitação política, o povo de [From.GetName] ainda sente que precisa recuperar o que foi perdido na Grande Guerra. O estabelecimento [From.GetAdjective] decidiu voltar sua atenção para a reconstrução do estado [From.GetAdjective] e para restabelecer a grandeza [From.GetAdjective].\n\nEssas reformas políticas estão fortalecendo o poder do estado e do exército, com o povo [From.GetAdjective] convencido pelas promessas de grandeza de [From.GetLeader]."
 news.179.a:0 "O governo francês é um inimigo do seu próprio povo!"
 news.179.b:0 "Isso poderia fazer da França mais uma vez uma grande nação."
 news.179.c:0 "Um desfecho trágico para a Terceira República."
 news.179.e:0 "Um desfecho preocupante."
 news.180.t:0 "[GetNewsHeadline]A França foi recebida pela Comintern"
 news.180.d:0 "Após a mudança para o comunismo não apenas entre o povo francês, mas também nos corredores do poder francês, [France.GetName] anunciou publicamente seu desejo de fazer parte da [From.GetFactionName].\n\n[From.GetName] respondeu rapidamente, indicando as semanas de negociações que devem ter acontecido fora do conhecimento público. [From.GetLeader] insistiu que povos de todo o mundo devem trabalhar juntos para trazer a revolução em todos os países. \n\n[France.GetLeader] concordou e ameaçou claramente "aqueles que têm reais razões para temer a [From.GetFactionName].""
 news.180.a:0 "Unidos pela Revolução Mundial!"
 news.180.b:0 "Sua aliança logo irá desmoronar."
 news.180.c:0 "Não podemos permitir que os inimigos da democracia se fortaleçam."
 news.180.e:0 "A França escolheu o seu lado."
 news.181.t:0 "[GetNewsHeadline][France.GetName] e [From.GetName] se uniram"
 news.181.d:0 "Após políticas cada vez mais autocráticas, [France.GetName] anunciou que está na hora de buscar aliados para enfrentar a ameaça do Comunismo global. Agora parece que [From.GetName] é seu aliado.\n\nEsta manhã, [From.GetLeader] anunciou que [France.GetName] e [From.GetName] permanecerão unidos como irmãos. "Nossa herança em comum não mais nos fará inimigos, mas, sim, aliados! Os titãs da Europa se unirão.""
 news.181.a:0 "Juntos nós somos fortes!"
 news.181.b:0 "Os inimigos da democracia estão se fortalecendo."
 news.181.c:0 "Uma amizade inesperada"
 news.182.t:0 "[GetNewsHeadline][France.GetName] juntou-se à [From.GetFactionName]!"
 news.182.d:0 "Os políticos europeus perderam suas cabeças hoje quando diplomatas franceses e alemães anunciaram um pacto militar entre [France.GetName] e [From.GetName]. Eles disseram que já foi jorrado sangue demais entre suas fronteiras, enquanto há outras forças que buscam sua destruição.\n\n[From.GetName] encorajou que todos considerassem que isso significaria que, em vez de se enfraquecerem entre eles, os antigos inimigos ficariam ainda mais fortes juntos."
 news.182.a:0 "Nada pode ameaçar a [From.GetFactionName]!"
 news.182.b:0 "O novo [From.GetName] paira sobre a Europa."
 news.182.c:0 "A diplomacia europeia está se realinhando ao longo do Eixo Paris-Berlim."
 news.182.e:0 "Ah, raios."
 news.183.t:0 "[GetNewsHeadline][From.GetName] rejeitou a aliança francesa!"
 news.183.d:0 "Rejeitando os avanços diplomáticos [France.GetAdjective], [From.GetLeader] anunciou publicamente que [From.GetName] não buscará um pacto militar com [France.GetName].\n\nChamando o estado [France.GetAdjective] de fraco e corrupto, diplomatas [From.GetAdjective] disseram que nenhum [From.GetAdjective] de verdade permitirá que "a doença [France.GetAdjective]" se espalhe."
 news.183.a:0 "Como ousam!"
 news.183.b:0 "Podemos viver tendo eles como inimigos."
 news.183.c:0 "Desde que estejam ocupados lutando uns contra os outros..."
 news.184.t:0 "[GetNewsHeadline]Itália busca laços mais fortes com a Alemanha"
 news.184.d:0 "A Itália e a Alemanha expressaram ter muitos interesses conflitantes, especialmente na Áustria e nos Balcãs. No entanto, isso não impediu que as políticas estrangeiras de ambos os países se tornassem cada vez mais amigáveis umas com as outras e já há negociações a caminho para um pacto que "protegerá interesses em comum."\n\nSe as negociações forem bem sucedidas, é possível que veremos uma aliança que poderá exercer grande influência na Europa Central e Oriental."
 news.184.a:0 "Nossas nações compartilham de muitos interesses em comum."
 news.184.b:0 "Ficaremos de olho na situação."
 news.185.t:0 "[GetNewsHeadline][From.GetName] busca pacto militar extenso"
 news.185.d:0 "Buscando redefinir o equilíbrio de poder no Mediterrâneo, [From.GetName] tem feito propostas políticas com o intuito de criar uma nova aliança na região.\n\nCom sua natureza amplamente militar, [From.GetFactionName] irá, nas palavras de [From.GetLeader], colocar a Itália no centro de uma nova potência mundial."
 news.185.a:0 "[From.GetName] liderará o caminho!"
 news.185.b:0 "Vamos torcer para que seus interesses não entrem em conflito com os nossos."
 news.185.c:0 "Isso pode ser uma preocupação."
 news.186.t:0 "[GetNewsHeadline]Itália faz reivindicações sobre território grego"
 news.186.d:0 "Citando o Império Romano como um precursor do estado moderno [From.GetAdjective], [From.GetName] alegou que um estado grego independente não teria o direito de existir. Em vez disso, "os territórios gregos" deverão reconhecer a supremacia italiana no Egeu ou terão ele tomado a força.\n\n[Greece.GetName] alegou que as reivindicações são absurdas. No entanto, [From.GetName] tem o apoio da [From.GetFactionName]."
 news.186.a:0 "A Itália deveria ter o controle do Egeu."
 news.186.b:0 "Reivindicações vergonhosas!"
 news.187.t:0 "[GetNewsHeadline]A Itália buscou o apoio de [GRE.GetName]"
 news.187.d:0 "Citando [GRE.GetName] como o sucessor dos primeiros estados europeus antigos, [From.GetName] alega que existe uma amizade natural entre seus dois estados.\nSua agenda política é óbvia, já que [ITA.GetName] também vê [GRE.GetName] como um membro natural da [ITA.GetFactionName].\n\nApós um milênio e meio separados, ainda precisamos ver se o ocidente e o oriente conseguirão se unir mais uma vez."
 news.187.a:0 "Certamente, [Greece.GetName] compartilha de nossos interesses."
 news.187.b:0 "Isso não é nenhuma surpresa."
 news.187.c:0 "Não temos muita história compartilhada."
 news.189.t:0 "[GetNewsHeadline]Itália exige bases navais anatolianas"
 news.189.d:0 "O Tratado de Londres de 1915 prometeu território turco em Anatólia para a Itália. Outros tratados podem ter precedência, mas as promessas não foram esquecidas pela liderança [From.GetAdjective].\n\n[From.GetLeader] alegou publicamente que, devido à importância estratégica da costa anatoliana, [From.GetName] tem a total intenção de tomar o que "pertence à Itália por direito.""
 news.189.a:0 "Esse assunto já está resolvido!"
 news.189.b:0 "Teremos o que nos foi prometido!"
 news.189.c:0 "A rivalidade turco-italiana está se intensificando."
 news.190.t:0 "[GetNewsHeadline][From.GetName] cedeu as Ilhas Baleares a [Italy.GetName]"
 news.190.d:0 "Após a confiança das forças [Italy.GetAdjective] na Guerra Civil Espanhola, [Italy.GetName] pediu as Ilhas Baleares a [From.GetName]. [From.GetLeader] cedeu, destacando a medida diplomática como uma forma de fortalecer os laços entre as duas nações.\n\nJá para [Italy.GetName], as bases navais nas Ilhas Baleares lhe permitirá exercer uma maior influência sobre o Estreito de Gibraltar e concederá um melhor acesso ao Atlântico."
 news.190.a:0 "Esse é um passo importante para a dominância total do Mediterrâneo."
 news.190.b:0 "A Itália está fortalecendo seu punho no mediterrâneo."
 news.190.c:0 "Um símbolo da "querida amizade" entre nossas nações."
 news.192.t:0 "[GetNewsHeadline]A Itália anunciou reivindicações sobre o território iugoslavo"
 news.192.d:0 "Ao falar em nome das populações italianas ao longo da costa da Dalmácia, [From.GetLeader] anunciou que [From.GetName] considera totalmente que o território de língua oficial italiana em [YUG.GetName] é uma parte de [From.GetName] por direito. \n\nUma declaração oficial apoiou a alegação, deixando claro que [From.GetName] está preparado(a) para tomar o território à força se necessário."
 news.192.a:0 "Essas são terras iugoslavas e não italianas!"
 news.192.b:0 "Eles estão perturbando o equilíbrio frágil da região."
 news.192.c:0 "Esses territórios parecem mais italianas do que iugoslavos."
 news.193.t:0 "[GetNewsHeadline]Ministério italiano de Relações Exteriores em [YUG.GetName]"
 news.193.d:0 "Em vez de confrontar [YUG.GetName] pelas populações italianas na costa da Dalmácia, [From.GetName] anunciou o estabelecimento de uma missão diplomática permanente a [YUG.GetName]. De acordo com uma declaração do Ministério de Relações Exteriores [From.GetAdjective], os dois países compartilham tanta história e interesses em comum que uma compreensão mútua é muito mais importante do que disputas insignificantes de fronteiras.\n\nCom a tensão crescente na Europa, só podemos esperar que mais países tomem essa mesma decisão."
 news.193.a:0 "Nossas nações se unirão como aliadas."
 news.193.b:0 "Haverá paz no Adriático."
 news.193.c:0 "Será interessante ver como isso vai terminar."
 news.194.t:0 "[GetNewsHeadline]Polônia Oriental cedida para [From.GetName]"
 news.194.d:0 "Através de maquinações políticas desconhecidas, a liderança da [Poland.GetName] cedeu suas regiões orientais a [From.GetName]. \n\nAinda não se sabe que tipo de promessas ou ameaças foram feitas por [From.GetName] para conseguir essa vitória política. Talvez nós nunca saberemos, já que [Poland.GetLeader] ainda falta pronunciar suas palavras além do anúncio do acordo."
 news.194.a:0 "[Poland.GetName] reconheceu a força da [From.GetFactionName]!"
 news.194.b:0 "A [From.GetName] consome tudo em seu caminho."
 news.194.c:0 "[Poland.GetName] deve ter ficado sem nenhuma escolha."
 news.195.t:0 "[GetNewsHeadline][From.GetName] concedeu a Alemanha Oriental"
 news.195.d:0 "Após a ocupação de [Soviet.GetName] da Alemanha, [From.GetName] entregou grande parte da Alemanha Oriental, incluindo o tão contestado território da Prússia Oriental.\nParece que esse é o resultado da cláusula secreta do tratado soviético-polonês. A Polônia recebeu terras alemãs como compensação pelo que foram forçados a entregar para [Soviet.GetName].\n\nA Polônia fez uma aposta arriscada e apesar de muito ter sido perdido, muito se foi ganhado agora."
 news.195.a:0 "[Soviet.GetName] honra seus tratados."
 news.195.b:0 "Vamos torcer para que a Polônia livre consiga se erguer das cinzas criadas pelo seu "protetor.""
 news.195.c:0 "Um salto geográfico para a Polônia. De novo."
 news.196.t:0 "[GetNewsHeadline][From.GetName] está encorajando revolucionários"
 news.196.d:0 "Em um discurso comovente, [From.GetLeader] convocou todos os partidos comunistas de todo o mundo para acelerar a queda do Capitalismo implementando táticas mais extremas. O medo da perseguição não pode deter nenhum homem ou mulher de promover a lutar das classes trabalhadoras.\n\n[From.GetName] aumentará o financiamento de partidos estrangeiros comunistas e irá educá-los com as táticas mais extremas necessárias para colocar suas nações na linha da [From.GetFactionName]."
 news.196.a:0 "A democracia não será humilhada!"
 news.196.b:0 "Um esforço hilário!"
 news.196.c:0 "Ergam-se, irmãos e irmãs!"
 news.196.e:0 "O choque de ideologias é a última batalha das civilizações."
 news.197.t:0 "[GetNewsHeadline][From.GetName] cedeu ao ultimato [Soviet.GetAdjective]"
 news.197.d:0 "[From.GetName] cedeu ao ultimato [Soviet.GetAdjective] e entregou o controle das Ilhas Egeias para [Soviet.GetName].\n\nCom isso, [Soviet.GetName] fortaleceu sua presença no Mediterrâneo e reforçou sua força naval na região."
 news.197.a:0 "Eles deviam ter ficado felizes que oferecemos termos tão bons."
 news.197.b:0 "[Soviet.GetName] precisa ser detida!"
 news.197.c:0 "[Soviet.GetName] está se posicionando para entrar no Mediterrâneo."
 news.198.t:0 "[GetNewsHeadline][From.GetName] resistiu ao ultimato [Soviet.GetAdjective]"
 news.198.d:0 "[From.GetName] recusou as exigências do ultimato [SOV.GetAdjective] sobre as Ilhas Egeias.  Enquanto [SOV.GetName] exerce uma influência cada vez maior na região, [From.GetLeader] proclamou que entregá-los sequer uma ilha no Egeu terminaria com eles tomando todo o Mediterrâneo.\n\nCom o ultimato recusado, [From.GetName] está à beira da guerra e resta apenas esperar que [SOV.GetNameDef] puxe o gatilho."
 news.198.a:0 "Então a hora de conversar acabou."
 news.198.b:0 "Os belicistas de [SOV.GetNameDef] precisam ser detidos!"
 news.198.c:0 "Esse foi seu ultimato. A Grécia precisa se preparar para a guerra."
 news.198.e:0 "Ficaremos do lado de [From.GetNameDef]."
 news.199.t:0 "[GetNewsHeadline][ROM.GetNameDef] cedeu a Bessarábia para [From.GetNameDef]"
 news.199.d:0 "\n\n[ROM.GetNameDef] foi forçado a ceder a um ultimato de [From.GetNameDef]. Os territórios da Bessarábia foram entregues ao controle [From.GetAdjective] e o estado [Romania.GetAdjective] teve suas fronteiras reduzidas.\n\nAinda teremos que ver como [Romania.GetName] evitará mais perdas."
 news.199.a:0 "Isso é essencial para a estratégia [From.GetAdjective]."
 news.199.b:0 "Os países do mundo precisam enfrentar a ameaça de [From.GetNameDef]!"
 news.199.c:0 "[ROM.GetNameDef] se encontra em uma posição desagradável."
 news.200.t:0 "[GetNewsHeadline]Influência diplomática alemã em [CZE.GetNameDef]"
 news.200.d:0 "Falando da irmandade entre as nações dentro da "Esfera Germânica", [From.GetLeader] anunciou hoje em um discurso a dedicação de [From.GetName] para a cooperação política e diplomática com [CZE.GetNameDef]. Com populações de idioma alemão significantes, [Czech.GetName] foi apresentando como um parceiro natural dos interesses [From.GetAdjective].\n\nApesar de ainda ser incerto o quão envolvido [Czech.GetName] está nessa cooperação, eles podem pelo menos ficar tranquilos em saber que suas fronteiras estão seguras das ambições territoriais de [GER.GetNameDef]."
 news.200.a:0 "É melhor ter a amizade alemão do que sua supremacia."
 news.200.b:0 "Os tchecos sempre foram amigos dos alemães."
 news.200.c:0 "[From.GetName] continua a expandir imbativelmente sua esfera de influência."
 news.200.e:0 "Haverá paz para o nosso tempo?"
 news.200.f:0 "Ótimas notícias para quando [Root.GetLeader] retornar de suas férias em Munique!"
 news.201.t:0 "[GetNewsHeadline][GER.GetNameDef] forçou o governo [TUR.GetAdjective] a se submeter"
 news.201.d:0 "Tendo que enfrentar a pressão diplomática e militar da [GER.GetFactionName] tanto do oriente quanto do ocidente, o governo [TUR.GetAdjective] foi levado a uma agitação política.\n\nApós ameaças alemãs e soviéticas, o novo governo que emergiu desse caos é muito mais amigável à [Germany.GetFactionName] do que o antigo. Diversos territórios orientais já foram cedidos a [SOV.GetNameDef]. \n\nÉ claro que certos dissidentes já silenciados afirmaram que o novo governo segue todos os caprichos de [GER.GetLeader]."
 news.201.a:0 "O novo governo turco está assegurando nossa competitividade no Mediterrâneo."
 news.201.b:0 "A terrível força da [GER.GetFactionName] está derrubando países feito dominós."
 news.201.c:0 "[From.GetNameDef] não conseguiu resistir à força da [GER.GetFactionName]."
 news.201.e:0 "A aliança está fortalecendo nossa posição e permanece altamente benéfica. Por enquanto."
 news.201.f:0 "A Turquia foi vítima da predadora [GER.GetFactionName]."
 news.202.t:0 "[GetNewsHeadline]Eslováquia por Danzig"
 news.202.d:0 "Após meses de crescente retórica agressiva, a relação deteriorada entre [GER.GetNameDef] e [POL.GetNameDef] teve uma reviravolta com um acordo diplomático que pretende resolver a disputa de Danzig.\n\n[Poland.GetName] incorporará a Eslováquia controlada pelos alemães como um sub-estado polonês e, em troca, cederá a região de Danzig. O estado da Cidade Livre de Danzig foi rapidamente estabelecido e logo será totalmente reincorporado ao estado alemão.\n\nApesar dessa questão parecer ter terminado pacificamente, os vitoriosos da Grande Guerra certamente têm suas objeções."
 news.202.a:0 "Uma troca justa para corrigir os erros de Versalhes."
 news.202.b:0 "Cooperação nos deixa mais fortes do que o conflito."
 news.202.c:0 "Essa é uma violação descarada do Tratado de Versalhes!"
 news.202.e:0 "O conflitos sobre Danzig foi evitado."
 news.203.t:0 "[GetNewsHeadline]A Polônia cedeu Danzig"
 news.203.d:0 "Após a apresentação de um ultimato [GER.GetAdjective] a [From.GetNameDef], [From.GetLeader] e o governo [From.GetAdjective] decidiram obedecer a cada exigência em vez de ter que enfrentar uma guerra.\n\nEles esperam que com a perda de Danzig, [From.GetName] estará seguro(a) das ambições territoriais alemãs. No entanto, a situação permanece tensa e parece que as forças fronteiriças polonesas ainda não receberam a ordem de se retirar."
 news.203.a:0 "Não podemos permitir que [GER.GetLeader] continue a fazer demandas sobre a Europa!"
 news.203.b:0 "Isso é um reconhecimento do poder da [GER.GetFactionName]."
 news.203.c:0 "A expansão alemã continua."
 news.203.e:0 "Está claro que os "democratas" da Europa são incapazes de deter a ameaça fascista."
 news.204.t:0 "[GetNewsHeadline]Polônia recusa o ultimato alemão"
 news.204.d:0 "Considerando as exigências, parecia inevitável. \n\n[From.GetNameDef] seria forçada a ceder Danzig para a Alemanha e um plenipotenciário polonês seria enviado para Berlim para negociar os demais termos. [From.GetLeader] apontou as recentes ações de [GER.GetNameDef] ao alegar que era óbvio que a Alemanha não ficaria satisfeita apenas com Danzig.\n\nAs forças alemãs e polonesas estão prontas para a guerra e relatórios sobre confrontos nas fronteiras já estão chegado. Mais uma vez a Europa está em guerra."
 news.204.a:0 "A Alemanha ignorou todos os avisos!"
 news.204.b:0 "Eles recusaram uma oferta justa. Agora terão que sofrer as consequências."
 news.204.c:0 "Precisamos deter esse agressor juntos!"
 news.204.e:0 "Essa é uma situação grave."
 JAP_Indian_National_Army_arrives:0 "Duas divisões do Exército Nacional Indiano chegaram em Singapura."
 germany.113.t:0 "A Alemanha pediu por Danzig oficialmente"
 germany.113.d:0 "Vendo seu apoio militar como essencial para qualquer futuro sucesso em nossa guerra civil, [GER.GetNameDef] apresentou planos de estabelecer um controle [GER.GetAdjective] sobre Danzig ao fim da guerra contra os hostis. Eles também deixaram claro que a dependência de [Root.GetNameDef] em seu apoio militar deixa [Root.GetLeader] sem nenhuma outra escolha senão assinar esse "Acordo de Danzig.""
 germany.113.a:0 "[Root.GetName] precisa cuidar de uma batalha de cada vez."
 germany.114.t:0 "A Alemanha exigiu Danzig"
 germany.114.d:0 "Após nossa vitória na guerra civil [Root.GetAdjective], a Alemanha constantemente tem nos lembrado de seu pedido por Danzig. Eles também nos recordaram quais seriam as consequências da desobediência para uma nação que ainda está se recuperando de um conflito interno."
 germany.114.a:0 "Eles terão Danzig, como combinado."
 germany.114.b:0 "Nunca cederemos terras polonesas!"
 germany.115.t:0 "A Polônia cedeu Danzig"
 germany.115.d:0 "Seguindo o acordo de Danzig, [GER.GetNameDef] aceitou transferir o controle de Danzig para [Root.GetName]"
 germany.115.a:0 "Essa parceria provou ser benéfica."
 germany.116.t:0 "Polônia renega o acordo de Danzig"
 germany.116.d:0 "Ignorando o valioso apoio que lhe oferecemos em sua guerra civil, [From.GetName] decidiu ignorar nossas reivindicações sobre Danzig."
 germany.116.a:0 "Desonrar nosso acordo os custará muito caro."
 germany.116.b:0 "Não teremos condições para esse conflito."
 germany.117.t:0 "O acordo de Danzig"
 germany.117.d:0 "[From.GetName] aceitou nosso pedido por Danzig em troca de apoio em sua guerra civil. Nosso pedido e nossa promissa foram formalizados no Acordo de Danzig. Agora precisamos garantir que [From.GetName] saia vitorioso(a) de seu conflito."
 germany.117.a:0 "Essa luta também é [Root.GetAdjective]."
 usa.24.title:0 "A Penumbra Vermelha"
 britain.19.t:0 "O governo da Índia Livre foi estabelecido"
 britain.19.d:0 "Com o apoio do Japão, os nacionalistas indianos estabeleceram um governo no exílio, chamado Azad Hind.\n\nOs nacionalistas estão espalhando propaganda no Raj e encorajando a desertação dos Sepoys. Apesar de não terem apoio agora, seus esforços podem se torna perigosos eventualmente."
 britain.19.a:0 "Tolice!"
 ENG_RAJ_azad_hind_tooltip:0 "O apoio nacionalista continuará a crescer a menos que seja freado pela promessa de uma possível independência."
 britain.20.t:0 "Azad Hind lidera a revolta indiana"
 britain.20.d:0 "O Azad Hind, o governo no exílio da Índia Livre, tem espalhado propaganda e angariado apoio entre o povo do Raj. Apesar da importância de ter o Império unido ser maior do que nunca agora, eles decidiram que esse era o momento de atacar."
 britain.20.a:0 "Não, o Império deve se manter unido!"
 poland.10.t:0 "[From.GetName] juntou-se à [Root.GetFactionName]!"
 poland.10.d:0 "Reconhecendo a necessidade de união contra as ameaças que cercam nossos países por todas as partes, [From.GetLeader] hoje anunciou ao mundo que [From.GetName] entrou em um tratado com [Root.GetName] pelo bem de nossa segurança mútua."
 poland.10.a:0 "[Root.GetName] e [From.GetName] hoje se unem como irmãos."
 poland.11.t:0 "[From.GetName] recusou-se a entrar para a [Root.GetFactionName]"
 poland.11.d:0 "Em um ato tolo de suposta auto-preservação, [From.GetLeader] hoje anunciou que [From.GetName] irá evitar qualquer ação diplomática que possa ser vista como uma ameaça aos seus poderosos vizinhos. Ele portanto recusou o nosso pedido de entrar para a [Root.GetFactionName]."
 poland.11.a:0 "A única segurança é nos mantermos unidos."
 news.32.e:0 "Um brinde a uma amizade longa e benéfica!"
 news.188.t:0 "[GetNewsHeadline][ITA.GetName] quer reconciliação com [TUR.GetName]"
 news.188.d:0 "Apesar de décadas de conflito e manobras diplomáticas para atingir a dominância na região mediterrânea, [ITA.GetName] e [TUR.GetName] estão começando a colocar seus desentendimentos para trás.\n\nEm um acordo de cooperação "pelo benefício de toda esfera mediterrânea,"[ITA.GetName] e [TUR.GetName] se compromentem em garantir laços diplomáticos  mais próximos do que nunca desde a fundação moderna das duas nações."
 news.188.a:0 "A influência de [ITA.GetName] cresce"
 news.188.b:0 "Como alguém pode concordar em "cooperar" com os [ITA.GetAdjective]?"
 news.188.c:0 "Uma parceria na região mediterrãnea é significativa"
 news.205.t:0 "[GetNewsHeadline]A Pax Americana"
 news.205.d_america:0 "Olhando os conflitos nos outros continentes, [USA.GetLeader] anunciou um novo programa de política estrangeira, direcionado para manter a paz em casa.\n\nQualquer governo no continente americano pode apelar para os Estados Unidos por proteção militar, caso eles se sintam ameaçados por seus vizinhos. Mesmo não sendo uma garantia de nenhum estado em particular, o desejo por paz na América não é mais só um sonho, mas sim uma política oficial."
 news.205.d_not_america:0 "Olhando os conflitos nos outros continentes, [USA.GetLeader] anunciou um novo programa de política estrangeira, direcionado para manter a paz em casa.\nQualquer governo no continente americano pode apelar para os Estados Unidos por proteção militar, caso eles se sintam ameaçados por seus vizinhos. Mesmo não sendo uma garantia de nenhum estado em particular, o desejo por paz na América não é mais só um sonho, mas sim uma política oficial"
 news.205.a:0 "Isso deve tornar a América mais segura"
 news.205.b:0 "Com a paz em casa os EUA podem focar em nossos inimigos no exterior"
 news.205.c:0 "Nós podemos lutar para encontrar aliados nas Américas agora"
 news.205.e:0 "Fiquemos com a esperança de paz duradoura"
 news.206.t:0 "[GetNewsHeadline]Anti-imperialismo Americano"
 news.206.d_communist:0 "Seguindo a disseminação da revolução dos trabalhadores nos Estados Unidos, sua retórica contra a antiga ordem se tronou mais agressiva. Agora [USA.GetLeader] está questionando a condição do Canadá como um estado sujeito ao Impérico Britânico, enquanto diplomatas americanos estão abraçando um mundo livre de aristocracia e de lordes ao redor do mundo.\n\nApesar dos laços que os matém juntos, tensões entre [USA.GetNameDef] e o império colonial de [ENG.GetNameDef] estão crescendo. É simplesmente uma questão de tempo antes desse conflito diplomático aumentar e a revolução chegar a [ENG.GetNameDef] por força."
 news.206.d_not_communist:0 "O novo regime comunista nos Estados Unidos adotou uma nova doutrina de política estrangeira [USA.GetAdjective], tomando uma posição mais agressiva contra aliados e amigos antigos, ao mesmo tempo que se aproximando de membros da Internacional Comunista.\nEssa mudança de plítica inclui o questionamento da situação do  [CAN.GetName] como uma nação sujeita, e a prática geral do que eles chamam de "Imperialismo Britânico mundial."\n\nCom as tensões aumentando, a ameaça de um novo conlfito britânico-americano parece muito real."
 news.206.a:0 "Todo o mundo será libertado pela revolução!"
 news.206.b:0 "Devemos estar preparados para qualquer eventualidade"
 news.206.c:0 "O balanço global está ameaçado"
 news.206.e:0 "O regime [USA.GetAdjective] não é nada com o que se preocupar"
 news.206.f:0 "Um desenvolvimento preocupante"
 news.207.t:0 "[GetNewsHeadline][USA.GetNameDef] denuncia a Comintern"
 news.207.d_fascism:0 "\nEm resposta á retórica cada vez mais agressiva de [SOV.GetNameDef], [USA.GetLeader] falou contra o que ele chama de "o maior perigo da civilização humana, o comunismo."\n\n[USA.GetNameDef] dará prosseguimento não só a políticas protecionistas para impedir a disseminação do socialismo mundial nas Américas, mas também buscará destruir o coração do comunismo em si.\n\nCom o poder da máqueina de guerra [USA.GetAdjective], a remoção total do comunismo parece, pela primeira vez, completamente possível."
 news.207.a:0 "A humanidade será liberta dessa praga ideológica!"
 news.207.b:0 "Eles irão ceder perante os baluartes do comunismo"

 
 news.207.c:0 "Nós os deixaremos de joelhos"
 news.207.e:0 "Não importa o rumo do conflito, a destruição será plena"
 news.207.f:0 "[USA.GetNameDef] precisa fazer o necessário para se proteger"
 news.208.t:0 "[GetNewsHeadline]O Exército japonês abraça Nanshin-ron"
 news.208.d:0 "As forças armadas do Japão há muito reconhecem que [JAP.GetName] não possui os recursos naturais necessários para uma guerra prolongada. Com tensões crescentes e surtos de conflito armado envolvendo as maiores potências mundias, a ameaça da perda de importação parece maior a cada dia.\nPara combater este fato, estrategistas Japoneses criaram um plano estratégico para tomar colônias ocidentais no sudeste asiático e no Pacífico. Essas regiões ricas de recursos darão combustíveis para a máquina de guerra japonesa, permitindo que ela continue mais ou menos sem ser afetada, contanto que os poderes coloniais e [USA.GetName] possam ser mantidos à distância."
 news.208.a:0 "Eles estão realmente ameaçando nossas posses?"
 news.208.b:0 "Contanto que território americano não seja ameaçado"
 news.208.c:0 "Eles pereceberam que precisam procurar uma presa em outro lugar"
 news.208.e:0 "A guerra no sudeste asiático é bem provável"
 news.209.t:0 "[GetNewsHeadline]O Exército japonês abraça Hokushin-ron"
 news.209.d:0 "As forças armadas do Japão há muito reconhecem que [JAP.GetNameDef] não possui os recursos naturais necessários para uma guerra prolongada. Com tensões crescentes e surtos de conflito armado envolvendo as maiores potências mundias, a ameaça da perda de importação parece maior a cada dia.\nPara combater este fato, estrategistas Japoneses criaram um plano estratégico para tomar minas da Sibéria e campos petrolíferos de [SOV.GetNameDef]. Teoriza-se que um avanço veloz permitirá que o Japão tome o controle de territórios chave antes que um contra-ataque apropriado possa ser organizado por [SOV.GetAdjective]. Até lá o exército japonês terá todos os recursos que precisa para manter as chamas da guerra acesas até a capitulação [SOV.GetAdjective]."
 news.209.a:0 "Seria uma tolice ameaçar nossas posses"
 news.209.b:0 "Nós dissuadimos o Japão de avançar no Pacífico"
 news.209.c:0 "Eles não entendem as forças terríveis que eles estão encarando"
 news.209.e:0 "A guerra na Sibéria parece inveitável"
 news.210.t:0 "[GetNewsHeadline]O Japão subsitiui o governo na China"
 news.210.d:0 "Depois de décadas de instabilidade política na China, junto com conflito armado tanto internamente quanto externamente, o governo japonês anunciou que considera o governo chinês uma ameaça para a estabilidade de sua esfera de interess.\n\nÉ nessa base que, sobe a ameaça de guerra, um novo governo foi colocado no comando, leal ao Japão e sujeito ao Imperador japonês. Esse novo governo não só tem a proteção do exército japonês, mas um mandato militar para retomar os estados chineses de senhores de guerra.\n\nEnqunato conflitos políticos certamente irão eclodir, guerra entre os dois países foram evitadas."
 news.210.a:0 "Não há como negar a esfera de influência japonesa"
 news.210.b:0 "Melhor ficarmos de olho em nossas fronteiras sudestes"
 news.210.c:0 "Talvez seja hora de reforçar nossas colônias contra as ambições japonesas"
 news.210.e:0 "Parece que haverá uma espécie de paz entre China e Japão"
 news.211.t:0 "[GetNewsHeadline]O Japão aleaga hegemonia no Leste da Ásia"
 news.211.d:0 "Considerando sua supremacia militar incontestável no Leste da Ásia, [JAP.GetLeader] anunciou que [JAP.GetNameDef] considera toda a região sua esfera de interesse. Sem informações precisas sobre a extensão da capacidade do Japão para projeção de poder, ainda não é claro exatamente o que [JAP.GetNameDef] considera uma parte justa da [JAP.GetFactionName] recém estabelecida."
 news.211.a:0 "A [JAP.GetFactionName] está crescendo"
 news.211.b:0 "Esse é um desenvolvimento interessante"
 news.211.c:0 "Eles não ousaram reivindicar nosso território asiático"
 news.211.e:0 "Um desenvolvimento preocupante no Pacífico"
 news.211.f:0 "Parece que temos interesses conflitantes"
 news.211.g:0 "Melhor ficarmos de olho nisso"
 news.212.t:0 "[GetNewsHeadline]Diplomatas japoneses em Berlim"
 news.212.d_not_axis:0 "Uma nova parceria está se desenvolvendo entre Tóquio e Berlim. Negociações começaram para um pacto entre os dois estados, citando tanto interesses estratégicos como valores compartilhados. Enquanto ainda há de ser visto se algo sai dessas negociações, a perspectiva de uma parceria entre algumas das forças militares mais fortes em cada hemisfério é uma causa de preocupação para seus principais inimigos."
 news.212.d_axis:0 "Uma nova parceria está se desenvolvendo entre Tóquio e Berlim. Negociações começaram para um pacto entre os dois estados, citando tanto interesses estratégicos como valores compartilhados. Enquanto ainda há de ser visto se algo sai dessas negociações, a perspectiva de uma parceria entre algumas das forças militares mais fortes em cada hemisfério é uma causa de celebração para seus aliados e de preocupação para seus principais inimigos."
 news.212.a:0 "Isso nos tornará mais fortes"
 news.212.b:0 "Nossos inimigos não deveriam estar fazendo aliados"
 news.212.c:0 "Pode ser melhor que nada venha disso"
 news.213.t:0 "[GetNewsHeadline][USA.GetNameDef] se posiciona contra o fascismo"
 news.213.d_peace:0 "Sendo a terra da liberdade, [USA.GetNameDef] se considera o inimigo natural do fascismo em todas suas formaas ao redor do mundo. Com a agressão do regime Alemão, eles são no momento os maiores inimigos de um mundo construído nos princípios liberais aos quais [USA.GetNameDef] se subscreve.\n\nCOm isso em mente, e a aprovação do Congresso [USA.GetAdjective], [USA.GetLeader] emitiu um alerta para [GER.GetNameDef]. A menos que [GER.GetNameDef] reverta seu curso político, [USA.GetNameDef]  tomara medidas contra eles.\n\nEnquanto nenhum curso de ação foi especificado, a ameaça implícita de guerra entre os dois países é fortíssima."
 news.213.d_war:0 "Sendo a terra da liberdade, [USA.GetNameDef] se considera o inimigo natural do fascismo em todas suas formaas ao redor do mundo. Com a agressão do regime Alemão, eles são no momento os maiores inimigos de um mundo construído nos princípios liberais aos quais [USA.GetNameDef] se subscreve.\n\nCom isso em mente, e a aprovação do Congresso [USA.GetAdjective], [USA.GetLeader] emitiu um alerta para [GER.GetNameDef]. A menos que [GER.GetNameDef] capitule e reverta seu curso político, [USA.GetNameDef] trará toda sua fúria industrial e militar contra eles.\n"Não permitiremos que [GER.GetNameDef] saia do curso da progressão da história!""
 news.213.a:0 "[GER.GetName] se manterá forte por mil anos!"
 news.213.b:0 "Eles terão que provar suas palavras com aço"
 news.213.c:0 "[GER.GetName] cairá!"
 news.213.e:0 "Essa resolução não será pacífica"
 news.214.t:0 "[GetNewsHeadline]A Polônia busca por cooperação báltica"
 news.214.d_not_baltic:0 ""Não há resultado para nós que não arrisque ainda mais opressão para o povo polonês."\n\nCom o distanciamento de [POL.GetName] da comunidade internacional, políticos poloneses tem perseguido a ideia de um poder "entre os mares."\n\nEnquanto a esperança é de criar uma aliança do Báltico ao Mar negro, sua prioridade afrimada ainda é reforçar sua posição contra influências ameaçadoras tanto no oriente quanto no ocidente. Com esse fim, [POL.GetName] está buscando laços mais próximos com seus vizinhos no Báltico."
 news.214.d_baltic:0 "[POL.GetName] tem se distanciado gradualmente da comunidade internacional, cientes de que eles não podem confiar na politicagem dos "grandes poderes" para evitar agressores de mais uma vez derrubarem o estado Polonês.\n\nAo invés disso, [POL.GetLeader] apresentou planos para uma aliança para reforçar a região Báltica, que com sorte será capaz de retardar a agressão do oriente ou ocidente.\n\nCom a deterioração da estabilidade européia, uma aliança como essa pode estar em nosso melhor intersse."
 news.214.a:0 "Um novo poder na Europa Oriental."
 news.214.b:0 "Eles estão mexendo com nossa esfera de influência!"
 news.214.c:0 "Eles estão claramente tentando ameaçar a [GER.GetName]."
 news.214.e:0 "[POL.GetFactionName] pode ser nossa aposta mais segura."
 news.215.t:0 "[GetNewsHeadline][GER.GetName] formaliza o pacto anti-soviético"
 news.215.d_not_soviet:0 "[GER.GetNameDef]  há muito condena o comunismo em todas suas formase tomou medidas diplomáticas para exigir que outrações se oponham a ele também.\n\nAgora, [GER.GetName] ofereceu aos "estados sob ameaça imediata do comunismo" uma chance de formar um pacto contra [SOV.GetName]. Qualquer país no pacto estará comprometido em lutar uma guerra contra [SOV.GetName], caso chegue o momento em que um de seus aliados seja atacado."
 news.215.a:0 "Essa é a única forma de contra-atacar a ameaça comunista."
 news.215.b:0 "A luta apenas vai acelerar a revolução dos trabalhadores."
 news.215.c:0 "Deixe que eles se matem."
 news.216.t:0 "[GetNewsHeadline][TUR.GetName] resiste ao ultimato de [GER.GetName]."
 news.216.d:0 "Diplomatas de [GER.GetName] entregaram a [TUR.GetName] um ultimato ontém, que exigia que [TUR.GetLeader] saísse do poder em favor de um governo com apoio alemão. Com o apoio da Grande Assembléia Nacional, [TUR.GetLeader] rejeitou o ultimato, anunciando ao povo [TUR.GetAdjective] que a Turquia nunca seria peão nos jogos de guerra de um ditador estrangeiro.\n\nAgora o país se prepara para a guerra."
 news.216.a:0 "[GER.GetName] cairá!"
 news.216.b:0 "Estamos juntos com [TUR.GetName]."
 news.216.c:0 "Resistência tola."
 news.216.e:0 "A guerra na Turquia parece inveitável"
 news.217.t:0 "[GetNewsHeadline][GER.GetNameDef] leva [TUR.GetNameDef] a se juntar com [ENG.GetFactionName]."
 news.217.d:0 "\n\nAo entregar o ultimato para o governo [TUR.GetAdjective], [GER.GetNameDef] criou para si um novo inimigo. Ao invés de ceder às demandas de diplomatas  [GER.GetAdjective] como [GER.GetLeader] esperava, [TUR.GetNameDef] concordou com uma aliança defensiva com [ENG.GetNameDef].\n\n[ENG.GetNameDef] e seus aliados se preparam para defender [TUR.GetNameDef] em caso de [GER.GetNameDef] tomar ações de acordo com seu ultimato."
 news.217.a:0 "Nós precisamos nos manter juntos contra [GER.GetNameDef]."
 news.217.b:0 "[GER.GetNameDef] está fazendo mais inimigos que nunca."
 news.217.c:0 "Caso eles recusem cooperação pacífica..."
 news.217.e:0 "[GER.GetNameDef] e [TUR.GetNameDef] estão jogando um jogo perigoso."
 news.218.t:0 "[GetNewsHeadline]Sim! Não temos bananas"
 news.218.d:0 "Enquanto nosso programa de racionamento rígido não se estende à frutas frescas, a sombra da guerra significa que estamos em falta da nossa capacidade de importação. Muitas commodites antes vindas dos trópicos agora são luxos difíceis de se obter, incluindo limões e bananas.\nEm conjunção com o espírito da guerra, donos de lojas pendurarm placas em suas janelas fazendo referências a velhas canções.\n\nInfelizmen também está em falta vagem, cebola repolho e cebolinha, além de todo tipo de fruta, mas o espírito britânico se mantém elevado!"
 news.218.a:0 "Eu só queria uma banana"
 news.219.t:0 "[GetNewsHeadline]Expurgações de lideranças em [SOV.GetNameDef]"
 news.219.d:0 "A incerteza há muito reina em [SOV.GetNameDef]. Apesar de faltarem detalhes, ocorreram vários julgamentos secretos no alto escalão, e ambos generais e ministros desapareceram da vida pública.\nA presunção natural é que alguma grande conspiração tenha sido descoberta no Partido Comunista, mas nenhuma alegação oficial foi feita. Além disso, os relatórios diplomáticos aos quais temos indicam que as evidências apresentadas nesses julgamentos estão longe de serem indiscutíveis.\n\nO que quer que esteja acontecendo, a estrutura do alto escalão [SOV.GetAdjective] mudou e isso é indiscutível."
 news.219.a:0 "[SOV.GetLeader] assegurou a estabilidade do [SOV.GetNameDef]."
 news.219.b:0 "Evidência da corrupção arraigada no comunismo."
 news.219.c:0 "O comando [SOV.GetAdjective] sofreu bastante"
 news.220.t:0 "[GetNewsHeadline]Os oficiais se revoltam em [SOV.GetNameDef]!"
 news.220.d:0 "Partes do alto comando soviético se revoltou contra a liderança de [SOV.GetLeader]!\nNão é certo exatamente o que causou essa revolta, mas não parece ser um esforço muito bem planejado para tomar o poder.\n\nA situação política [SOV.GetAdjective] pode não ser como eles projetam para o mundo exterior."
 news.220.a:0 "O povo sempre triunfará."
 news.220.b:0 "Por [Root.GetNameDef]!"
 news.220.c:0 "Eles estão ruindo por dentro!"
 news.220.e:0 "A estrutura de poder socialista é insustentável."
 news.220.f:0 "Esse é um desenvolvimento inexperado."
 news.221.t:0 "[GetNewsHeadline]Trotsky retorna para [SOV.GetNameDef]"
 news.221.d:0 "[SOV.GetNameDef] teve uma grande decepção, com Stalin tendo sido deposto por uma facção que apoia seu antigo rival político, [SOV.GetLeader]!\nQuanto a onde está o ditador agora, ou exatamente como a transição ocorreu, não há muitos detalhes.\nTudo indica que não foi uma transição pacífica, porém, com alguns aliados leais de Stalin erguendo suas bandeiras em revolta contra o novo regime de Trotsky."
 news.221.a:0 "A Quarta Internacional lidera o caminho."
 news.221.b:0 "Um novo líder mundial entra na cena."
 news.221.c:0 "Mas Trotsky está bem aqui em... Oh."
 news.222.t:0 "[GetNewsHeadline]O Parlamento [ENG.GetAdjective] debate a intervenção na Escandinavia"
 news.222.d:0 "\nConsiderando o valor estratégico da região escandinava para as estratégias defensivas [ENG.GetAdjective], e os riscos potenciais de ver um inimigo criando influências na região, o Parlamento [ENG.GetAdjective] debateu a possibilidade de uma intervenção militar.\nEnquanto as implicações políticas de tal ação pesou fortemente sobre [ENG.GetLeader], vários argumentos decivos foram entregues antes de se decidir que o resto debate deveria ser conduzido em aposentos recluos.\n\nTal intervenção mudaria definitivamente o cenário político do Norte da Europa."
 news.222.a:0 "Nós fazemos o que precisamos, pelo Rei e pelo País."
 news.222.b:0 "Será que eles ameaçarão a independência [Root.GetAdjective] também?"
 news.222.c:0 "[ENG.GetNameDef] precisa tomar escolhas difíceis."
 news.222.e:0 "Tal ação irá prejudicar o balanço na Europa."
 news.222.f:0 "Terão eles uma chance real de intervenção?"
 news.223.t:0 "[GetNewsHeadline]O Parlamento [ENG.GetAdjective] debate a intervenção em Benelux"
 news.223.d:0 "\nTendo aprendido com a Grande Guerra, os [ENG.GetAdjective] não subestimarão o valor estratégico da região de Benelux e os riscos potenciais de ver países inimigso construirem influência lá.  O Parlamento [ENG.GetAdjective] debateu a possibilidade de uma intervenção militar.\nEnquanto as implicações políticas de tal ação pesou fortemente sobre [ENG.GetLeader], vários argumentos decivos foram entregues antes de se decidir que o resto debate deveria ser conduzido em aposentos recluos.\n\nTal intervenção mudaria definitivamente o cenário político do Norte da Europa."
 news.223.a:0 "Nós fazemos o que precisamos, pelo Rei e pelo País."
 news.223.b:0 "Será que eles ameaçarão a independência [Root.GetAdjective] também?"
 news.223.c:0 "[ENG.GetNameDef] precisa tomar escolhas difíceis."
 news.223.e:0 "Tal ação irá prejudicar o balanço na Europa."
 news.223.f:0 "Terão eles uma chance real de intervenção?"
 news.224.t:0 "[GetNewsHeadline][ENG.GetNameDef] pressiona [Spain.GetNameDef]"
 news.224.d:0 "Com a tradião de influência britânica na região mediterrânea projetada de Gibraltar, não deve ser surpresa que o governo [ENG.GetAdjective] tenha decidido colocar pressão política no governo fascissta em [Spain.GetNameDef].\n\nAinda reconstruindo de sua guerra civil, o apoio [ENG.GetAdjective] é muito mais importante do que princípios políticos."
 news.224.a:0 "Precisamos aceitar a missão diplomática deles."
 news.224.b:0 "Quem os [ENG.GetAdjective] pensa que é?"
 news.224.c:0 "Os [ENG.GetAdjective] estão exercendo sua influência."
 news.225.t:0 "[GetNewsHeadline][ENG.GetNameDef] exerce sua influência em [TUR.GetNameDef]"
 news.225.d:0 "A região mediterrânea há muito é uma região de grande valor estratégico para a influência imperial de [ENG.GetNameDef]. Agora o governo [ENG.GetAdjective] está procurando mais apoios dos países na região. Com essa finalidade eles apontaram um "consul especial para o estado [TUR.GetAdjective]".\n\nConsiderando os séculos de competição feroz por supremacia naval no Mediterrâneo, se eles serão capazes de unir seus dois países ainda há de ser visto."
 news.225.a:0 "Sua missão diplomática pode ser útil para nós."
 news.225.b:0 "Quem os [ENG.GetAdjective] pensa que é?"
 news.225.c:0 "Os [ENG.GetAdjective] estão exercendo sua influência."
 news.226.t:0 "[GetNewsHeadline][ENG.GetNameDef] exerce sua influência em [GRE.GetNameDef]"
 news.226.d:0 "A região mediterrânea há muito é uma região de grande valor estratégico para a influência imperial de [ENG.GetNameDef]. Agora o governo [ENG.GetAdjective] está procurando mais apoios dos países na região. Com essa finalidade eles apontaram um "consul especial para o estado [GRE.GetAdjective]".\n\nMais do que meio século depois da participação do Lorde Byron na Guerra Grega por Independência, ainda veremos se [ENG.GetNameDef] terá sucesso."
 news.226.a:0 "Sua missão diplomática pode ser útil para nós."
 news.226.b:0 "Quem os [ENG.GetAdjective] pensa que é?"
 news.226.c:0 "Os [ENG.GetAdjective] estão exercendo sua influência."
 news.227.t:0 "[GetNewsHeadline]Uma jornada sombria e selvagem"
 news.227.d:0 ""Nós estávamos a 16 km de Berlim quando começamos a sofrer os efeitos. Eles deviam estar aumentando nosso combate. Ridículo. A única coisa que aumentaram foi minha suspetia de que meu comandante estava tentando se livrar de mim. Não ajudou que eu não conseguia dizer a diferença entre o barulho dos pansers alemães e meus olhos latejando.\nEu precisava achar o Dr. Gonzo.""
 news.227.a:0 "Nós estamos no país de Fledermaus."
 news.228.t:0 "[GetNewsHeadline][ENG.GetNameDef] anuncia a iniciativa diplomática das Balcãs."
 news.228.d:0 "\n[ENG.GetNameDef] não está sozinho em ver a ameaça crescendo na Europa Central.\n\nCom sua condição de nação independente garantida pelo Tratado de Versalhes agora ameaçado, ou com os poderes fascistas em sua retórica agressiva reivindicando seus direitos ao território, vários estados veem a necessidade de uma política pró-[ENG.GetAdjective].[ENG.GetNameDef] respondeu a esse desenvolvimento redobrando seus esforços diplomáticos na região."
 news.228.a:0 "Vamos esperar que eles possam nos proteger contra a onda fascista."
 news.228.b:0 "Eles precisam se ater a sua própria pequena "esfera de influência!""
 news.228.c:0 "A estabilidade Européia deve ser mantida!"
 news.228.e:0 "[ENG.GetNameDef] está preparando sua estratégia."
 news.229.t:0 "[GetNewsHeadline][GRE.GetNameDef] resiste à pressão [GER.GetAdjective]"
 news.229.d:0 "Apesar de ter sido reduzida drásticamente pelas exigências territóriais conduzidas por [GER.GetNameDef], [GRE.GetNameDef] agora desenhou uma linha na areia. [GRE.GetLeader] deixou claro que [GRE.GetNameDef] não fará mais concessões, e não irá mais se ajoelhar perante qualque exigência [GER.GetAdjective].\n\nIsso tudo vem de uma resposta a um ultimato de [GER.GetNameDef], de que o governo de [GRE.GetNameDef] saia do poder e aceite uma substituição aprovada por [GER.GetAdjective]."
 news.229.a:0 "Os avanços [GER.GetAdjective] devem ser recusados!"
 news.229.b:0 "Eles deviam ter se salvado quando tinham a chance."
 news.229.c:0 "Isso provavlemente acabará com seu conflito armado."
 news.230.t:0 "[GetNewsHeadline]Rebeliões nas Américas"
 news.230.d:0 "Tanto na América Central quanto na América do Sul, revolucionários pegaram em armas e se rebeleram em nome do [USA.GetRulingIdeologyNoun].\n\nEles são, de forma geral, bem equipados, bem organisados e se eles estivesse fazendo campanha para outra ideologia, teria sido fácil rastrear seu financiamento. Quem estiver abastecendo esses movimentos fez um esforço concreto para esconder seu envolvimento, entretanto.\nClaro, há apenas um grande poder com uma política exterior afirmada de promover o [USA.GetRulingIdeologyNoun] nas Américas..."
 news.230.a:0 "Eles trarão nosso país as ruínas!"
 news.230.b:0 "Hein? Não fomos nós."
 news.230.c:0 "As pessoas de todos os cantos deveriam apoiar a causa da liberdade!"
 news.230.e:0 "Golpes com patrocínio americano?\nUm evento único na vida!"
 news.231.t:0 "[GetNewsHeadline]Acúmulo [JAP.GetAdjective] na fronteira [CHI.GetAdjective]"
 news.231.d:0 "Seguindo o incidente da ponte Marco Polo, [JAP.GetName] não diminuiu sua pressão na fronteira [CHI.GetAdjective].\nEm conjunção com uma retórica agressiva [JAP.GetAdjective] falando de uma  "terrível retalhação pela falta de cooperação de [CHI.GetNameDef]," uma guerra renovada entre [JAP.GetNameDef] e [CHI.GetNameDef] parece cada vez mais provável diáriamente.\n\nA situação diplomática em breve atingirá um ponto de ebulição e [JAP.GetNameDef] não expressou nenhum interesse em desarmar a situação."
 news.231.a:0 "Invasores imperialistaas curéis!"
 news.231.b:0 "O conflito na China é preocupante."
 news.232.t:0 "[GetNewsHeadline][GER.GetNameDef] quer o apoio escandinavo"
 news.232.d:0 "Falando de "interesses políticos comuns," [GER.GetLeader] anunciou hoje um programa diplomãtico para melhorar as relações entre [GER.GetNameDef] e as nações escandinavas.\nO primeiro passo é o estabelecimento de uma missão diplomática permanente em [DEN.GetNameDef], que garantirá que nenhum conflito surja entre os dois países.\n\nO governo [DEN.GetAdjective] aceitou graciosamente essa proximidade diplomática, de acordo com [GER.GetLeader].\n\nDiplomatas [DEN.GetAdjective] não estavam disponíveis para comentários."
 news.232.a:0 "Fazer amigos é melhor que fazer inimigos..."
 news.232.b:0 "Eles relamente acham que vão encontrar novos aliados a essa altura?"
 news.232.c:0 "Melhor ficarmos de olho nessa situação."
 news.233.t:0 "[GetNewsHeadline]Interesse [GER.GetAdjective] na Escandinávia"
 news.233.d_war:0 "[GER.GetNameDef]tem interesses estratégicos claros na Escandinávia, tanto para bases militares e operações quanto para o bem de sua importação de recursos naturais. O conflito em ascensão significou que há uma ameaça real para qualquer recurso que venha pelo Báltico ou pelo Mar Norte.\n\nCom ameaças diplomáticas contra [DEN.GetNameDef] e [NOR.GetNameDef] se intensificando gradualmente, um aumento nas operações militares [GER.GetAdjective] na região é provável."
 news.233.d_no_war:0 "A retórica [GER.GetAdjective] se intensificou na direção dos países nórdicos nas últimas semanas. A mensagem é clara: [DEN.GetNameDef] e [NOR.GetNameDef] não devem de forma alguma, seja por oposição ou inação, dificultar as importações da Alemanha.\n\nEnquanto não há causa imediata para tais demandas, já que as importações ainda fluem livremente para a Alemanha, nossos diplomatas se preocuparm que isso possa ser um prelúdio para uma ação [GER.GetAdjective] na região."
 news.233.a:0 "Isso não é um bom presságio."
 news.233.b:0 "Precisamos considerar nossas opções."
 news.233.c:0 "Veremos como a situação se desenvolve."
 news.234.t:0 "[GetNewsHeadline]Pressão [GER.GetAdjective] na direção de Benelux"
 news.234.d:0 "Seguindo a eclosão da guerra coma França, a Alemanha aplicou pressão diplomática mais forte do que nunca aos países da região de Benelux. Com apoio [FRA.GetAdjective] e [ENG.GetAdjective], entretanto, eles se recusam a ceder à pressão.\n\nNão há razão para crer que se [GER.GetNameDef] não for capaz de conseguir o que eles querem por diplomacia, eles tomaram a força."
 news.234.a:0 "De novo não!"
 news.234.b:0 "[GER.GetNameDef] deve ser segurada!"
 news.234.c:0 "Isso seria um golpe agressivo."
 news.235.t:0 "[GetNewsHeadline]Chaplin apriendido na California"
 news.235.d:0 "Boas notícias para [GER.GetLeader] hoje, uma vez que sua estrela de cinema favorita, o próprio Charlie Chapin foi encontrado na Califórnia hoje. Em seu camino pelo interior rural, ele foi parado por uma patrulha [GER.GetAdjective], que logo o reconheceu por seu bigode icônico.  Depois de o terem feito reprisasr o monólogo final de sua obra de arte "The Great Dictator," o prestigiado ator foi "convencido" a ir entreter as tropas [GER.GetAdjective] da região.\n\nnAgora ele será enviado para Berlim, onde [GER.GetLeader] finalmente conhecerá seu herói. Enquanto diferenças polítics podem estragar a reunião, [GER.GetLeader] aguarda esse momento como uma criança ansiosa."
 news.235.a:0 "Ele receberá boas vindas dignas de um heróis americano!"
 political.28.t:0 "[Root.GetNameDef] reunido"
 political.28.d:1 "A terrível guerra civil que devastou nossas terras chegou ao fim e finalmente alcançamos uma acordo político. Agora estamos de acordo com nossos o grupo [Root.GetAdjective] e juntos nós reconstruiremos nossa grande nação. Os inimigos que tentaram capitalizar em cima de nossas lutas internas agora precisam enfrentar a ameaça de um estado [Root.GetAdjective].\n\n[Root.GetName] [Root.GetRulingIdeology] não se dividirá novamente!"
 political.28.a:0 "Unidos enfim!"
 soviet.54.t:0 "Sob nova liderança"
 soviet.54.d_nopurge:0 "Com o poder minguante do partido comunista, está claro que o sistema Stalinista é insustentável.\nNovas forças se ergueram para tomar o poder, invocando ideais Russos para guiar nosso país por um novo caminho.\n\nSimbolizando essa transição, [Root.GetLeader] depôs Stalin e o colocou em prisão domiciliar, longe dos salões do poder onde ele elaborava muitos de seus projetos perigosos.\nCom o crescimento de um novo sistema Russo para substituir o cadaver decadente do Partido, o segredo, a paranoia e as armaçõe spolíticas do velho Secretário Geral cheam a seu fim."
 soviet.54.d_purge:0 "Se tornou claro que a maior ameaça ao estado russo não são os conspiradores contra o Partido Comunista, mas o Partido em si. Com a desilusão do sonho comunista na Rússia, novas forças tomaram o poder para trazer nosso país para o futuro.\n\nSeguindo a deposição de Stalin por [Root.GetLeader], o velho Secretário Geral recebeu um julgamento oportuno. Considerando suas caças às bruxas paranóicas a destruição da liderança da nação em tempos de necessidade extrema, ele foi sentenciado a morte por traição. O velho sistema vai com ele para um túmulo anônimo."
 soviet.54.a:0 "Um novo amanhecer para políticas russas."
 poland.12.t:0 "Wojtek nunca deixa uma caixa cair!"
 poland.12.d:0 "O Soldado Wojtek se mostrou um membro valioso em nossas linhas de suprimentos. Mesmo durante o calor do combate, com pequenas armas de fogo penteando o cabelo em sua baeça, braços e pernas, ele não deixou cair uma só caixa de munição. Esse bravo soldado garantiu que nossa artilharia conseguisse continuar atirando, e foi portanto instrumental na derrota do inimigo. Como resultado diso ficou decidido que Wojtek deveria ser promovido."
 poland.12.a:0 "Que todos nos inspiremos de sua bravura"
 WOJTEK_COMMANDER:0 "Wojtek se tornou §HComandante§!"
 turkey.1.t:0 "A morte de Mustafa Kemal Atatürk"
 turkey.1.d:1 "\nA república está de luto.\n\nHerói de guerra, revolucionário, presidente e Pai dos Turcos, Mustafa Kemal Atatürk faleceu.\n\nEle manteve seu dever com o povo turco e a república que ele fundou até o fim. Milhares de pessoas em luto mostraram seu respeito em Istambul, antes que seu corpo fosse transferido em um caixão por navio e trem para Ankara. Lá seu funeral oficial aconteceu com todo o parlamento e seus dignatários de todo o mundo presente.\n\nCom o pai da nação turca moderna morto, a república precisa continuar. A Grande Assembléia Nacional elegeu o primeiro ministro [Root.GetLeader] como seu sucessor."
 turkey.1.a:0 "Atatürk será lembrado"
 generic.1.t:0 "[From.GetName] está influenciando nossa política"
 generic.1.d_neutral_good:0 "Por muito tempo o governo [From.GetAdjective] buscou alinhar o caminho de nossos países, e expressou grandeinteresse na política [Root.GetAdjective]. Recentemente isso se intensificou quando  [From.GetRulingParty] começou a empurrar sua propaganda [From.GetRulingIdeology] com um número de discursos e materiais de leitura distribuídos para o povo [Root.GetAdjective].\n\nAgora mesmo um número de políticos e outros oficiais estão sendo convencidos pela propaganda [From.GetAdjective] e começaram a advogar por [From.GetRulingIdeologyNoun] em [Root.GetName]."
 generic.1.d_bad:0 "Por muito tempo o governo [From.GetAdjective] buscou alinhar o caminho de nossos países, e inúmeras vezes tentou se intrometer na política de [Root.GetName]. Isso se intensificou recentemente, desde que [From.GetRulingParty] começou a empurrar sua propaganda [From.GetRulingIdeology] sem respeito nenhum pela política tradicional [Root.GetAdjective]. Um número de descursos e outros materiais [From.GetRulingIdeology]s já estão sendo distribuídos para o povo [Root.GetAdjective]. Parece que um número de políticos e outros oficiais estão sendo convencidos pela propaganda [From.GetAdjective] e começaram a advogar por [From.GetRulingIdeologyNoun] em [Root.GetName]."
 generic.1.a:0 "Interessante"
 generic.1.b:0 "Como ousam!"
 news.69.b:0 "[SOV.GetNameDef] está expandindo."
 news.101.a:0 "O exército de[GER.GetNameDef] parece invencível!"
 news.139.a:0 "Esse é o começo do fim...?"
 news.140.a:0 "A empreitada [SOV.GetAdjective] está crescendo..."
 news.143.a:0 "Esse é o começo do fim...?"
 news.145.a:0 "Um desenvolvimento significativo."
 news.236.t:0 "[GetNewsHeadline]A Conferência de Yalta"
 news.236.d:0 "Vendo uma vitória conjunta contra [GER.GetNameDef] possível, [yalta_origin.GetNameDef] e [yalta_partner.GetNameDef] estão procurando garantir a estabilidade futura da europa. [yalta_origin.GetLeader], [yalta_partner.GetLeader], e líderes de outros países que estão participando da guerra se encontraram para decidir o destino de[GER.GetNameDef].\n\nDias de negociações nos quais todos envolvidos fizeram seu melhor para garantir sua influência na Europa pós-guerra levaram ao delineamento de um novo mapa da Europa. Essa nova ordem européias é dividida entre ocidente e oriente, marcada pela ferida prestes a ser feita no meio de [GER.GetNameDef].\n\nAinda veremos se as partes envolvidas seguirão o acordo no fim, e se isso levará de fato à paz duradoura na Europa."
 news.236.a:0 "Não aprecie o dia antes do fim da noite."
 news.236.b:0 "Nós exigimos o que parecia correto."
 news.236.c:0 "É hora de dar uma conclusão rápida à guerra."
 news.236.e:0 "Esse pode ser o fim de [GER.GetNameDef]."
 germany.118.t:0 "A Conferência de Yalta"
 germany.118.d:2 "Com a guerra na Europa progredindo rapidamente, é hora dos inevitáveis vencedores considerarem o futuro da Europa\n\nNós podemos propor a [yalta_partner.GetNameDef] uma conferência sobre a divisão de [GER.GetNameDef] depois da guerra, para delinear nossas esferas de influência no continente.\n\nNossos "amigos" em [yalta_partner.GetNameDef] indicaram que eles estariam interessados em tal conferência Sem dúvida eles querem algum tipo de recompensa por seus sacrifícios."
 germany.118.a:0 "Nós precisamos de uma conferência sobre o futuro da Europa."
 germany.118.b:0 "Não podemos cooperar com [yalta_partner.GetNameDef]."
 germany.119.t:0 "A Conferência de Yalta"
 germany.119.d:0 "Com a guerra contra [GER.GetNameDef] chegando a sua conclusão inevítável, [yalta_origin.GetNameDef] nos contactou sobre uma conferência sobre  o futuro da Europa.\n\nEles estão sugerindo uma divisão de [GER.GetNameDef] entre ocidente e oriente. Isso permitiria que nossa esfera de influência se estendesse profundamente na Europa, o que compensaria algumas das perdas que sofremos durante esse conflito."
 germany.119.a:0 "Pelo bem da cooperação duradoura."
 germany.119.b:0 "Nós ditaremos nosso próprio ritmo."
 germany.120.t:0 "[yalta_partner.GetNameDef] se recusa a particiar"
 germany.120.d:0 "Nossa proposta de uma conferência sobre o futuro da Europa não deu certo\n\nFalando de forma bem clara [yalta_partner.GetLeader] dispensou a necessidade de qualquer planejamento e cooperação na Europa pós-guerra.\n\n"Nos encontraremos quando eu estiver fazendo minhas exigências sobre [GER.GetNameDef] na mesa de paz. Eu não deixarei politicagem barata ficar no caminho de [yalta_partner.GetNameDef].""
 germany.120.a:0 "Isso é preocupante."
 china.204.t:0 "Uma capital [Root.GetAdjective] "
 china.204.d:0 "Com o fim da Guerra Civil Chinesa, é hora de consolidarmos nosso poder na China e mostrar ao povo que somos a encarnação moderna do Reino Médio. Nós somos o estado que os guiará ao futuro.\n\nCom esse fim nós deveríamos ter uma capital digna de nosso grande estado."
 china.204.a:0 "Nós devemos governar da velha Capital do norte."
 china.204.b:0 "Nós devemos governar da velha Capital do sul"
 china.204.c:0 "Não há necessidade de mover o governo."
 FRA_franco_british_cores:0 "Todos os núcleos §Y[FRA.GetAdjective] se tornam núcleos§! §Y[ENG.GetAdjective].§!"
 finland.7.t:0 "Negociações de paz com [SOV.GetNameDef]"
 finland.7.d:0 "A Comunista [Root.GetAdjective] Hella Wuolijoki contatou nosso governo e ofereceu sua ajuda em estabelecer contato com o regime [SOV.GetAdjective]. Um encontro foi arranjado em uma localização secreta na Suécia, onde nós iremos ter a oportunidade de ceder o território em troca da soberania [Root.GetAdjective] continuada. \n\nAs forças finlandesas estão rapidamente desistindo e tentativas anteriores de abrir uma linha de comunicação obtiveram sucesso. Essa pode ser nossa única esperança para uma resolução pacífica do conflito."
 finland.7.a_tt:0 "§YIf [SOV.GetName] aceitou:\n§!"
 finland.7.a:0 "Não há como vencer nessa guerra"
 finland.7.b:0 "Devemos continuar lutando!"
 finland.8.t:0 "[From.GetNameDef] Ofereceu concessões"
 finland.8.d:0 "A guerra com [From.GetNameDef] tem sido uma empreitada custosa, mas como nós temos sempre sido capazes de fazer recuar o exército [From.GetAdjective], eles nos apresentaram uma oferta interessante. Nós recebemos controle de áreas de controle estratégico importantes, mas precisamos retirar nossas tropas e não prosseguir com os ataques.\nIsso dará fim a nossa ofensiva em [From.GetNameDef]  sem controle total da região, mas em troca nos permitirá focar em estender nossa esfera de influências em outras partes do mundo."
 finland.8.a:0 "Nossos soldados são necessários em outros lugares"
 finland.8.b:0 "Precisamos de todo [From.GetNameDef]"
 finland.9.t:0 "[From.GetNameDef] recusou"
 finland.9.d:0 "As negociações iniciadas [From.GetNameDef] foram perdidas. Foi obviamente um golpe para desperdiçar nosso tempo enquanto o exército [From.GetAdjective] se posicionava para mais um ataque ao território [Root.GetAdjective].\n\n[Root.GetNameDef] ficará de pé e lutará até o fim."
 finland.9.a:0 "Eles sangraram para cada passo!"
 news.215.d_soviet:0 "[GER.GetLeader] tem sido uma voz da oposição ao comunismo desde antes de vir ao poder, e nunca houve nenhuma dúvida de que [GER.GetNameDef] se considera inimigo da [SOV.GetNameDef].\n\nHoje, essa atitude foi anunciada ao mundo, com o antigo "Acordo Anti-Soviético" entre [GER.GetNameDef] e outros países agora formalizado em forma de pacto. Os outros membros serão chamados para a guerra caso algum deles se veja em guerra conosco."
 germany.121.t:0 "A divisão da Alemanha"
 germany.121.d:0 "Como estipulado no acordo de Yalta, a Alemanha será divida em dois estados separados, cada um sob influência de um dos países em guerra.\n\nEsperemos que isso termine o conflito na Europa."
 germany.121.a:0 "Pobre Alemanha..."
 germany.122.t:0 "[From.GetNameDef] exige a Região dos Sudetas"
 germany.122.d:0 "No meio dessa situação a Alemanha exigiu o terriótio Sudeta de nós para proteger a "população alemã" da região.\n\nCom a situação atual, eles deixaram bem claro o que isso é. Não haverá negociação ou diplomacia. Eles terão a Região dos Sudetas, ou irão a guerra por isso."
 germany.122.a:0 "Eles podem ter sua guerra, caso ousem!"
 germany.122.b:0 "Não podemos bancar uma guerra com [From.GetNameDef]."
 germany.123.t:0 "[From.GetNameDef] se recusou a nos entregar a Região dos Sudetas"
 germany.123.d:0 "Em um movimento diplomático tolo, [From.GetLeader], o líder dos [From.GetAdjective]s rejeitou todas exigência [Root.GetAdjective]s!\n\nEles não vão ceder a Região dos Sudetas e praticamente nos desafiaram a declarar guerra, zombando de nosso desejo de proteger nossas irmãs e irmãos [Root.GetAdjective]."
 germany.123.a:0 "Que assim seja!"
 germany.124.t:0 "[From.GetNameDef] cedeu a Região dos Sudetas"
 germany.124.d:0 "Diante da perspectiva de guerra conosco [From.GetNameDef] concordou em ceder todo controle da Região dos Sudetas e renunciou a qualquer reivindicação futura da região.\n\nA população [Root.GetAdjective] da Região dos Sudetas finalmente estará segura sob a proteção de [Root.GetNameDef]."
 germany.124.a:0 "Por [Root.GetNameDef] e todos os [Root.GetAdjective]s!"
 germany.126.t:0 "Anschluss ou a destruição"
 germany.126.warning:0 "§RPode levar a guerra§!\n"
 germany.126.d:0 "Desobediência civil e ator de violência eclodiram com manifestantes deixando claros seus desejos de se juntar à Alemanha As brigas internas que nossa nação já sofre apenas se juntam à voz do povo clamando uma união com a Alemanha. Berlim está pressionando por uma Anschluss e essa pode ser nossa única chance de manter parte dos verdadeiros valores Austríacos vivos."
 germany.126.a:0 "Nos juntaremos ao Reich Alemão!"
 germany.126.b:0 "Não, o destino da Áustria é em outro lugar."
 news.237.t:0 "[GetNewsHeadline]O Anschluss da Áustria"
 news.237.d:0 "Depois de um golpe de estado de sucesso o Partido Nazista local em [From.Root.GetNameDef], tropas alemãs cruzaram a fornteira e tomaram controle do país. \n\nOs soldados alemães foram saudados por multidões nas cidades, enquanto atravessavam o país para se juntarem aos [From.Root.GetAdjective]s lutando na guerra. [GER.GetLeader] anunciou o Anschluss da Áustria e destacou:\n\n"A luta do povo acabará em breve! A província oriental mais antiga do povo Alemão deve ser, de hoje em diante, a nova bastilha do Reich Alemão!""
 news.237.a:0 "Se é assim que eles querem..."
 news.237.b:0 "Boas vindas ao Reich!"
 news.237.c:0 "Devemos assegurar nossas fronteiras ao norte!"
 news.237.e:0 "Isso viola o Tratado de Versalhes!"
 news.238.t:0 "[GetNewsHeadline][AST.GetNameDef] assume a responsabilidade por posses coloniais"
 news.238.d:0 "Em uma tentativa de se levantar à crescente ameaça contra as posses [ENG.GetAdjective] o sudeste asiático, os territórios coloniais de Cingapura e Bornéu foram transferidos para [AST.GetNameDef]. Com o objetivo de se tornar número um da Commonwealth e a melhor linha de defesa do Pacífico, [AST.GetNameDef] assume total responsabilidade pelas preparações militares e administrativas em caso de combate na região.\n\nSupostamente com a intenção de contra-atacar as ambições imperiais de [JAP.GetNameDef], [AST.GetNameDef] não dependerá mais inteiramente dos esforços do seu antigo senhor colonial para proteger sua costa contra invasão."
 news.238.a:0 "Uma estratégia interessante."
 news.238.b:0 "Vamos esperar que [AST.GetNameDef] saiba o que está fazendo."
 news.238.c:0 "Nós finalmente temos o que precisamos para defender o continente."
 news.238.e:0 "Eles realmente acreditam que isso fará alguma diferença?"
 news.239.t:0 "[GetNewsHeadline][AST.GetNameDef] se junta a [SOV.GetFactionName]"
 news.239.d:0 "Vendo seus países como "aliados naturais para espalhar a revolução", [AST.GetLeader] e [SOV.GetLeader] assinaram um tratado que vê [AST.GetNameDef] aderir como um dos membros primários de [SOV.GetFactionName].\n[AST.GetNameDef] foi declarado como exemplo máximo de um estado trabalho, por e para o seu povo, em vez dos senhores coloniais da Europa.\n\nCom os recentes desenvolvimentos na política [AST.GetAdjective], alguns diriam que esta jogada era inevitável. Independente, é vista como grande motivo para preocupação entre os próprios "senhores coloniais da Europa," e todos que opuseram o domínio ilimitado dos comunistas e sua revolução mundial."
 news.239.a:0 "Muito desconcertante."
 news.239.b:0 "Nós recebemos nossos colegas socialistas de braços abertos!"
 news.239.c:0 "Nós somos a própria fronteira da justiça e da equidade!"
 news.239.e:0 "Mais ratos subindo no navio que estamos prestes a afundar."
 news.240.t:0 "[GetNewsHeadline]O Tratado de Jayapura"
 news.240.d:0 "Os governos [AST.GetAdjective] e [HOL.GetAdjective] anunciaram hoje um "Pacto Conjunto de Cooperação e Defesa" isso deixará as posses coloniais [HOL.GetAdjective] no sudeste asiático sob a proteção das forças armadas [AST.GetAdjective]. O tratado foi assinado pelo governador holandês para a Indonésia e [AST.GetLeader], que anunciou que o acordo incluirá administração colonial completa, devido à "distante e desafiadora situação na Europa."\n\nO governo da [HOL.GetNameDef] não emitiu nenhum pronunciamento sobre o tratado."
 news.240.a:0 "Isso é uma surpresa."
 news.240.b:0 "Cada um faz o que for preciso para sobreviver."
 news.240.c:0 "[AST.GetNameDef] toma conta do Pacífico."
 news.241.t:0 "[GetNewsHeadline][NZL.GetNameDef] se submete à influência [AST.GetAdjective]"
 news.241.d:0 "Após o estabelecimento de um estado trabalhista socialista na Austrália, o governo [AST.GetAdjective] está trabalhando para exercer sua influência na região. Citando ligações de fazendeiros oprimidos e operários em [NZL.GetNameDef], [AST.GetNameDef] está pressionando o governo [NZL.GetAdjective] a se juntar à "União Popular" do Pacífico Sul.\n\nSe vendo cercados, e com pouca esperança e a ajuda propícia de [ENG.GetFactionName], [NZL.GetNameDef] cedeu às demandas. Enquanto [AST.GetLeader] proclama "a igualdade de todos os estados como extensão da igualdade de todas as pessoas," resta pouca dúvida sobre qual estado está dando as cartas."
 news.241.a:0 "As coisas estão mudando no Pacífico."
 news.241.b:0 "Nós não tivemos escolha, então... pela revolução."
 news.241.c:0 "Quero ouvir você dizer "pela revolução!""
 news.242.t:0 "[GetNewsHeadline][AST.GetNameDef] assume o controle das colônias do sudeste asiático"
 news.242.d:0 "A doutrina militar de [ENG.GetNameDef] há muito luta com a questão da defesa no sudeste asiático. Agora que eles estão torcendo para seus problemas estarem no fim, conforme [AST.GetNameDef] assume a responsabilidade pela defesa de Cingapura e Bornéu, para conter as atividades militares hostis na região.\n\nEssa transferência de poder inclui, pelo menos por enquanto, a administração civil das regiões coloniais, para permitir a [AST.GetNameDef] quaisquer medidas necessárias para manter seu continente a salvo de ataques do além-mar. As implicações políticas dessa jogada para [ENG.GetNameDef], [AST.GetNameDef] e [MAL.GetNameDef] ainda são incertas, mas está claro que [AST.GetNameDef] tem a vantagem na região, por enquanto."
 news.242.a:0 "Isso muda a balança do poder no sudeste asiático."
 news.242.b:0 "Vamos torcer para que [AST.GetNameDef] não estrague isso."
 news.242.c:0 "Perfeito! Tudo de acordo com o plano."
 news.243.t:0 "[GetNewsHeadline][AST.GetNameDef] e [JAP.GetNameDef] anunciam uma aliança"
 news.243.d:0 "Com os ganhos recentes de [AST.GetNameDef] e [JAP.GetNameDef] no leste asiático e no Pacífico, muitos observadores esperavam que fosse apenas uma questão de tempo antes que os dois impérios em ascensão sejam trazidos para o conflito. Porém, em vez disso os países chegaram a um acordo de cooperação, no que foi rapidamente chamado de "a Barreira do Pacífico".\nO tratado não foi publicado por nenhum dos dois países, então muitos aspectos do acordo são desconhecidos. A certeza é que ambos os lados prometeram apoio militar um ao outro para "conter os avanços dos forasteiros gananciosos em nossas respectivas regiões."\n\nÉ cedo demais para dizer que se parece a ordem mundial idealizada por [JAP.GetNameDef] e [AST.GetNameDef], mas não pode haver dúvidas de que [AST.GetFactionName] é agora a força dominante no Pacífico."
 news.243.a:0 "Desconcertante, para dizer o mínimo."
 news.243.b:0 "[Root.GetNameDef] aceita cooperação com todos os que não ficarem no nosso caminho."
 news.243.c:0 "Essa é uma grande parceria, pelo menos por enquanto."
 news.244.t:0 "[GetNewsHeadline][AST.GetNameDef] estabelece uma esfera de influência"
 news.244.d:0 "Em uma jogada que surpreendeu alguns observadores, [AST.GetNameDef] anunciu sua própria organização de tratado independente. [AST.GetLeader] anunciou que [AST.GetNameDef] buscará aliados em uma tentativa de manter estabilidade na região do Pacífico, do sudeste asiático e além, e se necessário, contra-atacar a agressão contra o estado [AST.GetAdjective] e outros.\n\nCom os recentes movimentos distantes das suas ligações com o Commonwealth, este parece ser o próximo passo natural conforme [AST.GetNameDef] busca se tornar o único mestre do seu destino."
 news.244.a:0 "Eles estão fazendo uma jogada rumo à dominação."
 news.244.b:0 "Nosso próprio quintal não será dominado por europeus!"
 news.245.t:0 "[GetNewsHeadline][USA.GetNameDef] se junta à iniciativa de defesa [AST.GetAdjective]"
 news.245.d:0 "Preocupados com a crescente importância estratégica do Pacífico, [AST.GetNameDef] e [USA.GetNameDef] assinaram um tratado de cooperação pacífica. Embora a intenção fosse manter a estabilidade política da região, e por extensão, tráfego de navios pelo Pacífico, o tratado também envolve contingências para defesa militar, permitindo que os dois países exerçam autoridade muito além dos seus reais territórios.\n\nCom uma área tão vasta agora sob "proteção" australo-americana, é realmente apenas uma questão de tempo antes dessas contingências serem testadas."
 news.245.a:0 "Uma jogada fascinante..."
 news.245.b:0 "Isso garantirá nosso lugar como poder dominante no Pacífico."
 news.245.c:0 "Juntos, nós manteremos a estabilidade em metade do globo."
 news.246.t:0 "[GetNewsHeadline][USA.GetNameDef] e [CAN.GetNameDef] formalizam a aliança"
 news.246.d:0 "Tendo cooperado por algum tempo através do conselho de defesa conjunta, uma nova parceria política se desenvolveu entre [USA.GetNameDef] e [CAN.GetNameDef]. Chamado de [CAN.GetFactionName], o programa busca ampliar os interesses norte-americanos em todos os assuntos exteriores, incluindo todos os assuntos de defesa e ação militar.\n\nCom [CAN.GetNameDef] ainda descobrindo sua personalidade pós-colonial e políticos [USA.GetAdjective] praticamente lutando entre si sobre políticas isolacionistas e intervencionistas, as recém-formadas alianças podem oferecer a ambos os países a direção de política estrangeira que eles estão em falta."
 news.246.a:0 "Eles tomarão conta das Américas, ou irão além?"
 news.246.b:0 "Irmãos em terra, irmãos em armas!"
 news.246.c:0 "Não haverá qualquer ameaça em casa agora."
 news.247.t:0 "[GetNewsHeadline][CAN.GetNameDef] se junta à aliança de liderança [GER.GetAdjective]"
 news.247.d:0 "Após negociações rápidas, [CAN.GetNameDef] anunciou sua participação como membro signatário de [GER.GetFactionName]. O governo [CAN.GetAdjective] se proclamou um "defensor orgulhoso do povo [GER.GetAdjective], assim como [GER.GetNameDef] será um defensor dos [CAN.GetAdjective]."\n\nEmbora os detalhes da entrada de [CAN.GetNameDef] no pacto sejam desconhecidos, parece provável que hostilidades serão iniciadas contra os inimigos de [GER.GetNameDef] em breve. Isso pode muito bem ser um momento decisivo no esforço da guerra."
 news.247.a:0 "Um desenvolvimento chocante!"
 news.247.b:0 "Nós vamos ajudar nossos aliados na Europa!"
 news.247.c:0 "Irmãos se unindo!"
 news.247.e:0 "Malditos [CAN.GetAdjective]s!"
 news.248.t:0 "[GetNewsHeadline][ENG.GetNameDef] desiste de territórios ao nordeste"
 news.248.d:0 "Seguindo a crescente pressão diplomática de [CAN.GetNameDef], [ENG.GetNameDef] cedeu os territórios de Labrador e Newfoundland ao estado [CAN.GetAdjective]. Há muito é objetivo dos políticos [CAN.GetAdjective] "unir todo o território de direito [CAN.GetAdjective]", um objetivo que agora está um passo mais próximo da realização.\n\nNaturalmente, a pergunta sem resposta permanece sendo o que constitui o território "de direito [CAN.GetAdjectie]". Não é somente [ENG.GetNameDef], mas todo o território norte-americano que dormirá com um olho aberto de agora em diante."
 news.248.a:0 "[ENG.GetNameDef] não tem mais território na América do Norte..."
 news.248.b:0 "Tudo está como deveria."
 news.248.c:0 "Argh, peguem essas rochas inúteis!"
 news.249.t:0 "[GetNewsHeadline][CAN.GetNameDef] e [MEX.GetNameDef] se unem!"
 news.249.d:0 "Políticos [USA.GetAdjective] acordaram com notícias preocupantes essa manhã, quando [CAN.GetNameDef] e [MEX.GetNameDef] anunciaram um pacto defensivo, focado em "evitar e conter ameaças imediatas à autoridade contínua de ambos os nossos países." A ameaça pouco velada faz pouco para disfarçar a intenção de atrapalhar os esforços militares de [USA.GetNameDef] no continente americano, e possivelmente além.\n\nComentaristas políticos comparam a situação à da Europa antes da Grande Guerra, dois lados com tudo a perder e nenhum jeito de suavizar as tensões. A questão parece ser menos sobre quem é uma ameaça maior para quem, do que qual lado fará seu ataque primeiro."
 news.249.a:0 "Já vimos isso antes, só pode acabar em lágrimas."
 news.249.b:0 "O exército do norte estará pronto."
 news.249.c:0 "O exército do sul estará pronto."
 news.249.e:0 "Temos que encontrar um jeito de combater esta jogada, agilmente."
 news.250.t:0 "[GetNewsHeadline]Guerra civil em [MEX.GetNameDef]!"
 news.250.d:0 "A instabilidade da política [MEX.GetAdjective] nos últimos anos se transformou em um conflito armado! As forças do partido sinarquista pegaram em armas e uma luta começou nas ruas de várias grandes cidades [MEX.GetAdjective]!\n\nEnquanto pensavam que o governo tinha uma óbvia vantagem contra qualquer rebelião, existem rumores sobre apoio estrangeiro aos nacionalistas. Os vizinhos próximos do país assistem nervosos. Para onde este conflito levará o México, só o tempo dirá."
 news.250.a:0 "Um conflito preocupante que pode devastar o México."
 news.250.b:0 "Agora só precisamos garantir que os nacionalistas assumam o poder."
 news.250.c:0 "Um custo grave para o nosso país, mas um que precisa ser pago."
 news.251.t:0 "[GetNewsHeadline][CAN.GetNameDef] busca patriação imediata"
 news.251.d:0 "\n\nApós desenvolvimentos nas negociações com Westminster e um debate de 63 horas sem precedentes, o parlamento canadense derrubou o Ato Britânico da América do Norte, em vez disso reafirmando a constituição canadense em leis intocáveis pelo parlamento britânico ou pela monarquia.\nEmbora não seja propriamente uma jogada anti-britânica, ela sinaliza um afastamento das políticas do Commonwealt do velho império.\n\nEmbora seja um passo natural a se dar para qualquer país buscando garantir sua estabilidade futura, isso não faz nada para aliviar o já tenso estado da política global."
 news.251.a:0 "Eles podem resolver isso sozinhos então."
 news.251.b:0 "[ENG.GetNameDef] enfraquece a cada dia que passa."
 news.251.c:0 "Por que isso tem que acontecer justo agora?!"
 news.251.e:0 "Um império caindo aos pedaços."
 news.251.f:0 "De mar a mar, [CAN.GetNameDef] será livre!"
 news.252.t:0 "[GetNewsHeadline][CAN.GetNameDef] se junta a [GER.GetFactionName]!"
 news.252.d:0 "Enxergando-os como aliados naturais, [GER.GetNameDef] e [CAN.GetNameDef] assinaram um pacto de defesa mútua. O primeiro ministro [CAN.GetAdjective], [CAN.GetLeader], anunciou a aliança em um discurso citando o alinhamento natural dos interesses [CAN.GetAdjective] e [GER.GetAdjective].\n\nConsiderando o aumento da mobilização na Europa e o recente distanciamento [CAN.GetNameDef] do Commonwealth, não é difícil o tipo de interesse em discussão.\nTanto na Europa quanto nas Américas, os velhos poderes assistem com crescente preocupação."
 news.252.a:0 "É o jeito como o mundo está girando..."
 news.252.b:0 "Nós somos o peso que mantém a balança do poder."
 news.252.c:0 "Com isso, a balança do poder vira em nosso favor!"
 news.252.e:0 "Outra frente para se preocupar, se chegarmos a uma guerra."
 news.252.f:0 "Nos tornamos cada vez mais fortes!"
 news.253.t:0 "[GetNewsHeadline][AST.GetNameDef] busca distância do Commonwealth"
 news.253.d:0 "\nEm um discurso hoje de manhã, o primeiro ministro [AST.GetLeader] anunciou a dedicação do governo australiano para o crescimento e estabilidade como estado oceânico. Isso significa olhar para outras costas além da Europa britânica, como o povo australiano não pode mais suportar o peso dos conflitos estrangeiros em seus ombros. Em uma referência direta ao discurso do rei na abertura do último parlamento, [GetLeader] acertou no ponto afirmando que "Jamais outra Galípoli!"\n\nOs gritos ferozes das multidões indicam que uma nova era da política australiana começou. Onde ela irá terminar, o mundo só pode começar a especular."
 news.253.a:0 "[Root.GetFactionName] terá que lidar com [AST.GetNameDef]."
 news.253.b:0 "Veja um império cair aos pedaços..."
 news.253.c:0 "Eles escolheram AGORA para buscar uma maior independência?"
 news.253.e:0 "Isso terá grandes ramificações no Pacífico."
 news.253.f:0 "Nós traçamos nosso próprio caminho!"
 news.254.t:0 "[GetNewsHeadline][AST.GetNameDef] e Nova Zelândia "unidas""
 news.254.d:0 "[AST.GetNameDef], garantindo sua completa independência, começou a exercer sua influência no Pacífico Sul. Como parte disso, o governo [AST.GetAdjective] exigiu que todos os antigos estados coloniais da Oceania sejam colocados sob sua autoridade.\n\nNaturalmente contra sua vontade, os muito pressionados governos [ENG.GetAdjective] e neo-zelandês inicialmente ofereceram resistência diplomática. Porém, sem nenhuma base para projetar a autoridade do império na região, um papel anteriormente exercido pela Austrália, era apenas uma questão de tempo até [AST.GetNameDef] apresentar um ultimato apoiado por força.\nA Nova Zelândia agora é a província mais ao leste de [AST.GetNameDef]."
 news.254.a:0 "Devemos ficar de olho na situação."
 news.254.b:0 "É apenas o correto."
 news.254.c:0 "Isso é traição!"
 CAN_ANGERED_WORKERS:0 "Isso irritará a população"

 news.260.t:0 "[GetNewsHeadline][SAF.GetNameDef] assume a responsabilidade pelas colônias africanas"
 news.260.desc:0 "Em uma cerimônia formal hoje, [SAF.GetLeader] assinou o tratado que dará ao seu governo o controle sobre as dependências britânicas na África. Os territórios de Bechuanalândia, Rodésia e Quênia agora serão administrados pela Pretória. \nFalando diante da Câmara dos Comuns, [ENG.GetLeader] negou que essa ação tenha enfraquecido a posição britânica no continente, chamado-a de "uma mudança sensível para permitir uma maior eficiência na administração e defesa dessas áreas".\nGrupos de esquerda protestaram contra a decisão, alegando que era mais um caso de europeus tomando decisões sobre as cabeças do povo africano."
 news.260.a:0 "Interessante."
 news.260.b:0 "Realmente muito sensível."
 news.260.c:0 "Esse é o começo do fim do império na África?"
 news.261.t:0 "[GetNewsHeadline][ENG.GetNameDef] reorganiza as colônias africanas"
 news.261.desc:0 "O parlamento britânico aceitou por pouco uma medida que fundamentalmente irá reorganizar partes das colônias britânicas na África. O novo ato cria, efetivamente, dois novos regimes coloniais nos estados de Rodésia e Quênia. Esses novos estados terão uma certa liberdade para gerenciar seus próprios assuntos, mas também terão a responsabilidade de gerar suas próprias defesas. \nAlguns conservadores contra a decisão divulgaram seus medos de que esta decisão seja apenas o primeiro passo em um processo que eles chamam de "descolonização". \n[ENG.GetLeader] não estava imediatamente disponível para comentar."
 news.261.a:0 "Interessante."
 news.261.b:0 "Que organização estúpida."
 news.261.c:0 "Esse é um jeito de aumentar a Commonwealth, aparentemente."
 news.262.t:0 "[GetNewsHeadline]A guerra civil sul-africana"
 news.262.desc:0 "As antigas tensões em [SAF.GetName] agora se transformaram em uma guerra aberta. Os nacionalistas fascistas afirmam que as políticas do governo democrático sindicalista estão ameaçando o modo de vida [SAF.GetAdjective]. Os sindicalistas, eles dizem, apunhalam os corajosos guerreiros das Guerras Boer pelas costas com seu apoio incondicional à [ENG.GetName]. \n\nO Governo Provisório Nacionalista, sob [SAF.GetLeader], chamou todos os verdadeiros patriotas para se juntar a eles na restauração da liberdade da África do Sul através da força das armas. O governo sindicalista na Pretória chamou os nacionalistas de "insurgentes e traidores do pior tipo, que responderão de acordo pelos seus crimes". Com forças militares declarando apoio igualmente por ambos os lados, o conflito na África do Sul pode demorar para ser resolvido."
 news.262.a:0 "Talvez devamos considerar enviar apoio."
 news.262.b:0 "Isso já estava para acontecer há um tempo."
 news.262.c:0 "Talvez a maior ameaça esteja dentro das nossas fronteiras..."
 news.263.t:0 "[GetNewsHeadline]Distúrbios antimonarquistas em [SAF.GetNameDef]"
 news.263.desc:0 "Uma onda de demonstrações antimonarquistas, muitas das quais se tornaram violentas, varreu a África do Sul. Milhares de protestantes foram às ruas, invadindo delegacias e outros prédios do governo. Retratos do rei foram arrancados, rasgados, queimados e, em uma ocasião, dissolvido em ácido. De acordo com observadores, a polícia e o exército estavam muito relutante em tentar conter os tumultos, optando em vez disso por proteger fábricas e pontes. Isso deixou em dúvida se as manifestações foram realmente uma surpresa para o governo."
 news.263.a:0 "Uma revolução sendo feita?"
 news.263.b:0 "Sem comentários."
 news.263.c:0 "Talvez a maior ameaça esteja dentro das nossas fronteiras..."
 news.264.t:0 "[GetNewsHeadline]A união do povo africano"
 news.264.desc:0 "Os membros fundadores da [SAF.GetFactionName] se juntaram em Pretória para anunciar a criação de sua nova aliança. Observadores europeus rapidamente notaram que o único governo com alguma legitimidade presente, era o próprio governo da [SAF.GetNameDef], com [SAF.GetLeader] presidindo sobre um grupo diverso de governos exilados autoproclamados e outros grupos revolucionários.\n\nOs partidos presentes emitiram uma declaração conjunta, convocando as potências imperiais europeias a entregar quaisquer terras que eles possuíssem na África para seus donos de direito imediatamente, condenando a prática do colonialismo e jurando trazer a liberdade aos oprimidos povos africanos, por qualquer meio necessário."
 news.264.a:0 "Africanos? Governando a si mesmos!?"
 news.264.b:0 "O primeiro passo rumo à verdadeira liberdade."
 news.264.c:0 "Vamos ver se o idealismo deles dura além das guerras adiante."
 news.264.d:0 "Eles não são verdadeiros comunistas."
 news.265.t:0 "[GetNewsHeadline]Pressão [SAF.GetAdjective] na França"
 news.265.desc:0 "Após a incrível derrota sofrida pela França em sua terra natal, a legitimidade do seu império colonial foi posta em dúvida. Os governos de [SOV.GetNameDef] e [SAF.GetNameDef] emitiram uma declaração afirmando que a França não pode mais ser confiada para manter a ordem em Madagascar, exigindo que a ilha seja entregue à [SAF.GetNameDef]. \n\nO governo francês livre se reuniu para discutir a questão. Especialistas em defesa acham improvável que as esgotadas forças francesas sejam capazes de defender a ilha, caso haja uma guerra."
 news.265.a:0 "São só tubarões sentindo cheiro de sangue na água."
 news.265.b:0 "Vamos ver se os franceses estão sendo razoáveis."
 news.265.c:0 "Os franceses já eram."
 news.265.d:0 "Outra vitória tranquila para o comunismo."
 news.270.t:0 "[GetNewsHeadline]O nascimento da armadura [NZL.GetAdjective]"
 news.270.desc:0 "Descendo pela rua principal da capital, o novo tanque de Bob Semple, da força de defesa neozelandesa, serve como verdadeiro testamento da ingenuidade e espírito de luta do povo [NZL.GetAdjective]. Armado com seis metralhadoras e blindado com placas quase certamente à prova de balas, ele será muito possivelmente o maior obstáculo que qualquer invasor terá que enfrentar. \n\nAlguns ditos experts apontam para a performance imprecisa e fraco armamento do veículo como motivos pelos quais ele não deveria ser construído, mas como o primeiro ministro [NZL.GetLeader] disse durante a cerimônia de aceitação oficial do veículo, a pronta defesa do reino é de tamanha importância que não é possível esperar nem exigir um equipamento perfeito."
 news.270.a:0 "Então é isso que você chama de tanque!"
 news.270.b:0 "Eles chamam essa coisa do QUÊ?"
 news.271.t:0 "[GetNewsHeadline]O grande Bob entra em cena"
 news.271.desc:0 "Depois do incrível sucesso do tanque de Bob Semple, o alto comando da força de defesa da [NZL.GetName] pediu que uma versão amplificada fosse produzida. Com quase 5 metros de altura e pesando mais de 120 toneladas, o novo veículo inspira admiração em todos os sentidos. Seu armamento consiste de duas armas antitanque de 7 quilos, apoiadas por quatro armas antiaéreas em uma montaria quádrupla , capazes de eliminar qualquer inimigo, enquanto sua armadura, extensivamente testada para garantir que é, de fato, à prova de balas, permite que ele se mova até o meio da batalha sem medo. \n\nNa cerimônia de apresentação, um observador se referiu a ele como "o mais incrível tanque já produzido", enquanto outro o chamou de "incomparável". \nEspera-se que a produção em massa comece em menos de um mês."
 news.271.a:0 "O mundo treme diante da visão dos nossos tanques!"
 news.271.b:0 "O mundo treme... de rir."
 britain.1.c:0 "Temos que buscar uma cooperação mais a longo prazo."
 britain.21.t:0 "Tizard triunfante"
 britain.21.d:0 "O governo americano não só concordou com nossa proposta inicial, como também ofereceu uma cooperação de longo prazo entre os pesquisadores das nossas nações."
 britain.21.a:0 "Magnífico!"
 news.272.t:0 "[GetNewsHeadline]A Fome em Bengala"
 news.272.desc:0 "Desastres naturais, administrações incompetentes e as mazelas da guerra conspiraram para criar uma situação de fome generalizada na Índia.\n\nDepois de várias partes da área terem sido devastadas por um ciclone que destruiu quase toda a colheita de arroz, os administradores coloniais foram muito lentos - de forma quase suspeita - para resolver o problema.  Apesar do excedente de comida em outras partes da Índia, não enviaram nenhuma ajuda, com medo de que caísse nas mãos do inimigo.\n\nVárias partes da área foram devastadas, e o custo em vidas e produção perdida ainda não pode ser estimado."
 news.272.a:0 "Horrível."
 news.272.b:0 "Terrível."
 news.272.c:0 "Não há nada a ser feito."
 news.273.t:0 "[GetNewsHeadline]Acaba a fome em Bengala"
 news.273.desc:0 "Depois de meses de inatividade, o governo colonial e o exército indiano finalmente decidiram agir. Começaram a distribuição de suprimentos emergenciais nas áreas afetadas, e a nova safra de arroz excedeu as expectativas. \n\nNo entanto, os preços de nas áreas afetadas continuam altos, e os efeitos da fome a longo prazo não podem ser subestimados."
 news.273.a:0 "Pelo menos já acabou."
 news.273.b:0 "Finalmente."
 news.280.t:0 "[GetNewsHeadline]Índia ganha governo nativo"
 news.280.desc:0 "Após um encontro tenso entre o embaixador [GER.GetAdjective] e o primeiro-ministro [ENG.GetAdjective], o governo do [ENG.GetNameDef] anunciou que a [RAJ.GetNameDef] vai poder determinar seu destino daqui para frente. Os séculos de reinado britânico sobre o subcontinente chegaram a um fim surpreendentemente rápido, com os funcionários públicos sendo enviados para casa e a administração colonial entregue aos indianos.\n\nUma das primeiras ações da nova liderança indiana foi anunciar um tratado de cooperação aberta com [GER.GetNameDef]. O governo indiano se recusou a comentar as alegações de que este foi o preço que pagaram pelo suporte alemão."
 news.280.a:0 "Ótimo."
 news.280.b:0 "Este é o fim do império britânico?"
 news.280.c:0 "Um aliado valioso."
 news.280.d:0 "Não é nossa melhor hora."
 news.281.t:0 "[GetNewsHeadline]Índia ganha governo nativo"
 news.281.desc:0 "Em uma declaração conjunta, o ministro das relações exteriores [ENG.GetAdjective], claramente perturbado, e o embaixador [SOV.GetAdjective] anunciaram que a Índia receberá soberania plena sobre seus próprios afazeres imediatamente. Não está claro qual o papel desempenhado pela [SOV.GetNameDef] na súbita mudança na política [ENG.GetAdjective], mas parece ter sido significativo.\n\nUma das primeiras ações da nova liderança indiana foi anunciar uma cooperação mais estreita com [SOV.GetNameDef], o que dá ainda mais força aos rumores de que a [SOV.GetNameDef] interviu a seu favor."
 news.281.a:0 "Ótimo."
 news.281.b:0 "Este é o fim do império britânico?"
 news.281.c:0 "Um aliado valioso."
 news.281.d:0 "Não é nossa melhor hora."
 news.282.t:0 "[GetNewsHeadline]Movimento Deixem a Índia"
 news.282.desc:0 "Os pedidos indianos por independência tem aumentado. Agora as coisas chegaram a um ponto de ebulição, com o movimento radical Deixem a Índia exigindo que a [ENG.GetNameDef] saia do país o quanto antes. No entanto, as autoridades [ENG.GetAdjective] reagiram rapidamente e destruíram o movimento, prendendo vários líderes em ataques rápidos por toda a Índia. \n\nNo entanto, as notícias preparadas pelo pela Divisão Especial indicam que muitos simpatizantes ainda estão foragidos, e muitos servidores civis expressaram o medo de que os seguidores mais extremistas do movimento possam tornar-se ainda mais violentos."
 news.282.a:0 "O futuro permanece incerto."
 news.282.b:0 "Outra tentativa fracassada pela liberdade."
 news.283.t:0 "[GetNewsHeadline]Congresso Nacional da Índia triunfa em eleições provinciais"
 news.283.desc:0 "Nas recentes eleições locais, o Congresso Nacional da Índia conquistou a maioria esmagadora dos votos para sua plataforma de transição lenta e ordenada para um estado de governo e domínio local. \n\nParece que os indianos rejeitaram as políticas mais radicais advogadas por Gandhi, que argumentava pela quebra completa com a Grã-Bretanha e domínio nativo absoluto o mais rápido possível."
 news.283.a:0 "Isso vai nos levar a liberdade."
 news.283.b:0 "Votos podem mudar alguma coisa?"
 news.284.t:0 "[GetNewsHeadline]O Movimento Swaraj ganha nas eleições provinciais"
 news.284.desc:0 "Servidores públicos britânicos acordaram com um choque rude quando os resultados das recentes eleições provinciais chegaram. Está claro que a maioria dos indianos votaram para candidatos pro-Swaraj. Em províncias por toda a índia começaram as exigências para a transformação deste governo local e limitado em um governo nativo absoluto o mais rápido possível.  \n\nUm porta-voz do governo [ENG.GetAdjective] apontou que agora não é a hora de discutir tais medidas, e que qualquer transferência de maior autoridade para os indianos está fora de questão."
 news.284.a:0 "A liberdade está a nosso alcance."
 news.284.b:0 "Os britânicos nunca vão aceitar isso."
 britain.22.t:0 "Stanley Baldwin renuncia"
 britain.22.d:0 "Duas semanas depois da coroação do Rei George VI, o Sr. Baldwin anunciou que ele vai renunciar como primeiro-ministro para se aposentar aos 70 anos de idade. Tendo liderado o governo nacional em vários momentos desde 1923, ele foi a mão firme responsável por tirar o Império Britânico da Grande Depressão, e recentemente, coordenou de forma relutante o início do rearmamento imperial e a abdicação do Rei Edward VIII. Ele renuncia como um primeiro-ministro popular e bem-sucedido, mas será que ele fez o suficiente para impedir a ameaça crescente da Alemanha?"
 britain.22.a:0 "O Sr. Chamberlain tentará formar um governo."
 france.31.t:0 "Édouard Daladier renuncia"
 france.31.d:0 "Com o colapso da Terceira República e a recusa do governo alemão em oferecer um armistício, fica para uma nova liderança a tarefa de continuar a luta pelas colônias. Embora poucos duvidem que monsieur Daladier tenha sido um grande primeiro-ministro, ele foi simplesmente incapaz de lidar com as circunstâncias extraordinárias nas quais a França se encontrou. Podemos apenas rezar que haja uma luz no fim do túnel."
 france.31.a:0 "Monsieur Reynaud tentará formar um governo."
 news.285.t:0 "[GetNewsHeadline]O Paquistão está Livre"
 news.285.desc:1 "De acordo com a teoria das duas nações, foi concedida à minoria muçulmana uma pátria soberana nas áreas onde os muçulmanos formam a maioria da população. Originalmente nomeado de Pakstan para mostrar a combinação dos povos panjabi, caxemire, singh e balúchi, foi renomeado para Paquistão para facilitar sua pronúncia.\n\nA tensão permanece entre a recém livre Índia e o Paquistão, no entanto, partes da fronteira são reivindicadas pelos dois novos países. Alguns observadores até advertem sobre uma guerra renovada no subcontinente."
 news.285.a:0 "Talvez essa fosse a única forma."
 news.285.b:0 "Liberdade!"
 news.285.c:0 "Veremos se a paz continuará."
 news.286.t:0 "[GetNewsHeadline]A Austrália rompeu a ligação coma Grã-Bretanha"
 news.286.desc:0 "\nEm uma votação veementemente contestada, uma pequna maioria no parlamento [AST.GetAdjective] decidiu que o país deixará o Império Britânico. Os últimos resquícios da dominação britânica foram declarados nulos e inválidos. [AST.GetLeader] já promulgou a decisão como lei, se sobrepondo à tradição legal de Consentimento Real garantido pelo Governador Geral e tranformando [AST.GetNameDef] em uma nação soberana.\n\nO parlamento também votou para formar um Comitê Constitucional, que discutirá e dará conselhos sobre mudanças a serem feitas à Constituição para remover todos os traços de intervenção britânica em [AST.GetAdjective]."
 news.286.a:0 "Uma mera formalidade a essa altura."
 news.286.b:0 "Liberdade!"
 news.286.c:0 "A Austrália abandonou a Commonwealth."
 soviet.60.t:0 "A Divisão da Polônia"
 soviet.60.d:0 "A Polônia é nossa, mas as partes ocidentais estão sob a esfera de influência [GER.GetAdjective] de acordo com as estipulações do Pacto Molotov-Ribbentrop. Devemos retirar nossas forças e deixar os [GER.GetAdjective]s ocuparem esse território? O não cumprimento irá anular o tratado."
 soviet.60.a:0 "Sim. Agora não é a hora de quebrar tratados."
 soviet.60.b:0 "Não! A Polônia inteira pertence à pátria-mãe!"
 soviet.61.t:0 "Soviéticos honram o pacto"
 soviet.61.d:0 "Em concordância com o tratado, os [SOV.GetAdjective]s entregaram as partes ocidentais da Polônia para a nossa administração. As tropas alemãs foram enviadas para fornecer segurança."
 soviet.61.a:0 "Excelente."
 soviet.62.t:0 "Soviéticos violam o pacto"
 soviet.62.d:0 "Apesar das repetidas promessas, os soviéticos ainda não retiraram suas tropas, nem fizeram nenhuma menção de devolver os territórios e retornar para os limites que havíamos concordado. Parece que eles não têm intenção de seguir o tratado."
 soviet.62.a:0 "Não valeu nem mesmo a tinta!"
 FIN_agree_peace:0 "Finlândia concorda com exigências soviéticas e cede §YCarélia, Salla e Petsamo§!."
 news.287.t:0 "[GetNewsHeadline]Alemanha Ocupa a Polônia Ocidental"
 news.287.desc:0 "As tropas alemãs ocuparam a Polônia Ocidental, oficialmente pelo propósito de proteger as minorias alemãs do caos que sucedeu o colapso do governo polonês. \n\nAs forças soviéticas se retiraram dessas áreas em ordem, resultando na divisão efetiva da Polônia entre os dois poderes."
 news.287.a:0 "Uma história provável!"
 news.287.b:1 "Nós tomaremos o resto quando for a hora..."
 news.287.c:1 "Os fascistas avançam... por hora."
 news.288.t:0 "[GetNewsHeadline]A Frente Única Chinesa se forma"
 news.288.desc:0 "[CHI.GetLeader] e [PRC.GetLeader] fizeram um comunicado conjunto declarando que eles colocaram de lado suas diferenças para enfrentar o ataque japonês. Ambos os lados observarão uma política rigorosa de não-agressão um ao outro pela duração da guerra contra o Japão e juraram fazer o que for possível para fazer o inimigo retroceder. Alguns senhores da guerra menores também declararam seu apoio, colocando suas forças sob comando de [CHI.GetLeader].\n\nAinda não sabemos se os inimigos de longa data da Guerra Civil Chinesa realmente trabalharão juntos, e muitos especialistas acreditam que isso apenas retardará a derrota inevitável da China."
 news.288.a:0 "Uma aliança de desespero."
 news.288.b:0 "Isso não muda nada!"
 news.288.c:0 "Uma aliança instável."
 yugoslavia.8.d:0 "[From.GetNameDef] demanda que entreguemos o controle total do nosso país. Os cidadãos da Iugoslávia se tornarão, em essência, cidadãos de [From.GetNameDef] ou de um dos seus estados fantoche. Podemos escolher permanecer aqui e esperar que a ajuda chegue, mas esse pode ser muito bem o único jeito de evitar um massacre do povo da Iugoslávia."
 yugoslavia.8.a:0 "Devemos permanecer firmes"
 yugoslavia.8.b:0 "Irá poupar tantas vidas"
 yugoslavia.9.d:0 "[From.GetNameDef] demanda que cedemos território para o novo governo croata, controlado por [From.GetNameDef]. Eles também demandam que implementemos grandes reformas governamentais, que permitirá que governemos os cidadãos da Iugoslávia, mas com forte influência [From.GetAdjective] na nossa política. Podemos escolher permanecer aqui e esperar que a ajuda chegue, mas esse pode ser muito bem o único jeito de evitar um massacre do povo da Iugoslávia."
 yugoslavia.9.a:0 "Devemos permanecer firmes"
 yugoslavia.9.b:0 "Irá poupar tantas vidas"
 britain.23.t:0 "A Revolta Indiana"
 britain.23.d:0 "O Azad Hind, governo no exílio da Índia Livre, declarou que chegou a hora de todos os verdadeiros patriotas se prepararem para lutar contra os senhores britânicos. O destino da Índia depende do nosso sucesso e nós devemos fazer uma escolha."
 britain.23.a:0 "Nós ficaremos do lado do Império!"
 britain.23.b:0 "Nós tomaremos a oportunidade!"
 germany.999.t:0 "Uma história de duas cidades"
 germany.999.desc:0 "Depois da maravilhosa vitória das forças alemãs, chegou a hora de destruir os últimos vestígios do governo bolchevique na Europa. Até mesmo agora, os nomes de Stalin e Lenin desgraçam duas grandes cidades no novo Lebensraum alemão, zombando dos soldados que deram suas vidas para tomá-las. \n\nA "Associação de Veteranos de Weltkrieg" apresentou ao governo uma sugestão para retificar essa situação horrível."
 germany.999.a:0 "Vamos honrar os heróis da última guerra!"
 germany.999.b:0 "Que sugestão absurda!"
 news.207.d_not_fascism:0 "[USA.GetLeader] fez um discurso hoje contra o que ele chama de "o maior perigo da civilização humana", o comunismo.\n\n [USA.GetNameDef] dará prosseguimento não só a políticas protecionistas para impedir a disseminação do socialismo mundial nas Américas, mas [USA.GetAdjective] também busca explicitamente destruir o coração do comunismo em si.\n\nCom as tensões no máximo, uma única faísca é tudo que é necessário para acionar os fogos da guerra entre  [SOV.GetNameDef] e [USA.GetNameDef]."
 generic.2.t:0 "[From.GetName] quer se juntar à [Root.GetFactionName]!"
 generic.2.d.a:0 "Em face das ameaças crescentes contra a liberdade e os valores da democracia, a [alliance_applicant.GetAdjective] nos vê como defensores da liberdade Agora eles querem ser admitidos em nossa aliança, tanto para aproveitar nossa proteção quanto para se aliar contra as forças que ameaçariam a democracia."
 generic.2.d.b:0 "Nossa luta para derrubar a ordem mundial atual não passou despercebida de nações com pensamentos similares. A [alliance_applicant.GetAdjective] reconhece que sua melhor chance de construir um futuro próspero para eles é se aliando a nossa causa no conflito emergente e eles estão se oferecendo para se juntarem formalmente contra nossos inimigos."
 generic.2.d.c:0 "[alliance_applicant.GetName] reconheceu que eles precisam se unir às repúblicas socialistas parceiras para fortalecer o lugar do comunismo no mundo. Aceitando nosso papel de liderança na luta internacional do trabalhados, a [alliance_applicant.GetAdjective] agora está pedindo formalmente para entrar em aliança conosco."
 generic.2.d.e:0 "Com as revoltas atuais na política internacional continuando a reverberar pelo mundo, a [alliance_applicant.GetAdjective] nos julga como sua melhore chance de sobrevivência nesse tempos tumultuados. Eles portanto estão pedindo para serem admitidos em nossa aliança, para que possamos passar pela turbulência juntos."
 generic.2.a:0 "Todos que lutam pela liberdade e pela democracia podem lutar conosco."
 generic.2.b:0 "O mundo pertence a todos que são fortes!"
 generic.2.c:0 "Se lutarmos juntos a revolução prevalecerá."
 generic.2.e:0 "E juntos triunfaremos!"
 generic.2.f:0 "Estamos melhor sem eles."
 generic.3.t:0 "[alliance_inviter.GetName] nos recebe na [alliance_inviter.GetFactionName]"
 generic.3.d:0 "[alliance_inviter.GetName] decidiu aceitar nosso pedido para entrar em [alliance_inviter.GetFactionName]. De agora em diante lutaremos juntos."
 generic.3.a:0 "Juntos defenderemos a democracia."
 generic.3.b:0 "Ninguém pode nos derrubar!"
 generic.3.c:0 "A luta dos trabalhadores não poderia pedir por campões melhores!"
 generic.3.e:0 "Poremos nossas diferenças de lado, por agora."
 generic.4.t:0 "[alliance_inviter.GetName] negou nosso pedido para entrar em [alliance_inviter.GetFactionName]."
 generic.4.d:0 "[alliance_inviter.GetName] decidiu rejeitar nosso pedido para entrar em [alliance_inviter.GetFactionName]. Prosseguiremos sem sua ajuda."
 generic.4.a:0 "Eles se chamam de defensores da liberdade?"
 generic.4.b:0 "Então iremos esmagá-los, também!"
 generic.4.c:0 "A revolução deles é corrupta!"
 generic.4.e:0 "Nossas diferenças eram muito grandes."
 news.289.t:0 "[GetNewsHeadline][alliance_applicant.GetName] se juntou à [alliance_inviter.GetFactionName]"
 news.289.d:0 "Mais cedo, [alliance_inviter.GetName] e [alliance_applicant.GetName] expediram uma declaração dizendo que agora eles estão juntos como membros da [alliance_inviter.GetFactionName]. Se essa parceria será usada para propósitos defensivos ou ofensivos ainda não sabemos, mas sem dúvida planejamentos militares conjuntos extensivos já estão sendo feitos."
 news.289.a:0 "Somos mais fortes juntos."
 news.289.b:0 "Eles buscam a força em números."
 news.289.c:0 "Não os beneficiará!"
 news.289.e:0 "A guerra progride..."
 news.289.f:0 "Nossa aliança se fortalece."
 generic.5.t:0 "[From.GetName] convida [Root.GetName] para a [From.GetFactionName]"
 generic.5.d.a:0 "Com suspeitas em relação aos desenvolvimentos recentes na política global, [alliance_inviter.GetName] nos estendeu sua mão em amizade, nos oferecendo sua proteção e nos convocando para lutarmos com eles na defesa dos princípios da liberdade e da democracia. Como membros da [alliance_inviter.GetFactionName], a liberdade de nosso povo pode estar protegida."
 generic.5.d.b:0 "Reconhecendo que às vezes até mesmo os mais fortes precisam de aliados, [alliance_inviter.GetAdjective] nos convidou para nos juntarmos à [alliance_inviter.GetFactionName]. Se escolhermos aceitar, isso pode fornecer uma oportunidade para encontrarmos nossa sombra e água fresca."
 generic.5.d.c:0 "Nossos aliados ideológicos [alliance_inviter.GetName] tomaram nota de nossas contribuições valorosas à causa dos trabalhadores e essa manhã recebemos um convite para nos juntarmos à  [alliance_inviter.GetFactionName]. Lutando juntos de outras repúblicas socialistas nós poderíamos espalhar a revolução com uma força renovada."
 generic.5.d.e:0 "Parece que a  [alliance_inviter.GetAdjective] nos considera um interesse estratégico para eles e eles julgaram ser mais lucrativo trabalharmos com eles do que nos deixarmos ser divididos por diferenças ideológicas. Essa manhã, o embaixador da [alliance_inviter.GetAdjective] entregou um convite para nos tornarmos membros do estado de [alliance_inviter.GetFactionName]."
 generic.5.a:0 "Nós lutaremos ao lado deles."
 generic.5.b:0 "Só precisamos de alguns milhares de mortos..."
 generic.5.c:0 "Lutaremos juntos de nossos camaradas!"
 generic.5.e:0 "É uma escolha vantajosa."
 generic.6.t:0 "[alliance_applicant.GetName] aceita o convite de [alliance_inviter.GetFactionName]"
 generic.6.d:0 "[alliance_applicant.GetName]  decidiu aceitar nossa oferta para entrar em [alliance_inviter.GetFactionName]. De agora em diante lutaremos juntos."
 generic.7.t:0 "[alliance_applicant.GetName]  rejeitou nossa oferta para entrar em [alliance_inviter.GetFactionName]."
 generic.7.d:0 "[alliance_applicant.GetName]  decidiu rejeitar nossa oferta para entrar em [alliance_inviter.GetFactionName]. Prosseguiremos sem sua ajuda."
 generic.7.a:0 "Nossa ajuda não é bem-vinda."
 news.290.t:0 "[GetNewsHeadline]Otto assume a Coroa húngara"
 news.290.desc:0 "Na busca por um rei apropriado, o Reino da Hungria fez um convite para Otto von Habbsburgo para que ele retornasse para as terras que eram até muito recentemente controladas por sua família. Otto, que tem vivido em exílio pela Europa Ocidental desde o fim da Primeira Guerra Mundial e a destituição do império de seu pai, escolheu aceitar a oferta. Hoje, entre a fanfarra e a celebração, ele foi coroado Rei da Hungria em uma cerimônia solene no Palácio real em Budapeste.\n\nDurante seu discurso de coroação, o Rei Otto agradeceu ao povo húngaro por sua lealdade e devoção e jurou que as terras dos Habbsburgo seriam reunidas mais uma vez, prometendo que dessa vez a Hungria seria parte constituinte dominante."
 news.290.a:0 "Não mais um rei apenas em nome."
 news.290.b:0 "Esse é um papo perigoso..."
 news.290.c:0 "A corrida pela Áustria começou!"
 news.290.e:0 "O Império se erguerá novamente?"
 news.291.t:0 "[GetNewsHeadline]A Áustria votou pela unificação com a Húngria"
 news.291.desc:0 "Com a insistência dos húngaros, a Áustria realizou um referendo pela reunificação possível das duas nações, sob a coroa de Habsburgo. A contagem final foi quase concluída, mas já é claro que é uma vitória esmagadora para o acampamento de reunificação. Nenhuma irregularidade no processo de votação foi relatada e o governo austríaco se viu obrigado a uma reforma por um governo regional do estado húngaro.\n\nApesar dessa medida ser muito bem vinda pelo público húngaro, as repercussões políticas do referendo provavelmente serão sentidas profundamente pela Europa."
 news.291.a:0 "Nossos laços fraternos não foram esquecidos."
 news.291.b:0 "Isso terá repercussões..."
 news.291.c:0 "O vácuo de poder do Império ainda será preenchido..."
 news.292.desc:0 "Com a insistência dos húngaros, a Áustria realizou um referendo pela reunificação possível das duas nações, sob a coroa de Habsburgo. A contagem final foi quase concluída, mas já é claro que é uma vitória esmagadora para o acampamento de reunificação. Inúmeros relatos de inconsistências, fraudes eleitores e alterações de eleições foram feitos, mas os oficiais austríacos negaram essas alegações já começaram uma reforma por um governo regional do estado húngaro.\n\nApesar dessa medida ser muito bem vinda pelo público húngaro, as repercussões políticas do referendo provavelmente serão sentidas profundamente pela Europa."
 news.292.a:0 "Laços fraternos e alguns subornos..."
 news.292.b:0 "Esse era nosso plano!"
 news.292.c:0 "O vácuo de poder do Império ainda será preenchido..."
 news.292.e:0 "Uma afronta à democracia!"
 news.293.t:0 "[GetNewsHeadline]A Áustria vota contra a reunificação"
 news.293.desc:0 "Com a insistência dos húngaros, a Áustria realizou um referendo pela reunificação possível das duas nações, sob a coroa de Habsburgo. A contagem final foi quase concluída, mas a vitória do acampamento de reunificação já está fora do alcance. O governo austríaco deicidiu portanto contra a união Áustria-Hungria.\n\nNo espírito da democracia e auto determinação, a Hungria aceitou o resultado e decidiu não ir a frente com suas propostas."
 news.293.a:0 "Lamentável."
 news.293.b:0 "Nossa independência está assegurada!"
 news.293.c:0 "Excelente... A seguir é nossa vez."
 news.293.e:0 "A queda do império foi permanente, no passado."
 news.294.t:0 "[GetNewsHeadline]A Áustria vota contra a reunificação"
 news.294.desc:0 "Com a insistência dos húngaros, a Áustria realizou um referendo pela reunificação possível das duas nações, sob a coroa de Habsburgo. A contagem final foi quase concluída, mas a vitória do acampamento de reunificação já está fora do alcance. O governo austríaco decidiu portanto contra a união Áustria-Húngara.\n\nA Hungria, porém, acusou o governo da Áustria de forjar as eleições contra a reunificação. Eles afirmaram que irão recorrer ao uso da força para proteger os desejos do povo austríaco pela reunificação com seus irmãos húngaros. Ambos os lados começaram a se mobilizar e uma guerra parece inevitável."
 news.294.a:0 "O que são algumas mortes para um Império?"
 news.294.b:0 "Defendermos Viena até o último homem!"
 news.294.c:0 "Isso arruína todos nosso planos..."
 news.294.e:0 "Esperamos que o conflito não se espalhe."
 news.295.t:0 "[GetNewsHeadline]Restauração da Áustria-Hungria"
 news.295.desc:0 "Com a reunificação da Áustria concluída, o governo húngaro reuniu a imprensa internacional em Budapeste e anunciou a restauração do Império Austríaco-Húngaro.\n\nO Rei Otto assumiu seu título de direito como Imperador da Áustria e reiterou seu voto de que apesar do Império ainda ser uma sombra do que ele já foi, ele não descansará até todas as terras dos Habsburgos terem sido reunificadas. Seus vizinhos sem dúvida estão suspeitos dos procedimentos em Budapeste."
 news.295.a:0 "Como uma fênix ressurgindo das cinzas."
 news.295.b:0 "Isso muda completamente a situação..."
 news.295.c:0 "Eles serão amigos ou inimigos?"
 news.295.e:0 "É melhor fortifica nossas fronteiras..."
 news.296.t:0 "[GetNewsHeadline]Wilhelm assume a Coroa húngara"
 news.296.desc:0 "Buscando por um Rei para sua nação, os húngaros, depois de negociações e preparativos longos, convidaram nessa semana o Príncipe sueco Wilhelm, Duque de Sodermanalnad. Hoje, no meio de muita fanfarra e celebração, ele foi coroado Rei da Hungria em uma cerimônia no Palácio Real em Budapeste.\n\nDizem que o novo rei leva o bem-estar de seu povo muito a sério, e que ele apóia seus direitos democráticos. Além disso, ele advoga pelo diálogo com os vizinho da Hungria ao invés da hostilidade. O novo rei pode portanto se mostrar uma ajuda bem-veinda na redução das tensões na região."
 news.296.b:0 "Surge outro fracote."
 news.296.c:0 "Mais um para portar a tocha."
 news.297.t:0 "[GetNewsHeadline]Friedrich Franz assume a Coroa húngara"
 news.297.desc:0 "Buscando por um Rei para sua nação, os húngaros, depois de negociações e preparativos longos, convidaram nessa semana o Alemão Friedrich Franz Duque de Mecklenburg-Schwerin. Hoje, no meio de muita fanfarra e celebração, ele foi coroado Rei da Hungria em uma cerimônia no Palácio Real em Budapeste.\n\nMembro da SS desde 1931, as inclinações ideológicas são bem conhecidas e ele já declarou que ele ‘levará a Hungria à glória que ela merece, não importa o custo’. Junto da promessa do rei de ‘desfazer as injustiças que sofremos no passado’, é portanto improvável que essa coroação resulte no alívio das tensões da região."
 news.297.b:0 "Um desenvolvimento alarmante..."
 news.297.c:0 "Um novo aliado potencial!"
 news.298.t:0 "[GetNewsHeadline]A Hungria renuncia ao Tratado de Trianon"
 news.298.desc:1 "Em uma declaração publica, [HUN.GetLeader] renunciou ao tratado imposto pelas forças Aliadas depois da Primeira Guerra Mundial. Assinado pelos húngaros sob protesto em 1920, ele reduziu o tamanho do país e limitou a força de seu exército.\n\nEm seu discurso, o rei já indicou que a Hungria pode em breve reafirmar suas reivindicações dos territórios tomados deles duas décadas atrás."
 news.298.a:0 "A humilhação foi encerrada, mas não esquecida!"
 news.298.b:0 "Eles estão mexendo com a ordem mundial..."
 news.298.c:0 "Eles escaparam da opressão de Versalhes."
 news.299.t:0 "[GetNewsHeadline]A Hungria proclama a Hungria Maior"
 news.299.desc:0 "Tendo reconquistado as terras que foram tomadas deles no Tratado de Trianon, [From.GetLeader] proclamou ontem a noite que a nação de agora em diante será conhecida como Hungria Maior. Espera-se que isso servirá para aumenta o prestígio da Hungria Maior aos olhos do mundo, assim como melhor descrever a extensão de nossas fronteiras."
 news.299.a:0 "O mundo verá nossa força."
 news.299.b:0 "Eles são um pouco convencidos."
 news.300.t:0 "[GetNewsHeadline]A Hungria exige a Transilvânia "
 news.300.desc:0 "Na tentativa de reverter o Tratado de Trianon, a Hungria emitiu um ultimato para a Romência exigindo a devolução da Transilvânia. Nenhuma resposta oficial foi emitida, mas a Hungria já indicou que forças armadas serão consideradas se suas demandas forem rejeitas."
 news.300.a:0 "Nós não nos acovardaremos!"
 news.300.b:0 "Precisamos pensar rápido..."
 news.300.c:0 "Vamos esperar que eles resolvam isso pacificamente."
 news.301.t:0 "[GetNewsHeadline]A Romênia devolve a Transilvânia"
 news.301.desc:0 "A Romênia anunciou que aceitará as demandas húngaras pelo retorno da Transilvânia. Em conformidade, o território foi reunificado com o país, aumentando drasticamente seu tamanho e força. É improvável que um sucesso dessa magnitude impedirá os húngaros de emitir demandas posteriores de seus territórios perdidos remanescentes."
 news.301.a:0 "Estamos a caminho da grandeza!"
 news.301.b:0 "Não tivemos escolha!"
 news.301.c:0 "Pelo menos a paz foi preservado."
 news.302.t:0 "[GetNewsHeadline]A Romênia rejeita as demandas húngaras"
 news.302.desc:0 "O prazo do ultimato passou sem uma resposta romena Oficiais húngaros revoltados já denunciaram o governo romeno, afirmando que eles estão ‘desestabilizando a região’ com sua insistência em aderir a um ‘tratado ilegal’. Ambas nações parecem estar se preparando para uma guerra que pode explodir a qualquer dia."
 news.302.a:0 "Se eles responderão apenas à força..."
 news.302.b:0 "Que eles venham!"
 news.302.c:0 "Tolos de cabeça dura..."
 news.303.t:0 "[GetNewsHeadline]A Hungria exige o sul da Eslováquia"
 news.303.desc:0 "Dando prosseguimento a suas promessas de reestruturação do Tratado de Trianon, a Hungria exigiu o retorno do Sul da da Eslováquia de  [From.GetName]. Os [From.GetAdjective]s não responderam, mas a ameaça da guerra na retórica húngara é muito clara. A rejeição pode levar a uma nova guerra na região."
 news.303.a:0 "Eles tem sorte que isso é tudo que nós exigimos."
 news.303.b:0 "Vamos esperar que um meio-termo seja alcançado..."
 news.304.t:0 "[GetNewsHeadline][From.GetNameDef] devolveu o Sul da Eslováquia"
 news.304.desc:0 "[From.GetName] aceitou oficialmente as demandas húngaras por um retorno do Sul da Eslováquia, e já se apressaram em garantir que o território seja devolvido para a Hungria imediatamente. É improvável que esse sucesso impedirá os húngaros de emitir demandas posteriores de seus territórios perdidos remanescentes."
 news.304.a:0 "Eles são bem-vindos de volta ao grupo."
 news.305.t:0 "[GetNewsHeadline][From.From.GetName] rejeita as demandas húngaras"
 news.305.desc:0 "Negociações diplomáticas foram por terra e hoje [From.From.GetName] rejeitou publicamente as demandas húngaras pelo retorno do Sul da Eslováquia. Oficiais húngaros revoltados já denunciaram o governo [From.From.GetName], afirmando que eles estão ‘desestabilizando a região’ com sua insistência em aderir a um ‘tratado ilegal’. Ambas nações parecem estar se preparando para uma guerra que pode explodir a qualquer dia."
 news.306.t:0 "[GetNewsHeadline]A Hungria exige a Voivodina"
 news.306.desc:0 "Devido a seu sucesso anterior em obter o retorno do território perdido, os húngaros agora exigiram que a Iugoslávia seja devolvida para a Voivodina. Com a tentativa dos Iugoslavos de achar uma solução, a impaciência húngara já se tornou mais clara e casos os iugoslavos rejeitem as demandas é improvável que uma solução pacífica seja encontrada."
 news.306.a:0 "A marcha pela Hungria Maior continua."
 news.306.b:0 "Precisamos pensar rápido..."
 news.307.t:0 "[GetNewsHeadline]A Iugoslávia devolve a Voivodina"
 news.307.desc:0 "A Iugoslávia decidiu ceder às demandas húngaras e arranjou a transferência rápida da Voivodina para seus vizinhos. Apesar de ter demandado uso amplo de política canhoneira, é inegável que a Hungria tenha crescido e se tornado uma potência regional."
 news.307.a:0 "Mais uma vitória diplomática!"
 news.308.t:0 "[GetNewsHeadline]A Iugoslávia rejeita as demandas húngaras"
 news.308.desc:0 "Em um ato claro de insubordinação os iugoslavos rejeitaram as demandas húngaras pela Voivodina. A Hungria por sua vez, não fez esforço algum em reduzir suas ameaças usando a força para assegurar seu ‘território legal’. Ambas nações parecem estar se preparando para uma guerra que pode explodir a qualquer dia."
 news.309.t:0 "[GetNewsHeadline]A Hungria reivindica soberania sobre a Eslováquia"
 news.309.desc.a:1 "Os húngaros tem feito reivindicações sobre a Eslováquia alegando que ela deveria voltar a ser parte de usa nação, seja como aprte integral ou região autônoma. Um ultimato com esse efeito foi emitido, apoiado com a ameaça da força e diplomatas de vários países europeus estão em frenesi tentando encontrar uma solução pacífica para a mais recente crise."
 news.309.desc.b:0 "Os húngaros tem feito reivindicações sobre a Eslováquia alegando que ela deveria voltar a ser parte de usa nação, seja como aprte integral ou região autônoma. Um ultimato com esse efeito foi emitido, apoiado com a ameaça da força e o governo da Eslováquia está em frenesi tentando encontrar uma solução diplomática para a mais recente crise húngara. "
 news.309.a:0 "Esperamos que a força não seja necessária."
 news.309.b:0 "Esta não é uma demanda pequena..."
 news.309.c:0 "Estamos dispostos a nos desfazermos de nossa independência?"
 news.310.t:0 "[GetNewsHeadline][From.GetName] cedeu à Hungria"
 news.310.desc.a:1 "Após amplas deliberações do governo [From.GetAdjective] sob a tutela de [From.GetLeader], eles decidiram ceder às demandas húngaras. Eles aceitaram o controle húngaro sobre a Eslováquia, preferindo apaziguar [HUN.GetLeader] ao invés de perseverar pela paz. Sem dúvida alguma isso fortalecerá a resolução húngara em acordos futuros com seus vizinhos enfraquecidos."
 news.310.desc.b:0 "Após amplas deliberações os eslovacos decidiram ceder às demandas húngaras. Sem alternativa, eles abandonaram sua independência na tentativa de preservar as vidas de seu povo. Sem dúvida alguma isso fortalecerá a resolução húngara em acordos futuros com seus vizinhos enfraquecidos."
 news.310.a:0 "Os eslovacos estão melhor assim."
 news.310.b:0 "Foi um sacrifício necessário."
 news.311.t:1 "[From.From.GetName] rejeita as demandas húngaras"
 news.311.desc.a:1 "Uma crise diplomática eclodiu entre a Alemanha e a Hungria, sobre o destino da Eslováquia. [HUN.GetLeader]  declarou anteriormente que a Eslováquia era de interesse central para [HUN.GetNameDef], devido a seus laços históricos com a Hungria. Seu governo esperava ser consultado sobre qualquer medida em relação à Eslováquia. \n\nO líder alemão [GER.GetLeader] se recusou a aceitar tais demandas, os chamando de uma "interferência tola e perigosa nos assuntos internos de uma nação soberana".\n\nCom as tensões aumentando, mais e mais observadores estão se perguntando se a Hungria pode se voltar para a violência."
 news.311.desc.b:0 "Se apegando de forma ferrenha à sua independência, os eslovacos rejeitaram as demandas húngaras e estão fortificando a fronteira. A Hungria não fez esforço algum em reduzir os ânimos da situação e ambas nações estão a caminho da guerra."
 news.311.b:0 "Estamos unidos. Que eles venham!"
 news.312.t:0 "[GetNewsHeadline]Renovação dos Protocolos de Roma"
 news.312.desc.a:0 "Com a instigação húngara, a Itália, a Áustria e Hungria renovaram os Protocolos de Roma assinados originalmente em 1934. Os acordos dizem respeito ao desenvolvimento econômico e reaproximação. Essencialmente uma declaração de amizade, há sinais de que isso possa levar a uma aliança oficial com a intenção de contra-atacar o revisionismo crescente as tendências expansionistas da Alemanha."
 news.312.desc.b:0 "Com a instigação húngara, a Itália, a a Hungria renovaram os Protocolos de Roma assinados originalmente em 1934. Os acordos dizem respeito ao desenvolvimento econômico e reaproximação. Essencialmente uma declaração de amizade, há sinais de que isso possa levar a uma aliança oficial com a intenção de contra-atacar o revisionismo crescente as tendências expansionistas da Alemanha."
 news.312.a:0 "Nós damos boas-vindas a nossos novos amigos."
 news.312.b:0 "Isso não cai bem..."
 news.312.c:0 "Talvez boas coisas podem sair disso."
 news.313.t:0 "[GetNewsHeadline]Pacto de Roma formado"
 news.313.desc.a:0 "Hoje, os governos respectivos da Itália, Áustria e Hungria emitiram uma declaração anunciando a formação do Pacto de Roma. Os três poderes juraram em se ajudar militarmente tanto defensivamente quanto ofensivamente, caso a necessidade surja. O balanço do poder na região mudou drasticamente da noite para o dia."
 news.313.desc.b:0 "Hoje, os governos respectivos da Itália e Hungria emitiram uma declaração anunciando a formação do Pacto de Roma. Os dois poderes juraram em se ajudar militarmente tanto defensivamente quanto ofensivamente, caso a necessidade surja. O balanço do poder na região mudou drasticamente da noite para o dia."
 news.313.a:0 "Nós estamos unidos."
 news.313.b:0 "Isso é motivo para preocupação..."
 news.313.c:0 "A Alemanha não está mais sem oposição."
 news.314.t:0 "[GetNewsHeadline]Horthy assassinado"
 news.314.desc:0 "Relatórios vieram da Hungria de que Miklos Horthy foi baleado por um atirador solitário hoje depois de deixar o prédio do Parlamento em Budapeste. Apesar de ele ter sido levado ao hospital imediatamente, os médicos anunciaram que ele já estava morto quando ele chegou. O atirador, baleado pela polícia em sua tentativa de fugir da cena, foi identificado como membro do partido comunista.\n\nO assassinato causou grande revolta na política doméstica da Hungria, já que as inclinações anti-comunistas eram essenciais em manter os elementos revolucionários na linha. Sem o velho almirante na cena política, é provável que as influências comunistas aumentem drasticamente. "
 news.314.a:0 "A vida de um homem é um preço pequeno a se pagar."
 news.314.b:0 "A revolução não pode ser interrompida!"
 news.314.c:0 "Existe alguma forma dos comunistas se rebaixarem mais?"
 news.315.t:0 "[GetNewsHeadline]A Áustria nega o referendo"
 news.315.desc:0 "A Áustria rejeitou os chamados Húngaros por um referendo, apesar do aumento da beligerância húngara. Eles por sua vez acusaram o governo húngaro de desrespeitar absurdamente os direitos democráticos de seu povo. Eles afirmaram que irão recorrer ao uso da força para proteger os desejos do povo austríaco pela reunificação com seus irmãos húngaros. Ambos os lados começaram a se mobilizar e uma guerra parece inevitável."
 news.316.t:0 "[GetNewsHeadline]A aliança romeno-polonesa"
 news.316.desc:0 "Os polacos e os romenos anunciaram um comprometimento renovado com a defesa mútua. Apesar das boas relações terem existido entre as duas nações por mais de uma década, o anúncio de hoje indica que uma política de defesa mútua está aumentando a dominação do planejamento militar tanto na Polônia e na Romênia."
 news.316.a:0 "Precisamos um do outro."
 news.316.b:0 "Eles acham que isso os salvará belligerence."
 news.316.c:0 "Vamos esperar que valha a pena."
 news.317.t:0 "[GetNewsHeadline]O Cordão sanitário"
 news.317.desc:0 "Citando o aumento dos perigos das ideologias por toda parte, os romenos anunciaram a formação do Cordão sanitário. A aliança recebe todos que são oprimidos pelo fascismo e pelo comunismo na Europa Oriental e alguns país já estão considerando unir forças à Romênia."
 news.317.a:0 "Estamos tomando controle."
 news.317.b:0 "Ficaremos do lado da Romênia."
 news.317.c:0 "Isso atrapalha nossos planos..."
 news.317.e:0 "Uma iniciativa admirável."
 news.317.f:0 "Quem está sendo hostil agora?"
 news.318.t:0 "[GetNewsHeadline]A Bulgária se submete à Romênia"
 news.318.desc:0 "Em resposta ao ultimato romeno e diante da ação militar romena imediata em caso de recusa, os búlgaros fizeram mudanças significativas a seu governo para que ele seja mais amistoso com os romenos. A Bulgária aceitou todas as demandas dos vizinhos e não é provável que eles recusem outros pedidos. Como resultado, agora são apenas um fantoche romeno."
 news.318.a:0 "Eles sabiam o que era melhor para eles."
 news.318.b:0 "Uma medida necessária..."
 news.318.c:0 "Um desenvolvimento alarmante."
 news.319.t:0 "[GetNewsHeadline]A Bulgária rejeita as demandas romenas"
 news.319.desc:0 "Apesar de terem recebido um ultimato e de enfrentarem ação militar romena imediata em caso de recusa, a Bulgária rejeitou as demandas romenas. Esses por sua vez se recusaram a ceder e ambos os países estão em um caminho claro rumo a um conflito militar."
 news.319.a:0 "Eles verão o quão errado eles estavam."
 news.319.b:0 "Estamos prontos!"
 news.319.c:0 "Mais uma Guerra nas Bálcãs...?"
 news.324.t:0 "[GetNewsHeadline]A Iugoslávia se submete à Romênia"
 news.324.desc:0 "Com as exigências romenas por uma ‘reestruturação drástica’ de seu estado e a ameaça do uso de força militar caso eles recusem, a Iugoslávia não vê outro curso de ação além de se submeter. A ‘reestruturação’ anunciada, porém, resultou não apenas na partição da Iugoslávia em seus estados constituintes, mas também envolveu a instalação de governos fantoches.\n\nEstá claro que os interesses predominantemente romenos  foram atendidos sobre o pretexto de auto-determinação e que a influência romena na região está continuando a crescer."
 news.324.a:0 "Um golpe de mestre!"
 news.324.b:0 "Que engenhoso."
 news.320.t:0 "[GetNewsHeadline]A Iugoslávia rejeita as demandas romenas"
 news.320.desc:0 "Apesar das exigências romenas por uma ‘reestruturação drástica’ de seu estado e da ameaça do uso de força militar caso eles recusem, a Iugoslávia rejeitou o ultimato. Mesmo com ampla pressão sobre o país de várias direções, os Iugoslávos estão decididos a defender sua nação com unhas e dentes. A Romênia declarou guerra e não é inconcebível que outras nações possam tomar parte da divisão."
 news.320.a:0 "Eles pediram por isso."
 news.320.b:0 "Estamos prontos!"
 news.320.c:0 "Nós os avisamos."
 news.320.f:0 "Eles não durarão muito."
 news.321.t:0 "[GetNewsHeadline]Iugoslávia dividida"
 news.321.desc:0 "Com a instigação romena, a Iugoslávia recebeu um ultimato pela ‘reestruturação de seu estado’. Enfrentando a pressão de vários vizinhos de uma só vez, os Iugoslavos não veem alternativa além de aceitar e a divisão da nação está em movimento."
 news.321.a:0 "Temos nossos amigo para agradecer."
 news.321.b:0 "Que ideia excelente!"
 news.321.c:0 "Idiotas gananciosos."
 news.321.e:0 "Nós conhecemos a sensação..."
 news.322.t:0 "[GetNewsHeadline]Golpe na Romênia"
 news.322.desc:0 "Com a insatisfação com a liderança do país aumentando perigosamente na Romênia, o Príncipe Michael instigou um golpe com a ajuda substancial de elementos do exército. Relatórios iniciais indicam que houve sucesso e o Rei Michael já anunciou que ele assumiu o papel de chefe do estado, com a intenção de dar à Romênia a liderança que ela precisa."
 news.322.a:0 "É uma mudança para melhor."
 news.322.b:0 "Ele parece mais... Modesto, pelo menos."
 news.323.t:0 "[GetNewsHeadline]O Rei Carol II abdicou"
 news.323.desc:0 "Com a pressão de elementos poderosos de seu governo, o Rei Carol II não viu escolha além de anunciar e assinar sua abdicação. Seu sucessor é o Rei Michael, mas muitos dos poderes ditatoriais obtidos por Carol foram revertidos para o governo e portanto é improvável que o rei vá ser capaz de mostrar o mesmo poder que seu antecessor.\n\nApós sua abdicação Carol parece ter esvaziado suas contas bancárias e fugiu para o exílio, residindo em um dos bairros mais caros da Cidade do México com sua amante Magda Lupescu."
 news.323.a:0 "Foi tarde."
 news.323.b:0 "Interessante."
 news.325.t:0 "[GetNewsHeadline]A Iugoslávia reivindica a Bulgária"
 news.325.desc:0 "Citando as fundações de sua nação como uma ‘união do povo eslávico do sul’, a retórica iugoslava tem argumentado cada vez mais que o povo da Bulgária deveria fazer parte dessa união. Agora , essa propaganda tomou um novo rumo drástico com a Iugoslávia afirmando abertamente sua reivindicação pela região da Bulgária. Com ambas nações preparando suas forças, a guerra pode irromper a qualquer momento."
 news.325.a:0 "Iugoslávia para todos os eslavos!"
 news.325.b:0 "Estamos prontos para eles!"
 news.325.c:0 "O barril de pólvora nunca falha."
 news.326.t:0 "[GetNewsHeadline]A Banovina da Croácia"
 news.326.desc:0 "Como resultado da continuação e aumento dos problemas com os elementos croatas nacionalistas, foi requisitado do governo Iugoslavo a garantia do aumento da autonomia dos croatas. Um novo estado semi-indepente, a Banovina da Croácia, foi instituído recentemente, e apesar de ainda ser nominalmente dependente da Iugoslávia, a influencia do governo na região foi reduzida drasticamente."
 news.326.a:0 "Foi necessário."
 news.326.b:0 "Vida longa à Croácia!"
 news.326.c:0 "O início do colapso Iugoslávo?"
 news.327.t:0 "[GetNewsHeadline]A Iugoslávia reivindica a Macedônia"
 news.327.desc:0 "Com a intenção de unificar o povo macedônio, a Iugoslávia anunciou que ela agora considera a Macedônia Central uma parte integral da nação Iugoslávia. Para apoiar sua reivindicação, a divisões foram colocadas na fronteira e ameaça de um novo conflito militar está pairando sobre a região."
 news.327.a:0 "Todos os eslavos do sul são um!"
 news.327.b:0 "Eles podem tentar!"
 news.327.c:0 "Desenvolvimentos alarmantes."
 news.328.t:0 "[GetNewsHeadline]A Iugoslávia reivindica a fronteira italiana"
 news.328.desc:0 "O governo iugoslavo se revoltou contra o tratamento italiano das minorias eslavas nas regiões da fronteira da Istria e Zara. Hoje eles anunciaram que consideram essas regiões, tomadas pela Itália depois da Primeira Guerra Mundial e povoada predominantemente por eslavos étnicos, uma parte integral da nação da Iugoslávia, para proteger os direitos dos habitantes dessas regiões, os iugoslavos indicaram que eles não hesitarão no uso da força militar."
 news.328.a:0 "Só estaremos a salvo em nossa nação."
 news.328.b:0 "Nós os esmagaremos mesmo que eles tentem!"
 news.328.c:0 "Outro conflito está se formando."
 news.329.t:0 "[GetNewsHeadline]A Iugoslávia reconhece a União Soviética"
 news.329.desc:0 "A Iugoslávia, ainda mais estóica que outras nações, recusou por anos o reconhecimento do estado comunista da União Soviética. Com o anúncio de hoje de que a Iugoslávia estabelecerá de agora em diante relações oficiais com os Soviéticos, esse política finalmente chegou ao fim. Se isso significa a abertura do estado iugoslavo para a influência do estado comunista ainda não se sabe, mas o tom dos anúncios foi surpreendentemente cordial."
 news.329.a:0 "Eles tem algumas ideias interessantes."
 news.329.b:0 "Nós mostraremos a eles a Revolução."
 news.329.c:0 "A influência soviética se espalha..."
 news.330.t:0 "[GetNewsHeadline]O Congresso dos trabalhadores Pan-eslávico"
 news.330.desc:0 "Descordando de aspectos fundamentais do comunismo soviético, os iugoslavos deram sua própria abordagem à ideologia. Ao invés de ser membro da Comintern, o governo iugoslavo anunciou que querem liderar os eslavos do sul em sua luta pelos direitos do trabalhador. É provável que eles em breve tentem trazer seus vizinhos para seu grupo, uma manobra que pode atrapalhar seriamente o balanço de poder na região."
 news.330.a:0 "Nós lideraremos nossos camaradas eslavos!"
 news.330.b:0 "Os insolentes ali em cima!"
 news.330.c:0 "Interessante..."
 news.330.e:0 "Talvez isso traga estabilidade?"
 excellent:0 "Excelente."
 unfortunate:0 "Que pena."
 germany.24.c:0 "Não, nossos conselheiros ficarão, assim como prometemos aos Chineses."
 france.14.c:0 "Estabelecer França de Bourbon"
 stability.21.t:0 "Fuga do recrutamento"
 stability.21.desc.a:0 "Um novo relatório do Departamento de Guerra mostra uma redução marcada em mão de obra disponível. Parece que a mais recente leva de recrutas é muito menor do que se esperava inicialmente. A discrepância está sob investigação no momento, mas as primeiras pistas apontam para um número maior de pessoas que são tecnicamente aptas para o serviço conseguindo eveitar o recrutamento de várias formas. Alunosde 18 anos de idades agora são trabalhadores empregados na indústria da guerra, atletas antigos agora falham em testes de condicionamento físico e em alguns casos, recrutas simplesmente desapareceram.\n\nQuando o povo for pego e interrogado eles apontarão para as condições paupérrimo de um exército cujos oficiais se recusam a morrer por uma causa perdida. Líderes militares exigiram repressões mais fortes a pessoas evitando o recrutamento, mas muitos no governo acreditam que melhorar as condições do alistamento de soldados pode ser uma abordagem melhor."
 stability.21.desc.b:0 "A ineficiência da resposta oficial à evasão generalizada do alistamento apenas piorou o problema. Mais e mais recrutas não estão aparecendo depois de receber a carta de alistamento. A contra-inteligência interceptou um panfleto profissional aconselhando as pessoas sobre como evitar o recrutamento, sugerindo coisas como recorrer a doutores para que o declarassem inaptos. Exceções para pais de família fez com que viúvas de guerra com filhos recebessem enchurradas de pedidos enquanto o número de pessoas se aplicando para exceções por motivos éticos atingiu números recorde.\n\nLíderes militares sugeriram eliminar as últimas exceções e fazer de exemplo os preguiçosos que forem pegos. Outros no governo sugeriram apelar para o senso de dever cívico de nossos cidadãos apontando as consequências de se perder essa guerra."
 stability.21.desc.c:0 "Com respostas governamentais ao recrutamento não tendo qualquer efeito positivo, mais e mais pessoas começaram a se perguntar porque eles deveriam se arriscar para que outros fiquem em segurança. Os recrutas que aparecem com frequência, relatam que são assediados ou ridicularizados nas ruas como tolos lutando por uma causa perdida. Relatórios de mães proibindo seus filhos de responderem ao recrutamento estão por toda parte e o Departamento de Guerra submeteu um relatório dizendo que eles não tem mais certeza de quantas pessoas deveriam ser recrutadas, já que a burocracia está começando a falhar com pressão do processamento dos soldados desaparecidos."
 stability.21.a:0 "Nada pode ser feito a respeito disso."
 stability.21.d:0 "Nós devíamos prender todos encontrados fugindo do recrutamento!"
 stability.21.e:0 "Talvez seja necessário um aumento para os soldados alistados."
 stability.21.f:0 "É hora de tomar medidas mais duras."
 stability.21.g:0 "Apelar ao senso de dever cívico do povo."
 stability.21.h:0 "Precisamos dar exemplo."
 stability.21.i:0 "Precisamos dar algo ao povo pelo que lutar."
 stability.22.t:0 "Greves!"
 stability.22.desc.a:0 "A produção em várias fábricas foi reduzida dramaticamente nos últimos dias e os os trabalhadores declarara, uma greve de toda a produção de guerra. Exigindo "Paz e Pão!", eles até agora recusaram todas as tentativas de negociar um acordo. Alguns no governo advogam por uma resposta militar robusta, seguida da execução rápida dos articuladores como agentes inimigos e traidores. Outros no serviço civil, porém, recomendaram uma abordagem mais comedida, apontando que uma resposta pesada pode dar errado se os soldados envolvidos não forem tão leais como pensávamos."
 stability.22.desc.b:0 "Esforços governamentais para convencer os grevistas a retornarem ao trabalho parecem não ter efeito algum. Pelo contrário, as greves tem sido relatadas em ainda mais fábricas e as últimos que ainda não haviam se juntado ao movimento também colocaram suas ferramentas no chão depois de enfrentar a fúria de seus colegas. Enquanto os estoques tem conseguido amenizar o gasto das linhas de suprimentos de alguma forma, é só uma questão de tempo antes da produção começar a sentir os efeitos de nossa habilidade de continuar com a guerra.\n\nO Departamento de Guerra mais uma vez pediu ao governo para abordar os grevistas com uma posição firme, mas outras facções dentro da administração sugeriram que uma oferta de conciliação com os trabalhadores pode ser o suficiente para que os trabalhadores voltem ao trabalho."
 stability.22.desc.c:0 "O que começou como ação industrial em alguns poucos locais isolados agora se espalhou por todo o país, afetando mesmo indústrias que estão apenas conectadas à guerra de maneira terciária. Mesmo os trabalhos do próprio governo foram afetados, com vários atendentes de baixo nível, mensageiros e motoristas se recusando a aparecer para o trabalho aumentando cada vez mais em números. \n\nEm vários lugares, conselhos de trabalhadores tomaram os prédios das fábricas. Relatórios da polícia secreta indicam que alguns lugares parecem ter começado a produção de armas novamente, para uma grande rebelião contra o que está sendo chamado de "O Regime da Guerra".\n\nO Alto Comando Militar acredita que ações decisivas por tropas leais ainda podem salvar o dia, enquanto o lado civil do governo argumenta que isso arrisca uma guerra civil com perda certa."
 stability.22.a:0 "Isso vai passar."
 stability.22.b:0 "Fazer uma demonstração da força militar nas cidades."
 stability.22.c:0 "Fazer heróis de propaganda do povo disposto a trabalhar."
 stability.22.d:0 "Aliste os trabalhadores para o serviço militar e coloque as fábricas sobre controle militar."
 stability.22.e:0 "Oferecer aumento nas rações dos trabalhadores."
 stability.22.f:0 "Enviar as tropas, prender os grevistas e executar os líderes."
 stability.22.g:0 "Propor nova legislação social."
 stability.23.t:0 "Motins no Exército"
 stability.23.desc.a:0 "Notícias alarmantes chegaram ao Alto comando militar a cerca do número de unidades em nosso exército que está se recusando a seguir ordens de seus oficias superiores. Enquanto nenhuma de nossas unidades abandonou sua posição na linha, representativos dos soldados deixaram claro que eles não obedecerão ordens de atacar o inimigo.\n\nA rebelião até agorafoi contida a um pequeno número de batalhões e algumas unidades de suporte e em treinamento, mas muitos no Departamento de Guerra temem que essa revolta em breve se espalhe a outras unidades e podem eventualmente nos impedir de continuar a guerra. Ação decisiva é necessária."
 stability.23.desc.b:0 "Os esforços para lidar com os motins no exército se mostraram ineceficientes. Encorajados pela falta de resposta eficiente do governo, os partícipes do motim expandiram sua lista de demandas para incluir um cessar fogo imediato seguido de um tratado de paz compreensivo e desmobilização.\n\nO Departamento de Guerra recomenda fortemente que enviemos um sinal forte para que cessem os motins."
 stability.23.desc.c:0 "Como governo evidentemente indisposto ou incapaz de resolver suas questões os integrantes do motim decidiram tomar medidas com as próprias mãos. Eleições de "Conselhos de soldados e trabalhadores" foram anunciados com o objetivo expresso de tomar o país e buscar a paz com o inimigo.\n\nA não ser que ações sejam tomadas rapidamente, esses conselhos podem acabar substituindo nosso governo em algumas áreas do país e pode nos tornar incapazes de continuar a guerra."
 stability.23.a:0 "Não podemos fazer nada sobre isso agora."
 stability.23.b:0 "Cercar os unidades do motim com legalista e ordenar que eles desistam."
 stability.23.c:0 "Executar discurso patriótico para os participantes do motim."
 stability.23.d:0 "O anúncio público de que qualquer um pego apoiando qualquer um participando do motim, será julgado por traição."
 stability.23.e:0 "Anunciar iniciativa de paz. Garantir que seja inaceitável para o inimigo."
 stability.23.f:0 "Mobilizar legalistas e prendar todos os soldados que não estiverem presentes em suas estações de serviço."
 stability.23.g:0 "Oferecer aos soldados a licença para que elejam seus próprios oficiais."
