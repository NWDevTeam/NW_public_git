 generic.19.t:0 "[From.GetName] Envia Suporte Industrial"
 generic.19.d:0 "[From.GetNameDefCap] nos informou que apoiam nossa causa e irão nos fornecer uma certa quantidade de auxílio industrial para fortalecer nossa posição contra nossos inimigos em comum."
 usa.401.t:0 "[From.GetNameDefCap] aceita o acordo de contratorpedeiros em troca de bases"
 usa.401.desc:0 "O Primeiro Ministro Britânico [From.GetLeader] sinalizou sua aceitação dos termos do acordo de contratorpedeiros em troca de bases. Um grupo de oficiais navais [From.GetAdjective] chegou para inspecionar os contratorpedeiros e supervisionar a transferência.\n\n Ainda há evidentemente trabalho a fazer, pois vários oficiais [From.GetAdjective] parecem um pouco preocupados com a grande quantidade e espessura de guano e ferrugem nos navios a serem transferidos."
 usa.401.a:0 "Cavalo dado não se olha os dentes."
